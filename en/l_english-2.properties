TECH_UNLOCK_RESEARCH_STATION_TITLE코0=§HUnlocks Station:§! Research Station
TECH_UNLOCK_RESEARCH_STATION_DESC코0=§HResearch Station§!\nA Research Station can study various planetary phenomena from orbit, gathering valuable scientific data.
