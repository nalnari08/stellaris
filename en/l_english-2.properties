gov_holy_tribunal코0=Holy Tribunal
gov_holy_tribunal_desc코0=This government is a spiritualistic form of oligarchy, where a divinely guided council made up of clergy controls the state. No division exists between the state and the dominant organized religion.
gov_star_empire코0=Star Empire
gov_star_empire_desc코0=This government is a hereditary and militaristic form of autocracy, with a single sovereign controlling both the government and the military.
gov_military_dictatorship코0=Military Dictatorship
gov_military_dictatorship_desc코0=This government is a militaristic form of autocracy, with the ruler serving as the undisputed head of the military which is firmly in control of the state apparatus.
