TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC코1=§HAtmospheric Manipulation§!\nAllows us to also change the climate of planets when Terraforming them.
TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE코0=§HUnlocks Feature:§! Gaia Creation
TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC코0=§HAtmospheric Manipulation§!\nAllows us to terraform worlds into Gaia planets.
TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE코2=§HUnlocks Feature:§! Climate Restoration
TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC코3=§HClimate Restoration§!\nAllows us to terraform ecologically devastated worlds.
TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE코0=§HUnlocks Station:§! Spaceport
TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC코0=§HSpaceport§!\nA Spaceport is required to build any type of ship capable of spaceflight. It can be upgraded with additional functions and carries basic defenses.
TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Science Ship
TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC코0=§HScience Ship§!\nThe Science Ship is used as a base of operations for a top Scientist, ready to explore the vastness of space.
TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Construction Ship
TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC코0=§HConstruction Ship§!\nThe Construction Ship allows for the assembly of various space stations, through the use of advanced welding-drones.
TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Colony Ship
TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC코0=§HColony Ship§!\nColony Ships are single-use vessels for settling on alien worlds. Upon colonization, the ship is scuttled and converted into a planetary shelter and foothold.
TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Corvette
TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC코0=§HCorvette§!\nThe Corvette is the most basic military ship, armed and ready in the event of hostile contacts.
TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Destroyer
TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC코0=§HDestroyer§!\nAs a larger two-section design, the Destroyer offers a broad array of strategic armament options.
TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Cruiser
TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC코0=§HCruiser§!\nThe Cruiser is the first three-section design, allowing for a wide range of module configurations for those willing to pay the price.
TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Battleship
TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC코1=§HBattleship§!\nThe largest regular hull configuration available, the Battleship carries immense power into battle at even greater cost and reduced maneuverability.
TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Titan
TECH_UNLOCK_TITAN_CONSTRUCTION_DESC코0=§HTitan§!\nThese massive warships are the pride of the fleet. They are bristling with weapons and typically serve as flagships.
TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE코0=§HUnlocks Ship Type:§! Juggernaut
TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC코0=§HJuggernaut§!\nThese colossal constructs are as much space stations as they are ships. The juggernaut is an immense mobile space station that can repair and construct ships, which means it can serve as a forward base of operations during offensive campaigns.
