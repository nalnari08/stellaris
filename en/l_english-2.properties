building_grand_mausoleum_allowed_tooltip코1=Must have a §YRuler§!\nMust have a\n§YPlanetary Administration§!,\n§YPlanetary Capital§!, or\n§YEmpire Capital-Complex§!\nbuilt on the planet
building_royal_gardens코0=Royal Gardens
