TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE코0=§HUnlocks Component:§! Advanced Border Beacon
TECH_UNLOCK_BORDER_EXTRUDER_3_DESC코0=§HAdvanced Border Beacon§!\nBecoming rulers supreme is our destiny, and this fact must be made manifest to those who would oppose us!
