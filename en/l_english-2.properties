volatile_motes코0=Volatile Motes
volatile_motes_desc코0=These preternatural particles contain a tremendous amount of energy which could be exploited in energy production, as fuel or even as explosives.
exotic_gases코0=Exotic Gases
exotic_gases_desc코0=Rare and exotic gases with a variety of different uses, particularly in the operation of advanced energy-based weaponry and force fields. Some of the gases can also be used as starship fuel or even as recreational drugs.
rare_crystals코0=Rare Crystals
rare_crystals_desc코0=These crystals have properties that make them extremely effective at focusing laser beams, and they are also a critical component in most advanced electronics. In addition, many cultures treasure them as decorations and adornments.
alloys코0=Alloys
alloys_desc코2=§E§HAlloys§! (£alloys£) are advanced resources with a military application, which we need to construct §HShips§! and §HStarbases§!. We can gain more by:\n§Y1.§! Building £building£ §HAlloy Foundries§! buildings on the surface of colonized planets.\n§Y2.§! Building £district£ §HIndustrial Districts§! on the surface of colonized planets.\n§Y3.§! Buying more on the §HMarket§!.§!

sr_zro코0=Zro
sr_zro_desc코0=An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, zro acts as a very potent (and addictive) drug that enhances PSI abilities.
sr_living_metal코0=Living Metal
sr_living_metal_desc코1=This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into.
sr_dark_matter코0=Dark Matter
sr_dark_matter_desc코1=This exotic substance has many properties that seemingly defy several natural laws. Harvestable concentrations can only be found near Black Holes or in certain nebulas.
nanites코0=Nanites
nanites_desc코0=Simple but powerful nanoactuators, allowing for complex manipulations and experiments of mesoscopic scales.

