SHIP_STAT_DESC_power코1=§EAn abundance of §HPower§! is required to run various onboard systems. Power is increased by adding additional reactors, while it is drained by most other components. Designs with negative §HPower§! can not be saved.§!
SHIP_STAT_DESC_hitpoints코1=§EThe §HHull Points§! of a ship determine how much punishment it can take before suffering a catastrophic hull breach, destroying it.§!
