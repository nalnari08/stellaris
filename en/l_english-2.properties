sr_alien_pets코0=Alien Pets
sr_alien_pets_desc코1=These docile non-sapient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions. Xenophiles value them highly and proudly present them in their zoos.
sr_betharian코0=Betharian Stone
sr_betharian_desc코0=These rare stones have been deposited on many worlds through meteor strikes. They burn very slowly and are very efficient energy sources.

