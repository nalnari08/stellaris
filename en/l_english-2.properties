TECH_UNLOCK_AFTERBURNER_1_DESC코0=§HAfterburners§!\nThese powerful thrusters provide additional combat speed but consume a great deal of power.
TECH_UNLOCK_AFTERBURNER_2_TITLE코0=§HUnlocks Component:§! Advanced Afterburners
TECH_UNLOCK_AFTERBURNER_2_DESC코0=§HAdvanced Afterburners§!\nThis improved version of the standard afterburners provide an even greater boost to a ship's combat speed.
