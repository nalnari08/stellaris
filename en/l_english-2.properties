auth_democratic코0=Democratic
auth_democratic_desc코0=Democratic governments have regular elections where all citizens can vote on who should represent them.
auth_oligarchic코0=Oligarchic
auth_oligarchic_desc코0=Oligarchic governments are ruled by a small group of individuals that hold all political power.
auth_dictatorial코0=Dictatorial
auth_dictatorial_desc코0=Dictatorial governments are ruled by a single individual for life that wields absolute control over the state.
auth_imperial코0=Imperial
auth_imperial_desc코0=Imperial governments are similar to dictatorial ones, except that the throne is always inherited by a designated successor upon the ruler's death.
auth_hive_mind코0=Hive Mind
auth_hive_mind_desc코1=Hive Minds operate as a single organism more than as a state. The population has no free will, and act as an extension of the Hive Mind itself - much like the limbs of a body.\n\nWhen cut off from the Mind, these drones become comatose and eventually wither and die. Any free individuals on planets owned by the Mind are driven away, killed, or simply treated as prey to feed the collective.
auth_machine_intelligence코0=Machine Intelligence
auth_machine_intelligence_desc코1=Machine Intelligences are immense artificial group minds that have been networked into a single conscious entity. Most of the actual "population" in such an empire consists of mindless work units who perform their designated tasks without any semblance of free will.\n\nA small number of semi-autonomous agents are typically employed for more specialized tasks that benefit from some degree of independent initiative.
auth_ancient_machine_intelligence코0=Ancient Machine Intelligence
auth_ancient_machine_intelligence_desc코0=
auth_corporate코0=Corporate
auth_corporate_desc코0=Corporate governments are organized as a massive commercial enterprise that has completely supplanted the role of the state.

military_dictatorship코0=Military Dictatorship
military_dictatorship_desc코0=§LThis government is a militaristic form of autocracy, with the ruler serving as the undisputed head of the military which is firmly in control of the state apparatus.§!
military_dictatorship_special코0=Each Ruler can build an oversized Ship
martial_empire코0=Martial Empire
martial_empire_desc코0=§LThis government is an advanced form of militaristic autocracy, where the state exists largely to support the military. Martial ability is highly valued, and all citizens are regularly drilled in matters of war.§!
martial_empire_special코0=Each Ruler can build an oversized Ship
divine_mandate코0=Divine Mandate
divine_mandate_desc코0=§LThis government is a spiritualistic form of autocracy, where the ruler is treated as a divine symbol. Organized religion is widely employed in support of the state apparatus.§!
divine_mandate_special코0=Each Ruler can build a Tomb Monument Building
transcendent_empire코0=Transcendent Empire
transcendent_empire_desc코0=§LThis government is an advanced form of spiritualistic autocracy. Everything is shaped by the official state religion, and the ruler is worshiped as an infallible living god.§!
transcendent_empire_special코0=Each Ruler can build a Tomb Monument Building
despotic_hegemony코0=Despotic Hegemony
despotic_hegemony_desc코0=§LThis government is a materialistic form of autocracy, where citizens are viewed as little more than cogs in the state machinery. Efficiency and technological progress are valued above all things.§!
despotic_hegemony_special코0=Each Ruler can build an Elite Assault Army
ai_overlordship코1=Neural Network Administration
ai_overlordship_desc코0=§LThis government is an advanced form of materialistic autocracy, where powerful computers are used to calculate the most efficient ways to govern. All aspects of the state are geared towards efficiency and the acquisition of new technologies.§!
ai_overlordship_special코0=Each Ruler can build an Elite Assault Army
enlightened_monarchy코0=Enlightened Monarchy
enlightened_monarchy_desc코0=§LThis government is a pacifistic form of autocracy, where the ruler is viewed as an enlightened protector that always acts in the best interests of the citizenry.§!
enlightened_monarchy_special코0=Each Ruler can build a special Park Building
irenic_monarchy코0=Irenic Monarchy
irenic_monarchy_desc코0=§LThis government is an advanced form of pacifistic autocracy, where the ruler is regarded as a benevolent guardian that is striving to protect the citizens from a violent galaxy.§!
irenic_monarchy_special코0=Each Ruler can build a special Park Building
despotic_empire코0=Despotic Empire
despotic_empire_desc코0=§LThis government is a relatively pure form of autocracy, with an absolute ruler that governs the state with an iron gripping appendage.§!
despotic_empire_special코0=Each Ruler can build an oversized §YMilitary Station§!.
star_empire코0=Star Empire
star_empire_desc코0=§LThis government is an advanced form of autocracy, with a single ruler having been granted absolute power. Improved bureaucratic efficiency has further reduced the administrative strain of ruling a large interstellar empire this way.§!
star_empire_special코0=Each Ruler can build an oversized §YMilitary Station§!.
military_junta코0=Military Junta
military_junta_desc코0=§LThis government is a militaristic form of oligarchy, where power rests with a council of high-ranking military officers who oversee all matters of state.§!
ordered_stratocracy코0=Ordered Stratocracy
ordered_stratocracy_desc코0=§LThis government is an advanced form of militaristic oligarchy, where the military has subsumed all aspects of civilian administration. All government offices are held by military officers.§!
theocratic_oligarchy코0=Theocratic Oligarchy
theocratic_oligarchy_desc코0=§LThis government is a spiritualistic form of oligarchy, where a divinely guided council made up of clergy controls the state. No division exists between the state and the dominant organized religion.§!
transcendent_oligarchy코0=Transcendent Oligarchy
transcendent_oligarchy_desc코0=§LThis government is an advanced form of spiritualistic oligarchy, ruled by a divine council who are considered absolute authorities on all matters of state and religion.§!
science_directorate코0=Science Directorate
science_directorate_desc코0=§LThis government is a materialistic form of oligarchy, where a committee of scientists supervises the government apparatus for maximum efficiency.§!
illuminated_technocracy코0=Illuminated Technocracy
illuminated_technocracy_desc코0=§LThis government is an advanced form of materialistic oligarchy, where a committee of technocrats, often the leading scientists of their fields, hold power. Technological progress is considered vital to the future of the state.§!
peaceful_bureaucracy코0=Peaceful Bureaucracy
peaceful_bureaucracy_desc코0=§LThis government is a pacifistic form of oligarchy, where a complicated system of bureaucracy governs all aspects of society to ensure the safety of the citizenry.§!
irenic_protectorate코0=Irenic Protectorate
irenic_protectorate_desc코0=§LThis government is an advanced form of pacifistic oligarchy, where a safety committee oversees the administration of the state. Violent tendencies among citizens are curbed at an early stage.§!
plutocratic_oligarchy코0=Plutocratic Oligarchy
plutocratic_oligarchy_desc코0=§LThis government is a plutocratic form of oligarchy, ruled by a wealthy elite. A citizen's personal wealth translates directly into political power.§!
mega_corporation코0=Mega Corporation
mega_corporation_desc코0=§LThis government is an advanced form of plutocratic oligarchy, where the entire state has been organized as a massive commercial enterprise overseen by a board of directors.§!
military_republic코0=Military Republic
military_republic_desc코0=§LThis government is a militaristic form of democracy, where full citizenship can only be gained through military service. The voting franchise is limited to full citizens, and they are the only ones allowed to hold public offices.§!
martial_demarchy코0=Martial Democracy
martial_demarchy_desc코0=§LThis government is an advanced form of militaristic democracy, where rulers are randomly selected from a pool of qualified candidates. Qualifications are based almost purely on military achievement.§!
theocratic_republic코0=Theocratic Republic
theocratic_republic_desc코0=§LThis government is a spiritualistic form of democracy, where a religious council supervises the democratic process and serves in an advisory role.§!
transcendent_republic코0=Transcendent Republic
transcendent_republic_desc코0=§LThis government is an advanced form of spiritualistic democracy, where candidates for leadership are drawn exclusively from the ranks of the official state religion, which permeates all layers of society.§!
direct_democracy코0=Direct Democracy
direct_democracy_desc코0=§LThis government is a materialistic form of democracy, where citizens use computer networks to vote directly on most matters regarding the state.§!
subconscious_consensus코0=Subconscious Consensus
subconscious_consensus_desc코0=§LThis government is an advanced form of materialistic democracy, where citizens are required by law to carry an implant which enables them to instantly cast their vote during referendums.§!
moral_democracy코0=Moral Democracy
moral_democracy_desc코0=§LThis government is a pacifistic form of democracy, firmly guided by moralist principles and non-violence.§!
irenic_democracy코0=Irenic Democracy
irenic_democracy_desc코0=§LThis government is an advanced form of pacifistic democracy, where peaceful solutions are sought to all conflicts, both internal and external.§!
indirect_democracy코0=Indirect Democracy
indirect_democracy_desc코0=§LThis government is an indirect democracy, where citizens vote on officials who are elected to represent them.§!
democratic_utopia코0=Democratic Utopia
democratic_utopia_desc코0=§LThis government is an advanced form of indirect democracy, which has managed to strike a fine balance between personal liberties and social responsibility. Corruption has largely been eliminated.§!
tribal_society코0=Tribal Society
tribal_society_desc코0=§LA society that lacks any organized government, its people instead being organized into primitive tribes and clans.§!
primitive_feudalism코0=Primitive Feudalism
primitive_feudalism_desc코0=§LA primitive form of government made up of decentralized feudal realms, constantly vying with each other for regional dominance.§!
fragmented_nations코0=Fragmented Nations
fragmented_nations_desc코0=A collection of fragmented nation states that contend with each other for military dominance and economic advantages. No unified global government exists.
stagnated_ascendancy코0=Stagnant Ascendancy
stagnated_ascendancy_desc코0=§LA stagnant form of government based on ancient traditions and long-forgotten principles.§!
awakened_ascendancy코0=Awakened Ascendancy
awakened_ascendancy_desc코0=§LA formerly stagnant empire that has risen from its slumber and set out to reclaim their heritage.§!
machine_intelligence코0=Machine Intelligence
machine_intelligence_desc코0=§LAn utterly alien and bizarre system of government employed by machine civilizations.§!
ancient_machine_intelligence코0=Ancient Machine Intelligence
ancient_machine_intelligence_desc코2=§LAn utterly alien and bizarre system of government employed by machine civilizations.§!
military_order코0=Military Order
military_order_desc코1=§LA weird but apparently highly effective militaristic government type.§!
hive_mind코0=Hive Mind
hive_mind_desc코1=§LA highly developed form of collective consciousness where individual minds are like mere synapses in a vast, distributed brain.§!

gov_feudal_empire코0=Feudal Empire
gov_feudal_empire_desc코0=This government is a feudal autocracy where the monarch rules indirectly, granting offices and territories to vassals in exchange for obligations in the form of taxes and military service.
gov_despotic_empire코0=Despotic Empire
gov_despotic_empire_desc코0=This government is a relatively pure form of autocracy, with an absolute ruler that governs the state with an iron gripping appendage.
gov_constitutional_dictatorship코0=Constitutional Dictatorship
