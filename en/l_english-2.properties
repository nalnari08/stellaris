slavery_military_tooltip_delayed코1=§LBattle thralls are weaponized serfs, often trained from birth in the martial arts and conditioned for absolute obedience. In exchange for unquestioning military service, they are granted much more autonomy than other slaves and can be employed in a greater variety of jobs.§!
