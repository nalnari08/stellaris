energy코0=Energy Credits
energy_desc코3=§E§HEnergy Credits§! (£energy£) is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building §HGenerator Districts§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.\n§Y3.§! Selling resources on the §HMarket§!.§!
influence코0=Influence
influence_desc_hive_mind코3=§E§HInfluence§! (£influence£) represents the ability of our §HHive Mind§! to control the galaxy at large, and is used for many things, like creating and mantaining §HDiplomatic Treaties§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by mantaining a powerful fleet, researching technologies, and declaring other empires your §HRivals§!.§!
influence_desc_machine_intelligence코3=§E§HInfluence§! (£influence£) represents the ability of the primary §HMachine Intelligence§! to divert processing power to assume direct control over the galaxy at large, and is used for many things, like creating and mantaining §HDiplomatic Treaties§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by mantaining a powerful fleet, researching technologies, and declaring other empires your §HRivals§!.§!
influence_desc코6=§E§HInfluence§! (£influence£) represents political clout, and is used for many things, like making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by declaring other empires your §HRivals§! or increasing your §HPower Projection§!.\n\n§HPower Projection§! grants up to §Y2§! §HInfluence§! depending on how many Ships you have compared to your §HEmpire Size§!.§!
food코0=Food
food_desc코2=§E§HFood§! (£food£) represents the various nutrients required to sustain and grow £pop£ §HPops§!. You can gain more by:\n§Y1.§! Building §HAgriculture Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!
food_desc_machine_intelligence코2=§E§H$food$§! (£food£) represents the various sources of biological nutrients that organics require to sustain their frail bodies. §H$auth_machine_intelligence$s§! have no need for this resource, except for §H$civic_machine_servitor$s§! who can grow food for their §H$citizenship_organic_trophy$ Pops§!, and §HDriven Assimilators§! for their §HCyborg Pops§! by:\n§Y1.§! Building §HAgriculture Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!
minerals코0=Minerals
minerals_desc코3=§E§HMinerals§! (£minerals£) is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can gain more by:\n§Y1.§! Building §HMining Districts§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.\n§Y3.§! Buying more on the §HMarket§!.§!
physics_research코0=Physics Research
physics_research_desc코3=§E§HPhysics Research§! (£physics£) is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies. \n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!
society_research코0=Society Research
society_research_desc코3=§E§HSociety Research§! (£society£) is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies.\n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!
engineering_research코0=Engineering Research
engineering_research_desc코3=§E§HEngineering Research§! (£engineering£) is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies.\n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!
unity코0=Unity
unity_desc코4=§E§H$unity$§! (£unity£) is used to unlock new §HTraditions§!, recruit §HLeaders§! and enact §HEdicts§!. We can increase our output by building an £building£ §H$building_autochthon_monument$§! or other buildings that provide jobs which produce Unity.§!
consumer_goods코0=Consumer Goods
consumer_goods_desc코2=§E§H$consumer_goods$§! (£consumer_goods£) is an advanced resource that represents the various gadgets, luxuries and goods necessary to give your £pop£ §HPops§! a good life and to perform intellectual £job£ §HJobs§! such as £job_researcher£ §HResearch§!. You can gain more by:\n§Y1.§! Building £building£ §HCivilian Industries§! buildings on the surface of colonized planets.\n§Y2.§! Building £district£ §HIndustrial Districts§! on the surface of colonized planets.\n§Y3.§! Buying more on the §HMarket§!.§!

