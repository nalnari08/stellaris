TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC코1=§HSubjugation§!\nAllows us to subjugate other Empires, offering protection under our rule. Most empires will act as Vassals, but technologically inferior nations will become Protectorates. We may also ask to become subjects, should we need protection.
TECH_UNLOCK_SURVEY_INTEL_TITLE코0=§HUnlocks Intel:§! Survey Data
