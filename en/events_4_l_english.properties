colony_mod.1.name코0=What Happened Here?
colony_mod.1.desc코0=While it's obvious that some past calamity released a vast amount of radiation on [Root.GetName], it's not obvious what caused it. This mystery is now bothering more and more of the colonists who have made [Root.GetName] their home. After all, if we don't know how this happened, what is to say it could not happen again?
colony_mod.1.a코0=Let's get to the bottom of this!
colony_mod.2.name코0=Titanic Life
colony_mod.2.desc코0=The native life of [Root.GetName] is built on an epic scale, far larger than anyone previously thought was possible for biological life. The question now of the minds of our researchers is "What is their secret, and can we benefit from it?" Proposals to study the native life in greater detail are flooding in.
colony_mod.2.a코0=Proceed with the study.
colony_mod.2.b코0=No, leave the giants alone.
colony_mod.2.c코0=Ensure that the research does no harm.
colony_mod.2.d코0=Study them? Harvest them and see if anything is useful!
colony_mod.3.name코0=Earthquake!
colony_mod.3.desc코0=The unstable tectonic plates of [Root.GetName] have just violently shifted once again. Reports on the damage to the colony are just starting to arrive.
colony_mod.3.a코0=Let us hear it.
colony_mod.4.name코0=Comet Sighted Through Belt
colony_mod.4.desc코0=The population of [Root.GetName] are currently witnessing a spectacular sight. A comet is passing through [Root.GetName]'s asteroid belt and the effect is being described as "breathtaking."
colony_mod.4.a코0=Keep looking at the sky!
colony_mod.5.name코0=Crackdown
colony_mod.5.desc코1=While it cannot be denied that the intoxicating effects of [Root.GetName]'s atmosphere are enjoyable, and even helpful in some cases, there is pressure from the more conservative parts of the [Root.Owner.GetName] to crack down on the possibly addictive gases.
colony_mod.5.a코1=Shut it down!
colony_mod.5.b코0=No, leave [Root.GetName] as it is.
colony_mod.6.name코0=Bombardment
colony_mod.6.desc코0=After a thorough investigation, we have come to an uncomfortable conclusion: [Root.GetName] was the site of an ancient genocide. As far as we can determine, the native population of [Root.GetName] was on the verge of becoming a space-faring race when a far more advanced race suddenly entered the System, bombarded [Root.GetName] from orbit, and left again, leaving the few survivors doomed to extinction.
colony_mod.6.a코0=Study the impact sites for details of the weapons used.
colony_mod.7.name코0=Interstellar War
colony_mod.7.desc코0=After a thorough investigation, we have come to an uncomfortable conclusion: [Root.GetName] was a casualty in some forgotten war. Who lived here and who they fought is unknown, but it is clear that they were wiped out following an extra-solar invasion force entering the system and the ensuring battle for the planet. While this is a chilling realization, we can at least be reasonably sure that it is unlikely to happen again.
colony_mod.7.a코0=Study what remains of the battlefields.
colony_mod.8.name코0=Racial Suicide
colony_mod.8.desc코0=The tragic history of [Root.GetName] has been uncovered. Long ago, it seems that [Root.GetName] was dominated by two competing superpowers. At some point war broke out between them and the conflict escalated until all advanced life on [Root.GetName] was eliminated by excessive use of nuclear weapons.
colony_mod.8.a코0=What could drive people to such a fate?
colony_mod.9.name코0=We just don't know.
colony_mod.9.desc코0=Despite extensive research into the history of [Root.GetName] we just don't know what happened here. The past remains a mystery.
colony_mod.9.a코0=Troubling.
colony_mod.10.name코1=Crackdown
colony_mod.10.desc코1=The atmosphere of [Root.GetName] has been cleansed of its intoxicating elements!
colony_mod.11.name코1=Crackdown: Breakthrough
colony_mod.11.desc코1=The atmosphere of [Root.GetName] has been filtered to greatly reduce the effects of the hallucinogen.
hallucinogen_update_tooltip코0=Ahh, fresh air!
colony_mod.12.name코1=Asteroid Impacts
colony_mod.12.desc코1=Once again, [Root.GetName] has been pummeled by falling Asteroids, and this time part of our colony has been destroyed. Needless to say, the local population is not happy.
colony_mod.12.a코1=They knew the risks.
colony_mod.12.b코0=Something must be done!
colony_mod.13.name코1=Asteroid Defense System
colony_mod.13.desc코1=A combination of extra-sturdy construction techniques and automated defenses should keep the people of [Root.GetName] safe from further asteroid impacts.
irradiated_planet_tooltip코0=The investigation starts...
colony_mod.14.name코1=Space Bounty
colony_mod.14.desc코1=While an Asteroid falling on your planet can be nerve-wracking, [Root.GetName] has been rather fortunate. No harm has befallen the colony.
colony_mod.14.a코0=Our people will endure this harsh environment.
colony_mod.14.b코0=We must find a way to stop this.
colony_mod.16.name코1=Magnetic Miracle
colony_mod.16.desc코1=The Strong Magnetic Field around [Root.GetName] has been affecting computers on the surface recently. Oddly, this effect is not merely random interference, instead computers are actually working more efficiently than they should be. It's almost as if an outside force is lending a helping hand...
colony_mod.17.name코1=Magnetic Disruption
colony_mod.17.desc코1=The Strong Magnetic Field around [Root.GetName] has always caused some problems with electronic instruments on the surface, but recently the effect on our computers has been especially notable. So far, it is unknown what has caused this flare up, although we suspect it to be temporally.
colony_mod.21.name코0=Earthquake: Damage Report
colony_mod.21.desc코0=The recent Earthquake which shook our colony on [Root.GetName] has caused a large sinkhole to open. Whatever once occupied that spot is now deep underground.
colony_mod.22.desc코0=The recent Earthquake which rocked our colony on [Root.GetName] caused no damage and, serendipitously, has uncovered a batch of useful minerals.
colony_mod.23.desc코0=The recent Earthquake which staggered our colony on [Root.GetName] caused no damage!
quake_report_tooltip코0=The reports will be sent shortly.
quake_sinkhole_tooltip코0=A £blocker  §RSinkhole§! appears.
titanic_troop_limit_tooltip코0=Research breakthroughs have enabled us to train Titanic Lifeforms into military units, but due to the rarity of suitable subjects we will be only field a limited number of these Armies at a time.
titantic_blocker_tooltip코0=We will have to avoid those areas if we ever set foot down there.
good_impact_tooltip코0=Luckily the Asteroid did no damage, and has deposited some useful minerals on the surface.
colony_mod.100.name코0=Planet of the Titans
colony_mod.100.desc코0=[From.GetName] is home to Titanic Life, some of which are so numerous and dangerous that they render some areas of the planet inhospitable for any for species.
colony_mod.101.name코0=Titanic Life Study: Success
colony_mod.101.desc코0=After a period of research and study, the scientists on [Root.GetName] have managed to make a breakthrough and achieve limited communications with some of the Titans. While huge, slow, and difficult to talk to, the Titans are incredibly tough and strong. Some few have expressed a desire to join our military forces, where they will undoubtedly be an incredible asset.
titanic_recruit_tooltip코0=Titanic Beasts can now be recruited here.
titanic_recruit_phile_tooltip코0=Titanic Beasts can be recruited here, and even areas with high numbers of Titanic Life are safe for colonists now.
colony_mod.102.name코0=Titanic Life Study: Failure
colony_mod.102.desc코0=In a disastrous series of events, the scientists on [Root.GetName] have enraged the indigenous Titanic Life. Huge creatures are rampaging across the colony, smashing everything in their path.
titanic_uprising_tooltip코0=Titanic Beasts are killing everyone!
