gestalts_are_boring코0=The [This.GetName] lacks enough personality to become involved in scandals
saturated_with_scandals코1=The [Root.Target.GetName] have been saturated with scandals

envoy_events.225.name코0=A Salacious Affair
envoy_events.225.desc코0=The [Root.GetAdj] diplomatic corps has been shaken by the news emerging from the [scandal_empire.GetName]. Our [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName], who had been stationed there, has gotten [event_envoy.GetHerselfHimself] into a serious mess with [scandal_empire.GetAdj] law enforcement. [event_envoy.GetSheHeCap] is currently in connection with a salacious affair involving an astonishing range of serious crimes that culminated in a brutal double murder.\n\nAs matters stand - and with rumors running wild among the [scandal_empire.GetSpeciesNamePlural] - there seems little doubt as to [event_envoy.GetName]'s guilt. The [scandal_empire.GetAdj] authorities have requested that [event_envoy.GetHerHis] diplomatic immunity be lifted so that [event_envoy.GetSheHe] can face justice for [event_envoy.GetHerHis] deeds.
envoy_events.225.A코0=Lift the immunity.
envoy_events.225.A.tooltip코0=§Y[event_envoy.GetName]§! is removed from our leader pool.
envoy_events.225.B코0=Recall [event_envoy.GetName] for [event_envoy.GetHerHis] own protection.
opinion_envoy_murder_scandal코0=Sheltering Murderers

envoy_events.230.name코0=[Root.GetName] Arrested
envoy_events.230.desc코0=Upon entering the [Root.envoy_location_country.GetName], Ambassador [Root.GetName] was arrested on numerous charges of wrongdoing. The [Root.envoy_location_country.GetAdj] missive was brief: "we thank you for returning the criminal to us, so that justice may be served."
envoy_events.230.A코0=So be it.

operation_diplomatic_incident코0=Spark Diplomatic Incident
operation_diplomatic_incident_desc코0=We will seek to cause embarrassment by exploiting the weak links of their diplomatic establishment.
operation.8200.name코0=Seeking Targets
operation.8200.desc코0=Our operatives are investigating key diplomatic actors within the §H[Root.Target.GetName]§!, searching for hooks which we may be able to exploit.
operation.8205.name코1=Digging for Dirt
operation.8205.desc코0=We have drawn up a list of potentially scandal-prone figures within the §H[Root.Target.GetAdj]§! diplomatic bureaucracy. Several potential leads have been found, and our operatives are working hard to find the best means by which to manufacture the desired outcome.
operation.8210.name코0=Update: Operation [This.GetName]
operation.8210.desc코0=A suitable target for §HOperation [This.GetName]§! has been identified, and an extensive dossier has been drawn up. Our operatives wait on our word to trigger the scandal.
operation.8210.desc.no_go코0=Our agents in the §H[Root.Target.GetName]§! bring ill tidings: they were not able to find a suitable target for §HOperation [This.GetName]§!. Apparently the [Root.Target.GetGovernmentName] is sufficiently scandal-torn that any dirt we discovered on them would hardly have raised a stir.
operation.8225.name코0=Squeaky Clean
operation.8225.desc코0=Our agents in the §H[Root.Target.GetName]§! bring ill tidings: despite extensive preparation, their apparently promising target did not fall for the bait, and they were unable to manufacture a scandal. Incredible as it may seem, it appears that there simply aren't any bad apples within the [Root.Target.GetAdj] diplomatic corps at the moment.
operation.8230.name코0=A Scandal of our Making
operation.8230.desc.base코0=Our agents in the §H[Root.Target.GetName]§! report that §HOperation [This.GetName]§! was a resounding success:
operation.8230.desc.salacious_affair코0=$operation.8230.desc.base$ in a bold move, we were able to frame one of their envoys to the §H[offended_party.GetName]§! for a surprisingly wide range of crimes. The affair has caused them considerable embarrassment and strained their relations with the [offended_party.GetSpeciesNamePlural]. Their §Hdiplomatic standing§! is weakened as a result.
operation.8230.desc.salacious_affair_self:=$operation.8230.desc.base$ in a bold feint, we were able to frame one of their envoys to §Hour own empire§! for a surprisingly wide range of crimes. The affair has caused them considerable embarrassment, exaggerated in no small part by the offense we have pretended to take. Their §Hdiplomatic standing§! is weakened as a result.
operation.8230.desc.insulting_envoy코0=$operation.8230.desc.base$ through some clever manipulation, we have managed to tarnish [Root.Target.GetAdj] relations with the §H[offended_party.GetName]§!. One of their envoys took the bait we carefully set up for them, and accidentally publicly revealed their true thoughts - which proved to be deliciously unsavory - about their counterparts. Their §Hdiplomatic standing§! is weakened as a result.
operation.8230.desc.insulting_envoy_self:=$operation.8230.desc.base$ through some clever manipulation, we have managed to tarnish [Root.Target.GetAdj] relations with §Hour own empire§!. One of their envoys took the bait we carefully set up for them, and was tricked into publicly revealing some deliciously unsavory, private thoughts about our own diplomats. [Root.Target.GetAdj] §Hdiplomatic standing§! is weakened as a result.
operation.8230.desc.galactic_comedy코0=$operation.8230.desc.base$ by bringing to light some mortifying missteps by one of their envoys, we have managed to cause the them considerable embarrassment. Their §Hdiplomatic standing§! is weakened as a result.
operation.8230.desc.lobbying코1=$operation.8230.desc.base$ we were able to spark a lobbying scandal. All that was needed was an anonymous tip-off detailing exactly how much one of their envoys to the Galactic Community was being paid to represent the §H[Root.Target.GetOppositionGalcomLobbyists]§! - an organization diametrically opposed to [Root.Target.GetAdj] interests. Their §Hdiplomatic standing§! is weakened as a result.
operation.8230.desc.elope코0=$operation.8230.desc.base$ it turned out that one of their envoys had fallen in love with a xeno - a grave offense among their kind. With some gentle persuasion - and our help with evading [Root.Target.GetAdj] security forces - we were able to persuade them to elope with their partner and seek refuge in a more tolerant society.\n\nThis incident has brought §Huncomfortable questions§! to the fore and put the [Root.Target.GetGovernmentName] in a difficult diplomatic situation.
operation.8230.desc.wayward코0=$operation.8230.desc.base$ with some gentle persuasion - and clever use of recording equipment - we were able to expose just how far one of their envoys had drifted from [Root.Target.GetAdj] norms on their assignment.\n\nThis incident has brought §Huncomfortable questions§! to the fore and put the [Root.Target.GetAdj] diplomatic corps in a difficult situation.
operation.8230.desc.substances코0=$operation.8230.desc.base$ the matter was resolved by bringing to light one of their envoys' substance abuse, which had allowed malevolent drug lords undue influence over their decisions. Their §Hdiplomatic standing§! is weakened as a result.
diplo_incident_succeeded코0=The credibility of the §Y[Root.Target.GetName]§!'s diplomatic corps lies in tatters.

envoy_events.210.name코0=Gone Native
envoy_events.210.desc.start코0=[event_envoy.GetName], our envoy to the [envoy_country.GetName], seems to have somewhat gone native.
envoy_events.210.desc.end코0=These revelations have prompted a motion to recall [event_envoy.GetHerHim] so that [event_envoy.GetSheHe] can be reminded of good [Root.GetAdj] practices. However, others point out that having an ambassador able to understand those who follow a very different outlook to our own could prove useful in tense diplomatic situations.
envoy_events.210.desc.authoritarian코0=$envoy_events.210.desc.start$ Over the last few months, [event_envoy.GetSheHe] has often seemed to admire the [envoy_country.GetAdj] governmental system, favorably contrasting the liberties enjoyed there with the rigidity and lack of freedom within the [Root.GetGovernmentName].\n"I can well see the appeal of delegating government to the People," [event_envoy.GetSheHe] was recently heard to say. "In fact, I could scarcely imagine a better system myself."\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.egalitarian코0=$envoy_events.210.desc.start$ Over the last few months, [event_envoy.GetSheHe] has often seemed to admire the [envoy_country.GetAdj] governmental system, complaining frequently at the relative indecision of our [Root.GetGovernmentName].\n"If lesser liberty is the price of an efficient government, then perhaps that is a price worth paying," [event_envoy.GetSheHe] was recently heard to say.\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.xenophile코0=$envoy_events.210.desc.start$ Bizarrely, [event_envoy.GetSheHe] has taken to agreeing with [envoy_country.GetAdj] distrust of the alien, calling for measures to prevent alleged xeno exploitation of [Root.GetAdj] hospitality. When challenged, [event_envoy.GetSheHe] responded that, having seen the benefits of a more orderly society in [envoy_country.Capital.GetName], returning to the chaos and lawlessness of [Root.Capital.GetName] would be difficult indeed.\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.xenophobe코0=$envoy_events.210.desc.start$ Abandoning [Root.GetAdj] distrust of the alien, [event_envoy.GetSheHe] has been caught satisfying [event_envoy.GetHerHis] carnal lusts by participating in orgies with a multitude of [envoy_country.GetSpeciesNamePlural]. When challenged, [event_envoy.GetSheHe] commented:\n"How could I possibly resist the beautiful [envoy_country.GetSpeciesAdj] [envoy_country.GetSpeciesNamePluralCompliment]?"\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.materialist코0=$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] seems disturbingly taken in by [envoy_country.GetAdj] spirituality, eschewing [Root.GetAdj] skepticism in such matters. When challenged, [event_envoy.GetSheHe] protested:\n"How can I doubt divine truth when all has become clear to me?"\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.spiritualist코0=$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] seems almost scornful of our people's attitude to divine matters, increasingly voicing sympathy to the [envoy_country.GetAdj] outlook on matters ranging from the accumulation of personal wealth to the permissibility of unshackled AIs. When challenged, [event_envoy.GetSheHe] hit back:\n"We have for too long lived in the past, here in the [Root.GetName]. It is time we embrace the future."\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.pacifist코0=$envoy_events.210.desc.start$ Abandoning [Root.GetAdj] pacifism, [event_envoy.GetSheHe] has become a remarkably strident advocate for greater military spending and a more proactive foreign policy, openly praising [envoy_country.GetAdj] militarism.\n\n$envoy_events.210.desc.end$
envoy_events.210.desc.militarist코0=$envoy_events.210.desc.start$ In recent months, [event_envoy.GetSheHe] has become increasingly critical of [Root.GetAdj] militarism, praising the "more virtuous" [envoy_country.GetAdj] existence. When challenged, [event_envoy.GetSheHe] hit back:\n"We cannot remain the savage barbarians of the galaxy forever. We must temper our instincts if more civilized peoples are ever to respect us."\n\n$envoy_events.210.desc.end$
envoy_events.210.A코0=[event_envoy.GetSheHeCap] shall remain in [event_envoy.GetHerHis] position.
faction_upset코0=Angered

envoy_events.215.name코0=Substance Abuse
envoy_events.215.desc코0=Our ambassador corps has for some time been concerned at the performance of [event_envoy.GetName], one of our envoys to the [event_envoy.GetEnvoyLocation]. Now, evidence has come to light that [event_envoy.GetSheHe] appears to have fallen prey to an alien substance from the [provider_country.GetName] that has proven extremely addictive to [Root.GetSpeciesNamePlural].\n\nAlthough the trade in this substance is highly illegal among the [provider_country.GetSpeciesNamePlural], a lucrative black market run by cutthroat drug lords has sprung up. These drug lords, who apparently managed to introduce it to [event_envoy.GetHerHim] as a potent aphrodisiac, now exert a considerable degree of influence over [event_envoy.GetName], who is forced to do their bidding in return for satisfying [event_envoy.GetHerHis] cravings.
envoy_events.215.A코0=Fire [event_envoy.GetHerHim].
envoy_events.215.A.tooltip코0=§Y[event_envoy.GetName]§! is replaced with immediate effect. However, it will prove impossible to cover up this stain on our diplomatic corps.

envoy_events.220.name코0=Offense Taken
envoy_events.220.desc.start코0=Leaked recordings of one of our envoys' private conversations have the [offended_party.GetName] up in arms. In a regrettable moment, [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] seems to have called [event_envoy.GetHerHis] hosts "disgusting [offended_party.GetSpeciesNamePluralInsult]"
envoy_events.220.desc.end코0=The [offended_party.GetAdj] [offended_party.GetRulerTitle] expressed dismay, and suggested that keeping someone so demonstrably unfit for the role in place would be "concerning".
envoy_events.220.desc.hum코0=$envoy_events.220.desc.start$ that seem barely capable of sentient thought.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.mam코0=$envoy_events.220.desc.hum$
envoy_events.220.desc.fun코0=$envoy_events.220.desc.start$ that can't keep their spores to themselves.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.avi코0=$envoy_events.220.desc.start$ that resemble poultry in both appearance and character.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.plant코0=$envoy_events.220.desc.start$ that are thicker than a tree stump.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.art코0=$envoy_events.220.desc.start$ that are less intelligent than most house flies.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.rep코0=$envoy_events.220.desc.start$ that creep [event_envoy.GetHerHim] out.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.mol코0=$envoy_events.220.desc.start$ that pollute everything with their disgusting slime.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.lit코0=$envoy_events.220.desc.start$ that are indistinguishable in intellect from a garden pebble.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.nec코0=$envoy_events.220.desc.start$ that smell like last month's refuse.\n\n$envoy_events.220.desc.end$
envoy_events.220.desc.robot코0=$envoy_events.220.desc.start$ that have less processing power than the average cooking utensil.\n\n$envoy_events.220.desc.end$
