tech_thought_enforcement코0=Thought Enforcement
tech_thought_enforcement_desc코0=Telepaths can monitor the citizenry for incorrect thoughts, but with some study they could also correct thought abberations that they find.
tech_thought_enforcement_effect코1=§HUnlocks Edict:§! $edict_thought_enforcement$
tech_tracking_implants코0=Tracking Implants
tech_tracking_implants_desc코0=Further advancements in the field of subdermal implants can provide detailed information regarding the movements and actions of the implanted.
tech_tracking_implants_effect코1=§HUnlocks Edict:§! $edict_tracking_implants$
tech_encryption_1코1=Quantum Firewalls
tech_encryption_1_desc코1=Advances in computing technology have given us new ways to protect our data from prying eyes.
tech_encryption_2코1=Simultaneous-Collapse Storage
tech_encryption_2_desc코1=Further advances in unstable entanglement have given us new ways to prevent unauthorized intrusions into our databases.
tech_encryption_3코1=Negative-Time Keys
tech_encryption_3_desc코1=Our latest advances in encryption exploit recently discovered quirks of physics to require inputting a specialized key before it has been generated.
tech_decryption_1코1=Quantum Hacking
tech_decryption_1_desc코1=Primitive encryption systems stand no chance against modern decryption tools.
tech_decryption_2코1=Simulated Social Engineering
tech_decryption_2_desc코1=The weakest link in any security system are the individuals within it. By modeling their weaknesses in computer simulations we can find novel ways to bypass their security - or trick them into bypassing it for us.
tech_decryption_3코1=Quasi-Dimensional Reflection
tech_decryption_3_desc코1=Our operatives can access data from adjacent realities without risking setting off alarms in this reality.
tech_planetary_infrastructure_1코0=Ceramo-Metal Infrastructure
tech_planetary_infrastructure_1_desc코0=Stronger alloys allow us to create prefabricated buildings, providing our colonies with the improved infrastructure.
tech_planetary_infrastructure_2코0=Durasteel Infrastructure
tech_planetary_infrastructure_2_desc코0=Advances in metallurgy permit us to build vastly larger and more durable structures, greatly improving the infrastructure of our colonies.
tech_capital_productivity_1코0=Improved Production
tech_capital_productivity_1_desc코0=As our planets become more developed, we can gain significant improvements to our throughput.
tech_capital_productivity_1_effect코0=Capital Buildings:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!
tech_capital_productivity_2코0=Efficiencies of Scale
tech_capital_productivity_2_desc코0=Increased population density gives us an opportunity to further increase productivity.
tech_capital_productivity_2_effect코0=Upgraded Capital Buildings:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!
tech_capital_productivity_3코0=Maximized Productivity
tech_capital_productivity_3_desc코0=Continued advancements in technology allow our most developed planets to reach productivity levels unheard of in earlier times.
tech_capital_productivity_3_effect코0=Major Capital Buildings:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!

edict_enhanced_surveillance코0=Enhanced Surveillance
edict_enhanced_surveillance_desc코0=Terrible threats probe our defenses, waiting for us to lower our guard. Increased resources must be sent to internal covert security departments to protect ourselves.
edict_bureau_of_espionage코0=Bureau of Espionage
edict_bureau_of_espionage_desc코0=Expanding our intelligence operations and prioritizing decryption technologies is critical for the well-being of the empire.
edict_observation_instinct코0=Observation Instinct
edict_observation_instinct_desc코0=Additional resources will be directed to nurturing and expanding our observation capabilities.
edict_covert_analysis_algorithm코0=Covert Analysis Algorithm
edict_covert_analysis_algorithm_desc코0=A substantial portion of processing power will be diverted to investigative analysis.
edict_tracking_implants코0=Tracking Implants
edict_tracking_implants_desc코0=Mandatory subdermal implants record movement and actions, greatly enhancing our empire's internal security. Loyal citizens have nothing to hide from the government.
edict_thought_enforcement코0=Thought Enforcement
edict_thought_enforcement_desc코0=Telepaths monitoring the citizenry for incorrect thoughts will make corrections as they find them.

edict_synaptic_reinforcement코0=Synaptic Reinforcement
edict_synaptic_reinforcement_desc코0=Reinforces our Synaptic Nodes as central foci in our colonies, increasing their ability to provide for nearby drones.
edict_synaptic_reinforcement_tooltip코0=§Y$building_hive_node$§! gain 1 §Y$job_maintenance_drone$§! job but their upkeep is increased by £energy£ §R+2§!.
edict_industrial_maintenance코0=Industrial Maintenance
edict_industrial_maintenance_desc코0=Industrial maintenance drones are empowered to act as caretakers for the areas surrounding each industrial district.
edict_industrial_maintenance_tooltip코0=§Y$district_industrial_plural$§! gain 1 §Y$job_maintenance_drone$§! job but their upkeep is increased by £energy£ §R+2§!.

## Espionage Assets
asset_header코0=Asset
asset_bureaucrat코0=Bureaucrat
asset_bureaucrat_desc코0=A disgruntled bureaucrat that has been lured into our service through false promises of a better life.
asset_clerk코0=Clerk
asset_clerk_desc코0=A common clerk unhappy with their job, eager for a little excitement in their life.
asset_economist코0=Economist
asset_economist_desc코0=An economist that accepted a bribe and is now kept in line through blackmail.
asset_scientist코0=Scientist
asset_scientist_desc코0=Our appeals to this scientist's pride have convinced them that they are under-appreciated by their home empire.
asset_junior_officer코0=Junior Officer
asset_junior_officer_desc코0=A military officer that has been spurned by their superiors. We have given them the recognition they desire.
asset_criminal_underling코0=Criminal Underling
asset_criminal_underling_desc코0=A petty criminal disrespected by their peers. Our operatives have appealed to their sense of greed and self-importance.
asset_attache코0=Attache
asset_attache_desc코0=An unwitting pawn that works as a minor diplomatic functionary. They are all too willing to share information that they should not.
asset_laborer코0=Laborer
asset_laborer_desc코0=An overlooked and overworked member of society with a rebellious streak.
asset_hacker코0=Hacker
asset_hacker_desc코0=A skilled hacker that is wanted by their home empire. They work for us for pay and protection.
asset_arms_smuggler코0=Arms Smuggler
asset_arms_smuggler_desc코0=A criminal that specializes in the acquisition of military goods.
asset_agitator코0=Agitator
asset_agitator_desc코0=A naive optimist that believes they can change the world for the better. Very easy to control by appealing to their cause.
asset_newscaster코0=Newscaster
asset_newscaster_desc코0=A sympathetic voice in the media, willing to spread our message in exchange for information.
asset_pop_icon코0=Pop Icon
asset_pop_icon_desc코0=An entertainment figure that has used up their fifteen minutes of fame and is willing to do absolutely anything to return to the spotlight.
asset_academic코0=Academic
asset_academic_desc코0=A discredited scholar looking for a way to redeem their name.
asset_veteran코0=Veteran
asset_veteran_desc코0=An injured war veteran that was lost in the wheels of bureaucracy. We came to their aid.
asset_internal_organs코0=Internal Organs
asset_internal_organs_desc코0=Hands-on knowledge of the functioning of our adversaries' anatomy can be remarkably useful during all manner of espionage operations.

