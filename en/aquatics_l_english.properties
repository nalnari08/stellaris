decision_expand_planetary_sea:=Expand Planetary Sea
decision_expand_planetary_sea_desc:=The sea is our home - and home can never be big enough. Our ice mining networks enable us to harvest ice from other celestial bodies and gradually release it into [This.GetName]'s oceans, expanding the habitable areas on the planet.
decision_expand_planetary_sea_tooltip:=Ice will be harvested from a system with an §Y$sm_ice_mining_station$§! on the starbase.
