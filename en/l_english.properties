MINING_DRONE_LASER_1코0=Mining Drone Laser
MINING_DRONE_LASER_1_DESC코1=Focused mining lasers cut through ship hulls as easily as they carve rocky asteroids.

BLUE_CRYSTAL_WEAPON_1코0=Blue Shard Thrower
