tb_massive_glacier코0=£blocker  Massive Glacier
tb_massive_glacier_desc코0=An immense body of dense ice covers this region.
tb_toxic_kelp코0=£blocker  Toxic Kelp
tb_toxic_kelp_desc코0=A thick forest of kelp that is toxic to most forms of life covers the ocean in this region.
tb_deep_sinkhole코0=£blocker  Deep Sinkhole
tb_deep_sinkhole_desc코0=A colossal sinkhole covers most of this region.
tb_city_ruins코0=£blocker  City Ruins
tb_city_ruins_desc코0=Once a great city, now just a metal boneyard stretching as far as the eye can see.
tb_ancient_ruins코0=£blocker  Ancient Ruins
tb_ancient_ruins_desc코0=Once a great city built with highly advanced technology, now just ruins and rubble that has been abandoned for centuries.
