gov_military_commissariat_desc코0=This government is nominally democratic, with the dividing line between the civil administration and the military having blurred to the point where they have largely become one and the same.
gov_martial_empire코0=Martial Empire
gov_martial_empire_desc코0=This government is a militaristic form of hereditary autocracy, where the state exists largely to support the military. Martial ability is highly valued, and all citizens are regularly drilled in matters of war.
gov_martial_dictatorship코0=Martial Dictatorship
gov_martial_dictatorship_desc코0=This government is a militaristic form of autocracy, where the warrior who is considered the strongest leader rules with absolute power. 
gov_war_council코0=War Council
gov_war_council_desc코0=This government is a militaristic form of oligarchy, where all decisions concerning the state are taken by a council of the nation's strongest warlords.
gov_assembly_of_clans코0=Assembly of Clans
gov_assembly_of_clans_desc코0=This government is a militaristic form of democracy, where all free clan warriors can make their voices heard.
gov_citizen_stratocracy코0=Citizen Stratocracy
gov_citizen_stratocracy_desc코0=This government is an advanced form of militaristic oligarchy, where the military has subsumed all aspects of civilian administration. All government offices are held by military officers.
gov_citizen_republic코0=Citizen Republic
gov_citizen_republic_desc코0=This government is a militaristic form of democracy, where full citizenship can only be gained through military service. The voting franchise is limited to full citizens, and they are the only ones allowed to hold public offices.
gov_irenic_monarchy코0=Irenic Monarchy
gov_irenic_monarchy_desc코0=This government is a pacifist form of hereditary autocracy, where the ruler is regarded as a benevolent guardian that is striving to protect the citizens from a violent galaxy.
gov_irenic_dictatorship코0=Irenic Dictatorship
gov_irenic_dictatorship_desc코0=This government is a pacifist form of autocracy, where the state is charged with protecting the citizenry from their own violent tendencies as well as any external threats.
gov_irenic_bureaucracy코0=Irenic Bureaucracy
gov_irenic_bureaucracy_desc코0=This government is a pacifistic form of oligarchy, where a complicated system of bureaucracy governs all aspects of society to ensure the safety of the citizenry.
gov_celestial_empire코0=Celestial Empire
gov_celestial_empire_desc코0=This government is a hereditary monarchy, where the ruler is seen as a child of heaven in a largely pacifist and isolationist society.
gov_moral_democracy코0=Moral Democracy
gov_moral_democracy_desc코0=This government is a pacifistic form of democracy, firmly guided by moralist principles and non-violence.
gov_despotic_hegemony코0=Despotic Hegemony
gov_despotic_hegemony_desc코0=This government is a materialistic form of hereditary autocracy, where citizens are viewed as little more than cogs in the state machinery. Efficiency and technological progress are valued above all things.
gov_totalitarian_regime코0=Totalitarian Regime
gov_totalitarian_regime_desc코0=This government is a materialistic form of autocracy, where the state aspires towards full control over the lives of its citizens in the name of efficiency.
gov_executive_committee코0=Executive Committee
gov_executive_committee_desc코0=This government is a materialistic form of oligarchy, where a powerful bureaucracy governs the state and guides the citizenry towards productive and meaningful goals.
gov_direct_democracy코0=Direct Democracy
gov_direct_democracy_desc코0=This government is a materialistic form of democracy, where citizens use computer networks to vote directly on most matters regarding the state.
gov_illuminated_autocracy코0=Illuminated Autocracy
gov_illuminated_autocracy_desc코0=This government is a materialistic form of hereditary autocracy, based on technocratic principles that the sovereign is sworn to uphold. Nothing is valued more highly than scientific knowledge and the advancement of technology.
gov_technocratic_dictatorship코0=Technocratic Dictatorship
gov_technocratic_dictatorship_desc코0=This government is a materialistic form of autocracy, where the scientific elite has assumed control over the state in the name of efficiency and technological progress.
gov_science_directorate코0=Science Directorate
gov_science_directorate_desc코0=This government is a materialistic form of oligarchy, where a committee of scientists supervises the government apparatus for maximum efficiency.
gov_rational_consensus코0=Rational Consensus
gov_rational_consensus_desc코0=The government is a materialistic form of democracy, governed according to principles based on rationality and scientific theory.
gov_megacorporation코0=Megacorporation
gov_megacorporation_desc코0=This government is a form of plutocratic oligarchy, where the entire state has been organized as a massive commercial enterprise overseen by a board of directors.
gov_enlightened_monarchy코0=Enlightened Monarchy
gov_enlightened_monarchy_desc코0=This government is a hereditary form of enlightened autocracy, where a strong emphasis is put on the knowledge and qualifications of the ruling monarch.
gov_enlightened_dictatorship코0=Enlightened Dictatorship
gov_enlightened_dictatorship_desc코0=This government is a form of enlightened autocracy, where a strong emphasis is put on the knowledge and qualifications of the ruling dictator.
gov_hive_mind코0=Hive Mind
gov_hive_mind_desc코0=This government operates as a single consciousness, with the population having no individual desires whatsoever beyond fulfilling the needs of the Hive Mind.
gov_stagnant_ascendancy코0=Stagnant Ascendancy
gov_stagnant_ascendancy_desc코0=A stagnant form of government based on ancient traditions and long-forgotten principles.
gov_awakened_ascendancy코0=Awakened Ascendancy
gov_awakened_ascendancy_desc코0=A formely stagnant empire that has risen from its slumber and set out to reclaim their heritage.
gov_tribal_society코0=Tribal Society
gov_tribal_society_desc코0=A society that lacks any organized government, its people instead being organized into primitive tribes and clans.
gov_feudal_realms코0=Feudal Realms
gov_feudal_realms_desc코0=A primitive form of government made up of decentralized feudal realms, constantly vying with each other for regional dominance.
gov_fragmented_nation_states코0=Fragmented Nation States
gov_fragmented_nation_states_desc코0=A collection of fragmented nation states that contend with each other for military dominance and economic advantages. No unified global government exists.
gov_curator_enclave코0=Curator Enclave
gov_curator_enclave_desc코0=An ancient scholarly order dedicated towards the preservation of knowledge and technology.
gov_trader_enclave코0=Trader Enclave
gov_trader_enclave_desc코0=An interstellar conglomerate of merchants dedicated towards the pursuit of profit.
gov_artist_enclave코0=Artist Enclave
gov_artist_enclave_desc코0=An interstellar union of artists unified in their wish to create art higher than any other.
gov_military_order코0=Military Order
gov_military_order_desc코0=A weird but apparently highly effective militaristic government type.
gov_machine_consciousness코0=Machine Consciousness
gov_machine_consciousness_desc코0=An utterly alien and bizarre system of government employed by machine civilizations.
gov_blood_court코0=Blood Court
gov_blood_court_desc코0=This government is a hereditary form of rabidly xenophobic autocracy, where the ultimate responsibility of the monarch is to oversee the extermination of all lesser species in the galaxy.
gov_purity_order코0=Purity Order
gov_purity_order_desc코0=This government is a form of rabidly xenophobic autocracy, where a single ruler has sworn to oversee the extermination of all lesser species in the galaxy.
gov_purification_committee코0=Purification Committee
gov_purification_committee_desc코0=This government is a form of rabidly xenophobic oligarchy, where a political committee has been set up to oversee the extermination of all lesser species in the galaxy.
gov_purity_assembly코0=Purity Assembly
gov_purity_assembly_desc코0=This government is a form of rabidly xenophobic democracy, where an elected assembly has been charged with overseeing the extermination of all lesser species in the galaxy.


