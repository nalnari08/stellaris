sr_terraform_gases코0=Terraforming Gases
sr_terraform_gases_desc코1=Mined from Gas Giants, Terraforming Gases represents an assortment of gases such as Hydrogen, Helium and Methane. Access to Terraforming Gases will make it easier for us to terraform planets.
sr_terraform_liquids코0=Terraforming Liquids
sr_terraform_liquids_desc코1=Mined from Frozen planets, Terraforming Fluids represents different types of fluids such as dihydrogen monoxide. Access to Terraforming Fluids will make it easier for us to terraform planets.
sr_garanthium코0=Garanthium Ore
sr_garanthium_desc코2=This ore can be refined into a metal that is both very malleable and durable. It is an excellent material used for the construction of ships.
sr_neutronium코0=Neutronium Ore
sr_neutronium_desc코0=Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor.
sr_helium코0=Helium-3
sr_helium_desc코0=This isotope of helium is used as a fuel in a wide variety of reactors and other energy production facilities.
sr_zro코0=Zro
sr_zro_desc코0=An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, zro acts as a very potent (and addictive) drug that enhances PSI abilities.
sr_living_metal코0=Living Metal
sr_living_metal_desc코1=This inorganic metal shows characteristics usually seen only in biological life forms. It will always attempt to regenerate back into the shape it was stabilized into.
sr_yuranic코0=Yurantic Crystals
sr_yuranic_desc코0=These crystals have rare reflective properties that enchance the power output of energy weapons.
sr_teldar코0=Teldar Crystals
sr_teldar_desc코1=Extremely durable crystals that enhance the armor-piercing capabilities and destructive potential of projectile weapons.
#sr_mirium: "Mirium Ore"
#sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
sr_satramene코0=Satramene Gas
sr_satramene_desc코2=This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals. Its addictive nature is a well-documented side-effect.
sr_lythuric코0=Lythuric Gas
sr_lythuric_desc코2=Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields.
sr_dark_matter코0=Dark Matter
sr_dark_matter_desc코0=This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas.
sr_alien_pets코0=Alien Pets
sr_alien_pets_desc코1=These docile non-sentient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions. Xenophiles value them highly and proudly present them in their zoos.
#sr_alien_test_subjects: "Alien Test Subjects"
#sr_alien_test_subjects_desc: "The genetic makeup of these non-sentient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
sr_pitharan코0=Pitharan Dust
sr_pitharan_desc코2=This energy-dense fine dust serves as an excellent fertilizer.
sr_engos코0=Engos Vapor
sr_engos_desc코2=A naturally occurring stimulant that helps all forms of life adapt and evolve.
#sr_xaldor: "Xaldor Gemstones"
#sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
sr_orillium코0=Orillium Ore
sr_orillium_desc코0=Orillium is a very dense and unstable element that can be used for powerful explosives.
#sr_sactajenian: "Sactajenian Spice"
#sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
#sr_zarbadoccan: "Zarbadoccan Mold"
#sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
sr_riggan코0=Riggan Spice
sr_riggan_desc코0=The secret methods of extracting and mixing this spice is something that is not known outside the $guardian.103.name$. The spice has a unique flavor and is a popular food ingredient.
sr_betharian코0=Betharian Stone
sr_betharian_desc코0=These rare stones have been deposited on many worlds through meteor strikes. They burn very slowly and are very efficient energy sources.
#sr_carnian: "Carnian Pearls"
#sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
sr_muutagan코0=Muutagan Crystals
sr_muutagan_desc코0=The $guardian.104.name$ are the only group that posses the knowledge of crafting these crystals. If struck, these "singing" crystals start to vibrate while emitting a unique humming sound. They are often used as musical instruments, and have a calming effect on most beings.
sr_xuran코0=XuraGel
sr_xuran_desc코0=Produced by $guardian.100.name$, this gel claims various positive medicinal effects for creatures living in inhospitable environments.
#sr_kobor: "Kobor Wood"
#sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."


