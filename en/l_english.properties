energy코0=Energy Credits
energy_desc코1=§E§HEnergy Credits§! (£energy ) is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building or upgrading £building  §HPower Plants§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.§!
influence코0=Influence
influence_desc_hive_mind코0=§E§HInfluence§! (£influence ) represents the ability of our §HHive Mind§! to control our drone population, and is used for many things, like enacting §HEdicts§!, recruiting §HLeaders§! and building §HFrontier Outposts§!. The gain rate remains fairly constant throughout the game, but can be slightly increased by:\n§Y1.§! Upgrading £building  §HPlanetary Capital§! buildings to the highest levels.\n§Y2.§! Declaring other empires your §HRivals§!.§!
influence_desc코2=§E§HInfluence§! (£influence ) represents political clout, and is used for many things, like enacting §HEdicts§!, recruiting §HLeaders§!, building §HFrontier Outposts§! and dealing with §HFactions§!. The gain rate remains fairly constant throughout the game, but can be slightly increased by:\n§Y1.§! Upgrading £building  §HPlanetary Capital§! buildings to the highest levels.\n§Y2.§! Declaring other empires your §HRivals§!.§!
food코0=Food
food_desc코1=§E§HFood§! (£food ) represents the various nutrients required to sustain and grow §HPops§!. Surplus food will be stockpiled according to the §HFood Stockpile§! policy, and contributes to §HPop Growth§! if the stockpile is full. Additional Food can be grown by constructing £building  §HFarms§! on the planet surface.§!
minerals코0=Minerals
minerals_desc코1=§E§HMinerals§! (£minerals ) is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can increase our monthly mineral production by:\n§Y1.§! Building or upgrading £building  §HMining Networks§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.§!
physics_research코0=Physics Research
physics_research_desc코1=§E§HPhysics Research§! (£physics ) is used to research new technologies. We can increase our output by building £building  §HPhysics Labs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!
society_research코0=Society Research
society_research_desc코1=§E§HSociety Research§! (£society ) is used to research new technologies. We can increase our output by building £building  §HBiolabs§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!
engineering_research코0=Engineering Research
engineering_research_desc코1=§E§HEngineering Research§! (£engineering ) is used to research new technologies. We can increase our output by building\n£building  §HEngineering Facilities§! on our colonies or by constructing §HResearch Stations§! around certain planets or stars.§!
unity코0=Unity
unity_desc코0=§E§H$unity$§! (£unity ) is used to unlock new §HTraditions§!. We can increase our output by building\n £building  §HAutochthon Monuments§! or other §HUnity buildings§!.

