HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE코0=Encountering Primitive Species
HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC코0=Some civilizations have yet to develop the §STechnology§! necessary for interstellar space travel. By building an §SObservation Post§! that orbits their £planet£ §SPlanet§!, you may choose to observe and study them while gaining a boost to your £society£ §SSociety Research§!. Or you may choose to uplift them with your superior technology. \n\nUplifted species become part of the Empire that uplifted them and also grants 500 £influence£ §SInfluence§!.
HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS코1=§Y1.§! Select Construction Ship (available in the Outliner in the right side of the screen)\n§Y2.§! Open Galaxy View (bottom of the screen).\n§Y3.§! Right-click on the system where primitive species lives.\n§Y4.§! Select Build Observation Post.
# If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION코0=Go to a Primitive Species
HELP_TUTORIAL_ENVOYS_TITLE코0=Assigning Envoys
HELP_TUTORIAL_ENVOYS_DESC코0=§SEnvoys§! are minor Leaders and can be assigned to various diplomatic tasks, such as improving your relationship with another £empire£ §SEmpire§! or establishing contact with newly discovered §SEmpires§!. Once an §SEnvoy§! is assigned to a task it cannot be reassigned again for a year. \n\n §SEnvoys§! are vital in managing the £opinion£ §SOpinion§! of your £empire£ §SEmpire§! among the other civilizations out there.
HELP_TUTORIAL_ENVOYS_INSTRUCTIONS코0=§Y1.§! Click Contacts in the left navigation panel.\n§Y2.§! Select an empire you want to improve relations with.\n§Y3.§! Click on Diplomacy.\n§Y4.§! Click on Improve Relations.
HELP_TUTORIAL_ENVOYS_ACTION코0=
HELP_TUTORIAL_INTEL_TITLE코0=Gathering Intel
HELP_TUTORIAL_INTEL_DESC코1=§SIntelligence§! can be used to significantly weaken or gain substantial advantages over other £empire£ §SEmpires§!. The amount of information an empire holds over another is represented by the §SIntel§! resource. \n\n§SIntel§! is a value between 0 and 100 that represents how much information you have about another £empire£ §SEmpire§!. Every 10 points of intel will raise at least one §SIntel Level§!, unlocking additional information about an §SEmpire§!.
HELP_TUTORIAL_INTEL_INSTRUCTIONS코0=§Y1.§! Click Contacts in the left navigation panel.\n§Y2.§! Select an empire you want to learn more about.\n§Y3.§! Click on Diplomacy.\n§Y4.§! Click on Build Spy Network.
HELP_TUTORIAL_INTEL_ACTION코0=
HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE코0=Joining a Galactic Community
HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC코1=£empire£ §SEmpires§! that have met a majority of all other space faring civilizations will be invited to join the Galactic Community. Being a member allows them to vote on new laws in the senate.  Laws that pass will be enforced for all other members.\n\nLeaving the §SGalactic Community§! after joining costs £influence£ §SInfluence§! depending on your £empire_sprawl£ §SEmpire Sprawl§!. If an £empire£ §SEmpire§! leaves, it will be unable to rejoin for 20 years and suffer a -30 Diplomacy £opinion£ §SOpinion Penalty§! with the current §SGalactic Community§! members until it rejoins. 
HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS코0=So this is how liberty dies...\n...with thunderous applause.
HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION코0=
HELP_TUTORIAL_FALLEN_EMPIRES_TITLE코0=Fallen Empires
HELP_TUTORIAL_FALLEN_EMPIRES_DESC코0=Fallen Empires are the stagnant remnants of the galactic powers of old. Though mere shadows of what they once were, they still possess incredibly advanced technology. Galactic affairs are of little interest to them, and they rarely venture beyond their own space.

# Chapter 4
HELP_TUTORIAL_TRADITIONS_TITLE코0=Adopting Traditions
HELP_TUTORIAL_TRADITIONS_DESC코0=§STraditions§! are adopted using £unity£ §HUnity§! and allows an Empire to specialize in a given direction, such as military and rapid expansion, or diplomacy and creating federations. \n\nCompleting a §STradition Tree§! allows the £empire£ §SEmpire§! to pick an §SAscension Perk§! to further enhance itself.
HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS코0=§Y1.§! Open Society Management in the left navigation panel.\n§Y2.§! Select a Tradition to adopt.
HELP_TUTORIAL_TRADITIONS_ACTION코0=Open Traditions View
HELP_TUTORIAL_POLICIES_TITLE코0=Settling Policies
HELP_TUTORIAL_POLICIES_DESC코0=§SPolicies§! define our £empire£ §SEmpire's§! attitude towards various matters: how aggressive our Empire is, how we treat our £pops£ citizens, what we view as acceptable and what isn't. \n\n§SPolicies§! are different from §SEdicts§! in that they cost nothing to implement, but have effects on how other Empires are likely to view us.
HELP_TUTORIAL_POLICIES_INSTRUCTIONS코1=§Y1.§! Open Policies in the left navigation panel.\n§Y2.§! Click on Diplomatic stance.\n§Y3.§! Choose one that suits you better.
HELP_TUTORIAL_POLICIES_ACTION코0=Open Policies View
HELP_TUTORIAL_LEADERS_TITLE코0=Employing Leaders
HELP_TUTORIAL_LEADERS_DESC코1=§SLeaders§! are your §SScientists§!, §SAdmirals§!, §SGenerals§! and §SGovernors§!. \n\nYou are adviced to have leaders for your §SMilitary Fleets§!, for governing your newly colonized £planet£ §SPlanet§! or leading your £science_ship£ §SScience Ships§! that are sent on exploration missions.
HELP_TUTORIAL_LEADERS_INSTRUCTIONS코0=§Y1.§! Open Leaders in the left navigation panel.\n§Y2.§! Recruit a Scientist that you can assign to a new science ship later.
HELP_TUTORIAL_LEADERS_ACTION코0=Open Leaders View
HELP_TUTORIAL_EDICTS_TITLE코0=Enacting Edicts
HELP_TUTORIAL_EDICTS_DESC코0=Edicts are Empire modifiers with a fixed cost that an Empire may choose to apply. New edicts must be unlocked through research or events. Continuous edicts can be activated or deactivated anytime by spending Influence.
HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE코0=Keeping a Population Happy
HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC코0=A happy £pops£ §SPopulation§! is a productive £pops£ §SPopulation§!. \nBut maintaining §SHappiness§! can be tricky, and if unhappiness is left unchecked, it can foster §SUnrest§!. \n\nFortunately, there are many ways to improve happiness on a £planet£ §SPlanet§!. Planetary §SPolicies§! and §SEdicts§!, §SCivics§!, §SSpecies Rights§!, §SBuildings§!, and §SRuler Traits§! can all positively affect §SHappiness§!.
HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS코0=§Y1.§! Select a planet (available in the Outliner on the right side of the screen).\n§Y2.§! Click on an empty Building Slot.\n§Y3.§! Build Holo-Theatres.
HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION코0=Open Species View
HELP_TUTORIAL_FACTIONS_TITLE코0=Managing Factions
HELP_TUTORIAL_FACTIONS_DESC코0= §HFactions§! represent political parties and are supported by §HPops§! with matching ethics. Fulfilling issues by a Faction will raise their Approval and the associated happiness of all Pops that has joined it. A happy faction will also generate £unity£ §HUnity§!.

# Chapter 5
HELP_TUTORIAL_CASUS_BELLI_TITLE코0=Declaring War
HELP_TUTORIAL_CASUS_BELLI_DESC코0=In order for an £empire£ §SEmpire§! to start a §SWar§!, it needs a Casus Belli - a reason to declare §SWar§!. A Casus Belli may range from merely humiliating a §SRival§! to exterminating another species. \n\n§SWars§! can end in two ways: With the §SSurrender§! of either side or with a negotiated §SStatus Quo§! peace.
HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS코0=Choose your enemy wisely. \n§Y1.§! Open Contacts in the left navigation panel.\n§Y2.§! Select an Empire you want to attack.\n§Y3.§! Open Diplomacy.\n§Y4.§! Click on Declare War.
HELP_TUTORIAL_CASUS_BELLI_ACTION코0=Open Diplomacy View
HELP_TUTORIAL_CLAIMS_TITLE코0=Getting Claims
HELP_TUTORIAL_CLAIMS_DESC코0=§SClaims§! cost £influence£ §SInfluence§! and represent territorial ambitions. \n\nDuring a §SWar§!, §SClaims§! may be pressed to determine what §SSystems§! the victor will gain. It is possible to claim the same §SSystem§! multiple times to gain a stronger §SClaim§! on it, which can outbid the competing claims of §SAllies§! when going to §SWar§! together.
HELP_TUTORIAL_CLAIMS_INSTRUCTIONS코0=§Y1.§! Open Claims in the left navigation panel.\n§Y2.§! Choose a system to claim.\n§Y3.§! Click on Make Claim.
HELP_TUTORIAL_CLAIMS_ACTION코0=Switch to the Claims Map Mode
HELP_TUTORIAL_FLEET_COMBAT_TITLE코0=Fighting Enemy Fleets
HELP_TUTORIAL_FLEET_COMBAT_DESC코0=To defend your £empire£ §SEmpire§!, it is important to have strong §SMilitary Fleets§!. Better military §STechnologies§! can be gained through §SResearch§! that will allow you to upgrade your ships, as well as granting the capacity to maintain larger §SFleets§!.\n\nWinning battles across the stars is about adapting to the §SEnemy Loadout§! and using §SEffective Counters§!. Each offensive or defensive component has a countermeasure to it.
HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS코1=§Y1.§! Click on Fleet Manager in the left navigation panel\n§Y2.§! Click on “plus” button to increase the number of ships in your fleet.\n§Y3.§! Make sure you have an admiral assigned to every fleet you have.
# If player has a fleet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no fleet."
