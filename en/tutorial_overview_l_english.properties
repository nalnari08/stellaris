HELP_TUTORIAL_FIRST_CONTACT_DESC코1=When encountering a new alien species for the first time, a series of challenges must be completed by an envoy. How you choose the handle these challenges can have a a variety of consequences.
HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS코1=Lorem ipsum dolor sit amet, consectetur adipiscing elit 27
