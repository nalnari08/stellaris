HELP_TUTORIAL_CRISIS_DESC코0=A §SCrisis§! threatens the entire §SGalaxy§! and all life within it. \n\nRarely will you be ready to face a §SCrisis§! on your own. Each time a crisis conquers a £planet£ §SPlanet§! it causes diplomatic §SThreat§! with all £empire£ §SEmpires§!, making them more likely to cooperate against the §SCrisis§!. \n\nEndgame Crises have a §SSituation Log§! (£f2£) entry that keeps count of the casualties on both sides and shows how close the §SCrisis§! is to being defeated.
