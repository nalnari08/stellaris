# Chapter 1
HELP_TUTORIAL_SURVEYING_TITLE코0=Surveying a Solar System
HELP_TUTORIAL_SURVEYING_DESC코1=§SSurveying§! other solar systems is how you effectively explore the galaxy. While §SSurveying§! other systems you may discover other £planet£ §SPlanets§! \nand potential §SResources§!. \n\nTo survey a system, go to the §SGalaxy Map§! (£m£), select a £science_ship£ §SScience Ship§! and right click on a nearby system and choose "Survey System".
HELP_TUTORIAL_SURVEYING_INSTRUCTIONS코0=§Y1.§! Select a Science Ship.\n§Y2.§! Assign a Scientist to the ship if needed.\n§Y3.§! Right-click on the arrow pointing to the systems nearby.\n§Y4.§! Select "Survey System"
# If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
HELP_TUTORIAL_SURVEYING_ACTION코0=Go to a Science Ship
HELP_TUTORIAL_ANOMALIES_TITLE코0=Studying Anomalies
HELP_TUTORIAL_ANOMALIES_DESC코0=§SAnomalies§! are curiosities that you may discover when §SSurveying§! other systems. Researching them generally (but not always) results in beneficial events for your §SEmpire§!. \n\nThe time it takes to §SResearch§! an anomaly depends on its difficulty rating and the skill of the assigned §SScientist§!. You can use the §SSituation Log§! (£f2£) in the left side menu to return to the §SAnomalies§! you have left unresearched.
HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS코0=§Y1.§! Survey Systems around you to find Anomalies.\n§Y2.§! Open Situation Log in the left navigation panel.\n§Y3.§! Choose an available Anomaly and assign a Scientist to study it.
HELP_TUTORIAL_ANOMALIES_ACTION코0=Open Situation Log
HELP_TUTORIAL_TECHNOLOGY_TITLE코0=Researching Technologies
HELP_TUTORIAL_TECHNOLOGY_DESC코0=Technologies are divided into one of 3 areas: \n£physics£ §SPhysics§!, £society£ §SSociety§!, and £engineering£ §SEngineering§!. \n\nYou may research a technology in each area simultaneously. \nYour §SResearch§! speed is based on the amount of §SResearch§! your Empire generates, which is produced by £building£ §SBuildings§! and £district£ §SDistricts§! on colonized £planet£ §SPlanets§!, and by §SResearch Stations§! in owned star systems.
HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS코0=§Y1.§! Open Research from the left navigation panel.\n§Y2.§! Click on any empty slot and select one technology from the list to start researching it.
HELP_TUTORIAL_TECHNOLOGY_ACTION코0=Open Technologies View
HELP_TUTORIAL_SPACE_STATION_TITLE코0=Expanding using Starbases
HELP_TUTORIAL_SPACE_STATION_DESC코0=The most effective way of expanding the borders of your Empire is through the construction of §SStarbases§! (Outposts). This can only be done in systems that have already been §SSurveyed§!. \n\nTo build a Starbase, order a £construction_ship£ §SConstruction Ship§! to construct a §SStarbase§!. The presence of a §SStarbase§! allows for further construction of §SResearch Stations§! and §SMining Stations§!, as well as the colonization of any habitable £planet£ §SPlanets§! in the system.
HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS코1=§Y1.§! Open Galaxy View by clicking the button in the central bottom part of the screen.\n§Y2.§! Right-click an unclaimed system and select "Build an outpost"
# If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
HELP_TUTORIAL_SPACE_STATION_ACTION코0=Go to a Construction Ship
HELP_TUTORIAL_COLONIZATION_TITLE코0=Colonizing Planets
HELP_TUTORIAL_COLONIZATION_DESC코0=Colonizing other planets allows your £pops£ §SPopulation§! to spread beyond its initial planet and gains you access to more §SResources§! for your §SEmpire§!. Some £planet£ §SPlanets§! are generally more habitable than others, so consider where you settle new £colony_ship£ §SColonies§!. \n\nTo colonize a habitable planet, it must reside within the borders of your Empire, and have been surveyed by a £science_ship£ §SScience ship§!.
HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS코1=§Y1.§! Select your shipyard in the Outliner (right side of the screen).\n§Y2.§! Select Shipyard tab in the bottom of the Shipyard window.\n§Y3.§! Build a Colony ship.\n§Y4.§! Secelct a habitable palanet and click "Colonize".
# If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
HELP_TUTORIAL_COLONIZATION_ACTION코0=Go to a Habitable Planet
HELP_TUTORIAL_EXCAVATION_TITLE코0=Excavating Archaeology Sites
HELP_TUTORIAL_EXCAVATION_DESC코0=£archaeology£ §SArchaeological Sites§! can be discovered while §SSurveying§! or be uncovered after a £planet£ §SPlanet§! has been colonized. \n\nAs long as an §SArchaeological Site§! is within the borders of an §SEmpire§!, that §SEmpire§! can task a £science_ship£ §SScience Ship§! to excavate the site. The duration of an excavation is determined by the difficulty rating of the §SArchaeological Site§!.
HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS코1=§Y1.§! Open Situation Log in the left navigation panel.\n§Y2.§! Choose an Archeological site.\n§Y3.§! Start the project.
HELP_TUTORIAL_EXCAVATION_ACTION코0=Open Situation Log

# Chapter 2
HELP_TUTORIAL_BASIC_RESOURCES_TITLE코0=Basic Resources
HELP_TUTORIAL_BASIC_RESOURCES_DESC코0=Basic Resources involve £energy£ §SEnergy Credits§!, £minerals£ §SMinerals§! and £food£ §SFood§!. \n\nThese resources are produced primarily by the £building£ §SBuildings§! on your £planet£ §SPlanets§! or by §SMining Stations§!. The basic resources are all gathered and stockpiled on a monthly basis and ought to be quickly scouted, exploited, and developed.
HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS코1=§Y1.§! Select construction ship in the Outliner (right side of the screen).\n§Y2.§! Open Galaxy View (bottom part of the screen).\n§Y3.§! Choose a claimed system, and right-click it.\n§Y4.§! Select Build Mining Stations
HELP_TUTORIAL_BASIC_RESOURCES_ACTION코0=
HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE코0=Advanced Resources
HELP_TUTORIAL_ADVANCED_RESOURCES_DESC코0=Advanced Resources involve £alloys£ §SAlloys§! and £consumer_goods£ §SConsumer Goods§!. \nThey are refined from £minerals£ §SMinerals§! by £building£ §SBuildings§! and £district£ §SDistricts§! on colonized £planet£ §SPlanets§!. \n\n £alloys£ §SAlloys§! have a military application, which is needed to construct Ships and Starbases. £consumer_goods£ §SConsumer Goods§! represents the various gadgets, luxuries and goods necessary to keep your £pops£ §SPopulation§! content.
HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS코0=§Y1.§! Select a Planet (available in the Outliner on the right side of the screen).\n§Y2.§! Click on an empty Building Slot.\n§Y3.§! Build Alloy Foundries.
HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION코0=
HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE코0=Abstract Resources
HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC코0=Abstract Resources represent the non-physical assets of £influence£ §SInfluence§! and £unity£ §SUnity§!. \n\n£influence£ §SInfluence§! is earned by having other Empires as §SRivals§! or §SProtectorates§!. Influence is often spent on expanding your borders through §SStarbases§! and §SClaims§! or on enacting §SEdicts§!. \n\n£unity£ §HUnity§! is primarily gained from planetary buildings, and is used to adopt new §STraditions§!.
HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE코0=Strategic Resources
HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC코0=Strategic Resources are rare and required to build and maintain advanced buildings and ship components. They are much harder to obtain than basic resources and are therefore also highly valued. Natural strategic resource deposits are always visible but require specific §STechnologies§! to exploit.
HELP_TUTORIAL_TRADE_VALUE_TITLE코0=Trade Value
HELP_TUTORIAL_TRADE_VALUE_DESC코1=£trade_value£ §STrade Value§! is derived from civilian day to day economic activity. \n\nIf connected to your £planet£ §SCaptial Planet§! through a §STrade Route§!, the §SStarbase§! will provide the £trade_value£ §STrade Value§! of a system in the form of \n£energy£ §SEnergy Credits§!, £consumer_goods£ §SConsumer Goods§! or £unity£ §SUnity§!, based on the trade policy of the §SEmpire§!.
HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS코1=§Y1.§! Open Galaxy View by clicking the button in the central bottom part of the screen.\n§Y2.§! Right-click an unclaimed system and select "Build an outpost".
HELP_TUTORIAL_TRADE_VALUE_ACTION코0=
HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION코0=
HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE코0=Planetary Management
HELP_TUTORIAL_PLANET_MANAGEMENT_DESC코0=Planetary Management involves £district£ §SDistrict Creation§!, £building£ §SBuilding Construction§!, managing the £pops£ §SPopulation§! and its growth, as well as setting up garrisons for planetary defenses. \n\n£planet£ §SPlanets§! are a vital part of a galactic §SEmpire§! as they provide the overwhelming majority of §SResources§! and the £pops£ §SPopulation§! required for an §SEmpire§! to grow and prosper. 
HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS코1=§Y1.§! Select a planet (available in the Outliner in the right side of the screen).\n§Y2.§! Click on an empty Building Slot.\n§Y3.§! Build Resource Silos.
HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION코0=Go to Capital Planet
HELP_TUTORIAL_SHIPS_TITLE코0=Constructing Ships
HELP_TUTORIAL_SHIPS_DESC코0=All ships are constructed and repaired at §SStarbases§! where there is a §SShipyard Module§!. Ships are classified into civilian and military vessels. \n\nCivilian ships include £science_ship£ §SScience Ships§!, £construction_ship£ §SConstruction Ships§! and \n£colony_ship£ §SColony Ships§!. \n\n§SMilitary Ships§! represent all armed vessels of an Empire and unlike civilian ships they can be grouped together into §SFleets§! that can be led by an §SAdmiral§!
HELP_TUTORIAL_SHIPS_INSTRUCTIONS코1=§Y1.§! Select Shipyard (available in the Outliner in the right side of the screen).\n§Y2.§! Click on Shipyard tab.\n§Y3.§! Build a Science Ship.
# Possibly "cheat" here and simply go to starbase in capital system
# If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
HELP_TUTORIAL_SHIPS_ACTION코0=Go to a Starbase with a Shipyard

