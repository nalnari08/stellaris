HELP_TUTORIAL_SHIP_DESIGN_TITLE코0=Designing Ships
HELP_TUTORIAL_SHIP_DESIGN_DESC코1=As default, ship designs will be auto generated and updated, but to get the edge over tougher opponents you may want to create ship designs that counter the hostile fleet. Shields are tough against lasers, but vulnerable to missile, while a strong hull protects against ballistics better than against energy weapons. All the templates for all ships and starbases within an empire can be designed and customized, such as by installing an additional §SPower Generator§!, or switching out §SComponents§!. New ships and components will also be unlocked by researching new §Stechnologies§!.
