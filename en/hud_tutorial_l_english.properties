TIME_CONTROLS_TITLE코0=Time Controls
TIME_CONTROLS_DESC코1=The game is paused now. Click here when you feel ready to get things going.
OUTLINER_TITLE코0=Outliner
OUTLINER_DESC코1=Expand the outliner to get an overview of what you empire is doing at any given time. It shows all your empires planets, ships and ongoing projects.
RESOURCE_PANEL_TITLE코0=Resource Panel
RESOURCE_PANEL_DESC코0=In this panel you can see all the relevant resources of your Empire.
MENU_PANEL_TITLE코0=Menu Panel
MENU_PANEL_DESC코1=In this panel you can access all the games primary menus, such as technology, traditions, policies and the ship designer.
GOVERNMENT_VIEW_TITLE코0=Goverment View
