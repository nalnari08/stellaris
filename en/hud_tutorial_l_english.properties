CONTROL_GROUPS_TITLE코0=Control Groups
CONTROL_GROUPS_DESC코1=You can bind and select most objects by selecting them and pressing Ctrl and a number (ex. Ctrl 5). To unbind, right-click the control group.
MAP_MODES_TITLE코0=Map Modes
MAP_MODES_DESC코0=Map modes are great ways to display important information regarding a selected Empire. Available map modes are: Sector graphics, Hyperlanes, Political unions, Empire, Diplomatic, Opinion, AI Attitude and Immediate neighbors.

