hazardous_weather코0=Hazardous Weather
hazardous_weather_desc코0=This world suffers from unstable weather patterns, with violent storms frequently appearing out of nowhere to wreak havoc on the surface.
dangerous_wildlife코1=Hostile Fauna
dangerous_wildlife_desc코1=This world has evolved extremely Hostile Fauna, and the surface is rife with lethal predators waiting to ambush their next meal. Their biology offers great research opportunities, however.
weak_magnetic_field코0=Weak Magnetic Field
weak_magnetic_field_desc코0=Although habitable, this world has a weak or non-existent magnetic field that offers little protection against cosmic radiation.
unstable_tectonics코0=Unstable Tectonics
unstable_tectonics_desc코0=This world has very unstable plate tectonics and is prone to massive earthquakes and volcanic activity.
tidal_locked코0=Tidal Locked
tidal_locked_desc코0=This world is tidally locked around its star, meaning that one side always has daylight while the other is locked in eternal darkness. If life exists here, it is likely limited to the twilight regions where the two sides meet.
chthonian_planet코0=Chthonian Planet
chthonian_planet_desc코0=This planet was once a gas giant, but its proximity to its star has burned away the thick atmosphere. All that remains now is a super-dense and mineral rich metallic core.
brown_dwarf코0=Brown Dwarf
brown_dwarf_desc코0=This gas giant is actually a brown dwarf - a failed star that lacked the necessary mass to sustain hydrogen fusion. Its special properties makes it valuable for research.
asteroid_impacts코0=Asteroid Impacts
asteroid_impacts_desc코0=The orbital path this world takes around its star is littered with small asteroids, meteors, and comet swarms. Large impacts on the surface occur at an alarming frequency.
extensive_moon_system코0=Extensive Moon System
extensive_moon_system_desc코0=This gas giant has an unusually large amount of natural satellites. Hundreds of small moons and moonlets orbit the planet.
carbon_world코0=Carbon World
carbon_world_desc코0=This world has been formed mostly out of carbon, and contains little oxygen.
asteroid_coprolite코0=Coprolite Asteroid
asteroid_coprolite_desc코1=This asteroid is actually a gigantic coprolite - an ancient piece of fossilized feces from some kind of massive lifeform.
asteroid_life코0=Asteroid Life Forms
asteroid_life_desc코1=This asteroid is home to a colony of large worm-like lithovores that burrow through the rock. Much could be learned by studying these unique life forms.
derelict_shipyard코0=Derelict Shipyard
derelict_shipyard_desc코1=A large shipyard was built in the interior of this asteroid eons ago. It has been stripped of valuable artifacts, but remains a marvel of engineering.
junkyard코0=Junkyard
junkyard_desc코1=This asteroid served as a junkyard at some point and the surface is covered in metallic debris. Some of it can still be salvaged.
target_range코0=Weapons Target Range
target_range_desc코1=Someone used this poor asteroid as a target to test subspace weapons among other things. Anomalous energy echoes still linger on the surface.
ore_freighter코0=Crashed Ore Freighter
ore_freighter_desc코1=A massive superfreighter carrying ore crashed on this asteroid thousands of years ago, and the contents of its cargo bays can still be found scattered on the surface.
atmospheric_ecosystem코0=Atmospheric Ecosystem
atmospheric_ecosystem_desc코1=The upper atmosphere of this gas giant features a significant ecosystem that is home to many strange alien life forms. Their interesting biology is a promising research subject.
aerostat_colonies코0=Aerostat Colonies
aerostat_colonies_desc코1=A crumbing network of ancient aerostat colonies can still be found in low orbit of this gas giant. Their unusually sturdy design is the product of advanced engineering.
debris_field코0=Debris Field
debris_field_desc코1=A dense layer of space debris has been captured by the strong gravity well of this gas giant. Most of it is worthless, but the metal can be recycled.
extreme_storms코0=Extreme Storms
extreme_storms_desc코1=Dozens of massive storms are raging in the atmosphere of this gas giant. Climate models have failed to explain their presence, making the planet an interesting subject of research.
precious_moon코0=Precious Moon
precious_moon_desc코1=A small moonlet largely consisting of precious metals and minerals can be found within the extensive system of natural satellites that orbit this gas giant.
asteroid_collision코0=Asteroid Collision
asteroid_collision_desc코1=A massive asteroid impacted this world less than a thousand years ago, depositing a large amount of minerals.
microsingularity코0=Microsingularity
microsingularity_desc코1=A microsingularity passed clean through the core of this world, causing some interesting energy emissions.
alien_writing코0=Alien Writing
alien_writing_desc코1=Someone has carved a large body of text into the surface of this world with a mining laser. The alien letters are large enough to be visible from orbit.
towed_asteroid코0=Towed Asteroid
towed_asteroid_desc코1=Someone has towed a large asteroid into a stable orbit around this world, presumably to mine it for resources.
nuclear_devastation코0=Nuclear Devastation
nuclear_devastation_desc코1=The toxic atmosphere of this world is the result of a destructive global war fought between factions of an indigenous civilization. Valuable research can be done by studying the lifeless ruins.
nuclear_wasteland코0=Nuclear Wasteland
nuclear_wasteland_desc코0=This world was subjected to a massive exchange of nuclear warheads between factions of an indigenous civilization at some point in the past. The biosphere has yet to fully recover and there are still lingering pockets of radiation.
gamma_ray코0=Gamma-Ray Burst
gamma_ray_desc코0=Long ago, this world was in the path of a gamma-ray burst from a collapsing star. The ozone layer has yet to fully recover, meaning that any potential colonists will need extra protection against UV radiation.
greenhouse_effect코0=Runaway Greenhouse Effect
greenhouse_effect_desc코1=An indigenous industrial civilization polluted this world to the point where a runaway greenhouse effect was triggered. The lifeless ruins of ancient factories and population centers can still be found on the toxic surface.
ammonia_biosphere코0=Ammonia Biosphere
ammonia_biosphere_desc코1=This toxic world is home to a rare ecology where life uses ammonia instead of water as a solvent. These ammonia-based life forms have developed in unique ways, and studying them would advance our understanding of biology.
silicon_lifeforms코0=Silicon Life Forms
silicon_lifeforms_desc코1=Burrowing, semi-intelligent life forms made out of silicon inhabit a large tunnel network beneath the surface of this world. Their digging efforts frequently shuffles valuable metals and minerals to the surface.
colony_ruins코0=Colony Ruins
colony_ruins_desc코0=Ancient ruins from a small abandoned colony belonging to an unknown interstellar empire can be found on this world.
alien_mural코0=Alien Mural
alien_mural_desc코1=An ancient mural on the surface of this world recounts the technological knowledge of a long-dead alien civilization.
migrating_forests코0=Migrating Forests
migrating_forests_desc코0=The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure.
migrating_forests_2코0=Docile Migrating Forests
migrating_forests_2_desc코1=§W£blocker  §YWandering Forest Reserve§! added, improving £society  §YResearch§! on neighboring tiles.§!\n\nThe wandering forests on this world now avoid populated areas and no longer cause damage to settlements. Their presence still limits the amount of free land available to colonists.
damaged_ecology코0=Damaged Ecology
damaged_ecology_desc코0=The destruction of the wandering forests on this world has had a significant effect on the ecology.
friendly_trees코0=Forest Adaptation
friendly_trees_desc코0=The forests and colonists on this world have adapted to each other, raising spirits for a time.
subterranean_civilization코0=Subterranean Civilization
subterranean_civilization_desc코0=The subterranean alien civilization on this world enjoys a good relationship with the colonists on the surface, and both parties frequently engage in trade and cultural exchanges.
subterranean_expansion코0=Subterranean Cities
subterranean_expansion_desc코0=The indigenous subterranean civilization that once lived on this world has been exterminated, and colonists are now free to expand into their abandoned underground cities.
gas_giant_civ코0=Dathnak Capital
gas_giant_civ_desc코1=This world is the new capital and adopted homeworld of the Dathnak. These sentient gaseous beings have no industry or technology, but they appear to be quite social.
gas_giant_colony코0=Dathnak Colony
gas_giant_colony_desc코1=The sentient gaseous life forms known as the Dathnak have established a small colony within the atmosphere of this gas giant.
abandoned_terraforming코0=Abandoned Terraforming Project
abandoned_terraforming_desc코0=This world was partly terraformed thousands of years ago, but the process was interrupted for unknown reasons. The result is a highly unstable climate system and biosphere.
gaia_world코1=Ancient Terraforming
gaia_world_desc코0=Ancient terraforming techniques have turned this world into a lush paradise.
mutant_stalker코0=Marauding Creature
mutant_stalker_desc코0=A mutated creature is hunting the colonists on this world, spreading terror in the countryside. The development of our colony has been impacted, as workers are reluctant to venture into the wilderness.
wasteland_radiation코0=Wasteland Radiation
wasteland_radiation_desc코0=High levels of radiation near several settlements are having an adverse effect on the health of the colonists living there.
wasteland_orbital_debris코0=Orbital Debris
wasteland_orbital_debris_desc코0=The orbital space over this world is littered with debris. Satellites cannot be launched from the surface, and the dense field has become a navigational hazard. This is seriously hampering the development of the colony's infrastructure.
wasteland_infrastructure코0=Surviving Infrastructure
wasteland_infrastructure_desc코0=There is still a significant amount of infrastructure left on this world, built by its original inhabitants before they destroyed themselves in a nuclear war. This will aid in the construction of new buildings.
forest_fire코0=Forest Fire
forest_fire_desc코0=A forest fire resulted in a stampede by this world's wandering forests, causing temporary damage to several farming regions.
upliftable_species코0=Upliftable Species
upliftable_species_desc코0=There are species here which can be uplifted, creating a colony on this planet would remove our option to uplift them.
