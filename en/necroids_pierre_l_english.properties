necroids.2.A코0=Let the preparations commence!
necroids.2.A.tooltip코0=At the end of the year, all §H$job_necro_apprentice_plural$§! on §H[Root.Capital.GetName]§! will be converted into §H[Root.GetSpeciesNamePlural]§!.\n\nThis ceremony will take place every §H10§! years on each [Root.GetAdj] planet.

