materials코0=Materials
materials_desc코0=The creation and manipulation of materials for increased utility and durability.
rocketry코0=Rocketry
rocketry_desc코0=The study of explosive propulsion.
voidcraft코0=Voidcraft
voidcraft_desc코0=Space is the final frontier. To master it is to master the future.
robotics코0=Robotics
robotics_desc코0=Machinization in all aspects.
industry코0=Industry
industry_desc코0=Ingenuity and productivity.
field_manipulation코0=Field Manipulation
field_manipulation_desc코0=Bending fundamental forces to our will.
particles코0=Particles
particles_desc코0=Isolating and utilizing particulate matter and phenomena.
computing코0=Computing
computing_desc코0=The science of applied algorithms.
metaphysics코0=Metaphysics
metaphysics_desc코0=Far out.
statecraft코0=Statecraft
statecraft_desc코0=The art of building a successful society.
biology코0=Biology
biology_desc코0=The science of life, in its many forms and complexities.
military_theory코0=Military Theory
military_theory_desc코0=The art of war and its many important aspects.
new_worlds코0=New Worlds
new_worlds_desc코0=Colonization protocols and pioneer training.
psionics코0=Psionics
psionics_desc코0=Mind over matter.
tech_spaceport_1코0=Spaceport
tech_spaceport_1_desc코0=The spaceport is a planet's foothold in space, a center for trade and commerce as well as home base for military and civilian vessels.
tech_spaceport_2코1=Improved Spaceport
tech_spaceport_2_desc코1=Enhancements to artificial gravity and life support systems allow for further expansion of orbital facilities.
tech_spaceport_3코1=Destroyers
tech_spaceport_3_desc코1=Expanded dry-docks allow for the construction of Destroyer-class military vessels.
tech_spaceport_4코1=Advanced Spaceport
tech_spaceport_4_desc코1=State-of-the-art orbital construction techniques result in spaceports the size of major planet side cities.
tech_spaceport_5코1=Cruisers
tech_spaceport_5_desc코1=Expanded dry-docks allow for the construction of Cruiser-class military vessels.
tech_spaceport_6코0=Battleships
tech_spaceport_6_desc코0=Expanded dry-docks allow for the construction of Battleship-class military vessels.
tech_cruiser_yard코0=Standardized Cruiser Patterns
tech_cruiser_yard_desc코1=Establishing new standards for the modeling and construction of cruisers greatly improves the efficiency of the production pipeline.
tech_battleship_yard코0=Standardized Battleship Patterns
tech_battleship_yard_desc코1=Establishing new standards for how we design and construct massive battleships greatly improves the speed at which they can be assembled.
tech_solar_panel_network코0=Orbital Energy Conversion
tech_solar_panel_network_desc코0=Advances in solar panel technology could potentially reduce the operating costs of our spaceports. The panels would require an entire spaceport module to generate enough energy, however.
tech_mining_terminal코0=Mining Guilds
tech_mining_terminal_desc코0=Organized mining guilds that supervise all resource extraction in a system. This leads to increased efficiency, as independent "wildcat" miners are brought to heel.
tech_zero_gravity_assembly_sequence코0=Zero-G Work Frames
tech_zero_gravity_assembly_sequence_desc코0=These frames come equipped with a multitude of useful tools, enabling workers to quickly and safely navigate orbital construction sites. E.V.A. missions in space have never been easier.
tech_strike_craft_1코0=Carrier Operations
tech_strike_craft_1_desc코0=These manned, short-range strike craft are launched from a mothership and rely on their speed and small size to survive long enough to punch through enemy defenses.
tech_strike_craft_2코0=Improved Strike Craft
tech_strike_craft_2_desc코0=The next generation of strike craft, featuring improved avionics, better handling characteristics and more powerful armaments.
tech_strike_craft_3코0=Advanced Strike Craft
tech_strike_craft_3_desc코0=A further refinement in strike craft design, these advanced fighters and bombers are a pilot's dream. Their performance far exceeds that of previous models.
tech_defense_army코0=Planetary Defenses
tech_defense_army_desc코0=There may come a time when intellects, vast and cool and unsympathetic, regard our worlds with envy and draw plans against us. We must be ready.
tech_assault_armies코0=Interplanetary Expeditionary Forces
tech_assault_armies_desc코0=The invasion of another world is a staggering enterprise. There are immense logistical challenges that must be overcome before we can muster our first interplanetary armies.
tech_drop_pod코0=Orbital Drop Pods
tech_drop_pod_desc코0=Single-use orbital drop pods will lessen our reliance on vulnerable landing craft and allow us to quickly land light forces anywhere on a planet's surface.
tech_ship_armor_1코0=Nanocomposite Materials
tech_ship_armor_1_desc코0=Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation.
tech_ship_armor_2코0=Ceramo-Metal Materials
tech_ship_armor_2_desc코0=A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility.
tech_ship_armor_3코0=Plasteel Materials
tech_ship_armor_3_desc코0=Plasteel is an elastic material that combines many of the qualities of plastics and metal. It is relatively cheap to produce and can be used to augment ship armor.
tech_ship_armor_4코0=Durasteel Materials
tech_ship_armor_4_desc코0=This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor.
tech_ship_armor_5코0=Neutronium Materials
tech_ship_armor_5_desc코0=This incredibly dense and strong material can resist firepower that would turn armor made of any other alloys into slag.
tech_crystal_armor_1코0=Crystal-Infused Plating
tech_crystal_armor_1_desc코1=By infusing armor plating with Crystalline matter we are able to further increase the durability of our ships' protective hulls.
tech_crystal_armor_2코0=Crystal-Forged Plating
tech_crystal_armor_2_desc코1=Introducing Crystalline matter into the forging process further improves the ultra-hard qualities of crystal-infused metals.
tech_dragon_armor코0=Artificial Dragonscales
tech_dragon_armor_desc코0=The Ether Drake's scales are made up of multiple layers of unique mineral nanostructures. Unorthodox manufacturing techniques allow us to closely emulate these self-repairing structures.
tech_thrusters_1코0=Chemical Thrusters
tech_thrusters_1_desc코0=Simple yet moderately effective chemical thrusters that rely on combustible propellant to function.
tech_thrusters_2코0=Ion Thrusters
tech_thrusters_2_desc코0=These electric thrusters use beams of ions to generate thrust without the need for propellant.
tech_thrusters_3코0=Plasma Thrusters
tech_thrusters_3_desc코0=An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability.
tech_thrusters_4코0=Impulse Thrusters
tech_thrusters_4_desc코0=These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions.
tech_afterburners_1코0=Afterburners
tech_afterburners_1_desc코0=These powerful thrusters provide additional combat speed but consume a great deal of power.
tech_afterburners_2코0=Advanced Afterburners
tech_afterburners_2_desc코0=This improved version of the standard afterburners provide an even greater boost to a ship's combat speed.
tech_space_defense_station_1코0=Deep Space Outposts
tech_space_defense_station_1_desc코0=This will enable the construction of defensive deep space platforms far from the gravity wells of a planetary body.
tech_space_defense_station_2코0=Deep Space Stations
tech_space_defense_station_2_desc코0=New construction methods will allow for the construction of even larger military stations in the depths of space.
tech_space_defense_station_3코0=Deep Space Installations
tech_space_defense_station_3_desc코0=These massive installations are like cities floating in space. They can support a crew of thousands, and are often equipped with firepower rivaling that of a fleet.
tech_space_defense_station_improvement코0=Corps of Engineers
tech_space_defense_station_improvement_desc코0=The creation of a dedicated naval engineering corps will greatly benefit the construction of deep space defense platforms, decreasing building costs and increasing durability.
tech_basic_industry코0=Industrial Base
tech_basic_industry_desc코0=The basic industrial infrastructure that is required to become a spacefaring civilization.
tech_powered_exoskeletons코0=Powered Exoskeletons
tech_powered_exoskeletons_desc코0=Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency.
tech_mining_network_2코0=Geothermal Fracking
tech_mining_network_2_desc코0=New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust.
tech_mining_network_3코0=Deep Core Mining
tech_mining_network_3_desc코0=These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core.
tech_mining_network_4코0=Mineral Isolation
tech_mining_network_4_desc코1=Advanced spectrometry combines with fracking techniques and chemical flushing to rapidly exploit shallow and mid-depth deposits.
tech_synchronized_work_patterns코0=Synchronized Work Patterns
tech_synchronized_work_patterns_desc코0=By synchronizing the work patterns of our mining networks, their output efficiency can be further increased.
tech_engineering_lab_1코0=Nanomechanics
tech_engineering_lab_1_desc코0=Advanced instrumentation allows for the study and practical application of physical systems at nanometric scales.
tech_engineering_lab_2코0=Supersolid Materials
tech_engineering_lab_2_desc코0=The production and understanding of supersolids are of immeasurable value to any and every space-age civilization.
tech_engineering_lab_3코0=Superfluid Materials
tech_engineering_lab_3_desc코0=The study of superfluidity promises to marry quantum mechanics with the fundamental interaction of gravity.
tech_robotic_workers코0=Robotic Workers
tech_robotic_workers_desc코0=These robotic work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs.
tech_droid_workers코0=Droids
tech_droid_workers_desc코0=Upgraded robotic workers, these units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved.
tech_synthetic_workers코0=Synthetics
tech_synthetic_workers_desc코0=Highly advanced robots that are stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations.
tech_synthetic_leaders코0=Synthetic Personality Matrix
tech_synthetic_leaders_desc코0=Equipped with a personality, synthetics will finally be able to interact socially on equal terms with the rest of our citizens. Some units may even assume leadership roles.
tech_mineral_processing_1코0=Mineral Processing
tech_mineral_processing_1_desc코0=Optimal processing of mined materials have allowed us to reach new levels of efficiency.
tech_mineral_processing_2코0=Advanced Mineral Processing
tech_mineral_processing_2_desc코1=Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation.
tech_assembly_pattern코0=Assembly Patterns
tech_assembly_pattern_desc코0=
tech_construction_templates코0=Construction Templates
tech_construction_templates_desc코0=
tech_space_construction코0=Offworld Construction
tech_space_construction_desc코0=Construction in space presents our engineers with new design challenges that must be solved before we can build orbital stations above other worlds.
tech_mining_station_improvement_1코0=On-Site Processing
tech_mining_station_improvement_1_desc코0=By processing minerals directly above the world where they are extracted, our mining efficiency is substantially improved.
tech_mining_station_improvement_2코0=Autonomous Mining Operations
tech_mining_station_improvement_2_desc코0=By relying extensively on automated drones, mining stations can be operated with only a small skeleton crew. This will lower their costs.
tech_mine_satramene코0=Satramene Refining
tech_mine_satramene_desc코1=This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals.
tech_mine_garanthium코0=Garanthium Mining
tech_mine_garanthium_desc코1=Establishing successful Garanthium quarries poses unique challenges, as the malleable qualities of the ore make it as difficult to mine as it is attractive.
tech_mine_orillium코0=Orillium Mining
tech_mine_orillium_desc코1=Stabilization beams allow relatively safe extraction of volatile Orillium ores.
tech_mine_living_metal코0=Living Metal
tech_mine_living_metal_desc코0=Mining and processing the rare living metals is exceedingly difficult, but successful application of the mutable alloys yields incomparable advantages.
tech_mine_betharian코0=Betharian Refining
tech_mine_betharian_desc코0=The Betharian minerals appear to have originated from singular source, but were scattered across the galaxy millennia ago. The minerals are most often encountered as pebble-sized clusters, and are highly flammable.
tech_aura_nanobot코0=Nanobot Assemblers
tech_aura_minefield코0=Proximity Mines
tech_mega_engineering코0=Mega-Engineering
tech_mega_engineering_desc코0=To complete constructing projects of truly staggering scales we must first achieve a fundamental understanding of both the engineering and resource storage requirements for such megastructures.
tech_mass_drivers_1코0=Mass Drivers
tech_mass_drivers_1_desc코0=These electromagnetic projectile launchers use magnets to accelerate armor-piercing rounds towards targets at high speeds.
tech_mass_drivers_2코0=Coilguns
tech_mass_drivers_2_desc코0=Coilguns are more powerful versions of the early mass drivers, using electromagnetic coils to rapidly accelerate projectiles towards targets.
tech_mass_drivers_3코0=Railguns
tech_mass_drivers_3_desc코0=The latest in electromagnetic accelerators, railguns use twin parallel rails to fire projectiles at incredible speeds.
tech_mass_drivers_4코0=Advanced Railguns
tech_mass_drivers_4_desc코0=A new version of the venerable railgun, with sturdier rails and an enhanced power supply. These weapons are even more powerful and accurate than their predecessors.
tech_mass_drivers_5코0=Gauss Cannons
tech_mass_drivers_5_desc코0=This updated version of the old coilgun design is even more destructive than the latest railgun designs. It is capable of launching projectiles with incredible accuracy and speed.
tech_kinetic_artillery_1코0=Kinetic Battery
tech_kinetic_artillery_1_desc코0=Very long-range artillery capable of hurling powerful rounds over extreme distances with a large degree of accuracy.
tech_kinetic_artillery_2코0=Kinetic Artillery
tech_kinetic_artillery_2_desc코0=An even more powerful long-range, ship-based artillery cannon, equipped with a new barrel and an upgraded fire control computer.
tech_mass_accelerator_1코0=Mega Cannon
tech_mass_accelerator_1_desc코0=An enormous mass accelerator cannon that can only be placed in a spinal mount and fires monstrously powerful rounds over vast distances.
tech_mass_accelerator_2코0=Giga Cannon
tech_mass_accelerator_2_desc코0=An even more powerful mass accelerator cannon that can rip through even the toughest shields.
tech_autocannons_1코0=Autocannons
tech_autocannons_1_desc코0=Large-caliber ballistic weapons that fire cased explosive shells. The main advantage of these cannons is their high rate of fire.
tech_autocannons_2코0=Ripper Cannons
tech_autocannons_2_desc코0=These upgraded rotary autocannons feature improved tracking and fire control systems. This allows them to maintain an even higher rate of fire.
tech_autocannons_3코0=Stormfire Cannons
tech_autocannons_3_desc코0=Advanced rotary autocannons capable of spewing a cloud of armor-piercing and high-explosive shells at a target.
tech_flak_batteries_1코0=Flak Battery
tech_flak_batteries_1_desc코0=Gun batteries that fire area effect shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also inflict damage on larger ships.
tech_flak_batteries_2코0=Flak Artillery
tech_flak_batteries_2_desc코0=Upgraded flak batteries with new, more powerful shrapnel rounds. They offer excellent defense against both strike craft and missiles.
tech_missiles_1코0=Nuclear Missiles
tech_missiles_1_desc코0=Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range.
tech_missiles_2코0=Fusion Missiles
tech_missiles_2_desc코0=These updated space-to-space missiles have more powerful fusion warheads and improved flight performance.
tech_missiles_3코0=Antimatter Missiles
tech_missiles_3_desc코0=Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets.
tech_missiles_4코0=Quantum Missiles
tech_missiles_4_desc코0=The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum.
tech_missiles_5코0=Marauder Missiles
tech_missiles_5_desc코0=These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets.
tech_swarmer_missiles_1코0=Swarmer Missiles
tech_swarmer_missiles_1_desc코0=These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems.
tech_swarmer_missiles_2코0=Whirlwind Missiles
tech_swarmer_missiles_2_desc코0=New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance.
tech_torpedoes_1코0=Space Torpedoes
tech_torpedoes_1_desc코0=These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens.
tech_torpedoes_2코0=Armored Torpedoes
tech_torpedoes_2_desc코0=Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates.
tech_torpedoes_3코0=Devastator Torpedoes
tech_torpedoes_3_desc코0=Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens.
tech_deep_scan코0=Deep Scan Instruments
tech_deep_scan_desc코0=Unused
tech_databank_uplinks코0=Databank Uplinks
tech_databank_uplinks_desc코0=High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances.
tech_improved_databank_uplinks코0=Uplink Miniaturization
tech_improved_databank_uplinks_desc코0=Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth.
tech_basic_science_lab_1코0=Scientific Method
tech_basic_science_lab_1_desc코0=Testable predictions of observable phenomena.
tech_physics_lab_1코0=Quantum Theory
tech_physics_lab_1_desc코0=Exploring the mediation of fundamental forces through subatomic particles.
tech_physics_lab_2코0=Applied Quantum Physics
tech_physics_lab_2_desc코0=The seemingly erratic behavior of tiny things can dramatically alter the way we think about bigger things.
tech_physics_lab_3코0=Space-Time Theory
tech_physics_lab_3_desc코0=Three dimensions, inextricable from the fourth.
tech_administrative_ai코0=Administrative AI
tech_administrative_ai_desc코0=Organizational circuitry rerouting academic fervor.
tech_self_aware_logic코0=Self-aware Logic
tech_self_aware_logic_desc코0=Introspective prioritization.
tech_sentient_ai코0=Sentient AI
tech_sentient_ai_desc코0=Evolving intellects advance science not only as subjects of study, but as researchers themselves.
tech_combat_computers_1코0=Specialized Combat Computers
tech_combat_computers_1_desc코0=Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency.
tech_combat_computers_2코0=Extended Combat Algorithms
tech_combat_computers_2_desc코0=Further advances in predictive algorithms allow for augmented tactical decision-making in the field.
tech_combat_computers_3코0=Sentient Combat Simulations
tech_combat_computers_3_desc코0=Running sentient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques.
tech_pd_tracking_1코0=Active Countermeasures
tech_pd_tracking_1_desc코0=The best defense is a good offense.
tech_pd_tracking_2코0=Interlinked Support Systems
tech_pd_tracking_2_desc코0=Arrays of defensive armaments prove much more effective than independent countermeasures.
tech_pd_tracking_3코0=Predictive Algorithms
tech_pd_tracking_3_desc코0=Advanced prediction greatly increases the accuracy of active countermeasure systems.
tech_synchronized_defences코0=Synchronized Defenses
tech_synchronized_defences_desc코0=Aligning defensive and offensive weapon execution paradigms allows for increased efficiency.
tech_global_research_initiative코0=Global Research Initiative
tech_global_research_initiative_desc코1=A bid for globalized resource pools and more flexible research grants.
tech_cryostasis_1코0=AI-Controlled Colony Ships
tech_cryostasis_1_desc코0=By giving control of the colony ship to an Artificial Intelligence, the crew and colonists can be suspended in a deep sleep.
tech_cryostasis_2코0=Self-Aware Colony Ships
tech_cryostasis_2_desc코1=Sufficiently advanced systems are capable of optimizing themselves if they are made acutely aware of the purpose for which they were made.
tech_automated_exploration코0=Automated Exploration Protocols
tech_automated_exploration_desc코0=An advanced AI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from an AI.
tech_lythuric_gas코1=Lythuric Gas Refining
tech_lythuric_gas_desc코1=Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields. It also has a dulling effect on the minds of creatures exposed to the gas.
tech_mine_teldar코0=Teldar Crystal Mining
tech_mine_teldar_desc코0=Teldar crystals emanate tell-tale wavelengths of light outside the visible spectrum.
tech_mine_yuranic코0=Yurantic Crystal Mining
tech_mine_yuranic_desc코0=Yurantic crystals have rare reflective properties that enhance the effectiveness of energy weapons.
tech_mine_neutronium코0=Neutronium Extraction
tech_mine_neutronium_desc코1=Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor.
tech_mine_dark_matter코0=Dark Matter Drawing
tech_mine_dark_matter_desc코1=This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas.
tech_fission_power코0=Fission Power
tech_fission_power_desc코0=This energy source generates power through induced fission, but it also produces harmful nuclear waste.
tech_fusion_power코0=Fusion Power
tech_fusion_power_desc코0=Nuclear fusion processes generate a great amount of power, but without many of the risks associated with fission power.
tech_cold_fusion_power코0=Cold Fusion Power
tech_cold_fusion_power_desc코0=The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors.
tech_antimatter_power코0=Antimatter Power
tech_antimatter_power_desc코0=By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating power will be orders of magnitude better than fusion.
tech_zero_point_power코0=Zero Point Power
tech_zero_point_power_desc코0=These generators extract vacuum energy, providing an almost limitless supply of power. There is no more efficient way to generate energy.
tech_enigmatic_power_core코0=Enigmatic Power Generation
tech_enigmatic_power_core_desc코0=These generators cause particles to interact with each other in ways that seem to defy nature. Somehow they can put out more power than what would seem possible.
tech_shields_1코0=Deflectors
tech_shields_1_desc코0=Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power.
tech_shields_2코0=Improved Deflectors
tech_shields_2_desc코0=These updated deflector screens are capable of soaking up even more punishment before they overload.
tech_shields_3코0=Shields
tech_shields_3_desc코0=These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection.
tech_shields_4코0=Advanced Shields
tech_shields_4_desc코0=An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier.
tech_shields_5코0=Hyper Shields
tech_shields_5_desc코0=These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none.
tech_shield_rechargers_1코0=Shield Capacitors
tech_shield_rechargers_1_desc코0=These capacitors store surplus energy which can quickly be transferred in the event of shield failure. This will greatly increase the rate at which shields recharge.
tech_planetary_shield_generator코0=Planetary Shields
tech_planetary_shield_generator_desc코0=Generating a strong energy shield within a planetary atmosphere is a greater challenge than in the vacuum of space, but it offers a potent defense against orbital bombardment.
tech_enigmatic_deflector코0=Enigmatic Deflectors
tech_enigmatic_deflector_desc코0=These deflectors operate in ways that seem to defy the laws of nature. Somehow they can manage to muster a protective field many times greater than what could seem possible.
tech_psionic_shield코0=Psionic Shields
tech_psionic_shield_desc코0=These extremely powerful shields are generated out of pure psychic energy by a cadre of psionic specialists. Their powers are further augmented by large arrays of psi emitters.
tech_sensors_2코0=Gravitic Sensors
tech_sensors_2_desc코0=These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship.
tech_sensors_3코0=Subspace Sensors
tech_sensors_3_desc코0=Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array.
tech_sensors_4코0=Tachyon Sensors
tech_sensors_4_desc코0=Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances.
tech_orbital_sensor_array코0=Orbital Sensor Arrays
tech_orbital_sensor_array_desc코0=Powerful sensor arrays that can be added to the structure of orbital spaceports. They provide excellent sensor coverage of the surrounding region of space.
tech_power_plant_1코0=High-Energy Capacitors
tech_power_plant_1_desc코0=Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization.
tech_power_plant_2코0=Field Modulation
tech_power_plant_2_desc코0=Modulated fields allow for increased production and improved energy yield.
tech_power_plant_3코0=Quantum Energy States
tech_power_plant_3_desc코0=Basic entanglement principles applied to energy generation provide a substantial increase in energy output.
tech_power_plant_4코0=Quantum Field Manipulation
tech_power_plant_4_desc코1=Quantum superposition of energy coils, simultaneously drained and charged.
tech_stellar_absorption코0=Stellar Absorption
tech_power_hub_1코0=Global Energy Management
tech_power_hub_1_desc코1=Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors.
tech_power_hub_2코0=Planetary Power Grid
tech_power_hub_2_desc코1=A re-engineered and unified grid further reduces energy losses over distance.
tech_wormhole_generation_1코0=Subspace Wormholes
tech_wormhole_generation_1_desc코0=By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous.
tech_wormhole_generation_2코0=Wormhole Calibration Matrix
tech_wormhole_generation_2_desc코0=The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators.
tech_wormhole_generation_3코0=Wormhole Containment Fields
tech_wormhole_generation_3_desc코0=These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade.
tech_hyper_drive_1코0=Hyperspace Travel
tech_hyper_drive_1_desc코0=Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes.
tech_hyper_drive_2코0=Hyperlane Breach Points
tech_hyper_drive_2_desc코0=We have identified the existence of points in space where a ship expends less energy to "breach" their way into a hyperlane. This will lead to a new generation of hyper drives.
tech_hyper_drive_3코0=Hyperspace Slipstreams
tech_hyper_drive_3_desc코0=A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance.
tech_hyperlane_mapping코0=Hyperlane Mapping
tech_hyperlane_mapping_desc코0=Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do.
tech_warp_drive_1코0=Warp Travel
tech_warp_drive_1_desc코0=By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible.
tech_warp_drive_2코0=Warp Field Stabilizers
tech_warp_drive_2_desc코0=Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy.
tech_warp_drive_3코0=Warp Drive Ramscoops
tech_warp_drive_3_desc코0=These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply.
tech_jump_drive_1코0=Jump Drive
tech_jump_drive_1_desc코1=A groundbreaking technological marvel, the Jump Drive shreds the local space-time continuum and rearranges it on the quantum level to be identical to that of the target destination - and thus the ship appears to near-instantly "jump" from system to system.
tech_psi_jump_drive_1코0=Psi Jump Drive
tech_psi_jump_drive_1_desc코1=The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances.
tech_shield_recharge_aura_1코0=Capacitor Fields
tech_shield_recharge_aura_1_desc코1=Localized fields of charged particles can energize depleted shield capacitors.
tech_aura_shield_dampener코0=Shield Dampeners
tech_aura_quantum_destabilizer코1=Quantum Destabilizer
tech_aura_quantum_destabilizer_desc코1=Quantum Destabilizers agitate the local quantum field, disturbing sensitive targeting equipment aboard hostile ships.
tech_enigmatic_disruption_field코0=Enigmatic Disruption Field
tech_enigmatic_disruption_field_desc코1=By flooding a localized area with weak, randomly-modulated electromagnetic pulses, enemy shield and weapons systems can be partially disrupted.
tech_enigmatic_encoder코0=Enigmatic Encoder
tech_enigmatic_encoder_desc코1=The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command.
tech_enigmatic_decoder코0=Enigmatic Decoder
tech_enigmatic_decoder_desc코1=While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic.
tech_ascension_theory코0=Ascension Theory
tech_ascension_theory_desc코0=Our history is a repeating cycle of dramatic technological, political, and cultural leaps; these leaps are often preceded by periods of upheaval and followed by times of relative stability. By identifying the core, recurring premises of these leaps, we may be able to effectively short-circuit the cycle for our own benefit.
tech_lasers_1코0=Red Lasers
tech_lasers_1_desc코0=Laser weapons fire focused beams of light at targets, causing damage through the generation of intense heat.
tech_lasers_2코0=Blue Lasers
tech_lasers_2_desc코0=More powerful than red lasers, these blue variants emit electromagnetic radiation at a wavelength that appears blue or violet to most organics.
tech_lasers_3코0=UV Lasers
tech_lasers_3_desc코0=Ultraviolet lasers are an updated and more powerful version of their blue predecessors. Accurate and destructive, these weapons are capable of inflicting great damage.
tech_lasers_4코0=X-Ray Lasers
tech_lasers_4_desc코0=These lasers have a shorter wavelength than UV-based laser weaponry, but are even more destructive.
tech_lasers_5코0=Gamma Lasers
tech_lasers_5_desc코0=The electromagnetic radiation emitted by gamma lasers is of an extremely high frequency. Their destructive potential is unmatched in the field of laser weapons.
tech_energy_lance_1코0=Particle Lances
tech_energy_lance_1_desc코0=These heavy energy weapons fire focused particle beams that cause massive damage. The size of the emitter arrays limits their use to large turret mounts.
tech_energy_lance_2코0=Tachyon Lances
tech_energy_lance_2_desc코0=A more powerful version of the particle lance, this weapon fires a tachyon beam of immense power. Like its predecessor, its use is limited to large turrets.
tech_plasma_1코0=Plasma Throwers
tech_plasma_1_desc코0=Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor.
tech_plasma_2코0=Plasma Accelerators
tech_plasma_2_desc코0=These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target.
tech_plasma_3코0=Plasma Cannons
tech_plasma_3_desc코0=The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier.
tech_arc_emitter_1코0=Arc Emitters
tech_arc_emitter_1_desc코1=Powerful weapons that launch a lightning arc of chaotic energy at targets, which in part can ignore armor and shields.
tech_arc_emitter_2코0=Focused Arc Emitters
tech_arc_emitter_2_desc코0=These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge.
tech_disruptors_1코0=Disruptors
tech_disruptors_1_desc코0=Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are particularly effective against shields.
tech_disruptors_2코0=Ion Disruptors
tech_disruptors_2_desc코1=These upgraded disruptors fire bolts of more destructive ion particles at targets.
tech_disruptors_3코0=Phase Disruptors
tech_disruptors_3_desc코0=Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way.
tech_energy_torpedoes_1코0=Proton Torpedoes
tech_energy_torpedoes_1_desc코0=These energy torpedoes consist of tightly concentrated protons, and they are capable of completely penetrating deflector screens or shield systems.
tech_energy_torpedoes_2코0=Neutron Torpedoes
tech_energy_torpedoes_2_desc코0=Upgraded energy torpedoes that rely on neutrons instead of protons for their destructive power. Like their predecessors, they cannot be stopped by energy shields.
tech_extradimensional_weapon_1코0=Extradimensional Weaponry
tech_extradimensional_weapon_1_desc코1=Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons.
tech_mining_drone_weapon_1코0=Mining Drone Lasers
tech_mining_drone_weapon_1_desc코1=Using strong-focus lenses in combination with an oscillating firing frequence help create lasers strong enough to mine asteroids, or shoot down hostiles.
tech_space_cloud_weapon_1코0=Cloud Lightning Conduits
tech_space_cloud_weapon_1_desc코1=Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry.
tech_blue_crystal_weapon_1코0=Blue Crystal Capacitors
tech_blue_crystal_weapon_1_desc코1=Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the sapphire type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.
tech_green_crystal_weapon_1코0=Green Crystal Capacitors
tech_green_crystal_weapon_1_desc코1=Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the emerald type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.
tech_yellow_crystal_weapon_1코0=Yellow Crystal Capacitors
tech_yellow_crystal_weapon_1_desc코1=Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the topaz type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.
tech_red_crystal_weapon_1코0=Red Crystal Capacitors
tech_red_crystal_weapon_1_desc코1=Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the ruby type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.
tech_eco_simulation코0=Hydroponics
tech_eco_simulation_desc코1=Large-scale hydroponics farms producing nutrient-rich produce helps sustain a growing population while minimizing negative environmental impact.
tech_hydroponics코0=Eco Simulation
tech_hydroponics_desc코1=Hydroponics techniques can be further developed by creating farms with unique atmospheres, simulating different eco systems. This allows for the production of food with higher levels of nutrients.
tech_gene_crops코0=Gene Crops
tech_gene_crops_desc코1=Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels.
tech_nano_vitality_crops코0=Nano-Vitality Crops
tech_nano_vitality_crops_desc코1=Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime.
tech_nutrient_replication코0=Nutrient Replication
tech_nutrient_replication_desc코1=The process of synthetically replicating crops requires a lot of collected waste to create a small amount of produce, but nevertheless provides a significant boost to agricultural output.
tech_engos_vapor코0=Engos Vapor Refining
tech_engos_vapor_desc코3=A naturally occurring stimulant that helps all forms of life adapt and evolve. It can also be used as a very potent conductor for energy weapons.
tech_pitharan_dust코0=Pitharan Dust Refining
tech_pitharan_dust_desc코3=This fine dust is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals.
tech_mine_zro코0=Zro Distillation
tech_mine_zro_desc코3=An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, Zro acts as a very potent (and addictive) drug that enhances Psi abilities.
tech_biolab_1코0=Biodiversity Studies
tech_biolab_1_desc코1=Studying the different forms of life that appear on our world helps us better understand ourselves and the life that surrounds us.
tech_biolab_2코0=Xenobiology
tech_biolab_2_desc코1=Studying the life that arises on other worlds and beyond allows us to understand fundamental aspects of biology that were previously beyond our reach.
tech_biolab_3코0=Secrets of Life
tech_biolab_3_desc코1=Having the opportunity to study the multitudes of life lets us find some common ground for all living beings. The foundational building blocks of life.
tech_alien_life_studies코1=Xenology
tech_alien_life_studies_desc코1=Studying the fauna of other worlds gives insight into alien behaviors, allowing us to identify and domesticate docile entities.
tech_xeno_zoo코0=Xeno Zoo
tech_xeno_zoo_desc코1=Having studied various alien lifeforms and developed a clear understanding of the potential risks inherent in containing them, we would be able to collect living specimens to keep on display.
tech_colonization_1코0=New Worlds Protocol
tech_colonization_1_desc코1=Calculating required resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand "ark ships," confident that they will survive the long voyage across the stars to a new home.
tech_colonization_2코0=Atmospheric Filtering
tech_colonization_2_desc코1=By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved.
tech_colonization_3코0=Hostile Environment Adaption
tech_colonization_3_desc코1=Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds.
tech_colonization_4코0=Foreign Soil Enrichment
tech_colonization_4_desc코1=Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds.
tech_colonization_5코0=Hostile Climate Adaption
tech_colonization_5_desc코1=Additonal study into different planetary climates will allow us to settle our population on worlds previously thought too hostile to support them.
tech_tomb_world_adaption코0=Tomb World Adaption
tech_tomb_world_adaption_desc코0=Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare.
tech_free_enterprises코0=Free Enterprises
tech_frontier_initiatives코0=Frontier Initiatives
tech_frontier_initiatives_desc코1=Managing connections between the private sector and the government, giving subsidies to the right investors, allows for private initiatives into colonization.
tech_frontier_traditions코0=Frontier Traditions
tech_frontier_traditions_desc코1=A certain pioneering spirit manifests itself in the priorities of orbital construction.
tech_frontier_collectives코0=Frontier Collectives
tech_frontier_collectives_desc코1=History has proven collectives to be the most efficient social structure for settler enclaves.
tech_frontier_commissars코0=Frontier Commissars
tech_frontier_commissars_desc코1=Studies indicate that strict social control may be integral to the continued resilience of young colonies.
tech_cryostasis코0=Cryostasis
tech_xeno_ecology_1코0=Xeno Ecology Subjugation
tech_xeno_ecology_2코0=Environmental Control
tech_reveal_luxuries_1코0=Interstellar Economics
tech_reveal_luxuries_2코0=Galactic Markets
tech_orbital_hydroponics코0=Orbital Hydroponics
tech_orbital_hydroponics_desc코1=The challenges inherent in cultivating crops in zero-G are fairly unique, but far from insurmountable.
tech_arctic_colonization코0=Arctic Colonization
tech_arctic_colonization_desc코1=Specialized shelters and adaptive life support systems allow colonization of alien climates.
tech_tundra_colonization코0=Tundra Colonization
tech_tundra_colonization_desc코1=$tech_arctic_colonization_desc$
tech_ocean_colonization코0=Ocean Colonization
tech_ocean_colonization_desc코1=$tech_arctic_colonization_desc$
tech_arid_colonization코0=Arid Colonization
tech_arid_colonization_desc코1=$tech_arctic_colonization_desc$
tech_tropical_colonization코0=Tropical Colonization
tech_tropical_colonization_desc코1=$tech_arctic_colonization_desc$
tech_desert_colonization코0=Desert Colonization
tech_desert_colonization_desc코1=$tech_arctic_colonization_desc$
tech_continental_colonization코0=Continental Colonization
tech_continental_colonization_desc코1=$tech_arctic_colonization_desc$
tech_frontier_health코0=Frontier Health
tech_frontier_health_desc코1=The colonization of alien worlds has opened up an entirely new field of biomedical research.
tech_frontier_hospital코0=Frontier Hospital
tech_frontier_hospital_desc코0=As a colony grows, so does its medical needs. Larger colonies are potentially exposed to more dangerous pathogens on alien worlds.
tech_tb_mountain_range코0=Planetary Resurfacing
tech_tb_mountain_range_desc코1=With the advent of clean fusion, automation, and matter compression technologies, it was only a matter of time before mountain top removal became mountain range removal.
tech_tb_volcano코0=Deep Crust Engineering
tech_tb_volcano_desc코1=Advances in material technology and deep-shaft mining techniques allow geo-engineering at previously unthinkable depths and temperatures. Magma hotspots can now be exploited, suppressed, or even relocated.
tech_tb_dangerous_wildlife코0=Dangerous Wildlife Removal
tech_tb_dangerous_wildlife_desc코1=Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time.
tech_tb_dense_jungle코0=Selective Defoliants
tech_tb_dense_jungle_desc코1=Thorough cataloging, gene sequencing, and computer modeling of exobotanical ecosystems, coupled with gene editing and dispersal mechanisms, will allow us to reshape alien plant communities to our liking.
tech_tb_quicksand_basin코0=Soil Remediation
tech_tb_quicksand_basin_desc코1=The process of soil deposition normally takes millions of years. With advanced fracking, chemical engineering, and hydraulic management technologies even the poorest substrate can be turned into fertile topsoil.
tech_tb_noxious_swamp코0=Xeno-Hydraulic Mastery
tech_tb_noxious_swamp_desc코1=Sentient races have been reclaiming swampland for thousands of years. A coordinated system of modular aquaducts, pump stations, chemical remediation crawlers and automated soil compactors can reclaim land at unprecedented speeds.
tech_tb_massive_glacier코0=Climate Control Network
tech_tb_massive_glacier_desc코1=Orbital systems of mirrors and shades can effect dramatic changes in planetary climates, when managed properly.
tech_tb_toxic_kelp코0=Ocean Ecology Management
tech_tb_toxic_kelp_desc코1=Given enough processing power, networked sensors and distributed stations, even the ocean currents can be managed to a fine level of control.
tech_tb_deep_sinkhole코0=Subterranean Colonization
tech_tb_deep_sinkhole_desc코1=Many planets exhibit extensive subsurface voids. Subterranean exploration, exploitation, and construction techniques can greatly increase the habitable area of some worlds.
tech_terrestrial_sculpting코0=Terrestrial Sculpting
tech_terrestrial_sculpting_desc코1=There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbitally-deployed drills.
tech_atmospheric_manipulation코0=Atmospheric Manipulation
tech_atmospheric_manipulation_desc코1=Humidity regulators and chemical dispersal units are the first step towards a fundamentally altered atmosphere.
tech_climate_restoration코0=Climate Restoration
tech_climate_restoration_desc코0=By advancing our understanding of atmopsheric manipulation, we will be able to terraform even the most ecologically devastated worlds.
tech_gaia_creation코0=Gaia Creation
tech_gaia_creation_desc코0=The creation of Gaia planets, worlds eminently suitable to almost all forms of life, is the ultimate proof of a species' mastery in the art of terraforming.
tech_genome_mapping코0=Genome Mapping
tech_genome_mapping_desc코1=Mapping the genome of an individual through the sequencing of their DNA opens up for tailored medical treatments and therapies.
tech_epigenetic_triggers코0=Epigenetic Triggers
tech_epigenetic_triggers_desc코1=Advanced DNA methylation techniques allow for functionally significant alterations to be made to arbitrary genomes.
tech_cloning코0=Cloning
tech_cloning_desc코1=Breakthroughs in enucleation and artificial womb technology allows for the mass-production of individuals based on a common genetic template.
tech_gene_banks코0=Gene Banks
tech_gene_banks_desc코1=Gene Banks filter and curate available genomes for deployment in clones.
tech_gene_seed_purification코0=Gene Seed Purification
tech_gene_seed_purification_desc코1=Nucleotide purification techniques allow for the isolation and refinement of particularly desirable genetic traits.
tech_morphogenetic_field_mastery코0=Morphogenetic Field Mastery
tech_morphogenetic_field_mastery_desc코1=From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units.
tech_gene_tailoring코0=Gene Tailoring
tech_gene_tailoring_desc코1=Making gene-editing tools widely available is sure to have a positive impact on our development as a species.
tech_genetic_resequencing코0=Genetic Resequencing
tech_genetic_resequencing_desc코0=No longer will we be limited by the basic biological structure of a species when striving to improve them. DNA is just another material to be shaped as the sculptor wills it.
tech_gene_expressions코0=Targeted Gene Expressions
tech_gene_expressions_desc코1=Stricter control of RNA and protein production on the cellular level.
tech_selected_lineages코0=Selected Lineages
tech_selected_lineages_desc코1=Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies.
tech_capacity_boosters코0=Capacity Boosters
tech_capacity_boosters_desc코1=We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow.
tech_regenerative_hull_tissue코0=Regenerative Hull Tissue
tech_regenerative_hull_tissue_desc코0=A genetically altered version of silicon-based bacteria could potentially be manipulated to regenerate non-organic materials.
tech_vitality_boosters코0=Vitality Boosters
tech_vitality_boosters_desc코0=
tech_doctrine_fleet_size_1코0=Doctrine: Space Combat
tech_doctrine_fleet_size_1_desc코1=Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.
tech_doctrine_fleet_size_2코0=Doctrine: Reactive Formations
tech_doctrine_fleet_size_2_desc코1=Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.
tech_doctrine_fleet_size_3코0=Doctrine: Interstellar Warfare
tech_doctrine_fleet_size_3_desc코1=Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.
tech_doctrine_fleet_size_4코0=Doctrine: Fluid Fleet Templates
tech_doctrine_fleet_size_4_desc코1=Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.
tech_doctrine_fleet_size_5코0=Doctrine: Armada Battle Formation
tech_doctrine_fleet_size_5_desc코1=Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.
tech_interstellar_fleet_traditions코0=Interstellar Fleet Traditions
tech_interstellar_fleet_traditions_desc코1=A body of knowledge regarding combat behaviors is useless without a strong code governing its use.
tech_doctrine_fleet_support코0=Doctrine: Fleet Support
tech_doctrine_fleet_support_desc코1=As extrasolar expeditions become more common, it is important to provide planetside relief for returning fleets.
tech_doctrine_refit_standards코0=Doctrine: Refit Standards
tech_doctrine_refit_standards_desc코1=Standardizing workflows for upgrading and retrofitting ship components can lead to massive efficiency gains.
tech_doctrine_command_matrix코0=Doctrine: Command Matrix
tech_doctrine_command_matrix_desc코1=Restructuring the chain of command and deciding what interdependencies are set between officers, make fleets more responsive and thus cost-effective.
tech_centralized_command코0=Centralized Command
tech_centralized_command_desc코1=Creating dedicated headquarters for all levels of military operations shapes an efficient fleet, and lays a better foundation for future military training.
tech_combat_training코0=Combat Training
tech_combat_training_desc코1=A more extensive training program for new recruits, including realistic combat scenarios, prepare them for the field.
tech_psionic_theory코0=Psionic Theory
tech_psionic_theory_desc코1=The mind is in many ways a reflection of the universe itself, a microcosmos. All species may not reach this insight, but their minds are tools greater than any other.
tech_telepathy코0=Telepathy
tech_telepathy_desc코1=Once fully adapted to the basics of Psionics, the mind is capable of connecting to other individuals, becoming something greater.
tech_transcendent_thought코0=Transcendent Thought
tech_precognition_interface코0=Precognition Interface
tech_precognition_interface_desc코1=Advances in the field of Psionics suggest the possibility of creating combat computers capable of reading and analysing the impulses of telepathic operatives before they are cognitively processed.
tech_psi_jump_drives코0=Psi Jump Drives
tech_psi_jump_drives_desc코1=The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances.
tech_xeno_outreach코0=Xeno Outreach
tech_xeno_outreach_desc코1=The intricacies of interstellar trade closely resemble that of any other transaction, but is performed on a scale dwarfing the entire history of trade for most pre-FTL civilizations.
tech_xeno_relations코0=Xeno Relations
tech_xeno_relations_desc코1=The complexities of interstellar diplomacy necessitate the forming of bonds with foreign powers in order to further one's goals.
tech_xeno_supremacy코0=Xeno Supremacy
tech_xeno_supremacy_desc코1=We navigate a minefield of galactic power dynamics with a singular purpose; to come out on top.
tech_xeno_diplomacy코0=Xeno Diplomacy
tech_xeno_diplomacy_desc코1=Advancing our understanding of interactions with - and manipulations of - the xeno is a necessary step in forming more permanent interstellar alliances.
tech_galactic_ambitions코0=Galactic Ambitions
tech_galactic_ambitions_desc코2=Reduces §HCede Planet§! and §HCede Frontier Outpost§! War Demand Cost.
tech_manifest_destiny코0=Manifest Destiny
tech_manifest_destiny_desc코1=We must have to courage to seize our fate and make true what was always meant to be.
tech_interstellar_campaigns코0=Interstellar Campaigns
tech_interstellar_campaigns_desc코0=A well-oiled war machine is the key to exerting influence on a galactic scale. Backed by the might of our military, we can lay claim to almost anything we want.
tech_galactic_campaigns코0=Galactic Campaigns
tech_galactic_campaigns_desc코0=Further improvements to administration grant an extended power projection across the stars, and the military clout needed to enforce our demands.
tech_planetary_government코0=Planetary Government
tech_planetary_government_desc코1=Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility.
tech_planetary_unification코0=Planetary Unification
tech_planetary_unification_desc코2=Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble.
tech_adaptive_bureaucracy코0=Adaptive Bureaucracy
tech_adaptive_bureaucracy_desc코1=The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits.
tech_colonial_bureaucracy코0=Colonial Bureaucracy
tech_colonial_bureaucracy_desc코0=Local administrative developments allow for closer supervision of colonial affairs without excessively burdening central decision-making.
tech_galactic_bureaucracy코0=Galactic Bureaucracy
tech_galactic_bureaucracy_desc코0=Multiple administrative strata efficiently surface only the most vital information to the upper levels of government.
tech_colonial_centralization코0=Colonial Centralization
tech_colonial_centralization_desc코1=Robust frameworks for local governance created on a per-case basis, to meet each colony's needs.
tech_galactic_administration코0=Galactic Administration
tech_galactic_administration_desc코1=The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion.
tech_living_state코0=The Living State
tech_living_state_desc코1=The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing.
tech_collective_self코0=The Collective Self
tech_collective_self_desc코1=Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities.
tech_ethical_equations코0=Ethical Equations
tech_ethical_equations_desc코1=Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform.
tech_neural_implants코0=Neural Implants
tech_neural_implants_desc코2=Cognition is little but the processing of sensory input. It can be altered.
tech_galactic_benevolence코0=Galactic Benevolence
tech_galactic_benevolence_desc코1=Our people are united and strong, and their rulers benevolent. Sometimes the populace needs to be reminded of this fact.
tech_hyper_entertainment_forum코0=Hyper-Entertainment Forum
tech_hyper_entertainment_forum_desc코1=$building_hyper_entertainment_forum_desc$
tech_virtual_combat_arena코0=Virtual Combat Simulations
tech_virtual_combat_arena_desc코1=The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real.
tech_purity_campaigns코0=Purity Campaigns
tech_purity_campaigns_desc코1=A celebration of purity, perhaps of spirit, or of the body, or purpose - dependent on whatever goal we have in mind.
tech_galactic_markets코0=Galactic Markets
tech_galactic_markets_desc코1=$building_galactic_stock_exchange_desc$
tech_symbol_unity코0=Symbols of Unity
tech_symbol_unity_desc코0=As we explore more of the galaxy and its wonders, it becomes increasingly important for us to reaffirm our beliefs and to unify our people under one symbol.
tech_visitor_center코0=Alien Visitor Centers
tech_visitor_center_desc코0=As we learn that we are not alone in space, we should begin preparations to welcome our new-found friends.
tech_subdermal_stimulation코0=Subdermal Stimulation
tech_subdermal_stimulation_desc코0=Deep-tissue implants are the latest innovation in the revolutionary overlapping of sensory engineering and entertainment experiences. "Where we're going, we won't need skin to feel!"
tech_artificial_moral_codes코0=Artificial Moral Codes
tech_artificial_moral_codes_desc코1=It is circumstance that dictates what is moral. Define the circumstances, and ethics is like clay in your hands.
tech_synthetic_thought_patterns코0=Synthetic Thought Patterns
tech_synthetic_thought_patterns_desc코2=Thinking outside the box merely places you in another, somewhat larger box.
tech_will_to_power코0=Will to Power
tech_will_to_power_desc코1=As power is simply the ability to impose one's will on others, the will to power is a self-fulfilling prophecy.
tech_xeno_integration코0=Xeno Integration
tech_xeno_integration_desc코1=From disparate components do we build a whole greater than the sum of its parts.
tech_cultural_heritage코0=Sociocultural History
tech_cultural_heritage_desc코0=An understanding of a shared past is necessary in order to make any significant strides into the future.
tech_heritage_site코0=Heritage Sites
tech_heritage_site_desc코0=Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future.
tech_hypercomms_forum코0=Local Hypercommunication
tech_hypercomms_forum_desc코0=Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together.
tech_autocurating_vault코0=Automated Curation Algorithms
tech_autocurating_vault_desc코0=Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents.
tech_holographic_rituals코0=Holographic Rituals
tech_holographic_rituals_desc코0=Seeing is believing, and belief begets reality.
tech_transcendent_faith코0=Metacognitive Faith
tech_transcendent_faith_desc코0=Leaving our planetary cradle has opened us up to a new understanding of faith, and its place in a wider context.
tech_alien_sanctuary코0=Xeno Naturalization
tech_alien_sanctuary_desc코0=The introduction of advanced naturalization centers will ensure that any newcomers to our empire are uniquely equipped to navigate their adoptive society, while preserving their native strengths.
tech_amoeba_strike_craft_1코0=Amoeba Breeding Program
tech_amoeba_strike_craft_1_desc코1=By breeding Space Amoebas in captivity, we can program their symbiotic flagella to act as organic strike craft for our navy.
tech_swarm_strike_craft_1코0=Swarm Spawning Pools
tech_swarm_strike_craft_1_desc코1=Collecting specimens from defeated Prethoryn enables us to clone and genetically program a war-brood of our own.
tech_scourge_missile_1코0=Scourge Missiles
tech_scourge_missile_1_desc코1=By analyzing the biological weaponry employed by the Swarm we can create self-propelled projectiles weapons spreading the very same horrific destruction.
tech_space_whale_weapon_1코0=Frequency Tuning
tech_space_whale_weapon_1_desc코1=Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships.
tech_repeatable_improved_tile_mineral_output코0=Extraction Patterns
tech_repeatable_improved_tile_mineral_output_desc코2=Changes in how mineral deposits are evaluated relative to each other lead to more efficient boring patterns.
tech_repeatable_improved_military_station_damage코0=Synchronized Firing Patterns
tech_repeatable_improved_military_station_damage_desc코1=Cross-linking weapon systems to fire in staggered volleys improves the actual damage output of Military Stations over time.
tech_repeatable_improved_military_station_health코0=Fortified Core Layers
tech_repeatable_improved_military_station_health_desc코1=Additional layers of armor plating within the structure itself improves the resilience of Military Stations.
tech_repeatable_improved_ship_health코0=Hull Integrity
tech_repeatable_improved_ship_health_desc코1=Further increasing compartmentalization of shipboard spaces allows ships to sustain more damage before hull integrity reaches critically low levels.
tech_repeatable_improved_armor_output코0=Matter Compression
tech_repeatable_improved_armor_output_desc코1=Compressing suitable materials into ultra-dense forms is a cheap and efficient way to improve their ability to absorb weapons-grade impacts.
tech_repeatable_weapon_type_explosive_damage코0=Thermodynamic Yield Control
tech_repeatable_weapon_type_explosive_damage_desc코1=With the chemical reaction tightly controlled by missile-board microprocessors, warhead detonations can be tuned for maximum effect for local conditions at the time of impact.
tech_repeatable_weapon_type_explosive_fire_rate코0=Miniaturized Pre-Igniters
tech_repeatable_weapon_type_explosive_fire_rate_desc코1=Advances in miniaturization allow for more rapid loading and discharging of rocket-propelled payloads.
tech_repeatable_weapon_type_kinetic_damage코0=High-Density Munitions
tech_repeatable_weapon_type_kinetic_damage_desc코1=Ultra-dense slugs can punch through even the strongest of projected shields.
tech_repeatable_weapon_type_kinetic_fire_rate코0=Loader Efficiency
tech_repeatable_weapon_type_kinetic_fire_rate_desc코1=Minor technical advances combine with improved shipboard routines for handling munitions to provide a noticeable boost in fire rate.
tech_repeatable_improved_tile_energy_output코0=Applied Superconductivity
tech_repeatable_improved_tile_energy_output_desc코1=Minor improvements to transmission efficiency adds up to a sizeable reduction in overall energy loss.
tech_repeatable_improved_shield_output코0=Shield Harmonics
tech_repeatable_improved_shield_output_desc코1=The basic mechanics of ship shields are complex, but they can be adjusted and improved in a multitude of ways.
tech_repeatable_weapon_type_energy_damage코0=Focusing Arrays
tech_repeatable_weapon_type_energy_damage_desc코1=Perfecting the firing cadence of laser weaponry is a task that could keep the engineering elite of any given planet busy for centuries.
tech_repeatable_weapon_type_energy_fire_rate코0=Flash Coolant
tech_repeatable_weapon_type_energy_fire_rate_desc코1=New developments in tech cooling regularly surface, improving the stability and efficiency of our weapons systems, keeping them from blowing up the ships upon which they are mounted.
tech_repeatable_weapon_type_strike_craft_fire_damage코0=Synapse Interceptors
tech_repeatable_weapon_type_strike_craft_fire_damage_desc코1=Increasing the speed at which fighter pilots can process and act upon enemy positioning data elevates strike craft a few steps up the food chain.
tech_repeatable_weapon_type_strike_craft_fire_rate코0=Heat Recyclers
tech_repeatable_weapon_type_strike_craft_fire_rate_desc코1=Circulating excess heat from weapons discharge in order to prime munitions as they are loaded increases the rate of fire of strike craft weaponry.
tech_repeatable_improved_planet_sensor_range코0=Planetary Signal Boosters
tech_repeatable_improved_planet_sensor_range_desc코1=As our fleets roam every further from our ancestral home, our sensor technology continuously pushes past the limits of old.
tech_repeatable_reduced_building_cost코0=Gravitational Analysis
tech_repeatable_reduced_building_cost_desc코1=Increasingly powerful computation paradigms allow us to adapt individual construction projects to planetary and ultra-local gravitational conditions.
tech_repeatable_reduced_building_time코0=Assembly Algorithms
tech_repeatable_reduced_building_time_desc코1=The application of game and puzzle theory has the potential to greatly optimize modular assembly and construction.
tech_repeatable_improved_tile_food_output코0=Transgenic Crops
tech_repeatable_improved_tile_food_output_desc코1=Transgenic crops offer the nutritional elements of several standard food crops in one convenient package.
tech_repeatable_improved_sector_cap코0=Communication Protocols
tech_repeatable_improved_sector_cap_desc코1=Improved FTL communication channels allow for more coherent administrative direction.
tech_repeatable_improved_core_system_cap코0=Administrative Efficiency
tech_repeatable_improved_core_system_cap_desc코1=Restructuring the managerial web linking core worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire.
tech_repeatable_improved_leader_cap코0=Sentient Resource Management
tech_repeatable_improved_leader_cap_desc코1=The concept of managing individuals as resources within larger systems of production must, by necessity, become more flexible as the potential natures of the managed individuals grow ever more numerous.
tech_repeatable_reduced_leader_cost코0=Talent Acquisition
tech_repeatable_reduced_leader_cost_desc코1=Propaganda programs and subtle manipulation of economic records drive down the cost of employing top-tier Leaders.
tech_repeatable_improved_edict_length코0=Proclamation Broadcasts
tech_repeatable_improved_edict_length_desc코1=More aggressive information campaigns improve the populace's receptiveness to Edicts.
tech_repeatable_improved_army_damage코0=Aggressive Conditioning
tech_repeatable_improved_army_damage_desc코1=Iterating on the standard conditioning regimen for ground troops has proven to make them more effective in direct combat.
tech_repeatable_improved_army_health코0=Nerve Dampeners
tech_repeatable_improved_army_health_desc코1=Careful tuning of pain receptors allow soldiers to fight through what would previously have been debilitating injuries.
tech_repeatable_improved_leader_life_span코0=Cell Revitalization
tech_repeatable_improved_leader_life_span_desc코1=Regimens of periodic cell revitalization treatments keep the leader class spry and active beyond traditionally expected lifespans.
tech_repeatable_improved_border_range코0=Propaganda Transmissions
tech_repeatable_improved_border_range_desc코1=Unencoded broadcasts signaling our claims on nearby systems are a basic but effective foreign policy tool.
tech_repeatable_improved_slave_mineral_output코0=Stimulant Diet
tech_repeatable_improved_slave_mineral_output_desc코1=Chemically optimizing diets for indentured workers allow them to perform above projected productivity curves.
tech_pirate_starting코0=Pirate Only Tech
tech_pirate_starting_desc코0=
tech_event_crystal_sonar코0=Hidden
tech_event_crystal_sonar_desc코0=Enabled Crystal Sonar edict.
tech_event_droning_optimizations코0=Hidden
tech_event_droning_optimizations_desc코0=Enables Droning Optimizations edict.
tech_event_greater_crystal_bounty코0=Hidden
tech_event_greater_crystal_bounty_desc코0=Enables Greater Crystal Bounty edict.
tech_event_crystal_bounty코0=Hidden
tech_event_crystal_bounty_desc코0=Enables Crystal Bounty edict.
tech_event_drone_bounty코0=Hidden
tech_event_drone_bounty_desc코0=Enables Drone Bounty edict.
gateway_capital코0=§HAdministrative Path§!\n§EThis technology will lead to further advancements in capital buildings and £influence  §HInfluence§! gain. Upgraded planetary capitals are required for §Hhigh-level buildings§!.§!
gateway_biological코0=§HBiological Path§!\n§EThis technology will lead to further advancements in biological enhancement and adaptation.§!
gateway_ship코0=§HShip Path§!\n§EThis technology will lead to further advancements in the construction of larger Spaceports and more powerful warships.
gateway_psionics코0=§HPsionic Path§!\n§EThis technology will lead to further advancements in the field of psionics.
gateway_robotics코0=§HRobotic Path§!\n§EThis technology will lead to further advancements in the field of robotics.
tech_curator_lab코0=Curator Exploration Lab
tech_curator_lab_desc코1=These shipboard lab facilities incorporates advanced technologies from the ancient Curator Order to further increase survey speeds.
tech_archeology_lab코0=Curator Archeology Lab
tech_archeology_lab_desc코1=A shipboard lab with advanced archaeological equipment, including a vast database supplied by the Curator Order where new discoveries can easily be cross-referenced.
