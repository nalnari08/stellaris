progress.3.desc_08코0=Our colony ship has gently touched down on the sprawling savanna that covers most of §Y{Root.GetName}§!. The shimmering air is dry yet pleasant, and a large herd of docile herbivores can be seen observing from a distance as our first landing site is established.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first {Root.Owner.GetSpeciesName} city on an alien world.
progress.3.desc_09코0=Our colony ship managed, with surprising grace, to maneuver between the massive peaks that are so prevalent in the jagged landscape of §Y{Root.GetName}§!. It touched down in a sheltered valley that will serve as an ideal first landing site.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first {Root.Owner.GetSpeciesName} city on an alien world.
fleet_maneuvers_recruitment코0=Fleet Recruitment Drive
fleet_maneuvers_recruitment_desc코0=§LThe recent naval drills have spurred a great deal of interest in the fleet among the public. We have no shortage of new recruits, which means that we will have to spend less resources to find crews for our starships.§!
fleet_maneuvers코0=Fleet Maneuvers
fleet_maneuvers_desc코0=§LAs a result of the large fleet maneuvers we recently held, our well-trained naval crews are able to maintain a higher rate of fire.§!
maneuvers_cancelled코0=Canceled Fleet Maneuvers
maneuvers_cancelled_desc코0=§LLarge segments of our military leadership are disgruntled due to the recent cancellation of our planned fleet maneuvers. They feel that it is an unacceptable sign of weakness that our neighbors are sure to take advantage of.§!
maneuvers_no_protest코0=Did Not Protest Maneuvers
maneuvers_no_protest_desc코0=§LA large segment of our military is furious over the fact that we failed to diplomatically object to the massive foreign fleet exercise that recently took place close to our borders.§!
