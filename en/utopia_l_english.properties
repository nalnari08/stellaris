FLESH_IS_WEAK_PROJECT_DESC코0=It is a fool who persists in clinging to a worn, decrepit instrument when a more efficient alternative presents itself.\n\nWe now possess the technology to make cybernetic implants available to the population of the {Root.GetName} at large. Our citizens will be stronger, faster and more intelligent as limbs and organs are replaced with improved mechanical versions.
SYNTHETIC_EVOLUTION_PROJECT코0=Synthetic Evolution
SYNTHETIC_EVOLUTION_PROJECT_DESC코0=It is time to leave our flawed organic vessels behind and embrace immortality. We must prepare advanced synthetic avatars for our entire population, and then begin the process of consciousness transfers.
