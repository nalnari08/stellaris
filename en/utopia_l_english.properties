precursor.2200.desc.b코0=After surveying the immense ring world found in the §Y{From.GetStarName}§! system, Science Officer §Y{Root.GetLeaderName}§! has reported that it is similar in many ways to our own ring designs, despite its age.\n\nThere is one critical difference, however - the ring sections appear to have been constructed partly out of a new resource that is unknown to us. Initial reports describe it as some kind of "living metal." Whatever it is, it should be studied more closely.
