ring_world_1_CONSTRUCTION_INFO_DELAYED코1=§EUpgrades to:\n\n$ring_world_2_intermediate$\nCost: £minerals §Y20000§! £time §H4800§!\n\n$ring_world_3_intermediate$\nCost: £minerals §Y20000§! £time §H3600§!\n\nA full Ring World consists of 4 $ring_world_3_intermediate$s, each equivalent to a size 25 Gaia world.§!
ring_world_1코0=Ring World Site
