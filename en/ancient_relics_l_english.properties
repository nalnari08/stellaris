d_collapsed_spire_desc코0=An immense residential spire has collapsed under its own weight in this region, blocking access. While it was still standing, this towering structure must have been among the tallest on the planet.
d_massive_crevice코1=£blocker£ Massive Crevice
d_massive_crevice_desc코0=This region is divided by a vast crevice that cuts through what was once a dense urban zone. The ground here is extremely unstable, with frequent earthquakes and landslides.
d_shattered_solar_array코1=£blocker£ Shattered Solar Array
d_shattered_solar_array_desc코0=The shattered remnants of some kind of colossal solar array. When it was still functional, it must have provided power to a significant portion of this planet.
d_flooded_reactor_pits코1=£blocker£ Flooded Reactor Pits
d_flooded_reactor_pits_desc코0=These deep pits appear to have once housed the planet's main energy production facilities. Over the eons, rain and flooding have filled the pits with murky water.
d_crumbling_mining_tunnels코1=£blocker£ Crumbling Mining Tunnels
d_crumbling_mining_tunnels_desc코0=A network of deep tunnels beneath the planet's surface seem to have been its primary source of minerals. Millennia of cave-ins and rockfalls have left only a fraction of the tunnels traversable.
d_ancient_reactor_pits코0=Ancient Reactor Pits
d_ancient_reactor_pits_desc코0=These deep pits near the planet's equator once housed its primary energy generators. Much of the surprisingly sturdy infrastructure has survived, and new reactors can be slotted into it.
d_immense_solar_array코0=Immense Solar Array
d_immense_solar_array_desc코0=This solar array is nearly the size of a small continent. Most of it has been smashed beyond repair, but the underlying power infrastructure has survived, making it a good site for energy production.
d_abandoned_mining_tunnels코0=Abandoned Mining Tunnels
d_abandoned_mining_tunnels_desc코0=Many of the ruins on the planet's surface were built by minerals extracted from these tunnels. Although most have been mined to depletion, there are still several with rich yields.
d_central_spire코0=Central Spire
d_central_spire_desc코0=This towering structure appears to have served as the administrative center of the planet. Its central location and mostly intact interior provides an unmatched opportunity to research the ruins of this world.
d_industrial_sector코0=Industrial Sector
d_industrial_sector_desc코0=This entire region once served as the industrial heartland of the planet. The factories and refineries that operated here have long since stopped working, but vast amounts of scattered resources can still be found in the area.
d_relic_dense_ruins코0=Dense Ruins
d_relic_dense_ruins_desc코0=The study of the dense ruins that cover this Relic World are a boon to science, but their presence also limits the amount of livable space.
