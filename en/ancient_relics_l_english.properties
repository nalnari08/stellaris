decision_arcology_project_relic_desc코0=This planet was once a vibrant ecumenopolis. It would be a monumental task, but the planet could be rebuilt and restored to its former glory.

mega.201.desc코0=For untold generations, the cold and empty ruins of [Root.GetName] have stood dormant, as quiet symbols of a golden age that came to an abrupt end eons ago.\n\nNo longer. The planet-wide city has at last been reborn, and those same dilapidated ruins are once more alive with activity. Where possible, existing buildings and infrastructure have been repaired and repurposed. Where the damage was too great, the rubble and ruins have been cleared away to allow for new construction.
d_former_relic_world코0=Former Relic World
d_former_relic_world_desc코0=This ecumenopolis was once an abandoned Relic World. Most of the old ruins were repurposed or cleared away when the planet-wide city was rebuilt, but there are still many sites that are of scientific value.

