r_severed_head코0=Head of Zarqlan
r_severed_head_desc코0=Excerpt, Symbols of Worship (102nd Edition):\n\nZARQLAN (zaar-klann)\nRenowned holy figure of indeterminate species, worshiped as divine prophet by at least seven distinct galactic religions during Fourth Interregnum (32nd Cycle of Kavabh). Ultimate fate unknown, but references in historical records cease after 38th Cycle. Historicity heavily debated since at least (early) 41st Cycle; dismissed by many today as fable or legend.
r_ancient_sword코0=Blade of the Huntress
r_ancient_sword_desc코1=An ancient and well-preserved weapon forged out of an unknown material. It vibrates slightly with barely contained psionic power.
r_reality_perforator코0=Vultaum Reality Perforator
r_reality_perforator_desc코0=A dense and incredibly heavy orb composed of an unknown material. The Vultaum claimed this device was capable of briefly destabilizing the simulated reality they believed themselves trapped inside, offering a glimpse of the real world.\n\nWhether true or not, when activated the orb makes it possible to manipulate minor aspects of reality in a localized bubble. This effect lasts only for a short while, as the universe seems to quickly right itself again, but if timed right it would give our fleets a decisive advantage.
r_pox_sample코0=Javorian Pox Sample
r_pox_sample_desc코0=A sample of the dreaded Javorian Pox that wiped out the Irassian species. Although harmless to most other life forms, the virus that causes the disease has many unique genetic properties, some of which can actually prolong life in most organics.\n\nThe virus could also be used to create a new strain of the Javorian Pox that can infect non-Irassians. Although not as virulent or lethal as the original disease was to the Irassians, it would still make a potent biological weapon.
r_cryo_core코0=Yuht Cryo Core
r_cryo_core_desc코0=As the Yuht never discovered the existence of hyperspace, they depended on their long lifespans and cryogenic technology to travel between the stars. This prototype cryo core was created by Yuht scientists shortly before their empire fell to the Jabbardeeni.\n\nThe cryo field generated by this core is well beyond our current levels of technology. 
r_war_forge코0=Cybrex War Forge
r_war_forge_desc코1=A relatively small and portable war forge, the last of its kind in the universe. It is a relic from the time when the Cybrex made war upon the galaxy, before their "Adjustment" made them change their ways.\n\nThe forge's ability to produce warships has been permanently disabled by the Cybrex, but still has the capacity to convert massive amounts of minerals into alloys.

cybrex_warform코0=Cybrex Warform
cybrex_warform_desc코0=This titanic robot towers over most buildings, with enough firepower to devastate cities.
relic_cybrex_passive코0=Permits building §Y$cybrex_warform$§! armies at your capital.
