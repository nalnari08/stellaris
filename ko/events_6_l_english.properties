# Projects
LONELY_BOT_PROJECT코0=공장 복원
LONELY_BOT_PROJECT_DESC코0=[Root.GetName]의 공장은 수 세기 동안 이미 쇠퇴해 왔으며, 언제든 무너져 내릴 수 있는 지경에 다다르고 있습니다. 행성의 식민지 개척에 중요한 역할을 했던 공장인 만큼, 우리 개척민들은 우리가 개입해서 건물이 이전의 영광을 되찾을 수 있도록 해줄 것을 요청했습니다.\n\n보상: £alloys£ §G합금!

LONELY_BOT_MISSING_PROJECT코0=사라진 로봇
LONELY_BOT_MISSING_PROJECT_DESC코0=행성에 거주하던 로봇이 개척민들 다수와 더불어 최근 사라졌습니다. 우리 공학자들은 개척민들과 로봇을 찾을 수 있는지 알아보기 위해 로봇의 원격 신호의 근원지를 추적하고 있습니다.

breed_turtle_world_project코0=넴마 사육 프로그램 시작
breed_turtle_world_project_DESC코0=넴마들을 먼저 연구한 후 우리의 동물학 전문지식을 적용함으로써, 유순하고 순종적인 표본들이 그들의 거주 구역의 수용량 내에서 번성하도록 장려할 수 있습니다.
enslave_turtle_world_project코0=넴마 노예화 시작
enslave_turtle_world_project_DESC코0=고급 약물과 인공두뇌 임플란트는 넴마들을 더욱 유순하고 다루기 쉽게 만들 것입니다. 시간이 지나면 그들은 거대한 짐 나르는 짐승들이 될 것입니다.
mine_turtle_world_project코0=넴마 채굴 작전 시작
mine_turtle_world_project_DESC코1=넴마들의 생물학을 신중히 연구한 끝에, 우리 [Root.owner.GetScientistPlural]은 이 거대한 파충류들의 껍데기로부터 유용한 광물들을 성공적으로 수확할 수 있게 되었습니다.
kill_turtle_world_project코0=넴마 학살
kill_turtle_world_project_DESC코0=우리는 필요한 모든 수단을 동원하여 이 행성에서 넴마들의 위협을 제거할 것입니다.
study_turtle_world_project코0=넴마 연구
study_turtle_world_project_DESC코0=우리는 넴마의 운명을 최고의 [Owner.GetScientistPlural]의 관리에 맡겨 두고 어떤 해결책을 찾을 수 있는지 지켜보아야 합니다.

STUDY_NANITE_SWARM코0=나노봇 무리떼 연구
STUDY_NANITE_SWARM_DESC코0=[nanite_swarm_planet.GetName]의 나노봇 무리떼는 기술적 경이로움이자 위험입니다. 나노봇의 기원과 행성의 독특한 생태계와의 연관성을 추적하는 것은 우리 [Root.Owner.GetScientistPlural]에게 흥미로운 도전임과 동시에 기계 지능에 대한 우리의 이해를 진전시켜줄 수도 있습니다.
DESTROY_SWARM코0=무리떼 파괴
DESTROY_SWARM_DESC코0=무리떼에 대한 궤도 폭격을 지시합니다. 만약 발견할 가치가 있는 비밀들이 있다면, 저 벌레들의 껍데기로부터 채취하면 됩니다.

TAME_THE_SWARM코0=무리떼 길들이기
TAME_THE_SWARM_DESC코0=인공지능에 대한 우리의 고급 지식은 나노봇을 재프로그래밍하고 길들이는 데 사용될 수 있습니다. 행성 위에 구조물을 짓는 데에 훌륭한 자산이 될 것이고, 그들과 행성 생태계와의 연결을 통해 나노봇들로 하여금 두 번째 행성을 만들도록 지시할 수도 있을 것입니다.
TAME_THE_SWARM_DESC_ARTIFICIAL코0=인공지능에 대한 우리의 고급 지식은 나노봇을 재프로그래밍하고 길들이는 데 사용될 수 있습니다. 행성 위에 구조물을 짓는 데에 훌륭한 자산이 될 것이고, 그들과 행성 생태계와의 연결을 통해 나노봇들로 하여금 낙원을 만들도록 지시할 수도 있을 것입니다.

ENLIGHTEN_RADIO코0=방사능영양생물 계몽
ENLIGHTEN_RADIO_DESC코0=대기보다 방사능이 더 많은 세상에서 살면서 번성하기까지 하는 이 식물들은 우리 제국에 훌륭한 보탬이 될 수 있습니다. 하지만 그 전에, 우리는 그들의 정신을 향상시키고 수 천년치의 진보적 지식을 몇 달 안에 가르쳐야 할 것입니다.

GAS_RESTORATION코0=[From.GetName] 복원 프로젝트
GAS_RESTORATION_DESC코0=실수에 대한 속죄는 권력자들의 특권입니다. 그리고 이 시나리오에서, 우리는 반드시 속죄해야 합니다. [From.GetName]에서 벌어진 참사는 끔찍했고, 우리의 유일한 희망은 우리 과학자들이 우리 심층 스캐너의 극성을 뒤집어 가스 거대 행성 내부의 생명의 불꽃을 다시 붙일 수 있도록 만드는 것입니다.

RESCUE_STORM코0=[Root.GetName] 해방
RESCUE_STORM_DESC코0=[From.GetName]은(는) [FromFrom.GetName]의 폭풍 안에 갇혀 있습니다. 그들의 유일한 희망은 우리가 그곳에 새 함선을 보내 그들의 실드 주파수를 원격으로 조정하는 것입니다.

STUDY_SLEEPING_CRYSTAL코0=이상한 소행성 연구
STUDY_SLEEPING_CRYSTAL_DESC코0=[From.GetName]은(는) 알 수 없는 방법을 통해 우리 채광 스테이션을 피해 회전하는 것처럼 보이는 이상한 소행성입니다. 우리는 방법을 찾기 위해 과학선을 파견해야 합니다.

CRACK_THE_EGG코0=알 깨트리기
CRACK_THE_EGG_DESC코0=우리가 [Solar_System.GetName]에서 발견한 거대한 알은 사실상 해부되기를 간청하고 있습니다. 이렇게 거대한 생물체의 생식 주기를 이렇게 가까이에서 연구할 놀라운 기회는 몇 번 찾아오지 않을 것입니다.
# Decisions
decision_crystalline_refugees코0=수정체 난민 정착
decision_crystalline_refugees_desc코0=$NAME_Central_Crystal_Country$에 있는 고향으로부터 추방당한 $NAME_Central_Crystal_Species$ 난민들의 집을 찾아주십시오.
decision_crystalling_refugees_effect_tt코0=§G5§! §H$NAME_Central_Crystal_Species$§! £pops£ POP들이 §Y[Root.GetName]§!(으)로 이주합니다.

decision_crystalline_architecture코0=수정체 건설
decision_crystalline_architecture_desc코0=$NAME_Central_Crystal_Country$이(가) 파견한 공학자 팀은 거주지의 구획 배치를 개선할 것입니다.

decision_expand_dayside코0=태양면 기반시설 확장
decision_expand_dayside_desc코0=[Root.GetName]의 독특한 상황을 이용하여, 우리는 이 행성의 태양면 전체에 태양광 패널을 설치하여 에너지 생산량을 획기적으로 늘릴 수 있습니다.

decision_introduce_chaos코0=혼돈 도입
decision_introduce_chaos_desc코0=이 행성은 우리에게 너무나도 완벽합니다. 평범한 우리 식민지 주민들은 정신 붕괴를 겪고 있습니다. 우리가 선택할 수 있는 유일한 방법은 약간의 결함을 도입하는 것입니다.

# Events
anomaly.2080.name코0=수수께끼의 로봇
anomaly.2580.desc코0=우리 과학자들이 [From.GetName]의 이전 문명에 대해 조사하던 중, 그들로부터 숨으려는 작은 수수께끼의 로봇을 만났습니다. 이후 몇 주 동안 이 작은 것에게 다가가고 친밀감을 쌓은 끝에, 로봇은 창조주들의 죽음 이후 자신이 감독해 오던 여전히 기능하는 공장으로 과학자들을 이끌었습니다.\n\n건물로 안내받은 우리 사람들은 우주선으로 많은 양의 자원들을 가져올 수 있었습니다. 기이하고 소통하기 어렵긴 하지만, 작은 로봇은 우리 과학자들을 자신의 친구들로 생각하는 것 같습니다.

anomaly.6700.name코0=구사일생
anomaly.6700.desc코0=[Root.GetName]의 승무원들이 §H[nanite_swarm_planet.GetName]§!의 척박한 황무지들을 조사하였으며, 첫 번째 보고는 예상했던 바와 같았습니다: 이 곳은 수면 위로는 그 어떠한 생명의 흔적도 찾아볼 수 없는 비정상적인 불모지입니다. 그러나 이 행성의 수생 생명체들은 그 중 일부가 건조한 땅 위로 진출하려는 시도를 했었으리라 예상했던 시점에도 여전히 물 속에서 머무르며 잘 진화해 왔습니다.\n\n또한 승무원들은 모래 속에 파묻힌, 본디 고대의 다양한 구조물로 보이는 것들을 발견했습니다. 그들이 이 명백히 건축물로 보이는 것들을 파 내려가기 시작하자마자, 적은 양의 나노봇 무리떼가 나타나 조사관들을 괴롭히기 시작했습니다. 이 건축물들은 모래로 지어진 것이 아니라, 수 십억 개의 극소 나노봇으로 구성된 것으로 보여집니다!\n\n일단 움직이기 시작한 뒤로, 이 무리떼는 휴면 상태의 나머지 전부를 깨우고, 또 깨우면서 신속히 증식했습니다. [Root.GetLeaderName]은(는) 행성에서 신속하게 빠져나올 것을 지시했으며, [Root.GetName]은(는) 폭풍처럼 몰려드는 나노봇의 맹추격 속에서 간신히 빠져나올 수 있었습니다. 남은 무리떼는 여전히 격해져 있는 상태로 보여지며, 좀처럼 진정되지 않는 것 같습니다.
anomaly.6700.a코0=여기서 무슨 일이 벌어진 건지 알아내도록.

anomaly.6705.name코0=나노봇의 기원
anomaly.6705.desc.start코0=[root.GetName]은(는) §H[nanite_swarm_planet.GetName]§!의 토종 나노봇에 대한 연구를 완수하였으며 결과는 믿을 수 없을 만큼 충격적입니다. 수천 년 전, 진보된 문명에서 출항한 함선이 이곳에 추락했습니다. 그 함선은 수십 가지 다른 디자인의 로봇들을 싣고 있었습니다.
anomaly.6705.desc.L코0=이상하게도, 이 나노봇들은 우리가 발견한 그 어떤 L-관문보다도 오래되었긴 하지만, 신비에 싸인 관문 건설자들의 도구였을 가능성이 있어보입니다.
anomaly.6705.desc.noL코0=누가 이 기계들을 만들었든지 간에, 그들은 우리 시대 한참 이전에 우리보다 한참 진보된 기술을 갖고 있었습니다.
anomaly.6705.desc.end코0=\n나노봇들은 자체적으로 작동하여 프로그래밍된 대로 행성을 수호하고자 시도했습니다. 그러나 그들을 통제해 줄 창조자의 부재로 인해, 나노봇들 간의 전투가 시작되었습니다.\n\n이 분쟁의 새로운 승자는 행성 환경에 맞도록 빠르게 진화한 초적응성, 자기복제 나노봇 시스템이었습니다. 이 기계는 이 지역의 식물에서부터 이전의 기계 라이벌들에 이르기까지의 모두를 분해하며 이 지상 세계의 주인이 되었습니다.\n\n우리는 이 거대한 전쟁, 그 여파의 진실을 목격했습니다: 이곳은 생명체가 없는 불모지가 아니라, 진화한 최상위 포식자의 행성임을.
anomaly.6705.a코0=무리떼를 길들이자.
anomaly.6705.b코0=무리떼에 대해 더 조사하라.
anomaly.6705.b.tooltip코0=우리 [Root.Owner.GetScientistPlural]이(가) [nanite_swarm_planet.GetName]의 진화된 나노봇이 가진 비밀에 대해 조사하도록 지시합니다.
anomaly.6705.c코0=무리떼를 파괴하라.

anomaly.6710.name코0=인공 면역 체계
anomaly.6710.desc.start코0=§H[nanite_swarm_planet.GetName]§!의 구성원들은 인상적인 모습을 계속해서 보여주고 있습니다. 우리가 내려보내는 그 어떤 탐사정도 무리떼에 의해 빠르게 분석되고 분해되며, 얼마 지나지 않아 다른 군락들, 심지어 행성 반대편에서조차도 우리의 드론을 효과적으로 흡수하는 방법에 대해 학습합니다. 이 무리떼의 우리 기술에 대한 이해가 현격히 증가되었음을 보여주고 있습니다.
anomaly.6710.desc.normal코0=우리 일부 [Root.Owner.GetScientistPlural]은(는) 이러한 행동 방식이 이 무리떼가 지성체(혹은, 지성체들)임을 보여주며, 살아있는 것으로 여겨질 수 있다고 주장합니다.\n\n이제 결정할 시간입니다: 그들을 내버려 둘까요, 파괴할까요, 아니면 우리의 이익을 위해 이것들을 이용하려 시도해 볼까요?
anomaly.6710.desc.gestalt코0=이는 갓 태어난 군체의식이 보이는 행동들이며 만약 이를 내버려 둔다면 나노봇 무리떼는 지성을 획득할 수도 있을 것입니다. 이 상태로 내버려 둘까요, 아니면 위협이 되기 전에 미리 파괴할까요? 혹은 어쩌면, 우리의 이익을 위해 이를 이용할 방법을 찾을 수 있지 않을까요?

anomaly.6710.a코0=무리떼를 길들이자.
anomaly.6710.b코0=개척선 엔진에 시동을 걸어라!
anomaly.6710.c코0=이것들은 평범한 자동기계가 아냐, 살아있는 존재라고!

anomaly.6715.name코0=나노봇 길들이기
anomaly.6715.desc코0=§H[nanite_swarm_planet.GetName]§!의 나노봇 무리떼는 집단으로는 인상적이지만, 개별로 놓고 보았을 때는 상당히 취약합니다. 행성의 대기에서 아주 일부를 추출한 뒤 우리의 진보된 AI 기술을 이용하여 나노봇의 통신 시스템을 재프로그래밍 할 수 있었습니다. 그후 수정된 나노봇들을 다시 무리떼에 집어넣자, 프로그램 수정 내용은 전 지역에 걸쳐 순식간에 전파되었습니다.\n\n네트워크 제어권을 확보함에 따라, 우리의 첫 번째 작업은 안정적인 생물권, 특히 [Root.Owner.GetSpeciesNamePlural]에게 적합한 환경을 §H[nanite_swarm_planet.GetName]§!에 다시 도입하는 것이었습니다. 이제 행성은 완벽히 준비된 상태로 우리를 기다리고 있으며, 나노봇 무리떼 또한 우리 거주민들이 요구하는 모든 일을 도울 준비가 되어있습니다.
anomaly.6715.a코0=개척선 엔진에 시동을 걸어라!

anomaly.6720.name코0=그 누구도 궤도폭격을 막을 순 없다
anomaly.6720.desc코0=[root.fleet.GetName]이(가) §H[nanite_swarm_planet.GetName]§!에 대한 궤도 폭격을 마친 곳에 먼지가 내려앉습니다. 강력한 폭발물과 함께 실험 단계의 EMP 공격까지도 아낌없이 쏟아부었음에도 불구하고, 이 과정은 꽤 오랜 시간을 필요로 했습니다. 그 결과, 저 아래에서는 더 이상 어떠한 기계 생명체의 움직임도 찾아볼 수 없게 되었습니다.\n\n우리의 미래 거주민들은 이 날파리떼의 흔적에 닿을 수 있을 것이고, 바라건대 그것들로부터 가치 있는 것들을 수확할 수 있을 것입니다.

anomaly.6725.name코0=준비 부족
anomaly.6725.desc코0=우리의 예방 조치와 특수 장비로는 충분치 않았습니다. §H[nanite_swarm_planet.GetName]§!에 거주지를 건설한 지 얼마 지나지 않아, 지상에 위치한 우리 팀들과의 연결이 모두 끊어졌습니다. 우리가 정착지로부터 받은 마지막 통신은 전초기지로 몰려드는 검은색 소형 물체에 의해 어두워진 하늘의 모습이었습니다.
anomaly.6725.a코0=망할 나노봇들!

anomaly.6740.name코0=과학의 색채
anomaly.6740.desc코0=§Y[From.GetName]§!의 코로나 주변에서 관측된 항성 복사 공명은 내열성을 가진 특이 결정 형성 때문인 것으로 밝혀졌습니다!\n\n결정을 가져온 우리의 [Root.Owner.GetScientistPlural]은(는) 그 이상 공명이 재현 가능하다는 사실을 깨닫고 깜짝 놀랐습니다. 제일 먼저 [From.GetName]와(과) 동일한 항성 복사에 결정을 노출시키자 처음에 기록된 현상과 동일한 결과를 생성했습니다. 또한 그것은 우리가 쏘아 보내는 모든 에너지 파동에 대해서 공명을 형성했으며, 지금껏 [Owner.GetSpeciesNamePlural] 그 누구도 관측하지 못했던 새로운 색채와 소리를 만들어 내는 것처럼 보입니다!\n\n이러한 주파수들은 우리가 우주를 바라보는 방식을 바꿔 놓을 수 있을지도 모릅니다. 혹은 그 대신, 이를 이용해 별의 맹렬한 열기 속에서도 버틸 수 있는 결정 구조를 위한 연구 프로그램을 시작할 수도 있을 것입니다.
anomaly.6740.a코0=이 새로운 주파수들을 우리의 예술가들에게 돌려주도록.
anomaly.6740.a.gestalt코0=추가 분석을 위해 이 새로운 주파수들을 회수하라.
anomaly.6740.b코0=결정을 수확하여 우리의 에너지 무기들을 강화하라.

anomaly.6745.name코0=[From.GetName]
anomaly.6745.desc코0=[Root.Owner.GetSpeciesNamePlural]이(가) 별들을 새로운 터전으로 바라볼 수 있게 된 이래로 순수한 상상 속에서의 [From.GetName]은(는) 우리의 새로운 터전으로써, 꿈과 희망으로 가득찬 공간이었습니다. 슬프게도 망원경의 성능이 좋아진 결과 우리는 그 행성이 동주기 자전을 하는, 얼어붙은 지옥의 모습을 하고 있는 곳일 수도 있음을 깨달았습니다. 그리고 오늘, 그 가설이 사실임을 확인했습니다.\n\n그러나, 아직 희망은 있습니다. 이 행성은 거주 가능한 행성이 갖춰야 할 모든 요소를 갖추고 있습니다. 단지 약간의 노력이 더해질 수 있다면....
anomaly.6745.a코0=우리에게 영감을 주셔서 감사합니다, [From.GetName].
anomaly.6745.b코0=또 하나의 행성이 우리의 확장 목록에 추가되었을 뿐이야.
anomaly.6750.name코0=[From.GetName]
anomaly.6750.desc코0=이 동주기 자전 행성은 거주 가능한 행성이 갖춰야 할 모든 요소를 갖추고 있는 것 같습니다. 아마 이곳에 건설 가능한 무언가가 있을 겁니다.

anomaly.6800.name코0=조준 연습
anomaly.6800.desc코0=우리 감지기가 [From.GetName]에 있는 우주선 잔해가 그 곳에 특이한 방식으로 도착한 것을 발견했습니다. 우주선들은 설계한 이들의 추진기 정확성을 시험하기 위해 아마 몇 광년 떨어진 곳에서 의도적으로 소행성을 향해 쭉 운영한 것으로 보입니다. 남은 잔해를 심층 조사하면서, 우리는 상당히 온전한 추진력을 가진 선박 하나를 건질 수 있었습니다.
anomaly.6800.a코0=추진기를 복원해라!
anomaly.6800.b코0=우린 이 귀한 합금을 낭비하지 않을 것이다.

anomaly.6805.name코0=소행성 감지 중계소
anomaly.6805.desc코0=[From.GetName]의 내부에서 희귀한 자원을 발견하기를 소망하며, 우리 [Owner.GetScientistPlural]은 우연히 매우 특이한 무언가를 발견했습니다. 단순한 소행성으로 보였던 것은 사실 고대 제국에 신호를 보내기 위해 설치된 복잡한 전자기기와 진보된 감지기를 탑재한, 오랫동안 휴면 상태였던 중계소였습니다. 충격은 소행성 내부 구조 일부에 피해를 입혔으며, 따라서 우리는 그로부터 하나의 시스템만 추출할 수 있습니다.
anomaly.6805.a코0=감지기를 복구해라.
anomaly.6805.b코0=암호화 소프트웨어를 떼어내도록.

anomaly.6810.name코0=점거장
anomaly.6810.desc코0=우리가 틀렸습니다. [From.GetName] 궤도를 공전하는 스테이션은 무인이 아니었습니다. 그곳에는 거대 외계 절지류들이 기어다니고 있었습니다! 우리가 스테이션에 배치한 탐사선은 신호가 끊기기 전 미끄러지는 그림자와 거대한 아래턱만 보여 주었습니다. 스테이션에 대한 심층 탐사 결과, 놀라울 정도로 복잡한 데이터 저장소로 추정되는 것이 드러났습니다. 이 데이터 저장소에 접근하려면, 저 다리 많은 방어자 무리를 뚫을 수 밖에 없습니다.
anomaly.6810.a코0=대응 팀을 파견해라. 이 거대 외계 절지류들은 장난이 아니다!
anomaly.6810.b코0=이들을 놔두는 것이 아마 최선일 것이다
anomaly.6810.c코0=우리 절지류 동료에게 연락을 취하라.
anomaly.6810.d코0=쫒아내라.
anomaly.6810.d.tooltip코0=거주지에 관련된 우리의 진보된 지식을 사용해 스테이션의 대기층을 날려버리도록.
anomaly.6815.name코0=거대 외계 절지류
anomaly.6815.desc코0=오, 안녕하십니까! 당신들의 탐사선을 조기에 부순 건 유감입니다. 저희는 그저 여기서 매우 정밀한 실험을 수행하고 있고, 외부의 간섭이 실험 결과를 달라질 수 있다는 점을 우려했습니다. 이해하시리라 믿습니다. 그럼, 이제 무엇을 해 드릴까요?
anomaly.6815.a코0=잠깐, 그러니까 당신들은 감염 같은게 아니란 건가?
anomaly.6820.desc코0=대체 저희의 무엇이 그런 인상을 주었습니까? 우리는 이 성계의 고유한 특성을 연구하기 위해 파견된 큐레이터입니다. 저희 단체에게 일반적인 제안을 바라신다면, 주요 연구소에 제안할 것을 추천하고 싶군요. 지금까지의 조사 결과의 사본을 제공할 수 있습니다.
anomaly.6820.a코0=당신들 실험에 행운을 빌지.

anomaly.6825.name코0=결정 성장
anomaly.6825.desc.start코0=[From.GetName]에 살고 있는 생명체는 우리가 예상했던 것과 달랐습니다. 우리 [owner.GetScientistPlural]은 소행성이 결정 성장을 하고 있다고 보고했습니다. 이 성장은 결정체가 [From.System.GetName]의 주변 방사선을 흡수한 뒤 소행성의 광물 성분과 결합하여 성장하는, 일종의 자급자족인 것으로 밝혀졌습니다.
anomaly.6825.desc.nofood코0=결정 자체는 주로 설탕의 주 성분인 자당으로 이루어졌으며, 부서지기 쉽습니다.
anomaly.6825.desc.food코0=결정 자체는 주로 설탕의 주 성분인 자당으로 이루어졌으며, 잠정적이지만 식용 또한 가능합니다.
anomaly.6825.b코0=먹는 거라고?
anomaly.6835.name코0=결정에 대한 수요
anomaly.6835.desc코0=몇 년 간 우주 설탕을 먹고 나니, 우리 국민들은 그것을 더 쉽게 구해 먹을 수 있기를 바란다는 것이 분명해졌습니다. 우리 [Root.GetScientistPlural]은 결정 농장을 더 많이 건설할 수 있는 잠재적인 후보지 목록을 제시했습니다.
anomaly.6835.a코0=결정 농장을 확장할 수 있게 더 많은 소행성을 찾아보도록.
anomaly.6835.a.tooltip코0=최대 §Y3§!개의 무작위 소행성이 이제 §G3§! £food£ 식량을 생산합니다.
anomaly.6835.b코0=결정 농장을 확대하지는 말자.

anomaly.6840.name코0=너무나도 적은 양떼
anomaly.6840.desc코0=[From.GetName]은(는) 특이한 가스 행성입니다. 천체 물리학에 대한 우리의 지식에 따르면, 이 행성에 더 많은 고리가 있어야 하지만, 그렇지는 않습니다. 그 이유는 우리 과학선이 행성의 기이한 위성을 자세히 살펴본 후에야 분명해졌습니다. 이 행성은 광물이 매우 풍부하고 매년 더 축적되기까지 하는 양치기 위성에 의해 둘러싸여 있습니다. 우리는 정확하고 통제된 폭발로 이 위성들을 폭파시켜 그 잔해를 채취하거나, 고리대 안에 머물도록 하면서 위성에 들러붙는 잔해를 수거할 수 있습니다.
anomaly.6840.a코0=우리는 당장 그 광물이 필요하다.
anomaly.6840.b코0=참는 자에게 복이 있는 법.

anomaly.6845.name코0=계단식 재앙
anomaly.6845.desc코0=우리는 실제로 [From.GetName]에서 생명을 발견했지만, 우리의 행동으로 인해 그 생명체들은 근절되었습니다. 가스 행성 대기의 바깥 가장자리에서 살았던 미생물들은 우리의 심층 스캔에 나쁜 반응을 보였습니다. 스캔의 주파수는 각 생물의 세포 구조가 공명하도록 만들었으며, 이러한 효과는 가스 진드기에서 또다른 가스 진드기로 계단식처럼 퍼져 나갔습니다. 이들은 곧 비활성 상태가 되었습니다.\n\n우리는 이제 우주에서 가장 거대한 묘지의 궤도 위에 있게 되었습니다.
anomaly.6845.a코0=무슨 일을 저지른 거지?
anomaly.6850.name코0=심층 스캔 극성 반전
anomaly.6850.desc코0=해냈습니다! 우리 [Owner.GetScientistPlural]이 우리 선박에 적절한 개조물을 설치하자, 기적적으로 최초의 폭포를 재현할 수 있었습니다. 효과가 다른 거대한 파장이 [FromFromFrom.GetName] 전체에 퍼지자, 생명이 다시 곳곳에 나타나기 시작했습니다.
anomaly.6850.desc.valuesothers코0=이 과정은 우리에게 우주에 대해 많은 것을 가르쳐 주었다. 어쩌면, 우리 자신에 대해 더 많은 것을 가르쳐 주었을지도.
anomaly.6850.desc.novaluesothers코0=앞으로 우리는 우리 감지기를 가리킬 때 더욱 조심스럽게 사용해야 할 것이다.
anomaly.6850.a코0=환상적인 소식이군!

anomaly.6855.name코0=태풍의 눈에 갇히다
anomaly.6855.desc.regular코0=[Root.GetName](으)로부터 수신된 마지막 신호는 왜곡된 정적에 지나지 않았습니다. 그들은 [From.GetName]에서 발생한 이상한 국지적 폭풍을 연구하고 있었고, 믿을 수 없는 예비 보고서를 보내고 있었습니다.  폭풍우는 들여보내진 탐사선에 반응하여, 진공 주머니를 만들어 탐사선을 피했다가 천천히 다시 드론 쪽으로 스며들었습니다. [Root.GetName]은(는) 통신이 끊길 때까지 폭풍 속에서 수많은 스캔 주파수를 테스트할 계획이었습니다. 과학선은 거대 가스 행성으로 침몰하여 응답불능 상태인 것으로 보입니다.
anomaly.6855.desc.gestalt코0=[Root.GetName]에서의 의식 신호가 갑자기 끊겼습니다. [Owner.GetScientistPlural]은(는) 사망한 것 같진 않고, 단지 우리와 소통할 수 없는 것 같습니다. 그들은 [From.GetName]의 이상한 국지적 폭풍을 연구하고 있었고, 믿을 수 없는 예비 보고서를 보내고 있었습니다. 폭풍우는 들여보내진 탐사선에 반응하여, 진공 주머니를 만들어 탐사선을 피했다가 천천히 다시 드론 쪽으로 스며들었습니다. 통신이 끊기기 전 [Root.GetName]에서의 계획은 폭풍 속에서 수많은 스캔 주파수를 테스트하는 것이었습니다. 과학선은 거대 가스 행성으로 침몰하여 응답불능 상태인 것으로 보입니다.
anomaly.6855.a코0=[Root.GetName]을(를) 구해야 한다!
anomaly.6855.b코0=잠깐, [From.GetName]이(가) '더욱' 흥미로워졌군.
anomaly.6855.b.tooltip코0=[Root.GetName]을(를) 포기하고 그 반응을 연구해라.
anomaly.6860.name코0=변동을 거듭하는 실드 주파수
anomaly.6860.desc코0=몇 달간의 노력 끝에, 우리 [Owner.GetScientistPlural]은(는) 마침내 [FromFrom.GetName] 실드를 교체하는 방법으로 [FromFromFrom.GetName] 폭풍우가 붙잡고 있는 고립된 선박을 구해내는 데 성공했습니다. [trapped_in_storm.GetName]와(과)의 통신은 빠르게 재개되었으며, 믿을 수 없게도 [FromFrom.GetName]의 그 누구도 폭풍 속에 갇혀 있었던 시간을 기억하지 못하는 것 같습니다.
anomaly.6860.a코0=다시 일하러 가도록.

anomaly.6865.name코0=특급 우편
anomaly.6865.desc코0=일단 [Root.GetName]이(가) 화물정을 탐사할 수 있을 정도로 가까운 거리가 되면 센서가 오작동 하는 것으로 추정되었습니다. 이 화물정은 우리가 우주 공간 구조물에 사용하는 것과 똑같은 [Owner.GetBioAlloy](으)로 제작되었습니다. 몇몇 외계 존재가 이 혼합물을 정확히 똑같이 생각해 낼 가능성은 거의 없지만, 탐지기를 다시 재보정한 후에도 같은 결과가 나타났습니다.\n\n화물을 열었을 때, 우리를 반기는 것은 우리가 각각의 [Owner.GetScientistPlural]을 어디에 할당해야 할지, 그리고 앞으로 10년 동안 무엇을 연구해야 할 지에 대해 자세히 설명하는 문서 모음이었습니다.
anomaly.6865.a코0=이 문서들을 [Owner.GetHomeWorldName](으)로 보내라.
anomaly.6865.b코0=너무 불안하군.
anomaly.6870.name코0=순환 폐쇄
anomaly.6870.desc코0=수 년 간의 불안한 발전 끝에, [Root.GetHomeWorldName] 위에 균열이 일어났습니다. 놀랍게도 오늘은 우리가 끝내기 전 발견한 지침과 정확하게 같은 날입니다. 우리가 해야 할 일은 단 하나입니다. 균열에 문서들을 보내버리고 이번 일을 잊어버리는 것이죠.
anomaly.6870.a코0=과거의 우리들이 이 문제를 해결할 것이다.

anomaly.6875.name코0=편리한 채굴
anomaly.6875.desc코0=[From.GetName] 주위를 지나는 소행성은 궤도가 완벽할 정도로 안정적이었기 때문에, 우리 [Owner.GetScientistPlural]은 그것이 인공적으로 배치된 것임을 어렵지 않게 짐작했습니다. 그러나, 어떤 추진 시스템이나 인공적인 변형에 대한 뚜렷한 징후는 보이지 않았습니다. 유일하게 자연스러운 결론은, 터무니없이 낮은 우연에 의해, 소행성이 [From.GetName] 중력장에 갇혀 버렸다는 것입니다. 우리는 또한 소행성 표면에서 희귀한 결정체들을 발견했습니다.
anomaly.6875.a코0=배려가 넘치는군.
anomaly.6880.name코0=설명할 수 없는 회전
anomaly.6880.desc코0=정지된 소행성에 우리의 채굴 스테이션 건설을 마친 지 하루만에 바위가 갑자기 회전하며 기지를 파괴해 버렸습니다. 이 과정에서, 훨씬 더 희귀한 결정 침전물이 우리 센서에 노출되었습니다!
anomaly.6880.a코0=다시 지어라!
anomaly.6880.b코0=왜 그런 일이 생긴거지?
anomaly.6885.name코0=화난 결정
anomaly.6885.desc코0=거대한 결정체 야수가 우리가 파고들어 수정을 채취하던 소행성 보금자리를 떠나자 [Solar_System.GetName] 전역에 경고 사이렌이 울려 퍼졌습니다. §R화가 난§! 것 같군요.
anomaly.6890.name코0=잠자는 수정 둥지
anomaly.6890.desc코0=정지된 소행성은 사실, 수정 결정체의 둥지였습니다. 우리가 계속 땅을 파지 않아 다행입니다. 왜냐하면 우리가 안에서 동면하는 생물을 동요하게 만든 것 같으니까요. 우리가 잠깐동안 아무 것도 하지 않고 멀리서 연구한다면, 그 생물은 다시 안정될 것입니다.
anomaly.6890.a코0=여기서 우리가 뭘 배울 수 있는 거지?

anomaly.6895.name코0=독소 생명체 산업
anomaly.6895.desc.catano코0=[From.GetName]의 유독한 대기에서 관측되는 생명 징후로 미루어 보자면, 이것은 거대 반-유기 기계입니다! 이 외계 산업이 이 행성의 유독성 대기의 원인이 된 것 같지만, 여전히 작동하고 있습니다. 이 행성에 다른 생명 반응은 보이지 않습니다. 창조자들이 이 기계를 작동싴키고 떠나버린 것이 분명합니다. 우리는 아직 창조자들의 목적을 확실히 알 수는 없지만, 이 기계의 구조는 공학에 대한 우리의 이해에 확실한 도움이 될 것입니다.
anomaly.6895.desc.catayes코0=[From.GetName]의 유독한 대기에서 관측되는 생명 징후는 거대 반-유기 기계의 것입니다! 우리처럼, 이 기계의 창조자들은 생물과 기계의 융합을 높이 평가한 것 같습니다. 이 외계 산업이 행성의 유독성 대기의 원인이 된 것 같지만, 여전히 작동하고 있습니다. 이 행성에 다른 생명 반응은 보이지 않습니다. 창조자들이 이 기계를 작동시킨 것이 확실합니다. 우리는 아직 창조자들의 목적을 정확히 알 수는 없지만, 이 기계의 구조는 공학에 대한 우리의 이해에 확실한 도움이 될 것입니다.
anomaly.6895.b코0=수거할 수 있는 부분만 수거하도록.
anomaly.6895.c코0=모든 부분을 수거하지.
anomaly.6895.d코0=잠든 멍청이들은 내버려두도록 하지.

anomaly.6900.name코0=시원한 생각
anomaly.6900.desc코0=우리는 아래의 표면에선 생명체를 발견하지 못했지만, 행성 전역에 있는 무언가를 감지했습니다! 얼어붙은 행성은 초기 컴퓨터처럼 연결된 아주 얇은 튜브들이 곳곳에 퍼져 있습니다. 구조물은 원시적이지만, 행성 전체를 덮은 광대한 규모는 [Owner.GetHomeWorldName]의 슈퍼 컴퓨터와 맞먹는 성능을 낼 수 있음을 의미합니다. 지금도 컴퓨터는 가동 중인 것 같습니다. 저희 [Owner.GetScientistPlural]의 인터페이스로 연결할 수는 있지만, 이 컴퓨터의 속도가 너무 느린 나머지 단 한 가지 질문만 할 수 있을 것 같습니다.
anomaly.6900.a코0=이 계산을 풀어 낼 수 있나?
anomaly.6900.a.tooltip코0=이 행성을 현 천체 물리학 난제의 계산을 보조하는 역할로 사용합니다.
anomaly.6900.b코0=누가 너를 만들었지?
anomaly.6900.c코0=우리 이전에 누군가가 왔었나?
anomaly.6900.d코0=우리는 뭐지?
anomaly.6900.e코0=멀리서 지켜보는 것이 최선이다.

anomaly.6905.name코0=행성으로 볼 수 없는
anomaly.6905.desc코0=우리 [Owner.GetScientistPlural]은 상당히 괴물 같은 것을 발견했습니다. 그들이 이전에 탐사한 산맥은 사실 거대한 알의 외막이었습니다. 어떤 거대 괴수가 그런 알을 낳을 수 있는지, 또 그 알에서 어떤 공포스러운 것이 부화할 지 아직은 알 수 없습니다.
anomaly.6905.a코0=멀리 떨어져 연구하라.
anomaly.6905.b코0=깨트려 열어보자!
anomaly.6905.c코0=만찬이군.
anomaly.6910.name코0=은하적 오믈렛
anomaly.6910.desc.start코0=[FromFromFrom.GetName]의 내부는 우리가 예상한 것과는 달랐습니다. 유아 상태의 거대 생명체가 있었을거라는 예상과는 달리, 그저 유기 물질 웅덩이만이 있었을 뿐입니다. 행성 전체가 이 유기 물질과 자원으로 가득 차 있습니다. 이 모든 물질들이 어떻게 형성된 건지는 알 수 없지만, 아마도 모르는 것이 우리 은하계의 안전에 더욱 보탬이 될 것입니다.
anomaly.6910.desc.hatchling코0=우리 문명이 이전에 만났던 공허 태생체와는 유사하지만, 이 알은 그보다 훨씬 더 거대한 것을 품었던 것 같습니다.
anomaly.6915.name코0=감사
anomaly.6915.desc.regular코0=§R"살아난다! 다시 살아난다고! 우린 그런 생명체에 비하면 하찮은 티끌일 뿐이야! 그런 엄청난 존재 앞에 우리 제국간의 다툼이 무슨 상관-"§!\n\n[Root.GetName]의 마지막 송신이 거기서 끊겼고, 우리가 탐사선을 사용하여 [FromFromFrom.GetName]의 잔해를 탐사했을 땐, 빈 껍데기만을 찾을 수 있었습니다. 이 생물은 자신을 해방한 이들에게 별로 감사함을 느끼지 않는 것 같습니다.
anomaly.6915.desc.gestalt코0=[Solar_System.GetName] 성계에 파견된 우리의 [Owner.GetScientistPlural]은(는) 모두 경보 반응을 울렸으며,  §R"헐거워집니다."§!라는 말만 남기고 [Owner.GetBrainName]와(과)의 모든 통신이 끊겼습니다. 알이 깨지기 시작하며 [Root.GetName]와(과)의 마지막 통신이 끊겼고, 탐사선을 이용해 [FromFromFrom.GetName]의 잔해를 탐색하자 그 곳에 속이 빈 껍데기만을 발견할 수 있었습니다. 이 생물은 해방시켜 준 이들에게 거의 감사함을 느끼지 않는 것 같습니다.

colony.5000.name코0=예상치 못한 친구
colony.5000.desc코0=[Root.GetName]의 수수께끼 같은 생명체는 우리 개척민들이 행성에 정착한 이래로 그들을 환영해 왔습니다. 처음에는 우리 정착민들 다수가 이 작은 로봇을 불신했지만, 로봇은 그들에게 많은 도움을 주었으며 식민지를 개척하는 데 중요한 역할을 했습니다.\n\n개척 이후 처음 몇 년 간, 이 작은 로봇은 [Root.GetName]의 초기 도시들에서 애완동물 같은 인사가 되었으며, 행성 전체의 마스코트로 자리잡았습니다.
colony.5000.a코0=작은 것이 우릴 도와주다니 참 착하군.

colony.5005.name코0=고대의 공장
colony.5005.desc코0=작은 로봇이 감독하는 [Root.GetName]의 공장은 식민지 개척 초기에 중요한 역할을 했습니다. 이제 정착민들이 그들의 마스코트와 그것의 버릇에 대해 더 잘 알게 된 이후로, 그들은 수백 년간 로봇이 관리해 오던 이 오래된 건물이 무너지고 있으며 로봇 스스로는 해결할 수 없어 도움이 더 필요하다는 것을 알게 되었습니다.\n\n비록 건물의 고대 공학 기술 및 기계는 아직 우리에겐 이질적이지만, 우리 공학자들은 시간이 주어진다면 수리할 수 있을 것으로 생각하고 있습니다.
colony.5005.a코0=그렇다면 우리가 로봇을 도울 수 있는지 보자고.

colony.5006.name코0=공장 붕괴
colony.5006.desc코0=수 년간 서서히 쇠퇴해온 끝에, [Root.GetName]의 거대한 공장이 마침내 무너졌습니다. 이 오래된 건물의 잔해를 치워낸 후, 우리 개척민들은 공장이 건재할 당시에 지하실이었던 것으로 보이는 곳에서 거대한 강철 더미를 발견했습니다. 그 가운데에는 한때 행성의 개척민들을 기꺼이 환영해 주던 로봇이 자신이 감독하던 공장에 짓눌린 채로 발견되었습니다.
colony.5006.a코0=그럼 마스코트는 더 이상 없겠군.

colony.5010.name코0=공장 복원됨
colony.5010.desc코0=우리 공학자들의 보고에 따르면, 그들이 [Root.GetName]의 고대 공장을 수리하는 데 실패했음을 확신하고 있던 때에 모든 것이 갑작스럽게 멈췄습니다. 대체 어떻게 실패한 것인지 확신하지 못한 그들은 공구들을 내려놓고 건물을 나가기 시작했는데, 그 때 갑자기 엔진이 동력을 되찾았습니다.\n\n엔진이 다시 가동되기 시작했을 뿐만 아니라, 우리 공학자들은 비록 어떻게 된 것인지는 확실하지 않지만 우연히도 공장의 다른 부분들까지 수리한 것으로 보입니다. 그들의 보고서는 작은 로봇이 자신의 공장이 다시 가동되는 것을 보자 췄던 기이한 춤에 대한 작은 설명으로 마무리됩니다.
colony.5010.a코0=결말이 좋다면야 다 좋지.
colony.5010.tt코0=The §Y$d_hab_lonely_bot_deposit$§! 행성 특징은 이제 £volatile_motes£ §Y불안정 분말§! §G1§!과 £exotic_gases£ §Y이종 가스§! §G1§!도 생산합니다.

colony.5015.name코0=사라진 로봇
colony.5015.desc코0=우리는 [Root.GetName]의 시민들로부터 수수께끼의 로봇과 관련된 문제를 또 다시 겪고 있다는 보고를 받았습니다. 로봇이 최근에 사라졌으며, 로봇의 실종과 맞물려 행성의 도시 중 하나로부터 많은 개척민들이 사라졌다는 보고가 들어왔습니다.\n\n비록 처음에는 두 사건이 관련 없는 것으로 추측되었으나, 시민들은 그들의 친구와 가족의 실종을 로봇의 탓으로 돌리기 시작했습니다. 우리 공학자들은 사건 이후 로봇의 공장이 수신한 여러 신호들이 로봇 자체와 연관이 있는지 알아내기 위해 스캔 작업에 들어갔습니다.
colony.5015.a코0=가능한 한 빨리 이 문제가 해결되길.

colony.5020.name코0=잔해
colony.5020.desc코0=[Root.GetName]의 로봇에서 나온 신호를 추적하기 위한 몇 주 간의 노력 끝에, 우리 공학자들은 마침내 지하 깊숙히 연결되는 오래된 통로를 발견했습니다. 한참 내려간 끝에 그들은 일종의 정지 상태에 갇힌 대부분의 실종자들과 작은 로봇의 잔해가 있는 고대 구조물을 발견했습니다.\n\n개척민들을 깨운 뒤, 우리는 그들 모두가 어떤 광신교의 일원으로, 우연히 잔해 속으로 들어가게 되었으며, 모든 것이 그들 위로 붕괴하려고 할 때 작은 로봇이 찾아와 그들을 구해주었다는 것을 알게 되었습니다. 그들이 정확히 어쩌다가 정지 상태에 놓이게 되었는지, 또 그 생명체가 건물의 붕괴를 막기 위해 무엇을 한 건지는 우리 공학자들과 우리 시민들 모두 잘 이해하지 못하고 있습니다.\n\n우리 공학자들은 이제 수수께끼의 기계가 더 이상 기능하지 않는 만큼, 어떤 것을 배울 수 있을지 들여다보는 데 관심을 표하고 있습니다. 반면, [Root.GetName]의 시민들은 작은 생명체를 다시 예전의 모습으로 복원할 수 있는지 살펴볼 것을 청원하고 있습니다.
colony.5020.a코0=그렇다면 시민들에게 마스코트를 되돌려 주지.
colony.5020.tt코0=§Y$d_hab_lonely_bot_deposit$§! 행성 특징은 이제 £job_robot_caretaker£ §Y로봇 관리자§! 직업도 제공합니다.
colony.5020.b코0=공학자들이 로봇을 분해해서 어떤 비밀을 품고 있는지 살펴보도록 해라.

ancrel.11000.name코0=첫 번째 층
ancrel.11000.desc코0=폐허는 수백 년, 어쩌면 수천 년이나 된 것으로 보입니다. 처음에는 단순히 거대한 야외 돔인 것으로 보였으나, 가장 바깥쪽 부분을 발굴함에 따라 우리는 곧 이곳이 도시의 버려진 빈민가라는 것을 알게 되었습니다. 거대한 관문이 도심으로의 진입을 막고 있는 것으로 보아, 우리 과학자들은 도시가 계급에 따라 나뉘어져 있으며, 각 층에는 도시의 시민들 중 한 계급이 거주하던 것으로 추정하고 있습니다.\n\n우리 과학자들 중 하나가 무너진 콘크리트 바닥 아래의 지하 폐허에서 외계종의 흔적을 발견하는 데는 그리 오래 걸리지 않았습니다. 그러나 첫 번째 시체가 발견된 이후로, 우리는 길거리에서, 그들의 집이었을 곳들에서, 그리고 천장 구석에 매달려 있는 것들까지, 빈민가 전체에 걸쳐 시신들을 발견하기 시작했습니다. 무엇이 그들을 죽게 만든 것인지는 확실치 않지만, 소름끼치는 광경입니다.
ancrel.11000.a코0=다른 층에는 무엇이 있을까?

ancrel.11005.name코0=두 번째 층
ancrel.11005.desc코0=첫 번째 권역이 버림받은 극빈층들의 금방이라도 주저앉을 것 같은 주거지들로 구성되어 있었던 것으로 보이는 반면, 이곳 두 번째 권역은 [Root.GetAdj]이(가) 가지고 있는 제대로 된 도시계획의 개념과 공통점이 더 많습니다.\n\n우리 과학자들은 우리가 발견한 여러 개방형 광장들이 시장이었을 것으로 추측하고 있지만, 과거에 무엇이었을지 알아내는 것이 불가능할 정도로 당시의 흔적들은 오래 전 쇠퇴한 상태입니다.\n\n돔의 이 부분에서도 우리가 특이한 시신들을 찾기 시작하는 데는 그리 오래 걸리지 않았습니다. 그들 역시 그들의 가난한 이웃들과 같은 방법으로 죽은 것으로 보이며, 우리는 사방에 흩어져 있는 시신들을 발견했습니다.
ancrel.11005.a코0=또 한 번의 끔찍한 광경이군.

ancrel.11010.name코0=세 번째 층
ancrel.11010.desc코0=세 번째 층으로 들어가는 관문이 마침내 열리자, 다음엔 무엇을 발견할지 궁금해하는 우리 과학자들이 오래된 돔의 더욱 부유한 지역으로 물밀듯 들어갔습니다. 이 정도 됐으면 우리는 이 도시에서 무엇을 발견하게 될 지 자신있게 추측할 수 있을 겁니다.\n\n이 층에 들어간 지 얼마 되지 않아, 우리 사람들 중 하나가 갑자기 뒤돌아서더니 동료를 잔인하게 공격했습니다. 갑작스러운 공격자를 제지할 때쯤 피해자는 이미 사망해 땅에 쓰려졌습니다. 이 일의 여파 속에서 우리는 날뛰는 과학자에게서 어떤 것도 제대로 알아낼 수 없었으며, 그들에게 무슨 일이 일어난 것인지 여전히 이해하지 못하고 있습니다.\n\n이 층은 이전 두 곳보다 훨씬 작으며, 돔의 중앙에 도달하기 전 마지막 층일 가능성이 높습니다. 오직 하나의 관문만이 남아있습니다.
ancrel.11010.a코0=우리 과학자들은 마지막 층을 확인할 준비가 되어 있다.

ancrel.11015.name코0=마지막 층
ancrel.11015.desc코0=마지막 관문이 열림과 동시에, 강렬한 사이오닉 에너지 파동이 과학자들을 휩쓸었습니다. 그들 중 대부분이 극도의 고통을 호소하며 쓰러지고, 남은 소수만이 층 자체에 진입할 수 있었습니다.\n\n이곳은 거대한 사원인 것으로 보이며, 중앙에는 거대한 연단 혹은 제단이 있습니다. 벽면 전체에 걸쳐 다른 성계들의 거대한 도식이 그려져 있으며, 반복되는 것들은 [Root.System.GetName] 자체에 초점이 맞춰져 있는 것으로 보입니다.\n\n중앙으로 더 가까이 접근하자, 남아있는 소수의 과학자들은 사실 그것이 오래된 연단의 모습을 한 인상적인 기계라는 것을 알아냈습니다.
ancrel.11015.a코0=기계를 수리해서 무엇을 찾을 수 있는지 알아보자고.

ancrel.11020.name코0=연로한 자
ancrel.11020.desc코0=과학자들이 기계를 손보기 시작하자, 그들은 갑자기 환청 - 무언가를 찾아내어 해방시킬 것을 명령하는 비명소리 -에 시달리기 시작했습니다. 어떤 생명체가 [From.System.GetName] 성계를 찢어발기는 모습이 그들의 머리 속에서 반복해서 재생되고 있으며, 생명체의 요구는 점점 더 날카로워지고 있습니다. 과학자들 다수가 약해질 기미 없이 쏟아지며 그들의 몸을 괴롭히는 사이오닉 고통을 견디지 못하고 의식을 잃었습니다.
ancrel.11020.a코0=더 이상의 해를 입기 전에 기계를 해체해라!
ancrel.11020.b코0=생명체를 풀어 줘라!
ancrel.11020.tt코1=§Y$NAME_Eldritch_Horror$§!가 §Y[eldritch_location.GetName]§! 성계에 등장합니다.


ancrel.11025.desc코0=마침내...\n\n무릎을 꿇어라, 필멸자들아, 내 앞에서 빌거라, 그리하면 너희를 보호해 주고 지혜를 선사해 주겠노라.\n\n나에게 맞선다면, 너희의 끝이 될 것이다!
ancrel.11025.a코0=오 위대한 자여! 어린 양들을 품으소서!
ancrel.11025.a.tt코0=§Y[Root.GetName]§!이(가) §Y[eldritch_location.GetName]§! 성계에 항성기지를 재건합니다.
ancrel.11025.b코0=너를 해방시켜 준 것은 실수였다.
ancrel.11025.b.tt코0=§Y[Root.GetName]§!이(가) §Y$NAME_Eldritch_Horror$§!에 적대적으로 변합니다.

ancrel.11027.desc코0=지혜의 길을 선택했구나.\n훌륭하도다.
ancrel.11027.a코0=분부대로 하겠나이다, 위대한 자여.

ancrel.11030.desc코0=죽음을 선택했구나.
ancrel.11030.a코0=통신을 끊어라.

ancrel.11035.name코0=[eldritch_location.GetName]에서 함대 실종
ancrel.11035.desc코0=[eldritch_location.GetName] 성계를 통과 중이던 우리 함대와의 모든 통신이 두절되었습니다. 얼마 지나지 않아 우리는 항성이 붕괴하였으며 그 주변의 모든 것이 파괴되었다는 소식을 듣게 되었습니다.
ancrel.11035.a코0=비극이군.

central.5.name코0=은하 중심으로부터의 신호
central.5.desc코0=생명체가 존재하지 않을 것으로 흔히 생각되던 은하의 중심으로부터 강력한 신호가 튕겨져 나오고 있습니다. 얼마 지나지 않아 우리는 바로 그 지점으로부터 통신을 받았습니다.
central.5.a코0=연결하라.

central.10.desc코0=들으라, 아직은 어리고 은하에 새로 발을 들여놓은 자들이여.\n\n중심의 낙원으로부터 온 우리들은 외부계에 사는 너희들이 무엇을 제공할 수 있는지 보기 위해 다시 한 번 우리의 성소를 떠났다. 바라건대, 너희가 이전에 그랬던 자들처럼 우리 제국에 공포를 몰고 오지 않기를.
central.10.a코0=안녕하-

central.15.desc코0=...........
central.15.a코0=방금 저들이 통신을 끊은 건가?

central.20.name코0=$NAME_Central_Crystal_Country$
central.20.1.desc코0=우리와 논의할 다른 것이 있습니까?
central.20.2.desc코0=나는 수정체 제국의 외부계 함대 사령관이자 내부 영토의 수호자요. 우리와 무엇을 논의하려 왔소?
central.20.a코0=당신들의 고향에 대해 더 말해줄 수 있겠습니까?
central.20.a.response코0=우리 고향은 마치 꿈과 같아서, 우리가 너희들에게 더 자세히 알려주려 한다면 그것으로 끝이 될 것이다. 너희 젊은 종족들은 성소에 발을 들이도록 허락받기엔 아직 배워야 할 것이 많다.\n\n언젠가, 너희가 자격을 인정받는다면, 우리가 너희에게 만물의 진리를 보여줄 수 있을 것이다.
central.20.b코0=왜 하필 지금 찾아온 것입니까?
central.20.b.response코0=우리는 오랫동안 은하의 다른 종족들을 지켜봐 왔고, 우리는 현재 이웃들에게서 잠재력을 보았다. 전령이 젊은 종족들 중 하나가 우리가 기다려왔던 자들이라는 소식을 들고 왔을 때, 우리는 즉시 그들을 추적하기 위해 준비했다.\n\n아직 우리는 너희 젊은 종족들 중 어떤 종족이 우리가 찾는 자들인지 확신하지 못하지만, 우리는 너희 모두가 우리에게 도움이 될 것이라고 믿는다. 너희가 우리가 가진 기대에 부응할 수 있기를 바란다. 그렇게 된다면 우리 모두가 만족할 만한 합의점을 찾을 수 있을 것이다.
central.20.c코0=특별히 찾으시는 것이나 도움이 필요한 일이 있습니까?
central.20.c.response코0=아니, 아직은 때가 아니다. 나중에 다시 오거라, 그럼 바라건대 너희에게 더 많은 소식들을 공유해 줄 수 있을 것이다.
central.20.d코0=이상.

central.21.desc코0=떠나라, 테러리스트야, 네놈과 더 이상 할 말은 없다.
central.21.a코0=...

central.50.desc코0=우리 사회의 다루기 힘든 구성원들 다수가 우리 영토 진입에 대한 제한을 완화할 것을 지지하면서, 수도에서 야단법석을 부리고 있습니다. 위대한 자는 이 구성원들이 우리의 국경이나 우리 국민들의 화합을 해칠  위협을 제거하기 위해 이들을 외국 영토로 이주시킬 것을 모색하고 있습니다.\n\n만약 당신이 추방된 자들에게 피난처를 제공해 준다면, 우리에게 큰 도움이 될 것입니다.
central.50.a코0=그들이 머물 만한 장소를 마련해볼 것이다.
central.50.a.tt코0=다음 §Y10년§! 간 우리는 §Y거주지§! 한 곳에서 §Y$decision_crystalline_refugees$§! 결정을 사용할 수 있습니다.
central.50.b코0=우리 영토에는 남는 공간이 없다.

central.quest.transmission.end코0=논의할 다른 것이 있나?
crystalline_hostility_trigger_tt코0=£trigger_no£ §Y$NAME_Central_Crystal_Country$§!은(는) 우리에게 적대적입니다.

central.51.desc코0=다행이군요. 우리는 그들이 당신들의 영토에서 번성하고 당신들의 제국에 축복이 되길 바랍니다.\n\n$central.quest.transmission.end$
central.51.a코0=네, 염두에 두고 있는 다른 것이 있습니다.
central.51.b코0=아니요, 이상입니다.

central.52.desc코0=안타깝군요. 그렇다면 우리 사람들을 위해 다른 곳을 알아보죠.\n\n$central.quest.transmission.end$

central.60.desc코0=최근 우리의 최대 도시 중 하나에서 작은 재앙이 발생해 막대한 피해를 입었습니다. 영광스러운 과거의 모습으로 도시를 복구하기 위해, 우리는 재건에 필요한 자재들을 보내줄 사람들을 찾고 있습니다.\n\n물론, 우리를 도울 의사가 있는 자에게는 누구든지 후한 보상을 지급할 것입니다. 그뿐만 아니라, 공학자 팀을 파견해 당신들과 우리의 비밀 일부를 공유할 수도 있습니다.
central.60.a코0=우리 측에서 당신들을 위해 자재 일부를 보낼 수 있습니다.
central.60.a.tt코0=향후 §Y10년§! 간 우리는 §Y거주지§! 중 한 곳에서 §Y$decision_crystalline_architecture$§! 결정을 사용할 수 있습니다.
central.60.b코0=남는 자재가 없군요.

central.61.desc코0=당신들이 우릴 도와줄 의사가 있다니 반갑군요. 당신들의 선물은 고향을 잃은 수백만의 $NAME_Central_Crystal_Species$에게 도움이 될 것입니다.\n\n$central.quest.transmission.end$

central.62.desc코0=당신들이 우릴 도와줄 생각이 없다니 유감이군요. 그렇다면 다른 곳에서 도움을 구하도록 하죠.\n\n$central.quest.transmission.end$

central.70.desc코0=우리의 가장 중요한 과학자들 중 하나가 그대들의 제국에 특별한 관심을 표하였소. 다만 우리 제국이 베풀지 못하는 것을 그대들이 제공할 수 있을 것인지는 말하기 어렵군. 어찌되었든, 그는 그대들의 국가로 이주해 당신들의 최고 지성으로부터 배우길 원하고 있소.
central.70.a코0=그를 위한 적당한 자리가 마련되어 있습니다.
central.70.a.tt코0=§H$NAME_Central_Crystal_Species$§! §Y과학자§! 한명이 §Y[Root.GetName]§!(으)로 이주합니다.
central.70.b코0=그를 위한 자리가 마련되어 있지 않습니다.

central.71.desc코0=좋은 소식이오. 바라건대 그가 우리보다 당신들의 제국에 더욱 도움이 되었으면 좋겠군.

central.72.desc코0=그렇다면 그는 몰두할 다른 것을 찾아야 하겠군.\n\n$central.quest.transmission.end$

colony.9000.name코0=불안정한 땅
colony.9000.desc코0=[Root.GetName]의 우리 식민지가 기이한 상황에 마주했습니다: 보아하니 우리가 다양한 이국적 광물로 구성된 뼈 껍데가를 가진 거대한 양서파충류의 등에 정착한 것으로 보입니다. 우리가 지역의 섬들로 생각했던 것들의 대부분은 사실 이 생명체들인 것으로 드러났습니다. 우리 개척민들은 그들을 '§Y넴마§!'로 부르기 시작했습니다.\n\n그들은 충분히 무해한 것으로 보이고, 그들을 껍질 속으로 너무 깊게 파고들지만 않는다면, 그들은 우리를 거의 알아차리지 못할 것입니다.
colony.9000.a코0=계속하도록.
colony.9000.a.turtle코0=어딘가... 익숙하군.

colony.9005.name코0=대담한 발견
colony.9005.desc코0=[Root.GetName]의 우리 식민지가 번성함에 따라, 이 행성의 청소년들은 어린이들이 습관적으로 그러하듯, 자신들만의 오락거리를 만들었습니다. 어떤 집단은 넴마의 머리에 몰래 최대한 가까이 다가가는 담력 게임을 만들었습니다.\n\n불행히도, 이 담력 게임은 비극으로 이어졌습니다: 어린 [Root.Owner.GetSpeciesNamePlural] 여럿이 짐승을 놀라게 해 이 거대한 생명체의 목에서 추락해 여러 부상자와 한 명의 사망자가 발생했습니다.\n\n슬픔에 휩싸인 개척민들은 이제 이 "야수 같은 거대 짐승"에 대한 조치를 취해줄 것을 요구하고 있습니다.
colony.9005.desc.gestalt코0=우리의 [Root.GetName] 식민지가 번성해왔음에도 불구하고, 넴마들은 자기들의 머리 근처를 지나는 우리 드론들에 대한 강한 반감을 가지고 있다는 것이 명확해졌습니다. 이는 이 짐승 중 하나가 움찔하며 [Root.Owner.GetSpeciesNamePlural] 여럿을 자신의 목에서 떨어뜨려 심각한 상해를 입힘으로써 완전히 명확해졌습니다.\n\n이 거대 짐승들을 다루기 위해 뭔가를 하지 않는 이상 우리의 진전은 제약을 받을 것입니다.
colony.9005.a코0=조취를 취해야겠군.
colony.9005.b코0=어린이들이 놀게 둬라.
colony.9005.b.gestalt코0=이 생명체들을 더 이상 동요시키는 것을 피할 것이다.

colony.9010.name코0=넴마 대책 위원회
colony.9010.desc코0=최고의 생물학자들과 공학자들에게 [Root.GetName]의 넴마 딜레마에 대한 해결책 고안을 맡긴 결과, 여러 제안들이 제시되었습니다.\n\n가장 급진적인 것부터 가장 극단적인 아이디어까지 모든 것을 고려했습니다. 상황이 급박한 만큼 바로 현장 테스트에 돌입해야 합니다.
colony.9010.a코0=넴마를 더 번식시키고 더 넓어진 그들의 생활 공간을 보호하라.
colony.9010.b코0=넴마를 노예로 만들어서 공손하고 순종적으로 되도록 만들어라.
colony.9010.c코0=이제 그만! 넴마들에게 진정제를 투여하고 껍데기에 천공을 시작하라.
colony.9010.d코0=오물을 말살하라.

colony.9015.name코0=군도를 확장하라
colony.9015.desc코0=성체 표본으로 초기 시험을 거친 후, 우리 동물학자들은 우리의 바다에 거대한 넴마들이 더 늘어나기를 바라며 [Root.GetName]에 넴마 번식 시스템을 구축하였습니다. 사육자들은 이것이 무한정 지속될 수 없으며, 이 행성에는 3마리, 어쩌면 4마리밖에 더 수용할 수 없다고 경고합니다. 다음 넴마가 생겨나기까지 예상되는 시간은 대략 §Y10년§!입니다.
colony.9015.a코0=그렇다면 번식을 시작하는 것이 좋겠군!

colony.9020.name코0=생명의 기적
colony.9020.desc코0=넴마 한 마리가 늘어나면서 [Root.GetName]에서 우리의 번식 프로그램이 결실을 맺었습니다! 이 청소년기의 넴마는 우리의 존재에 빠르게 익숙해졌으며, 안정적인 거주지가 될 것입니다. 넴마는 이제 우리의 산업을 감당할 준비가 되어있을 것입니다.
colony.9020.desc.full코0=$colony.9020.desc$\n\n하지만, 넴마의 거주지가 수용 한계에 다다름에 따라, 이 넴마는 이 행성에 추가될 마지막 넴마가 될 것입니다. 우리의 넴마 카우보이들은 넴마를 더 번식시키는 것이 아니라, 이미 만들어낸 것들을 유지하는 데 노력을 다시 집중해야 할 것입니다.
colony.9020.a코0=훌륭해! 한 마리 더!
colony.9020.b코0=다들 수고했네.
colony.9020.b.gestalt코0=프로젝트의 만족스러운 결말이군.

colony.9025.name코0=인구 과잉
colony.9025.desc코0=슬프게도 [Root.GetName]에 넴마를 한 마리 더 추가하려는 최근의 노력이 실패로 돌아갔습니다. 이런 거대 짐승이 번성하기에 충분히 넓은 거주지를 찾을 수가 없었습니다. 하지만, [Root.Owner.GetScientistPlural]은 실망하지 않았으며, 미래에 더 나은 결과를 얻을 수 있으리라고 장담합니다.
colony.9025.a코0=다시 해 보자고.

colony.9030.name코0=강요된 순종
colony.9030.desc코0=우리의 외계 생물공학 [Root.Owner.GetScientistPlural]이 넴마의 위협을 축소시켰습니다! 우리의 훌륭한 노력 덕분에, 이 생명체들은 이제 우리에게 복종합니다.\n\n넴마들은 이제 최상급의 짐 나르는 짐승들로서의 새로운 목적을 부여받았습니다. 그들의 거대한 규모는 인공 두뇌 이식을 통해 최적의 경로를 따라 이동하며 엄청난 양의 물자들을 실어나르는 것을 가능하게 합니다.
colony.9030.a코0=훌륭하군, 이제 우리의 일을 진정으로 시작할 수 있겠어.

colony.9035.name코0=넴마 포옹자들
colony.9035.desc코0=오늘 [Root.GetName]에서 넴마에 대한 우리의 대우에 항의하는 시민들 일부가 들고 일어나 폭동이 발생했습니다. 시위자들은 식민지의 수도가 지어진 넴마의 머리 주위에 피켓라인을 형성했습니다. 시위자들은 넴마들을 노예화하는 대신 그들의 종족을 보존하기 위해 노력하고 즉각 모든 넴마들을 풀어줄 것을 요구했습니다.\n\n이 운동은 다른 넴마 주위의 도시로까지 빠르게 번져나갔지만, 우리의 기존 프로그램을 옹호하는 반대파 시위자들이 결집하면서, 대중 갈등이 고조되고 폭력 분출의 위험이 높아지고 있습니다.
colony.9035.a코0=대신 번식 프로그램을 시작하라.
colony.9035.b코0=주동자들을 체포하고 배설물 처리 작업에 투입해라.

colony.9040.name코0=껍데기 개발
colony.9040.desc코0=우리 공학자들과 생화학자들이 성과를 내었습니다. 새로 개봘된 약물과 극도로 정확한 드릴들은 넴마의 단단한 수정 껍데기에 구멍을 뚫어 광물을 수집하고, 우리의 기간시설을 위태롭게 하지 않으면서 껍질 아래의 생체 물질을 수집할 수 있도록 해 줄 것입니다. 우리의 모든 식민지에서 이렇게 풍부한 자원이 나온다면 얼마나 좋을까요.

colony.9045.name코0=불로장생 파충류 말살
colony.9045.desc코0=넴마 제거가 완료되었습니다. 해양을 오염시키거나 우리 기간시설을 위험에 빠트리지 않도록 모두 아주 체계적으로 제거되었습니다. 곧 우리는 그들의 시체를 수확하고, [Root.GetName]에 더욱 영구적이고 견고한 식민지를 건설하는 데 우리의 주의를 돌릴 수 있을 것입니다. 하지만 먼저 우리는 잔해를 모두 저장해야 합니다.
colony.9045.a코0=이것이 이런 멍청한 짐승들을 다루는 유일한 방법이다.

# Arc Sites
broken_world_digsite코0=부서진 관문들
broken_world_digsite_desc코0=[From.Planet.GetName]의 무너진 돔에서 이상한 신호를 감지했습니다.
site_tombworld_weapon_cache코0=무기 저장소
site_tombworld_weapon_cache_desc코0=[From.Planet.GetName]의 부서진 지하에서 대규모의 보강된 저장소가 발견되었습니다. 방사능 황무지에 묻힌 세월을 생각해보면, 놀라울 정도로 온전합니다.
# Messages

MESSAGE_HYPERDRIVE_SECURED_TITLE코0=초공간 드라이브 확보
MESSAGE_HYPERDRIVE_SECURED코0=우리 원정대는 절지류를 간신히 진정시키고, 연구 자료와 함께 탈출했습니다.

# Modifiers
the_lonely_bot_welcome코0=도움의 손길
the_lonely_bot_welcome_desc코0=행성에 사는 작은 로봇이 우리 개척민들이 정착하고 식민지를 개척하는 데 나서서 도움을 주었습니다.

eldritch_horror_mod코0=끔찍한 공포의 지식
eldritch_horror_mod_desc코0=끔찍한 존재가 우리 제국에 하사한 지식입니다. 그 대가로 우리 인구의 작은 일부분만을 요구하고 있습니다.

crystalline_architecture_mod코0=수정체 건축술
crystalline_architecture_mod_desc코0=거주지 구조의 개선을 통해 거주민들이 사용할 수 있는 공간이 확장되었습니다.

nanite_swarm_modifier코0=나노봇 무리떼
nanite_swarm_modifier_desc코0=이 행성은 대기권에 진입한느 것은 유기체이든 기계이든 가리지 않고 모두 공격하는 외계 나노봇 무리떼에 감염되었습니다.
tamed_nanite_swarm_modifier코0=길들여진 나노봇 무리떼
tamed_nanite_swarm_modifier_desc코0=자가 진화한 나노봇 무리때는 이 행성에서 길들여졌으며 이제 개척민들의 일상생활을 돕습니다.

new_resonance_music_art코0=울려 퍼지는 음악과 예술
new_resonance_study코0=새로운 공명 연구

turtle_world_modifier코0=움직이는 섬들
turtle_world_modifier_desc코0=이 행성에서 처음에는 섬들로 여겨졌던 것들은 사실 살아있는 거대한 파충류들의 등이었던 것으로 드러났습니다. 이는 주민들이 거주지를 나눌 때 더욱 큰 고통을 겪게 만듭니다.
turtle_world_modifier_alone코0=넴마의 등 위에서
turtle_world_modifier_alone_desc코0=$turtle_world_modifier_desc$ 주민들은 그들을 내버려두기로 결정했습니다.
turtle_world_slaves_modifier코0=노예화된 넴마들
turtle_world_slaves_modifier_desc코0=이 행성은 이곳에 사는 거대한 토종 넴마들을 노예화하여, 행성 이용을 최적화하였습니다.
embraced_turtle_slavery_modifier코0=강제된 넴마 노예제
embraced_turtle_slavery_modifier_desc코0=이 행성에서 넴마 노예제를 받아들임으로서, 우리는 노예화 전반에 대한 더욱 광범위한 수용 또한 장려했습니다.

asteroid_relay_stations코0=소행성 중계 스테이션
asteroid_relay_stations_desc코0=이 행성은 소행성 내부에 감지기를 배치하여 감지 범위를 증가시켰습니다.
asteroid_encryption코0=소행성 암호화
asteroid_encryption_desc코0=이 제국은 그들의 비밀 정보를 버려진 중계소 내부에서 발견된 암호화를 이용하여 보관합니다.
