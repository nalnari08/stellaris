# Events
anomaly.2080.name코0=수수께끼의 로봇
anomaly.2580.desc코0=우리 과학자들이 [From.GetName]의 이전 문명에 대해 조사하던 중, 그들로부터 숨으려는 작은 수수께끼의 로봇을 만났습니다. 이후 몇 주 동안 이 작은 것에게 다가가고 친밀감을 쌓은 끝에, 로봇은 창조주들의 죽음 이후 자신이 감독해 오던 여전히 기능하는 공장으로 과학자들을 이끌었습니다.\n\n건물로 안내받은 우리 사람들은 우주선으로 많은 양의 자원들을 가져올 수 있었습니다. 기이하고 소통하기 어렵긴 하지만, 작은 로봇은 우리 과학자들을 자신의 친구들로 생각하는 것 같습니다.

anomaly.6700.name코0=구사일생

anomaly.6705.name코0=나노봇의 기원
anomaly.6705.a코0=무리떼를 길들이자.
anomaly.6705.b코0=무리떼에 대해 더 조사하라.
anomaly.6705.b.tooltip코0=우리 [Root.Owner.GetScientistPlural]이(가) [nanite_swarm_planet.GetName]의 진화된 나노봇이 가진 비밀에 대해 조사하도록 지시합니다. 
anomaly.6705.c코0=무리떼를 파괴하라.

anomaly.6710.name코0=인공 면역 체계
anomaly.6710.desc.start코0=§H[nanite_swarm_planet.GetName]§!의 구성원들은 인상적인 모습을 계속해서 보여주고 있습니다. 우리가 내려보내는 그 어떤 탐사정도 무리떼에 의해 빠르게 분석되고 분해되며, 얼마 지나지 않아 다른 군락들, 심지어 행성 반대편에서조차도 우리의 드론을 효과적으로 흡수하는 방법에 대해 학습합니다. 이 무리떼의 우리 기술에 대한 이해가 현격히 증가되었음을 보여주고 있습니다.
anomaly.6710.desc.gestalt코0=이는 갓 태어난 군체의식이 보이는 행동들이며 만약 이를 내버려 둔다면 나노봇 무리떼는 지성을 획득할 수도 있을 것입니다. 이 상태로 내버려 둘까요, 아니면 위협이 되기 전에 미리 파괴할까요? 혹은 어쩌면, 우리의 이익을 위해 이를 이용할 방법을 찾을 수 있지 않을까요?

anomaly.6710.a코0=무리떼를 길들이자.
anomaly.6710.b코0=개척선 엔진에 시동을 걸어라!

anomaly.6715.desc코0=§H[nanite_swarm_planet.GetName]§!의 나노봇 무리떼는 집단으로는 인상적이지만, 개별로 놓고 보았을 때는 상당히 취약합니다. 행성의 대기에서 아주 일부를 추출한 뒤 우리의 진보된 AI 기술을 이용하여 나노봇의 통신 시스템을 재프로그래밍 할 수 있었습니다. 그 후 수정된 나노봇들을 다시 무리떼에 집어넣자, 프로그램 수정 내용은 전 지역에 걸쳐 순식간에 전파되었습니다.\n\n네트워크 제어권을 확보함에 따라, 우리의 첫 번째 작업은 안정적인 생물권, 특히 [Root.Owner.GetSpeciesNamePlural]에게 적합한 환경을 §H[nanite_swarm_planet.GetName]§!에 다시 도입하는 것이었습니다. 이제 행성은 완벽히 준비된 상태로 우리를 기다리고 있으며, 나노봇 무리떼 또한 우리 거주민들이 요구하는 모든 일을 도울 준비가 되어있습니다.
anomaly.6715.a코0=개척선 엔진에 시동을 걸어라!

anomaly.6720.name코0=그 누구도 궤도폭격을 막을 순 없다
anomaly.6720.desc코0=[root.fleet.GetName]이(가) §H[nanite_swarm_planet.GetName]§!에 대한 궤도 폭격을 마친 곳에 먼지가 내려앉습니다. 강력한 폭발물과 함께 실험 단계의 EMP 공격까지도 아낌없이 쏟아부었음에도 불구하고, 이 과정은 꽤 오랜 시간을 필요로 했습니다. 그 결과, 저 아래에서는 더 이상 어떠한 기계 생명체의 움직임도 찾아볼 수 없게 되었습니다.\n\n우리의 미래 거주민들은 이 날파리떼의 흔적에 닿을 수 있을 것이고, 바라건대 그것들로부터 가치 있는 것들을 수확할 수 있을 것입니다.

anomaly.6725.name코0=준비 부족
anomaly.6725.desc코0=우리의 예방 조치와 특수 장비로는 충분치 않았습니다. §H[nanite_swarm_planet.GetName]§!에 거주지를 건설한 지 얼마 지나지 않아, 지상에 위치한 우리 팀들과의 연결이 모두 끊어졌습니다. 우리가 정착지로부터 받은 마지막 통신은 전초기지로 몰려드는 검은색 소형 물체에 의해 어두워진 하늘의 모습이었습니다.
anomaly.6725.a코0=망할 나노봇들!



colony.5000.name코0=예상치 못한 친구
colony.5000.desc코0=[Root.GetName]의 수수께끼 같은 생명체는 우리 개척민들이 행성에 정착한 이래로 그들을 환영해 왔습니다. 처음에는 우리 정착민들 다수가 이 작은 로봇을 불신했지만, 로봇은 그들에게 많은 도움을 주었으며 식민지를 개척하는 데 중요한 역할을 했습니다.\n\n개척 이후 처음 몇 년 간, 이 작은 로봇은 [Root.GetName]의 초기 도시들에서 애완동물 같은 인사가 되었으며, 행성 전체의 마스코트로 자리잡았습니다.
colony.5000.a코0=작은 것이 우릴 도와주다니 참 착하군.

colony.5005.name코0=고대의 공장
colony.5005.desc코0=작은 로봇이 감독하는 [Root.GetName]의 공장은 식민지 개척 초기에 중요한 역할을 했습니다. 이제 정착민들이 그들의 마스코트와 그것의 버릇에 대해 더 잘 알게 된 이후로, 그들은 수백 년간 로봇이 관리해 오던 이 오래된 건물이 무너지고 있으며 로봇 스스로는 해결할 수 없어 도움이 더 필요하다는 것을 알게 되었습니다.\n\n비록 건물의 고대 공학 기술 및 기계는 아직 우리에겐 이질적이지만, 우리 공학자들은 시간이 주어진다면 수리할 수 있을 것으로 생각하고 있습니다.
colony.5005.a코0=그렇다면 우리가 로봇을 도울 수 있는지 보자고.

colony.5006.name코0=공장 붕괴
colony.5006.desc코0=수 년간 서서히 쇠퇴해온 끝에, [Root.GetName]의 거대한 공장이 마침내 무너졌습니다. 이 오래된 건물의 잔해를 치워낸 후, 우리 개척민들은 공장이 건재할 당시에 지하실이었던 것으로 보이는 곳에서 거대한 강철 더미를 발견했습니다. 그 가운데에는 한때 행성의 개척민들을 기꺼이 환영해 주던 로봇이 자신이 감독하던 공장에 짓눌린 채로 발견되었습니다.
colony.5006.a코0=그럼 마스코트는 더 이상 없겠군.

colony.5010.name코0=공장 복원됨
colony.5010.desc코0=우리 공학자들의 보고에 따르면, 그들이 [Root.GetName]의 고대 공장을 수리하는 데 실패했음을 확신하고 있던 때에 모든 것이 갑작스럽게 멈췄습니다. 대체 어떻게 실패한 것인지 확신하지 못한 그들은 공구들을 내려놓고 건물을 나가기 시작했는데, 그 때 갑자기 엔진이 동력을 되찾았습니다.\n\n엔진이 다시 가동되기 시작했을 뿐만 아니라, 우리 공학자들은 비록 어떻게 된 것인지는 확실하지 않지만 우연히도 공장의 다른 부분들까지 수리한 것으로 보입니다. 그들의 보고서는 작은 로봇이 자신의 공장이 다시 가동되는 것을 보자 췄던 기이한 춤에 대한 작은 설명으로 마무리됩니다.
colony.5010.a코0=결말이 좋다면야 다 좋지.
colony.5010.tt코0=The §Y$d_hab_lonely_bot_deposit$§! 행성 특징은 이제 £volatile_motes£ §Y불안정 분말§! §G1§!과 £exotic_gases£ §Y이종 가스§! §G1§!도 생산합니다.

colony.5015.name코0=사라진 로봇
colony.5015.desc코0=우리는 [Root.GetName]의 시민들로부터 수수께끼의 로봇과 관련된 문제를 또 다시 겪고 있다는 보고를 받았습니다. 로봇이 최근에 사라졌으며, 로봇의 실종과 맞물려 행성의 도시 중 하나로부터 많은 개척민들이 사라졌다는 보고가 들어왔습니다.\n\n비록 처음에는 두 사건이 관련 없는 것으로 추측되었으나, 시민들은 그들의 친구와 가족의 실종을 로봇의 탓으로 돌리기 시작했습니다. 우리 공학자들은 사건 이후 로봇의 공장이 수신한 여러 신호들이 로봇 자체와 연관이 있는지 알아내기 위해 스캔 작업에 들어갔습니다.
colony.5015.a코0=가능한 한 빨리 이 문제가 해결되길.

colony.5020.name코0=잔해
colony.5020.desc코0=[Root.GetName]의 로봇에서 나온 신호를 추적하기 위한 몇 주 간의 노력 끝에, 우리 공학자들은 마침내 지하 깊숙히 연결되는 오래된 통로를 발견했습니다. 한참 내려간 끝에 그들은 일종의 정지 상태에 갇힌 대부분의 실종자들과 작은 로봇의 잔해가 있는 고대 구조물을 발견했습니다.\n\n개척민들을 깨운 뒤, 우리는 그들 모두가 어떤 광신교의 일원으로, 우연히 잔해 속으로 들어가게 되었으며, 모든 것이 그들 위로 붕괴하려고 할 때 작은 로봇이 찾아와 그들을 구해주었다는 것을 알게 되었습니다. 그들이 정확히 어쩌다가 정지 상태에 놓이게 되었는지, 또 그 생명체가 건물의 붕괴를 막기 위해 무엇을 한 건지는 우리 공학자들과 우리 시민들 모두 잘 이해하지 못하고 있습니다.\n\n우리 공학자들은 이제 수수께끼의 기계가 더 이상 기능하지 않는 만큼, 어떤 것을 배울 수 있을지 들여다보는 데 관심을 표하고 있습니다. 반면, [Root.GetName]의 시민들은 작은 생명체를 다시 예전의 모습으로 복원할 수 있는지 살펴볼 것을 청원하고 있습니다.
colony.5020.a코0=그렇다면 시민들에게 마스코트를 되돌려 주지.
colony.5020.tt코0=§Y$d_hab_lonely_bot_deposit$§! 행성 특징은 이제 £job_robot_caretaker£ §Y로봇 관리자§! 직업도 제공합니다.
colony.5020.b코0=공학자들이 로봇을 분해해서 어떤 비밀을 품고 있는지 살펴보도록 해라.

ancrel.11000.name코0=첫 번째 층
ancrel.11000.desc코0=폐허는 수백 년, 어쩌면 수천 년이나 된 것으로 보입니다. 처음에는 단순히 거대한 야외 돔인 것으로 보였으나, 가장 바깥쪽 부분을 발굴함에 따라 우리는 곧 이곳이 도시의 버려진 빈민가라는 것을 알게 되었습니다. 거대한 관문이 도심으로의 진입을 막고 있는 것으로 보아, 우리 과학자들은 도시가 계급에 따라 나뉘어져 있으며, 각 층에는 도시의 시민들 중 한 계급이 거주하던 것으로 추정하고 있습니다.\n\n우리 과학자들 중 하나가 무너진 콘크리트 바닥 아래의 지하 폐허에서 외계종의 흔적을 발견하는 데는 그리 오래 걸리지 않았습니다. 그러나 첫 번째 시체가 발견된 이후로, 우리는 길거리에서, 그들의 집이었을 곳들에서, 그리고 천장 구석에 매달려 있는 것들까지, 빈민가 전체에 걸쳐 시신들을 발견하기 시작했습니다. 무엇이 그들을 죽게 만든 것인지는 확실치 않지만, 소름끼치는 광경입니다.
ancrel.11000.a코0=다른 층에는 무엇이 있을까?

ancrel.11005.name코0=두 번째 층
ancrel.11005.desc코0=첫 번째 권역이 버림받은 극빈층들의 금방이라도 주저앉을 것 같은 주거지들로 구성되어 있었던 것으로 보이는 반면, 이곳 두 번째 권역은 [Root.GetAdj]이(가) 가지고 있는 제대로 된 도시계획의 개념과 공통점이 더 많습니다.\n\n우리 과학자들은 우리가 발견한 여러 개방형 광장들이 시장이었을 것으로 추측하고 있지만, 과거에 무엇이었을지 알아내는 것이 불가능할 정도로 당시의 흔적들은 오래 전 쇠퇴한 상태입니다.\n\n돔의 이 부분에서도 우리가 특이한 시신들을 찾기 시작하는 데는 그리 오래 걸리지 않았습니다. 그들 역시 그들의 가난한 이웃들과 같은 방법으로 죽은 것으로 보이며, 우리는 사방에 흩어져 있는 시신들을 발견했습니다.
ancrel.11005.a코0=또 한 번의 끔찍한 광경이군.

ancrel.11010.name코0=세 번째 층
ancrel.11010.desc코0=세 번째 층으로 들어가는 관문이 마침내 열리자, 다음엔 무엇을 발견할지 궁금해하는 우리 과학자들이 오래된 돔의 더욱 부유한 지역으로 물밀듯 들어갔습니다. 이 정도 됐으면 우리는 이 도시에서 무엇을 발견하게 될 지 자신있게 추측할 수 있을 겁니다.\n\n이 층에 들어간 지 얼마 되지 않아, 우리 사람들 중 하나가 갑자기 뒤돌아서더니 동료를 잔인하게 공격했습니다. 갑작스러운 공격자를 제지할 때쯤 피해자는 이미 사망해 땅에 쓰려졌습니다. 이 일의 여파 속에서 우리는 날뛰는 과학자에게서 어떤 것도 제대로 알아낼 수 없었으며, 그들에게 무슨 일이 일어난 것인지 여전히 이해하지 못하고 있습니다.\n\n이 층은 이전 두 곳보다 훨씬 작으며, 돔의 중앙에 도달하기 전 마지막 층일 가능성이 높습니다. 오직 하나의 관문만이 남아있습니다.
ancrel.11010.a코0=우리 과학자들은 마지막 층을 확인할 준비가 되어 있다.

ancrel.11015.name코0=마지막 층
ancrel.11015.desc코0=마지막 관문이 열림과 동시에, 강렬한 사이오닉 에너지 파동이 과학자들을 휩쓸었습니다. 그들 중 대부분이 극도의 고통을 호소하며 쓰러지고, 남은 소수만이 층 자체에 진입할 수 있었습니다.\n\n이곳은 거대한 사원인 것으로 보이며, 중앙에는 거대한 연단 혹은 제단이 있습니다. 벽면 전체에 걸쳐 다른 성계들의 거대한 도식이 그려져 있으며, 반복되는 것들은 [Root.System.GetName] 자체에 초점이 맞춰져 있는 것으로 보입니다.\n\n중앙으로 더 가까이 접근하자, 남아있는 소수의 과학자들은 사실 그것이 오래된 연단의 모습을 한 인상적인 기계라는 것을 알아냈습니다.
ancrel.11015.a코0=기계를 수리해서 무엇을 찾을 수 있는지 알아보자고.

ancrel.11020.name코0=연로한 자
ancrel.11020.desc코0=과학자들이 기계를 손보기 시작하자, 그들은 갑자기 환청 - 무언가를 찾아내어 해방시킬 것을 명령하는 비명소리 -에 시달리기 시작했습니다. 어떤 생명체가 [From.System.GetName] 성계를 찢어발기는 모습이 그들의 머리 속에서 반복해서 재생되고 있으며, 생명체의 요구는 점점 더 날카로워지고 있습니다. 과학자들 다수가 약해질 기미 없이 쏟아지며 그들의 몸을 괴롭히는 사이오닉 고통을 견디지 못하고 의식을 잃었습니다.
ancrel.11020.a코0=더 이상의 해를 입기 전에 기계를 해체해라!
ancrel.11020.b코0=생명체를 풀어 줘라!
ancrel.11020.tt코0=§Y$NAME_Eldritch_Horror$§!가 §Y[From.System.GetName]§! 성계에 등장합니다.


ancrel.11025.desc코0=마침내...\n\n무릎을 꿇어라, 필멸자들아, 내 앞에서 빌거라, 그리하면 너희를 보호해 주고 지혜를 선사해 주겠노라.\n\n나에게 맞선다면, 너희의 끝이 될 것이다!
ancrel.11025.a코0=오 위대한 자여! 어린 양들을 품으소서!
ancrel.11025.a.tt코0=§Y[Root.GetName]§!이(가) §Y[eldritch_location.GetName]§! 성계에 항성기지를 재건합니다.
ancrel.11025.b코0=너를 해방시켜 준 것은 실수였다.
ancrel.11025.b.tt코0=§Y[Root.GetName]§!이(가) §Y$NAME_Eldritch_Horror$§!에 적대적으로 변합니다.

ancrel.11027.desc코0=지혜의 길을 선택했구나.\n훌륭하도다.
ancrel.11027.a코0=분부대로 하겠나이다, 위대한 자여.

ancrel.11030.desc코0=죽음을 선택했구나.
ancrel.11030.a코0=통신을 끊어라.

ancrel.11035.name코0=[eldritch_location.GetName]에서 함대 실종
ancrel.11035.desc코0=[eldritch_location.GetName] 성계를 통과 중이던 우리 함대와의 모든 통신이 두절되었습니다. 얼마 지나지 않아 우리는 항성이 붕괴하였으며 그 주변의 모든 것이 파괴되었다는 소식을 듣게 되었습니다.
ancrel.11035.a코0=비극이군.

central.5.name코0=은하 중심으로부터의 신호
central.5.desc코0=생명체가 존재하지 않을 것으로 흔히 생각되던 은하의 중심으로부터 강력한 신호가 튕겨져 나오고 있습니다. 얼마 지나지 않아 우리는 바로 그 지점으로부터 통신을 받았습니다.
central.5.a코0=연결하라.

central.10.desc코0=들으라, 아직은 어리고 은하에 새로 발을 들여놓은 자들이여.\n\n중심의 낙원으로부터 온 우리들은 외부계에 사는 너희들이 무엇을 제공할 수 있는지 보기 위해 다시 한 번 우리의 성소를 떠났다. 바라건대, 너희가 이전에 그랬던 자들처럼 우리 제국에 공포를 몰고 오지 않기를.
central.10.a코0=안녕하-

central.15.desc코0=...........
central.15.a코0=방금 저들이 통신을 끊은 건가?

central.20.name코0=$NAME_Central_Crystal_Country$
central.20.1.desc코0=우리와 논의할 다른 것이 있습니까?
central.20.2.desc코0=나는 수정체 제국의 외부계 함대 사령관이자 내부 영토의 수호자요. 우리와 무엇을 논의하려 왔소?
central.20.a코0=당신들의 고향에 대해 더 말해줄 수 있겠습니까?
central.20.a.response코0=우리 고향은 마치 꿈과 같아서, 우리가 너희들에게 더 자세히 알려주려 한다면 그것으로 끝이 될 것이다. 너희 젊은 종족들은 성소에 발을 들이도록 허락받기엔 아직 배워야 할 것이 많다.\n\n언젠가, 너희가 자격을 인정받는다면, 우리가 너희에게 만물의 진리를 보여줄 수 있을 것이다.
central.20.b코0=왜 하필 지금 찾아온 것입니까?
central.20.b.response코0=우리는 오랫동안 은하의 다른 종족들을 지켜봐 왔고, 우리는 현재 이웃들에게서 잠재력을 보았다. 전령이 젊은 종족들 중 하나가 우리가 기다려왔던 자들이라는 소식을 들고 왔을 때, 우리는 즉시 그들을 추적하기 위해 준비했다.\n\n아직 우리는 너희 젊은 종족들 중 어떤 종족이 우리가 찾는 자들인지 확신하지 못하지만, 우리는 너희 모두가 우리에게 도움이 될 것이라고 믿는다. 너희가 우리가 가진 기대에 부응할 수 있기를 바란다. 그렇게 된다면 우리 모두가 만족할 만한 합의점을 찾을 수 있을 것이다.
central.20.c코0=특별히 찾으시는 것이나 도움이 필요한 일이 있습니까?
central.20.c.response코0=아니, 아직은 때가 아니다. 나중에 다시 오거라, 그럼 바라건대 너희에게 더 많은 소식들을 공유해 줄 수 있을 것이다.
central.20.d코0=이상.

central.21.desc코0=떠나라, 테러리스트야, 네놈과 더 이상 할 말은 없다.
central.21.a코0=...

central.50.desc코0=우리 사회의 다루기 힘든 구성원들 다수가 우리 영토 진입에 대한 제한을 완화할 것을 지지하면서, 수도에서 야단법석을 부리고 있습니다. 위대한 자는 이 구성원들이 우리의 국경이나 우리 국민들의 화합을 해칠  위협을 제거하기 위해 이들을 외국 영토로 이주시킬 것을 모색하고 있습니다.\n\n만약 당신이 추방된 자들에게 피난처를 제공해 준다면, 우리에게 큰 도움이 될 것입니다.
central.50.a코0=그들이 머물 만한 장소를 마련해볼 것이다.
central.50.a.tt코0=다음 §Y10년§! 간 우리는 §Y거주지§! 한 곳에서 §Y$decision_crystalline_refugees$§! 결정을 사용할 수 있습니다.
central.50.b코0=우리 영토에는 남는 공간이 없다.

central.quest.transmission.end코0=논의할 다른 것이 있나?
crystalline_hostility_trigger_tt코0=£trigger_no£ §Y$NAME_Central_Crystal_Country$§!은(는) 우리에게 적대적입니다.

central.51.desc코0=다행이군요. 우리는 그들이 당신들의 영토에서 번성하고 당신들의 제국에 축복이 되길 바랍니다.\n\n$central.quest.transmission.end$
central.51.a코0=네, 염두에 두고 있는 다른 것이 있습니다.
central.51.b코0=아니요, 이상입니다.

central.52.desc코0=안타깝군요. 그렇다면 우리 사람들을 위해 다른 곳을 알아보죠.\n\n$central.quest.transmission.end$

central.60.desc코0=최근 우리의 최대 도시 중 하나에서 작은 재앙이 발생해 막대한 피해를 입었습니다. 영광스러운 과거의 모습으로 도시를 복구하기 위해, 우리는 재건에 필요한 자재들을 보내줄 사람들을 찾고 있습니다.\n\n물론, 우리를 도울 의사가 있는 자에게는 누구든지 후한 보상을 지급할 것입니다. 그뿐만 아니라, 공학자 팀을 파견해 당신들과 우리의 비밀 일부를 공유할 수도 있습니다.
central.60.a코0=우리 측에서 당신들을 위해 자재 일부를 보낼 수 있습니다.
central.60.a.tt코0=향후 §Y10년§! 간 우리는 §Y거주지§! 중 한 곳에서 §Y$decision_crystalline_architecture$§! 결정을 사용할 수 있습니다.
central.60.b코0=남는 자재가 없군요.

central.61.desc코0=당신들이 우릴 도와줄 의사가 있다니 반갑군요. 당신들의 선물은 고향을 잃은 수백만의 $NAME_Central_Crystal_Species$에게 도움이 될 것입니다.\n\n$central.quest.transmission.end$

central.62.desc코0=당신들이 우릴 도와줄 생각이 없다니 유감이군요. 그렇다면 다른 곳에서 도움을 구하도록 하죠.\n\n$central.quest.transmission.end$

central.70.desc코0=우리의 가장 중요한 과학자들 중 하나가 그대들의 제국에 특별한 관심을 표하였소. 다만 우리 제국이 베풀지 못하는 것을 그대들이 제공할 수 있을 것인지는 말하기 어렵군. 어찌되었든, 그는 그대들의 국가로 이주해 당신들의 최고 지성으로부터 배우길 원하고 있소.
central.70.a코0=그를 위한 적당한 자리가 마련되어 있습니다.
central.70.a.tt코0=§H$NAME_Central_Crystal_Species$§! §Y과학자§! 한명이 §Y[Root.GetName]§!(으)로 이주합니다.
central.70.b코0=그를 위한 자리가 마련되어 있지 않습니다.

central.71.desc코0=좋은 소식이오. 바라건대 그가 우리보다 당신들의 제국에 더욱 도움이 되었으면 좋겠군.

central.72.desc코0=그렇다면 그는 몰두할 다른 것을 찾아야 하겠군.\n\n$central.quest.transmission.end$

colony.9000.name코0=불안정한 땅
colony.9000.desc코0=[Root.GetName]의 우리 식민지가 기이한 상황에 마주했습니다: 보아하니 우리가 다양한 이국적 광물로 구성된 뼈 껍데가를 가진 거대한 양서파충류의 등에 정착한 것으로 보입니다. 우리가 지역의 섬들로 생각했던 것들의 대부분은 사실 이 생명체들인 것으로 드러났습니다. 우리 개척민들은 그들을 '§Y넴마§!'로 부르기 시작했습니다.\n\n그들은 충분히 무해한 것으로 보이고, 그들을 껍질 속으로 너무 깊게 파고들지만 않는다면, 그들은 우리를 거의 알아차리지 못할 것입니다.
colony.9000.a코0=계속하도록.
colony.9000.a.turtle코0=어딘가... 익숙하군.

colony.9005.name코0=대담한 발견
colony.9005.desc코0=[Root.GetName]의 우리 식민지가 번성함에 따라, 이 행성의 청소년들은 어린이들이 습관적으로 그러하듯, 자신들만의 오락거리를 만들었습니다. 어떤 집단은 넴마의 머리에 몰래 최대한 가까이 다가가는 담력 게임을 만들었습니다.\n\n불행히도, 이 담력 게임은 비극으로 이어졌습니다: 어린 [Root.Owner.GetSpeciesNamePlural] 여럿이 짐승을 놀라게 해 이 거대한 생명체의 목에서 추락해 여러 부상자와 한 명의 사망자가 발생했습니다.\n\n슬픔에 휩싸인 개척민들은 이제 이 "야수 같은 거대 짐승"에 대한 조치를 취해줄 것을 요구하고 있습니다.
colony.9005.desc.gestalt코0=우리의 [Root.GetName] 식민지가 번성해왔음에도 불구하고, 넴마들은 자기들의 머리 근처를 지나는 우리 드론들에 대한 강한 반감을 가지고 있다는 것이 명확해졌습니다. 이는 이 짐승 중 하나가 움찔하며 [Root.Owner.GetSpeciesNamePlural] 여럿을 자신의 목에서 떨어뜨려 심각한 상해를 입힘으로써 완전히 명확해졌습니다.\n\n이 거대 짐승들을 다루기 위해 뭔가를 하지 않는 이상 우리의 진전은 제약을 받을 것입니다.
colony.9005.a코0=조취를 취해야겠군.
colony.9005.b코0=어린이들이 놀게 둬라.
colony.9005.b.gestalt코0=이 생명체들을 더 이상 동요시키는 것을 피할 것이다.

colony.9010.name코0=넴마 대책 위원회
colony.9010.desc코0=최고의 생물학자들과 공학자들에게 [Root.GetName]의 넴마 딜레마에 대한 해결책 고안을 맡긴 결과, 여러 제안들이 제시되었습니다.\n\n가장 급진적인 것부터 가장 극단적인 아이디어까지 모든 것을 고려했습니다. 상황이 급박한 만큼 바로 현장 테스트에 돌입해야 합니다.
colony.9010.a코0=넴마를 더 번식시키고 더 넓어진 그들의 생활 공간을 보호하라.
colony.9010.b코0=넴마를 노예로 만들어서 공손하고 순종적으로 되도록 만들어라.
colony.9010.c코0=이제 그만! 넴마들에게 진정제를 투여하고 껍데기에 천공을 시작하라.
colony.9010.d코0=오물을 말살하라.

colony.9015.name코0=군도를 확장하라
colony.9015.desc코0=성체 표본으로 초기 시험을 거친 후, 우리 동물학자들은 우리의 바다에 거대한 넴마들이 더 늘어나기를 바라며 [Root.GetName]에 넴마 번식 시스템을 구축하였습니다. 사육자들은 이것이 무한정 지속될 수 없으며, 이 행성에는 3마리, 어쩌면 4마리밖에 더 수용할 수 없다고 경고합니다. 다음 넴마가 생겨나기까지 예상되는 시간은 대략 §Y10년§!입니다.
colony.9015.a코0=그렇다면 번식을 시작하는 것이 좋겠군!

colony.9020.name코0=생명의 기적
colony.9020.desc코0=넴마 한 마리가 늘어나면서 [Root.GetName]에서 우리의 번식 프로그램이 결실을 맺었습니다! 이 청소년기의 넴마는 우리의 존재에 빠르게 익숙해졌으며, 안정적인 거주지가 될 것입니다. 넴마는 이제 우리의 산업을 감당할 준비가 되어있을 것입니다.
colony.9020.desc.full코0=$colony.9020.desc$\n\n하지만, 넴마의 거주지가 수용 한계에 다다름에 따라, 이 넴마는 이 행성에 추가될 마지막 넴마가 될 것입니다. 우리의 넴마 카우보이들은 넴마를 더 번식시키는 것이 아니라, 이미 만들어낸 것들을 유지하는 데 노력을 다시 집중해야 할 것입니다.
colony.9020.a코0=훌륭해! 한 마리 더!
colony.9020.b코0=다들 수고했네.
colony.9020.b.gestalt코0=프로젝트의 만족스러운 결말이군.

colony.9025.name코0=인구 과잉
colony.9025.desc코0=슬프게도 [Root.GetName]에 넴마를 한 마리 더 추가하려는 최근의 노력이 실패로 돌아갔습니다. 이런 거대 짐승이 번성하기에 충분히 넓은 거주지를 찾을 수가 없었습니다. 하지만, [Root.Owner.GetScientistPlural]은 실망하지 않았으며, 미래에 더 나은 결과를 얻을 수 있으리라고 장담합니다.
colony.9025.a코0=다시 해 보자고.

colony.9030.name코0=강요된 순종
colony.9030.desc코0=우리의 외계 생물공학 [Root.Owner.GetScientistPlural]이 넴마의 위협을 축소시켰습니다! 우리의 훌륭한 노력 덕분에, 이 생명체들은 이제 우리에게 복종합니다.\n\n넴마들은 이제 최상급의 짐 나르는 짐승들로서의 새로운 목적을 부여받았습니다. 그들의 거대한 규모는 인공 두뇌 이식을 통해 최적의 경로를 따라 이동하며 엄청난 양의 물자들을 실어나르는 것을 가능하게 합니다.
colony.9030.a코0=훌륭하군, 이제 우리의 일을 진정으로 시작할 수 있겠어.

colony.9035.name코0=넴마 포옹자들
colony.9035.desc코0=오늘 [Root.GetName]에서 넴마에 대한 우리의 대우에 항의하는 시민들 일부가 들고 일어나 폭동이 발생했습니다. 시위자들은 식민지의 수도가 지어진 넴마의 머리 주위에 피켓라인을 형성했습니다. 시위자들은 넴마들을 노예화하는 대신 그들의 종족을 보존하기 위해 노력하고 즉각 모든 넴마들을 풀어줄 것을 요구했습니다.\n\n이 운동은 다른 넴마 주위의 도시로까지 빠르게 번져나갔지만, 우리의 기존 프로그램을 옹호하는 반대파 시위자들이 결집하면서, 대중 갈등이 고조되고 폭력 분출의 위험이 높아지고 있습니다.
colony.9035.a코0=대신 번식 프로그램을 시작하라.
colony.9035.b코0=주동자들을 체포하고 배설물 처리 작업에 투입해라.

colony.9040.name코0=껍데기 개발
colony.9040.desc코0=우리 공학자들과 생화학자들이 성과를 내었습니다. 새로 개봘된 약물과 극도로 정확한 드릴들은 넴마의 단단한 수정 껍데기에 구멍을 뚫어 광물을 수집하고, 우리의 기간시설을 위태롭게 하지 않으면서 껍질 아래의 생체 물질을 수집할 수 있도록 해 줄 것입니다. 우리의 모든 식민지에서 이렇게 풍부한 자원이 나온다면 얼마나 좋을까요.

colony.9045.name코0=불로장생 파충류 말살
colony.9045.desc코0=넴마 제거가 완료되었습니다. 해양을 오염시키거나 우리 기간시설을 위험에 빠트리지 않도록 모두 아주 체계적으로 제거되었습니다. 곧 우리는 그들의 시체를 수확하고, [Root.GetName]에 더욱 영구적이고 견고한 식민지를 건설하는 데 우리의 주의를 돌릴 수 있을 것입니다. 하지만 먼저 우리는 잔해를 모두 저장해야 합니다.
colony.9045.a코0=이것이 이런 멍청한 짐승들을 다루는 유일한 방법이다.

