# Fumongus Anomaly
fungal_emitters_category코0=기이한 방출
fungal_emitters_category_desc코0=[From.GetName]의 지하 동굴로부터 예상치 못한 것이 방출되고 있습니다. 일종의 신호일까요?

anomaly.6755.name코0=진균류 방출기
anomaly.6755.desc코0=[From.GetName]의 지하에는 매우 기이한 유기체가 살고 있습니다. 스캔과 샘플들은 이것이 포자가 흩뿌려져 있는 일종의 균사체라는 것을 보여줍니다. 우리 모행성의 포자들의 일반적인 크기와 비교할 때, 이것들은 아주 거대합니다. 표면은 반짝이는 만화경 같고, 색깔은 주변 환경에 따라 변하는 것으로 보입니다.\n\n가장 이상한 점은 이것들이 우리 과학자들에 따르면 신호를 생성할 수 있는 네트워크를 형성하고 있는 것으로 보인다는 점입니다. 현재 방출되는 신호는 아주 약하지만, 약간의 노력을 통해 신호가 어디로 이어지는지 알아낼 수도 있습니다.
anomaly.6755.a코0=신호의 목적지 파악을 시도하라.
anomaly.6755.b코0=가져와서 판매하라.
anomaly.6755.c코0=여기에 신경 쓸 시간이 없다.
anomaly.6760.intro코0=[From.GetName]의 지하에는 익숙한 유기체가 살고 있습니다. 스캔과 샘플들은 이것이 포자가 흩뿌려져 있는 일종의 균사체이며 '진큰류'와 직접적으로 관련되어 있다는 것을 보여줍니다. 그러나, 균사체의 포자들은 돌연변이되어 작은 방울들로 자란 것으로 보입니다. 끊임없이 변화하는 형형색색의 표면은 꽤 장관이지만, 더 중요한 것은, 이것들이 보통의 포자들보다 더 강력한 신호를 발생시키는 것으로 보인다는 점입니다.
anomaly.6760.desc코0=$anomaly.6760.intro$\n\n우리 과학자들은 이 포자들 일부를 '진큰류'로 다시 가져다 주어 현재의 네트워크를 강화할 수 있을 것이라는 가설을 세웠습니다.
anomaly.6760.a코0=실행에 옮기기 위한 프로젝트를 준비하라.
anomaly.6760.b코0=그냥 데이터만 회수하라.
anomaly.6765.desc코0=$anomaly.6760.intro$\n\n우리는 네트워크를 해체하였으므로, 이 정보의 실질적인 용도가 딱히 없습니다.
anomaly.6770.name코0=진균류를 따라
anomaly.6770.intro코0=균사체가 방출한 신호를 추적하는 것은 까다로운 일인 것으로 드러났습니다.
anomaly.6770.desc코0=$anomaly.6770.intro$ 우리의 어리둥절해하는 과학자들이 마침내 '버섯들을 사용해 추가 차원들을 엿보기'에 성공했습니다. 이것이 구체적으로 무엇을 내포하는지는 거의 알지 못하지만, 어쨋든 작전은 성공적이었으며 우리에게 목적지를 가리켜 주었습니다.
anomaly.6770.a코0=항로를 계획하라!
anomaly.6780.desc코0=$anomaly.6770.intro$ [Root.GetLeaderName]가 최선의 노력을 다했음에도 불구하고, 신호의 목적지를 알아내는 것은 불가능했으며 균사체는 대부분 수수께끼로 남아 있습니다. 그럼에도 불구하고, 우리는 그 과정에서 많은 것을 배울 수 있었으며 지금도 데이터를 회수하는 중입니다.
anomaly.6785.name코0=네트워크 버섯화
anomaly.6785.desc코0=돌연변이된 포자들을 기존 버섯에 접목하는 것은 생명공학의 위업이었습니다. '진큰류'에 이미 적용된 유전적 개조에 대한 세부 내용을 담은 기록들의 도움으로, 우리 과학자들은 포자들의 능률을 저해하지 않으면서 추가적으로 개조하는 데 성공했습니다. 결과는 장관이었으며, 몇 달 만에 버섯들은 10배로 자랐습니다. 이는 결국 공급해야 할 물의 필요량을 증가시켰지만, 근처의 얼음 소행성들은 앞으로 수 세기, 어쩌면 천 년 동안 버섯에 물을 주기에 충분한 수분을 머금고 있습니다.\n\n더 큰 버섯은 더 나은 네트워크를 가능하게 했고, 컴퓨터 장비에 대한 약간의 업그레이드를 통해 우리는 이제 다시 한 번 포자들이 하려는 말을 들을 준비가 되었습니다.

FOLLOWING_FUNGI_PROJECT코0=진균류의 자취
FOLLOWING_FUNGI_PROJECT_DESC코0=[From.GetName]의 이상현상은 신호를 보내고 있는 기이한 진균류들의 집단 서식지가 존재한다는 것을 드러내 보였습니다... 어딘가에 말이죠. 근원지에서 신호를 증폭시킴으로서 우리 과학자들은 그 신호의 목적지를 발견하고 이 진균류에 대해 더 잘 이해할 수 있을 것으로 보고 있습니다.
MUSHROOMING_NETWORK_PROJECT코0=포자들을 접목하다
MUSHROOMING_NETWORK_PROJECT_DESC코0=돌연변이된 포자들의 발견은 우리의 균사체 감청 집합체를 발전시킬 독특한 기회를 제공합니다. 이 포자들은 더 크고, 더 강한 신호를 보내며, '진큰류'의 발달을 촉진하는 데 도움을 줄 수도 있습니다.

fumongus_chain_title코0=$FOLLOWING_FUNGI_PROJECT$
fumongus_chain_desc코0=$anomaly.6770.desc$
fumongus_poi_1코0=$FOLLOWING_FUNGI_PROJECT$
