LONELY_BOT_PROJECT코0=공장 복원
LONELY_BOT_PROJECT_DESC코0=[Root.GetName]의 공장은 수 세기 동안 이미 쇠퇴해 왔으며, 언제든 무너져 내릴 수 있는 지경에 다다르고 있습니다. 행성의 식민지 개척에 중요한 역할을 했던 공장인 만큼, 우리 개척민들은 우리가 개입해서 건물이 이전의 영광을 되찾을 수 있도록 해줄 것을 요청했습니다.\n\n보상: £alloys£ §G합금!

LONELY_BOT_MISSING_PROJECT코0=사라진 로봇
LONELY_BOT_MISSING_PROJECT_DESC코0=행성에 거주하던 로봇이 개척민들 다수와 더불어 최근 사라졌습니다. 우리 공학자들은 개척민들과 로봇을 찾을 수 있는지 알아보기 위해 로봇의 원격 신호의 근원지를 추적하고 있습니다.

breed_turtle_world_project코0=넴마 사육 프로그램 시작
breed_turtle_world_project_DESC코0=넴마들을 먼저 연구한 후 우리의 동물학 전문지식을 적용함으로써, 유순하고 순종적인 표본들이 그들의 거주 구역의 수용량 내에서 번성하도록 장려할 수 있습니다.
enslave_turtle_world_project코0=넴마 노예화 시작
enslave_turtle_world_project_DESC코0=고급 약물과 인공두뇌 임플란트는 넴마들을 더욱 유순하고 다루기 쉽게 만들 것입니다. 시간이 지나면 그들은 거대한 짐 나르는 짐승들이 될 것입니다.
mine_turtle_world_project코0=넴마 채굴 작전 시작
mine_turtle_world_project_DESC코0=넴마들의 생물학을 신중히 연구한 후에, 우리 [Root.owner.GetScientistPlural]은 이 거대한 파충류들의 껍데기로부터 유용한 광물들을 성공적으로 수확할 수 있습니다.
kill_turtle_world_project코0=넴마 학살
kill_turtle_world_project_DESC코0=우리는 필요한 모든 수단을 동원하여 이 행성에서 넴마들의 위협을 제거할 것입니다.
study_turtle_world_project코0=넴마 연구
study_turtle_world_project_DESC코0=우리는 넴마의 운명을 최고의 [Owner.GetScientistPlural]의 관리에 맡겨 두고 어떤 해결책을 찾을 수 있는지 지켜보아야 합니다.

STUDY_NANITE_SWARM코0=나노봇 무리떼 연구
STUDY_NANITE_SWARM_DESC코0=[nanite_swarm_planet.GetName]의 나노봇 무리떼는 기술적 경이로움이자 위험입니다. 나노봇의 기원과 행성의 독특한 생태계와의 연관성을 추적하는 것은 우리 [Root.Owner.GetScientistPlural]에게 흥미로운 도전임과 동시에 기계 지능에 대한 우리의 이해를 진전시켜줄 수도 있습니다.
DESTROY_SWARM코0=무리떼 파괴
DESTROY_SWARM_DESC코0=무리떼에 대한 궤도 폭격을 지시합니다. 만약 발견할 가치가 있는 비밀들이 있다면, 저 벌레들의 껍데기로부터 채취하면 됩니다.

TAME_THE_SWARM코0=무리떼 길들이기
TAME_THE_SWARM_DESC코0=인공지능에 대한 우리의 고급 지식은 나노봇을 재프로그래밍하고 길들이는 데 사용될 수 있습니다. 행성 위에 구조물을 짓는 데에 훌륭한 자산이 될 것이고, 그들과 행성 생태계와의 연결을 통해 나노봇들로 하여금 두 번째 행성을 만들도록 지시할 수도 있을 것입니다.
TAME_THE_SWARM_DESC_ARTIFICIAL코0=인공지능에 대한 우리의 고급 지식은 나노봇을 재프로그래밍하고 길들이는 데 사용될 수 있습니다. 행성 위에 구조물을 짓는 데에 훌륭한 자산이 될 것이고, 그들과 행성 생태계와의 연결을 통해 나노봇들로 하여금 낙원을 만들도록 지시할 수도 있을 것입니다.
