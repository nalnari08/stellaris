gas_cascade_sad코0=의도하지 않은 집단 학살
gas_cascade_sad_desc코0=이 제국은 우연히 생태계 전체의 대멸종을 초래한 후 슬픔에 잠겨 있습니다.
gas_cascade_happy코0=고결한 구원
