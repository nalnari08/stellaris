### Fumongus Colony Events
#Events

colony.2060.name코0=버섯 따기
colony.2060.desc코0=[Root.GetName]의 우리 식민지에서의 일상적인 생태계 연구 도중 기이한 진균류 생명체를 마주했습니다. 과학 팀은 이 균사체의 표면이 빛나고 다채롭다고 보고하지만, 그들에게 가장 흥미로웠던 것은 분리된 무리들이 넓은 반경 내에서 어떤 일이 일어나면 서로 의사소통을 하는 것으로 보인다는 사실이었습니다.\n\n게다가, 이 유기체의 생물학적 특징은 식민지의 생태계와는 분명히 이질적인 것으로 보입니다. 어리둥절해하는 현지의 과학 팀은 우리가 지적 종족과 상대하고 있는 것일 가능성이 있는 만큼 전문화된 지원을 요청했습니다.
colony.2060.a코0=없애버려라.
colony.2060.b코0=자세히 살펴보도록
colony.2060.c코0=... 진큰류와 관련이 있군!
colony.2065.name코0=포자들은 귀가 있다
colony.2065.desc코0=[Root.GetName]에서 우려스러운 보고들이 들어오고 있습니다. 추가적인 조사 결과, 우리가 발견한 외계 진균류는 우리가 아직 특정하지 못한 은하 내의 위치를 향해 신호를 방출하는 것으로 보입니다. 원격측정과 보안 분석은 이 균사체가 일종의 진보된 스파이 유기체일 가능성이 충분히 있다는 것을 시사합니다.\n\n하지만, 이 유기체가 오래되었다는 것에 주목할 필요가 있습니다. 이 스파이 버섯들을 조작한 자들은 더 이상 존재하지 않을 가능성이 꽤 있습니다. 그러나 만약 그들이 여전히 존재한다면, 잠자는 포식자들을 깨우지 않는 편이 좋을지도 모릅니다.
colony.2065.a코0=더 자세히 알아야 한다.
colony.2065.b코0=너무 위험하다. 파괴하라.
colony.2070.intro코0=균사체와 신호들에 대한 신중한 분석은 이것이 은하 전체, 혹은 그 너머까지 퍼져있을 가능성이 있는 유사한 유기체들로 이루어진 네트워크의 일부였을 가능성이 높다는 것을 보여줍니다. 비록 우리가 많은 것을 알지는 못하지만, 우리는 이 균사체가 네트워크의 일부로서 다른 곳으로부터 신호를 받기도 했었다는 것을 발견했습니다.
colony.2070.name코0=누군가 듣고 있다
colony.2070.desc코0=$colony.2070.intro$\n\n확신할 수는 없지만, 전송된 데이터의 양을 포함한 여러 요인들을 고려할 때, 누군가 이 네트워크를 활발히 사용하고 있으며 그로부터 정보를 수집하고 있다고 보여집니다. 우리는 역정보 방첩 작전에 이미 착수했으며, 이러한 형태의 첩보활동을 고려해 제국 전역의 보안 조치를 업데이트하고 있습니다.
colony.2070.a코0=역정보 작전을 개시하라!
colony.2075.name코0=아무도 듣지 않는다
colony.2075.desc코0=$colony.2070.intro$\n\n전송된 데이터의 양을 포함한 여러 요인들을 고려할 때, 이 네트워크가 아직도 사용되고 있다고 보여지지는 않습니다. 여전히 부분적으로 활성화되어있다는 사실은 이 네트워크가 파괴된 것이 아니라 아마도 그저 휴면 중일 것임을 시사합니다.
colony.2075.a코0=여기서 우리가 뭘 배울 수 있나?
colony.2080.name코0=포자 연관성
colony.2080.desc코0=이 진균류와 균사체 감청 집합체의 연관성에 대한 우리의 의혹은 간단한 비교를 통해 빠르게 풀릴 수 있었습니다. 이 진균류는 진큰류와 의사소통하는 여러 새끼들 중 하나이며, 이 유기체에 대한 우리의 이해를 증진시킬 기회가 될 수 있습니다.
colony.2080.a코0=네트워크를 강화할 수 있는지 살펴보라.
colony.2080.b코0=이것을 이용해 식민지를 더 면밀히 감시하라.
colony.2080.c코0=우리는 네트워크를 해체했지만, 여전히 연구할 수는 있습니다.
colony.2085.name코0=[Root.GetName]의 불안정
colony.2085.desc코0=현지의 균사체를 이용해 식민지를 면밀히 감시하려는 우리의 프로젝트에 대한 이야기가 퍼졌으며, 대중들에게 좋게 받아들여지지 않았습니다. 상황을 진정시키려는 최선의 노력에도 불구하고, 현지 주민들은 이것을 신뢰 위반이라고 널리 여기고 있으며 이 프로젝트를 즉시 폐기할 것을 강력히 요구하고 있습니다.\n\n상황은 빠르게 악화되고 있으며, 현지 집행관들은 압도당한 상태입니다. 우리가 프로젝트를 강행하려면 그들이 식민지의 통제권을 유지하기 위해 도움을 주어야 할 것입니다.
colony.2085.a코0=시민들이 옳다. 중단하도록.
colony.2085.b코0=그들이 숨길 게 없다면, 두려워할 것도 없다.
colony.2090.name코0=포자들은 우리의 귀
colony.2090.desc코0=우리는 [Root.GetName]의 균사체를 길렀으며, 잡음을 걸러내기 위해 현지의 계산 장비를 미세조정했습니다. 담당 팀은 네트워크가 이제 개척민들을 면밀히 감시하고 있다고 보고합니다. 이미, 경범죄자 여럿이 적절한 처벌을 받았습니다.\n\n불행히도, 다른 곳에서 이와 같은 시설을 설치하려는 시도는 실패로 돌아갔습니다. 어떤 미지의 요인이 개입해 있을 가능성이 높습니다.
colony.2095.name코0=진균류 고장
colony.2095.desc코0=[Root.GetName]에서 균사체의 확장을 촉진시키려는 우리의 노력은 더 '전통적'인 버섯들의 성장으로 이어졌습니다. 몇몇 개척민들이 겪은 일을 통해 이 버섯들은 먹을 수 있는 것으로 드러났습니다. 이 사건은 한동안 네트워크 전체가 균형을 잃게 만들었지만, 지금은 안정화되어 정상적으로 기능하는 것으로 보입니다. 하지만, 전반적으로 특별히 의미가 있는 개선은 이루어지지 않았습니다. 이 버섯들은 단순히 물 저장고 역할만 하는 것으로 보입니다. 버섯들은 네트워크에 기여하지 않으며, 버섯들이 파괴되어도 네트워크에 영향을 주지 않습니다.
colony.2095.a코0=그것들을 수확하라.
colony.2095.b코0=그것들을 연구하라

terra.15.name코0=불필요한 테라포밍 장비
terra.15.desc코0=§Y[From.GetName]§!의 테라포밍이 완료된 후, 우리 [Owner.GetTerraformerPlural]은(는) 절호의 기회를 포착했습니다. 남아 있는 테라포밍 장비는 잠재적으로 행성을 위한 기반시설로 재사용 될 수 있습니다.
terra.15.a코0=더 많은 주거공간을 확보할 수 있겠군.
terra.15.b코0=더 많은 주조소를 건설하라.
terra.15.c코0=에너지 생산력을 확대하도록.
terra.15.c.tooltip코0=행성에 §G2§! §Y$district_generator_plural$§! 추가
terra.15.d코0=광산이 충분하지 않을 것이다.
terra.15.d.tooltip코0=행성에 §G2§! §Y$district_mining_plural$§! 추가
terra.15.e코0=[From.GetName]에 더 많은 농장이 필요하다.
terra.15.e.tooltip코0=행성에 §G2§! §Y$district_farming_plural$§! 추가
terra.15.f코0=그냥 폐기해 버려라.
terra.20.name코0=공학적 아름다움
terra.20.desc코0=§Y[From.GetName]§!에서의 테라포밍이 초기 예상보다 빠르게 완료되어, 우리 [Root.GetTerraformerPlural]에게 실험할 시간이 주어졌는데, 그 결과가 인상적입니다. 행성의 자연적인 특징은 미적으로 즐겁고 실용적으로 향상되었습니다.
terra.20.a코0=엄청나군!
terra.20.b코0=그렇게 인위적으로 보일 필요가 있을까?
terra.25.name코0=테라포밍 후유증
terra.25.desc코0=§Y[From.GetName]§!에서 긴 시간 동안 진행된 테라포밍 프로젝트는 실망스럽게도 부분적인 성공만을 거둘 수 있었습니다. 행성의 마지막 남은 골짜기에서 작업을 하던 중 생체물질 정렬기가 고장을 일으켰고, 이는 광대한 §Y테라포밍 잔여물§! 구역의 탄생으로 이어졌습니다. 개척민들에게 위협이 될 정도는 아니겠지만, 행성의 가용 면적이 다소 줄어드는 결과를 가져올 것입니다.
terra.25.a코0=이런 일이 다시 일어나선 안된다.
terra.30.name코0=실수로부터 배운 것
terra.30.desc코0=우리 [Owner.GetTerraformerPlural]이(가) 마침내 §Y[Root.GetName]§!의 마지막 §Y테라포밍 잔여물§!을 치웠습니다. 청소 작업은 고통스럽고 꽤나 끈적거렸지만, 소득이 없던 것은 아니었습니다. 이 문제의 원인과 후유증에 대한 분석은 지형학에 대한 우리의 이해를 증진시켰습니다.
terra.30.a코0=그래도 나쁜 일만 일어나는 것은 아니군.
terra.35.name코0=[Root.GetHomeWorldName] II
terra.35.desc코0=우리는 §Y[From.GetName]§!을(를) 테라포밍하는데 성공했을 뿐만 아니라, 더 좋은 결과를 이끌어 냈습니다. 테라포밍의 마지막 과정에서, 우리 [Root.GetTerraformerPlural]은(는) [Root.GetHomeWorldName]와(과) 무서울 정도로 닮은 [From.GetPlanetMoon]을(를) 창조하여 지역 동물군에게 완벽한 보금자리를 만들어 주었습니다. 생소한 지형의 그 장소에는 행성의 전 지역의 식물군이 모여 있게 되었습니다.
terra.35.a코0=이 [From.GetPlanetMoon]은(는) [Root.GetHomeWorldName] II로 알려지게 될 것이다.
terra.35.a.tooltip코0=§Y[From.GetName]§!의 이름이 §Y$terra.35.name$§!으(로) 변경됨
terra.35.b코0=뜻밖의 전개군.
terra.40.name코0=행성 실익
terra.40.desc코0=테라포밍 작업이 막바지에 치달으면서, §Y[From.GetName]§!에 독특한 상황이 발생했습니다. 우리 [Root.GetTerraformerPlural]은(는) [From.GetPlanetMoon]의 조석 작용을 멈출 수 있다는 사실을 발견했습니다. 자연적으로 발생하는 이러한 현상은 식민지에 상당히 해로운 영향을 끼칠 수 있습니다. 하지만, 테라포밍을 수행하며 이 과정 또한 진행한다면, 태양면의 끝없는 낮이 제공하는 엄청난 양의 에너지를 받아 생산할 수 있습니다. 이렇게 한다면, 우리는 황혼 및 밤에 해당하는 면에서 집중적으로 나머지 산업 시설과 주택들을 새우기 위한 노력을 해야 할 것입니다.
terra.40.a코0=[From.GetPlanetMoon]을(를) 다시 회전시키자. 너무 위험이 크다.
terra.40.b코0=진행시켜.
terra.40.b.tooltip코0=[From.GetPlanetMoon]의 잠재력을 완전히 해금하기 위한 특별한 §Y행성 결정§!을 잠금해제합니다.
terra.45.name코0=지나친 성공
terra.45.desc코0=§Y[From.GetName]§!의 테라포밍이 자리를 잡으면서, 우리는 이 프로젝트가 예상치 못한 상황에 처했다는 것을 알게 되었습니다. 우리는 이 프로젝트를 끝내기 위해 처음에 책정했던 것 만큼의 많은 자원이 필요치 않다는 것을 알게 되었고, [From.GetPlanetMoon]에 하나의 기능을 추가할 기회가 생겼다는 것 또한 알게 되었습니다. 우리의 [Root.GetTerraformerPlural]은(는) 세 가지 다른 선택지를 제시했습니다.
terra.45.a코0=우리는 더 많은 $district_generator_plural$를 사용할 것이다.
terra.45.b코0=$district_mining_plural$를 위한 공간이 더 있는지 알아보지.
terra.45.c코0=이 행성은 더 많은 $district_farming_plural$를 가지게 될 것이다.
terra.50.name코0=하나됨
terra.50.desc코0=§Y[From.GetName]§!을(를) [This.GetAAnPlanetClass] [This.GetClassAdj] 행성으로 바꾸는 동안, [Root.GetTerraformerPlural]은(는) 지역 동물군을 정신과 연결할 수 있을 뿐만 아니라 테라포밍 가스를 노출시켰을 때 정신을 세계 자체와 연결할 수 있는 기이한 돌연변이를 가지게 되었습니다. 이제 군체는 이전보다 더 진정한 의미에서 전체로 나아갈 기회를 얻었습니다.
terra.50.a코0=그래, 마음이 시키는 대로.
terra.50.b코0=아니, 이 행성은 그런 의도로 만든 것이 아니다.
terra.55.name코0=완벽한 조직
terra.55.desc코0=이 군체에게 있어, 자연을 극복하는 것은 새로운 것이 아닙니다. §Y[From.GetName]§!의 테라포밍 과정에서, 모든 언덕이 고려되었으며, 모든 동물군이 전략적으로 배치되었습니다. [From.GetPlanetMoon]은(는) 군체를 위해 생산하는 우리의 [Root.GetUnitDronePlural]이(가) 완벽하게 조직된 물류 천국이 되었습니다.
terra.55.a코0=정말 기쁘군.
terra.65.name코0=전화위복
terra.65.desc코0=우리 [Root.GetTerraformerPlural]이(가) §Y[From.GetName]§!에서 고약한 가스 주머니를 가져간 것이 축복으로 밝혀졌습니다! 이 유독 가스는 정제되지 않은 §Y이종가스§!입니다. 이 새로운 천연 자원으로 인해, [From.GetPlanetMoon]에 대기를 주입하는 데 필요한 에너지는 급격하게 감소했고, 우리는 향후 몇 년 간 가스를 수확할 수도 있을 겁니다!
terra.65.a코0=훌륭해.
terra.70.name코0=예상치 못한 변이
terra.70.desc코0=우리 [Root.GetTerraformerPlural]에게 §Y[From.GetName]§!에 대한 좋은 소식과 나쁜 소식이 있습니다. 좋은 소식은, 테라포밍 과정이 순조롭게 진행되었고, 우리는 아름다운 가이아 행성을 가지게 되었다는 것입니다. 나쁜 소식은 [From.GetPlanetMoon]에 사는 모든 이들이 테라포밍 가스에 노출되어 이제 가이아 세계가 아닌 곳에서 살 수가 없게 되었다는 것입니다. 이 거주민들은 놀랍게도 가이아 행성에 있는 동안 생산량이 증가하는 모습을 보였습니다. 나중에 이주하여 가스의 영향을 받지 않은 노동자보다 훨씬 나은 성과를 보이고 있습니다.
terra.70.a코0=최소한 불편해 보이진 않는군.
terra.75.name코0=[From.GetName]에 생긴 낙원
terra.75.desc_regular코0=§Y[From.GetName]§!에 배치된 우리 [Root.GetTerraformerPlural] 중에는 [Root.GetHomeWorldName] 고대 종파의 추종자들이 있었던 것 같습니다. 이 [Root.GetSpeciesNamePlural]은(는) 우리 민족을 위한 낙원이 있다고 믿으며, 그것을 찾는 대신, 낙원을 창조해 버렸습니다. [From.GetName]은(는) 이제 우리 고대 역사의 페이지에서 나타난 삽화처럼 복된 자들의 [From.GetPlanetMoon]으(로) 바뀌었습니다.
terra.75.desc_spirit코0=우리의 테라포밍 기술자들이 이전보다 더욱 큰 성과를 내었습니다! [Root.GetName]를 통해, 역사에는 항상 우리 민족을 위한 축복의 땅, 즉 낙원에 대한 신화와 전설이 존재해 왔습니다. 우리가 별을 향해 출발했지만 행복의 땅을 찾지 못하자, 이를 현실로 만들기 위한 프로젝트가 우리 [Root.GetTerraformerPlural]에 의해 시작되었습니다. §Y[From.GetName]§!의 경외심을 불러일으키는 지평선이 우리 앞에 펼쳐져 있고, 우리는 우리만의 낙원을 만들었다는 것을 알고 있습니다.
terra.75.a코0=아름답군.
terra.75.b코0=그냥 평범한 가이아 행성 아닌가?
terra.80.name코0=방사능 식물
terra.80.desc코0=§Y[From.GetName]§!의 대기와 토양에 있는 방사능을 제거하는 동안, 우리 [Root.GetTerraformerPlural]은(는) 우리 외계생물학자들을 초청해야 했습니다. 그들은 방사능을 이용하여 번성하여 지금은 죽어가고 있는 생물 종을 발견했습니다. 더 흥미로운 점은, 이 종은 지각력이 있으면서 지성을 획득하기 직전으로 보인다는 것입니다. 마지막 토양 세척기가 접근하기 전에, 이제 우리는 이 새 생명으로 무엇을 할 것인지 결정해야 합니다.
terra.80.a코0=우리가 그들의 서식지를 파괴했으니, 보존할 책임 또한 우리에게 있다.
terra.80.a.tooltip코0=§Y방사능영양생물§! 특성을 가진 준지성체 4 £pops£ POP이 [This.GetName]에 추가됩니다.
terra.80.b코0=그들을 우리에게 합류시키는 것이 어떤가?
terra.80.c.indifferent코0=그들의 유전 물질을 수확하라.
terra.80.c.xenophile코0=그들의 생명 기제를 연구하라.
terra.80.c.cantuse코0=우리에게 적용하진 않겠지만, 그들의 유전 물질은 유용할 수 있다.
terra.80.c.tooltip코0=이제 종족 변형 창에서 §Y$trait_plantoid_radiotrophic$§!을 이용할 수 있습니다.
terra.80.d코0=이 잡초가 뭐라고 이렇게 귀찮게 하나. 테라포밍을 완료하도록.
terra.85.name코0=빛나는 환영
terra.85.desc코0=§Y[FromFromFrom.GetName]§!에서 발견한 방사능 식물을 적응시키고 조정 하는 데 수 년을 보낸 우리는 이제 그들을 사회에 받아들일 준비가 되었습니다. 믿을 수 없을 정도로 어린 이 종족은 에너지를 수집하는 데 탁월한 능력이 있는 것 같습니다.
terra.85.a코0=환영하네!
terra.85.a.tooltip코0=§Y방사능영양생물§! 특성을 가진 6 £pops£ POP이 우리 제국에 합류합니다.
terra.90.name코0=무기 저장소
terra.90.desc코0=죽은 행성을 복원하는 작업은 구획을 나누고, 잔해를 치우고, 토양을 교체하고, 남은 물을 정화하고, 새로운 동물군을 추가하는 등 고되면서도 대부분의 경우 반복적입니다. §Y[From.GetName]§!의 테라포밍 과정이 막바지에 접어들면서, 우리 [Root.GetTerraformerPlural]이(가) 상당한 규모의 지하 금속 저장고를 발견했는데, 요새화의 정도로 보아 무기 저장소인 것으로 추정됩니다.
terra.90.a코0=신기하군.
terra.95.name코0=과거를 밝히다
terra.95.desc코0=[From.Planet.GetName]의 저장소는 파괴된 도시 아래 깊숙한 곳에 묻혀 있어서 발굴이 쉽지 않았습니다. 저장고에 보관된 어떤 것도 자극하지 않아야 했으므로, 발굴 작업은 더더욱 더딜 수 밖에 없었죠. 이제 그 구조물이 우리 앞에 있으며, 조사 준비가 완료되었습니다. 저장소의 측면에는 내용을 추측할 수 있는 복잡한 외계 문자가 새겨져 있습니다.
terra.100.name코0=무기고
terra.100.desc코0=우리 [Owner.GetLinguists]은(는) 외계 글귀 번역을 마치고 저장소에 새겨진 경고문을 발견했습니다. §Y"전시 중엔 어느 정부든, 어떤 상황이든 모든 것을 막론하고 이 무기고에 접근하는 것을 엄금함!"§!\n\n이 곳에 보관된 무기는 무엇이든 스스로를 잿더미로 만들 만한 문명에게조차도 너무나도 파괴적이었습니다. 남은 것은 무기고를 조심스럽게 열어 우리의 보상을 차지하는 것 뿐입니다.
terra.105.name코0=오역
terra.105.desc.generic코0=우리 [Owner.GetLinguists]이(가) '도서관'을 '무기고'라고 잘못 번역한 것 같습니다. 우리는 '힘의 원천'이라는 글귀의 올바른 뜻을 저장고를 열고 추가적인 외계 기록을 받고 나서야 알게 되었습니다. §Y"당신이 이것을 읽고 있다면, 우리는 전쟁에서 살아남았고 재건할 준비가 되었다는 거겠지요. 나는 내 친구이자 충실한 동반자와 함께 우리 세계의 상황이 악화되는 동안 이 도서관을 만드는 데 오랜 시간을 보냈습니다. 당신이 이 글을 읽고 있다는 것은, 누군가는 살아남았다는 것이겠지요. 그러니 유지를 이어 가십시오. 나와 내 친구가 모을 수 있었던 우리의 모든 문화예술 작품이 이 곳에 소장되어 있고, 여러분이 가장 처음 보는 것은 제 가장 소중한 친구의 대표작입니다."§!\n\n명판 아래에는 이족보행 포유 동물의 유해와 다리가 네 개인 긴 주둥이 동물의 금속 조각상이 있습니다.
terra.105.desc.earth코0=우리 [Owner.GetLinguists]이(가) '도서관'을 '무기고'라고 잘못 번역한 것 같습니다. 우리는 '힘의 원천'이라는 글귀의 올바른 뜻을 저장고를 열고 추가적인 외계 기록을 받고 나서야 알게 되었습니다. §Y"당신이 이것을 읽고 있다면, 우리는 전쟁에서 살아남았고 재건할 준비가 되었다는 거겠지요. 나는 내 친구이자 충실한 동반자 월터와 함께 우리 세계의 상황이 악화되는 동안 이 도서관을 만드는 데 오랜 시간을 보냈습니다. 당신이 이 글을 읽고 있다는 것은, 누군가는 살아남았다는 것이겠지요. 그러니 유지를 이어 가십시오. 나와 월터가 모을 수 있었던 우리의 모든 문화예술 작품이 이 곳에 소장되어 있고, 여러분이 가장 처음 보는 것은 제 가장 소중한 친구의 대표작입니다."§!\n\n명판 아래에는 이족보행 포유 동물의 유해와 다리가 네 개인 긴 주둥이 동물의 금속 조각상이 있습니다.
terra.105.a코0=동상을 쓰다듬어 보자.
terra.105.b코0=외계 매체를 분류하도록.
terra.105.c코0="힘의 원천"은 무기지 이런 게 아니다. 도서관과 동상을 녹여 미사일 재료로 사용하라.

#Deposit

d_fungal_study_zone코0=균사류 연구 구역
d_fungal_study_zone_desc코0=이곳에서 발견된 '스파이' 버섯들은 그들의 기이한 생물학적 특징과 서로 간의 연결 방식에 대한 수수께끼 같은 통찰력의 끝없는 원천입니다.
d_terraforming_blocker코0=£blocker£ 테라포밍 잔여물
d_terraforming_blocker_desc코0=불완전한 테라포밍 프로젝트는 이상한 생물학적 누더기 지역을 창조해냈습니다.
d_dayside_farm코0=태양면 발전단지
d_dayside_farm_desc코0=이 행성은 조석 작용을 멈춘 행성 절반의 태양면 지역 전역에 태양광 패널을 설치하여 무한한 낮을 이용할 수 있습니다.
d_radiotrophic_preserve코0=방사능영양생물 보존구역
d_radiotrophic_preserve_desc코0=이 세계의 원주민은 저기압과 방사능이 매우 강한 대기로 가득 찬 이 고립된 지역을 통해서만 살아갈 수 있습니다.

#Modifier

fumongus_monitor_pops코0=현지 균사체 네트워크
fumongus_monitor_pops_desc코0=우리는 이 행성의 식민지 개척자들을 감시하기 위해 지역 곰팡이 네트워크를 이용했습니다.
disinformation_protocols코0=역정보 프로토콜
engineered_nature코0=설계된 자연
engineered_nature_desc코0=이 [Root.GetPlanetMoon]은(는) 그 곳의 거주민들에게 형태와 기능 모두를 제공하도록 설계되었습니다.
second_home코0=두 번째 고향
second_home_desc코0=이 [Root.GetPlanetMoon]은(는) 창조자들의 고향 행성과 묘하게 닮았습니다.
intentionally_tidally_locked코0=의도적인 조석 고정
intentionally_tidally_locked_desc코0=테라포밍 과정 중, 이 행성은 의도적으로 조석이 고정되어 막대한 양의 에너지를 태양면에서 수집할 수 있는 이점을 누리게 되었습니다.
perfect_organization_modifier코0=완벽한 조직
perfect_organization_modifier_desc코0=모든 것이  완벽하게 조직된 이 [Root.GetPlanetMoon]에서, 개별 정신을 가진 나약한 이들은 심각한 고통을 느낄 것입니다.
imperfect_organization_modifier코0=불완전한 조직
imperfect_organization_modifier_desc코0=이 행성은 한 때 완벽하게 질서가 잡혀 있었던 나머지, 인구난을 겪게 되었습니다.
paradise_made코0=만들어진 낙원
paradise_made_desc코0=이 [Root.GetPlanetMoon]은(는) 창조자들의 약속된 땅처럼 테라포밍 되었습니다.
