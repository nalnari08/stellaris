central.5.name:=은하 중심으로부터의 신호
central.5.desc:=생명체가 존재하지 않을 것으로 흔히 생각되는 은하의 중심으로부터 강력한 신호가 튕겨져 나오고 있습니다. 얼마 지나지 않아 우리는 바로 그 지점으로부터 통신을 받았습니다.
