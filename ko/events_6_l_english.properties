central.10.desc:=들으라, 아직은 어리고 은하에 새로 발을 들여놓은 자들이여.\n\n중심의 낙원으로부터 온 우리들은 외부계에 사는 너희들이 무엇을 제공할 수 있는지 보기 위해 다시 한 번 우리의 성소를 떠났다. 바라건대, 너희가 이전에 그랬던 자들처럼 우리 제국에 공포를 몰고 오지 않기를.
central.10.a:=안녕하-

