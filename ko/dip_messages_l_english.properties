HI_HOSTILE_GREETING_01코0=왜 우리 시간을 낭비하지? 우리 {Root.GetName}은(는) 악의적인 {Root.GetRandomSpeciesSound} 소리나 들으려고 강대해지지 않았다.
HI_HOSTILE_GREETING_02코0=은하가 {Root.GetRulerTitle} {Root.GetRulerName}의 지배를 기다린다. 협상 하겠느냐?
HI_DOMINEERING_GREETING_01코0=당신네 생명체를 스스로 뭐라고 부른다고 했는지 한 번 더 말해 주겠나? 아 맞아, "{Root.GetSpeciesNameInsult}"(이)라고 한다고 했었지.
HI_DOMINEERING_GREETING_02코0=걱정하지 말도록. {Root.GetName}와(과) 함께 할 시간이 올 것이니, 인내심을 가져라.
HI_NEUTRAL_GREETING_01코0=듣고 있다. 하지만 우리는 스스로 진실과 거짓, 옳음과 그름을 판단할 것이다. 우리는 옳았고, 그대가 어떠한지는 두고 보면 알겠지.
HI_NEUTRAL_GREETING_02코0=힘이야말로 유일한 우주의 공용어이지, 그렇지만 뭐 좀 더 외교적인 이야기를 하고 싶다면야 말리지는 않겠다.
HI_THREATENED_GREETING_01코0=친애하는 {From.GetRulerTitle}의 무한한 지혜로, 우리가 당신의 계획에 아무런 위협이 되지 않는다는 것을 알아주시길 바랍니다.
HI_FRIENDLY_GREETING_01코0=어떤 문명은 지배할 운명이고, 어떤 것들은 지배당할 운명이지요. 지도자로서, 우리는 서로를 존중할 수 있습니다.
HI_FRIENDLY_GREETING_02코0=우리와 싸우지 않는 건 지혜롭군요. 그렇다면 우리도 동등하게 대우해 주도록 하겠습니다.
HI_FRIENDLY_GREETING_03코0=우리 함께 은하계 지배를 저항하는 흔적들을 모조리 박살 내봅시다.
HI_FRIENDLY_GREETING_04코0=당신들이 그리하였듯 {Root.GetRulerTitle} 앞에서 모두가 기꺼이 무기를 내려놓기만 한다면, 당신이 원하던 우주의 평화는 분명히 올 겁니다.
HI_WAR_GREETING_01코0=네놈의 방위 체계를 박살 내고 나면 {From.GetSpeciesAdj}들은 {Root.GetRulerTitle} {Root.GetRulerName}의 지배를 기꺼이 받아들일 것이다.
HI_WAR_GREETING_02코0=이 전쟁은 진정한 운명을 향한 디딤돌일 뿐이다.
HI_WAR_GREETING_03코0={Root.GetName}은(는) 우리가 단결하기 전에 많은 전쟁에서 경험을 쌓았다. 이 전쟁은 우리를 더욱 강하게 만들어 줄 뿐이지.
# Federation Builders
FB_HOSTILE_GREETING_01코0=정말 너무 많은 이들이 네놈의 사악한 정책 덕에 영원히 {From.GetSpeciesName}을(를) 괴물로 치부하겠지만, 우리는 어느 종족도 멸종되는 것을 결코 바라지 않는다.
FB_HOSTILE_GREETING_02코0=너희가 우주의 평화적 공존을 거스르려 할수록, 전 은하가 더욱더 하나되어 당신을 저지하려 할 것이다.
FB_HOSTILE_GREETING_03코0=그대가 휩쓸고 지나간 간 은하계에는 상처만 남는군요. 우리가 보듬어 상처는 아물겠지만, 그 흉터의 원흉은 잊지 않을 겁니다.
FB_DOMINEERING_GREETING_01코0=자신의 인민들을 은하 공동체에 참가시키는 것을 주저하는 속 좁은 {From.GetRulerTitle}들이 꼭 있는 법이지. 결국엔 우리와 함께하게 될 것이오.
FB_NEUTRAL_GREETING_01코0=우리는 아직 우주 역사의 초창기에 있습니다. 빠르게 협력할수록, 더 위대한 지평을 열 수 있습니다.
FB_NEUTRAL_GREETING_02코0={Root.GetAllianceName}의 대표로서, 외교가 우리의 최우선입니다.
FB_NEUTRAL_GREETING_03코0={Root.GetAllianceName}은(는) 회원국의 독립성이 중요할 때 그에 필요한 상호협력을 통해 그것을 보장합니다.
FB_NEUTRAL_GREETING_04코0=폭력을 거부하여 평화로운 우주를 위한 한 걸음 내디뎠군요, 하지만 영속적인 평화는 서로의 차이를 인정할 때 진정 이룰 수 있습니다.
FB_THREATENED_GREETING_01코0={From.GetName}은(는) 강대할지 모르나, 티끌이 모여 태산을 이룬다면 그 정도는 문제도 아닐 겁니다.
FB_FRIENDLY_GREETING_01코0=모든 행성 간 사회는 외교가 기초가 되어야 합니다. {From.GetRulerName}은(는) 외교를 중시하는 점으로 보아 참으로 현명한 지도자 같군요.
FB_FRIENDLY_GREETING_02코0=우리 {Root.GetAllianceName}의 친구는 곧, 평화와 번영의 동반자이지요.
FB_FRIENDLY_GREETING_03코0=길을 밝히는 찬란한 {From.GetSpeciesNamePluralCompliment} 없이는 {Root.GetAllianceName}도 작은 연방에 불과할 거요.
FB_FRIENDLY_GREETING_04코0=오늘 우리의 합의는, 은하의 미래인 {Root.GetAllianceName}을(를) 구축하기 위한 위대한 계획의 한 부분으로써 기억될 것입니다.
FB_WAR_GREETING_01코0=이 전쟁에서 잃어버린 생명들이 당신이 경시하고 있는 것에 대한 가치를 알려주었으면 좋겠군.
FB_WAR_GREETING_02코0={From.GetRulerTitle} {From.GetRulerName}같은 전쟁광들로부터 은하를 지키기 위해 우리는 {Root.GetAllianceName}을(를) 결성하였다.
FB_WAR_GREETING_03코0=우리 {Root.GetAllianceName}은(는) {From.GetSpeciesAdj}의 위협에 굳건히 하나되어 맞설 것이다.
# Xenophobic Isolationists
XI_HOSTILE_GREETING_01코0=우리를 내버려 둬라. {From.GetSpeciesNameInsult}에게는 이 말뜻이 그렇게나 이해하기 어려운가?
XI_HOSTILE_GREETING_02코0=역겹게 {From.GetRandomSpeciesSound} 네놈의 {From.GetSpeciesMouthName}은(는) {Root.GetHomeWorldName}의 조그마한 생명체가 체액을 내뿜는 것 같은 소리를 내는구나. 그렇다면 그렇게 대우해 주마.
XI_HOSTILE_GREETING_03코0=이 거래들 뒤에 숨어있는 의중이 무엇이냐? {Root.GetSpeciesAdj}의 문화 박멸? 이종 교배? 참으로 역겹구나.
XI_DOMINEERING_GREETING_01코0=미개한 네놈들 수준으로 내려갈 생각은 없다.
XI_NEUTRAL_GREETING_01코0=용건만 간단히 말하게.
XI_NEUTRAL_GREETING_02코0=우리 모두가 이기적으로 군다면, 외교는 필요 없을 겁니다.
XI_NEUTRAL_GREETING_03코0=당신이 이 대화를 싫어하는 만큼 우리도 이 대화가 싫군요.
XI_THREATENED_GREETING_01코0=물러 나십시오! 아무래도 당신들이 멀찍이 떨어지도록 시공간의 벽이라도 둘러놔야 겠군요.
XI_FRIENDLY_GREETING_01코0=문명화된 {From.GetSpeciesNamePluralInsult}(이)로군요. 당신들은 그중에서 그나마 나은 편에 속하는군요. 서로 대화해 보도록 하지요.
XI_FRIENDLY_GREETING_02코0=당신 동족들끼리만 있어준다면, 우린 당연히 이해하겠습니다.
XI_FRIENDLY_GREETING_03코0=종을 서로 분리시키는 것이 얼마나 중요한 것인지 아는 사람은 많지 않지요. {From.GetRulerName}은(는) 현명한 {From.GetSpeciesNameInsult}이군요.
XI_FRIENDLY_GREETING_04코0=당신들에 대한 우리의 관용 정책이, 외계 생명체에 관한 당신의 불건전한 방침과 같다고 착각하지 마십시오. 그건 우리가 누군가를 좋아하는 것과는 다른 문제입니다.
XI_WAR_GREETING_01코0=강요하는 건가? {From.GetSpeciesNamePluralInsult}(으)로부터 우리 아름다운 사회를 지키기 위해 강습을 허락하진 않을 것이니라.
XI_WAR_GREETING_02코0=너희 {From.GetSpeciesAdj}의 위협을 정복하고 나면 우리의 영역와 삶도 보존될 수 있을 거다.
XI_WAR_GREETING_03코0={Root.GetSpeciesAdj}놈들의 피로 우리 병사들의 손이 더럽혀지다니, 전쟁에선 이겼을지 몰라도 우리 병사들은 모두 피해자로다.
XI_WAR_GREETING_04코0=이 전쟁이야말로 잘 알려진 {From.GetSpeciesAdj}의 폭력에 대한 갈망 때문에 벌어진 전형적인 결과지.
# Hive Mind
HM_HOSTILE_GREETING_01코0={Root.GetName}의 방해가 되는군. 지껄이고 싶거든, 우리의 진화가 필연적이라는 걸 받아들여라.
HM_HOSTILE_GREETING_02코0={Root.GetName} 외의 생명체는 모조리 이류다. 불쾌한 {From.GetName}은(는) 아예 삼류라 할 수 있지.
HM_HOSTILE_GREETING_03코0=네놈의 공동체는 거짓된 공동체지. 시간이 지나면 네놈들이 불화로 가득 찬 혼란스러운 무리에 불과하다는 것을 알게 될 것이다.
HM_DOMINEERING_GREETING_01코0=당신의 사회는 은하계 모두에게, 한 문명을 조각내는 것이 어떻게 진보에 대한 희망을 부숴버리는가에 대한 좋은 사례를 제공해 주고 있군요.
HM_NEUTRAL_GREETING_01코0=우리는 {Root.GetName}입니다. 말 조심해서 하십시오, 우리 모두가 보고 있습니다.
HM_NEUTRAL_GREETING_02코0=당신이 {From.GetName} 전체의 뜻을 대변하고 있기를 바랍니다. 이 함선들이 {Root.GetName} 구성원 모두의 목소리니 말입니다.
HM_NEUTRAL_GREETING_03코0=당신은 통합을 위한 긴 여정을 거쳐왔습니다. 이제 우리가 했던 것처럼 자신을 희생할 준비가 되어 있는지요?
HM_NEUTRAL_GREETING_04코0=우린 당신들 목소리 넘어 {From.GetSpeciesName} 집단의식이 빚어낸 불협화음을 들을 수 있습니다. 어떻게 그걸 견딜 수 있지요?
HM_THREATENED_GREETING_01코0=영겁의 시간 동안 우리는 내적 갈등이 없었습니다. 당신들이 이걸 깨뜨리지 않았으면 좋겠군요.
HM_FRIENDLY_GREETING_01코0=우리 {Root.GetName}은(는) 당신을 환영합니다, {From.GetRulerTitle}. 당신은 비록 우리와는 다르지만 우리가 친구를 잘 대한다는 사실을 알게 될 겁니다.
HM_FRIENDLY_GREETING_02코0=우리는 당신들을 {Root.GetName}의 소중한 일부나 다름없다고 생각합니다. "동맹"이라는 불완전하지만 조화로운 관계 속에서 말이지요.
HM_FRIENDLY_GREETING_03코0={From.GetName}와(과) {Root.GetName}은(는) 내부의 화합을 위해 분투하는 사회들이 상호 공존할 수 있다는 것을 증명할 것입니다.
HM_FRIENDLY_GREETING_04코0="개인"으로 나뉘는 분열에 대한 그대들의 끈질긴 관심에도 불구하고, 우리는 전체로서의 {From.GetName}에 대한 믿음에 확신을 가지고 있습니다.
HM_WAR_GREETING_01코0={Root.GetAdj}을(를) 막는 장애물은 모두 제거되어야 한다. 너는 유일하게 기능하는 지각을 가진 자로서, 장애물이 되지 않는 선택을 할 수 있노라.
HM_WAR_GREETING_02코0=우리는 {Root.GetName}(이)다. 무장을 해제하고 함선을 포기하도록.
HM_WAR_GREETING_03코0=네놈에게 죽음은 그저 외로운 한 생명의 소멸이지만, 우리에게 죽음은 신체의 일부가 잘려나가는 것이다. 너희의 죽음과 우리의 죽음을 같다고 볼 수 있겠는가?
HM_WAR_GREETING_04코0=모래알 같이 분열되어 있는 하등 생물들은 결코 {Root.GetName}의 하나된 결의를 꺾지 못할 것입니다.
# Migratory Flock
MF_HOSTILE_GREETING_01코0=병적으로도 의도적으로도 타인을 받아들이지 않는 너희들이 {From.GetHomeWorldName}(으)로부터 여기까지 온 게 정말 놀랍군. 너희 후손들은 지금을 {From.GetRulerName}의 통치하의 {From.GetName}의 암흑시대라고 기억할 것이다.
MF_HOSTILE_GREETING_02코0=우리는 네놈들이 {From.GetSpeciesAdj} 종족에게 시행하고 있는 파괴적인 정책들을 강요하지 않는다. {From.GetRulerName}의 통치에 대한 공감의 실패는 {From.GetName}이(가) 너희 국민에게 최악의 지도자라는 의미다.
MF_HOSTILE_GREETING_03코0=네놈 문화에서 도대체 어떤 부분을 우리로부터 "지키고" 있다고 하는 건가? 비이성적인 증오와 공포로 범벅된 네 문화는 별로 지킬 것도 없다고 생각한다만.
MF_NEUTRAL_GREETING_01코0={From.GetSpeciesNamePlural}와(과) {Root.GetSpeciesNamePlural}이(가) 서로에게 익숙해질 수록 서로의 차이를 극복하는 것이 더 쉬워질 겁니다.
MF_NEUTRAL_GREETING_02코0={From.GetHomeWorldName}은(는) 아름다운 행성입니다. 우리 {Root.GetSpeciesSpawnNamePlural}은(는) 항상 가보고 싶어 하지요.
MF_NEUTRAL_GREETING_03코0=당신 국민 중 일부는 다른 종족의 방문자들을 싫어하는 것 같군요. 이들의 닫힌 마음을 여는 건 분명, 당신 행정부에도 힘든 일이겠군요.
MF_NEUTRAL_GREETING_04코0={From.GetSpeciesName}의 개방적인 문화는 대부분 국가가 해내지 못하는 위업을 달성하였군요. 대다수는 두려움에 포기하고 모르는 것에 대해 한 발자국 내딛는 것에 편견을 가지거든요.
MF_THREATENED_GREETING_01코0={Root.GetSpeciesAdj}의 시민들도 미래의 우주를 위한 거대한 계획의 일부였으면 좋겠습니다.
MF_FRIENDLY_GREETING_01코0=우리는 당신 {From.GetSpeciesAdj} 백성들과의 밝은 미래를 보았습니다. 우리는 서로 떼놓을 수 없는 관계지요!
MF_FRIENDLY_GREETING_02코0=이 대화는 저에게 희망을 주는군요. {From.GetSpeciesAdj}의 {From.GetSpeciesSpawnNamePlural}와(과) {Root.GetSpeciesAdj}의 {Root.GetSpeciesSpawnNamePlural}이(가) 함께 성장하고 오순도순하게 지내는 걸 생각해 보세요.
MF_FRIENDLY_GREETING_03코0=불쌍한 {From.GetSpeciesNameCompliment} (이)여. 당신의 고향과 외모의 아름다움을 이해하지 못하는 자들을 많이 만났을 겁니다. 놀라울 만큼 힘든 우리의 여정을 당신과 함께할 수 있어서 행운이로군요.
MF_WAR_GREETING_01코0=전쟁은 잔인할 뿐만 아니라 부끄러운 짓이지. 누가 이기냐는 중요치 않아. 전쟁을 시작한 시점에 이미 실패했으니까.
MF_WAR_GREETING_02코0=대화가 불가능하다는 걸 보여주곤, 이야기하려고 애쓰는 겁니까?
MF_WAR_GREETING_03코0=이 분쟁은 앞으로 몇 세대 동안 {Root.GetSpeciesNamePlural}와(과) {From.GetSpeciesNamePlural} 사이의 갈등의 씨앗이 될 겁니다. 도대체 이러한 손실에 어떠한 가치가 있는 겁니까?
MF_WAR_GREETING_04코0=네놈 문화의 변덕이 우리의 평화적 공존의 기회를 날려버리지만 않았다면, 우리는 너희들을 전사로써 존중했을 것이야.
# Evangelising Zealots
EZ_HOSTILE_GREETING_01코0=정의가 너희를 심판할 날이 머지 않았다.
EZ_HOSTILE_GREETING_02코0=곧 네놈 함대의 모든 연결이 차단될 것이다. 너희들 중 그 누구도 죄악으로부터 자유롭지 않을게야.
EZ_HOSTILE_GREETING_03코0=네놈이 달콤하게 {From.GetRandomSpeciesSound} 소리가 그릇된 정신적 성과를 약속하며 국민을 진실로부터 멀어지게 하고 있군. 너희 족속들에 가해질 천벌은 소리내어 말할 수 있는 정도가 아니다.
EZ_HOSTILE_GREETING_04코0=네놈은 고의로 진리를 거부하고 물질적 부, 사악한 행위, 그리고 금지된 기술을 탐닉하고 있군. 네놈 종족에게는 희망이 없다.
EZ_DOMINEERING_GREETING_01코0=천명이 우리를 강하게 만들고 당신들을 쇠퇴하게 할 것이다. 네놈에게 올바른 길을 단호히 보여주는 게 우리의 의무다.
EZ_NEUTRAL_GREETING_01코0=올바른 길로 갈 수 있는 기회가 있습니다.
EZ_NEUTRAL_GREETING_02코0=은하에 거짓이 만연하고 있지만, 진실은 어디에나 존재하고 있습니다.
EZ_NEUTRAL_GREETING_03코0=길을 헤매고 있군요. 무지보다 잘못된 확신이 훨씬 위험한 법입니다.
EZ_NEUTRAL_GREETING_04코0=당신들의 정신은 물질계에 홀려 있군요. 자기 자신을 단순히 신경세포와 피부에 불과하다고 생각한다면, 정신은 절대로 자유로워질 수 없습니다.
EZ_THREATENED_GREETING_01코0=당신의 힘은 별과 행성들의 화염과 입자들을 훨씬 뛰어넘습니다. 그것들은 영원불멸 속에서 흔들림이 없습니다.
EZ_FRIENDLY_GREETING_01코0=당신들이 우주의 진실을 발견한 종족을 만나 운이 좋은 것처럼, 우리도 정감 가는 문명을 파멸로부터 지킬 수 있어 행운이라 생각합니다.
EZ_FRIENDLY_GREETING_02코0=좋은 소식이라도 있나요?
EZ_FRIENDLY_GREETING_03코0=몇몇 우리 학자들은 {From.GetName}의 신앙과 {Root.GetName}의 신앙이 단지 다른 언어와 표현으로 적혀있을 뿐, 같은 진리를 따른다고 합니다. 당신도 곧 이를 알게 될 것입니다.
EZ_FRIENDLY_GREETING_04코0=당신에겐 비록 신의가 없지만, 우린 결코 포기하지 않겠습니다.
EZ_WAR_GREETING_01코0=진리를 설파하는 선지자에게 총부리를 겨누다니, 이는 전 우주를 적으로 돌리는 것이다.
EZ_WAR_GREETING_02코0=은하 전체에 그릇된 믿음이 사라지기 전까지 우리는 멈추지 않을 것이다.
EZ_WAR_GREETING_03코0=우리 {Root.GetRulerTitle}께서 우리를 지키신다.
EZ_WAR_GREETING_04코0=네놈은 죽음 직전에 진리를 받아들이겠지만, 그때는 이미 너무 늦었을 것이다.
# Fanatical Purifiers
FP_HOSTILE_GREETING_01코0=가증스러운 것들과 협상은 없다.
FP_HOSTILE_GREETING_02코0=보고에 따르면 너희는 외계 언어를 해석할 수 있는 번역기를 개발했다더군. 우리는 하지 않았지만 말이지.
FP_HOSTILE_GREETING_03코0=자기합리화로 정체된 너희의 정신은 {From.GetSpeciesAdj}종의 존속을 위해 진화해야만 한다.
FP_HOSTILE_GREETING_04코0=우리 학자들은 {From.GetSpeciesName}은(는) 한 종족이 어떻게 타락하는지 보여주기 위해 존재한다고 결론내렸다. 이제 우리는 소식을 들었고, 네놈들을 어찌해야 타락한 종족들에게 좋은 본보기로 삼을 수 있을지 해야 하겠지.
FP_THREATENED_GREETING_01코0=강성해 보이는 당신이지만, 어둠은 승리하지 못할 겁니다. 온 우주가 당신을 멸하기 위해 달려들 겁니다.
FP_WAR_GREETING_01코0=두려워하지 마라. 너희 종족의 멸종은 위대한 과업의 일부다. 너희들이 가진 살고자 하는 의지는 너희들이 저항하든 말든 본래부터 존재해야 했던 생명체들에게 이어질 것이다.
FP_WAR_GREETING_02코0={From.GetSpeciesAdj}에 대한 우리의 신무기에 대한 실험용 쥐가 될 바에야 지금 항복해라. 그렇게 하면 너희 {From.GetSpeciesSpawnNamePlural} 모두를 자비롭게 죽여주지.
FP_WAR_GREETING_03코0=네놈들은 최후의 {From.GetSpeciesName}까지 모조리 없어져야 한다. 이것은 우리의 신성한 의무이다. {From.GetSpeciesNameInsult} 없는 세상을 생각하면 환희를 금치 못하겠구나.
FP_WAR_GREETING_04코0={From.GetSpeciesAdj}의 생명이 사그라질 때마다, {From.GetSpeciesSpawnName}이(가) 빛을 보기 전에 사라질 때마다, 우주의 별들은 조금씩 더 밝게 빛난다.
FP_WAR_GREETING_05코0=이 전쟁은 평화, 정의, 도덕, 문화, 스포츠, 가족적 삶을 되찾고 다른 모든 생명체를 소멸하는 시대를 열 것이다.
# Democratic Crusaders
DC_HOSTILE_GREETING_01코0={From.GetRulerName}의 지배 아래 {From.GetSpeciesName}은(는) 결코 진정한 자유를 얻지 못할 것이다.
DC_HOSTILE_GREETING_02코0={Root.GetAdj} 활동 위원회는 너를 위한 첩보원이다, {From.GetRulerTitle}.
DC_HOSTILE_GREETING_03코0={From.GetAdj}들이 {From.GetRulerName}을(를) 투표로 {From.GetRulerTitle}의 자리에 오르게 해 주었거늘, 어찌 민주주의의 가치에 침을 뱉는 자가 진정한 민주주의라고 칭할 수 있단 말이냐?
DC_HOSTILE_GREETING_04코0=만약 {From.GetRulerTitle} {From.GetRulerName}의 패권을 무너뜨릴 혁명이 이미 일어나지 않았다면, 확신하건대 곧 일어나게 될 것이야.
DC_HOSTILE_GREETING_05코0=언젠가는 {From.GetSpeciesName}은(는) 해방되어 위엄있는 {From.GetSpeciesNamePluralCompliment}처럼 자유의 하늘을 날게 될 것이다. 그러나 지금은 {From.GetSpeciesNameInsult} {From.GetRulerTitle}에 묶여 있는 상태이지.
DC_DOMINEERING_GREETING_01코0=우린 별 볼 일 없는 폭군에 대해서 약간의 자제심을 보일 순 있지만, 그것도 한계가 있습니다.
DC_NEUTRAL_GREETING_01코0=자유롭고 열린 사회는 외교를 자유롭고 열려있도록 이끕니다.
DC_NEUTRAL_GREETING_02코0={From.GetSpeciesAdj} 국민의 권리는 우리에게 있어 최우선 입니다. {From.GetAdj} 정부 사안은 그 다음입니다.
DC_NEUTRAL_GREETING_03코0={From.GetRulerTitle}(이)여, 당신의 국민은 발언할 권리가 있지만, 그들이 진정 자유를 가지고 있습니까?
DC_NEUTRAL_GREETING_04코0=당신이 국민의 권리에 대해 그들보다 잘 안다고 생각한다면 유감입니다, {From.GetRulerTitle}(이)여. 당신은 국민과 권리에 대해 아무것도 모릅니다.
DC_THREATENED_GREETING_01코0=귀국의 제국적 팽창이 무척이나 눈에 띄는군요. 우리는 지금까지 형식적으로 외교적 불만을 표출해왔지만, 이번에는 확실히 말해야겠습니다.
DC_FRIENDLY_GREETING_01코0={From.GetAdj}의 국민들은 당신과 같은 {From.GetRulerTitle}을(를) 선출했다는 걸 큰 은혜로 생각해야겠군요.
DC_FRIENDLY_GREETING_02코0=자유에 대한 열망이 온 우주를 뒤덮고 있습니다. 이를 가장 먼저 향유할 우리와 당신의 국민은 분명 행운아 입니다.
DC_FRIENDLY_GREETING_03코0=당신은 아직 개혁할 준비가 되지는 않았지만, 지역의 안정을 위해 이바지한 점을 높이 삽니다.
DC_WAR_GREETING_01코0=우리는 네게 자유나 죽음을 주겠다. 네가 선택해라.
DC_WAR_GREETING_02코0=우리의 생명은 앗아갈지 몰라도, 우리가 정신적으로 우월하다는 자부심은 가져갈 수 없을 것이다.
DC_WAR_GREETING_03코0=민주주의 국가는 서로에게 전쟁을 선포하지 않는다. {From.GetRulerName} 정권은 진정한 민주주의가 아니다.
DC_WAR_GREETING_04코0=우리의 승리는 {From.GetSpeciesNamePlural}의 족쇄에서 풀려난 날로 기억될 것이다.
DC_WAR_GREETING_05코0=궤도 해방을 준비하라.
# Slaving Despots
SD_HOSTILE_GREETING_01코0={From.GetSpeciesAdj}의 신체는 딱 수작업을 하기 위해 설계되었군. 우주 문명에서 너희는 어떤 일들을 해왔나?
SD_HOSTILE_GREETING_02코0={From.GetSpeciesAdj}의 {From.GetSpeciesSpawnNamePlural}은(는) 우리 광산의 비좁은 틈과 딱 맞는 크기군. 이에 대해 생각 좀 해봐야겠어.
SD_HOSTILE_GREETING_03코0=열등한 {From.GetSpeciesNameInsult}들아, 너무 나약해서 어떤 생명체의 주인도 될 수도 없으며, 또한 도덕적 가책 뒤에 숨은 자들아! 노예제 폐지에 대해 설교하러 온 건가, 아니면 단순히 날 귀찮게 하러 온 건가?
SD_DOMINEERING_GREETING_01코0=끝없는 말, 쉴 새 없이 {From.GetRandomSpeciesSound} 소리. 우리가 {From.GetSpeciesNamePlural} 전부를 노예화하면 너는 그 {From.GetSpeciesMouthName}에서 나오는 소음을 끝장내지 않도록 설득하는데 고생할거다. 
SD_NEUTRAL_GREETING_01코0=우리를 위해 줄 게 있나요?
SD_NEUTRAL_GREETING_02코0=협상을 하자는 거요, 거래를 하자는 거요?
SD_NEUTRAL_GREETING_03코0=인생의 가치에 대해 강의하기 위해 온 겁니까? 아니면 협상하시겠습니까?
SD_THREATENED_GREETING_01코0=당신은 도망친 노예들이 뒤에서 해대는 헛소문을 들은 겁니다. 우리는 당신의 성공과 당신의 국민을 존경합니다.
SD_FRIENDLY_GREETING_01코0={From.GetRulerName}, 친애하는 {From.GetRulerTitle}이여. 당신이 이곳에서 본 판매용 {From.GetSpeciesNamePlural}들은 당신의 사회에서 없는 게 좋은 해충이자 범죄자들이니 안심해도 좋습니다.
SD_FRIENDLY_GREETING_02코0=고귀한 {From.GetSpeciesNamePlural}이(가) 참석해 우리를 빛내 주는군요! 열등한 종족의 비굴한 대사들로부터의 멋진 기분 전환이네요.
SD_FRIENDLY_GREETING_03코0=반갑습니다, {From.GetRulerTitle}(이)여. 당신의 통치가 영원하길 바랍니다.
SD_FRIENDLY_GREETING_04코0=최근 방문 때 우리 상인 중 하나가 {From.GetHeirTitle}인 {From.GetHeirName}을(를) 구매하려고 시도한 것을 진심으로 사과합니다. 이런 일이 다시는 없도록 하겠습니다.
SD_WAR_GREETING_01코0={From.GetRulerTitle}의 {From.GetRulerName}은(는) 곧 우리의 땅에서 어떠한 직함도 이름도 없이 일만 하는 또 다른 {From.GetSpeciesNameInsult}이(가) 될 것이다.
SD_WAR_GREETING_02코0=널 노예로 삼아 거만함의 대가를 치르게 하겠다.
SD_WAR_GREETING_03코0=전쟁이 끝나면, {From.GetSpeciesAdj}은(는) 자신들이 박살 낸 모든 것을 재건하기 위해 부려질 것이고 {From.GetHomeWorldName}은(는) 본보기로서 폐허로 남을 것이다.
# Decadent Hierarchy
DH_HOSTILE_GREETING_01코0=지금 당장 여기서 네 말을 듣는 것보단 다른 할 일을 찾는 게 낫겠다.
DH_HOSTILE_GREETING_02코0=넌 {From.GetName}의 {From.GetRulerTitle}(이)냐 아니면 그저 미천한 부하냐? 난 너같은 신분과 말할 수 없다.
DH_DOMINEERING_GREETING_01코0=당신을 정복하는 건 중요하진 않지만, 응당 있어야 할 곳으로 보내드리지요.
DH_NEUTRAL_GREETING_01코0=아, 반갑습니다. 구미가 당기는 제안이 있나요?
DH_NEUTRAL_GREETING_02코0=미안합니다, 잠깐 정신이 다른 곳에 팔렸습니다. 우리에게 무슨 볼일입니까
DH_NEUTRAL_GREETING_03코0=정말 흥미로운 생김새군! 기분 나쁘게 듣지 않았으면 하는데, 혹시 {From.GetSpeciesAdj}범죄자 중 하나를 적당한 가격에 내놓을 생각 없소? 그, 우리집에 한마리 들여 놓았으면 하는데 말이오.
DH_NEUTRAL_GREETING_04코0=힘든 일을 모두 직접 한단 말입니까? 거 참 힘들겠군요. 분명 우리가 좀 부럽겠군요.
DH_THREATENED_GREETING_01코0=안심하십시오. 다른 전선에서는 세력 확장을 방해하지 않을 겁니다. 대신 당신이 원하는 무엇이든지 신경 쓰도록 하겠습니다.
DH_FRIENDLY_GREETING_01코0=가장 가치 있는 고객으로서, 우리가 하거나 대신할 수 있는 모든 호의를 베풀기 위해, 우리가 맞추도록 하겠습니다.
DH_FRIENDLY_GREETING_02코0=환영합니다! {Root.GetHomeWorldName}은(는) 편안하고 화려한 행성입니다. 그리고 우리 친구들에게 우리가 이룩한 성과를 맛보게 할 수 있어 더할 나위 없이 기쁘군요.
DH_FRIENDLY_GREETING_03코0=당신과 만나는 건 언제나 즐겁군요. 오늘은 무엇을 제공해드릴까요?
DH_WAR_GREETING_01코0="{From.GetRulerTitle}"{From.GetRulerName}이(가) 승리의 연회에서 가져다줄 달콤함을 생각하니 벌써 웃음이 나는군.
DH_WAR_GREETING_02코0=너희 세대는 평생 농노로서 이 전쟁의 대가를 치를 것이다. 너희 {From.GetSpeciesSpawnNamePlural}은(는) 자유가 무엇인지도 모르고 성장할 것이며, 후손들은 과거에 {From.GetName}같은 존재가 있었는지 조차도 모를 것이다.
DH_WAR_GREETING_03코0=당신들을 좀 더 알게 되어서 기쁘군. 사실 말이야, {From.GetSpeciesOrganName}의 살을 채운 {From.GetSpeciesAdj} 요리 맛이 그렇게 감미로울 줄 몰랐네!
# Erudite Explorers
EE_HOSTILE_GREETING_01코0=네놈의 가치와 선택은 논리에 기반을 두고 있지 않아, 그것이 우리가 건설적인 대화를 나눌 수 없는 이유다.
EE_HOSTILE_GREETING_02코0={From.Capital.GetName}의 진화 환경 때문에 {From.GetSpeciesAdj}의 뇌는 진화가 덜 되었군.\n이건 과학이라는 거다, 찾아봐라.
EE_HOSTILE_GREETING_03코0=네놈은 공허한 마음을 채우기 위해 종교를 발명했지. 네 국민들은 지적 깨달음의 진정한 행복감을 결코 느낄 수 없을 것이다.
EE_HOSTILE_GREETING_04코0=자신들의 사상조차 분석하는 데 실패한 너희들의 행태는 생각 없는 동물 떼들과 다를 게 없다. 너희들로부터는 배울 것이 하나도 없어 보이는군.
EE_DOMINEERING_GREETING_01코0=너희 문명의 한심한 발전 수준은 진보를 막는 열등 문화 때문이야. 이는 사실이지.
EE_NEUTRAL_GREETING_01코0=반갑습니다, {From.GetSpeciesName}. 질문을 하러 왔나요, 아니면 해답을 찾아 왔나요?
EE_NEUTRAL_GREETING_02코0=우리의 목표는 힘이 아니라 지식입니다, 가끔은 그것들이 같긴 하지만 말이지요.
EE_NEUTRAL_GREETING_03코0=당신들의 믿음이 지극히 비합리적이라고 말하는 건 당신들을 놀래킬 수도 있겠군요. 만약 우리와 함께 대화를 하고 싶다면 냉정한 진실들에 좀 더 익숙해져야 할 겁니다.
EE_THREATENED_GREETING_01코0=무슨 일을 하려 하시든, 저희는 당신께 위협이 되는 존재가 아닙니다. 당신에게 도전하지 않고, 새 영역을 발견하는 것으로 만족합니다.
EE_FRIENDLY_GREETING_01코0=함께한다면 우리 같이 은하의 비밀들을 밝혀낼 수 있을 겁니다.
EE_FRIENDLY_GREETING_02코0={From.GetSpeciesAdj}의 정신과 {Root.GetSpeciesAdj}의 정신은 서로를 보완해줍니다. 우리의 지식을 향한 갈망은 그들 각자의 합보다 클 것입니다.
EE_FRIENDLY_GREETING_03코0=호기심 많고 지적인 존재를 만나는 것은 언제나 즐겁지요. 너무 많은 이들이 머나먼 우주의 신비를 그저 신비로 남겨두는 걸 좋아하니까요.
EE_FRIENDLY_GREETING_04코0={Root.GetAllianceName}의 조사 결과는 지적 존재에 의한 발견의 위대한 사례가 될 것입니다.
EE_WAR_GREETING_01코0={From.GetHomeWorldName}이(가) 폐허 속에 어떻게 되는지 상세히 기록된 데이터를 가지게 된다면 우리 고고학자들이 일하기 훨씬 편해 질 것이다.
EE_WAR_GREETING_02코0=우리의 무기는 이성과 합리에 의해 단련된 지능이다. 네게 승산이 있다고 생각하나, {From.GetSpeciesNamePlural}?
EE_WAR_GREETING_03코0=네놈들이 이 전쟁에 개입하기 위해 상상하는 산물이 뭐든 간에, 제발 그렇게나 좋아하는 기도나 해라. 무기는 내다 버리고 두 손 꼭 모은 채 말이야.
# Spiritual Seekers
SS_HOSTILE_GREETING_01코0={From.GetAdj}의 국민은 불행한 기운을 내뿜는군. 자기 자신들에게 무슨 짓을 해야 이 꼴이 되나?
SS_HOSTILE_GREETING_02코0=너희 같은 더러운 영적 위생관을 가진 것들과는 함께하고 싶지 않다.
SS_HOSTILE_GREETING_03코0=네놈의 불편한 의도는 세상의 기운을 통해 느낄 수 있다. 악의를 숨길 수 있을 거라 생각하지 마라.
SS_HOSTILE_GREETING_04코0=우주의 심오함은 무시하고 너희가 보고 배울 수 있는 얕은 지식에만 집착하니 다른 존재와의 관계가 찢어지게 되는 것이다. 우리에게 어찌 이럴 수 있나? 그리고 자신한테 어찌 이럴 수 있나?
SS_DOMINEERING_GREETING_01코0=언젠가는 우주의 진실에 대해 깨달을 수 있다네, 나약한 자여.
SS_NEUTRAL_GREETING_01코0=만나서 반갑소, {From.GetAdj}. 우주에서 그대의 존재를 느껴왔지만, 다가올 대서사시에서 그대의 역할이 무엇인지는 아직 잘 모르겠소.
SS_NEUTRAL_GREETING_02코0={From.GetSpeciesName}, {Root.GetSpeciesName}, 우리는 모두 퍼즐의 조각들이오. 이 퍼즐의 해답은 우리 모두의 위대한 정신에 있소.
SS_NEUTRAL_GREETING_03코0=그대는 우주에서의 소임과 관계 없다고 믿는지 모르겠지만, 우리는 구애받지 않고 찾아 낼 것이오.
SS_THREATENED_GREETING_01코0=생존을 위해 다른 생명을 파괴할 필요는 없습니다. 자비를 베푸는 것이 당신의 힘에 정당성을 부여할 것입니다.
SS_FRIENDLY_GREETING_01코0=우리는 모성을 떠나기 전부터 우주의 차가운 공허 속의 따뜻한 연결 고리인 {From.GetName}을(를) 알 수 있었습니다. 마침내 우리는 하나가 되었군요.
SS_FRIENDLY_GREETING_02코0=우주는 실로 방대하고 온갖 문명들이 하나의 실처럼 연결되어 있습니다. {Root.GetName}와(과) {From.GetName}이(가) 종국에는 하나가 되는 것은 거역할 수 없는 운명입니다.
SS_FRIENDLY_GREETING_03코0={From.GetSpeciesName}은(는) 몇몇 종족들과 마찬가지로 내면의 존재와 마주하고 있습니다. 당신의 훌륭한 기품은 위대한 생명의 신비를 풀 열쇠가 될지도 모릅니다.
SS_WAR_GREETING_01코0=거대한 생명의 실타래가 사람들의 반목에 의해 무너지고 있다. 이번 전쟁이 빨리 끝나길 함께 빌어보도록 하지.
SS_WAR_GREETING_02코0=우리가 저질렀던 모든 살육이 느껴지는군. 우리가 이런 짓을 하게 하지 마라.
SS_WAR_GREETING_03코0=네놈의 악행은 사라지는 것이 아니라, 너를 찾아 그 주인에게로 돌아가는 것이다. 이것이 바로 너의 시민들이 고통받는 이유지.
SS_WAR_GREETING_04코0=너희는 이기나 지나 공허할 것이다. 이 싸움이 물질계에서만 일어나는 것이라 믿고 있으니, 불쌍한 바보로구나.
# Harmonious Collective
HC_HOSTILE_GREETING_01코0={From.GetRulerName}처럼 현명하지 못한 자를 {From.GetRulerTitle}(으)로 떠받들어야 하는 걸 보니, {From.GetAdj} 종족 인민들이 우리처럼 잘 뭉치지 못하는 것도 납득이 가는구만.
HC_HOSTILE_GREETING_02코0=네놈은 갈등과 무질서만을 퍼뜨리는군. {Root.GetAdj}의 사람들은 네놈이 가만히 있길 바랄 거다.
HC_HOSTILE_GREETING_03코0={From.GetRulerTitle}, 네가 국민을 강제로 복종시킨다면 우리와는 공통점이 하나도 없는 것이지.
HC_HOSTILE_GREETING_04코0={From.GetSpeciesNamePlural}은(는) 언제나 이기적이지. 왜 우리가  {From.GetRulerTitle} {From.GetRulerName}은(는) 다를 거라고 믿어야 하나?
HC_DOMINEERING_GREETING_01코0=그대의 사회는 꽤 안타까운 상태로군. 어쩌면 그대의 목표는 분위기를 고양할 만큼 위대하지 않은 건 아닌가?
HC_NEUTRAL_GREETING_01코0={Root.GetAdj}의 사람들은 당신을 환영합니다, {From.GetSpeciesName}들이여. 우리는 평화롭고 점잖은 미래를 희망합니다.
HC_NEUTRAL_GREETING_02코0={From.GetRulerName} {From.GetRulerTitle}은(는) 믿을 수 있습니다. {Root.GetAdj}은(는) 한 번도 믿음을 배신한 적이 없어요.
HC_NEUTRAL_GREETING_03코0=우리가 보기엔 {From.GetAdj} 종족 인민들은 좀 시끌시끌한 경향이 있군. 물론 최악의 예시만 가지고 판단내린 것이 아니라네.
HC_NEUTRAL_GREETING_04코0=폭력을 버리는 것이야말로 좀 더 나은 것으로 향해가는 첫걸음이오. 그대가 현명한 선택을 했으면 좋겠소.
HC_THREATENED_GREETING_01코0=내부에서나 외부에서나, 우리는 다툼을 피하고자 합니다.
HC_FRIENDLY_GREETING_01코0=공감가는 {From.GetAdj} 문화에 대한 소문이 {Root.GetAdj}들 사이에 퍼지고 있었어요. 우리 모두 당신을 알게 되어 기뻐하고 있답니다.
HC_FRIENDLY_GREETING_02코0=만일 모든 문명이 {From.GetName}와(과) 같다면, 우주는 분명 평온과 이해의 장이 될 거에요.
HC_FRIENDLY_GREETING_03코0=우리 {From.GetAdj} 국민은 거대한 도전에 맞서 함께 뭉치는 것이 중요하다는 걸 알고 있지요. 우리는 당신이 {Root.GetName} 역시 그렇게 생각하길 바랍니다.
HC_WAR_GREETING_01코0=네놈은 혼돈의 씨앗을 심었고, 이제 그 열매를 수확하는구나.
HC_WAR_GREETING_02코0={From.GetName}와(과) 같은 적을 상대로는 연합하기 쉽지.
HC_WAR_GREETING_03코0={From.GetSpeciesName}이(가) 대의를 위한 자기희생에 대하여 뭘 알겠나?
# Fanatic Befrienders
01_VERY_FRIENDLY_GREETING코0=친구?
02_VERY_FRIENDLY_GREETING코0=반가워요, 친절한 {From.GetSpeciesName}! {Root.GetRulerTitle} {Root.GetRulerName}이(가) 여러분들을 스페이스북에 추가하고 싶어하는군요.
03_VERY_FRIENDLY_GREETING코0={From.GetSpeciesName}-센빠이, 제 마음을 눈치채주세요!
04_VERY_FRIENDLY_GREETING코0=제가 초대한 파티에 꼭 참석해 주시기를 고대하고 있습니다..
05_VERY_FRIENDLY_GREETING코0={From.GetSpeciesName}, 우리들은 친구들이지? 자네들과 함께라면 복수형을 써버리게 되는군!
01_SOMEWHAT_FRIENDLY_GREETING코0=저랑 친구가 되어주시겠습니까?
02_SOMEWHAT_FRIENDLY_GREETING코0=제 파티에 오시기를 원치 않으셔도 저는 신경 쓰지 않습니다. 어쨌거나 초대하지도 않을 테니까요.
03_SOMEWHAT_FRIENDLY_GREETING코0=우리는 친구 관계가 될 걸세. 저항은 무례할 뿐이지.
01_PRE_FRIENDLY_GREETING코0=우리 친구들의 함선이 {From.Capital.GetName}에서 훌륭한 불꽃 쇼를 보여줄겁니다. 마음에 드실 겁니다!
02_PRE_FRIENDLY_GREETING코0=우정은 의무입니다. 우리 대지의 포용자들에게 저항하려 하지 마세요.
03_PRE_FRIENDLY_GREETING코0=이 전쟁은 그저 아름다운 우정의 시작일 뿐입니다.
01_BLORG_WAR코0=우리는 당신들과 가까워지고 싶습니다.
02_BLORG_WAR코0=우리 관계가 다음 단계로 넘어갈 때가 온 것 같군요.
03_BLORG_WAR코0=우리는 {Root.GetSpeciesName}입니다. 우리는 친구 관계가 될 수 있을 겁니다. 당신들의 생물학적, 기술적 친절함은 우리의 것이 될 것입니다. 저항은 무례할 뿐입니다.
01_BEST_FRIEND코0=우리의 흔들리지 않는 충성심은 {Root.GetSpeciesNamePlural}이(가) {From.GetSpeciesName}의 절친이라는 것을 증명할 것입니다!
# Fallen: Holy Guardians
HG_HOSTILE_GREETING_01코0=너의 무지와 오만함은 너에게 깊은 대가를 치르게 할 것이다, 어린 존재여.
HG_NEUTRAL_GREETING_01코0=우리는 이 은하에 존재하는 성지들의 수호자로 선택받았소. 우리의 대의는 그대가 이해하기 힘들겠지만, 명령은 이해하기 어렵지 않을 것이오.
HG_NEUTRAL_GREETING_02코0=성스러운 땅에 침입하지 마시오. 이 명령을 어기는 이는 고대의 규약에 따라 처분될 것이오.
HG_FRIENDLY_GREETING_01코0=그대는 그저 {From.GetSpeciesSpawnName}일 뿐이지만 상당한 지혜를 보여주는군.
HG_WAR_GREETING_01코0=이 은하에서 {From.GetAdj} {From.GetSpeciesNamePluralInsult} 족속들을 몰살시켜야 하네, 이해를 못 한다면 가르쳐 줄 수밖에 없군.
# Fallen: Keepers of Knowledge
KK_HOSTILE_GREETING_01코0=네놈이 지금 어떤 군대에 도전하고 있는 줄 모르는구나, 거만한 존재여.
KK_NEUTRAL_GREETING_01코1=우리는 문명이 금지된 것을 반복하여 파헤치며, 은하계의 모든 생명을 위험에 빠트리는 것을 보았습니다. 그것은 젊음의 어리석은 짓입니다.
KK_NEUTRAL_GREETING_02코0=이해 없는 지식은 위험하지. 하지만 지식과는 다르게, 이해만은 언제까지고 가르침 받을 수 있는 것이 아니지.
KK_FRIENDLY_GREETING_01코0=신생 문명들이 상대적으로 합리적인 판단을 할 수 있다는 걸 봐서 기쁘군.
KK_WAR_GREETING_01코0=네놈과 은하의 안녕을 위해, 우리는 네놈의 방어선을 무너뜨리고 책을 불태운 후 네놈의 데이터 드라이브를 지워버릴 것이다.
# Fallen: Militant Isolationists
MI_HOSTILE_GREETING_01코0=단순하게 설명하자면, 우린 은하의 나머지 부분과 우릴 구분할 완충재가 필요해. 넌 아니야. 너의 동맹들도 아니야. 차갑고, 죽음만이 가득 찬 우주가 그 완충재에 적합하고, 그렇지 않을 땐, 우리가 그렇게 만들어주겠다.
MI_NEUTRAL_GREETING_01코0=대화를 계속할 이유가 없소.
MI_NEUTRAL_GREETING_02코0={Root.GetName}(으)로부터 계속 떨어져 있어라. 우리는 죽음을 찾아다니는 놈들에 대해선 참을성이 없거든.
MI_FRIENDLY_GREETING_01코0=너희가 우리 {Root.GetAdj}의 일에 참견하지 않는다면, 우린 서로 이해를 나눌 수 있을 걸세.
MI_WAR_GREETING_01코0=네놈이 잠자는 {Root.GetSpeciesNameCompliment}을(를) 깨웠다.
# Fallen: Enigmatic Observers
EO_HOSTILE_GREETING_01코0=너희가 초래한 피해가 환희에서부터 골칫거리로 자라나기 시작하는군. 스스로를 돌아봐라, 우린 언제나 지켜보고 있으니.
EO_NEUTRAL_GREETING_01코0=전 우주가 무대고, 모든 {From.GetSpeciesName}도 한낱 참가자일 뿐이지. 당신네도 참가자 아닌가?
EO_NEUTRAL_GREETING_02코0=똑똑한 얘야. 제 4의 벽을 깨지 말거라.
EO_FRIENDLY_GREETING_01코0={From.GetName}은(는) 항상 우리 은하의 거대한 돌림노래같은 화합에 막대한 기여를 해왔지.
EO_WAR_GREETING_01코0=네가 웃음을 멎게 만들었다. 이제 너의 작은 놀이가 곧 끝날 것이다.

# Vassal greetings
HW_VASSAL_GREETING_01코0={Root.GetName}의 검은 {From.GetRulerTitle}의 것이라 생각해도 좋소, {From.GetRulerName}.
HW_VASSAL_GREETING_DISLOYAL_01코0=존경없이 주인을 섬기는 것은 {Root.GetAdj}들에게 짐이 될 것이다.
RC_VASSAL_GREETING_01코0={Root.GetName}은(는) 언제나 우리의 지주 회사분들께 최고의 서비스를 제공하기 위해 노력하고 있습니다.
RC_VASSAL_GREETING_DISLOYAL_01코0=당신의 실정에 대한 우리의 인내심이 한계에 다다르고 있다. 당신은 {Root.GetName}을(를) 땅에 묻을 작정인가?
PT_VASSAL_GREETING_01코0=우리는 어느 곳에서나 가치 있는 것을 찾을 수 있지요. 당신들을 실망시키지 않을 겁니다.
PT_VASSAL_GREETING_DISLOYAL_01코0=왜 우리가 사치스러운 {From.GetSpeciesNamePlural}에게 은하의 보물을 가져오는 짓을 굳이 해야 합니까?
HI_VASSAL_GREETING_01코0=저희가 {From.GetRulerName}의 통치를 어떻게 지원해드릴 수 있을까요?
HI_VASSAL_GREETING_DISLOYAL_01코0=우리는 은하에서의 한 참가자라는 정당한 위치로 돌아갈 것이며, 당신은 우리에게 굴욕을 준 것을 후회하게 될 것입니다.
FB_VASSAL_GREETING_01코0=우리들의 협업 형태가 이상적이진 않지만, 그럼에도 우리는 이런 노예와 같은 상태에서도 서로 이해하려고 노력할 것입니다.
FB_VASSAL_GREETING_DISLOYAL_01코0={From.GetAdj} 제국주의는 모든 은하가 함께 자유가 되었을 때 첫 번째로 응징될 것입니다.
XI_VASSAL_GREETING_01코0={From.GetRulerTitle} {From.GetRulerName}께서 주시하시니, 우리 사회를 {Root.GetName} 밖의 외계종들의 영향력으로부터 자유롭게 지켜주실 것이라 믿습니다.
XI_VASSAL_GREETING_DISLOYAL_01코0={Root.GetName} 역사에서 {From.GetSpeciesNameInsult}을(를) 섬긴다는 사실이 가장 치욕적이오.
HM_VASSAL_GREETING_01코0={Root.GetName}의 방대한 정신적 수용력은 {From.GetName}의 목적을 당신들 자신이 깨닫기도 전에 알고 추구해줄 것입니다..
HM_VASSAL_GREETING_DISLOYAL_01코0=왜 우리들의 위대한 지성이 이처럼 실패한 사회에 응해야 하는 것인가?
MF_VASSAL_GREETING_01코0={From.GetName} 보호 아래서, {Root.GetSpeciesAdj}의 사람들은 모든 행성을 방문하고, 모든 별들을 보며, 매일 {Root.GetHomeWorldName}와(과) {From.GetHomeWorldName}의 이야기를 가지고 있는 멋진 지인들과 만날 것입니다.
MF_VASSAL_GREETING_DISLOYAL_01코0={From.GetAdj} {From.GetRulerTitle}의 철권통치 아래 우리가 꿈꾸던 삶은 언제나 찾아올까! 당신은 우리의 현재와, 우리 아이들의 미래도 앗아가버렸소.
EZ_VASSAL_GREETING_01코0=물질계의 지배자, {Root.GetSpeciesNamePlural}여. 영적인 지도를 요구하러 오셨습니까, 아니면 명령을 내리러 오셨습니까?
EZ_VASSAL_GREETING_DISLOYAL_01코0=지금은 {From.GetName}의 {From.GetRulerTitle} 이름앞에 굴복하겠지만, 우리가 네 오만을 기억하리라. 언젠가 네게 심판이 내려질 것이다.
FP_VASSAL_GREETING_01코0={Root.GetName}은(는) 이 은하를 정화할 당신들의 최고의 도구이지요. 우리는 그 날이 오더라도 당신들을 보살필 것입니다.
FP_VASSAL_GREETING_DISLOYAL_01코0=이 우주의 기생충들을 없앨 수 있는 우리의 소중한 시간이 {From.GetAdj} {From.GetSpeciesNamePluralInsult} 명을 따르는 동안 낭비되고 있다. 언젠가 너부터 먼저 태워버리리라.
DC_VASSAL_GREETING_01코0=잊지 말아 주시기 바랍니다. 비록 우리가 현재 우리의 주권을 포기하고 있지만, {Root.GetAdj} 시민들의 자유는 다른 그 무엇보다 중요하다는 것을 말입니다.
DC_VASSAL_GREETING_DISLOYAL_01코0={Root.GetAdj}의 정신을 영원히 억누를 수는 없으리라! 우리의 자유를 억압할지라도, 언젠가 우리의 시대가 올 것이다.
SD_VASSAL_GREETING_01코0=믿어주십시오, 우리는 {From.GetName}을(를) 더 잘 섬기기 위해 우리 자신을 섬길 종을 새로이 찾을 것입니다.
SD_VASSAL_GREETING_DISLOYAL_01코0={Root.GetSpeciesNamePlural}에 대한 {From.GetSpeciesNamePluralInsult}의 지배는 자연의 섭리를 거스르는 것이다. 이 혐오스런 조약은 오래가지 못하리라.
DH_VASSAL_GREETING_01코0=반갑습니다, 영예로운 {From.GetRulerTitle}(이)시여. 무엇으로 기쁘게 해 드릴까요?
DH_VASSAL_GREETING_DISLOYAL_01코0={Root.GetSpeciesName}의 주인 행세를 하는 너희 꼴이 점점 우스워지는구나. 네 헛소리를 들을 수 없었던 때가 좋았는데 말이지.
EE_VASSAL_GREETING_01코0=우리 {Root.GetName} 최고 두뇌들의 발견과 발명은 모두 {From.GetRulerTitle} {From.GetRulerName}에게 보고될 것입니다.
EE_VASSAL_GREETING_DISLOYAL_01코0={From.GetName}은(는) 돌머리만 가득 차 있는데 지적인 발전을 꾀해봤자 무슨 소용이 있겠는가?
SS_VASSAL_GREETING_01코0=그대들의 조심스러운 인도 하에 우리는 큰 질문에 대한 해답을 추구하는 데 힘쓰게 될 것입니다.
SS_VASSAL_GREETING_DISLOYAL_01코0=행복한 {From.GetSpeciesAdj} 사람들에게 {From.GetAdj}들의 부정적인 영향력이 끼치고 있소. 얼마나 이 고통을 참아야 할지?
HC_VASSAL_GREETING_01코0={From.GetAdj}의 통치 아래에서도 우리의 섬세하게 설계된 사회가 번영하길 빕니다.
HC_VASSAL_GREETING_DISLOYAL_01코0=당신은 우리의 방식을 절대 이해하지 못하겠지. 당신의 지도력은 {Root.GetAdj} 사람들에게 계속 짐만 될 뿐이오.
HG_VASSAL_GREETING_01코0=이렇게 비는 바입니다 - 부디 우리의 성지를 훼손하지 마십시오, 당신들의 아래에 있지만 우리는 사명을 잊지 않았습니다.
HG_VASSAL_GREETING_DISLOYAL_01코0=우리를 속박하면 최후의 심판을 피할 수 있을 것이라 생각하십니까? 우리는 당신들이 생각할 수 있는 것보다 더 높은 것을 섬깁니다.
KK_VASSAL_GREETING_01코0={From.GetSpeciesName}이여, {Root.GetName}이(가) 당신의 종속국이 된다해서 방심하지 마시오. 언젠가는 우리 모두 자기 과신에 대해 대가를 치르게 될 것이오.
KK_VASSAL_GREETING_DISLOYAL_01코0=어리석은 아이들이 늙은 학자들에게 원하는 걸 아무거나 하도록 징징댄다면, 온 은하가 진정한 암흑기로 접어들 것이다.
MI_VASSAL_GREETING_01코0=이 상황을 받아들이기 힘들지만, 최소한 {Root.GetName}이(가) 우리의 국경이라도 보호해 주길 믿습니다.
MI_VASSAL_GREETING_DISLOYAL_01코0=치욕이로군. 우리가 당신네 우스꽝스러운 {From.GetRulerTitle}을(를) 존경하길 기대한다면, 당신은 실망할 것이오.
EO_VASSAL_GREETING_01코0=당신들은 우리가 생각했던 것보다 더 흥미롭군요. 우리가 종속국으로써의 관점을 가지게 될 줄은 몰랐습니다.
EO_VASSAL_GREETING_DISLOYAL_01코0=우린 이미 이 역할에 흥미를 잃고 있습니다. 이 우스꽝스러운 '종속국' 이야기를 멈출 것을 고려 중입니다.



# Specific Action Texts
01_CONSIDER코1=당신들의 제안을 검토 중입니다.
02_CONSIDER코0={Root.GetRulerTitle} {Root.GetRulerName}은(는) 이 제안의 가치를 고려해 볼 것입니다.
03_CONSIDER코0={Root.GetRulerTitle} {Root.GetRulerName}은(는) 우리의 나머지 지도자들과 상의할 것입니다.
04_CONSIDER코0=의회에서 이 제안을 검토해 볼 것입니다.

01_DOW_ACCEPT코0=결국, 이 전쟁은 네 가련한 국가의 멸망의 시작이 될 것이다, {From.GetSpeciesName}.
02_DOW_ACCEPT코0=왜 이리 오래 걸렸나, {From.GetSpeciesName}? 이걸로 한번에 모든 것을 종결짓자고.
03_DOW_ACCEPT코0=우리는 그다지 놀라지 않았다. 사실, 이 일이 곧 일어날 것이라고 예상했지. 네놈은 우리 군대가 준비되어 있다는 걸 알게 될거다.
04_DOW_ACCEPT코0=아, 드디어 {From.GetSpeciesNamePlural}이(가) 본색을 드러내는군! 후회하게 될거다!
05_DOW_ACCEPT코0=이 얼마나 비참한가. 이제 우리는 너를 파괴해야만 하는구나.
06_DOW_ACCEPT코0=네가 이 전쟁을 시작했겠지만, {From.GetSpeciesName}, 끝내는 건 {Root.GetName}이(가) 될 것이다!
07_DOW_ACCEPT코0=너를 친구로 생각했건만, {From.GetSpeciesName}!
08_DOW_ACCEPT코0=그래 모두 계획된 것이구나... 얼마나 오랫동안 이 부끄러운 전쟁을 계획해 온거지, {From.GetSpeciesName}?
09_DOW_ACCEPT코0=이 멍청한 놈들. 무슨 짓을 저지른 건가!?
10_DOW_ACCEPT코0=대...대체....어째서?
11_DOW_ACCEPT코0=우리는 단지 평화 속에서 살고싶네만... 이게 그리 받아들이기 어려운건가?
12_DOW_ACCEPT코0=이런 날이 올까 두려워했지. 그대가 납득할만한 논리를 찾기 전까지 우리가 {From.GetSpeciesNamePlural}을(를) 너무 많이 죽이지 않길 바라네.
13_DOW_ACCEPT코0=명확히 알겠습니다. 우리는 당신이 처리하기 전까진 우리가 갈구하던 평화는 없을 겁니다.
01_DOW_PROPOSE코0=선전포고다! {Root.GetSpeciesAdj}의 침략은 너무 오랫동안 은하를 위협해왔다.
02_DOW_PROPOSE코0=선전포고다! 우리는 {Root.GetAdj}의 호전성에 신물이 났다.
03_DOW_PROPOSE코0=멍청한 {Root.GetSpeciesNameInsult}, 네놈의 함대를 준비하는 편이 나을 거다. 전쟁이다! 우리의 잔혹한 군대가 네놈들의 {Root.GetSpeciesSpawnNamePlural}을(를) 수확하러 갈 것이다...
04_DOW_PROPOSE코0=선전포고다! 우리의 함대와 군사들이 명예로운 전투에 참여할 수 있는 기회에 기뻐하라!
05_DOW_PROPOSE코0=선전포고다! 네놈의 비열한 기풍은 더 이상 두고 볼 수가 없군!
06_DOW_PROPOSE코0=선전포고다! 네놈의 제국은 {From.GetName}의 분명한 운명을 막을 수 없을 것이다!
07_DOW_PROPOSE코0=불명예스러운 {Root.GetSpeciesNameInsult}(이)여, 너의 종말이 가깝구나! {From.GetName}이(가) 네놈의 행성을 타락으로부터 정화하러 가고 있다.
08_DOW_PROPOSE코0=선전포고다! 누가 더 우월한 기술들을 가지고 있는지 보자고...
09_DOW_PROPOSE코0=선전포고다. 흡수는 필수적이다.
10_DOW_PROPOSE코0=선전포고다! {From.GetName}은(는) 네놈의 영역이 필요하다.
11_DOW_PROPOSE코0=선전포고다! 솔직히 말해서 {From.GetName}은(는) 네 자원이 몹시 탐나는군.
01_VASSAL_DOW_PROPOSE코0=우리는 오랫 동안 당신을 섬기기를 강요 당했다. 우리를 끝장내던지 아니면 독립을 달라.

01_PEACE_ACCEPT코0=이 전쟁은 너무 오래 끌었다. 우리는 평화 제안을 받아들이겠다.
02_PEACE_ACCEPT코0=매우 좋군요, {From.GetSpeciesName}. 조화의 정신 속에서 이 전쟁을 끝냅시다.
03_PEACE_ACCEPT코0=조건을 받아들일만 하군. 우리 군은 당장 공세를 중단하도록 하겠다.
04_PEACE_ACCEPT코0={Root.GetName}은(는) 이 조건을 받아들입니다. 우리 사이의 평화가 있을 겁니다.
05_PEACE_ACCEPT코0=드디어 우리가 이 끔찍한 유혈극을 끝내버릴 수 있겠군!
01_PEACE_REFUSE코2=하하하! 웃겨서 {Root.GetSpeciesOrganName}이(가) 다 터질 지경이군! 농담 하지마라, {From.GetSpeciesNameInsult}들아, 너희들은 이 전쟁에서 지고 있다...
02_PEACE_REFUSE코0=거절한다. 평화는 없을 것이다.
01_VASSAL_PEACE_REFUSE코0=우리가 자유로워 지기 전까진 평화는 없다.
01_OVERLORD_PEACE_REFUSE코0=우리가 당신을 쉽게 놓아주리라 믿는 것인가?
01_PEACE_PROPOSE코0=자 {Root.GetSpeciesName}, 더 손 쓸 수 없어지기 전에 이 전쟁을 끝내는 게 어떻습니까! 우리의 요구는 이렇습니다.
02_PEACE_PROPOSE코0=자, 친애하는 적수 {Root.GetAdj}(이)여, 이 전쟁을 끝내는 게 어떻습니까! 우리의 요구는 이렇습니다.
03_PEACE_PROPOSE코0=자 어서, {Root.GetSpeciesName}, 돌이킬 수 없게 되기 전에 이 전쟁을 끝냅시다!
04_PEACE_PROPOSE코0=자, 친애하는 적수 {Root.GetAdj}(이)여, 이 전쟁을 끝냅시다!

01_ITOA_SELECT코0=그래서, 우리가 §Y{From.GetAllianceName}§!에 들어오라고 말하고 싶은겁니까?
02_ITOA_SELECT코1=연방이라고 하셨습니까? 좀 더 진지하게 대화를 해봅시다!
01_ITOA_ACCEPT코0=우리는 당신의 제안을 유심히 고려했고 §Y{From.GetAllianceName}§!에 가입하기로 결정했습니다.
02_ITOA_ACCEPT코1=우리는 당신의 제안을 유심히 고려하였고 당신과 연방을 결성하기로 했습니다!
01_ITOA_REFUSE코0=자네의 연방 제안을 검토해본 결과, 우리의 이익에 부합되지 않는군요.
01_ITOA_PROPOSE코1=이 은하는 어둡고 위험으로 가득 차 있습니다, {Root.GetSpeciesName}. 상호 방위를 위해 연방에 참여하지 않겠습니까?
02_ITOA_PROPOSE코0=우리는 §Y{Root.GetName}§!이(가) 가치 있는 동맹을 만들 것이라고 생각합니다. {From.GetAllianceName}에 가입하시겠습니까?

01_ASK_JOIN_A_SELECT코0=그래서, {From.GetSpeciesName}, 당신은 위대한 §Y{Root.GetAllianceName}§!에 가입하고 싶다는 것입니까?
02_ASK_JOIN_A_SELECT코0=그래서 당신은 위대한 §Y{Root.GetAllianceName}§!에 가입하고 싶다는 것입니까?
01_ASK_JOIN_A_REFUSE코0=아니, 당신은 우리 동맹에 참여하지 않는 게 낫겠군요.
01_ASK_JOIN_A_PROPOSE코0=가능하다면 우리는 위대한 §Y{Root.GetAllianceName}§!에 참가하고 싶군요.

01_LEAVE_A_SELECT코0=§Y{From.GetAllianceName}§!을 떠날 생각입니까? 신중하지 못한 선택입니다...
01_LEAVE_A_PROPOSE코0=우리는 동맹에서 떠나기로 했습니다. 이 동맹은 단지 우리를 억제시킬 뿐입니다.
01_LEAVE_A_ACCEPT코0=당신이 떠나는 것은 유감입니다, {From.GetSpeciesName}.

01_DEMAND_VASS_SELECT코0=제가 제대로 이해하고 있다면... {Root.GetName}이(가) 보호의 대가로 당신의 괴뢰국이 되라는 것입니까?
02_DEMAND_VASS_SELECT코0=제가 의심 하는 것이 아니길 바랍니다...
03_DEMAND_VASS_SELECT코0=당... 당신은 우리가 보호받기 위해 외계국에게 충성을 맹세하라고 말하고 싶은 건가?
04_DEMAND_VASS_SELECT코0=정신 나갔나, 외계인?
01_DEMAND_VASS_ACCEPT코0=좋습니다. 만일 당신이 우리를 모든 은하의 위협들로부터 보호하는 데 동의한다면, {Root.GetName}은 당신의 종속국이 되겠습니다.
02_DEMAND_VASS_ACCEPT코0=우리 자주권 일부를 외계세력에 넘겨주는 것이 매우 고통스럽지만, 그대의 종속국이 되는 데 동의하겠습니다.
01_DEMAND_VASS_REFUSE코0={Root.GetName}은(는) 이 제안을 거절합니다.
02_DEMAND_VASS_REFUSE코0=당신같은 이들에겐 절대 우리의 자주권을 넘기지 않을 것이다!
03_DEMAND_VASS_REFUSE코0={Root.GetName}은(는) 그들의 의도가 얼마나 숭고하던 간에 절대 외계인에게 고개를 숙이진 않을 것이다.
04_DEMAND_VASS_REFUSE코0=우리는 너희 같은 외계 쓰레기 놈들의 꼭두각시가 되느니, 조만간 {Root.Capital.GetName}을(를) 재로 만들어 버리겠다.
01_DEMAND_VASS_PROPOSE코1=§Y{Root.GetName}§!은(는) 이 위험한 은하계에서 혼자 살아남기에는 너무 약하구나... 우리의 종속국이 되든지, 전쟁을 준비해라!
02_DEMAND_VASS_PROPOSE코0=§Y{Root.GetName}§!은(는) 이 위험한 은하계에서 스스로 살아남기에는 너무 연약하군요. 우리 종속국이 된다면 위협으로부터 지켜드리겠습니다.

01_ASK_FOR_VASS_SELECT코0=그래서 당신네들이 우리의 종속국이 되길 원한다고? 계속해 보시오...
01_ASK_FOR_VASS_ACCEPT코0=좋습니다, {From.GetAdj}, 우리는 당신의 새로운 지도자로써 당신을 보호할 것입니다.
01_ASK_FOR_VASS_REFUSE코0=우리는 너를 종속국으로 받아들이길 원하지 않는다. 우리는 네 행성들에 다른 계획이 있거든...
01_ASK_FOR_VASS_PROPOSE코0=우리는 이 위험한 은하계에서 혼자 살아남기에는 너무 약합니다... 우리가 만약 당신의 종속국이 된다면 §Y{Root.GetName}§!에서 우리를 보호해주겠습니까?

01_DEMAND_PROT_SELECT코0=$01_DEMAND_VASS_SELECT$
03_DEMAND_PROT_SELECT코0=$03_DEMAND_VASS_SELECT$
04_DEMAND_PROT_SELECT코0=$04_DEMAND_VASS_SELECT$
01_DEMAND_PROT_ACCEPT코0=좋습니다. 당신의 우리를 은하의 모든 위협으로부터 보호해 주신다면, {Root.GetName}은(는) {From.GetName}의 보호국이 되겠습니다.
02_DEMAND_PROT_ACCEPT코0=우리의 자주권의 일부를 외계 세력에게 넘기는 것은 우리에게 매우 고통스럽지만, {From.GetAdj}에게 통치 받는 데 동의하겠습니다.
