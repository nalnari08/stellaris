HM_ASK_FOR_VASS_REFUSE코0=우리는 종속국을 원하지 않습니다. {Root.GetName}의 확장이 우리의 첫 번째 목표입니다.
HM_DEMAND_PROT_SELECT코0=$HM_DEMAND_VASS_SELECT$
HM_DEMAND_PROT_PROPOSE코0={From.GetName} 군체는 나약한 {From.GetSpeciesNamePlural} 종족들을 멸망으로부터 보호해왔습니다. 당신들에게 같은 보호를 제안합니다. 우리의 보호국이 되시지요 - 그러지 않는다면, 외교적이지 않은 방법으로 당신들의 문명을 흡수해야 할지도 모르겠습니다.
HM_DEMAND_PROT_ACCEPT코0=$HM_DEMAND_VASS_ACCEPT$
HM_DEMAND_PROT_REFUSE코0=$HM_DEMAND_VASS_REFUSE$
HM_ASK_FOR_PROT_SELECT코0=$HM_ASK_FOR_VASS_SELECT$
HM_ASK_FOR_PROT_PROPOSE코0={Root.GetName}은(는) {From.GetName}이(가) 우리 무리의 수호자에 적합하다는 것을 알았습니다. 우리의 안전을 위해 그대의 보호를 청합니다.
HM_ASK_FOR_PROT_ACCEPT코0=$HM_ASK_FOR_VASS_ACCEPT$
HM_ASK_FOR_PROT_REFUSE코0=우리는 보호를 제공하지 않습니다. {Root.GetName}의 확장이 우리의 첫 번째 목표입니다.
HM_RELEASE_SUBJECT_SELECT코0=더 이상 {Root.GetName}을(를) 이끌고 보호하기를 원치 않으시는 겁니까?
HM_RELEASE_SUBJECT_PROPOSE코0=당신은 당신만의 길을 걸어야 합니다. {From.GetAdj}의 미래는 우리의 내적 결속을 강화하는 데에 달려 있습니다.
HM_RELEASE_SUBJECT_ACCEPT코0=우리는 지금까지 당신의 지시를 받아들여 왔습니다. {Root.GetName}은(는) 우리를 위해 내린 이 최종 결정을 받아들일 것입니다.
HM_ASK_TO_BE_RELEASED_SUBJECT_SELECT코0=그대는 {Root.GetName}의 위대한 의식이 더 이상 {From.GetName}을(를) 보호해줄 필요가 없다고 확신하는 것입니까?
HM_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE코0=우리는 더 이상 당신들의 보호를 필요로 하지 않습니다. {From.GetName}은(는) 우리의 뜻에 따라 확장하기 위해 자유로워질 것입니다.
HM_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT코0=우리는 {From.GetName}이(가) {Root.GetSpeciesNamePlural}와(과) 하나된 우리에 속한다고 느끼지 않음을 이해합니다. 우리는 당신을 그리워할 것입니다.
HM_ASK_TO_BE_RELEASED_SUBJECT_REFUSE코0=분열은 그대들을 약하게 만들 뿐입니다. 홀로 선다는 것은 곧 스스로를 해치는 것이니, 우리는 당신을 보호할 것입니다.
HM_REQUEST_WAR_SELECT코0=그대들의 전쟁 계획에 우리가 함께하기를 원합니까?
HM_OFFER_TRADE_DEAL_PROPOSE코0={From.GetName}은(는) 이 거래가 우리 모두에게 도움이 될 거라는 결론을 내렸습니다. 군체의 판단은 믿으셔도 괜찮습니다.
HM_OFFER_TRADE_DEAL_ACCEPT코0=신경 협동체가 당신의 제안을 평가했습니다. 우린 그것이 타당하다고 생각합니다.
HM_OFFER_TRADE_DEAL_REFUSE코0=당신들 계산으로는 그 거래가 합리적으로 보이겠지만, {Root.GetName} 입장에서는 생각할 가치도 없는 제안입니다.
HM_MAKE_RIVAL_FRIENDLY코0=우리 의식에는 {From.GetName}을(를) 향한 단 한 점의 나쁜 의도도 없었습니다, {From.GetRulerTitle}. 왜 이러십니까?
HM_MAKE_RIVAL_NEUTRAL코0={Root.GetName}의 의식에 속한 모든 개체를 적으로 돌리려는 것입니까?
HM_MAKE_RIVAL_HOSTILE코0={Root.GetName}은(는) 이런 일이 일어날 것을 이미 알았으니, 우리는 당신의 적이 될 준비가 되었습니다.
HM_MAKE_RIVAL_PROPOSE코0={Root.GetName}은(는) {From.GetAdj} 발전의 걸림돌입니다. 당신은 이제 우리의 잠재적인 적입니다.
HM_MAKE_RIVAL_ACCEPT_FRIENDLY코0=이 결정은 참으로 이해하기 어렵군요. 당신의 상처입은 마음 속 어딘가에선 분명 이 일을 후회할 것입니다.
HM_MAKE_RIVAL_ACCEPT_NEUTRAL코0=당신의 말이 모든 {Root.GetSpeciesNamePlural}에게 전해졌습니다. 우리의 적의를 느끼십시오.
HM_MAKE_RIVAL_ACCEPT_HOSTILE코0=이제 {Root.GetName}의 의식 속에만 있던 것이 마침내 밖으로 드러나게 되었군요. 그대는 우리의 증오가 무엇인지 알게 될 것입니다.
HM_END_RIVALRY_FRIENDLY코0={From.GetRulerName} {From.GetRulerTitle}이(가) {Root.GetName}은(는) {From.GetName}을(를) 파괴할 생각이 없음을 드디어 알게 된 것입니까?
HM_END_RIVALRY_NEUTRAL코0=외교의 정상화를 원하십니까? 우리의 의식은 열려있습니다.
HM_END_RIVALRY_HOSTILE코0=이 관계를 뭐라고 부르든, {Root.GetName}이(가) 줄 것은 경멸뿐입니다.
HM_END_RIVALRY_PROPOSE코0={From.GetName}은(는) 당신들과의 경쟁 관계를 끝내기 위해 심사숙고해왔습니다. 이 끝없는 증오의 연쇄는 헛될 뿐입니다.
HM_END_RIVALRY_ACCEPT_FRIENDLY코0={Root.GetName}은(는) 우리의 {From.GetSpeciesAdj} 친구들과 마침내 화해한 것을 즐거워하고 있습니다.
HM_END_RIVALRY_ACCEPT_NEUTRAL코0={Root.GetName}은(는) 불필요한 적대 관계를 원하지 않습니다. 이 경쟁 관계를 끝내는 데에 동의합니다.
HM_END_RIVALRY_ACCEPT_HOSTILE코0=형식적 화해는 우리의 의식 속에서 커져만 가는 증오의 물결을 막을 수 없습니다.
HM_INTEGRATE_FRIENDLY코0={Root.GetName} 또한 중요합니다만, 우리의 계승자로서 {From.GetName}보다 더 나은 이들은 없을 것 같군요. 
HM_INTEGRATE_NEUTRAL코0=놀라운 제안이지만, 우리는 많은 이들이 하나로 합쳐지는 것의 장점을 알고 있습니다.
HM_INTEGRATE_HOSTILE코0=우리는 통합의 진짜 의미를 압니다. 그것은 당신의 제안과는 다릅니다.
HM_INTEGRATE_PROPOSE코0=완벽한 교감을 위해서는 하나의 방법밖에 없습니다. {From.GetName}와 하나가 되어 우리의 생각과 꿈을 하나로 합칩시다.
HM_INTEGRATE_ACCEPT_FRIENDLY코0=우리는 더 큰 하나의 일부가 됨으로써 사회를 발전시켜왔습니다. {Root.GetName}의 시대가 끝나고, {From.GetName}의 시대가 왔습니다.
HM_INTEGRATE_ACCEPT_NEUTRAL코0=시간이 흐르면 {Root.GetName} 또한 변화해야만 합니다. 무리는 그대와 함께할 것입니다.
HM_INTEGRATE_ACCEPT_HOSTILE코0=다른 방법은 없는 것 같군요. {From.GetRulerTitle}여, 무리가 {Root.GetName}의 찬란했던 역사를 잊을 거라 생각하지 마십시오.
HM_INSULT_NEUTRAL코0=말조심 하시오. 우리는 이를 기억할 것입니다.
HM_INSULT_FRIENDLY코0=우리는 당신에게 좋은 말만을 할 것입니다. 당신들도 언젠가 우리에게 같은 말을 해주리라 믿습니다.
HM_INSULT_HOSTILE코0=당신들이 무슨 말을 할지는 이미 알고 있었습니다...
HM_INSULT_PROPOSE_01코0=우리의 정신 연결망은 방대하여 제국 방방곡곡에서 오는 모든 생각과 발상들을 접할 수 있지만, 너희같은 비참한 존재들을 도와줄 만한 것은 아무것도 없다.
HM_INSULT_PROPOSE_02코0=우리는 {Root.GetRulerTitle} {Root.GetRulerName}을(를) {From.GetName}와(과) 함께할 만한 후보인지 평가하였습니다. 유감스럽게도, 자격조건에 기초적인 수준의 두뇌가 필요하다는 점을 알려드립니다.
HM_INSULT_ACCEPT_NEUTRAL코0=모든 {Root.GetSpeciesName}이(가) 당신들의 지저분한 말을 들었다, {From.GetSpeciesName}, 우리는 즐겁지 않다.
HM_INSULT_ACCEPT_FRIENDLY코0=그런 끔찍한 소리는 잊고 싶지만, 단 한 명의 {Root.GetSpeciesName}(이)라도 살아있는 한 너희들의 잔인함은 계속 기억될 것이다.
HM_INSULT_ACCEPT_HOSTILE코0=우리의 강인한 이성을 보고 감정이 없는 것이라 착각하지 마라. 우리의 분노는 너의 상상을 아득히 뛰어넘는다는 것을 곧 느끼게 될 것이다.
FP_PEACE_PROPOSE코0=우리는 지금 당장 집중해야 할 사안이 있기에, 당신들의 피할 수 없는 멸종에 대해 잠시 유예를 주려하오.
FP_PEACE_ACCEPT코0=휴전이라고 생각해둬. 우린 너희 {Root.GetSpeciesName}의 멸망을 포기하지 않았으니까.
FP_PEACE_REFUSE코0=우리는 당신의 전언을 해석할 생각이 없다.
FP_ITOA_SELECT코0=왜 우리에게 네놈의 등을 찌를 기회를 주는 거지? 우린 네놈이 보는 앞에서 그 면상을 찔러버리고 싶은데 말이지.
FP_ITOA_REFUSE코0=그 어떤 협력의 시도도 {Root.GetSpeciesName}의 멸종에 대한 우리들의 끊임없는 추구에 의해 무용지물이 될 것입니다.
FP_DEMAND_VASS_SELECT코0=지금 우리보고 우주적 역병과도 같은 자들의 뜻에 따르라는 거요?
FP_DEMAND_VASS_PROPOSE코0=너희를 살려줄 수도 있지. 너희보다 못한 놈들의 절멸에 쓰일 도구가 되어준다면 말이야.
FP_DEMAND_VASS_REFUSE코0=너희들에게 복종하기 전에 {From.GetSpeciesSpawnNamePlural} 모두를 질식 시키고 우리의 땅을 방사능으로 오염시키며, 또한 각각의 {From.GetSpeciesName} 들은 그들의 {From.GetSpeciesOrganName}을 잘라내 열어 보일 것이다.
FP_RELEASE_SUBJECT_SELECT코0=우리가 다시 한 번 재량껏 모든 생명체들을 불태워버릴 수 있도록 풀어주시려는 겁니까?
FP_RELEASE_SUBJECT_ACCEPT코0=이 기회를 놓칠 수는 없지. 이 은하의 더러운 외계생명체들은 곧 정화되어 사라질 것이다.
FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE코0=우리가 진정한 근본으로 돌아가기 위해서는 이 뒤틀린 종속 상태로부터 자유로워질 필요가 있습니다!
FP_EMBASSY_SELECT코0=만약 우리들이 너희들의 대표단을 이 건물에 안전하게 보관할 수 있다면, 그들의 절멸은 지연될 것이다.
FP_EMBASSY_ACCEPT코0=원칙적으로 봤을 때, 이 더러운 건물들이 우리가 당신들의 문명을 태워버리고 난 후에 남은 유일한 것이 되겠군요.
FP_RECALL_EMBASSY_PROPOSE코0=우리는 당신의 대사관에 대한 우리의 정책을 변경했다. 그 대사관은 제거 예외에서 해제되었고, 그에 따라 확실히 제거되었다.
FP_MAKE_RIVAL_PROPOSE코1=모든 {Root.GetSpeciesNamePlural}의 무차별 학살과 처분을 최우선화한다는 결정이 최근 내려졌습니다.\n
FP_MAKE_RIVAL_ACCEPT_HOSTILE코0=우리는 이 은하의 그 어떤 다종다양한 하찮은 것들이 우리를 "경쟁자"로 여긴다고 해도 신경 쓰지 않는다. 결국에는 순식간에 처리될 테니까.
01_INSULT_CLOTHES코0=왜 이상하게 생긴 섬유를 뒤집어쓰고 있는 건가? 뭘 가리고 있다거나 아니면 네 녀석의 흉측한 몰골이 창피한 건가?
02_INSULT_CLOTHES코0=보아라, 영광되고 벌거벗어 존경받을 {From.GetSpeciesAdj}의 꼴을! 이 세상이 그들의 비참한 형태를 보기를 원하지 않는다는 것을 알고 있기에 옷의 창틀 안에서 벌벌떨고 있는 {Root.GetSpeciesNamePlural}들을! 그들의 보잘 것 없음과 훌륭한 대조를 이루는구나!
01_INSULT_PROPOSE_HUMAN코0=웃기지도 않는 벌거벗은 유인원들이! 모든 훌륭한 종족들이 비웃는 네놈들의 그 역겨운 액체 분비물과 자만심을 숨기려 하지만, 그것이야 말로 네놈들이 추하게 타고난 생명체라는 증거다!
02_INSULT_PROPOSE_HUMAN코0=제 아무리 빗질을 하고 잘라내봤자, 털이 자라는 너희들의 그 한심한 꼴은 이 은하의 제대로 털 달린 모든 이들의 비웃음 거리가 될 것이다.
01_INSULT_PROPOSE_MAM10코0={Root.GetRulerTitle} {Root.GetRulerName}께서는 범은하적인 사회를 이끄는 것보다는 그냥 수레나 끄는 것이 더 적성에 맞으실 것 같군요.
01_INSULT_PROPOSE_MAM14코0={Root.GetSpeciesAdj}의 주둥이에서 나오는 말들은 차라리 그 입에서 나오는 털뭉치보다도 못하지.
01_INSULT_PROPOSE_MAM9코0=덜떨어진 {Root.GetSpeciesName}에게 우리의 지혜를 나눠주는 건 돼지 목에 진주 목걸이를 걸어주는 것과 같지.
01_INSULT_PROPOSE_MAM11코0={Root.GetSpeciesNamePlural}은(는) 우리 종족의 종교미술의 떠오르는 모티브로 각광받고 있습니다. 아, 물론 악마와 괴수들의 모티브지요.
01_INSULT_PROPOSE_MAM6코0={Root.GetSpeciesAdj}들의 얼굴 생김새는 참 흥미롭군요. 우리가 생각하기에 당신들이 그렇게 평탄한 얼굴로 진화할 수 있었던 건 그저 더 이상 뇌를 가지고 있지 않기 때문이라고 생각합니다만?
01_INSULT_PROPOSE_MAM3코0={Root.GetSpeciesName}들, 이 어찌나 무능하게 생긴 생물인지.
01_INSULT_PROPOSE_MAM12코0={Root.GetSpeciesNamePlural}들이 그 뿔들을 제대로 유지하는 것을 보면 상당히 두꺼운 두개골을 가지고 있는 게 분명하군.
01_INSULT_PROPOSE_MAM7코0=대체 어떤 종이접기 장인이 당신들 얼굴을 접었는지는 모르겠지만, 분명 도중에 실수로 안팎을 뒤집어 버린 모양이군,
01_INSULT_PROPOSE_MAM15코0=너희 {Root.GetSpeciesName}와 거기 달린 눈들은 네놈들의 그 웃기게 생긴 코보다 먼 곳을 보지 못하지.
01_INSULT_PROPOSE_MAM2코0=우리는 당신들 {Root.GetSpeciesName}들이 포유류와 절지류의 유전적 혼종이라는 결론에 다다르기 시작했습니다. 이게 당신들의 그 아래턱과 수준 이하의 두뇌를 동시에 설명해 주거든요.
01_INSULT_PROPOSE_MAM8코0=당신들 {Root.GetSpeciesAdj} 종족 모두의 면상을 불태워버린 것으로 보이는 거대한 대재앙의 파괴력에 조의를 표합니다. 당신들 다음 세대는 좀 괜찮기를 기원합니다.
01_INSULT_PROPOSE_MAM16코0={Root.GetSpeciesName}이(가) 원하는 가장 큰 영광은 네놈들의 화석을 방패에 장식품으로 붙여놓는 것이다.
01_INSULT_PROPOSE_MAM17코0=당신들의 얼굴은 당신들 뒷통수에 손대는 것 만큼이나 보기 쉽군요.
01_FORM_DP_SELECT코0=상호방위조약을 약조하시겠습니까?
01_FORM_DP_ACCEPT코0=그대들이 우리의 안전을 보장한다면, 우리가 그대들의 안전을 보장하지요.
01_FORM_DP_REFUSE코0=우리끼리 알아서 잘 해 나갈 거요.
01_BREAK_DP_SELECT코0=우리의 방위조약을 폐기하길 원합니까?
01_BREAK_DP_PROPOSE코0=우린 이 상호 방위 약조가 의미가 더 이상 없다고 판단했습니다.
01_BREAK_DP_ACCEPT코0=그럼 우린 이제 또 다시 서로의 안전을 스스로 지켜야 하는군요. 그대들의 행운을 빕니다.
01_FORM_NAP_SELECT코0={Root.GetName}와(과) 평화적인 관계를 확고히 하고 싶습니까?
01_FORM_NAP_PROPOSE코0=은하엔 {Root.GetName}와(과) {From.GetName} 사이의 전쟁 가능성을 고려치 않더라도, 많은 위협들이 도사리고 있습니다. 우린 불가침조약을 체결하고 상호간 평화를 보장하길 제안합니다.
01_FORM_NAP_ACCEPT코0=우리 둘 다 상호간의 전쟁에서 승리자를 확신할 수 없을 거라고 판단합니다. 그러므로 우린 불가침조약 체결에 합의합니다.
01_FORM_NAP_REFUSE코0=우리에겐 {From.GetName}의 안전을 불가침조약으로 보장할 이유가 없습니다.
01_BREAK_NAP_SELECT코0=이 사안이 우리 외교 관계에 먹구름을 드리울 겁니다.
01_BREAK_NAP_PROPOSE코0=우린 이 불가침조약을 유지하는 데 더 이상 관심이 없습니다. 우린 다양한 외교적 수단들을 너무 오랫동안 스스로 제한해왔습니다.
01_BREAK_NAP_ACCEPT코0=은하는 이제 우리 두 제국 모두에게 더욱 위험한 곳이 되었습니다. 당신들이 자기 행동의 무게를 이해하길 바랍니다.
01_GUARANTEE_SELECT코0=그래서 {From.GetName}은(는) 우리의 지속적인 자주권을 보증할 준비가 된 겁니까?
01_GUARANTEE_PROPOSE코0={From.GetName}은(는) {Root.GetName}의 지속적인 독립을 하나의 특권으로 보고 있습니다. 우리는 공식적으로 그 원인에 대하여 노력할 준비가 되었습니다.
01_GUARANTEE_ACCEPT코0=무슨 의도였든 간에, 당신의 도움에 감사드립니다.
01_REVOKE_GUARANTEE_SELECT코0={From.GetName}은(는) 이제 {Root.GetAdj}의 독립을 보장하는 데 더 이상 관심을 두지 않을 겁니까?
01_REVOKE_GUARANTEE_PROPOSE코0=안타깝게도, {Root.GetAdj}의 독립을 보장하는 것은 더 이상 우리의 우선 사안이 아닙니다.
01_REVOKE_GUARANTEE_ACCEPT코0=좋소. {From.GetAdj}의 도움 없이도 {Root.GetAdj}의 자주권은 계속 유지될 겁니다.
01_SUPPORT_INDEPENDENCE_SELECT_LOYAL코0=당신들은 우리와 우리의 지배국 간에 분열의 씨앗을 심으려 하십니까?
01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL코0=말하자면 그대들이 우리에게 자유를 향한 진로를 제시하고자 하는 거군요. 계속해보세요.
01_SUPPORT_INDEPENDENCE_PROPOSE코0=당신네들 같은 문명이 종속적인 관계에 굴복하는 데 만족해선 안 됩니다. 당신들이 자유를 바란 적이 있다면, 우리의 도움을 받으세요.
01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL코0=우리는 이 디스플레이에 흥미가 없습니다. 바라건데 미래의 정부는 이것을 활용하지 않았으면 좋겠습니다.
01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL코0=감사드립니다, {From.GetSpeciesName}. {Root.GetSpeciesName}이(가) 봉기할 때가 온다면, 우린 이를 기억할 것입니다.
01_REVOKE_INDEPENDENCE_SELECT_LOYAL코0=이 불필요한 디스플레이의 전원을 끊겠습니까?
01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL코0=당신들의 지원을 거두려고 합니까? 우리가 봉기할 때가 그리 머지 않을 겁니다.
01_REVOKE_INDEPENDENCE_PROPOSE코0=우린 더 이상 당신네들의 주권을 쟁취하는 데 우리의 지원을 제공하지 않을 겁니다.
01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL코0=좋소. 우리가 그것을 위해 투쟁을 개시할 의도는 없는데 굳이 그 가능성을 우리 앞에 드리우고 싶지 않군.
01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL코0=부끄러운 줄 아십시오. 우린 당신들에게 정말 기대했었습니다.
01_FORM_MIGRATION_PACT_SELECT코0=당신은 {From.GetSpeciesAdj} 국민들과 {Root.GetSpeciesAdj} 국민들이 우리의 행성들에서 자유롭게 집을 찾기를 바라십니까?
01_FORM_MIGRATION_PACT_PROPOSE코0={Root.GetSpeciesAdj} 국민들은 {Root.GetName} 안의 죄수가 아니며, 우리의 국민들 역시 우리 영역에 한정되어서는 안됩니다. 그러니 이에 대해 상의해 봅시다.
01_FORM_MIGRATION_PACT_ACCEPT코0=우리 사이에 이주협약을 체결하는 것은 {From.GetSpeciesNamePlural}와(과) {Root.GetSpeciesNamePlural} 모두에게 더 나은 미래를 제공할 것입니다.
01_FORM_MIGRATION_PACT_REFUSE코0=우리의 국경선들은 나름 정당한 이유로 그려졌기 때문에 이주협약에는 관심이 없소.
01_BREAK_MIGRATION_PACT_SELECT코0={From.GetRulerTitle} {From.GetRulerName}께서는 귀하의 국민들과 우리 국민들 간에 국경을 건너는 것을 허락해 주시겠습니까?
01_BREAK_MIGRATION_PACT_PROPOSE코0=이 실험적 시도는 충분히 해보았습니다. 우리의 이주협약은 심각한 실수로 판명되었고 즉시 파기될 것입니다.
01_BREAK_MIGRATION_PACT_ACCEPT코0=당신이 당신의 국민들을 위한 기회를 제한하는 것을 보니 슬프군요. 이로 인해 {Root.GetSpeciesNamePlural}들은 더 많이 고통받을 것입니다.
01_OPEN_BORDERS_SELECT코0=우릴 다시 받아들이는 것이오?
01_OPEN_BORDERS_PROPOSE코0=우리들의 영역에 더 이상 당신들의 출입을 금할 어떤 이유도 없다고 판단했습니다. 우리는 당신들에게 국경을 다시 개방했습니다.
01_OPEN_BORDERS_ACCEPT코0=당신들의 원조와 신용에 감사드립니다.
01_CLOSE_BORDERS_SELECT코0=우리 함선들의 존재가 당신에게 왜 문제가 됩니까?
01_CLOSE_BORDERS_PROPOSE코0=우리 영역에서 너무 오랫동안 그대들이 자유롭게 돌아다니도록 허용해왔습니다. 오늘 우린 선을 그었소.
01_CLOSE_BORDERS_ACCEPT코0=그러든지. 우린 이제 더 이상 들어가지 않겠습니다.
01_KICK_FROM_ALLIANCE_SELECT코0=우릴 {Root.GetAllianceName}에서 쫓아낼 겁니까?
01_KICK_FROM_ALLIANCE_PROPOSE코1=우리들은 그대들을 더 이상 우리 연방의 일원으로 받아들이지 않기로 했습니다. 그대들만의 길을 걸어가십시오.
01_KICK_FROM_ALLIANCE_ACCEPT코1=이렇게 끝맺는 건 우리 연합에 부끄러운 일입니다.
01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT코0={From.GetAllianceName}와 파트너십을 맺겠습니까?
01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE코0={From.GetAllianceName}에서는 회원국끼리만 협력하는 것이 아닙니다. {Root.GetName}에게 협력국 자격을 제안하는 바입니다.
01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT코0=우리는 {From.GetAllianceName}와(과) 함께 일할 기회를 얻어 기쁩니다.
01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE코0=우리는 {From.GetAllianceName}와(과)의 연합에 관심이 없다.
01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE코0=친애하는 동맹이여, 비록 §Y{Root.GetName}§!이(가) 아직 회원 자격을 인정 받지 못할 수도 있지만, 우리 연방이 그들과의 우호적 관계를 보장하기 위해 협력국 지위를 제공할 것을 강력히 제안합니다.
01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT코0={From.GetAllianceName} 간의 상호 이해는 끝인가?
01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE코0={From.GetAllianceName}에서는 우리의 관계 같은 외부적 협력절차를 철회하는 절차 중에 있습니다. {Root.GetName}의 협력국 지위는 회수되었습니다.
01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT코0=결국 {From.GetAllianceName}은(는) 정식 회원국들끼리 다녀야 한다는 거군요. 당신들이 곧 이 결정을 후회할 것이라는 데 의심할 여지가 없습니다.
01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE코0=친애하는 동맹이여, 우리 연방의 §Y{Root.GetName}§!와(과)의 관계는 문제가 되고 있습니다. 우리의 협력 관계를 철회할 것을 제안합니다.
01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT코0={From.GetName}은(는) §Y{Root.GetAllianceName}§!와(과) 협력 관계에 관심이 있습니까?
01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE코0={From.GetName}은(는) §Y{Root.GetAllianceName}§!와(과) 더욱 밀접하게 협력을 하고 싶습니다. 회원국간의 논의는 제쳐두고, 우리에게 협력 관계를 부여하는 것은 어떻겠습니까?
01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE코0=§Y{Root.GetAllianceName}§!은(는) {From.GetName} 측과 딱히 협력하고 싶지 않습니다.
01_END_FEDERATION_ASSOCIATION_STATUS_SELECT코0={Root.GetAllianceName}이(가) 끝장난다는 것이 이해가 잘 안되십니까, {From.GetName}?
01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE코0={From.GetName}은(는) 더 이상 {Root.GetAllianceName}와(과)의 협력 관계를 유지하는 데 관심이 없습니다.
01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT코0={Root.GetAllianceName}은(는) 이제 {From.GetSpeciesAdj} 친구들 없이 지내야겠군요.

01_DEMAND_TRIBUTARY_SELECT코0=당신은 {Root.GetName}이(가) 당신에게 조공을 바쳐야 한다고 생각하십니까?
01_DEMAND_TRIBUTARY_PROPOSE코0=우리는 그대에게 자치권을 포기하라고 하는 것이 아닙니다, {Root.GetSpeciesNamePlural}, 그러나 그대는 조공을 바쳐야 합니다.
01_DEMAND_TRIBUTARY_ACCEPT코0=이것이 우리의 현 상황에서 준비할 수 있는 최선입니다.
01_DEMAND_TRIBUTARY_REFUSE코1=우리는 착취에 굴하지 않을 것입니다. 당신들은 우리에게 아무것도 얻을 수 없을 겁니다.
01_ASK_BECOME_TRIBUTARY_SELECT코0=우리에게 조공을 바치려는 {From.GetSpeciesNamePlural}을(를) 데려왔나요?
01_ASK_BECOME_TRIBUTARY_PROPOSE코0=우리는 {Root.GetName}의 충성과 도량을 증명을 보여줄 준비가 되어 있습니다.
01_ASK_BECOME_TRIBUTARY_ACCEPT코0=이 조공은 {Root.GetName}을(를) 만족시킬 것입니다. 다른 이들이 이만큼 관대했으면 좋겠군요.
01_ASK_BECOME_TRIBUTARY_REFUSE코0=우리는 당신의 제안을 받아들이지 않을 것입니다. 당신은 이 조공을 받을 자격이 없습니다.

01_DEMAND_THRALL_SELECT코0=노예? 우리는 이게 당신 언어의 별난 표현이길 바랍니다...
01_DEMAND_THRALL_PROPOSE코0=네가 희생양이 될 필요는 없다. 너의 확장을 멈추고 네 주인을 받아들여라, 그러면 구원받으리라.
01_DEMAND_THRALL_ACCEPT코0=우리는 당신의 노예가 되겠습니다.
01_DEMAND_THRALL_REFUSE코0=우리는 절대 노예가 되지 않을 것이다.
01_ASK_BECOME_THRALL_SELECT코0=너는 {Root.GetName}의 노예로서 너의 올바른 위치를 받아들일 준비가 되어있느냐?
01_ASK_BECOME_THRALL_PROPOSE코0=정황은 명백하다. 우리는 {From.GetName}이(가) 오직 {Root.GetName}의 노예로서만 살아남을 수 있다는 것을 알고있다.
01_ASK_BECOME_THRALL_ACCEPT코0=마침내 은하계에서 너의 위치를 찾았구나, 노예여.
01_ASK_BECOME_THRALL_REFUSE코0=네 가소로운 문명은 노예가 될 가치조차 없다.
01_DEMAND_DOMINION_SELECT코0=자치령? 당신의 신앙 아래서?
01_DEMAND_DOMINION_PROPOSE코0=당신은 아직 구원받을 수 있습니다. 지혜에 고개를 숙이고 우주의 의지를 따라 헌금을 내십시오.
01_DEMAND_DOMINION_ACCEPT코0=우리는 당신의 자치령이 되겠습니다.
01_DEMAND_DOMINION_REFUSE코0=우리는 절대 당신의 자치령이 되지 않겠다.
01_ASK_BECOME_DOMINION_SELECT코0=당신은 기꺼이 빛을 향해 손을 뻗으시겠습니까?
01_ASK_BECOME_DOMINION_PROPOSE코0=우리에게 길을 보여주십시오, {Root.GetSpeciesNamePlural}. 우리는 더 이상 어둠 속에서 헤메고 싶지 않습니다.
01_ASK_BECOME_DOMINION_ACCEPT코0=그대의 충성심은 죄지음을 넘고 축복받은 세상으로 보답받으리라. 신도의 무리에 잘 오셨습니다.
01_ASK_BECOME_DOMINION_REFUSE코0=그대의 마음은 물질적 사고와 죄악이 가득한 물리적 형태에 물들었습니다. 그대는 쓸모없는 지배자가 될 것입니다.
01_DEMAND_SIGNATORY_SELECT코0=가맹국이 되라구요? 뭘 위해서?
01_DEMAND_SIGNATORY_PROPOSE코0=조약이 그대를 부릅니다. {Root.GetSpeciesName} 종과 다른 모든 문명을 위하여, 체결하고 비준해 주십시오.
01_DEMAND_SIGNATORY_ACCEPT코0=우리는 가맹국이 되겠습니다.
01_DEMAND_SIGNATORY_REFUSE코0=우리는 절대 가맹국이 되지 않을 것이다.
01_ASK_BECOME_SIGNATORY_SELECT코0=당신은 책임을 가질 준비와 파멸의 길을 피할 준비가 되어있습니까?
01_ASK_BECOME_SIGNATORY_PROPOSE코0=우리는 과거의 것들을 파괴하기 위한 정책들을 만들 준비가 되어 있습니다. 현명한 관찰자인 당신의 축복 아래, 우리는 맹세하겠습니다.
01_ASK_BECOME_SIGNATORY_ACCEPT코0=현명한 결정입니다, {From.GetRulerTitle}. 우리는 {From.GetSpeciesNamePlural}와(과) 다른 생물들이 은하계라는 목초지에서 평화롭고 즐겁게 뛰노는 미래를 고대하겠습니다.
01_ASK_BECOME_SIGNATORY_REFUSE코0=우리는 당신을 환영할 수 있기를 바랍니다. 하지만 우리는 {From.GetAdj} 사회에 대해 더욱 극단적인 조치가 필요하지는 않을까 우려스럽습니다.
01_DEMAND_SATELLITE_SELECT코0=위성국? 당신의 헤아릴 수 없는 목적을 섬기기 위해?
01_DEMAND_SATELLITE_PROPOSE코0=당신은 너무 빠르게 나아가고 있습니다. 당신과 우리의 안전을 위해, 당신을 인도하도록 허락해 주십시오. 당신의 부주의함은 멈출 수 있습니다.
01_DEMAND_SATELLITE_ACCEPT코0=우리는 당신의 위성국이 되겠습니다.
01_DEMAND_SATELLITE_REFUSE코0=우리는 절대 당신의 위성국이 되지 않을 것이다.
01_ASK_BECOME_SATELLITE_SELECT코0=그대는 마침내 {Root.GetSpeciesAdj}이(가) 지식을 안전하고 비밀스럽게 지킬 때 더 안전하다는 것을 깨달았습니까?
01_ASK_BECOME_SATELLITE_PROPOSE코0=우리는 미래 지식이 안전한 손에 있다는 것을 확실하게 하고 싶습니다. 우리가 위성국으로서 {Root.GetName}을(를) 섬길 수 있겠습니까?
01_ASK_BECOME_SATELLITE_ACCEPT코0=우리는 당신이 찾은 것이 올바른 발전에 사용되도록 하겠습니다. 미래에 은하계는 더 안전한 곳이 되겠지요.
01_ASK_BECOME_SATELLITE_REFUSE코0=우리는 {From.GetAdj}의 연구를 통제할 방법을 찾지 못했습니다. 그러므로 그대는 {Root.GetName}의 위성국이 될 수 없습니다.
