01_PROPOSE_INVITE_REFUSE코0=그대의 초대 제안을 검토해보았으나 거절하기로 했습니다.

01_OFFER_TRADE_DEAL_GIFT_PROPOSE코1=이 선물을 부디 {Root.GetName}을(를) 향한 우리 {From.GetAdjective}의 호의의 표식으로써 받아주십시오.
