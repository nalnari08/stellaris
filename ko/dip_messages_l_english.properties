02_EMBASSY_NEUTRAL코0=우리 사이의 관계를 진전시키는 것은 미래에 있을지도 모를 오해의 소지를 낮출 것입니다.
03_EMBASSY_NEUTRAL코0=그래서 당신은 {Root.GetName}와(과) 좀 더 가까운 관계를 원하나요?
04_EMBASSY_NEUTRAL코0=우리 둘 사이의 더 나은 관계에 대해 걸릴 것은 없습니다.
01_EMBASSY_HOSTILE코0=설마 이걸로 장난 치자는 건가?
