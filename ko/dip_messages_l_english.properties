05_OFFER_TRADE_DEAL_REFUSE코0={Root.GetName}은(는) 이 소위 "거래"를 단호히 거부하는 바입니다. 대체 이걸 어떻게 그렇게 부르는지 의문이 드는군요.
06_OFFER_TRADE_DEAL_REFUSE코0={Root.GetRulerTitle} {Root.GetRulerName}께서 당신의 제안을 살펴보시고, {Root.GetName}께서 이를 받아들이기에는 너무나도 광기에 찬 제안이라고 결론을 내리셨습니다.
07_OFFER_TRADE_DEAL_REFUSE코0=이 어처구니 없는 제안은 혹시 당신이 창안한 정신나간 협상 전략의 일부인가요? 이런 말도 안 되는 걸로 피곤하게 하지 마시길.
