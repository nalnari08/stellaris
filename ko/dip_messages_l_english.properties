01_RELEASE_SUBJECT_ACCEPT코0=당신이 떠나는 것은 유감입니다, {From.GetName}.

01_ASK_TO_BE_RELEASED_SUBJECT_SELECT코0=정말로 당신이 우리의 보호 없이 생존할 수 있을 거라 생각하는 겁니까?
01_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE코0=우리는 스스로 살아남을 수 있으며 독립하길 바랍니다.
01_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT코0=당신이 떠나는 것은 유감입니다, {From.GetSpeciesName}.
01_ASK_TO_BE_RELEASED_SUBJECT_REFUSE코1=아니, 당신들은 독립국이 될 수는 없습니다. 당신들 스스로는 살아남을 수 없을 것입니다.

01_NOT_ACTIVE_IN_WAR_WARNING코0=당신들은 우리의 전쟁에 참여하지 않고 있습니다. 당장 참여하던가 아님 우리의 분노를 받으시오.
