03_EMBASSY_HOSTILE코0={From.GetName}을(를) 신뢰할 이유가 없는 것 같군요.
04_EMBASSY_HOSTILE코0=이 계획은 진실된 것이오, 아니면 우리를 조롱하는 것이오?
