02_OFFER_TRADE_DEAL_GIFT_ACCEPT코0=좋은 선물이군요, {From.GetSpeciesName}. 우리의 감사를 받으십시오.
01_OFFER_TRADE_DEAL_ACCEPT코0=좋습니다. {Root.GetName}은(는) 이 제안을 받아들여도 된다고 봅니다.
02_OFFER_TRADE_DEAL_ACCEPT코0={Root.GetName}은(는) 당신의 무역 제안을 받아들이기로 결정했소.
03_OFFER_TRADE_DEAL_ACCEPT코0={Root.GetRulerTitle}께서 당신이 우리에게 보낸 무역제안을 검토하셨습니다. {Root.GetRulerName}께서는 그걸 받아들이기로 결정했습니다.
04_OFFER_TRADE_DEAL_ACCEPT코0=이것은 공정한 거래 같군요. 받아들이겠습니다.
05_OFFER_TRADE_DEAL_ACCEPT코0=당신의 제안은 합리적이군요. {Root.GetName}은(는) 당신들의 무역제안을 받아들이겠습니다.
07_OFFER_TRADE_DEAL_ACCEPT코0=좋은 거래인지는 보면 알 수 있지요! {Root.GetName}은(는) 당신들의 제안을 수락합니다.
08_OFFER_TRADE_DEAL_ACCEPT코0=심사숙고 끝에, {Root.GetRulerTitle} {Root.GetRulerName}께서는 당신들의 제안을 받아들이기로 결정하셨습니다.
01_OFFER_TRADE_DEAL_REFUSE코0=아니, {Root.GetRulerTitle} {Root.GetRulerName}께서는 이런 거래에 동의하지 않으실 것입니다.
02_OFFER_TRADE_DEAL_REFUSE코0=너희들은 우리를 바보로 아는군! 우리는 너희들의 제안을 거절한다.
