04_EMBASSY_ACCEPT_NEUTRAL코0=그대의 정부가 우리 나라 사이에 좋은 관계를 형성하는 데 큰 힘을 쏟는 것은 좋은 징조요.
01_EMBASSY_ACCEPT_HOSTILE코0=어쩌면 너무 늦지 않았을 지도 모르지. 두고봅시다.
02_EMBASSY_ACCEPT_HOSTILE코0=이 노력으로 인해 우리가 당신을 믿을 수 있게 될지 두고봅시다.
