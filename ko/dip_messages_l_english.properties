01_ITOF_REFUSE코0=자네의 연방 제안을 검토해본 결과, 우리의 이익에 부합되지 않는군요.
01_ITOF_PROPOSE코0=이 은하는 어둡고 위험으로 가득 차 있습니다. [Root.GetAdj], 상호 방위를 위해 우리 연방에 참여 하지 않겠습니까?



