01_EMBASSY_PROPOSE코1=우리는 {From.GetAdj}-{Root.GetAdj} 외교간에 더 나은 미래를 위해 {Root.GetHomeWorldName}에 대사관을 설립하려 합니다.
01_EMBASSY_ACCEPT_FRIENDLY코0=당신이 우리 국가와의 관계를 매우 높이 쳐준다는 것은 아주 큰 영광입니다.
02_EMBASSY_ACCEPT_FRIENDLY코0=이는 분명 양국 모두에게 이익이 될 것입니다.
03_EMBASSY_ACCEPT_FRIENDLY코0=당신은 우리를 존중하는군. 우리의 우정이 영원하길!
04_EMBASSY_ACCEPT_FRIENDLY코0=우리가 함께 하는 한, 그 무엇도 {Root.GetName}와(과) {From.GetName}을(를) 위협하지 못합니다!
