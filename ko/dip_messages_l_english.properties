01_ASK_FOR_PROT_SELECT코0=그래서 우리의 보호를 원한다고? 계속해보시오...
01_ASK_FOR_PROT_ACCEPT코0=좋습니다, {From.GetAdj}, 우리는 새로운 주군으로써 당신을 보호해 주겠습니다.
01_ASK_FOR_PROT_REFUSE코0=우리는 너의 안위를 위해서 책임을 지고 싶지 않다. 우리는 네 행성들에 다른 계획을 가지고 있거든...
01_ASK_FOR_PROT_PROPOSE코0=우리는 이 적대적인 우주에서 살아남기엔 너무 약합니다... §Y{Root.GetName}§! 우리를 보호해 주시겠습니까?


