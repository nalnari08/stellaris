# General Greetings
01_HOSTILE_GREETING코1=의도를 밝혀라, {From.GetSpeciesNameInsult}.
02_HOSTILE_GREETING코0=간단히 말하지, {From.GetSpeciesName}. 네놈의 무의미한 조롱을 들어줄 우리의 인내심은 오래전에 바닥났다.
03_HOSTILE_GREETING코0=더 이상 안 봐준다, {From.GetSpeciesName}. 뭘 원하나?
04_HOSTILE_GREETING코0={Root.GetName}은(는) 너를 주시하고 있다. 용건을 말해라.
05_HOSTILE_GREETING코0=왜 우리를 가만히 놔두질 못해서 안달이냐, {From.GetSpeciesName}?
06_HOSTILE_GREETING코1=우주의 평화를 위협하는 추잡한 {From.GetSpeciesNamePluralInsult} 같으니!
07_HOSTILE_GREETING코1=신중하게 말해라, {From.GetSpeciesNameInsult}. 우리 군대는 네놈의 한심한 국가를 단번에 박살낼 수 있으니.
08_HOSTILE_GREETING코1=너희 {From.GetSpeciesNamePluralInsult}이(가) 스스로를 보호할 능력 조차 없을 정도로 멍청하다는 이유로 {Root.GetName}이(가) 자비를 베풀 거라 생각지 마라.
09_HOSTILE_GREETING코1=이교도 {From.GetSpeciesNameInsult}놈아, {Root.GetName}에서 네놈의 무례한 {From.GetRandomSpeciesSound} 소리를 들었다. 뭘 원하는 거냐?
10_HOSTILE_GREETING코0=물질 만능주의 이단 철학이 너희 종을 영혼 없는 기계로 바꿔버렸군, {From.GetSpeciesName}.
11_HOSTILE_GREETING코0=네놈의 국가는 원시적이고 결함투성이로군. {From.GetSpeciesName}. 그런 무능함을 지켜보는 건 무척이나 괴롭군.
12_HOSTILE_GREETING코0=아, {From.GetSpeciesName} 광신도여. {Root.GetName}에게 네 천한 종교를 개종시키러 온 거라면, 통신을 끊겠다.
13_HOSTILE_GREETING코0={From.GetSpeciesName}. 너희 국민들이 우리 시민들에게 밥맛이라는 사실을 알아둬야 할 것이다.
14_HOSTILE_GREETING코1=우리는 네놈이 그 끔찍한 권위주의로 너희 시민들을 노예로 만든 것처럼 노예가 되지 않을 것이다.
#15_HOSTILE_GREETING:1 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
#16_HOSTILE_GREETING:1 "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
17_HOSTILE_GREETING코0={From.GetSpeciesNameInsult} 같은 생물들이 어떻게 우주에 만들어졌는지 이해할 수 없군!
18_HOSTILE_GREETING코1=우리는 너희 역겨운 족속들과 연을 끊고 싶다, {From.GetSpeciesNameInsult}. {Root.GetName}에게 연락한 이유가 무엇인가?
19_HOSTILE_GREETING코1=우주의 먼지 같은 {From.GetSpeciesNameInsult}들이 {Root.GetName}에게 무슨 흥미로운 이야기가 있어서 불렀는가?
20_HOSTILE_GREETING코0=스스로를 {From.GetSpeciesName}(이)라 부르겠지만, 네놈의 한심한 제국은 외계인의 영향력 아래 완전히 타락해버렸군. 그래서 뭘 원하나?
21_HOSTILE_GREETING코0=네놈들의 그릇된 정부가 네 종족의 수치다.
22_HOSTILE_GREETING코0=네놈의 부끄러운 행동들이 영광스런 {From.GetSpeciesAdj}의 문화 유산을 더럽혔도다.
23_HOSTILE_GREETING코0=우리는 {From.GetSpeciesName} 종족이 네놈 정부의 사악한 영향 아래서 벗어나는 날만 학수고대하고 있다.
24_HOSTILE_GREETING코0=네놈은 우리가 보기에 너무도 부끄럽다. {From.GetSpeciesNamePlural}이(가) 은하계에서 따돌림 당하도록 만드는 게 네놈의 목표더냐?
25_HOSTILE_GREETING코0=너희는 약간이나마 {From.GetSpeciesClass}처럼 보이지만, 네놈의 낮은 도덕성을 보고 있자면 우리 외계 생물학자들이 실수한 것 같군...
26_HOSTILE_GREETING코0=스스로를 {From.GetSpeciesClassPlural}(이)라 하더군... 그게 {Root.GetSpeciesOrganName}을(를) 고통스럽게 하는군. 퇴보한 놈들 같으니라고! 너희들은 진정한 {Root.GetSpeciesClassPlural}의 더럽혀진 그림자에 불과하다.
01_NEUTRAL_GREETING코0=듣고 있습니다, {From.GetSpeciesName}. {Root.GetName}이(가) 어떻게 도와드리면 되겠습니까?
02_NEUTRAL_GREETING코0=저는 {Root.GetName}을(를) 대변합니다. 무엇에 대해 논의하기를 원하십니까?
03_NEUTRAL_GREETING코0=저는 {Root.GetRulerTitle} {Root.GetRulerName}을(를) 대변할 수 있는 권한을 가지고 있습니다. 무엇을 도와드리면 되겠습니까?
04_NEUTRAL_GREETING코0=우리의 친구 {From.GetSpeciesNamePlural}에게 인사드립니다. {Root.GetName}와(과) 무엇을 논의하고 싶습니까?
05_NEUTRAL_GREETING코0=평화와 조화의 정신에 대해 한번 이야기해 봅시다, {From.GetSpeciesName}.
06_NEUTRAL_GREETING코0=당신의 군사적인 모험주의가 우려스럽군요, {From.GetSpeciesName}. 폭력은 절대 답이 될 수 없습니다.
07_NEUTRAL_GREETING코0=저는 {Root.GetName}을(를) 대변합니다. 우리 군대가 이 채널을 감시 중임을 알고 계십시오.
08_NEUTRAL_GREETING코0=당신의 평화주의적 방침에 대해 재고해보아야 합니다, {From.GetSpeciesName}. 누군가 그것을 이용할 수도 있기 때문에 말입니다.
09_NEUTRAL_GREETING코0=영혼이 그대에게 평화를 가져다주기를, {From.GetSpeciesName}. 우리가 무엇을 도와 드리면 되겠습니까?
10_NEUTRAL_GREETING코0=당신의 물질주의적 행보가 우려스럽습니다, {From.GetSpeciesName}. 내면의 소리를 절대 잊어서는 안됩니다.
11_NEUTRAL_GREETING코0=번역 소프트웨어가 작동되었습니다. 이제 말하셔도 됩니다, {From.GetSpeciesName}.
12_NEUTRAL_GREETING코0=독단적 교조주의는 많은 해악의 원천이 되어 왔습니다, {From.GetSpeciesName}. 그대의 비합리적인 정신주의를 재고해 주길 바랍니다.
13_NEUTRAL_GREETING코0={Root.GetName}의 시민들을 대변해 환영합니다, {From.GetSpeciesName}.
14_NEUTRAL_GREETING코0=귀국의 시민들이 자유롭지 못한 점이 심히 염려스럽습니다, {From.GetSpeciesName}.
15_NEUTRAL_GREETING코0=우리는 {Root.GetName}입니다.
16_NEUTRAL_GREETING코0=그대의 시민들을 통제하길 촉구합니다, {From.GetSpeciesName}. 개인의 자유를 방치하면 위험할 수도 있습니다.
17_NEUTRAL_GREETING코0=그대는 지금 {Root.GetName}와(과) 이야기하고 있습니다, 외계인. {From.GetName}이(가) 우리에게 바라는 게 무엇입니까?
18_NEUTRAL_GREETING코0=그대 종족의 모습은 좀... 보기 불편하군, {From.GetSpeciesName}. 그래서 무얼 논의하러 왔습니까?
19_NEUTRAL_GREETING코0={Root.GetName}이(가) 흥미를 갖고 있습니다, 외계인.
20_NEUTRAL_GREETING코0=만나서 반갑습니다, 친애하는 {From.GetSpeciesName} 여러분. {Root.GetName}와(과) 상의할 게 있으신가요?
21_NEUTRAL_GREETING코0={From.GetSpeciesName} 여러분 환영합니다. {Root.GetRulerTitle} {Root.GetRulerName}께서는 당신의 종족을 더 알고 싶어하십니다.
22_NEUTRAL_GREETING코0=반갑습니다, {From.GetSpeciesName}. 언젠가 한 번 꼭 {From.Capital.GetName}을(를) 방문해 보고 싶군요.
23_NEUTRAL_GREETING코0=우리는 항상 다른 문화들과 교류하는 걸 좋아하지요. {Root.GetName}이(가) 무엇을 도와주면 되겠나요?
24_NEUTRAL_GREETING코0=번역기가 필요 없어 보이는 군요. {Root.GetName}이(가) 지원해 드릴게 있습니까?
01_FRIENDLY_GREETING코0=당신의 소식을 들으니 반갑군요, {From.GetSpeciesName} 친구들.
02_FRIENDLY_GREETING코0=반갑군요, 친구들. {Root.GetName}이(가) 도와드릴 만한 일이 있으면 알려주세요.
03_FRIENDLY_GREETING코0=우리 {Root.GetName}은(는) 당신들을 도울 준비가 되어 있습니다, 친구들.
04_FRIENDLY_GREETING코0=친숙한 {From.GetSpeciesName}의 얼굴을 보면 항상 기분이 좋군요. {Root.GetName}에 필요한 것이 있나요?
05_FRIENDLY_GREETING코0=귀하의 국가가 항상 평화롭기를, {From.GetSpeciesName} 친구들.
06_FRIENDLY_GREETING코0=당신의 군대가 다른 나라를 압박하는 행동은 평화를 증진하기 위함이겠지요. 당신의 판단을 믿겠습니다, {From.GetSpeciesName} 친구들.
07_FRIENDLY_GREETING코0=우리 {Root.GetName}은(는) 친구를 환영합니다, 고귀한 {From.GetSpeciesNamePlural}. 우리 군대가 도울 일이 있다면 무엇이든 알려주세요.
08_FRIENDLY_GREETING코0=친구여, 우리는 당신이 군사력을 강화하기를 권고합니다. {Root.GetName}이(가) 항상 당신을 보호할 수 있는 건 아니니까 말이지요.
09_FRIENDLY_GREETING코0={From.GetSpeciesName} 동무들에게 축복이 있기를.
10_FRIENDLY_GREETING코0=당신이 그릇된 물질주의 철학을 신봉함에도 불구하고 우리는 당신을 위해 기도한답니다, 친구여.
11_FRIENDLY_GREETING코0=반갑습니다, {From.GetSpeciesName}. 연구는 잘 되어가고 있나요?
12_FRIENDLY_GREETING코0=누군가 당신들을 광신도라 부를지라도 모르겠지만, 우리는 더 여러분을 이해하고 있지요. 그래서 논의하고 싶은 게 있나요, 친구?
13_FRIENDLY_GREETING코0=우리 시민들이 당신들을 친구로 여기고 있어요, {From.GetSpeciesName}.
14_FRIENDLY_GREETING코0=우리가 자유 사회를 선호하기에, 당신 정부가 시민들의 요구를 잘 수용한다는 사실을 부정할 수가 없군요.
#15_FRIENDLY_GREETING:0 "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
16_FRIENDLY_GREETING코1=당신 정부는 평등주의의 극악한 방종을 바로잡는 좋은 일을 하고 있군요, {From.GetSpeciesNamePlural}.
17_FRIENDLY_GREETING코0=외계인으로써 당신네 {From.GetSpeciesNamePlural}들은 놀랍게도... 마음에 드는군요. {Root.GetName}이(가) 무엇을 도와드릴까요?
18_FRIENDLY_GREETING코0={Root.GetRulerTitle} {Root.GetRulerName}은(는) {From.GetSpeciesNamePlural}을(를) 존경할만한 외계 종족의 드문 사례로 찬양했습니다. 제가 어떤 도움을 드릴 수 있을까요?
19_FRIENDLY_GREETING코0=당신과 이야기 하다 보면, 당신이 외계인이라는 사실을 거의 잊는답니다, {From.GetSpeciesName}
20_FRIENDLY_GREETING코0=외계인의 공포가 넘쳐나는 은하에서, 언제나 또 다른 {From.GetSpeciesName}을(를) 보는 것은 즐겁지요.
21_FRIENDLY_GREETING코2=만나서 기쁘군요, 아름다운 {From.GetSpeciesName} {From.GetSpeciesNamePluralCompliment}. 어떻게 도와드리면 될까요?
22_FRIENDLY_GREETING코0=우리 {Root.GetName}은(는) 당신 종족 {From.GetSpeciesName}(으)로부터 많은 것들을 배울 수 있었습니다. 당신은 우리 모두의 본보기나 다름없습니다.
23_FRIENDLY_GREETING코2=이국적인 얼굴을 보니 {Root.GetSpeciesOrganName}이(가) 기뻐서 우르르 거리는군요! {Root.Capital.GetName}의 각계에서 {From.GetSpeciesName}의 문화가 상당히 인기 있습니다.
24_FRIENDLY_GREETING코0=반가워요, 친구 여러분. 우리가 만났던 다양한 외계 생물 형태에 대한 자료를 공유하시겠어요?
01_WAR_GREETING코0=항복 조항에 대해 의논하고 싶은가, {From.GetSpeciesName}?
02_WAR_GREETING코0={From.Capital.GetName}에 영원히 숨어있을 순 없을 거다, {From.GetSpeciesName}.
03_WAR_GREETING코0=곧 {Root.GetName}의 힘을 직면하게 될지어다, {From.GetSpeciesNamePlural}!
04_WAR_GREETING코0=네놈이 {From.GetSpeciesName}(이)라서 대충 상대할 거라 생각지 마라. 승리는 우리의 것이다!
05_WAR_GREETING코0=우리가 네놈의 병기들을 끝장내면 다른 누구도 위협할 수 없겠지.
06_WAR_GREETING코0=우리 군대가 대비해왔던 분쟁이로군!
07_WAR_GREETING코0=영혼들이 우리 편인데 어찌 이길 거란 희망을 품을 수가 있나?
08_WAR_GREETING코0=우리는 실전에서 시험이 필요한 수많은 무기를 개발해왔지. 시험해볼 기회를 줘서 참 고맙군.
09_WAR_GREETING코0=우리의 시민들은 자유를 위해 자신의 목숨을 바칠 준비가 되어 있노라!
10_WAR_GREETING코0=우린 네놈에게 하나되어 맞설 것이다. 감히 버틸 수 있겠느냐?
11_WAR_GREETING코2=비열한 {From.GetSpeciesNameInsult}! 너희 작은 {From.GetSpeciesSpawnNamePlural}은(는) 곧 맛있는 간식 거리가 되어 {Root.Capital.GetName}의 모든 거리에서 팔릴지어다!
12_WAR_GREETING코0=모든 {From.GetSpeciesNamePlural}을(를) 통일하기 위해 전쟁이 필요하다면, 그래 해보도록 하지.
13_WAR_GREETING코0={From.GetSpeciesNamePlural}의 잠재 능력을 모두 발휘하려면, {Root.GetName}의 시민이 되는 방법뿐이지.
14_WAR_GREETING코0=외계 전투 기술 연구는 우리에게 많은 도움이 되었지. 직접 맛보게 해주마.
WR_ARROGANT_GREETING_01코0={From.GetSpeciesName}. 우리의 계율에 복종하러 왔는가?
WR_BELLIGERENT_GREETING_01코0=우리의 충고를 무시하는군, {From.GetSpeciesName}. 우리에게 별 다른 선택지를 주지 않는군.
WR_CUSTODIAL_GREETING_01코0=반갑다, {From.GetSpeciesNamePlural}. 우리 모두를 위협하는 적을 향한 전투에서 가르침을 얻으려 왔는가?
WR_CUSTODIAL_GREETING_02코0=전례 없는 대위기가 이 은하에 존재하는 모든 지성 생명체를 위협하고 있다. 서로 간의 차이에 대한 논쟁은 잠시 접어 두고 이성적으로 생각해 함께 싸워야 할 때가 온 거 같군.
WR_OVERLORD_GREETING_01코0=뭔가, {From.GetSpeciesName}? 우리의 계율에 대해 질문하러 왔는가?
BI_ARROGANT_GREETING_01코0=은하 내에서의 평화는 가장 중요한 것이지. 조약에 서명을 하러 왔는가? 
BI_BELLIGERENT_GREETING_01코0=네놈들은 은하의 안정에 큰 위험이 되고 있다, {From.GetSpeciesNamePlural}(이)여. 평화의 이름으로 너희들과 결판을 짓겠다.
BI_CUSTODIAL_GREETING_01코0=함께할수록 우리는 강해지지, {From.GetSpeciesNamePlural}(이)여. 우리 모두가 이 위기를 이겨낼 것이다.
BI_CUSTODIAL_GREETING_02코0=우리와 함께하지, {From.GetSpeciesNamePlural}(이)여. 오직 함께 할 때만 우리를 위협하는 것들로부터 승리를 얻을 것이기 때문이란다.
