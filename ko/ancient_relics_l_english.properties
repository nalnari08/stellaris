ancrel.10100.desc코0=결론이 완전히 틀리기는 했지만, 볼타움의 컴퓨터와 가상현실에 대한 연구는 매우 고등적이기 떄문에, 우리의 연구에 극적으로 도움이 될 것입니다.
ancrel.10100.desc_machine코0=볼타움의 연구는 그 기반 이론에 비논리적인 요소가 포함되어 있었습니다. 그러나 그들의 컴퓨터와 가상현실에 대한 기술을 우리 연구에 통합하여 몇 가지 기술적 진보를 이끌어냈습니다. 
ancrel.10100.desc_hive코0=불타움은 현실과 가상 세계의 개념에 집착했습니다. 그들의 발견 대부분이 우리에게는 쓸모가 없지만, 적어도 컴퓨팅에 관한 그들의 연구가 우리 연구를 도울 것입니다. 
ancrel.10100.desc_fm코0=불타움은 컴퓨팅과 가상 세계에 있어서 확실한 대가들이었습니다. 그 발견을 이 분야에 대한 우리의 연구를 극적으로 촉진하는데 이용할 수 있을 것입니다. \n\n하지만 그들의 결론은 골칫거리입니다. 그러나 언뜻 보기에는 근본적으로 헛소리로 들리지만, 심층적인 조사 결과 어느 정도 진실의 요소가 있는 것으로 보입니다. \n\n좀 더 깊이 파고들고자 한다면 추가 시간과 자원이 필요합니다. 
