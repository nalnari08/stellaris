r_reality_perforator코0=볼타움 현실 천공기
r_reality_perforator_desc코0=알려지지 않은 물질로 구성된 초고밀도, 초고질량의 오브입니다. 볼타움은 이 장치를 통해서 자신들이 갇혀 있다고 믿었던 시뮬레이션 속의 현실을 불안정하게 해 진짜 세계를 볼 수 있을 것이라고 했습니다. 사실인지 아닌지는 모릅니다.\n\n어쨌든, 오브를 작동시키면 현실의 어떤 측면을 국부적으로 조작하는 게 가능합니다. 현실조작은 그리 오래 가지 않고, 우리의 우주는 빠르게 원상태로 복귀되지만, 적절한 시기를 잘 노려서 사용하면 우리의 함대에 결정적인 도움을 줄 수 있을 것입니다.
r_pox_sample코0=자보리안 천연두 표본
r_pox_sample_desc코0=이라시아 종족을 쓸어냈던 악명높은 자보리안 천연두의 표본입니다. 이것은 대부분의 종족에게는 무해하지만, 천연두를 유발시키는 바이러스는 굉장히 흥미로운 유전자를 지녀 몇몇 유기체의 생명을 오히려 연장시키는 효과를 가져오기도 합니다.\n\n바이러스는 또한 이라시아가 아닌 다른 종족에게도 감염되는 자보리안 천연두 변종을 만들어내는 데에 사용할 수도 있습니다. 이는 이라시아를 멸종시킨 원래의 천연두보다 덜 위협적일테지만, 여전히 생물병기로 사용하기에는 충분합니다.
r_cryo_core코0=유트 동면 핵
r_cryo_core_desc코0=유트는 초광속 항행 기술을 개발하지 못했고, 따라서 유트는 성간 항행에 자신들의 긴 수명과 동면기에 의존했습니다. 이 초기형 동면 핵은 자바르디니에게 제국이 멸망하기 바로 전 유트 과학자가 발명한 것입니다.\n\n이 동면 핵이 발산하는 동면장은 우리의 기술을 뛰어넘고 있습니다.
r_war_forge코0=사이브렉스 군수단조장
r_war_forge_desc코1=우주에서 단 하나 남은 비교적 소형의 이동식 군수 단조장입니다. "조정"으로 인해 그들의 방향이 바뀌기 전, 사이브렉스가 은하계와 전쟁을 벌일 당시의 유물입니다.\n\n사이브렉스에 의해 단조장의 전함 생산 능력은 영구적으로 사용할 수 없게 되었지만, 여전히 대량의 광물을 합금으로 변환할 수 있습니다.
cybrex_warform코=사이브렉스 전투형 기계
