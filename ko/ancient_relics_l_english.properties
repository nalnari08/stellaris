ancrel.7001.name코0=지점 발견
ancrel.7001.desc코0={From.Planet.GetName}의 얼어붙을 듯한 기후는 이 장소를 몇 겹의 눈과 얼음으로 덮었습니다. 이 적막한 장소는 신중히 조사할 필요가 있을 것입니다. 여기에서 무슨 일이 일어났던 간에, 누군가는 그것을 숨기고 싶어 했습니다.
ancrel.7002.name코0=터널 장애물 제거
ancrel.7002.desc코0=이 복합단지는 터널 도로망으로 연결된 몇 개의 더 큰 지하 구조물로 이루어져 있으며, 이 중 많은 수가 붕괴되거나 얼음에 의해 막혀 있습니다. 고대에도, 일부 터널에 화재가 발생했다는 징후를 찾을 수 있었습니다. 화재 피해 징후는 재앙적 사고나 어쩌면 의도적으로 벌어진 파괴가 있엇음을 추측하기 충분히 명확합니다. 한 가지 확신하는 것은, 이 장소는 일종의 과학 단지로 보인다는 것입니다.
ancrel.7004.name코0=고대의 생물학 연구소
ancrel.7004.desc코0=추가 조사를 통해, 이 장소의 주요 목적은 생물학 작용제의 연구/개발이었음이 드러났습니다. 복합단지 전체는 여기에서 개발된 생물학 작용제가 사고로 누출되면서 발생한 화염에 의해 몰살된 것으로 보입니다. 남아 있는 유물들을 신중히, 그리고 세밀히 연구한다면, 몇몇 단서를 발견할 수도 있습니다.
ancrel.7005.name코0=고대의 무기 연구소
ancrel.7005.desc코0=추가 조사를 통해, 이 장소의 주요 목적은 진보한 에너지 무기의 연구/개발임이 드러났습니다. 사고로 인해 재앙적 폭발이 발생하여, 대부분의 부지가 소멸된 것으로 보입니다. 데이터 저장소 하나가 비교적 양호해 보이는 상태로 발견되었는데, 아마 이곳의 데이터가 유용할 수 있는 통찰력을 제공할 수 있지 않을까요?
ancrel.7006.name코0=사이오닉 지침
ancrel.7006.1.desc코1=영혼석을 만지면, 장막 속의 소우주에 우리의 모습이 투영됩니다. 이 소용돌이치는 황혼의 영역에서 우리는 혼자가 아니라는 사실을 알게 됩니다. 헤아릴 수 없을 정도로 오래된 존재가 우리를 기다리고 있습니다. 비밀의 수호자입니다. $relic_zro_entity_name$, 본능적으로 그의 이름이 떠오릅니다.\n\n그것과 접촉하는 시험을 통과했기에, 그 존재는 우리의 질문을 기다리고 있습니다.
ancrel.7006.2.desc코1=빛이 맥동하고 있는 영혼석은 우리를 말없이 유혹하고 있는 것처럼 보입니다. 그것을 만지는 순간, 우리의 마음은 수수께끼의 존재, $relic_zro_entity_name$가 기다리고 있는 장막 속의 이계로 빨려들어갑니다.\n\n그 존재는 필멸의 세계에서는 얻을 수 없는 지식을 갖고 있습니다. 그리고 그의 성소에 도착한 우리에게 그 비밀을 기꺼이 공유하려고 하는 것 같습니다.
ancrel.7006.3.desc코1=무언가가 우리를 영혼석 안에서 기다리고 있습니다. $relic_zro_entity_name$. 그것은 우리가 태어나기도 전부터 우리를 기다리고 있었습니다.\n\n영혼석을 만지는 순간, 우리는 그것이 살고 있는 무어라고도 할 수 없는 공간에 안내됩니다. 오로지 자신의 사유만을 말동무 삼아 기나긴 세월을 홀로 살아온 그 존재는 그가 갖고 있는 모든 신비한 지혜를 써 우리의 질문에 답하고 싶어 합니다. 다만, 그 목적이 우리를 돕는 것인지 단순한 여흥인지는 알 수 없습니다.
