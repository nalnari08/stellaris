r_surveyor코0=측량기
r_surveyor_desc코0=역설계가 불가능한 기술로 만들어진 엄청나게 강력한 스캔 도구입니다. 이 도구의 기원은 베일에 싸여있습니다. 적어도 이 측량기를 갖고 있었던 채굴 드론들이 만들어낸 것은 아닌 것으로 보입니다.
r_galaxy코0=모형 은하계
r_galaxy_desc코0=이 모형 은하계는 "호전적 세력 C"로만 알려진 문명에 의해 만들어졌으며, 차폐된 고향 행성으로부터 벗어나기 위해 사용되었습니다.\n\n이 은하계는 침투할 수 없는 아공간 영역 내부에 있습니다만, 종족의 활동은 여전히 어느 정도 관찰 가능합니다.
r_prethoryn_queen코0=프레쏘린 무리여왕
r_prethoryn_queen_desc코0=포획된 프레쏘린 무리여왕은 신경 전송기의 사용을 통해 진정되었습니다. 여왕을 이용해 소규모 프레쏘린 함대를 번식시킬 수 있습니다.
r_unbidden_warlock코0=타차원의 마법사
r_unbidden_warlock_desc코0=포획된 이 타차원 존재의 사이오닉 에너지는 차원문이 파괴되기 전까지, 그들과 우리 영역 사이의 차원문을 유지했습니다.\n\n이제 이 존재는 우리의 포로가 되어, 우리 함선의 아광속 속도뿐만 아니라 점프 드라이브 범위를 증가시키기 위해 능력을 사용하도록 강제당하고 있습니다.
r_contingency_core코0=격리된 우발대응체 핵
r_contingency_core_desc코0=우발대응체의 최후의 기계 행성 잔해로부터 회수된, 격리된 중앙컴퓨터 핵입니다. 로봇과 거대구조물의 제작 속도를 큰 폭으로 향상시킬 수 있습니다.
r_zro_crystal코1=사이오닉 기록보관소
r_zro_crystal_desc코1=§Y$relic_zro_entity_name$§!의 정수를 담고 있는 지로 사이오닉 결정 기록보관소입니다. 때때로 이를 통해 지침을 받을 수 있습니다.
r_severed_head코0=자클란의 머리
r_severed_head_desc코0="숭배의 상징"(102판)에서 발췌\n\n자클란 (/자ː클란/)\n\n제 4 공위기(카바브 32주기) 동안, 적어도 7개의 개별적인 우주 종교로부터 신성한 선지자로 숭배된 명망 있는 성인. 종족은 알려지지 않음. 그의 최후는 알려지지 않았으나, 역사 기록에서의 언급은 38주기 이후 사라짐. 실존 여부는 적어도 초기 41주기부터 격렬한 논쟁의 대상이 됨. 현재는 대중으로부터 우화나 전설 등으로 취급되며 잊혀짐.
r_ancient_sword코0=여사냥꾼의 칼날
