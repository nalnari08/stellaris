r_rubricator코0=루브리케이터
r_rubricator_desc코2=이 작은 입방체는 손바닥에 편안히 들어가는 크기이지만, 우주의 젊은 날로 거슬러 올라가는 외계 유물을 무수히 스캔해온 디지털 보물입니다. 그리고 그런 유물들을 무한히 복제할 수 있는 능력까지 갖추고 있습니다. 미지의 세계가 이렇게 가까이 다가온 일은 일찍이 없었습니다.
r_omnicodex코0=옴니코덱스
