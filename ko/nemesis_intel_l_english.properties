first_contact.356.desc코0=[This.Owner.GetEnvoyCap] [This.Leader.GetName](은)는 혼란스러운 표정으로 멈칫했습니다. 우리는 그들이 대화를 시작할 때 쓰는 문구 몇개를 파악했습니다. 그 중 어떤 것을 사용해 환영해야 할까요?
