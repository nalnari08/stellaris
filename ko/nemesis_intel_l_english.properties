first_contact.435.desc코0=$first_contact.440.desc$\n\n연구를 하는 동안, 우리는 그들의 빛의 패턴이 초공간로 여행을 가능케 하는 성간 우주 소용돌이와 놀랄만큼 유사한 것을 발견했습니다. 우리 [This.Owner.GetResearchers]은(는) 이 연관성이 무엇을 의미하는 것인지에 대해 혼란을 느끼면서 이 주제에 대한 추가적 연구를 제안했습니다.
OCTOPODES_LIGHT_PATTERNS_PROJECT코0=[encountered_country.GetSpeciesAdj] 패턴
OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC코0=우리가 [encountered_country.GetSpeciesNamePlural]와(과) 조우하는 동안, 우리는 그들이 통신하는 데 사용하는 빛의 패턴과 초공간로 여행을 가능케 하는 성간 우주 소용돌이와의 몇 가지 놀랄 만한 유사점을 발견했습니다. 이 주제에 대하여 더 깊이 조사하는 것으로 은하의 기본 구성 요소에 대해 약간의 실마리를 얻을 수 있을 것입니다.
first_contact.437.name코0=초공간로 통찰
first_contact.437.desc코0=성간 우주에서 관찰된 패턴과 빛의 [encountered_country.GetSpeciesAdj]의 소용돌이 사이의 연관성에 대한 우리의 연구는 놀라운 성과를 거두었습니다. [encountered_country.GetSpeciesNamePlural]이(가) 빛 패턴을 만드는 방식은 분명 그들이 알아채진 못했지만, 오랜 시간 초공간로를 이동할 때 생기는 흐름과 규모만 크게 다를 뿐, 완전히 같습니다.\n\n 따라서, [encountered_country.GetSpeciesNamePlural]을(를) 연구한다면, 우리는 초공간의 흐름을 더욱 잘 예측하여 우리의 잠재적인 감지 범위를 크게 향상시킬 수 있을 겁니다.
first_contact.437.A코0=우리는 새로운 가능성에 눈을 떴군.
first_contact.440.name코0=빛의 언어
first_contact.440.desc코0=우리의 노력이 결실을 맺었습니다. 우리는 이제 [This.ContactCountry.GetName]이(가) 보여 주는 빛 신호를 기초적인 수준에서 이해하고 의사소통 할 수 있게 되었습니다. 스스로를 [This.ContactCountry.GetSpeciesNamePlural](이)라 소개한 그들은, 음성으로 이야기하는 대신 빛을 보여주는 방식으로 그들의 언어를 표현하는 것으로 보입니다. 비록 그들이 글자를 사용하긴 하지만, 글자는 그들의 시각적 언어보다 훨씬 천박하고 비효율적인 것으로 여겨집니다. 그들의 뇌는 복잡한 표시도 빠르게 의미를 도출하는 데 완벽히 적응한 것으로 보이는데, 이 때문에 후자를 선호하는 것 같습니다.
