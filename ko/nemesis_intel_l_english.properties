first_contact.252.desc.machine코0=$first_contact.252.desc.machine.start$\n\n우리를 공격한 [From.Owner.Species.GetClass] 유기체 집단이 우리의 드론들 다수를 억류하는 데 성공했습니다; 그러나, 드론들은 지시가 내려줄 우리가 없이는 무용지물일 것입니다. 하지만 나포된 함선을 통해 그들이 우리의 기술에 대해 알 수는 있을 것입니다. 이에 따라 그들이 우리에게 제기하는 위협 평가가 증가되었습니다.
