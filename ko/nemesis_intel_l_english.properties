first_contact.282.desc코1=우리가 §H[From.Owner.GetName]§!에 조사차 보낸 함선인 §H[ship_to_seize.GetName]§!이(가) 그들 군대의 악의적 공격으로부터 겨우 살아남았습니다. 그들은 아마 우리 배를 나포하여 우리데 대한 더 많은 적대 행위를 펼칠 목적으로 우리 승무원들을 심문하여 우위를 점하려 했던 것 같습니다. 다행스럽게도, [ship_to_seize.GetName]은(는) 너무 늦기 전에 긴급 초광속 장치를 가동할 수 있었습니다.
first_contact.282.desc.gestalt코1=우리가 §H[From.Owner.GetName]§!에 조사차 보낸 함선인 §H[ship_to_seize.GetName]§!이(가) 그들 군대의 악의적 공격으로부터 겨우 살아남았습니다. 그들은 아마 우리 배를 나포하여 우리에 대한 더 많은 적대 행위를 펼칠 목적으로 우리의 기술을 훔쳐 우위를 점하려 했던 것 같습니다. 다행스럽게도, [ship_to_seize.GetName]은(는) 너무 늦기 전에 긴급 초광속 장치를 가동할 수 있었습니다.
first_contact_fleets_mia_tooltip코0=그들 영역에서 나타난 것으로 보이는 우리의 함대가 긴급 초광속을 가동하여 안전을 확보했습니다.

first_contact.285.name코0=심문 완료
first_contact.285.desc코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 인질들은 처음에는 우리에게 협조하길 꺼려했지만, 그들은 차츰 자신들의 언어에 대한 정보들을 무심결에 흘리게 되었고, 결국 그들과 기초적인 수준에서 의사소통하는 것이 가능해졌습니다. 그때부터, 우리는 그들에 대한 더 많은 정보들을 빠르게 조합해낼 수 있었고, 결국 인질들 중 좀 더 협조적인 자가 입을 열자 그들의 컴퓨터 시스템에 접근할 수 있었습니다.\n\n우리가 그들로부터 모은 정보 덕분에, 우리는 그들이 §H[This.ContactCountry.GetRealName]§!이라는 것을 알아냈으며 그들의 활동 및 능력에 대한 상당한 정보를 축적할 수 있었습니다.
first_contact.285.desc.weak코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 인질들은 매우 심약하며 우리가 그들에 대해 알아내는 것을 막으려는 노력을 딱히 보이지 않았습니다; 확실히 그들은 상당히 협조적인 것으로 드러났습니다. 우리는 곧 그들의 언어를 해석하고 그들의 컴퓨터 시스템에 접근할 수 있게 될 것입니다.\n\n그 결과, 우리는 그들이 §H[This.ContactCountry.GetRealName]§!이라는 것을 알아냈으며 그들의 활동 및 능력에 대한 상당한 정보를 축적할 수 있었습니다.
first_contact.285.desc.strong코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 인질들은 우리 심문관들의 회유 기술에도 꿈쩍하지 않는 등 우리에게 협조하길 상당히 꺼려했습니다. 그러나, 그들은 차츰 자신들의 언어에 대한 정보들을 무심결에 흘리게 되었고, 결국 우리는 그들과 기초적인 수준에서 의사소통할 수 있게  되었습니다. 그때부터, 우리는 그들에 대한 더 많은 정보들을 빠르게 조합해낼 수 있었으며, 그들의 기초적인 컴퓨터 시스템 일부에 접근할 수 있었지만, 그들이 우리에게서 숨긴 정보들도 다수 있는 것으로 의심됩니다.\n\n우리가 그들로부터 모은 정보 덕분에, 우리는 그들이 §H[This.ContactCountry.GetRealName]§!이라는 것을 알아냈으며 그들의 활동 및 능력에 대한 상당한 정보를 축적할 수 있었습니다.
first_contact.285.desc.machine_victim코0=우리가 최근에 포획한 §H[This.ContactCountry.GetName]§! 기계들에 대한 연구가 마무리되었습니다. 그들의 모체 AI로부터 연결이 끊기자, 드론들은 제기능을 하지 못했으며, 그들의 기능성이 급속하게 저하됨에 따라 우리는 그들로부터 쓸모있는 정보를 얼마 알아내지 못했습니다.
first_contact.285.desc.hive_victim코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 이들은 개별 드론의 자율성이나 주체성이 결여된 §H군체 의식§!으로 조직된 것으로 보입니다. 드론들이 본체에서 떨어져 나오면서 힘없이 하나 둘 죽어 나갔고, 우리는 뜻하지 않은 생물학적 표본을 제외하곤 가치있는 정보를 얼마 알아내지 못했습니다.\n\n$first_contact.285.desc.gestalt_end$
first_contact.285.desc.gestalt_end코0=다행스럽게도, 우리는 그들의 컴퓨터 시스템을 해킹할 수 있었으며, 우리 [This.Owner.GetLinguists]은(는) 그들이 의사소통을 하는데 사용하는 신호를 곧 번역할 수 있었습니다. 그 결과, 우리는 이제 §H[This.ContactCountry.GetName]§!은(는) §H[This.ContactCountry.GetRealName]§!(으)로 식별되었으며,  우리는 그들의 행동과 능력에 대한 상당한 정보를 축적할 수 있었습니다.
first_contact.290.name코0=외계 생명체 연구 완료
first_contact.290.desc코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 인질들은 우리에게 협조할 의사가 없어 보였지만 우리가 그들을 해부하기 시작하자 해결되었습니다. 우리는 이제 그들의 [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural]와(과) 다른 신체 부위의 내부 기전에 대해 자세히 알게 되었고, 이는 우리의 유전학 [This.Owner.GetResearchers]에 대한 귀중한 §H외계생물학적 데이터§!를 제공했습니다.\n\n이제 §H[This.ContactCountry.GetSpeciesNamePlural]§!이라 밝혀진 소수의 외계인들은, 우리가 한 잔혹한 행위에 공포에 질린 채 우리가 그들의 언어를 번역하고 그들의 컴퓨터 시스템에 접근하는 데 협력했습니다. 그 결과, 우리는 이제 그들을 상대로 필요할 때 써먹을 수 있는 상당한 정보를 확보할 수 있었습니다.
first_contact.290.desc.hive_victim.main코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 그들은 정말 §H군체 의식§!으로 조직된 것으로 보이며, 각개 드론들은 자율성이나 능력을 가지고 있지 않습니다. 비록 그들은 심문 대상으로는 쓸모가 없었지만, 이것은 우리가 그들을 해부하기 시작하면서 무의미해졌습니다. 우리는 이제 그들의 [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural]와(과) 다른 신체 부위들의 체내 기능에 대해 많은 것을 알게 되었으며, 이는 유전학 [This.Owner.GetResearchers]에게 귀중한 §H우주 생물학 데이터§!를 제공해 주었습니다.
first_contact.290.desc.hive_victim.end코0=우리는 이제 필요하다면 그들의 모국인 §H[This.ContactCountry.GetRealName]§!와(과) 의사소통하는 방법을 알게 되었으며, 필요하다면 그들을 대상으로 사용할 수 있는 상당한 정보를 갖게 되었습니다!
first_contact.290.desc.hive_victim코0=$first_contact.290.desc.hive_victim.main$\n\n 비록 우리의 바램보다 좀 더 오래 걸렸지만, 우리가 얻은 생물학적 지식과 나포된 함선에 흩어져 있는 다양한 단서들을 통해 그들의 언어와 컴퓨터 코드를 해독할 수 있었습니다.$first_contact.290.desc.hive_victim.end$
first_contact.290.desc.hive_victim.no_vessel코0=$first_contact.290.desc.hive_victim.main$\n\n 비록 우리의 바램보다 좀 더 오래 걸렸지만, 우리가 얻은 생물학적 지식, 그리고 우리가 납치한 드론들로부터 얻은 다양한 단서들을 통해 그들의 언어와 컴퓨터 코드를 해독할 수 있었습니다.$first_contact.290.desc.hive_victim.end$
first_contact.290.desc.machine_victim코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 기계들에 대한 연구가 마무리되었습니다. 그들의 모체 AI로부터 연결이 끊기자, 드론들은 능력을 상실하여 이들 자체로는 우리에게 많은 정보를 제공해주지 못했지만, 우리가 그들을 분해하기 시작하자, 그들의 내부 작동 구조를 이해하는 것과 그들에 대해 더 자세히 알아내는 것에서 진전을 이룰 수 있었습니다. 이들의 프로세서들은 우리가 사용한 침투 데이터 수집 기술을 당해내지 못했으며, 이를 통해 우리는 그들에 대해 거의 모든 것을 알게 되었습니다.\n\n또한 우리는 필요하다면 스스로를 §H[This.ContactCountry.GetRealName]§!(으)로 칭하는 그들의 모체 AI와도 통신할 수 있습니다.
first_contact.290.A코0=가장 만족스러운 결론이군.
first_contact.295.name코1=외계 자료 연구됨
first_contact.295.desc코1=우리는 최근에 [This.ContactCountry.GetName]으(로) 부터 나포한 함선에 대한 연구를 끝냈습니다. 살아있는 승무원의 부재가 우리의 조사를 어렵게 만들었습다. 다행히도, 그들은 우리의 [This.Owner.GetLinguists]이(가) 차츰차츰 그들의 언어를 해독하고 §H[This.ContactCountry.GetRealName]§!(이)라고 식별할 수 있는 충분한 자료를 남겨두었습니다. 게다가, 우리는 그들 함선의 "§H기술§!"을 연구할 수 있었고, 그것은 우리의 연구에 도움이 되었습니다. [This.Owner.GetResearchers]은(는) 우리 자신의 연구 문제에 대한 몇가지 새로운 접근 방식을 발견했습니다.
first_contact.295.desc.no_ship코1=우리는 최근 [This.ContactCountry.GetName]에서 포착한 장비에 대한 연구를 끝냈습니다. 그것을 조사하는 것은 살아있는 표본이 없어서 어려운 일이었습니다. 다행히도, 그들은 우리의 [This.Owner.GetLinguists]이(가) 그들의 언어를 차츰 해독하고 §H[This.ContactCountry.GetRealName]§!(이)라고 식별하기에 충분한 자료를 남겨두었습니다. 게다가, 우리는 그들의 "§H기술§!"을 연구할 수 있었고, 이것은 우리의 [This.Owner.GetResearchers]이(가) 우리 자신의 연구 문제에 대한 새로운 접근 방식을 발견하는 데 도움이 되었습니다.
