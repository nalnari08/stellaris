first_contact.272.desc코1=[From.Owner.GetName]을(를) 조사하기 위해 우리가 파견한 함선이 그들 군대에게 심한 공격을 받아 파괴되었습니다. 그들이 우리 함선을 나포하려 했는지, 또는 단순히 우리에게 그들의 영토에 접근하지 말라는 메시지를 보내기 위해 그런 일을 한 것인지는 불분명합니다.
