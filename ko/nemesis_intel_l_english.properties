#Space Fauna First Contacts
# Enclaves
first_contact_critters.1.name코0=체계적인 신호
first_contact_critters.1.desc코1=우리는 미지의 종으로부터 측정치를 발견했습니다. 그 신호는 지성체에서 나올 법한 일종의 반복적인 구문을 따르는 것 같습니다. 추가적인 조사가 필요합니다. 그들은 단일 우주 정거장 근처에 집중되어 있는 것으로 보이지만, 이들이 더 큰 우주 문명의 일부분인지는 아직 확실치 않습니다.
first_contact_critters.1.A코0=계속하도록.
first_contact_critters.5.name코0=$leviathans.99.name$
first_contact_critters.5.desc코1=그들의 언어를 성공적으로 번역하여, §H[This.ContactCountry.GetRealName]§!의 독립적인 우주 스테이션과 통신을 수립할 수 있게 되었습니다. 
first_contact_critters.5.A코0=이들이 대화를 원하는지 보자고.
# Tiyanki
first_contact_critters.10.name코0=이상한 열 덩어리
first_contact_critters.10.desc코0=[This.System.GetName] 성계의 장거리 감지기에서 거대한 열 덩어리로 보이는 것이 검출되었습니다. 조사할 가치가 있어보입니다.
first_contact_critters.10.A코0=그렇게 해라.
first_contact_critters.15.name코0=$story.501.name$
first_contact_critters.15.desc코1=[Owner.GetSpeciesAdj] 사회학 연구 책임자가 "§Y티얀키§!" 라고 부르는 이 우주태생의 온순한 생명체들은, 하위 차원의 아공간에 접근할 수 있는 능력 덕에 손쉽게 성간 여행을 할 수 있습니다.\n\n그들은 많은 거대 가스 행성들의 상층부에 흔하게 발견되는 가스를 먹고삽니다. 가스만이 그들의 섭식대상이라는 것은 정말이지 믿기 어려울 정도의 비현실적인 일입니다만, 아직까지 다른 영양분을 섭취하는 모습은 관찰되지 않았습니다.\n\n이들은 화가 났을 때 조차도 거의 공격하지 않습니다. 이 생명체는 무시하더라도 무방합니다.
first_contact_critters.15.desc.gesta코0=$story.501.desc.gesta$
first_contact_critters.15.A코0=정말 매력적이군.
# Amoebas
first_contact_critters.20.name코0=크고 난폭한
first_contact_critters.20.desc코0=[This.System.GetName]에 들어서자 마자 우리 감지기가 이상한 측정치를 발견했습니다. 처음에는 아름다운 모양의 소행성이라고 넘겼던 것들이, 우주 공간에서 움직이는 것들, 심지어 먼 거리에 있는 것들까지에도 공격적으로 반응한다는 사실이 밝혀지자 상황이 빠르게 변했습니다.\n\n 안전한 거리에서  이 개체들에 대한 관찰이 권장됩니다.
first_contact_critters.20.A코0=멀리서 보는게 가장 좋겠군. 계속하도록.
first_contact_critters.25.name코0=$story.101.name$
first_contact_critters.25.desc코1=얼마 전에 우리 함대가 마주친 개체는 새로운 우주 생명체였습니다.\n\n초기 감지기 결과를 완전히 잘못 판독하여 조기에 이름붙여진 이 §H"우주 아메바"§! 생물들은 실제 [Owner.GetSpeciesAdj]의 일반적인 초계함보다 더 커다란 몸집을 가지고 있습니다.
first_contact_critters.25.A코0=그렇군.
# Crystals
first_contact_critters.30.name코0=살아있는 수정?
first_contact_critters.30.desc코0=우리가 §H[This.ContactCountry.GetName]§!이라 명명한 불규칙 현상은 일종의 수정 물질로 이루어진 것으로 보입니다. 신기하게도, 스스로 추진하여 공허를 가로지른다는 점과 유사시 스스로를 방어한다는 점으로 미루어 볼 때, 이것은 생명체일지도 모릅니다. 우리 [This.Owner.GetResearchers]은(는) 더 많은 것을 알아내기 위해 열심히 연구하고 있습니다.
first_contact_critters.30.A코0=계속하게.
# Drones
first_contact_critters.40.name코0=우주 자동 장치
first_contact_critters.40.desc코0=우리는 [This.System.GetName]에서 새로운 형태의 생명체를 찾았습니다. "생명체"라고 하기엔 부적절한 것 같지만 말입니다. 이 개체들은 알려지지 않은 산업 목적 전용으로 제작된 완전 자동화 기계 드론으로 보입니다.\n\n 관찰은 지속할 것이지만, 이 기계들이 방어 프로토콜로 프로그램되어 있을 가능성이 높기 때문에 신중히 행동해야 할 것입니다.
first_contact_critters.40.A코0=계속 지켜는 보되, 조심하도록.
first_contact_critters.45.name코0=$story.301.name$
first_contact_critters.45.desc코0=이전에 조우한 심우주 드론에 대한 더 자세한 보고가 올라왔습니다. 이 드론들은 자동화된 궤도 채굴 작업의 일꾼이자 관리자 역할을 하는 것으로 보이며, 수천 년 전에 생산되었지만 처리 장비의 상태로 판단하건대 드론 외의 모든 장비는 폐기된 것으로 보입니다.\n\n 드론들은 강력한 채굴 레이저로 무장하고 있으며, [Owner.GetSpeciesAdj] 함선이 접근하면 완전히 적대적이진 않지만 명백히 위협을 가하고 있습니다. 그저 낡은 드론이긴 하지만, 우리 [Owner.GetName]이(가) 면밀히 감시해야 합니다.
first_contact_critters.45.A코0=알겠다.
# Marauders
first_contact_critters.50.name코0=야만의 흔적
first_contact_critters.50.desc코0=비록 주거 스테이션에 있는 그들의 거주지가 진보된 사회임을 암시하고 있지만, [This.Owner.GetEnvoy] [This.Leader.GetName]은(는) 우리가 정말로 지적 생명체를 조사하고 있는건지 확신할 수 없습니다. 그들은 안정적인 사회라고는 눈꼽만치도 상상할 수 없을 정도로 항상 호전적이며, 우리가 조사한 짧은 기간 동안에도 순수한 야만적 행위가 여러 번 목격되었습니다.\n\n그들은 언어를 가지고 있는 것처럼 보이기 때문에, 우리의 [This.Owner.GetLinguists]은(는) 이러한 현상을 이해할 수 있도록 그들의 언어를 번역하고 있습니다.
first_contact_critters.50.A코0=혼란스럽군. 경계를 늦추지 마라.
first_contact_critters.60.name코0=적대적 함선
first_contact_critters.60.desc코0=우리가 [This.System.GetName] 성계에서 조우한 함선은 어딘가 모자라 보이지만, 그럼에도 불구하고 매우 위협적으로 보입니다. 그 함선들은 지성체 승무원들에 의해 운용되는 것으로 보이며, 다가오는 모든 것들을 적대하고 있습니다. 우리는 그들을 주의깊게 대해야 할 겁니다.
first_contact_critters.65.desc코0=비록 그들이 우리와 의사소통하기를 꺼려하기 때문에 그들과의 통신망을 구축하지는 못했지만, 우리는 §H[This.ContactCountry.GetName]§!을(를) 해적으로 식별할 수 있었습니다. 겉보기로 판단 가능한 것은, 그들의 문화는 대부분 우주와 밀접한 것이고, 그들 사이에서 관찰되는 몇몇 유전적 특징은 알려진 어떤 행성 거주 문명과는 맞지 않는다는 점입니다.\n\n 불행히도, 함선의 승무원은 교양있는 대화에는 전혀관심이 없는 것처럼 보입니다. 우리가 이들의 함선 내부 통신을 도청하여 얻을 수 있었던 것은, 이들은 주로 해적질로 벌어먹고 사는 족속들이며, 간혹 주변 문명에서 승무원들을 충당하는 것으로 보인다는 점입니다.
first_contact_critters.70.name코0=미지의 함선
first_contact_critters.70.desc코0=[This.System.GetName] 성계에서 감지된 함선은 목적을 알 수 없이 은하를 가로지르며 탐험하는 것처럼 보입니다. 그들에겐 어떤 적대적인 움직임도, 눈에 띄는 중화기도 보이지 않았습니다. 대신에, 그들은 우리 방향으로 반복적이지만 딱히 내용이 있는 것으로 보이진 않는 신호를 계속해서 송출하고 있습니다. 우리 [This.Owner.GetEnvoy], [This.Leader.GetName]은(는) 당황스러워하고 있지만, 이 신호가 우리 [This.Owner.GetLinguists]이(가) 번역하는 데 도움이 되기를 바라고 있습니다.
first_contact_critters.70.desc.home코0=[This.System.GetName] 성계는 기원을 알 수 없는 진보된 사회의 고향인 것 처럼 보입니다. 성계 전체를 가로지르는 일련의 우주 정거장에 머무르며, [This.Owner.GetEnvoy] [This.Leader.GetName]은(는) 미지의 목적으로 성계를 떠나는, 여러 대규모 탐험대처럼 보이는 다수의 비행체를 목격했습니다. 그들은 우리 방향으로 반복적이지만 딱히 내용이 있는 것으로 보이진 않는 신호를 계속해서 송출하고 있습니다. 이런 전개는 우리의 [This.Owner.GetLinguists]을(를) 당황하게 만들었지만, 이 신호들이 그들의 언어를 번역하는 데 도움이 되기를 희망하고 있습니다.
first_contact_critters.70.A코0=신기하군.
first_contact_critters.70.B코0=성가시군.
first_contact_critters.70.C코0=군체 바깥에 있는 이들의 행동은 정말 이상하군.
first_contact_critters.70.D코0=유기 생명체의 방식은 어떻게 이해할 수 있나?
first_contact_critters.75.name코0=대상단
first_contact_critters.75.desc코0=우리는 §H[This.ContactCountry.GetName]§!이(가) 우리에게 보낸 반복적이고 혼란스러운 메시지를 해독하는 데 성공했습니다. 그들이 보낸 메시지는... 상업 광고로 밝혀졌습니다! 그들은 스스로를 §H[This.ContactCountry.GetRealName]§!(이)라 부르며, 방문하는 문명마다 최고의 거래, 또는 그렇게 주장하는 것을 제공하며 생계를 이어가는 우주 여행 거래상 중 일부라고 합니다. 항상 하던대로, 그들은 우리에게 연락하려고 하는 것처럼 보입니다.
first_contact_critters.75.desc.home코0=우리는 §H[This.ContactCountry.GetName]§!이(가) 우리에게 보낸 반복적이고 혼란스러운 메시지를 해독하는 데 성공했습니다. 그들이 보낸 메시지는... 상업 광고로 밝혀졌습니다! [This.System.GetName] 성계는 스스로를 §H[This.ContactCountry.GetName]§!(이)라 부르는 우주여행 거래상의 본거지 성계인 것 같습니다. 그들은 방문하는 문명마다 최고의 거래, 또는 그렇게 주장하는 것을 제공하며 생계를 이어가는 것이 분명합니다.
first_contact_critters.75.B코0=그렇군.
first_contact_critters.75.B.tooltip코0=다음번에 우리 국경을 또 방문하면 그때부터는 거래할 수 있겠군.
first_contact_critters.80.name코0=살아있는 우주 잔해?
first_contact_critters.80.desc코1=[This.Owner.GetEnvoyCap] [This.Leader.GetName]은(는) §H[This.ContactCountry.GetName]§!(으)로 지정된 불규칙 현상이 실은 살아있는 생명체라는 가설을 확인하기 위해 노력하고 있습니다. 항성 먼지 덩어리로 구성된 것처럼 보이지만, 이것은 분명히 스스로 공허를 가로질러 움직이면서 독립 개체의 기본적인 징후를 보여주고 있습니다. 우리 [This.Owner.GetResearchers]은(는) 이 현상에 당혹스러워 했지만, 우리의 측정값을 검증하기 위해 작업에 매달리고 있습니다.
first_contact_critters.80.A코0=우리가 분명 뭔가를 놓쳤을 거야...
first_contact_critters.90.name코0=$first_contact_critters.70.name$
first_contact_critters.90.desc코0=[This.System.GetName] 성계에서 감지된 함선은 목적을 알 수 없이 은하를 가로지르며 탐험하는 것처럼 보입니다. 그들에겐 어떤 적대적인 움직임도, 눈에 띄는 중화기도 보이지 않았습니다. 하지만 그들은 조용히 움직였고, 우리는 그들로부터 아무런 신호를 포착하지 못했습니다. 우리 [This.Owner.GetLinguists]은(는) 우리가 습득한 고철 잔해에서 언어를 번역할 수 있을 것이라 확신합니다. 하지만, 이 작업은 시간이 좀 걸릴 것입니다.
first_contact_critters.95.name코0=유목민들
first_contact_critters.95.desc코0=우리는 아직 밝혀지지 않은 §H[This.ContactCountry.GetName]§!의 언어를 해독하는 데 성공했습니다. 우리 [This.Owner.GetLinguists]은(는) 한동안 골머리를 앓았지만, 그들이 스스로를 §H"나마리안"§!이라 소개하는 환영으로 밝혀진 메시지를 송출하기 시작하자 돌파구가 마련되었습니다. 그들은 우리와 대화하고 싶어 하는 것 같습니다.

