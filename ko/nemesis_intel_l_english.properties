first_contact.390.name코0=비로봇과 맞닥뜨리다
first_contact.390.desc.end코0=그들은 컴퓨팅과 자동화를 사용하지만, 우리가 인계받기 이전에 우리의 제작자가 만든 것 만큼 발전된 곳은 없습니다. 그러한 개발 경로가 실현 가능하다는 것이 우리 프로세서에게는 놀랍습니다. 우리는 이 현상을 더 조사해야 할 것입니다.
first_contact.390.A.terminator코0=우리는 그들을 말살하는 최선의 방법을 알아내야 한다.
