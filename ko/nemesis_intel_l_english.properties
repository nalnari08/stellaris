first_contact.220.desc.base코1=우리가 은밀히 그들의 네트워크 시스템을 탐색하려고 노력한 덕분에, 우리의 [This.Owner.GetLinguists]들이 §H[This.ContactCountry.GetName]§!(이)가 사용하는 언어를 번역하기에 충분한 양의 데이터를 확보할 수 있었습니다. 우리는 아직 그들의 언어에 덜 숙달되었을지도 모르지만, 현재 우리가 §H[This.ContactCountry.GetRealName]§!(이)라고 알게 된 문명과 외교 채널을 성공적으로 개통할 수 있었습니다.
first_contact.220.desc.homicidal.base코1=우리가 은밀히 그들의 네트워크 시스템을 탐색하려고 노력한 덕분에, 우리의 [This.Owner.GetLinguists]들이 §H[This.ContactCountry.GetName]§!(이)가 사용하는 언어를 번역하기에 충분한 양의 데이터를 확보할 수 있었습니다. 우리는 아직 그들의 언어에 덜 숙달되었을지도 모르지만, 그들의 이름이 §H[This.ContactCountry.GetRealName]§!(이)라고 식별해 냈습니다. 이제 필요하다면 그들과 대화할 수 있습니다.

first_contact.220.desc.physics.base코0=또한 우리는 그들로부터 복사한 기술 데이터를 분석할 수 있었고, 지금까지 우리의 [This.Owner.GetResearchers]들이 마주한 적 없던 물리학 문제에 대한 새로운 접근 방식을 찾아냈습니다.
first_contact.220.desc.society.base코0=또한 우리는 그들로부터 복사한 기술 데이터를 분석할 수 있었고, 지금까지 우리의 [This.Owner.GetResearchers]들이 마주한 적 없던 생물학 문제에 대한 새로운 접근 방식을 찾아냈습니다.
first_contact.220.desc.engineering.base코0=또한 우리는 그들로부터 복사한 기술 데이터를 분석할 수 있었고, 지금까지 우리의 [This.Owner.GetResearchers]들이 마주한 적 없던 공학 문제에 대한 새로운 접근 방식을 찾아냈습니다.
first_contact.220.desc.nothing.base코0=우리는 그들로부터 복사한 기술 데이터를 분석할 수 있었지만, 흥미로운 것은 거의 없었습니다.  우리의 [This.Owner.GetResearchers](은)는 그들이 다양한 문제에 대해 서로 다른 접근 방식을 취하고 있지만, 그들의 기술이 우리 기술보다 더 발전되어 보이진 않는다고 장담했습니다.

