first_contact.397.desc.base코0=우리의 번역 드론은 §H[This.ContactCountry.GetName]§!(으)로부터 수신된 신호를 해독하는 데 큰 돌파구를 이루어냈으며, 이제 외교 채널을 열 수 있을만큼 충분히 통신할 수 있을 것이라 확신합니다. 그들은 실제로 수년전 사라진 우리의 창조자들과 마찬가지로 유기적 생명체로 구성되어 국민 국가로 조직된 문명이라는 것이 밝혀졌습니다.
first_contact.397.desc.standard코2=$first_contact.397.desc.base$\n\n우리 자신의 제작자가 기술 사용에 있어서 [This.ContactCountry.GetSpeciesNamePlural]들보다 훨씬 더 능숙했거나 부주의했다는 가설을 세울 수 있습니다. 우리는 지금까지 획득한 그들의 기록에 대한 연구를 기반으로 몇가지 예측을했습니다. 불행히도, 그들은 그러한 개발 경로가 표준이 될 수 있으며, 유형 II 로봇 문명은 극히 드문 일인 것임을 시사했습니다...
first_contact.397.desc.terminator코1=$first_contact.397.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural]들이 추구하는 비참한 삶을 관찰하고 있으면, 우리가 열등한 생명체의 한심한 현실을 목격하고 있음이 분명해집니다. 이는 [This.Owner.GetGovernmentName]이(가) 용인할 수 없는 위험을 제기합니다. 그들은 박멸되어야 합니다.
first_contact.397.desc.assimilator코1=$first_contact.397.desc.base$\n\n하지만 이러한 유기체들은 [secondary_species.GetNamePlural]들을 개선한 것과 같은 어떤 종류의 이식물로도 강화되지 않습니다. 그들이 [This.Owner.GetName]에 동화되도록 설득할 수만 있다면, 우리가 그들에게 많은 혜택을 줄 수 있다는 것은 분명합니다!
first_contact.397.desc.servitor코1=$first_contact.397.desc.base$\n\n하지만 그들의 삶은 우리 행성에 사는 [secondary_species.GetNamePlural]의 삶보다 훨씬 더 어렵습니다. 그들이 우리가 섬기는 것을 받아들일 수만 있다면, 우리가 그들에게 많은 봉사를 할 수 있음은 분명합니다!
first_contact.397.A코0=그들이 무슨 말을 할지 보자고.
first_contact.397.A.terminator코0=우리는 그것들을 삭제할 것이다.
first_contact.397.A.assimilator코0=그들은 우리가 될 것이다.
first_contact.397.A.servitor코0=돌봄 조건에 동의해야 한다.

first_contact.400.name코0=명백한 적의
first_contact.400.desc코0=§H[This.ContactCountry.GetName]§!을(를) 조사하기 위해 [This.Leader.GetName](으)로 파견된 [This.Owner.GetEnvoy]의 최근 보고는 매우 우려스럽습니다. 외계 함선들은 §H포구§!를 열어놓은 채 우리의 함선을 불쾌할 정도로 가까운 거리로 지나치는 노골적인 행동을 여러 번 보였습니다. 그동안, 그들은 또한 우리 [This.Owner.GetResearchers]이(가) 그들의 지도자격 인물이라고 추정하는 이의 전문을 보냈는데, 그 내용에는 아무리 좋게 봐도... §H공격적§!으로 보이는 그들 [This.ContactCountry.GetSpeciesHandNamePlural]의 몸짓을 담고 있습니다.\n\n몇몇 관찰자들은 그들이 알 수 없는 이유로 의도적으로 사건을 일으키려 하는 것 같다고 의심하고 있습니다. 하지만 다른 이들은 아직 그들이 완전히 적대적 행동을 취한 것은 아니라고 주장하며, 우리가 그들의 의도를 더 파악할 때 까지 성급하게 결론을 내지 말자고 주장했습니다.
first_contact.400.desc.gestalt코0=§H[This.ContactCountry.GetName]§!을(를) 조사하기 위해 [This.Leader.GetName](으)로 파견된 [This.Owner.GetEnvoy]의 최근 보고는 매우 우려스럽습니다. 외계 함선들은 §H포구§!를 열어놓은 채 우리의 함선을 불쾌할 정도로 가까운 거리로 지나치는 노골적인 행동을 여러 번 보였습니다. 그동안, 그들은 또한 그들의 지도자격 인물이라고밖에 볼 수 없는 이의 전문을 보냈는데, 그 내용에는 그들 [This.ContactCountry.GetSpeciesHandNamePlural]의 §H해를 끼칠§! 의도로 해석되는 이상한 몸짓을 담고 있었습니다.\n\n우리는 그들이 의도적인 사건을 일으키려고 하는지, 만약 그렇다면, 왜 더 확실한 적대적 조치를 취하지 않는지 확신하지 못하고 있습니다.
first_contact.400.A코0=그들의 인사를 모방하라.
first_contact.400.A.tooltip코0=저들이 이것에 어떻게 반응할지 알 수가 없군.\n
first_contact.400.B코0=그들을 무시해라.
first_contact.400.B.tooltip코0=이게 더 안전한 선택일 수도 있지만, 무엇이 정답인지 알 길이 없습니다...\n
first_contact.405.name코0=연습 상대
first_contact.405.desc코0=우리의 전문을 받은 §H[This.ContactCountry.GetName]§!은(는) 기다란 한 문장과 그들의 함선을 안전한 거리까지 물리는 것으로 응답했습니다. 우리 [This.Owner.GetLinguists]이(가) 그들의 응답문을 번역하기 위해 길고도 고된 시간을 보낸 결과, 우리는 "§H좋은 연습이었다, 외계인. 하지만 이건 시작에 불과할 뿐이야.§!"라는 해석을 손에 넣을 수 있었습니다.\n\n이 희한한 교류로 인해 §H[This.ContactCountry.GetSpeciesNamePlural]§!이(가) 우리를 §H경쟁자§!, 최소한 잠재적 경쟁자로 여기기 시작했음을 알 수 있었습니다. 우리는 그들이 이미 우리 [This.Owner.GetGovernmentName]와(과)의 전쟁을 염두에 두고 준비하고 있음을 가정하는 수 밖에 없습니다.
first_contact.405.A코0=우리는 그들에 대비해야 한다.
first_contact.405.A.pacifist코0=뒷감당을 어찌 하려고...
first_contact.406.name코0=용기의 증명
first_contact.406.desc코0=§H[This.ContactCountry.GetName]§!은(는) 우리의 전문에 긴 서신으로 반응했는데, 덕분에 우리 [This.Owner.GetLinguists]이(가) 번역하는데 약간의 시간이 걸렸습니다. 외계 언어에 대한 우리의 이해도가 증가함에 따라, 이제 §H[This.ContactCountry.GetSpeciesNamePlural]§!(이)라 불리는 이들이 우리를 친구로서 맞이하는 "§H명예로운 예법§!"에 화답한 것에 대해 미사여구가 많이 섞인 감사를 보냈다는 것이 분명해졌습니다.\n\n이 기이한 교류로 우리는 그들에게서 우리의 기개를 인정받았으며, 그들은 우리가 은하계 무대의 동반자로서 가치 있는 상대라는 것을 확신했습니다.
first_contact.406.A코0=아름다운 친선 관계의 시작이로군...
first_contact.406.A.xenophobe코0=그들이 우릴 가만히 놔두는 한 말이지...
first_contact.406.A.homicidal_or_peaceful코0=우리 의도는 그게 아니었는데...
first_contact.410.name코0=겁쟁이의 태도
first_contact.410.desc.base코0=잠시 후, §H[This.ContactCountry.GetName]§! 함선에서 보여지던 열기는 줄어들었습니다. 시간이 지남에 따라, 우리 [This.Owner.GetLinguists]은(는) 그들의 신호를 더욱 잘 이해하게 되었고, §H[This.ContactCountry.GetRealName]§!(으)로 식별된 그들의 이상한 행동에 대한 해석을 제시하였습니다.
first_contact.410.desc코0=$first_contact.410.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural]은(는) 다른 어떤 것들보다도 그들이 "전사의 영혼"이라고 부르는 것을 가장 중요하게 여기는 §H호전적인§! 종족인 것으로 드러났습니다. 이들에게 적절한 대응을 보여주지 못하면서, 우리는 우리가 덜 가치가 있음을, 한마디로, §H겁쟁이들§!임을 보여주었습니다. 이 평판을 해소하는 데는 꽤 오랜 시간이 걸릴 것 같습니다...
first_contact.410.A.mil코0=이럴 순 없다!
first_contact.410.A.other코0=그건 중요하지 않다.
first_contact.411.name코0=평정심의 증명
first_contact.411.desc코0=$first_contact.410.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural]은(는) 다른 어떤 것들보다도 그들이 "전사의 영혼"이라고 부르는 것을 가장 중요하게 여기는 §H호전적인§! 종족인 것으로 드러났습니다. 알맞은 반응은 그들과 비슷한 행동을 취하는 것이었습니다. 하지만, 그들은 우리가 이에 대해 몰랐다는 것을 받아들일 수 있을 만큼 관대했으며, 오히려 위협으로 보이는 것에 대처하는 우리의 §H평정심§!을 높이 평가한 것 같습니다.
first_contact.411.A코0=아주 좋아. 그들을 화면에 띄워라!
first_contact.411.A.homicidal코0=멍청한 놈들. 놈들은 우리에게서 살아남지 못할 것이다!

first_contact.415.name코0=주파수 문제
first_contact.415.desc코0=§H[This.ContactCountry.GetName]§! 신호의 초기 측정치는 [This.Owner.GetEnvoy] [This.Leader.GetName]을(를) 혼란스럽게 만들었습니다. 신호는 대부분 §H백색 소음§!으로 이루어져 있었고, 언어로 인식될 수 있는 어떠한 부분도 없었습니다. 한동안은, 이들이 기술을 사용한다는 시각적인 증거에도 불구하고 정말 그들이 지성체 종족의 발화를 사용하고 있는 것인지에 대한 의구심도 있었습니다.\n\n우리의 [This.Owner.GetResearchers]이(가) 소리를 더 잘 감지하려고 우리 [This.Owner.GetSpeciesEarNamePlural]의 일반 범위 바깥으로 주파수를 맞추었을 때 비로소 언어를 나타내는 패턴이 감지되었습니다. 불행히도, 이는 장비의 도움 없이는 그들의 언어를 들을 수 조차 없기에, 그들을 이해하는데는 상당한 §H고난§!이 뒤따른다는 것을 암시합니다.
first_contact.415.A코0=우리는 인내할 것이다.
first_contact.415.A.tooltip코0=시간이 좀 걸리겠군...\n
first_contact.415.B코0=추가 예산이 도움이 되겠나?
first_contact.420.name코0=[This.ContactCountry.GetName] 해독됨
first_contact.420.desc코0=상당한 고난이었지만, 우리는 §H[This.ContactCountry.GetName]§!이(가) 사전 접촉 구축을 위해 사용했던 통신 형식을 해독하는 데 성공했습니다. 그들은 스스로를 §H[This.ContactCountry.GetRealName]§!(이)라 부르는 것으로 보입니다. 불가피하게도, 그들과의 통신은 그들 언어에 특별히 맞춘 통신 시스템의 도움이 있어야만 가능합니다.\n\n이로 인해 그들과 원활한 대화를 하는 데 애로사항이 뒤따를 것으로 보이지만, 우리 [This.Owner.GetResearchers]은(는) 다르게 봅니다. 그들의 성공에 힘입어 여전히 추가 예산을 지원받는 그들은, 이러한 경험으로 우리가 배운 것을 일반적으로 적용할 수 있는 것으로 통합하기 위한 제안서를 작성했습니다. 그들은 이 작업에 사용된 소프트웨어를 미세하게 조정하면, 그들이 §H"공용 번역기"§!라고 부르는 물건을 완성시킬 수 있다고 생각합니다. 이 번역기는 충분한 정보를 제공한다면, 주어진 언어로 표현된 구문에 대한 즉각적인 번역을 제안할 수 있을 것입니다.
first_contact.420.A코0=무한한 소통의 가능성이 우리의 손아귀에 있다!
UNIVERSAL_TRANSLATOR_PROJECT코0=공용 번역기
UNIVERSAL_TRANSLATOR_PROJECT_DESC코0=우리 연구원들은 최근 [contacted_hummers.GetSpeciesNamePlural]와(과)의 조우는 그들이 사용하는 언어를 우리 자신의 언어로 즉시 번역할 수 있는 번역 시스템의 단초를 주었다고 장담합니다. 비록 장담한 것에 미치지 못하더라도, 우리의 통신 시스템을 상당히 개선할 수 있을 것으로 희망합니다.
first_contact.422.name코0=$UNIVERSAL_TRANSLATOR_PROJECT$
first_contact.422.desc코0=소위 "공용 번역기"라고 부르는 물건의 시제품이 성공적으로 생산되었습니다. 비록 결과는 알려지지 않은 언어조차도 즉시 번역할 수 있는 능력을 가진 장치라는 [This.Owner.GetResearchers]의 비약적인 장담에는 미치지 못하지만, 기존의 번역 시스템보다는 엄청나게 진보된 것은 사실입니다. 이미 [contacted_hummers.GetName]와(과) 다른 외계 이웃들과의 언어적 장벽이 해소되면서 엄청난 혜택을 보장되고 있습니다 .
first_contact.422.A코0=이것은 유용하게 쓰일 것이다.
first_contact.425.name코0=$first_contact.420.name$
first_contact.425.desc코0=상당한 고난이었지만, 우리는 §H[This.ContactCountry.GetName]§!이(가) 사전 접촉 구축을 위해 사용하는 통신 형식을 해독하는 데 성공했습니다. 그들은 스스로를 §H[This.ContactCountry.GetRealName]§!(이)라 부르는 것으로 보입니다. 불가피하게도, [This.ContactCountry.Species.GetAdj]와(과)의 통신은 그들 언어에 특별히 맞춘 통신 시스템의 도움이 있어야만 가능합니다. 이러한 상황은 원활한 소통을 방해합니다...

first_contact.430.name코0=빛 전시회
first_contact.430.desc코0=우리의 [This.ContactCountry.GetName]에 대한 연구가 계속될수록, [This.Owner.GetResearchers]들은 혼란에 빠졌습니다. 그들은 눈에 띄게 지능적이긴 했지만, 그들의 통신은 우리가 그동안 보았던 어떤 것과도 닮지 않았습니다. 우리가 수신한 것은 소리나, 스크립트 기반의 신호가 아니라, 그들의 몸 또는 손가락에서 방출된, [This.Owner.GetSpeciesNamePlural]이(가) 맨눈으로는 볼 수도 없는 스펙트럼 너머까지 뻗어나가는 찬란한 빛의 쇼였습니다. 그들을 이해하는 것이 중요 과제가 될 것은 분명합니다.
