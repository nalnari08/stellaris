first_contact.250.name코0=외계 함선 나포됨!
first_contact.250.desc코0=극소수의 사상자를 수반한 짧은 충돌 이후, §H[This.ContactCountry.GetName]§!, 이제는 [This.ContactCountry.Species.GetAAnSpeciesClass]§H[This.ContactCountry.Species.GetClass]§! 종족으로 알려진 소속 탐사선의 승무원들은 우리의 승선부대에 항복했습니다. 우리는 이제 그들의 함선과 승무원 대부분을 인질로 잡았고, 이제 그들을 §H심문§!하고 그들의 기술을 연구하는 데 착수할 수 있습니다.
first_contact.250.desc.multispecies코0=극소수의 사상자를 수반한 짧은 충돌 이후, §H[This.ContactCountry.GetName]§! 소속 탐사선의 승무원들은 우리의 승선부대에 항복했습니다. 여러 다른 외계 종족들이 탑승하고 있었지만, 대다수는 §H[This.ContactCountry.Species.GetClassPlural]§!였던 것으로 보입니다. 우리는 이제 그들의 함선과 승무원 대부분을 인질로 잡았고, 이제 그들을 §H심문§!하고 그들의 기술을 연구하는 데 착수할 수 있습니다.
first_contact.250.desc.machine_victim코0=§H[This.ContactCountry.GetName]§!의 탐사선에 승선하자 우리는 놀라운 발견을 마주했습니다. 승무원들은 §H독자적 AI§!가 지휘하는 것으로 보이는 기계 드론으로 구성되어 있었습니다! 짧은 충돌 이후, 우리가 그들을 충분히 비활성화시키자 나머지들도 저항을 중단했습니다. 놀랍게도, 그들은 자폭 절차를 개시하지 않았습니다. 추측하건대 아마 그들이 지시를 하달받기 전에 그들을 지도하는 AI로의 신호를 운 좋게 차단했기 때문으로 보입니다.\n\n 우리는 이제 그들의 함선과 승무원 대부분을 §H인질§!로 잡았으며, 이제 그들의 기술을 연구하고 드론들에게서 유용한 정보를 얻어낼 수 있을지 지켜볼 것입니다.
first_contact.250.desc.hive_victim코0=극소수의 사상자를 수반한 짧은 충돌 이후, 우리는 §H[This.ContactCountry.GetName]§! 소속 탐사선의 승무원들을 압도하여 항복을 받아냈습니다. ContactCountry.Species.GetClass]§! 외계 생명체들은 마치 하나의 의식에 의해 지도받는 것처럼 보일 정도로 놀라운 협동력을 발휘해 싸우다가, 갑자기 동시에 저항을 중단했습니다. 그 이후로 그들은 방향을 잃고 혼란에 빠진 것으로 보입니다. 이들은 일종의 군체 의식의 드론이었던 것으로 보입니다.\n\n우리는 이제 그들의 함선과 승무원 대부분을 §H인질§!로 잡았으며, 이제 그들의 기술을 연구하고, 심문 기술을 사용해 유용한 정보를 얻어낼 수 있을지 지켜볼 것입니다.
first_contact.250.A코0=저들을 심문해야 한다.
first_contact.250.B코0=생체 해부를 시작하라!
first_contact.250.B.machine코0=저 기계들을 해체하자!
first_contact.250.B.tooltip코0=이 접근법으로는 더 많은 것을 알아낼 가능성이 높지만, §H[This.ContactCountry.GetName]§!에게 발각될 경우 그들은 §R매우 불쾌§해할 것입니다.
first_contact.250.C코0=생존자는 필요 없다.
first_contact.250.C.devourers코0=저것들은 맛이 어떤지 보자고...
first_contact.250.C.homicidal_tooltip코0=함선을 조사해 단서를 찾도록.\n
first_contact.260.name코0=$first_contact.250.name$
first_contact.260.desc코0=우리가 함선에 승선하는 시점까지도 계속되었던 치열한 화력전 끝에 §H[This.ContactCountry.GetName]§!의 탐사선을 무력화하는 데 성공했습니다. 충돌이 너무도 격렬했던 나머지 생존자는 아무도 남아있지 않았습니다. 부상자들은 포로로 잡힐 바에는 §H자살§!을 선택한 것으로 보입니다.\n\n$first_contact.260.desc.end$
first_contact.260.desc.machine_victim코0=우리가 함선에 승선하는 시점까지도 계속되었던 치열한 화력전 끝에 §H[This.ContactCountry.GetName]§!의 탐사선을 무력화하는 데 성공했습니다. 우리의 적들은§H독자적 AI§!가 지휘하는 기계 드론들이었으며, 이 AI는 그들의 패배가 확실해지자 결국  §H자폭§! 명령을 내린 것으로 보입니다.\n\n$first_contact.260.desc.end$
first_contact.260.desc.hive_victim코0=우리가 함선에 승선하는 시점까지도 계속되었던 치열한 화력전 끝에 §H[This.ContactCountry.GetName]§!의 탐사선을 무력화하는 데 성공했습니다. 우리의 적들은 마치 하나의 의식에 의해 지도받는 것처럼 보일 정도로 놀라운 협동력을 발휘해 움직이면서 후퇴를 거부하며 맹렬히 싸우다가, 결국 포로로 잡힐 바에는 §H자살§!을 선택한 것으로 보입니다.\n\n$first_contact.260.desc.end$\n\n$first_contact.260.desc.end$
first_contact.260.desc.end코0=자신들의 컴퓨터 시스템을 초기화하고 함선을 자폭시키려던 그들의 막바지 노력에도 불구하고, 그들의 함선은 대부분 온전하며, 우리 [This.Owner.GetResearchers]은(는) 이로부터 무엇을 알아낼 수 있는지 살펴볼 준비가 되었습니다.
