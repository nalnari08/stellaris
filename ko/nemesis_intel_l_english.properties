#Misc
first_contact.1060.name코0=첫 접촉 수칙
first_contact.1060.desc.base코0=최근 외계 생명체와의 만남으로, 우리가 만날 가능성이 있는 지적 외계 문명들과 어떤 식으로 접촉해야 할지에 관한 오래된 논쟁이 더 급박한 형태로 다시 불붙었습니다.
first_contact.1060.desc코0=$first_contact.1060.desc.base$\n\n어떤 이들은 평화의 메시지로 가능한 한 빨리 우호적 관계를 구축하는 데 초점을 맞추고 있지만, 다른 이들은 외계인들이 우리에게 나쁜 의도를 가지고 있어도 우리가 알 수 없음을 지적하며 필요한 상황도 아닌데 우리에 대해서 너무 많이 알게 하는것은 현명치 못하다는 신중론을 내세웠습니다.\n\n제 3의, 더욱 급진적인 집단에서는 그들에 대해 선제적인 조치가 필요하다고 주장합니다. 그들은 "모든 [This.GetSpeciesNamePlural]의 안보가 위협받는 상황에서, 우리는 잠재적인 외계 위협에 맞서 우위를 점하기 위해 필요한 모든 조치를 주저하지 말아야 한다."고 강하게 주장했습니다.
first_contact.1060.desc.xenophile코0=$first_contact.1060.desc.base$\n\n어떤 이들은 평화의 메시지로 가능한 한 빨리 우호적 관계를 구축하는 데 초점을 맞추고 있지만, 다른 이들은 외계인들이 우리에게 나쁜 의도를 가지고 있어도 우리가 알 수 없음을 지적하며 필요한 상황도 아닌데 우리에 대해서 너무 많이 알게 하는 것은 현명치 못하다는 신중론을 내세웠습니다.
first_contact.1060.desc.xenophobe코0=$first_contact.1060.desc.base$\n\n 어떤 이들은 그들에 대한 선제적인 조치가 필요하다고 주장하고 있으며, 다른 이들은 그들을 적대하는 위협을 감수하기 전에 외계인들의 능력에 대해서 더 많이 알아야 함을 지적하며 신중론을 내세웠습니다.
first_contact.1060.desc.gestalt코0=최근 외계 생명체와의 만남은 우리가 잠재적으로 만날 수 있는 모든 지적 외계 문명을 어떻게 대해야 할지 결정할 필요성을 촉발시켰습니다.\n\n한 가지 방법은 그들에게 우리의 통신을 번역할 수 있도록 필요한 정보를 보냄으로써 평화적인 접촉을 추구하는 것입니다. 그러나, 이 방법은 만약 이들이 우리에게 적대적인 의도를 가지고 있다면 경솔한 행동이 될 수도 있습니다.\n\n 가장 안전한 선택지는 그들에게 우리에 대한 너무 많은 정보를 주지 않은 채 교신을 시도하며 신중하게 진행하는 것입니다. 한편으론, 우리는 그들에 대해 더 많이 알아내고 그들을 우리 영토에서 몰아내기 위해 더 공격적인 조치를 취할 수도 있습니다. 하지만, 이런 행위는 그들을 적의를 살 것이 확실합니다.
