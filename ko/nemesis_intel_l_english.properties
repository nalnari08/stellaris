first_contact.355.desc코0=우리가 §H[This.ContactCountry.GetName]§! - 현재는 §H[This.ContactCountry.GetRealName]§! (이)라고 알게 된 나라- 를 계속 조사하며, 그들이 사용하는 문구들이 과거 어느 시점에 일어났던 중요하며 널리 알려진 사건들에 빗댄 표현임이 분명해졌습니다. 그들은 일반적으로 이러한 비유의 의미를 이해하고 있으며, 감정이나 상황을 표현하는 속어로 사용할 때도 있습니다. \n\n다행히도, 이러한 형태의 언어는 공식 석상이나 지식인들이 사용하는 §H"상류층 방언"§!인 것 같습니다. 더 일상적인 상황에서는 훨씬 이해하기 쉽고, 특히 어린이들과 §H덜 교육받은 이들§!이 쓰는 §H"하류층 방언"§! 이 사용됩니다. 불행하게도, "하류층 방언" 으로 고위 인사들과 대화하는 것은 심각한 모욕으로 간주되고, 그 결과로 그들은 우리를 어린이 수준의 지능을 가진 존재로 여기게 될 것입니다...
first_contact.355.desc.gestalt코0=우리가 §H[This.ContactCountry.GetName]§! - 현재는 §H[This.ContactCountry.GetRealName]§! (이)라고 알게 된 나라- 를 계속 조사하며, 그들이 사용하는 문구들이 우리가 해석하기 힘든 일종의 암호임이 분명해졌습니다. 그것이 나타내는 것은[This.ContactCountry.GetSpeciesNamePlural] 사이에 널리 알려진 사건인 것으로 보이고, 감정이나 상황을 표현하는 속어로 사용될 때도 있습니다. \n\n다행히도, 그들은 언제나 이런 방식으로 의사소통 하는 것이 아니라, 중요한 화제를 논의할 때만 이러한 §H"상류층 방언"§! 을 사용하는 것 같습니다. 더 일상적인 상황에서는 훨씬 이해하기 쉽고, 특히 어린이들과 §H덜 교육받은 이들§!이 쓰는 §H"하류층 방언"§! 이 사용됩니다. 불행하게도, 고위 인사들은 "하류층 방언" 을 사용하는 이들을 경멸하는 것으로 보이고, 그 결과로 그들은 우리를 어린이 수준의 지능을 가진 존재로 여기게 될 것입니다...
first_contact.355.A코0=그들에게 "하류층 방언" 으로 연락해라.
first_contact.355.B코0=당연히 그들의 진짜 언어로 말해야 한다.
