gain_asset_internal_organs코0=그들의 신체 내부 구조에 대한 지식은 §H첩보 작전§!에서 요긴하게 활용될 것입니다!\n


first_contact.1100.desc코0=우리는 최근 §H[contact_country.GetName]§!(으)로부터 확보한 장비에 대한 연구를 끝냈습니다. 그것을 조사하는 것은 살아있는 표본이 없어서 어려운 일이었지만, [contact_country.GetSpeciesNamePlural]와(과) 통신이 열리면서 더 빠른 진전이 있었습니다. 우리 [Root.GetResearchers]은(는) 우리의 연구 문제에 대한 몇가지 새로운 접근 방식을 발견하는 데 도움을 준 "§H기술§!"을 연구할 수 있었습니다.

first_contact.1105.desc코0=우리는 최근에 잡은 외계인 §H[contact_country.GetAdj]§에 대한 연구를 끝냈습니다. 인질들은 우리와 협력할 마음이 없는 것으로 드러났지만, 우리가 인질들을 해부하기 시작하면서 이 문제는 해결점이 되었습니다. 우리는 이제 그들의 [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] 및 다른 신체 부위의 내부 기능에 대해 많은 것을 알게 되었고, 유전학 [Root.GetResearchers]에게 귀중한 §H외계생물학 데이터§!를 제공할 수 있게 되었습니다. 우리의 행동의 잔인함에 공포에 떨었던 소수의 [contact_country.GetSpeciesNamePlural]은 언어를 번역하고 컴퓨터 시스템에 접근하기 위해 우리와 협력했습니다. 결과적으로, 우리는 이제 필요시 그들에 대항하여 사용할 수 있는 상당한 정보를 갖게 되었습니다.
