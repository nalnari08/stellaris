first_contact.252.name코0=함선 나포됨
first_contact.252.desc.normal.start코1=우리 탐험가들은 첫 접촉이 위험한 일이라는 것은 알고 있었지만, 누구도 이 정도일 줄은 예상하지 못했습니다. [From.Owner.GetName]는 맹렬한 공격으로 비상 FTL이 가동되기 전 승선 부대를 투입해 우리 함선을 나포했습니다.
first_contact.252.desc.normal.end코0=모든 신호가 끊기기 전까지 우리가 수신한 마지막 시각 자료들을 볼 때, 적들은 승무원들 상당수를 생포한 것으로 보이며, 우리와의 추후 적대 관계에 대비하기 위해 우리에 대해 더 알아내려는 목적으로 승무원들을 심문하려는 것으로 보입니다.
first_contact.252.desc.machine.start코1=우리 포로세서들은 외계 문명과의 조우가 위험한 일이라는 것을 처음부터 분명히 알고 있었습니다. [From.Owner.GetName]가 비상 FTL이 가동되기 전 우리 탐사선 중 하나를 공격해 승선함으로써 우리의 예측은 정확했던 것으로 드러났습니다.
first_contact.252.desc.hive.start코1=위협 평가를 담당하는 우리의 일부분은 외계 문명과의 조우가 위험한 일이라는 것을 처음부터 확신했습니다. [From.Owner.GetName]가 비상 FTL이 가동되기 전 우리 탐사선 중 하나를 공격해 승선함으로써 우리의 예측은 정확했던 것으로 드러났습니다.
first_contact.252.desc.hive.end코0=그러나, 드론들은 지시가 내려줄 우리가 없이는 무용지물일 것입니다. 하지만 나포된 함선을 통해 그들이 우리의 기술에 대해 알 수는 있을 것입니다. 이에 따라 그들이 우리에게 제기하는 위협 평가가 증가되었습니다.
