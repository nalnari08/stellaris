first_contact.356.B3코0=[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis]의 눈은 열려있다.
first_contact.356.C코0=다시 생각해보니, 안전하게 가는 게 낫겠군.
first_contact.356.option.tooltip코0=만약 우리가 올바른 인삿말을 쓴다면 §H[This.ContactCountry.GetSpeciesNamePlural]§!들은 크게 §G감탄§!하겠지만, 틀린 대답을 한다면 §H기분 나빠§!할 것입니다.\n
first_contact.357.name코0=가장 훌륭한 인삿말
first_contact.357.desc코0=우리의 말에 대한 반응은 즉각적이었습니다. 미소 - 혹은, 우리의 미소와 같은 의미의 감정 표현- 이 §H[This.ContactCountry.GetSpeciesNamePlural]§! 사이로 번져나갔고, 그들은 의심할 여지 없이 §H우호적인§! 뜻의 몇마디를 내뱉었습니다. 인사할 방식을 잘 선택한 것 같습니다.
first_contact.357.A코0=무척 즐거운 사람들이로군.
first_contact.357.B코0=그들이 우리를 무가치하게 여기지 않을거라는 것은 다행이군.
first_contact.357.C코0=이 일을 이용해서 그들에 대해 더 많이 알아낼 수 있겠지.
first_contact.357.C.tooltip코0=§Y[This.ContactCountry.GetRealName]§!에 대한 §G+25%§!의 첩보망 성장을 획득합니다.\n
first_contact.358.name코0=잘못된 선택
first_contact.358.desc코0=말을 꺼내자마자, 우리가 나쁜 선택을 했음이 분명해졌습니다. §H[This.ContactCountry.GetSpeciesNamePlural]§!들은 오랜 침묵 끝에, 거친 문장들을 우리들에게 마구 내뱉었습니다. 비록 정확한 의미가 불분명할지라도 그들의 의사는 분명히 §H적대적§!이었습니다. -[This.ContactCountry.GetSpeciesNamePlural]에게 깊은 인상을 주기 위한 우리의 시도는 오히려 그들을 §모욕§!한 것 같습니다.\n\n긍정적으로 보면, 적어도 우리는 지금 그들과 어느 정도 의사소통이 가능합니다.
first_contact.358.A코0=극복하겠지.

