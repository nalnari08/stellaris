first_contact.376.desc코0=$first_contact.37X.desc.base$\n\n우리가 예상한 대로 [This.ContactCountry.GetSpeciesNamePlural]은 §H호전적인 사회§!인 것으로 보이고, 그들은 우리의 기개를 시험하기 위해 자신들의 가장 무시무시한 함성으로 우리를 맞이했습니다. 다행히도 우리가 돌려준 답변은 시험을 통과했고, 그들의 존중을 받아낼 수 있었던 것으로 보입니다. 거기에다, 그들은 우리가 자신들 바로 다음가는 전사로서의 기량을 가지고 있다고 생각하는 것 같았습니다.
