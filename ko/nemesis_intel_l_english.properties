first_contact.270.desc코0=§H[This.ContactCountry.GetName]§!의 탐사선을 나포하려는 우리의 시도는 참사로 끝났습니다. 불행히도, 그들은 우리의 예상보다 훨씬 더 격렬히 저항했으며, 자신들이 가망없는 싸움을 하고 있다는 것이 명백해졌을 때, 그들은 함선을 §H자폭§!시켰습니다. 그들의 함선은 이제 잔해만 남았습니다. 그들의 탐사선의 복수를 작정한 전투함들이 따라오지 않기를 바랄 뿐입니다.
