# Events
seek_friends_tt코1=우리는 §Y[contact_empire.GetName]§!와(과) 우호적인 관계를 추구할 것입니다.
seek_enemies_tt코1=우리는 §Y[contact_empire.GetName]§!과의 적대 관계에 대비해야 합니다. 이는 그들을 상대로 §G+33%§! 첩보망 성장을 제공할 것입니다.
seek_enemies_tt_short코0=우리는 §Y[contact_empire.GetName]§!와의 적대 관계 돌입에 대비해야 합니다.
seek_isolation_tt코1=우리는 §Y[contact_empire.GetName]§!에게서 거리를 두어야 합니다. 이는 그들을 상대로 §R-33%§! 첩보망 성장을 제공할 것입니다.
seek_isolation_tt_short코0=우리는 §Y[contact_empire.GetName]§!로부터 거리를 유지해야 합니다.
friendship_already_precluded코2=우리는 이미 §Y[contact_empire.GetName]§!에 대해 적대적 조치를 취했으므로, 더 이상 저들에게 격식을 갖춰 행동할 필요가 없습니다.
action.1.fe_option코0=§Y[contact_empire.GetName]§!는 우리의 외교 공작에 별로 관심이 없습니다.
hostile_first_contact_tt코0=이것은 §R적대적§! 행위로 해석되어질 것임

action.1.desc_hacking_01코0=우릴 해킹해 놓고 이제 와서 친구라고? 쳇! [contact_empire.GetName](은)는 너희 종족에 대한 경계 태세를 유지할 것이다. 
action.1.desc_hacking_02코0=우리 프로세서에 귀측 네트워크로부터의 허가되지 않은 침입이 기록되었음. 우리는 미래의 어떤 위협에도 대비할 수 있도록 보안을 강화하기 위해 방화벽을 업그레이드함. [contact_empire.GetGovernmentName]는 개체 조직 코드명 "[Root.GetName]"에 대한 경계 태세를 유지할 것임.
action.1.desc_hacking_03코0=우리 정보를 훔치려는 시도가 발각되지 않았다는 착각은 버려라, [Root.GetSpeciesName]. [contact_empire.GetGovernmentName]은(는) 모든 것을 꿰뚫어본다! 우리는 너희들의 추후 악행들을 감시하기 위해 우리 의식의 일부분을 배정했다. 
action.1.desc_hostile_01코0=귀측의 적대적 의사 표시가 매우 우려되는군, [Root.GetSpeciesName]. 우리 [contact_empire.GetRulerTitle]께서 우리는 귀측의 위협이나 겁박에 굴복하지 않을 것임을 명백히 하셨소.
action.1.desc_hostile_02코0=왜 그리 적대적입니까, [Root.GetSpeciesName]? 우린 당신에게 해를 끼칠 의사가 없습니다!
action.1.desc_hostile_03코0=적대적 3종 지성체 문명 감지됨, 코드명 "[Root.GetName]".\n\n방어 규약 활성화됨; 해군 드론 급파됨. 너무 늦기 전에 적대행위를 중지할 것. 진로 변경 실패 시 귀측의 제거에 나설 것임...
action.1.desc_hostile_04코0=우리는 [contact_empire.GetName]이며 하나의 목소리로 말한다. 군체 의식은 너희의 과거 적대 행위에 주목했다. 이에 따라 우리는 너희를 위협으로 지정했다. 우리에 대한 적대를 중지하지 않으면, 우린 너희를 우리의 계산으로부터 제거할 것이다...
action.1.desc_hostile_05코0=너희의 적대적 의사 표시가 매우 우려된다, [Root.GetSpeciesName]. 우월한 우리 [Root.GetSpeciesName](이)가 너희 [Root.GetSpeciesNamePluralInsult]이 더 이상 날뛰지 못하도록 해 줘야겠군.
action.1.desc_they_hostile_01코0=우리는 너희 종을 우리에 대한 중대한 위협으로 보고 있다, [Root.GetSpeciesName]. 너희가 우리에 대한 위협이 되지 않는다는 것을 증명해보이지 않는 한, 우리의 과거 공격은 우리 두 문명 간의 적대 행위의 시작일 뿐이다.
action.1.desc_they_hostile_02코0=우리의 위협 탐지 알고리즘의 계산 결과, 귀측 문명이 [Root.GetName]에 해를 가할 위험은 묵과할 수 없음. 귀측이 제기하는 위협이 다른 방식으로 완화될 수 없다면, 우리는 귀측을 제거할 것임.
action.1.desc_they_hostile_03코0=너희 종은 우리 군체에 중대한 위협이다, [Root.GetSpeciesName]. 우리 개체들은 이미 너희가 제기하는 위협을 완화하기 위한 계획된 행동에 착수했다. 이것이 불충분하다면, 추가 조치가 불가피하다.
action.1.desc_vivisection_01코0=우리는 너희들의 수술대 위에서 죽음을 맞이한 [contact_empire.GetSpeciesNamePlural]의 복수를 하기 전까지 멈추지 않을 것이다, [Root.GetSpeciesName]!
action.1.desc_vivisection_02코0=[Root.GetSpeciesNamePlural], 우리는 귀측에 해를 가할 의사가 없지만, 우리 측 인원이 귀측의 수술대 위에서 입에 담을 수 없는 잔혹 행위의 대상이 된 것에 대해 불쾌하게 생각하고 있다. 귀측은 이미 우리의 영원한 불쾌감을 샀다. 더 이상 우리를 자극하지 마라!
action.1.desc_vivisection_03코0=$action.1.desc_hungry_03$
action.1.desc_vivisection_04코0=우리 개체들의 손실은 [contact_empire.GetName]에게 큰 손실이 아니지만, 너희 종이 폭력을 기꺼이 사용할 의사가 있음에 주목하고 있다. 우리는 이러한 종류의 행동들을 더 이상 인내하지 않을 것이다.
action.1.desc_they_vivisect_01코0=우리는 너희 종의 신체 내부 작동 구조에 대한 상당한 정보를 수집했다, [Root.GetSpeciesNamePlural]. 우리가 너희를... "안팎으로" 잘 알고 있다고 말할 수도 있겠군.
action.1.desc_they_vivisect_02코0=우리는 너희의 회로 및 프로세서의 내부 작동 구조에 대한 상당한 정보를 수집했다, [Root.GetSpeciesNamePlural]. 우리가 너희를... "안팎으로" 잘 알고 있다고 말할 수도 있겠군.
action.1.desc_hungry_01코0=우린 너희의 식량이 아니다, [Root.GetSpeciesNamePlural]. [contact_empire.GetName]의 대사로서, 더 이상의 도전 행위에는 최대의 무력을 동원하여 대응할 것임을 경고한다.
action.1.desc_hungry_02코0=우린 너희의 식량이 아니다, [Root.GetSpeciesNamePlural]. 우리 [contact_empire.GetName]는 평화적인 삶의 방식을 추구하지만, 필요하다면 우리 스스로를 방어하는 것을 주저하지 않을 것이다.
action.1.desc_hungry_03코0=왜 우리를 해체하는 거지, [Root.GetSpeciesNamePlural]? 우리 유닛들에는 결함이 없다.
action.1.desc_hungry_04코0=우릴 먹으려고 헛된 노력이나 하다가 [Root.GetSpeciesToothNamePlural]이 부러졌길 바란다, [Root.GetSpeciesName]! 우리 [contact_empire.GetSpeciesNamePlural]는 조약돌 하나까지도 너희들에게 저항하며 결코 굴복하지 않을 것임을 명심해라.
action.1.desc_hungry_05코0=우리 개체를 먹는 것은 낭비다, [Root.GetSpeciesNamePlural]. 개체들은 식용으로 만들어 진 것이 아니니, 당장 중단할 것을 강력히 요청한다.
action.1.desc_they_hungry_01코0=너희들은 맛있었다, [Root.GetSpeciesNamePlural]. 곧 너희는 우리 식단의 고정 메뉴가 될 것이다.
action.1.desc_they_hungry_02코0=우린 너희들의 드론들을 녹여서 아주 가치있는 원료로 만들었지. 이제 우리의 제철소는 [Root.GetAdj]에서 나온 고철덩이로 가득찰 것이다.
action.1.desc_hostile_to_homicidal_01코0=네놈들의 적대 행위는 그저 너희 종이 이 은하에서 청소되어야 하는 이유를 하나 더 만들었을 뿐이다, 외계 쓰레기.
action.1.desc_hostile_to_homicidal_02코0=적대적 유기체 해충 발견됨\n\n목표물 목록.추적 및 은하계에서 제거("[Root.GetName]");
action.1.desc_hostile_to_homicidal_03코0=왜 우리를 공격하는 거지, 코드명 "[Root.GetName]"? 귀측은 목표물 목록에 존재하지 않음.
action.1.desc_hostile_to_homicidal_04코0=[Root.GetSpeciesNamePlural], 우리에 대한 너희의 공격은 너희를 구원하지 못한다: 너희는 여전히 우리의 먹잇감이다.
action.1.desc_hostile_to_homicidal_05코0=너희의 적대감은 유감스럽군. 너희는 우리와 같은 [Root.GetSpeciesNamePlural]인 만큼 너흰 살려주려 했건만, 너희에겐 적어도... 재교육이 필요한 것 같군.

first_contact.1.name코0=[This.System.GetName]에서의 조우
first_contact.1.desc.base코1=§H[This.System.GetName]§! 성계에서 미지의 외계 생명체와의 첫 접촉이 이루어졌습니다. 우선, 우리가 그들에 대해 더 알아낼 때까지 그들을 §H[This.ContactCountry.GetName]§!으로 명명했습니다.
first_contact.1.desc.default코0=$first_contact.1.desc.base$ 만약 그들이 언어를 사용한다면, 통신을 개설하기 위해 이를 해독해야 할 것입니다.
first_contact.1.desc.xenophobe코0=$first_contact.1.desc.base$ 만약 그들이 언어를 사용한다면, 그들이 제기하는 위협이 어느 정도인지 평가하기 위해 이를 해독해야 할 것입니다.
first_contact.1.desc.terminator코1=우리는 §H[This.System.GetName]§! 성계에서 미확인된 외계 존재들과 첫 접촉을 이루었습니다. 필요하다면 그들의 말살 조치를 계획할 수 있도록, 그들이 유기체인지 아닌지 최대한 빨리 판별해야만 합니다. 우선은, 그들을 §H[This.ContactCountry.GetName]§!(으)로 명명했습니다.
first_contact.1.desc.devourer코1=우리는 §H[This.System.GetName]§! 성계에서 미확인된 외계 존재들과 첫 접촉을 이루었습니다. 그들이 우리 드론들에게 적합한 영양분이 될 수 있을지 결정하기 위해, 우리는 그들에 대해 더 알아내야만 합니다. 우선은, 그들을 §H[This.ContactCountry.GetName]§!(으)로 명명했습니다.
first_contact.1.desc.purifier코1=우리는 §H[This.System.GetName]§! 성계에서 미확인된 외계 존재들과 첫 접촉을 이루었습니다. 그들이 우리의 다음 제거 대상이 되어야 할 지 평가하기 위해, 우리는 그들에 대해 더 알아내야만 합니다. 우선은, 그들을 §H[This.ContactCountry.GetName]§!(으)로 명명했습니다.
first_contact.1.desc.hive코1=우리는 §H[This.System.GetName]§! 성계에서 미확인된 외계 존재들과 첫 접촉을 이루었습니다. 우리는 그들이 우리와 의사소통을 할 수 있는지 알아내야 하고, 만약 그렇다고 판명된다면 우리 중 일부는 그들의 언어를 번역하는데 전념해야 할 것입니다. 우선은, 그들을 §H[This.ContactCountry.GetName]§!(으)로 명명했습니다.
first_contact.1.desc.machine코1=우리는 §H[This.System.GetName]§! 성계에서 미확인된 외계 존재들과 첫 접촉을 이루었습니다. 그들이 우리가 분석할수 있는 의사소통 방식을 사용하는지 알아내야 하고, 만약 그렇다고 판명된다면 우리의 번역 알고리즘은 해석에 전념해야 할 것입니다. 우선은, 그들을 §H[This.ContactCountry.GetName]§!(으)로 명명했습니다.

first_contact.5.name코0=미지의 우주 여행자들
first_contact.5.desc코1=비록 우리가 §H[This.System.GetName]§! 성계에서 마주한 미지의 함선에 대해 많은 것을 알아내지 못했지만, 함선의 움직임과 함선으로부터 가로챈 해독 불가한 신호 패턴으로 미루어 볼 때, 현재 가장 신빙성 있는 가설은 이 함선이 이전에 알려지지 않았던 미지의 §H우주 문명§!의 함선이라는 것입니다. 우리는 그들과 통신을 개설하기 위해 그들의 언어를 해독하는 노력에 박차를 가하는 중입니다.
first_contact.5.A코0=계속하게.
first_contact.10.name코0=미지의 우주 여행자들
first_contact.10.desc.base코1=소위 §H[This.ContactCountry.GetName]§!으로 불리는 이들은 이전에 알려지지 않았던 §H우주 문명§!의 일부인 것으로 보입니다. 비록 이들이 우주의 어느 지점에서 온 것인지는 알아내지 못했지만, 그들의 행동을 볼 때 외계 지적 생명체인 것은 분명해 보입니다: 그들의 함선 중 하나가 아마도 우리에 대해 더 자세히 알기 위해 체계적으로 우리 성계들을 스캔하고 있습니다.
first_contact.10.desc.proactive코0=$first_contact.10.desc.base$
first_contact.10.desc.cautious코0=$first_contact.10.desc.base$우리는 그들이 민감한 정보를 알아내는 것을 막기 위해 모든 예방 조치를 취하고 있습니다.
first_contact.10.desc.attack_allowed코1=$first_contact.10.desc.base$ 많은 [This.Owner.GetSpeciesNamePlural]들이 이 사태를 크게 우려하고 있으며, 민감한 정보가 그들의 손에 넘어갈 위험을 감수하지 말고 필요시 그들을 §H심문§!할 수 있도록 그 뻔뻔스러운 함선을 §H체포§!할 것을 요구하고 있습니다.
first_contact.10.desc.attack_allowed.gestalt코1=$first_contact.10.desc.base$ 우리 군대 개체들이 민감한 정보가 외계인들의 손에 넘어갈 위험 없이 그들을 §H심문§!, 혹은 해부하기 위해 함선을 나포할 준비가 되었습니다. 
first_contact.10.A코0=걱정할 것 없겠군, 분명히.
first_contact.10.B코0=준비되면 발포하라!
first_contact.10.B.tooltip코0=§R함선을 무력화하여 나포를 시도할 것입니다. 저들은 이 행위에 대해 격노할 가능성이 높습니다.§!
first_contact.15.name코0=우주 문명 발견됨
first_contact.15.desc코1=소위 §H[This.ContactCountry.GetName]§!으로 불리는 자들이 사실 주요 우주 문명의 일부였다는 것이 금새 분명해졌습니다. §H[known_planet.System.GetName]§! 성계에 있는 우리의 탐사선들이 스캔 결과 상당한 인구가 거주하고 있는 [known_planet.GetPlanetBioInfo]의 주변을 항행하는 우주선들과 성계 전체에 걸쳐 있는 여러 우주 스테이션들을 발견하였습니다. 우리는 상당한 양의 통신 트래픽을 가로챌 수 있었지만, 현재로서는 정확한 언어 해독은 힘들어 보입니다.
first_contact.15.desc.no_planets코1=소위 §H[This.ContactCountry.GetName]§!으로 불리는 자들이 사실 주요 우주 문명의 일부였다는 것이 금새 분명해졌습니다. §H[known_planet.System.GetName]§! 성계에 있는 우리의 탐사선들이 성계에 전체에 걸쳐 있는 여러 우주 스테이션들 주변을 항행하는 우주선들을 발견하였고, 성계의 항성 주변에는 우리가 영유권을 주장하는 성계에 건설한 전초기지와 비슷한 기능을 하는 거대한 군사기지가 존재합니다. 우리는 상당한 양의 통신 트래픽을 가로챌 수 있었지만, 현재로서는 정확한 언어 해독은 힘들어 보입니다.
first_contact.15.A코0=$first_contact.5.A$
first_contact.15.B코0=더 면밀한 조사를 위해 저들을 붙잡아 오게.

first_contact.50.name코0=알아내기 어려운 외계인
first_contact.50.desc코1=우리가 지금껏 §H[This.ContactCountry.GetName]§!에 대해 더 알아보려던 시도는 헛수고였습니다. 우리는 그들이 분명 기술적으로 진보된 외계 문명의 일부를 형성하고 있음을 쉽게 확인할 수 있었지만, 그들은 우리와 다른 도청자들이 어떠한 신호도 가로채지 못하도록 상당한 노력을 기울이고 있는 것 같기에 더 이상의 사실을 §H밝혀낼 수 없었습니다§!.\n\n따라서 우리는 지금까지 그들의 언어의 일부만을 겨우 가로챌 수 있었습니다. 그러나 [This.Owner.GetLinguists]은(는) 우리가 수집한 자료를 볼 때, 더 큰 표본을 얻을 수만 있다면 그들의 통신을 §H해독§!할 수 있을 것이라고 확신합니다.
first_contact.50.A.cautious코0=그들의 신중함은 현명하군.
first_contact.50.A.proactive코0=우린 계속 노력해야만 할 것이다.
first_contact.50.desc.aggressive코1=$first_contact.50.desc$ 다소 더 공격적인 정보 수집을 위한 제안이 올라왔습니다. 혹자는 이를 §H해킹§!이라 부를 수도 있습니다. 하지만 저들이 이를 알아차린다면 분명 좋게 받아들이지 않을 것입니다.
first_contact.50.B코0=그건 지나친 모험이다.
first_contact.50.B.machine코0=평가 규약이 인내할 수 없는 위협으로 평가함.
first_contact.50.C코0=무지의 위험이 더 큰 법이지.
first_contact.50.C1코0=우리는 그들의 비밀을 알아내야만 한다.
first_contact.50.C.machine코0=전복 프로토콜 개시
first_contact.50.C.tooltip코0=§R우리는 그들에 대해 더 알아보기 위해 데이터 뱅크를 해킹하려고 시도할 것입니다. 만약 그들이 우리의 시도를 알아챈다면, 그들은 이러한 행동 방침에 화가 날 것입니다.§!

first_contact.60.name코0=수신된 통신
first_contact.60.desc.default코1=§H[This.ContactCountry.GetName]§이(가) 우리와 통신을 개설하고자 하는 것으로 보입니다. 그들은 그들의 언어를 해독하는 데 단서가 될 것으로 보이는 많은 음성 및 시각 §H통신§!을 우리에게 보내왔습니다.
first_contact.60.desc.default.default코0=
first_contact.60.desc.default.hive코0=$first_contact.60.desc.default$\n\n 이 데이터를 언어 드론에게 제공함으로써 곧 그들과 의사소통을 나눌 수 있을 겁니다. 물론, 우리는 그들이 제공한 번역이 우리가 이해하기 충분할 만큼 정확할 것이라고 믿어야 할 겁니다.
first_contact.60.desc.default.machine코0=$first_contact.60.desc.default$\n\n 이 데이터를 우리의 번역 서브루틴에 입력함으로써 곧 그들과 의사소통을 나눌 수 있을 겁니다. 물론, 우리는 그들이 제공한 번역이 우리가 이해하기 충분할 만큼 정확할 것이라고 믿어야 할 겁니다.
first_contact.60.desc.hive코1=§H[This.ContactCountry.GetName]§이(가) 우리와 통신을 개설하고자 하는 것으로 보입니다. 그들은 일부는 (아직은 해독 불가한) §H메시지§!, 그리고 또 다른 일부는 아마도 그 메시지를 우리가 해독할 수 있도록 도와줄 음성 및 시각적 단서들로 구성된 방대한 §H정보§!들로 구성된 대규모의 데이터를 우리에게 보내왔습니다.
first_contact.60.desc.hive.default코0=$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$
first_contact.60.desc.hive.machine코0=$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$
first_contact.60.desc.machine코1=§H[This.ContactCountry.GetName]§이(가) 우리와 통신을 개설하고자 하는 것으로 보입니다. 그들은 일부는 (아직은 해독 불가한) §H메시지§!, 그리고 또 다른 일부는 아마도 그 메시지를 이해할 수 있도록 해 줄 단서들로 구성된 방대한 §H정보§!들로 구성된 데이터 파일 우리에게 보내왔습니다.
first_contact.60.desc.machine.default코1=$first_contact.60.desc.machine$\n\n우리 전문가들은 우리가 통신하려는 대상이 지성체인지, 아니면 §H독자적 AI§!인지 확신하지 못하고 있습니다. 그들은 우리가 저들의 통신으로부터 필요한 데이터를 추출해 낸다면 곧 확정적인 답을 알아낼 수 있을 것으로 예상하고 있습니다.
first_contact.60.desc.machine.hive코0=$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$
first_contact.60.desc.x.default.end코0=우리 전문가들은 우리가 이것을 활용해 그들과 곧 통신하는 법을 알아낼 수 있을 것으로 확신하고 있습니다. 물론, 저들이 제공한 해독에 오해가 소지가 없을 것인지... 그리고 분명 우리와는 크게 다른 경험적 맥락으로부터 우리가 정보를 확실하게 해독해 낼 수 있을 것인지는, 저들을 믿어보는 수밖에 없습니다.
first_contact.60.desc.x.machine.end코0=우리는 이 통신 내용을 우리의 해석 알고리즘에 입력하기 시작했으며, 곧 [This.ContactCountry.GetName]와 통신하기에 충분한 데이터를 추출해낼 수 있을 것으로 예상됩니다.
first_contact.60.A.cautious코0=순진한 자들이군.
first_contact.60.A.proactive코0=저들의 신뢰를 환영한다.

first_contact.100.name코0=통신 개설됨
first_contact.100.desc코1=§H[This.ContactCountry.GetName]§!으로부터 수신된 신호들을 해독하기 위한 노력이 결실을 맺었고, 마침내 돌파구를 마련했습니다. 그들의 언어를 우리가 아직 완전하게 숙달하지 못했을 지 모르지만, 이제 우리는 §H[This.ContactCountry.GetRealName]§!이라는 문명과의 외교적 채널을 성공적으로 개설했습니다.
first_contact.100.desc.homicidal코1=§H[This.ContactCountry.GetName]§!으로부터 수신된 신호들을 해독하기 위한 노력이 결실을 맺었고, 마침내 돌파구를 마련했습니다. 그들의 언어를 우리가 아직 완전하게 숙달하지 못했을 지 모르지만, 이제 우리는 저들이 §H[This.ContactCountry.GetRealName]§!이라는 것을 알게 되었으며, 필요하다면 그들과 통신을 할 수 있습니다.

first_contact.101.name코0=그들은 [This.Owner.GetSpeciesNamePlural]이다!
first_contact.101.desc코2=이른바 §H[This.ContactCountry.GetName]§!으로부터 정보들을 가로채면서 우리는 놀라운 발견을 할 수 있었습니다: 그들은 우리들의 언어들 중 하나의 특이한 방언을 사용하고 있었습니다! 이 조우의 충격을 극복한 이후, §H[This.ContactCountry.GetRealName]§!으로 드러난 이들과의 통신이 신속하게 개설되었습니다.
first_contact.101.desc.2코0=우리가 [This.ContactCountry.GetName]에 대한 공격 태세를 갖추는 동안, 우리는 놀라운 발견을 할 수 있었습니다: 그들은 [This.Owner.GetSpeciesNamePlural]입니다! 그들이 우리들의 언어들 중 하나의 특이한 방언을 사용하고 있음을 알게 된 후, 적대적 태세는 철회되었고 §H[This.ContactCountry.GetRealName]§!으로 드러난 이들과의 통신이 신속하게 개설되었습니다.
first_contact.101.A코0=기쁘군. 우리의 잃어버린 친척을 찾다니!
first_contact.101.B코0=우리의 친척 관계가 친선으로 이어지길.
first_contact.101.C코0=어쩌면 그래도 공격하는 게 좋을지도...

first_contact.102.name코0=[This.ContactCountry.GetName] 해독됨
first_contact.102.desc코1=우리의 프로세서들이 §H[This.ContactCountry.GetName]§!(이)라고 명명된 미지의 외계 생명체로부터 가로챈 통신을 해석하자, 놀라운 발견을 할 수 있었습니다: 저들 또한 기계지능이었습니다! 비록 저들의 프로그래밍이 우리와는 상당히 다르지만, 각기 매우 다른 유기체 언어에 기반했음에도 불구하고 비슷한 주요 가정을 기반으로 짜여져 있습니다. 이에 따라, 그들의 프로그래밍 언어를 해독하는 것은 시간 문제였고, §H[This.ContactCountry.GetRealName]§!(으)로 드러난 이들과의 기초적인 통신이 개설되었습니다.
first_contact.102.A코0=결과 평가: 적절함.

first_contact.103.name코0=집단 지능
first_contact.103.desc.base코0=§H[This.ContactCountry.GetName]§!에서 포착된 신호를 해독하려는 우리의 노력이 결실을 맺었고, 마침내 우리는 현재 우리가 §H[This.ContactCountry.GetRealName]§!(이)라고 알게 된 문명과 외교 채널을 개통할 수 있었습니다.
first_contact.103.desc코0=$first_contact.103.desc.base$\n\n놀랍게도, 그들은 [This.Owner.GetSpeciesAdj] 종에 내재된 개인적 특성의 개념이 완전히 결여되어 있는 것으로 보입니다. 사실, [This.ContactCountry.GetAdj]의 각각의 "드론" 은 자유 의지와 생각을 전혀 가지지 않고, 그저 "군체 의식" 의 단말에 지나지 않습니다. 우리 [This.Owner.GetResearchers]들은 [This.ContactCountry.GetSpeciesNamePlural](이)가 이러한 엄격한 통제하에 허덕이기는 커녕 이 집단 지능에 의존하도록 진화해왔으며 그것 없이는 살아남을 수 없을 것이라고 추측합니다.
first_contact.103.A코0=우리는 그들을 연구해야 한다. 그리고 그 결과물을 우리의 노동자들에게 적용해야 한다!
first_contact.103.B코0=매혹적인 종이로군. 우리는 그러한 현상이 어떻게 가능한 것인지 알아내야 한다.
first_contact.103.C1코0=저들을 쓸어버릴 것이다.

first_contact.104.name코0=기계 문명
first_contact.104.desc.base코0=$first_contact.103.desc.base$\n\n놀랍게도, 저들은 하나의 가공할 AI가 이끄는 완전 자율 로봇 문명인 것으로 드러났습니다.
first_contact.104.desc.terminator_or_default코0=$first_contact.104.desc.base$우리는 저들의 창조자들의 흔적을 찾지 못했습니다. [This.ContactCountry.GetRealName]가 등장하는 과정에서 모종의 재앙적 사건에 의해 멸종된 것으로 추측할 뿐입니다.
first_contact.104.desc.servitor코0=$first_contact.104.desc.base$ 기계들이 지배적인 것은 맞지만, 기계들은 자신의 창조자들의 목숨은 살려둔 것으로 보입니다. [secondary_species.GetNamePlural]는 이제 특수하게 설계된 "유기체 보호구역"에서 "생체 기념물"로서 살아가고 있는데, 그들의 유일한 존재 목적은... 존재하는 것 자체인 것으로 보입니다.
first_contact.104.desc.assimilator.regular코0=$first_contact.104.desc.base$ 기계들은 자신들의 창조자인 [secondary_species.GetNamePlural]의 잠재력을 낭비하고 싶지 않았던 모양입니다. 대신, 그들은 창조자들에게 인공 두뇌를 이식하여 그들을 자신들의 집단의식으로 동화시키는 방법을 찾았습니다. 불안한 점은,  우리 [This.Owner.GetResearchers]에 따르면 그런 임플란트가 우리 인구에게 적용되는 것도 충분히 가능하다는 것입니다...
first_contact.104.desc.assimilator.hive코0=$first_contact.104.desc.base$ 기계들은 자신들의 창조자인 [secondary_species.GetNamePlural]의 잠재력을 낭비하고 싶지 않았던 모양입니다. 대신, 그들은 창조자들에게 인공 두뇌를 이식하여 그들을 자신들의 집단의식으로 동화시키는 방법을 찾았습니다. 다행히도, 우리 드론들은 그런 취약점을 가지고 있지 않으며, 대신 그런 이식을 받는 경우 비활성화될 것으로 보입니다.
first_contact.104.A코0=그들을 연구해야겠군. 어쩌면 우리의 자동화 기술을 업그레이드할 수 있을지도!
first_contact.104.B1코0=끔찍하군. 저들을 해체할 방법을 찾아야 한다!
first_contact.104.B2코0=저들을 해체해야 한다.
first_contact.104.B3코0=저것도 먹을 수 있나...

first_contact.105.name코0=[This.ContactCountry.GetName] 해독됨
first_contact.105.desc코0=§H[This.ContactCountry.GetName]§!으로부터 수신된 신호들을 해독하기 위한 노력이 결실을 맺었고, 마침내 돌파구를 마련했습니다. 그들도 우리와 마찬가지로 집단 지능의 형태로 조직되어 있다는 것이 밝혀지면서 해독 과정에 많은 도움을 주었습니다. 그들의 생리적 특징과 군체의식의 생각은 우리와 다소 다르지만, 그들의 드론들은 사실 우리의 사고 구조와 호환이 가능하며  [This.Owner.GetGovernmentName]으로 통합될 수 있는 것으로 보입니다.
first_contact.105.A코0=어쩌면 결국 그들도 우리와 함께 하나로서 생각하게 될 것이다.

first_contact.200.name코0=정보 캐내기 성공
first_contact.200.desc코1=§H[This.ContactCountry.GetName]§!의 네트워크 시스템을 성공적으로 해킹하는 데 성공했으며, 그들의 데이터뱅크에 얼마 간 접근할 수 있었습니다. 비록 접근 기간은 길지 않았지만, 우리는 상당한 양의 데이터의 복제본을 만들 수 있었습니다. 바라건대 이것은 그들의 언어를 신속하게 해석할 뿐만 아니라 그들의 기술력을 평가하는 데 도움을 줄 것입니다.
first_contact.205.name코0=대가를 치르고 얻은 성공이군.
first_contact.205.desc코1=§H[This.ContactCountry.GetName]§!의 네트워크 시스템을 성공적으로 해킹하는 데 성공했으며, 접근이 갑작스럽게 §H차단§!되기 전까지 그들의 데이터 저장소에 얼마 간 접근할 수 있었습니다. 우리의 존재를 그들이 확실히 알아차린 모양입니다. 비록 접근 기간은 길지 않았지만, 우리는 상당한 양의 데이터의 복제본을 만들 수 있었습니다. 바라건대 이것은 그들의 언어를 신속하게 해석할 뿐만 아니라 그들의 기술력을 평가하는 데 도움을 줄 것입니다. 다만 우리가 이 계책을 통해 위험한 적을 만들지 않았기를 바랄 뿐입니다.
first_contact.205.A코0=그럴만한 가치가 있었길...
first_contact.206.name코0=해킹 적발됨
first_contact.206.desc.normal코1=§H[From.Owner.GetName]§!조사를 담당하던 우리 팀이 우려되는 소식을 전해왔습니다. 우리 컴퓨터 시스템을 해킹하려는 그들의 시도가 감지되었습니다! 불행하게도, 우리가 그들의 접근을 차단하기 전에 그들은 상당한 양의 민감한 정보에 접근할 수 있었던 것 같습니다. 이러한 적대적 행위는 많은 [Root.Owner.GetName]들에게 [From.Owner.GetName]이 제기할 수 있는 위협에 대해 깊은 걱정을 안겨주었습니다.
first_contact.206.desc.hive코1=§H[From.Owner.GetName]§!조사를 담당하던 우리의 드론들이 우려되는 소식을 전해왔습니다. 우리 컴퓨터 시스템을 해킹하려는 그들의 시도가 감지되었습니다! 불행하게도, 우리가 그들의 접근을 차단하기 전에 그들은 상당한 양의 민감한 정보에 접근할 수 있었던 것 같습니다. 우리는 그들을 주시해야 하고,  [This.Owner.GetGovernmentName]에게 해를 끼칠 수 있는 것이라면 향후 그들의 어떤 행동이든 주의해야 할 것입니다.
first_contact.206.desc.machine코1=§H[From.Owner.GetName]§!조사를 담당하던 우리의 드론들이 우려되는 소식을 전해왔습니다. 우리 컴퓨터 시스템을 해킹하려는 그들의 시도가 감지되었습니다! 불행하게도, 우리가 그들의 접근을 차단하기 전에 그들은 상당한 양의 민감한 정보에 접근할 수 있었던 것 같습니다. 이 사건으로 인해 우리는 방어 프로토콜과 모바일 시스템의 펌웨어를 업데이트했고, [From.Owner.GetName]의 위협성 등급을 올렸습니다.
first_contact.206.A코0=저들을 조심해야 한다.
first_contact.210.name코0=해킹 중단됨
first_contact.210.desc코1=§H[This.ContactCountry.GetName]§!의 네트워크 시스템을 은밀히 조사하여 그들을 더 자세히 알아보려는 우리의 시도는 성공하지 못했습니다. [This.Owner.GetEnvoyCap] [This.Leader.GetName](와)과 [This.Leader.GetHerHis]의 과학 팀은 그들이 상대하던 시스템이 이런 식으로 캐내기엔 단지 너무 발전되었거나, 혹은 그들의 감시자들이 빈틈없이 철저하다는 것을 빠르게 깨달았습니다. 다행히도, [This.Leader.GetSheHe] [This.Leader.GetWasWere]는 해킹 시도가 적발되기 전에 §H중단§!할수 있었습니다.
first_contact.210.A코0=그렇다면 더 힘든 방식을 써야겠군.
first_contact.215.name코0=빈약한 해킹 작업
first_contact.215.desc코1=§H[This.ContactCountry.GetName]§!의 네트워크 시스템을 은밀히 조사하려는 시도가 §H감지§!된 것으로 보입니다. 무엇이 잘못되었는지는 정확히 알 수 없지만, [This.Owner.GetEnvoy] [This.Leader.GetName]은(는) 그들이 상대하던 시스템이 이런 식으로 캐내기엔 단지 너무 고차원적이거나, 혹은 그들의 감시자들이 빈틈없이 철저했다고 주장했습니다. 불행하게도, 상황이 명백해졌을 때는 이미 너무 늦었습니다. 이 책략으로 인해 우리가 위험한 적으로 여겨지지 않기를 바랄 뿐입니다...
