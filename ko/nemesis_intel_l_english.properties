first_contact.1105.desc.machine_victim코0=우리가 최근에 생포한 §H[This.ContactCountry.GetName]§! 기계들에 대한 연구가 마무리되었습니다. 그들의 모체 AI로부터 연결이 끊기자, 드론들은 능력을 상실하여 이들 자체로는 우리에게 많은 정보를 제공해주지 못했습니다. 우리가 그들을 분해하기 시작하자, 그들의 내부 작동 구조를 이해하는 것과 그들에 대해 더 자세히 알아내는 것에서 진전을 이룰 수 있었습니다. 이들의 프로세서들은 우리가 사용한 침투 데이터 수집 기술을 당해내지 못했으며, 이를 통해 우리는 그들에 대해 거의 모든 것을 알게 되었습니다.\n\n또한 우리는 필요하다면 그들의 모체 AI를 상대로 사용할 수 있는 상당한 정보를 갖게 되었습니다.

first_contact.1110.desc코0=우리가 최근에 생포한 §H[contact_country.GetAdj]§! 외계 생명체에 대한 연구가 마무리되었습니다. 인질들은 처음엔 비협조적으로 나왔지만, [contact_country.GetName](와)과의 통신이 설립된 이후로, 훨씬 큰 진전을 이룰 수 있었습니다. 얼마 안 가 우리는 그들의 컴퓨터 시스템에 접근할 권한을 넘기도록 "설득"할 수 있었습니다.\n\n우리가 그들로부터 얻어낸 정보 덕분에, 그들의 활동 및 능력에 대한 상당한 정보를 축적할 수 있었습니다.
first_contact.1110.desc.weak코0=우리가 최근 생포한 §H[contact_country.GetAdj]§! 외계 생명체에 대한 연구가 마무리되었습니다. 인질들은 현저하게 심약했으며, 우리가 그들에 대해 알아내는 것을 막으려는 노력을 딱히 보이지 않았습니다; 확실히, 그들은 상당히 협조적인 것으로 드러났습니다. 얼마 지나지 않아 그들의 컴퓨터 시스템에 접근할 수 있는 권한을 우리에게 주도록 설득할 수 있었습니다.\n\n우리가 그들에게서 얻은 정보 덕분에, 그들의 움직임과 능력에 대한 상당한 양의 정보를 축적할 수 있었습니다.
first_contact.1110.desc.strong코0=우리가 최근에 생포한 §H[contact_country.GetAdj]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 인질들은 우리 심문관들의 회유 기술에도 꿈쩍하지 않는 등, 우리에게 협조하길 상당히 꺼려했습니다. 하지만 [contact_country.GetName] 와의 통신이 설립됨에 따라, 약간의 진전을 이룰 수 있었습니다. 그들의 기초적인 컴퓨터 시스템 일부에 접근할 수 있게 되었지만, 그들이 우리에게서 숨긴 정보들도 다수 있는 것으로 의심됩니다. 얼마 안 가 우리는 그들을 우리에게 컴퓨터 시스템 접근 권한을 넘기도록 "설득"할 수 있었습니다.\n\n우리가 그들로부터 모은 정보 덕분에, 그들의 활동과 능력에 관한 상당한 양의 정보를 축적할 수 있었습니다.
first_contact.1110.desc.machine_victim코0=우리가 최근에 포획한 §H[contact_country.GetAdj]§! 기계들에 대한 연구가 마무리되었습니다. 그들의 모체 AI로부터 연결이 끊기자, 드론들은 제기능을 하지 못했으며, 그들의 기능이 급속히 저하됨에 따라 그들로부터 약간의 쓸모있는 정보를 알아낼 수 있었습니다. \n\n$first_contact.285.desc.gestalt_end$
first_contact.1110.desc.hive_victim코0=우리가 최근에 생포한 §H[contact_country.GetAdj]§! 외계 생명체들에 대한 연구가 마무리되었습니다. 그들이 우리와의 통신채널을 열면서 확실해진 바로는, 이들은 개별 드론의 자율성이나 주체성이 결여된 §H군체 의식§!으로 조직된 것으로 보입니다. 드론들이 본체에서 떨어져 나오면서 힘없이 하나 둘 죽어 나갔고, 우리는 뜻하지 않은 생물학적 표본을 제외하곤 가치있는 정보를 얼마 얻어내지 못했습니다. \n\n$first_contact.285.desc.gestalt_end$
first_contact.1110.desc.gestalt_end코0=다행스럽게도, 우리는 그들의 컴퓨터 시스템을 해킹할 수 있었으며, 그들의 활동과 능력에 관한 상당한 양의 정보를 축적할 수 있었습니다.

first_contact.320.name코0=외계 생명체 생포됨
first_contact.320.desc.end코0=작전이 차질없이 끝났고 우리 정보원들은 추적 없이 빠져나올 수 있었지만, §H[This.ContactCountry.GetName]§! (이)가 우리 활동에 대해 여전히 모르길 바라기는 힘들 것 같습니다.
first_contact.320.desc.planet.normal.normal코0=첩보 특수부대 중 어느 용맹한 팀이 (§H[abduction_planet.System.GetName]§!성계의 식민지 중 하나에서 생포한 인질을 데리고 §H[This.ContactCountry.GetName]§!의 영토를 빠져나왔습니다. 그들은 야밤을 틈타 행성의 외딴 지역에 착륙하여 외계인 몇 명을 생포했을 뿐만 아니라 그들의 언어를 해독하고 기술 수준을 평가하는 데 도움이 될 다량의 기술이 담긴 장비들을 챙길 수 있었습니다.\n\n$first_contact.320.desc.end$
first_contact.320.desc.planet.normal.machine코0=첩보 특수부대중 어느 용맹한 팀이 (§H[abduction_planet.System.GetName]§!성계의 식민지 중 하나에서 생포한 인질을 데리고 §H[This.ContactCountry.GetName]§!의 영토를 탈출했습니다. 그들은 야밤을 틈타 행성의 외딴 지역에 착륙하여 외계인 몇 명을 생포했을 뿐만 아니라 거주민이 사실 §Hmechanical drones§!라는 놀라운 사실도 밝혀냈습니다. 그럼에도 불구하고, 거주민들을 손상시키지 않고 포획했을 뿐만 아니라 그들의 언어를 해독하고 기술 수준을 평가하는 데 도움이 될 다량의 기술이 담긴 장비들을 챙길 수 있었습니다.\n\n$first_contact.320.desc.end$
first_contact.320.desc.planet.gestalt.normal코0=[This.Leader.GetName]가 이끄는 비밀 작전 드론 부대가 §H[abduction_planet.System.GetName]§! 성계에 있는 §H[This.ContactCountry.GetName]§! 식민지의 인적이 드문 곳에 착륙할 수 있었습니다. 우리 부대는 해당 식민지에서 탈출하기전에 그들의 통신을 해독하고 그들의 기술 수준을 평가할 수 있게 도와줄 수 있을 숨겨져있던 기술 하드웨어들과 살아있는 외계인 몇몇을 생포할 수 있었습니다.\n\n$first_contact.320.desc.end$
first_contact.320.desc.planet.hive.machine코0=This.Leader.GetName]가 이끄는 비밀 작전 드론 부대가 §H[abduction_planet.System.GetName]§! 성계에 있는 §H[This.ContactCountry.GetName]§! 식민지의 인적이 드문 곳에 착륙할 수 있었습니다. 뜻밖에도 이 식민지의 주민들은 사실 기계 드론이었던것으로 밝혀졌습니다. 어찌되었든간에, 우리 부대는 해당 식민지 에서 탈출하기전에 그들의 통신을 해독하고 그들의 기술 수준을 평가할 수 있게 도와줄 수 있을 숨겨져있던 기술 하드웨어들과 살아있는 외계인 몇몇을 생포할 수 있었습니다.
first_contact.320.desc.planet.machine.machine코0=[This.Leader.GetName]이(가) 이끄는 비밀 작전 드론 부대가 §H[abduction_planet.System.GetName]§! 성계에 있는 §H[This.ContactCountry.GetName]§! 식민지의 인적이 드문 곳에 착륙할 수 있었습니다. 그들은 곧 이 식민지의 주민들이 우리 [This.Owner.GetGovernmentName]처럼 AI가 이끄는 것일지도 모르는 기계 드론이라는 것을 밝혀냈습니다. 그럼에도, 우리 부대는 해당 식민지에서 탈출하기 전에 그들의 통신을 해독하고 그들의 기술 수준을 평가할 수 있게 도와줄 수 있는 숨겨져 있던 기술 하드웨어들과 드론 몇몇을 확보할 수 있었습니다.
first_contact.320.desc.no_planet.normal.normal코0=용맹한 비밀 특수 작전 부대가 §H[abduction_system.GetName]§! 성계에서 가로챈 수송선과 함께 §H[This.ContactCountry.GetName]§!의 영역으로부터 탈출했습니다. 승무원은 대부분 생포하였으며, 함선의 장치와 컴퓨터 시스템도 큰 피해를 입지 않았습니다.\n\n$first_contact.320.desc.end$
first_contact.320.desc.no_planet.normal.machine코0=용맹한 비밀 특수 작전 부대가 §H[abduction_system.GetName]§! 성계에서 가로챈 수송선과 함께 §H[This.ContactCountry.GetName]§!의 영역로부터 탈출했습니다. 놀랍게도, 그 함선의 승무원은 불량 AI가 조종하는 듯한 §H기계 드론§!뿐이었지만 최소한의 손상만을 입힌 채 그것들을 비활성화할 수 있었습니다. 또한, 우리 대원들은 함선의 장치와 컴퓨터 시스템도 대부분 온전히 남겨 두었습니다.\n\n$first_contact.320.desc.end$
first_contact.320.desc.no_planet.gestalt.normal코0=[This.Leader.GetName]이(가) 이끄는 비밀 작전 드론의 파견대가 §H[This.ContactCountry.GetName]§! 성계에서 소형 §H[abduction_system.GetName]§! 물류 함선을 가까스로 나포했습다. 대부분 생포된 승무원들과 함께, 함선의 많은 하드웨어와 컴퓨터 시스템 또한 큰 피해를 면했습니다. \n\n$first_contact.320.desc.end$
first_contact.320.desc.no_planet.hive.machine코0=[This.Leader.GetName]이(가) 이끄는 비밀 작전 드론의 파견대가 §H[This.ContactCountry.GetName]§! 성계에서 소형 §H[abduction_system.GetName]§! 물류 함선을 가까스로 나포했습니다. 의외로, 그 함선은 "§H기계 드론§!"만으로 운용된 것으로 밝혀졌습니다. 우리 팀은 선체 하드웨어와 컴퓨터 시스템 대부분을 그대로 유지한 채 사소한 손상만으로 그들을 불능화시키고 포획했습니다. \n\n$first_contact.320.desc.end$
first_contact.320.desc.no_planet.machine.machine코0=[This.Leader.GetName]이(가) 이끄는 비밀 작전 드론의 파견대가  §H[This.ContactCountry.GetName]§! 성계에서 소형 §H[abduction_system.GetName]§! 물류 함선을 가까스로 나포했습니다. 그 함선은 기계 드론만으로 운용된 것으로 밝혀졌고, 아마도 우리 §H[This.Owner.GetGovernmentName]§!와(과) 같은 인공지능에 의해 조종된 것 같습니다. 우리 팀은 선체 하드웨어와 컴퓨터 시스템 대부분을 그대로 유지한 채 사소한 손상만으로 그들을 불능화시키고 포획했습니다.\n\n$first_contact.320.desc.end$
first_contact.320.A코0=인질들을 심문하라.
first_contact.320.A2코0=그들은 비밀을 풀어놔야 할 것이다.
first_contact.320.A.tooltip코0=우리 함대가 보복을 피해 그들의 영토에서 탈출했습니다.
first_contact.320.C.homicidal_tooltip코0=또한 우리가 압수한 장비에 대해서도 조사할 것입니다.\n
first_contact.321.name코0=불운한 사고
first_contact.321.desc.mega_oops코0=용감한 - 그러나 별로 똑똑하진 못했던 - 비밀 특수부대가 §H[abduction_planet.System.GetName]§! 성계에서 인질을 확보하여 §H[This.ContactCountry.GetName]§!의 영역을 탈출하였습니다. 우리는 어둠에 싸여있는 교외 지역에 착륙하여, 별다른 저항 없이 희고 검은 반점이 있는 대형 포유류 여럿을 포획할 수 있었습니다.\n\n그러나, 우리는 얼마 지나지 않아 인질들이 내는 소리가 [This.ContactCountry.GetName]와(과)의 통신에서 들었던 소리와 다르며, 그들이 지적 생명체로서의 어떠한 특징도 보이지 않는다는 것을 알아차렸습니다. 추가 조사를 진행한 후에야, 우리는 실수로 그들의 가축들을 잡아왔음을 알게 되었습니다!\n\n불행히도, 그들의 우주 순찰대가 경계 태세를 강화한 것으로 보아 그들이 우리의 침투를 눈치챈 것으로 보이므로, 추가적인 침투 작전은 실패로 돌아갈 것입니다...
first_contact.321.A코0=민망하군.
first_contact.322.name코0=[From.Owner.GetName]의 배반
first_contact.322.desc.planet코0=일각에서는 미지의 외계 함선이 우리 영토를 침범한 것에 대한 우려의 목소리가 있었지만, [From.Owner.GetName]의 위협이 얼마나 심각한 것이었는지 이제서야 드러났습니다. 그들은 [abduction_planet.GetName]의 교외 지역에 침투조를 착륙시켜 [This.Owner.GetSpeciesName] 인질들을 생포해 갔으며, 우리가 구출 병력을 투입하기 전에 심우주로 도주했습니다. 인질들이 고문으로 받을 고통은 상상만 할 수 있을 뿐입니다.
first_contact.322.desc.no_planet코0=미지의 외계인의 갑작스러운 등장을 우려하는 목소리도 있었지만, 그들이 우리 [From.Owner.GetName]에게 얼마나 큰 위협인지는 아직 분명하지 않습니다. 그들은 우리 구조대가 준비하기도 전에 비밀 부대를 보내 [abduction_system.GetName]에서 우리 화물선단을 습격하고 납치하여 심우주로 탈출하였습니다. 우리는 납치된 승무원들이 그들 손에서 어떤 고문을 당할지 상상만 할 수 있을 뿐입니다.
first_contact.330.name코0=납치 시도 실패
first_contact.330.desc.disaster코0=심문을 위해 인질을 생포하려던 우리의 시도는 §H처참하게§ 실패했습니다!!
first_contact.330.A코0=매우 안타깝군.

first_contact.332.name코0=$first_contact.322.name$
first_contact.332.A코0=우리는 단서를 찾기 위해 그들의 유해를 조사할 것이다.

#Speaking in Riddles
first_contact.350.name코0=수수께끼 같은 언어
first_contact.350.A코0=곤혹스럽군. 표본을 더 모아야 할 것이다.
first_contact.355.name코0=은유의 언어
first_contact.355.desc코0=우리가 §H[This.ContactCountry.GetName]§! - 현재는 §H[This.ContactCountry.GetRealName]§! (이)라고 알게 된 나라- 를 계속 조사하며, 그들이 사용하는 문구들이 과거 어느 시점에 일어났던 중요하며 널리 알려진 사건들에 빗댄 표현임이 분명해졌습니다. 그들은 일반적으로 이러한 비유의 의미를 이해하고 있으며, 감정이나 상황을 표현하는 속어로 사용할 때도 있습니다. \n\n다행히도, 이러한 형태의 언어는 공식 석상이나 지식인들이 사용하는 §H"상류층 방언"§!인 것 같습니다. 더 일상적인 상황에서는 훨씬 이해하기 쉽고, 특히 어린이들과 §H덜 교육받은 이들§!이 쓰는 §H"하류층 방언"§! 이 사용됩니다. 불행하게도, "하류층 방언" 으로 고위 인사들과 대화하는 것은 심각한 모욕으로 간주되고, 그 결과로 그들은 우리를 어린이 수준의 지능을 가진 존재로 여기게 될 것입니다...
first_contact.355.desc.gestalt코0=우리가 §H[This.ContactCountry.GetName]§! - 현재는 §H[This.ContactCountry.GetRealName]§! (이)라고 알게 된 나라- 를 계속 조사하며, 그들이 사용하는 문구들이 우리가 해석하기 힘든 일종의 암호임이 분명해졌습니다. 그것이 나타내는 것은[This.ContactCountry.GetSpeciesNamePlural] 사이에 널리 알려진 사건인 것으로 보이고, 감정이나 상황을 표현하는 속어로 사용될 때도 있습니다. \n\n다행히도, 그들은 언제나 이런 방식으로 의사소통 하는 것이 아니라, 중요한 화제를 논의할 때만 이러한 §H"상류층 방언"§! 을 사용하는 것 같습니다. 더 일상적인 상황에서는 훨씬 이해하기 쉽고, 특히 어린이들과 §H덜 교육받은 이들§!이 쓰는 §H"하류층 방언"§! 이 사용됩니다. 불행하게도, 고위 인사들은 "하류층 방언" 을 사용하는 이들을 경멸하는 것으로 보이고, 그 결과로 그들은 우리를 어린이 수준의 지능을 가진 존재로 여기게 될 것입니다...
first_contact.355.A코0=그들에게 "하류층 방언" 으로 연락해라.
first_contact.355.B코0=당연히 그들의 진짜 언어로 말해야 한다.
first_contact.356.name코0=[This.ContactCountry.GetName]와의 접촉
first_contact.356.desc코0=[This.Owner.GetEnvoyCap] [This.Leader.GetName](은)는 혼란스러운 표정으로 멈칫했습니다. 우리는 그들이 대화를 시작할 때 쓰는 문구 몇개를 파악했습니다. 그 중 어떤 것을 사용해 환영해야 할까요?
first_contact.356.A1코0=[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis]의 [riddles_leader_1.Species.GetHandNamePlural](이)가 손짓하네.
first_contact.356.A2코0=[riddles_leader_1.GetFirstName], 성곽이 흔들려 오는군.
first_contact.356.A3코0=[riddles_leader_1.GetFirstName], 편히 대하게.
first_contact.356.B1코0=[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis]의 [riddles_leader_2.Species.GetEarNamePlural](이)가 듣고 있다.
first_contact.356.B2코0=[riddles_leader_2.GetFirstName](이)가 크게 [riddles_leader_2.Species.GetRandomSpeciesSound] 소리를 낸다.
first_contact.356.B3코0=[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis]의 눈은 열려있다.
first_contact.356.C코0=다시 생각해보니, 안전하게 가는 게 낫겠군.
first_contact.356.option.tooltip코0=만약 우리가 올바른 인삿말을 쓴다면 §H[This.ContactCountry.GetSpeciesNamePlural]§!들은 크게 §G감탄§!하겠지만, 틀린 대답을 한다면 §H기분 나빠§!할 것입니다.\n
first_contact.357.name코0=가장 훌륭한 인삿말
first_contact.357.desc코0=우리의 말에 대한 반응은 즉각적이었습니다. 미소 - 혹은, 우리의 미소와 같은 의미의 감정 표현- 이 §H[This.ContactCountry.GetSpeciesNamePlural]§! 사이로 번져나갔고, 그들은 의심할 여지 없이 §H우호적인§! 뜻의 몇마디를 내뱉었습니다. 인사할 방식을 잘 선택한 것 같습니다.
first_contact.357.A코0=무척 즐거운 사람들이로군.
first_contact.357.B코0=그들이 우리를 무가치하게 여기지 않을거라는 것은 다행이군.
first_contact.357.C코0=이 일을 이용해서 그들에 대해 더 많이 알아낼 수 있겠지.
first_contact.357.C.tooltip코0=§Y[This.ContactCountry.GetRealName]§!에 대한 §G+25%§!의 첩보망 성장을 획득합니다.\n
first_contact.358.name코0=잘못된 선택
first_contact.358.desc코0=말을 꺼내자마자, 우리가 나쁜 선택을 했음이 분명해졌습니다. §H[This.ContactCountry.GetSpeciesNamePlural]§!들은 오랜 침묵 끝에, 거친 문장들을 우리들에게 마구 내뱉었습니다. 비록 정확한 의미가 불분명할지라도 그들의 의사는 분명히 §H적대적§!이었습니다. -[This.ContactCountry.GetSpeciesNamePlural]에게 깊은 인상을 주기 위한 우리의 시도는 오히려 그들을 §모욕§!한 것 같습니다.\n\n긍정적으로 보면, 적어도 우리는 지금 그들과 어느 정도 의사소통이 가능합니다.
first_contact.358.A코0=극복하겠지.

#Monstrous Noises
first_contact.365.name코0=괴물같은 소음
first_contact.365.desc코0=위협적인 울리는 소리와 강철로 강철을 §H갈아내는§! 듯한 소리가 섞인 듯한 소음이 몇 분 동안 수그러들지 않고 계속되었으며, 중간중간 들리는 §H울부짖는§! 소리는 듣는 이들 모두를 §H소름§!이 돋게 만들었습니다.\n\n[This.Owner.GetEnvoy] §H[This.Leader.GetName]§!이(가) 소리가 잦아들었다고 생각한 순간, 소음은 그 전보다 더 시끄럽게 다시 시작되었습니다. [This.Leader.GetSheHe]는 움찔하고 놀라 수신기를 껐습니다. [This.Leader.GetSheHeCap]는 자리에 움츠러들어 있는 장교들을 향해 돌아섰습니다.\n"뭐, 꽤 놀랍군요..."  [This.Leader.GetSheHe]가 힘없이 말했습니다.\n\n§H[This.ContactCountry.GetName]§!(으)로부터 들은 저런 소음을 내는 종족이 우리에게 적대적으로 행동하지 않을 것이라고 상상하기는 어렵습니다. 해군 장교들은 이미 최악의 상황을 두려워하며 그들과 곧 전쟁에 돌입할 것이라 예상하지만, 더 침착한 인사들은 기다리면서 지켜보는 것이 더 좋을 것이라고 말합니다.
first_contact.365.A코0=저들의 소리는 저들이 어찌할 수 있는 게 아니지. 나중에 저들을 이해할 수 있을 것이다.
first_contact.365.B코0=이는 도발이다. 위협적인 소음으로 받아쳐라!
first_contact.365.B.tooltip코0=§Y[This.ContactCountry.GetName]§!가 이에 대해 어떻게 반응할지 예상할 수 없습니다.\n
