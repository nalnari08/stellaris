first_contact.262.desc.normal.end코0=어쩌면 다행히도, 적의 손아귀로부터 정보와 스스로를 모두 지키기 위해서, 우리 승무원들은 생포되는 것 보다는 죽음을 택했습니다. 그러나, 우리는 우리를 공격한 이들이 우리 배를 연구함으로써 조만간 우리에 대해서 알아낼 것이고, 이런 식으로 행동한 문명과 조우했을 때 적대 행위는 불가피하다는 것을 가정해야 합니다.
