robot_appreciation_desc코0=로봇 문명과의 만남은 AI 기술의 발전으로 인해 발생할 수 있는 가능성에 대해 많은 놀라움을 남겼습니다.
alien_appreciation코0=외계인에 대한 감상
alien_appreciation_desc코0=상당히 매력적인 외계 종과의 조우로 인해 성간 탐사 부서의 지원자들이 급증했습니다.
robot_revulsion코0=끔찍한 깡통들
robot_revulsion_desc코0=로봇 문명과의 만남은 자동화가 우리 사회에 미치는 영향에 대해 많은 회의론을 불러일으켰습니다.
alien_revulsion코0=혐오스로운 외계인들
alien_revulsion_desc코0=상당히 혐오스러운 외계 종과의 조우는 많은 이들에게 다른 이들의 겉모습보다는 스스로의 내면의 모습을 들여다보게 했습니다.
repulsive_robot_contact코0=혐오스로운 로봇 용인됨
repulsive_alien_contact코0=혐오스로운 외계인 용인됨
repulsive_aliens_uncondemned코0=혐오스로운 외계인 용인됨
repulsive_aliens_uncondemned_desc코0=우리가 직면한 걱정스러운 새로운 위협에 대한 반대를 표명하지 못한 것이 우리 국민들 사이에 반감을 불러일으켰습니다.
first_contact_challenge_not_returned코0=자극해봤자 좋을 것 없는
first_contact_challenge_not_returned_desc코0=첫 접촉을 합리적이고 과학적인 방법으로 처리하려는 우리의 변함없는 헌신은 우리 탐사 부서에게 큰 이득이 되고 있습니다. 비록 몇몇 이들은 우리가 명백히 적대적인 문명과의 갈등을 피함으로써 오히려 위험을 무릅쓰고 있다는 우려를 보내기는 하지만 말입니다.
first_contact_war_preparations코0=전쟁 준비
first_contact_war_preparations_desc코0=명백히 적대적인 문명과의 만남은 전쟁에 대한 광범위한 준비를 촉발시켰습니다.
first_contact_warlike_warriors_recognised코0=인정받은 군사적 역량
first_contact_warlike_warriors_recognised_desc코0=우리가 최근에 접한 한 문명은 전사로서의 우리의 기량에 매우 감명을 받아 우리를 은하계의 가장 훌륭한 전사 중 하나로 선언했습니다. 이 일이 우리 평판에 해가 되진 않을 겁니다.
first_contact_warlike_warriors_presumed코0=오해받은 군사적 역량
first_contact_warlike_warriors_presumed_desc코0=우리가 최근에 조우한 문명은 우리를 강하고 용감한 전사들로 이루어진 사회로 착각하고 있습니다. 우리는 그런 부류의 사람이 아니지만, 당분간은 이런 잘못된 인상으로부터 이익을 볼 수 있을 겁니다.
first_contact_warlike_warriors_recognised_2코0=전사들 간의 경쟁
first_contact_warlike_warriors_recognised_2_desc코0=우리가 최근에 접한 한 문명은 전사로서의 우리의 기량에 매우 감명받아서 스스로를 우리의 용맹에 필적하도록 만들기 위해 노력하겠다고 맹세했고, 우리를 은하계 무대에서 경쟁자로 선언했습니다. 이 일이 우리 평판에 해가 되진 않을 겁니다.
first_contact_warlike_warriors_presumed_2코0=전사들 간의 (오해가 있는) 경쟁
first_contact_warlike_warriors_presumed_2_desc코0=우리가 최근에 조우한 문명은 우리를 강하고 용감한 전사들로 이루어진 사회로 착각하고 있습니다. 불행하게도, 그들은 스스로를 우리의 용맹에 필적하도록 만들기 위해 노력하겠다고 맹세했으며, 우리를 은하계 무대의 경쟁자로 선언했습니다. 물론 우리는 그런 부류의 종족이 아니지만, 적어도 당분간은 이런 잘못된 인상에서 이득을 볼 수 있을 겁니다.
first_contact_level_headedness_desc코0=역경에 맞선 우리의 냉철한 판단력은 은하계 무대에서 널리 찬사를 받고 있습니다.
first_comms_hostility_preparations코0=적대적 행위에 대한 대비
first_comms_defensive코0=신중한 방첩
first_comms_defensive_desc코0=우리의 첩보 목표물들은 우리를 아주 의심스럽게 보고 있습니다. 우리를 최근에 처음 만났기 때문입니다.
first_contact_speak_like_us_spynetwork코0=우리와 같이 말하는
first_contact_speak_like_us_country코0=수수께끼 해결됨
first_contact_speak_like_us_country_desc코0=상당히 혼란스러운 문명에 의해 우리에게 보내진 수수께끼를 해독한 경험으로 우리는 첫 조우 수칙을 강화할 수 있었습니다.
universal_translator코0=공용 번역기
universal_translator_desc코0=소위 "공용 번역기"라는 물건이 모든 지성 종족과의 의사소통을 즉시 용이하게 하겠다는 우리 연구자들의 초기 약속에는 한참 미치지 못하긴 하지만, 그럼에도 불구하고 이것은 우리 사절과 사회과학자의 표준 장비 일부로 채택될 정도로 매우 유용한 의사소통 도구입니다.
space_lights_insights코0=성간 흐름 예측
space_lights_insights_desc코0=초공간 여행에 대한 우리의 이해는 우리가 만난 종이 스스로의 피부에 새로운 지식으로 이어지는 몇몇 핵심을 담고 있는 문양을 새겼다는 것이 밝혀진 후, 급속도로 발전했습니다.
first_contact_hive_drones_study코0=군체의식 드론 연구
first_contact_hive_drones_study_desc코0=우리는 우리 노동자들의 효율성을 증가시키기 위한 방법을 찾기 위해 군체의식이 드론을 제어하는 방법에 대해 연구하고 있습니다.

any_civilian_ship_in_sensor_range코0=감지기 범위 내에 민간 §Y[This.ContactCountry.GetName]§! 함선 필요

