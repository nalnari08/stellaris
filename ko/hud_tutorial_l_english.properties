OUTLINER__MILITARY_FLEETS_TITLE코0=군사 함대
OUTLINER__MILITARY_FLEETS_DESC코0=함대의 함선을 사용하여 제국을 방어하거나 적을 정복하십시오.
OUTLINER__CIVILIAN_SHIPS_TITLE코0=민간 함선
OUTLINER__CIVILIAN_SHIPS_DESC코0=이 함선들을 사용하여 인근 성계를 탐사하고 새로운 구조물을 건설하십시오.
