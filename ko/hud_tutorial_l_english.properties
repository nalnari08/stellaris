TIME_CONTROLS_TITLE코0=시간 제어
TIME_CONTROLS_DESC코1=게임이 일시중지되었습니다. 시작할 준비가 되었다고 생각되면 여기를 클릭하십시오.
OUTLINER_TITLE코0=개요 정보
OUTLINER_DESC코1=당신의 제국 현황 대한 개요를 보려면 개요 정보를 확장하십시오. 제국의 모든 행성, 함선 및 진행 중인 프로젝트를 보여줍니다.
RESOURCE_PANEL_TITLE코0=자원창
RESOURCE_PANEL_DESC코0=이 창에서 제국의 모든 관련 자원을 볼 수 있습니다.
MENU_PANEL_TITLE코0=메뉴창
MENU_PANEL_DESC코1=이 창에서 기술, 전통, 정책 및 함선 설계와 같은 모든 게임의 기본 메뉴에 접근할 수 있습니다.
GOVERNMENT_VIEW_TITLE코0=정부 보기
GOVERNMENT_VIEW_DESC코1=이 버튼은 두 곳에 있습니다. 이는 당신의 정부 보기를 엽니다.
GALAXY_VIEW_TITLE코0=은하계 보기
GALAXY_VIEW_DESC코1=은하계 보기는 제국과 은하계에 대한 개요를 제공합니다. 많은 플레이어가 플레이 중 선호하는 보기입니다.
TUTORIAL_MISSION_VIEW_TITLE코0=임무
TUTORIAL_MISSION_VIEW_DESC코0=임무 화면은 게임의 주요 메커니즘에 대한 개요를 제공하고 다음에 할 일을 파악하는 데 도움이 됩니다.
TUTORIAL_MISSION_VIEW_TITLE_HUDONLY코0=도움 메뉴
TUTORIAL_MISSION_VIEW_DESC_HUDONLY코0=도움 메뉴에서 언제든지 전체 HUD 튜토리얼 및 게임 위키에 접근할 수 있습니다.

OUTLINER__SECTORS_TITLE코0=섹터
OUTLINER__SECTORS_DESC코0=섹터는 제국 내의 여러 식민지 행성으로 구성된 행정 구역입니다. 섹터에는 §S총독§!과 §S섹터 중점§!을 배정할 수 있어, 섹터를 주어진 중점을 위주로 자동으로 개발할 수 있어 지속적인 관리의 필요성이 줄어듭니다.
