job_necro_apprentice_effect_hive_lithoid_desc코0=£job_necro_apprentice£ $job_necro_apprentice_plural$은 £minerals£ §Y$minerals$§!을 £unity£ §Y$unity$§!과£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!로 변환합니다.\n$job_necro_apprentice_effect_desc_base$
