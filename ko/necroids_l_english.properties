necroids.200.name코0=희생: [root.GetAdj] 통합 생성
necroids.200.desc코0=손에 잡힐 듯한 침묵이 [root.GetName]의 전역에 드리웁니다. 순례자들은 새로운 우정을 만들고, 오래된 이들과의 관계를 재구성하며 선택받은 숭배 장소로의 여정을 떠났습니다.\n\n의식은 새로이 선발된 $job_mortal_initiate_plural$가 관찰하고 조사하였는데, 그 침묵의 행렬은 미소와 눈물을 같이 자아냈다고 합니다. [capital_scope.GetName]의 주임 $job_death_priest$는 신실한 신자들에게 그들의 관계를 가꾸고 배려하며, 우리의 상호관계 속에서 번창하는 것을 촉구하는 따뜻한 말씀을 전했습니다.\n\n$job_mortal_initiate$들이 희생의 방으로 향하자, 집단적인 한숨이 울려퍼졌습니다. 그들 각각은 이제 끝을 마주하였고, 자애로운 연구의 유산을 남겼습니다.
necroids.200.tooltip.base코0=£job_mortal_initiate£ $job_mortal_initiate_plural$의 희생은 §H추가§!  생산량을 부여합니다.
necroids.200.tooltip.1코0=$necroids.200.tooltip.base$ §H+6% £unity£ 통합력 생산량§!.
necroids.200.tooltip.2코0=$necroids.200.tooltip.base$ §H+12% £unity£ 통합력 생산량§!.
necroids.200.tooltip.3코0=$necroids.200.tooltip.base$ §H+18% £unity£ 통합력 생산량§!.
necroids.200.tooltip.4코0=$necroids.200.tooltip.base$ §H+24% £unity£ 통합력 생산량§!.
necroids.200.tooltip.5코0=$necroids.200.tooltip.base$ §H+30% £unity£ 통합력 생산량§!.

necroids.201.name코0=치러진 희생: [root.GetAdj] 조화
necroids.201.desc코0=흥분한 속삭임들이 [root.GetName] 전역에 퍼집니다. 선택받은 예배 장소에서 기다리고 있는 순례자들은 그들이 겪었을지도 모르는 육체적 피로함과는 상충되는 흥분에 들떠 있습니다. \n\n의식은 새로이 선발된 $job_mortal_initiate_plural$가 관찰하고 조사하였는데, 그 조용한 행렬은 정중한 감사의 표현으로 받아들여졌습니다. [capital_scope.GetName]의 주임 $job_death_priest$는 신실한 신자들에게 매 순간의 기쁨을 붙잡으라는 열정적인 말씀을 전했습니다. 가장 절정의 순간이 다가오자, $job_mortal_initiate$들은 열광적인 박수갈채를 받으며 희생의 방으로 향했습니다. 그들 각각은 이제 끝을 마주하였고, 자애로운 연구의 유산을 남겼습니다.
necroids.201.tooltip.1코0=$necroids.200.tooltip.base$ §H+10% £happiness£ POP 행복도§!.
necroids.201.tooltip.2코0=$necroids.200.tooltip.base$ §H+20% £happiness£ POP 행복도§!.
necroids.201.tooltip.3코0=$necroids.200.tooltip.base$ §H+30% £happiness£ POP 행복도§!.
necroids.201.tooltip.4코0=$necroids.200.tooltip.base$ §H+40% £happiness£ POP 행복도§!.
necroids.201.tooltip.5코0=$necroids.200.tooltip.base$ §H+50%의 £happiness£행복도§!를 추가로 얻습니다.

necroids.202.name코0=치러진 희생: [root.GetName]의 풍요
necroids.202.desc코0=순례자들이 그들의 선택받은 숭배 장소에 모여들면서, 이미 [root.GetName] 전역에 행복감이 느껴졌습니다. 때때로 그들은 제물을 바칩니다. 많은 이들이 우리의 성지에 봉사하는 수많은 노점과 길거리 상인들을 이용합니다.\n\n 이번 주기의  $job_mortal_initiate_plural$이 다양한 의식을 관찰하고 조사하였는데, 다양한 종류의 화환이 이 침묵의 행렬을 장식했습니다. [capital_scope.GetName]의 주임 $job_death_priest$ 사제는 모두에게 생산적이고 편안한 시간을 약속하는 고무적인 말씀을 전했습니다.\n\n 설교가 끝나자, 각 $job_mortal_initiate$는 희생의 방으로 발걸음을 옮겨 최후를 맞이하였고, 자애로운 연구 속 유산을 남겼습니다.
necroids.202.tooltip.1코0=$necroids.200.tooltip.base$ §H+6% £minerals£ 광물과 £energy£ 에너지 생산량§!.
necroids.202.tooltip.2코0=$necroids.200.tooltip.base$ §H+12% £minerals£ 광물과 £energy£ 에너지 생산량§!.
necroids.202.tooltip.3코0=$necroids.200.tooltip.base$ §H+18% £minerals£ 광물과 £energy£ 에너지 생산량§!.
necroids.202.tooltip.4코0=$necroids.200.tooltip.base$ §H+24% £minerals£ 광물과 £energy£ 에너지 생산량§!.
necroids.202.tooltip.5코0=$necroids.200.tooltip.base$ §H+30% £minerals£ 광물과 £energy£ 에너지 생산량§!.

### Reanimators by Pierre du Plessis

civic_reanimated_armies코1=소생자
civic_reanimated_armies_desc코1=이 사회에서 죽음은 국가의 부름에 대한 장애물이 아닙니다. 사령술의 대가들은 죽은 시체들을 소생시켜 하등한 필멸자들의 마음에 두려움을 불러 일으키는 공포의 주인들이자 수호자들로 일으켜 세웁니다.
disabled_by_synthetic_ascension코0=§Y신스 승천§!과 함께 선택할 수 없음
civic_tooltip_reanimated_armies_effects코1=§Y사관학교§! 건물이 §Y공포의 야영지§!로 대체되며, £job_necromancer£ §Y사령술사§! 직업을 제공하고 §Y불사자 부대§!의 모집을 허용합니다.\n$job_necromancer_effect_desc$.\n궤멸된 유기체 군대는 간혹 §Y불사자 부대§!로 부활할 수 있습니다.\n사살된 유기체 레비아탄을 때때로 부활시킬 수 있습니다.

building_dread_encampment코0=공포스러운 숙영지
building_dread_encampment_desc코1=우리 군대에서 싸울 불사의 무리들을 부활시키는 사령술사들의 활동을 대중들의 까다로운 시선으로부터 숨기는 것이 최선입니다.
job_necromancer_effect_desc코2=£job_necromancer£ $job_necromancer_plural$은 £consumer_goods£ §Y$consumer_goods$§!를 £physics£ £society£ §Y연구 점수§!와 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!으로 바꾸며,  £defense_army£ §Y불사자 방위 부대§!를 생성합니다.
undead_army코0=불사자 부대
undead_army_desc코1=사령술사들에 의해 무덤에서 일어난 불사자 군인들입니다. 죽음의 공포에서 해방된 그들은 전투에서의 잔혹함과 흉포함으로 적의 심장을 두려움에 떨게 합니다!
undead_army_plural코0=불사자 부대
giant_undead_army코0=거대 불사자 부대
giant_undead_army_desc코0=우주에 대혼란을 일으킬 준비가 된 거대한 해골입니다. 행성을 침략할 때는 얌전하진 않을 것입니다.
giant_undead_army_plural코0=거대 불사자 부대
undead_defense_army코0=불사자 방위 부대
undead_defense_army_desc코0=사령술사들에 의해 무덤에서 일어난 불사자 군인들로, 우리의 행성들을 위협이 될 수 있는 모든 것들로부터 지키기 위해 되살려졌습니다!
job_necromancer코1=사령술사
job_necromancer_plural코1=사령술사
job_necromancer_desc코0=죽은 자를 일으켜 국가의 군대에서 싸우게 하는 것은 힘든 일입니다. 오직 가장 숙련된 실무자들만이 이 위업을 달성하는 데 필요한 은밀한 기예를 알고 있습니다!
planet_necromancers코0=사령술사 직업
mod_job_necromancer_add코0=$job_necromancer$ 직업
mod_job_necromancer_per_pop코0=$VALUE$ POP마다 §G+1§! $job_necromancer$ 직업
mod_job_necromancer_per_pop_short코0=\n$VALUE$ £pop£마다 §G+1§! £mod_job_necromancer_add£ 추가

galactic_features.385.reanimated코0=사령술사들을 투입하라.
distar.218.name코0=소생
distar.218.desc코0=긴 의식 끝에, §Y티얀키 여왕§!은 저 세상으로부터 돌아와 이제 우리의 대의를 위해 봉사합니다.
distar.5016.desc코0=우리의 사령술사들은 시체를 그것이 태어났던 알으로 귀환시키고, 우리의 대의에 봉사하도록 §Y공허 태생체§!를 다시 부화시켰습니다.
it_hungers코0=굶주리는군.
leviathans.675.desc코0=많은 작업 끝에, 우리 사령술사들이 §Y에테르 드레이크§!를 에너지로 다시 가득 채웠습니다. 결과물은 휘청휘청하고 불안하지만, 과열된 용의 숨결이 쉬어지는 한 우리는 이것을 성공이라 할 것입니다.
ancrel.4026.desc코0=그녀가 다시 한 번 날고 있습니다. 한때 탐욕에 가득 찼던 §Y샤드§!가 [from.solar_system.GetName] 성계를 지키기 위해 돌아왔지만, 이번엔 우리를 위해 루브리케이터를 보호해줄 것입니다!
distar.340.desc코0=[Root.Fleet.GetName]의 죽음에 대한 소식이 [Root.Owner.GetName]에 확산되었습니다. 아메바는 지금까지 오랫동안 우리나라의 변함없는 동반자였습니다. 하지만, 우리의 사령술사들은 이 운명적인 소식이 나온 이후부터 대단히 활동적이었으며, 이제 슬퍼하는 우리 국민들을 위한 해결책을 들고 나왔습니다. 방법을 설명해 주지는 않았지만, 그들은 [Root.Fleet.GetName]을(를) 다시 우리 곁으로 데려올 수 있다고 말합니다.
distar.340.desc.science코0=[From.From.Fleet.GetName]의 사망 소식은 [Root.GetName]을(를) 떠들썩하게 했지만, 그 누구도 과학 연구관 [amoeba_finding_scientist.GetName]만큼 영향을 받지는 않았습니다. [Amoeba_finding_scientist.GetSheHe]는 길을 잃고 무력한 유생체 우주 아메바를 처음 발견했으며, 자신의 온화한 지도 하에 그 생명체가 완전한 성체로 성장하는 것을 지켜봤습니다.\n\n이제, [From.From.Fleet.GetName]의 조용한 동료애는 사라지고, 연구관 [amoeba_finding_scientist.GetName]은(는) 예전처럼 돌아갈 수 없을 것입니다.
distar.340.a코0=일어나라 [Root.Fleet.GetName]여 일어나라!
distar.340.b코0=잠든 아메바를 내버려 두라.
distar.59.desc코0=§Y[reanimated_amoeba.Fleet.GetName]§!이(가) 되살아났습니다?! 최소한 움직이고는 있습니다. [amoeba_finding_scientist.GetName]이(가) 무엇을 한 것인지는 정확히 이해하지 못하지만, 그의 깊은 절망과 광기 어린 과학 덕분에, 우리의 사랑하는 아메바는 다시 한 번 우리 곁을 날아다닙니다.
distar.59.desc.science코0=§Y[reanimated_amoeba.Fleet.GetName]§!이(가) 되살아났습니다?! 최소한 움직이고는 있습니다. 우리의 사령술사들이 무엇을 한 것인지는 정확히 이해하지 못하지만, 그들의 깊은 절망과 광기 어린 과학 덕분에, 우리의 사랑하는 아메바는 다시 한 번 우리 곁을 날아다닙니다.

REANIMATE_TIYANKI_MATRIARCH코0=티얀키 여왕 소생시키기
REANIMATE_TIYANKI_MATRIARCH_DESC코0=우리 사령술사들은 티얀키 여왕을 죽음으로부터 부활시켜 우리를 위해 봉사하고 우리 함대와 함께 싸우도록 하기 위한 대담한 계획을 마련했습니다.
REANIMATE_VOIDSPAWN코0=패배당한 공허 태생체 소생시키기
REANIMATE_VOIDSPAWN_DESC코0=입 밖에 내지 않는 편이 나은 방법들을 통해, 우리 사령술사들은 §Y공허 태생체§!를 부활시켜 우리에게 봉사하고 우리 함대와 함께 싸우도록 할 수 있다고 장담합니다.
REANIMATE_ROCK_BRAIN코0=암석 뇌 소생시키기
REANIMATE_ROCK_BRAIN_DESC코0=이 고대의 존재가 생각했던 것과는 다르게, 그것의 죽은 껍데기 밖에는 우주가 여전히 존재합니다.금지된 기술들과 새로운 과학의 조합을 이용해, 우리 사령술사들은 세상을 떠난 생명체의 유아론을 반박할 수 있다고 믿습니다.
REANIMATE_GUARDIAN_DRAGON코0=진화된 에테르 드레이크 재점화하기
REANIMATE_GUARDIAN_DRAGON_DESC코0=우리 사령술사들은 현지의 항성에서 플라스마를 수집하고, 시체에 실험적 엔진을 장착하는 등의 의식 과정을 통해 §Y에테르 드레이크§! 내부의 불꽃을 재점화할 수 있다고 믿습니다.
REANIMATE_SHARD_DRAGON코0=샤드 복원하기
REANIMATE_SHARD_DRAGON_DESC코0=쥐들의 공포이자 루브리케이터 수호자, 그리고 이제는 죽은 껍데기가 된 §Y샤드§!가 현지의 항성을 공전합니다. 우리 사령술사들은 샤드가 살아 생전에 루브리케이터를 지켰듯, 죽어서는 루브리케이터의 새로운 주인들을 섬기게 될 것이라고 상정합니다.
REANIMATE_LOST_AMOEBA코0=길 잃은 아메바 소생시키기
REANIMATE_LOST_AMOEBA_DESC코0=우리는 잘 이해하지 못하지만 우리 사령술사들은 세상을 떠난 우리의 소중한 아메바를 부활시키는 데 착수했습니다.
