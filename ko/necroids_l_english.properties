### Necrophage Origin by Pierre du Plessis

origin_necrophage코0=네크로파지
origin_necrophage_desc코0=이 문명은 성장을 위해 기생충처럼 다른 지성체들을 잡아먹으며 진화했습니다. 이들이 은하계로 확장해 나가면서, 다른 종족들은 복종하는 견습생 혹은 그저 성장을 유지하기 위한 식량으로 볼 것입니다.
civic_tooltip_necrophage_effects코1=- 다른 종족의 £pops£ POP을 §H주종족§!으로 변환할 수 있습니다.\n- 네크로파지 POP만이 §H지도자§!나 §H통치자§!가 될 수 있습니다.\n- 변환되기 전인 부차 종족 £pops£ POP들을 가진 채로 시작합니다.\n- 보장된 거주적합 행성은 §H원시 문명§!으로 대체됩니다.
civic_necrophage_secondary_species코0=잠재 종족
trait_necrophage코0=네크로파지
trait_necrophage_desc코1=§L이 종족은 다른 종족의 POP을 소비하여 번식하는 불멸에 가까운 종족입니다.§!
trait_necrophage_gestalt_tooltip코0=§H이 POP 생산 변동치는 군체 의식 POP에게는 적용되지 않습니다.§!
building_necrophage_elevation_chamber코0=승격의 방
building_necrophage_elevation_chamber_desc코0=탈바꿈을 기다리는 자들은 승격의 방의 안락함 속에서 [This.Owner.GetSpeciesNamePlural]의 관행과 의식을 학습하며 하루를 보냅니다.
building_necrophage_elevation_chamber_desc_hive코0=탈바꿈을 기다리는 자들은 승격의 방의 안락함 속에서 [This.Owner.GetAdj] 집단 의식과의 일체화를 준비하며 시간을 보냅니다.
necrophage_elevation_timer_tooltip코0=§Y[This.GetName]§!에서 다음 승격 의식은 §Y[This.necrophage_elevation_timer]§!에 진행됩니다.\n\n
building_necrophage_elevation_chamber_scaling_tooltip코0=£job_necro_apprentice£ $job_necro_apprentice_plural$의 꾸준한 공급을 보장하기 위해, 제공되는 직업의 개수가 §YPOP 성장§!에 따라 §Y1§!과 §Y3§! 사이에서 조정됩니다.
building_necrophage_house_of_apotheosis코0=이상화의 집
building_necrophage_house_of_apotheosis_desc코0=[This.Owner.GetSpeciesNamePlural]로의 이상화를 기다리고 있는 자들이 자신의 남은 나날들을 원래 형태로 편안히 보낼 수 있는 엄청나게 화려한 집입니다. 
building_necrophage_house_of_apotheosis_desc_hive코0=[This.Owner.GetAdj] 드론으로의 탈바꿈을 기다리는 자들이 군체의 바깥에서 마지막 날들을 편안히 보낼 수 있도록 하기 위해 많은 노력을 기울인, 말로 다 할 수 없는 화려한 집입니다.
job_necro_apprentice_effect_desc_base코0=§Y10§!년마다 £job_necro_apprentice£ $job_necro_apprentice_plural$은 §Y승격 의식§!을 통해 §Y[This.Owner.GetSpeciesNamePlural]§!로 탈바꿈합니다.
job_necro_apprentice_effect_desc코2=£job_necro_apprentice£ $job_necro_apprentice_plural$은 £consumer_goods£ §Y$consumer_goods$§!와 £food£ §Y$food$§!을 £unity£ §Y$unity$§!과 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!로 변환합니다.\n$job_necro_apprentice_effect_desc_base$
