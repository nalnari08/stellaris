job_necro_apprentice_desc코1=성대한 §Y승격 의식§!으로 정점에 달하는 수 년 간의 노력을 통해, 지배 계급으로 태어나지 못한 불행한 자들은 흡수될 수 있습니다. 
job_necro_apprentice_desc_hive코0=수 년 간의 노력을 통해, 우리 집단 의식과 분리되어 태어날 정도로 불행한 자들은 통합의 의식을 통해 우리와 함께하여 [Owner.GetSpeciesAdj] [Owner.GetGovernmentName]와 하나가 될 수 있습니다.
