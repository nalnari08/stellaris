edict_sacrifice_bounty코0=희생: 풍요
edict_sacrifice_bounty_desc코0=우리 중 가장 독실한 이는 그들의 마지막 희생으로 우리 사회가 풍요로워지기를 바라면서 그들의 운명을 마주할 준비가 되어 있습니다. 죽음이 찬란한 삶, 그 안의 영예로운 정수를 위한 길을 닦아주기를!
edict_sacrifice_bounty_tooltip코1=§R모든 £job_mortal_initiate£ $job_mortal_initiate_plural$를 희생시킵니다.§! 희생된 POP마다 £minerals£ 광물과 £energy£ 에너지 생산량을 추가로 높일 확률을 증가시킵니다.
sacrifice_bounty_mod코0=추가 희생: 풍요
sacrifice_bounty_mod_desc코0=우리 중 가장 독실한 이는 그들의 운명을 마주하였습니다. 그들의 희생은 우리의 풍요 선언을 뒷받침할 것입니다. 죽음이 찬란한 삶, 그 안의 영예로운 정수를 위한 길을 닦아주기를!
