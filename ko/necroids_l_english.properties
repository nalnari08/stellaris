building_galactic_memorial_3코0=은하 기념비
building_galactic_memorial_3_desc코0=결말에 대해 이해할 수도, 이해하지 못할 수도 있는 모든 이를 위한 기념비적 도서관으로, 알 수 없는 미래 시대를 위해 기록됩니다.
