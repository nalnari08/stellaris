START_SCREEN_NECROPHAGE_BASE코0=그리 멀지 않은 과거에, [GetHomeWorldName]은(는) 잘 알려지지 않은 종족에 의해 지배되었습니다. 겉보기에는 그들은 가끔씩 일어나는 빠르고 짧은 기간의 혁신과 그보다 훨씬 더 긴, 극복할 수 없어 보이는 좌절을 겪는, 평범하고 굴곡진 발전 과정을 따르는 것처럼 보였습니다. 그러나 그들에게는 알려지지 않은 채로, 그들의 행성은 두 번째 지성체의 고향이 되었습니다. 바로 우리 말입니다. 수천 년 동안, 우리 [GetSpeciesNamePlural]은(는) 행성의 선주민들에게 들키지 않은 채 살아남았습니다. 그저 밤의 막연한 공포 괴담에 불과했던 우리는 나쁜 행동을 하는 어린 애들을 겁주기 위한 동화에 지나지 않았습니다. 그러나 그들이 우리를 그 정도로만 치부한 것은 잘못이었습니다.\n\n 그들의 기술적 발전이 빨라지면서, 우리의 사회 침투 또한 빨라졌습니다.
START_SCREEN_NECROPHAGE코1=$START_SCREEN_NECROPHAGE_BASE$ 그들의 몰락은 빠르고 잔혹하게 찾아왔습니다. 우리는 무자비하게 이 행성을 장악했고, 우리 선주민들은 우리에게 복속되었으며 점진적으로 [GetSpeciesName] 종족에 흡수되었습니다. 최근에 발견된 초광속 항행 기술의 비밀로 무장한 우리는, 이제 별을 정복하고 은하의 모든 종족을 우리 모습으로 재구성할 준비가 되었습니다!
START_SCREEN_NECROPHAGE_PEACEFUL코0=$START_SCREEN_NECROPHAGE_BASE$ 차츰 우리는 행성을 장악할 수 있게 되었고, 우리의 선주민들을 복속시키고 [GetSpeciesName] 종족에 점진적으로 흡수되게 하였습니다.\n\n최근에 발견된 초광속 항행 기술의 비밀로 무장한 우리는, 별들에 닿아 은하계의 국가들 사이에서 우리의 위치를 차지할 준비가 되었습니다!
necroids.2.name코0=[Root.Capital.GetName]에서의 승격 의식
necroids.2.desc코0=[Root.GetAdj]이(가) [Root.Capital.GetName]을(를) 차지한 이후로 [necrophage_species.GetNamePlural]들이 [Root.GetSpeciesNamePlural]으(로) 변하는 것은 의식에 가려져 있습니다. 참 빠르게도 다가오는 10년에 한 번씩, "견습생"들은 특별 행사를 위해 승격의 방에 모입니다. 그들에게 정확히 일어나는 일은 소수만이 알고 있는 엄밀하게 보호된 비밀이지만, 깨어나면 그들은 [Root.GetSpeciesNamePlural]처럼 행동합니다.
necroids.2.A코0=준비를 시작해라!
necroids.2.A.tooltip코1=올해 말에, §H[Root.Capital.GetName]§!의 모든 §H$job_necro_apprentice_plural$§!은(는) §H[Root.GetSpeciesNamePlural]§!(으)로 변환될 것입니다.\n\n이 행사는 §H10년§!마다 각 [Root.GetAdj] 행성의 §H승격의 방§!에서 치러집니다.

