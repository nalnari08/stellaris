### Permanent Employment by Victor Haeggman
civic_permanent_employment코0=영구 고용
civic_permanent_employment_desc코0=이 거대기업은 직원들의 퇴사를 절대 보장한 적이 없었습니다. 직원의 수명이 다 되면, 계속해서 가족을 부양하고 채무를 갚을 수 있도록 더 단순한 직무로 용도변경됩니다.
civic_tooltip_permanent_employment_effects코0=£building£ §Y$building_posthumous_employment_center$§!를 건설할 수 있음\n$job_reassigner_effect_desc$\n사살된 유기체 레비아탄을 때때로 부활시킬 수 있습니다.
job_reassigner코0=재할당관
job_reassigner_desc코0=재할당관은 거대기업의 시민이 사망하면, 계약이 이행될 때까지 그 유해가 직장에 남아 있도록 합니다.
job_reassigner_plural코0=재할당관
job_reassigner_effect_desc코0=£job_necromancer£ $job_reassigner_plural$은 £consumer_goods£ §Y$consumer_goods$§!와 £food£ §Y$food$§! 혹은 £minerals£ §Y$minerals$§! 중 하나를 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!로 변환합니다. 모든 조립된 £pop£ POP은 §Y좀비§! 특성을 가집니다.
planet_reassigners코0=재할당관 직업
mod_job_reassigner_add코0=$job_reassigner$ 직업
trait_zombie코0=좀비
trait_zombie_desc코0=§L한때 자랑스러웠던 지성체의 유해인 이 껍데기는 단순한 작업 외에는 적합하지 않습니다.§!
TRAIT_ZOMBIE_EFFECT코0=$mod_planet_jobs_produces_mult$: §R-25%§!\nPOP 유지비 감소: §G100%§!\n§Y지도자§!를 생성할 수 없음\n§Y$pop_cat_ruler$§! 혹은 §Y$pop_cat_specialist$§! 직업에 고용될 수 없음
building_posthumous_employment_center코0=사후 고용소
building_posthumous_employment_center_desc코0=의식을 잃은 시체는 사후 고용소에서 새로운 목적과 채무를 변제할 새로운 기회를 찾을 수 있습니다.
edict_sacrifice_bounty_zombie코0=$edict_sacrifice_bounty$
edict_sacrifice_bounty_zombie_desc코0=우리 중 가장 독실한 이는 그들의 마지막 희생으로 우리 사회가 풍요로워지기를 바라면서 그들의 운명을 마주할 준비가 되어 있습니다. 우리의 죽음은 번영하는 기업 가치를 가져올 것이며, 우리 몸은 계속해서 기업에 봉사할 것입니다.
edict_sacrifice_bounty_zombie_tooltip코0=$edict_sacrifice_bounty_tooltip$\n모든 £job_necromancer£ $job_reassigner_plural$에게 §G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!를 추가합니다.

