galactic_features.385.reanimated코0=사령술사들을 투입하라.
distar.218.name코0=소생
distar.218.desc코0=긴 의식 끝에, §Y티얀키 대모§!는 저 세상으로부터 돌아와 이제 우리의 대의를 위해 봉사합니다.
distar.5016.desc코0=우리의 사령술사들은 시체를 그것이 태어났던 알으로 귀환시키고, 우리의 대의에 봉사하도록 §Y공허 태생체§!를 다시 부화시켰습니다.
it_hungers코0=굶주리는군.
leviathans.675.desc코0=많은 작업 끝에, 우리 사령술사들이 §Y에테르 드레이크§!를 에너지로 다시 가득 채웠습니다. 결과물은 휘청휘청하고 불안하지만, 과열된 용의 숨결이 쉬어지는 한 우리는 이것을 성공이라 할 것입니다.


