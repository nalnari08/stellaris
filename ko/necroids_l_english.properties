### Necrophage Origin by Pierre du Plessis

origin_necrophage코0=네크로파지
origin_necrophage_desc코0=이 문명은 기생충처럼 다른 지성체들을 성장을 위해 잡아먹으며 진화했습니다. 은하계로 확장해 나가면서 다른 종족들은 데려올 견습생으로, 혹은 성장을 위한 식량으로 보일 것입니다.
civic_tooltip_necrophage_effects코0=- 다른 종의 £pops£을 §H주요 POP§!으로 만들수 있음.\n오직 네크로파지 POP만이 §H지도자§!나 혹은 §H지도자 직종§!이 될 수 있음.\n- 시작시 §H12§! £pops£ POP를 두번째 잠재종족으로 시작함.\n보장된 거주적합 행성은 §H잠재종족의 문명§!을 따라감.
civic_necrophage_secondary_species코0=잠재 종족
trait_necrophage코0=네크로파지
trait_necrophage_desc코1=§L이 종족은 다른 종의 POP을 소비하여 번식하는 불멸에 가까운 종족입니다.§!
building_necrophage_elevation_chamber코0=승격의 방
building_necrophage_elevation_chamber_desc코0=변화를 기다리는 자들은 승격의 방에서 [This.Owner.GetSpeciesNamePlural]의 관행과 의식을 공부하며 편안하게 하루를 보냅니다.
building_necrophage_house_of_apotheosis코0=신성화의 집
building_necrophage_house_of_apotheosis_desc코0=[This.Owner.GetSpeciesNamePlural]로의 신성화를 기다리고 있는 자들이 자신의 마지막 날들을 원래 형태로 보낼 수 있는 엄청나게 화려한 집입니다. 
NECRO_APPRENTICE_JOB_TRIGGER코0=이 직업은 오직 주 종족이 아닌 유기체 POP만이 종사할 수 있습니다.
mod_job_necro_apprentice_add코0=$job_necro_apprentice$ 직업
mod_job_necro_apprentice_per_pop코0=$VALUE$ POP마다 §G+1§! $job_necro_apprentice$ 직업
mod_job_necro_apprentice_per_pop_short코0=\n $VALUE$ £pop£마다 §G+1§! £mod_job_apprentice_add£
RULER_JOB_NECROPHAGE_TRIGGER코0=이 직업은 오직 정화당하고 있지 않은 네크로파지 POP만이 종사할 수 있습니다.
opinion_necrophage코1=의문스러운 실종들
opinion_necrophage_our_species코0=종족이 네크로파지당함
disables_necrophage_features코0=§R이 승천 특전을 고르는 것은 네크로파지 기능을 비활성화 할 것입니다.§!



