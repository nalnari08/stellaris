building_autochthon_monument코0=원주민 기념비
building_autochthon_monument_desc코0=우주를 탐험한 첫 번째 개척자를 위한 기념비입니다.
building_heritage_site코0=유적지
building_heritage_site_desc코0=우리 제국과 그 국민의 초기 역사에 헌정된 지역입니다.
building_hypercomms_forum코0=초파장 의사소통 회의장
building_hypercomms_forum_desc코0=회의장은 아방가르드 대인관계 의사소통 장비를 갖춘 거대한 시설입니다. 이 회의장은 일상적 논의에서의 다감각적 생각 교환과 토론에서의 빠른 합의 형성을 가능하게 합니다.
building_autocurating_vault코0=자동 큐레이션 보존고
building_autocurating_vault_desc코0=고도로 전문화된 컴퓨터 망은 임박한 역사적 의미로 여겨지는 일상의 유물을 지속적으로 수집, 분석, 평가 및 전시하여 현대의 살아있는 박물관과 시대 정신의 창을 만들어냅니다.
building_temple코0=사원
building_temple_desc코0=아주 먼 옛날부터 세워진 단순한 건축물인 사원은 우리 모두를 단결시키는 고요한 명상과 교감의 장소입니다.
building_holotemple코0=홀로그래픽 사원
building_holotemple_desc코0=이것은 투박한 선임자의 이전 시설의 개선형입니다. 최신의 정신주의 기술은 홀로그래픽 사원 내에서 변화 가능한 현실 만들어냅니다. 이 모든 것은 깊은 명상과 더 강렬한 예배를 위해 준비되었습니다.
building_sacred_nexus코0=신성 연결체
building_sacred_nexus_desc코0=최신 역장 기술의 발달로 신자들은 성지의 신성한 영향력을 직접 경험할 수 있습니다.
building_citadel_of_faith코0=신앙의 요새
building_citadel_of_faith_desc코0=모든 방문자에게 물질적 세계로부터의 도피와 은둔을 제공하는 거대한 복합단지입니다.
building_stronghold코0=주둔지
building_stronghold_desc코0=침공과 반란으로부터 행성을 보호하기 위해 상당한 주둔군을 수용하는 행성의 거점입니다.
building_fortress코0=요새
building_fortress_desc코2=더 많은 주둔군과 병사 훈련시설을 갖춘 대규모 복합 요새입니다.
building_bio_reactor코0=생체 반응로
building_bio_reactor_desc코0=유기물을 에너지로 전환하는 고효율의 시설입니다.
tech_bio_reactor코0=$building_bio_reactor$
tech_bio_reactor_desc코0=$building_bio_reactor_desc$
building_hab_stronghold코0=보안구역
building_hab_stronghold_desc코0=내외부의 위협으로부터 거주지를 보호하기 위해 무장한 보안 부대를 제공하는 보안 전용 거주지 구획입니다.
building_crude_huts코0=조잡한 오두막
building_crude_huts_desc코0=석재, 점토 혹은 다른 이용 가능한 자재로 지은 원시적 주거지입니다.
building_primitive_dwellings코0=원시 주거지
building_primitive_dwellings_desc코0=이런 종류의 작은 건물들은 최소한의 거주지를 제공해 주지만, 좋은 재료로 지어지지는 않았습니다.
building_stone_palace코1=석재 궁전
building_stone_palace_desc코1=지역 통치 엘리트층이 거주하는 석재로 지어진 원시적 궁전입니다.
building_primitive_capital코0=지역 수도
