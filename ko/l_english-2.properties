sm_offworld_trading_company_desc_modifier코3=각 [Root.GetTradingHubType]마다 §G2§! £trade_value£§Y$TRADE_VALUE$§!를 생산합니다.\n
sm_nebula_refinery코0=성운 정제소
sm_nebula_refinery_desc코0=성운의 먼지 구름을 가공함으로써 가치 있는 광물을 정제하고 추출해낼 수 있습니다.\n
sm_listening_post코0=감청기지
sm_listening_post_desc코0=감청기지에는 초공간로의 잔향을 분석하고, 항성기지의 감지 범위를 기능적으로 확장시키는 전문 운용팀이 있습니다.\n
sm_naval_logistics_office코0=해군 군수부
sm_naval_logistics_office_desc코1=최소한이지만, 잔존하는 관료층은 항성기지 정박소의 이론적 수용력을 증가시킵니다.\n
