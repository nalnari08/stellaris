sm_hydroponics_bay코0=수경재배실
sm_hydroponics_bay_desc코0=항성기지의 한 구획을 수경 농업에 할당하여, 식량을 자급자족하면서 초과된 생산분을 다른 성계로 수출할 수 있습니다.
