sm_black_hole_observatory코0=블랙홀 관측소
sm_black_hole_observatory_desc코0=블랙홀을 연구하는 전문 과학시설을 건설함으로써, 우리 제국은 물리학에 대한 이해를 확실히 증진시킬 수 있을 것입니다.\n
sm_deep_space_black_site코0=심우주 비밀구역
