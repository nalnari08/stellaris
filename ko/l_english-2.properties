sr_alien_pets_desc코1=이 유순한 반지성 생명체는 쉽게 길들일 수 있고, 행동과 매력있는 외모가 그들을 애완동물 만큼이나 인기있게 만듭니다. 외계종 선호자들은 그들을 매우 소중히 여기고 동물원에 자신있게 선물하곤 합니다.
sr_betharian코0=베사리안 암석
sr_betharian_desc코0=이 희귀한 암석은 유성 충돌을 통해 많은 행성에 매장되어 있습니다. 이 암석은 매우 천천히 타는 고효율의 에너지원입니다.

