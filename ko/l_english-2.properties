sm_ftl_inhibitor코0=초광속 억제기
sm_ftl_inhibitor_desc코1=항성기지가 가동하는 동안, 초광속 억제기가 적 함선이 그들이 진입한 경로 외의 다른 초공간로를 이용하여 성계를 떠나는 것을 막습니다.
sm_communications_jammer코0=통신 전파방해기
sm_communications_jammer_desc코1=이 강력한 통신 전파방해기는 적 함선 간 통신을 방해하여 함대의 움직임을 조정하는 것을 어렵게 만듭니다.\n
sm_disruption_field코0=분열장 생성기
sm_disruption_field_desc코0=성계 내 적대적인 함선 주위에 불안정한 아원자 입자로 이루어진 국지적 역장을 생성하여 보호막 성능을 현저히 감소시킵니다.\n
sm_warp_fluctuator코0=초공간로 등록부
sm_warp_fluctuator_desc코2=초공간로 진입을 위한 이상적인 조건을 몰색하고, 항행 경로를 최적화하여 성계 내에서 아군 함선들의 초광속 항행을 보조합니다.
sm_transit_hub코0=운송 중심지
sm_transit_hub_desc코0=민간 함선 전용 기반시설로, 원활하고 편리한 운송망을 가능하게 합니다.\n
sm_transit_hub_desc_modifier코0=이 성계의 실업 §Y노동자§!와 §Y드론§! POP은 다른 이주 통제가 적용되지 않는 한, 적절한 거주적합도, 잔여 주거와 직업이 있고 §Y운송 중심지§!가 있는 성계의 행성으로 자동 §Y이주§!합니다.\n\n
sm_command_center코0=지휘소
sm_command_center_desc코1=성계 방어를 위한 모든 노력은 항성기지 선체 깊숙히 자리 잡고 있는 대형시설에서 이루어집니다. 지도 배열과 3D 투사는 성계를 통과하는 모든 우주 교통량을 언제라도 추적합니다.\n
