building_primitive_farm코0=원시적 농장
building_primitive_farm_desc코0=원시적인 농장의 작업은 빈약한 수확물을 생산합니다.
building_primitive_factory코0=원시적 공장
building_primitive_factory_desc코0=원시적이고 비효율적인 공장들이 오염물질을 배출하며 상품을 생산하고 있습니다.
building_primitive_mine코0=원시적 광산
building_primitive_mine_desc코0=땅 속에 구불구불하게 존재하는 원시적 채굴 땅굴입니다.
building_primitive_power_plant코0=원시적 발전소
building_primitive_power_plant_desc코0=석탄이나 초기 원자력을 사용하는 불안정한 원시적 발전소입니다.
building_mutant_landfill코0=돌연변이 매립지
building_mutant_landfill_desc코0=죽지 못한 공포스런 돌연변이들의 불쾌한 무더기입니다. 그것들의 불안한 유기 물질이 이리저리 비틀려 무언가 건축물을 형성했습니다.
building_vault코0=지하 방공호
building_vault_desc코0=이 가건물은 거대한 지하 방공호로의 입구를 표시합니다. 이 지하 방공호은 과거 행성의 원주민에 의해 대피소로 쓰였는데, 방공호의 원주민들은 식량이 떨어지자 서로를 해쳤습니다.
building_vault_2코0=지하 방공호
building_vault_2_desc코0=이 가건물은 거대한 지하 방공호로의 입구를 표시합니다. 이 지하 방공호은 과거 행성의 원주민에 의해 대피소로 쓰였는데, 한 쪽에는 수많은 기계들과 보관된 채굴 장비들이 가득합니다.
building_particle_accelerator코0=입자 가속기
building_particle_accelerator_desc코0=이 오래된 입자 가속기는 독창적인 설계로 건설되었습니다. 그리고 구조물 내부 작동하는 단말기에는 막대한 양의 연구 데이터가 들어있었고, 그 수준은 뛰어난 이론 물리학자가 얻어냈던 것이 분명합니다.
building_odd_factory코0=이상한 공장
building_odd_factory_desc코0=다른 문명에 의해 이 행성에 남겨졌지만 고가치의 자원을 생산하는 잘 만들어진 시설입니다.
building_quarantine코0=전염병 연구소
building_quarantine_desc코0=감염에 의한 치료제를 개발하기 위해 임시적으로 개설된 병원입니다.
building_plague_memorial코0=전염병 추모관
building_plague_memorial_desc코0=한 때 그들의 고향에 창궐했던 끔직한 질병을 되새기게 하는 추모비입니다. 국가 생존에 대한 증거로서 세워졌습니다.
building_energy_grid코0=에너지 시설망
building_energy_grid_desc코0=신중하게 조정된 시설망은 발전기의 출력을 극대화합니다.
building_energy_grid_effect_desc코2=£energy£ §Y에너지§! 생산 직업의 기본 생산량이 §G1§! 증가합니다.
building_energy_nexus코0=에너지 연결체
building_energy_nexus_desc코0=이 거대한 시설은 행성의 모든 에너지망을 집중화하여, 효율성을 증가시킵니다.
building_mineral_purification_plant코2=광물 정제 공장
building_mineral_purification_plant_desc코2=정제기를 거친 광물들은 최고 품질이 됩니다.
building_mineral_purification_hub코2=광물 정제 중추
building_mineral_purification_hub_desc코2=광물을 모아 정제기로 보내는 거대한 중추입니다.
building_clinic코2=유전자 병원
building_clinic_desc코2=유전자 병원은 통계상 더 건강하고 장수하는 인구로 이어지는 선진 의료 조치를 제공할 수 있습니다.
building_hospital코2=세포 재생소
building_hospital_desc코2=세포 재생소는 많은 인구에게 진보된 의료 조치를 제공할 수 있습니다. 세포 조작 치료로 더 건강하고 오래 살아갈 수 있습니다.
building_mineral_silo_1코1=광물 저장고 I
building_mineral_silo_1_desc코1=광물 저장고는 우리 제국의 광물 저장 용량의 최대치를 늘립니다.
building_mineral_silo_2코1=광물 저장고 II
