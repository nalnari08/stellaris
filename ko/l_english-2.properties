building_hab_solar_power_processor코0=태양력 처리기
building_hab_solar_power_processor_desc코0=거주지 외부 선체에 위치한 엄청난 태양전지판 배열에 포착된 항성 에너지를 분배합니다.
building_hab_astro_mining_facility코0=우주 채광고
building_hab_astro_mining_facility_desc코0=자체적인 천연자원의 부재로 인해, 거주지는 인근 소행성과 미행성으로부터의 채굴과 광물 처리를 위해 이러한 시설에 의존합니다.
building_hab_agri_bay코0=농업구역
building_hab_agri_bay_desc코0=지역 주민들이 필요하는 다양한 식물과 동물의 재배를 위해 확보된 거주지 구역입니다.
building_hab_cultural_center코0=휴양지구
building_hab_cultural_center_desc코0=불규칙하게 뻗어나간 복합단지는 거주지 주민의 문화와 사회적 필요를 충족하기 위해 만들어졌습니다.
building_hab_laboratory_module코0=실험 복합단지
building_hab_laboratory_module_desc코0=전적으로 과학적 목적 전용의 거주지 구역입니다.
building_fe_xeno_zoo_desc코0=보존된" 외계종들의 자연 서식지를 완벽하게 유지하는 고도로 정교한 보호구역입니다.
building_paradise_dome코0=낙원 돔
building_paradise_dome_desc코2=자체적인 생태계를 갖춘 주거용 돔으로, 이곳에 거주할 수 있을 정도로 부유하거나 운 좋은 이들을 위한 진정한 사적 낙원입니다.
building_monument코0=기념물
building_monument_desc코0=위대한 통치자를 기리는 기념물입니다.
building_monument_proper코0=[GetRulerName]의 기념물
building_monument_desc_proper코0=위대한 [GetRulerName]을(를) 기리는 거대한 기념물입니다.
building_grand_mausoleum코0=웅장한 영묘
building_grand_mausoleum_desc코0=이 거대한 묘는 위대한 통치자가 잠든 곳입니다.
building_grand_mausoleum_proper코0=[GetRulerName]의 웅장한 영묘
building_grand_mausoleum_desc_proper코0=존경받는 [GetRulerName]의 성스러운 영묘입니다.
building_grand_mausoleum_allowed_tooltip코1=§Y통치자§!가 있어야 합니다.\n이 행성에\n§Y행성 행정부§!,\n§Y행성 수도§! 또는\n§Y제국 수도 복합단지§!\n가 건설되어 있어야 합니다.
building_royal_gardens코0=황실 정원
building_royal_gardens_desc코0=위대한 통치자를 기념하기 위해 모이고 기뻐하기 위한 거대한 위락 정원입니다.
building_royal_gardens_proper코0=[GetRulerName]의 황실 정원
building_royal_gardens_desc_proper코0=위대한 [GetRulerName]에 의해 지어진 환상적인 정원입니다.
building_galactic_stock_exchange코0=은하 증권 거래소
building_galactic_stock_exchange_desc코0=더욱 전문화된 경제를 위해 상품과 서비스의 자유 무역을 허용함으로써, 우리는 개인이 세부 분야에서 뛰어나고 필요에 의해 무역할 수 있습니다.
building_ministry_production코0=생산부
building_ministry_production_desc코0=생산부는 행성 전체의 제조 능력을 체계화하고 간소화하기 위해 끊임없이 운영됩니다.
building_production_center코0=자원 처리소
building_production_center_desc코1=행성 전체의 자원 처리와 제조를 중앙에 집중시키는 방대한 시설입니다.
building_supercomputer코1=행성 슈퍼컴퓨터
building_supercomputer_desc코1=극도의 복잡한 계산이 시행 가능한, 행성 전체의 연구 생산을 늘리는 거대한 단일 슈퍼컴퓨터입니다.
building_hyper_entertainment_forum코1=초-오락 단지
building_hyper_entertainment_forum_desc코1=이 대규모 오락 복합단지들은 꿈이 이루어지는 장소입니다. 쇼핑몰, 레스토랑, 놀이공원, 가상현실 오락실 등. 당신의 꿈이 현실이 됩니다!
building_institute코0=연구 기관
building_institute_desc코1=연구 기관은 행성 전체의 연구 생산량의 향상을 위해, 서로 다른 최첨단 분야에서 전례없는 시너지를 위해 서로 모인, 대규모 단지입니다.
building_virtual_combat_arena코0=가상 투기장
building_virtual_combat_arena_desc코1=가상 투기장은 오락거리와 공동체의 통합을 조성하는 수단입니다. 현지 군대도 가상 훈련을 위해 가상 투기장을 이용합니다.
building_monument_purity코0=순수 기념비
building_monument_purity_desc코1=$tech_purity_campaigns_desc$
building_orillium_factory코0=오릴륨 폭발물 공장
building_orillium_factory_desc코1=오리리움 광석의 독특한 특성은 쉽게 폭발성이 있도록, 특히 깊은 채굴 작업의 제어 폭발에 적합하게, 가공할 수 있습니다.
building_pitharan_plant코0=피타란 비료 공장
building_pitharan_plant_desc코1=피타란 비료 공장은 피타란 가루를 첨가제로 사용하여, 곡물 수확량을 향상시키는 비료를 생산합니다.
building_military_academy코0=사관학교
building_military_academy_desc코1=사관학교는 지역 모집률을 향상시키고 고수준의 훈련을 제공합니다.
building_symbol_unity코0=통합의 상징
