SHIP_STAT_DESC_cost코0=§E함선을 건조하는 데 드는 비용은 현재 장착한 구획 및 부품들의 가격의 합계입니다. 더 큰 구획이나 발전된 부품을 장착하면 함선 건조 비용 또한 증가합니다.§!
SHIP_STAT_DESC_build_time코0=§E장착한 구획과 부품에 따라 함선을 건조하는 데 걸리는 시간이 달라집니다.§!
SHIP_STAT_DESC_energy_maintenance코1=§E함선을 유지하기 위해 함선의 전체 §H건조 비용§!에서 일정 비율의 §H유지비§!가 소요됩니다.§!
SHIP_STAT_DESC_mineral_maintenance코1=§E함선을 유지하기 위해 함선의 전체 §H건조 비용§!에서 일정 비율의 §H유지비§!가 소요됩니다.§!
SHIP_STAT_DESC_power코1=§E풍부한 §H전력§!은 내부 장치를 작동하기 위해 필요합니다. 전력은 대부분 다른 부품들이 고갈시키는 반면, 추가 반응로를 증축하여 증가시킬 수 있습니다. §H전력§!이 부족한 설계는 저장할 수 없습니다.§!
SHIP_STAT_DESC_hitpoints코1=§E 함선의 §H선체 내구도§!는 궤멸적인 선체 손상을 겪기 전 얼마나 많은 공격을 버틸 수 있는지 결정합니다.§!
SHIP_STAT_DESC_armor코2=§E§H장갑§!은 두 번째 방어선 역할을 하며, 보호막을 뚫고 선체에 피해를 주기 전에 공격을 흡수합니다. 함선에 특수한 재생 장갑 부품이 장착되어 있지 않는 한, 장갑은 §H항성기지§!에서 수리해야 합니다.§!
SHIP_STAT_DESC_shields코1=§E§H보호막§!은 첫 번째 방어선 역할을 하며, 장갑과 선체에 피해를 줄 수 있는 공격을 흡수합니다. 일부 무기는 보호막에 추가 피해를 입히거나 완전히 관통할 수 있습니다. 펄서는 보호막을 작동 불능으로 만듭니다. 전투 중이 아닐 때 보호막은 천천히 재생됩니다.§!
SHIP_STAT_DESC_evasion코1=§E모든 함선은 공격을 회피할 수 있어, 피해를 입지 않도록 할 수 있습니다. §H회피§! 가능성은 추진기와 다른 부품을 통해 증가시킬 수 있지만, 큰 함선은 혜택이 작습니다.§!
SHIP_STAT_DESC_combat_speed코0=§E함선의 §H속도§!는 초광속 항행이 아닐 때 얼마나 빨리 기동하는지를 결정하고, 장착된 추진 부품에 의해 증가합니다. 함대로 움직일 때는 가장 느린 함선의 속도로 최고 속도가 제한됩니다.§!
SHIP_STAT_DESC_speed코0=$SHIP_STAT_DESC_combat_speed$
SHIP_STAT_DESC_damage코1=§E함선이 준 총 피해량은 장착된 모든 무기의 피해량의 합계입니다. 하지만 각 무기는 전투 중 개별적으로 공격합니다. 공격 속도, 피해량, 유효 사거리, §H장갑§!과 §H보호막§! 관통 등의 세부 정보를 보려면 개별 부품을 확인하십시오.§!

