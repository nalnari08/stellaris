building_slave_processing코0=노예화 시설
building_slave_processing_desc코1=이 크고 인상적인 시설은 노예 노동을 진행하고 자유의지의 흔적을 없애는 데 사용됩니다.
building_slave_processing_migrate_effect_desc코0=이 행성의 실업 §Y$SLAVES$§!들은 다른 식민지로의 §Y자동 재정착§! 대상입니다.
building_slave_processing_slave_army_effect_desc코0=§Y$slave_army_plural$§! 모집을 허용합니다.\n\n
building_robotics_assembly_plant코0=로봇 조립 공장
building_robotics_assembly_plant_desc코0=로봇 조립 공장은 로봇 군대를 만들기 위해 사용됩니다.\n§Y1§! §H$ROBOT_POP_SPECIES_1$§! POP을 매년 추가합니다.\nPOP 유지비: £energy£ §Y1§!
building_robotics_assembly_plant_2코1=드로이드 조립 공장
building_robotics_assembly_plant_2_desc코1=드로이드 조립 공장은 로봇 군대를 만드는 데 필요합니다.\n§Y1§! §H$ROBOT_POP_SPECIES_2$§! POP을 매년 추가하며\n§H$ROBOT_POP_SPECIES_1$§!을 §H$ROBOT_POP_SPECIES_2$§! POP으로 업그레이드합니다.\nPOP 유지비: £energy£ §Y2§!
building_robotics_assembly_plant_3코1=신스 조립 공장
building_robotics_assembly_plant_3_desc코1=신스 조립 공장은 로봇 군대를 만드는 데 필요합니다.\n§Y1§! §H$ROBOT_POP_SPECIES_3$§! POP을 매년 추가하며\n§H$ROBOT_POP_SPECIES_2$§!을 §H$ROBOT_POP_SPECIES_3$§! POP으로 업그레이드합니다\nPOP 유지비: £energy£ §Y5§!
building_colony_shelter코0=재조립된 함선 주거지
building_colony_shelter_desc코0=개척선의 잔재로, 행성 표면을 다지고 기능을 제공하기 위하여 재조립되었습니다.
building_capital코0=행성 행정부
building_capital_desc코0=지역을 통치하는 엘리트층을 위한 자리입니다.
building_major_capital코0=행성 수도
building_major_capital_desc코0=주요 식민지의 행정 중심지 역할을 수행하는 관료 건물의 복합지입니다.
building_system_capital코0=성계 수도 복합단지
building_system_capital_desc코0=여러 행정부서와 사회기반시설망으로 높이 치솟은 복합단지로, 복잡한 관리를 필요로 하는 시설의 건설과 운영을 가능하게 합니다.
