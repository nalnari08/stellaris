building_psi_corps코0=초능력 단체
building_psi_corps_desc코0=사이오닉 능력을 가진 이들은 우리 제국 각지에서 자신의 능력을 발휘할 수 있는 곳으로 배치됩니다.\n\n§Y초능력 단체는 당신의 친구입니다. 초능력 단체를 믿으십시오.§!
building_hive_synapse코0=군체 신경접합부
building_hive_synapse_desc코0=군체의식의 신호를 증폭시키면 각 드론들이 더 효율적으로 작업할 것입니다.
building_xenology_center코0=외계학 연구소
building_xenology_center_desc코0=열등 종족의 개체들을 한 곳으로 모아 이들을 연구하고 전시하면, 우리의 우월성을 입증할 수 있습니다.
building_symbol_purity코0=순수의 상징
