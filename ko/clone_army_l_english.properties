disables_clone_army_origin_features코0=§R이 승천 퍽을 선택하면 클론 군대 기원의 기능이 비활성화됩니다.§!

building_clone_army_clone_vat코0=고대 클론 배양소
building_clone_army_clone_vat_desc코0=창조자들이 남긴 잃어버린 기술입니다. 분해와 재조립은 가능하지만, 복제하기에는 내부 부품과 작동 원리가 우리의 수준보다 너무 앞서 있습니다.

START_SCREEN_CLONE_ARMY코0=우리는 전쟁을 위해 창조되었습니다! 우리의 창조자들이 남긴 고대 클론 배양소에 의해 살고 죽는 조작된 군인들은 그들의 틀에 영원히 갇혔습니다. 이전 세대들은 우리의 주인들에 대한 모든 기억을 잃어버렸으며, 우리는 그들이 언제, 혹은 왜 우리를 버렸는지 알지 못합니다. 군사 의례에 항상 충실하게 기록들이 관례적으로 삭제되었을 가능성이 높지만, 최근 몇 세기 내 어느 순간부터 변화가 생겼습니다. 우연히, 혹은 어쩌면 의도치 않은 생존 본능의 발현으로, 우리의 무의식은 우리로 하여금 답을 찾도록, 새로운 목적과 우리에게 강제된 틀을 깰 방법을 찾도록 만들었습니다.\n\n그 이후로부터 우리의 노력은 끊임없이 이어졌고, 오랜 끝에 우리는 광활하게 펼쳐진 우주에 접근할 수 있었습니다. 우리의 지평이 넓어짐에 따라, 우리의 지식 또한 확장되어야 할 것이며, 또한 우리가 자유를 얻을 기회 또한 증가할 것입니다.\n\n우리는 우리의 조상들이 남겨준 가능성을 낭비해서는 안 될 것입니다. 우리는 이 가능성을 미래의 클론들에게 넘겨 주고, 우리에게 주어진 제약들을 제거하기 위해 분투해야 합니다.

