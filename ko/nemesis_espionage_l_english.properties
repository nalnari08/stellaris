envoy_events.200.name코0=로비스트
envoy_events.200.desc코1=은하 공동체에서는 목소리의 불협화음이 들릴 수 있습니다. 그들 모두가 우호적인 것은 아니며, 모든 이들이 [Root.GetAdj] 이해관계와 일치하는 것도 아닙니다. 안타깝게도, 대사 [event_envoy.GetName]이(가) 잘못된 목소리를 듣고있는 것 같습니다. [event_envoy.GetSheHe]는 §H[Root.GetOppositionGalcomLobbyists]§!에서 주최하는 여러 회의에 참석했을 때 깜짝 놀랐습니다. 이제 해당 단체에서 추적할 수 있는 많은 크레딧이 [event_envoy.GetHerHim]에게 입금되었습니다.\n\n[event_envoy.GetName]의 동료는 신뢰 문제를 언급하며, [event_envoy.GetSheHe]를 소환할 것을 요구하고 있습니다. 그러나 우리의 좀 더 사악한 조언자들은 자금을 나눠주는 대가로 [event_envoy.GetHerHim]의 직위를 유지하는 거래를 할 수 있다고 제안하고 있습니다.


