tooltip_espionage_identify_decryption_encryption코0=그들은 상대의 §Y$MOD_INTEL_DECRYPTION_ADD$§!가 우리의 §Y$MOD_INTEL_ENCRYPTION_ADD$§! 보다 뛰어난지 확인할 수도 있습니다.
