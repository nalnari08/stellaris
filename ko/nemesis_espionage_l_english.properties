tech_thought_enforcement코0=사고 강제
tech_thought_enforcement_desc코0=정신감응 능력자들은 시민의 잘못된 생각을 감시할 수 있지만, 일부 연구를 통해 발견한 어긋난 생각을 수정할 수도 있게 되었습니다.
tech_thought_enforcement_effect코1=§H시행령 잠금해제:§! $edict_thought_enforcement$
tech_tracking_implants코0=추적 이식물
tech_tracking_implants_desc코0=피하 이식물 분야의 추가적인 발전으로 이식자의 움직임과 행동에 대한 자세한 정보를 제공할 수 있습니다.
tech_tracking_implants_effect코1=§H시행령 잠금해제:§! $edict_tracking_implants$
tech_encryption_1코1=양자 방화벽
tech_encryption_1_desc코1=컴퓨팅 기술의 발전으로 인해 엿보는 눈으로부터 데이터를 보호할 수 있는 새로운 방법이 생겼습니다.
tech_encryption_2코1=동시 붕괴 저장소
tech_encryption_2_desc코1=불안정 중첩의 추가적인 발전으로 데이터베이스의 무단 침입을 방지하는 새로운 방법이 생겼습니다.
tech_encryption_3코1=음-시간 열쇠
tech_decryption_1코1=양자 해킹
tech_decryption_1_desc코1=원시적인 암호화 시스템은 최신식 암호해독 도구에 맞설 가능성이 없습니다.
tech_decryption_2코1=사회 공학 시뮬레이션
tech_decryption_2_desc코1=모든 보안 체계에서 가장 약한 고리는 내부에 있는 개개인입니다. 컴퓨터 시뮬레이션을 통해 그들의 약점을 모델링함으로써 보안을 우회하거나 속일 수 있는 새로운 방법을 찾을 수 있습니다.
tech_decryption_3코1=준-차원 반영
tech_decryption_3_desc코1=우리 요원은 이 현실에서 경보를 울릴 위험없이 인접한 현실의 데이터에 접근할 수 있습니다.
tech_planetary_infrastructure_1코0=세라믹-금속 기반시설
tech_planetary_infrastructure_1_desc코0=더 강한 합금은 우리가 조립식 건물을 만들 수 있게 하여, 식민지에 개선된 기반시설을 제공합니다.
tech_planetary_infrastructure_2코0=듀라스틸 기반시설
tech_planetary_infrastructure_2_desc코0=금속공학의 발전으로 우리는 훨씬 더 크고 내구력 있는 구조물을 건설할 수 있으며, 식민지 기반시설을 크게 개선할 수 있습니다.
tech_capital_productivity_1코0=개선된 생산
tech_capital_productivity_1_desc코0=우리 행성이 더욱 발전함에 따라, 처리량을 크게 개선시킬 수 있습니다.
tech_capital_productivity_1_effect코0=수도 건물:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!
tech_capital_productivity_2코0=규모의 효율성
tech_capital_productivity_2_desc코0=인구 밀도 증가는 생산성을 더욱 높일 수 있는 기회를 제공합니다.
tech_capital_productivity_2_effect코0=업그레이드된 수도 건물:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!
tech_capital_productivity_3코0=생산성 극대화
tech_capital_productivity_3_desc코0=기술의 지속적인 발전을 통해 가장 발전된 행성이 이전 시기에서는 전례가 없었던 생산성 수준에 도달할 수 있습니다.
tech_capital_productivity_3_effect코0=주요 수도 건물:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!

edict_enhanced_surveillance코0=강화된 감시
edict_enhanced_surveillance_desc코0=끔찍한 위협은 우리의 방어를 조사하고, 우리가 방어태세를 낮추기를 기다리고 있습니다. 우리 자신을 보호하기 위해선 증가된 자원을 내부 비밀 보안 부서로 보내야 합니다.
edict_bureau_of_espionage코0=첩보부
edict_bureau_of_espionage_desc코0=우리의 정보 작전을 확장하고 해독 기술을 우선하는 것은 제국의 안녕에 중요합니다.
edict_observation_instinct코0=관측 본능
edict_observation_instinct_desc코0=추가적인 자원들은 관측 능력을 육성하고 확장하는 데 사용됩니다.
edict_covert_analysis_algorithm코0=은밀 분석 알고리즘
edict_covert_analysis_algorithm_desc코0=연산력의 상당 부분이 조사 분석으로 전환됩니다.
edict_tracking_implants코0=추적 이식물
edict_tracking_implants_desc코0=의무적인 피하 이식물은 움직임과 행동을 기록하여 제국의 내부 보안을 크게 강화합니다. 충성스러운 시민은 정부로부터 숨길 것이 없습니다.
edict_thought_enforcement코0=사고 강제
edict_thought_enforcement_desc코0=시민들의 잘못된 생각을 감시하는 정신감응 능력자들은 발견하는 즉시 그것을 바로 잡을 것입니다.

edict_synaptic_reinforcement코0=신경접합 증강
edict_synaptic_reinforcement_desc코0=신경접합부 접속점을 우리 식민지의 중심 중점으로 증강하여, 인근 드론을 지원하는 능력을 높입니다.
edict_synaptic_reinforcement_tooltip코0=§Y$building_hive_node$§!이 1 §Y$job_maintenance_drone$§! 직업을 획득하지만 이들의 유지비가 £energy£ §R+2§! 증가합니다.
edict_industrial_maintenance코0=산업 유지관리
edict_industrial_maintenance_desc코0=산업 유지관리 드론은 각 산업지구 주변 지역의 관리인 역할을 수행하도록 권한을 받았습니다.
edict_industrial_maintenance_tooltip코0=§Y$district_industrial_plural$§!가 1 §Y$job_maintenance_drone$§! 직업을 획득하지만 이들의 유지비가 £energy£ §R+2§! 증가합니다.

## Espionage Assets
asset_header코0=자산
asset_bureaucrat코0=관료
asset_bureaucrat_desc코0=더 나은 삶에 대한 거짓된 약속으로 우리에게 유인당한 불만을 품은 관료입니다.
asset_clerk코0=사무원
asset_clerk_desc코0=자신의 일에 불만을 품고 삶에서 작은 흥분을 열망하는 평범한 사무원입니다.
asset_economist코0=경제학자
asset_economist_desc코0=뇌물을 받고 지금은 협박을 받아 협조하는 경제학자입니다.
asset_scientist코0=과학자
asset_scientist_desc코0=이 과학자의 자부심을 자극하는 우리의 호소로 인해 그들은 고향 제국이 자신을 저평가하고 있음을 확신했습니다.
asset_junior_officer코0=하급 장교
asset_junior_officer_desc코0=상관들에게 냉대받는 군 장교입니다. 우리는 이들이 갈망하는 인정을 주었습니다.
asset_criminal_underling코0=범죄자 똘마니
asset_criminal_underling_desc코0=동료들에게 무시받는 하찮은 범죄자입니다. 우리 요원들은 이들의 탐욕과 자만심을 자극했습니다.
asset_attache코0=연락관
asset_attache_desc코0=자신이 장기말로 쓰이는 것을 알지 못하는 하급 외교 공무원입니다. 이들은 모두 발설하지 말아야 할 정보를 기꺼이 공유합니다.
asset_laborer코0=인부
asset_laborer_desc코0=반체제적인 성질을 보이는 괄시 받고 혹사당하는 사회 구성원입니다.
asset_hacker코0=해커
asset_hacker_desc코0=고향 제국에서 수배 중인 숙련된 해커입니다. 이들은 보수와 보호를 받고 우리를 위해 일합니다.
asset_arms_smuggler코0=무기 밀수꾼
asset_arms_smuggler_desc코0=군수품 획득을 전문으로 하는 범죄자입니다.
asset_agitator코0=운동가
asset_agitator_desc코0=자신이 세상을 더 좋게 바꿀 수 있다고 믿는 순진한 낙관주의자입니다. 이들의 원인에 호소하면 조종하기가 매우 쉽습니다.
asset_newscaster코0=뉴스진행자
asset_newscaster_desc코0=정보를 대가로 우리의 메시지를 기꺼이 전파하려는 심금을 울리는 대중매체의 목소리입니다.
asset_pop_icon코0=유명인사
asset_pop_icon_desc코0=15분의 명성은 다 써 버렸고 다시 스포트라이트를 받기 위해 절대적으로 무엇이든 할 용의가 있는 연예계 인물입니다.
asset_academic코0=학자
asset_academic_desc코0=자신의 명성을 되찾을 방법을 찾고 있는 평판 나쁜 학자입니다.
asset_veteran코0=퇴역 군인
asset_veteran_desc코0=관료주의의 바퀴 속에서 길을 잃은 부상당한 퇴역 군인입니다. 우리는 이들에게 도움을 주었습니다.
asset_internal_organs코0=내부 기관
asset_internal_organs_desc코0=적의 해부학적 기능에 대한 실무 지식은 모든 방식의 첩보 작전 중에 매우 유용할 수 있습니다.

asset_synapse_drone코0=신경접합 드론
asset_synapse_drone_desc코0=요원들은 이 비정상적인 신경접합 드론을 이용하여 군체로부터 생각을 받을 수 있습니다.
asset_ephapse_relay코0=신경접합 중계점
asset_ephapse_relay_desc코0=이 기형 신경접합 중계점을 사용하여 군체가 수신한 메시지를 변경할 수 있습니다.
asset_labor_drone코0=노동 드론
