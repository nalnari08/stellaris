operation.8000.name코0=단서 추적
operation.8000.desc코0=우리 요원들이 §H[root.target.GetName]§! 내의 잠재적 잠복 조직의 목록을 작성하고 있습니다. 그들은 요원들이 무해한 것처럼 보이면서 활동을 재개할 태세를 장기간 유지할 수 있는 적절한 위치를 희망하고 있습니다.
operation.8001.name코0=잠재적 잠복 조직 확인됨
operation.8001.desc코0=목표 목록이 확정되었고 우리 요원들은 조용히 자신의 위치로 이동하고 있습니다. 그들은 잠복 조직 설립을 시작하라는 우리의 신호를 기다리고 있습니다.
operation.8002.name코0=잠복 조직 설립됨
operation.8002.desc.start코0=§H작전 [This.GetName]§!(으)로부터의 보고는 지금까지 순조로움:
operation.8002.desc.boring코0=$operation.8002.desc.start$ 우리 요원들은 성공적으로 은신하여 [root.target.GetAdj] 사회의 다양한 위치에서 평범한 장소의 보통 시민인 척하고 있습니다. $operation.8002.desc.end$
operation.8002.desc.materialist코0=$operation.8002.desc.start$ 비밀스럽고 추적 불가능한 크레딧을 지원 받아, 우리 요원들은 필요했던 재정적 영향력을 얻고 배경을 위조할 수 있게 되어, 주요 [root.target.GetAdj] 기업 다수에서 중간 직위에 들어갈 수 있게 되었습니다. $operation.8002.desc.end$
operation.8002.desc.megacorp코0=$operation.8002.desc.start$ 비밀스럽고 추적 불가능한 크레딧을 지원 받아, 우리 요원들은 필요했던 재정적 영향력을 얻고 배경을 위조할 수 있게 되어, [root.target.GetAdj] 거대기업 중간 직위 몇몇에 들어갈 수 있게 되었습니다. $operation.8002.desc.end$
operation.8002.desc.spiritualist코0=$operation.8002.desc.start$ [root.target.GetAdj] 영성에 대해 충분한 지식을 쌓는 것은 커다란 도전이었지만, 우리 요원들은 [root.target.GetGovernmentName]에서 가장 영향력있는 기관인 사제단으로부터 인정받았습니다. $operation.8002.desc.end$
operation.8002.desc.authoritarian.imperial코0=$operation.8002.desc.start$ 수많은 거짓 충성 서약 후, (신원 조회는 말할 것도 없습니다.) 우리 요원들은 왕실 통치 구조 내의 관료직에 정착했습니다. $operation.8002.desc.end$
operation.8002.desc.authoritarian.non_imperial코0=$operation.8002.desc.start$ 수많은 거짓 충성 서약 후, (신원 조회는 말할 것도 없습니다.) 우리 요원들은 집권당 통치 구조 내의 관료직에 정착했습니다. $operation.8002.desc.end$
operation.8002.desc.militarist코0=$operation.8002.desc.start$ 상당한 노력과 신중하게 은폐된 수많은 위조 끝에, 우리는 요원 다수를 [root.target.GetAdj] 군대의 하급 장교직에 배치했습니다. $operation.8002.desc.end$
operation.8002.desc.hive코0=$operation.8002.desc.start$ 최신 페로몬 기술과 신경 차단제를 넉넉히 사용하여, [root.target.GetGovernmentName] 내에 여러 '맹점'을 만들 수 있었습니다. 우리는 그곳에 요원들을 숨기고 [root.target.GetAdj] 드론의 전복을 시작할 수 있을 것입니다. $operation.8002.desc.end$
operation.8002.desc.hive_on_hive코0=$operation.8002.desc.start$ 우리는 [root.target.GetAdj] 군체 내에서 정상적으로 기능하는 척하면서 우리에게 은밀하게 보고하도록 몇가지 사고 과정을 전복시켰습니다. $operation.8002.desc.end.gestalt$
operation.8002.desc.machine코0=$operation.8002.desc.start$ 우리의 전문 해커는 [root.target.GetGovernmentName] 내에 숨겨진 백도어를 여러개 열었고, 모호하지만 작동하는데 중요한 [root.target.GetAdj] 코드 핵심 부분에 그것들을 성공적으로 숨겼습니다. $operation.8002.desc.end.gestalt$
operation.8002.desc.machine_on_machine코0=$operation.8002.desc.start$ 우리의 전복 서브루틴들은 [root.target.GetGovernmentName] 내에 숨겨진 백도어를 여러개 열었고, 모호하지만 작동하는데 중요한 [root.target.GetAdj] 코드 핵심 부분에 그것들을 성공적으로 숨겼습니다. $operation.8002.desc.end.gestalt$
operation.8002.desc.end코0=\n\n그곳에서 요원들은 우리에게 [root.target.GetName]에서 벌어진 §H최근의 사건§!에 대해 보고하고 우리가 원하는 작전을 수행할 수 있는 §H장기적 능력§!을 유지할 수 있을 것입니다.
operation.8002.desc.end.gestalt코0=\n\n그것을 이용하여, 요원들은 우리에게 [root.target.GetName]에서 벌어진 §H최근의 사건§!에 대해 보고하고 우리가 원하는 작전을 수행할 수 있는 §H장기적 능력§!을 유지할 수 있을 것입니다.

