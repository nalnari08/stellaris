espionage_operation_roll_header코2=§H$ARCHAEOLOGICAL_SITE_BREAKTHROUGH$§!\n이는 현재 단계의 작전을 수행하는 도중 요원이 돌파구를 찾을 확률을 반영합니다.\n\n매 시도가 끝날 때마다, 주사위 (§Y1§!-§Y10§!) 하나를 굴립니다. 주사위 굴림 결과와 §Y기술 보너스§! 그리고 §Y통찰§!을 더한 뒤, §Y난이도§!를 뺍니다.
