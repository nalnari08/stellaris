guardian.142.d.desc코0=$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$
guardian.142.desc.first코0=[trader_system.GetName] 성계에 위치한 주라상사 본부는 최근에 파괴되었습니다.
guardian.142.desc.known코0=[trader_destroyer.GetName] 소속의 공격 부대에 의해!
guardian.142.desc.unknown코0=미확인 세력에 의해!
guardian.142.desc.second코0=살아남은 소수의 의사회는 파산을 선언했고 회사의 남은 자산들을 청산했습니다.
guardian.142.desc.trade코0=불행하게도 주라겔을 만드는 시설이 주라상사 본부와 함께 파괴되었고, 우리는 이 전략 자원을 얻지 못할 것입니다.
guardian.142.a코0=자유 무역에 심대한 일격이군.
guardian.142.b코0=그 겔을 사기 위해서 많은 크레딧을 지불했는데!

guardian.143.a.desc코0=$guardian.143.desc.first$ $guardian.143.desc.known$
guardian.143.b.desc코0=$guardian.143.desc.first$ $guardian.143.desc.unknown$
guardian.143.c.desc코0=$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$
guardian.143.d.desc코0=$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$
guardian.143.desc.first코0=[trader_system.GetName] 성계에 위치한 리간 상업 거래소의 우주 기지가 파괴되었습니다. 이 자유 전초기지는 성간 문명간의 무역을 긴 세월 동안 촉진해왔지만, 더 이상은 아닙니다.
guardian.143.desc.known코0=[trader_destroyer.GetName]이(가) 저지른 것으로 확인됩니다.
guardian.143.desc.unknown코0=알 수 없는 적대적 세력이 저지른 것으로 확인됩니다.
guardian.143.desc.trade코0=불행하게도, 이는 은하계의 유일한 리간 신료 산지를 파괴했습니다. 우리는 이 전략 자원을 얻지 못할 것입니다.
guardian.143.a코0=경고등이 켜지는군.
guardian.143.b코0=우리는 향신료 값을 전부 지불했다!

guardian.144.a.desc코0=$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$
guardian.144.b.desc코0=$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$
guardian.144.c.desc코0=$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$
guardian.144.d.desc코0=$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$
guardian.144.desc.first코0=[trader_system.GetName] 성계에 위치한 무우타간 상인 조합의 본부가 분쇄되었다는 소식이 도착했습니다.
guardian.144.desc.known코0=[trader_destroyer.GetName] 소속 부대에 의해
guardian.144.desc.unknown코0=미확인 세력에 의해.
guardian.144.desc.second코0=한 줌의 살아남은 무우타간 상인 선장들은 은하계 전역으로 흩어졌습니다.
guardian.144.desc.trade코0=불행하게도, 이는 소중한 무우타간 수정이 더 이상 생산되지 못한다는 것을 의미합니다. 우리는 더 이상 이 전략 자원을 얻지 못할 것입니다.
guardian.144.a코0=중대한 무역 단절이군.
guardian.144.b코0=우리 수정이! 이건 결코 그냥 넘어갈 수 없다!

guardian.150.desc코0=소중한 고객님, 이렇게 알려드리기 죄송스러우나 주라겔을 [Root.GetName](으)로 수출하는 거래협정이 기한이 다 되었습니다. 고객님께서 에너지 크레딧 여유가 있으시다면 우리는 기꺼이 계약을 10년간 연장할 의사가 있습니다만...
guardian.150.a코0=좋아요. 이 거래협약을 더욱 연장시켰으면 좋겠군요
guardian.150.b코0=지금은 당신들의 겔이 없어도 괜찮습니다.
guardian.150.c코0=지금은 이 거래를 연장할 여유가 없습니다.
guardian.151.desc코0=계약이 만료되었습니다, [Root.GetSpeciesName]. 우리는 리간 향신료를 당신의 행성으로 10년간 배송했습니다. 10년 더 계약을 연장하시겠습니까? 아니면 계약을 끝내시겠습니까?
guardian.151.a코0=거래를 계속합시다. 향신료는 계속 흘러야 합니다.
guardian.151.b코0=지금은 향신료가 필요 없습니다.
guardian.152.desc코0=시간은 금방 가지요, 안 그렇습니까, [Root.GetSpeciesName]? 무우타간 수정을 거래하는 계약을 한 지도 10년이 지났습니다. 또 10년간 계약을 연장하겠습니까?
guardian.152.a코0=좋습니다. 거래를 연장하겠습니다.
guardian.152.b코0=당분간 수정은 없어도 괜찮습니다.

guardian.156.desc코0=당신의 끊임없는 공격은 주라상사의 자산과 사원에 위험을 끼쳤습니다. 선택의 여지 없이 현 거래협정을 끝내겠습니다. 당연히 환불은 없습니다.
guardian.156.a코0=통신 종료.
guardian.157a.desc코0=해적과 사업을 하는 건 회사 방침에 어긋납니다.
guardian.157b.desc코0=당신은 용납할 수 있는 손님이 아닙니다.
guardian.157c.desc코0=당신과는 의논할 것이 없군요.
guardian.159.desc코0=우리 우주기지에 대한 공격은 그냥 넘어갈 수 없습니다! 끝입니다, 알아먹겠습니까? 더이상 향신료는 없습니다! 우리의 거래 계약을 무효라고 여기십시오.
guardian.160a.desc코0=당신네는 도적떼과 살인자의 국가군요. 우리는 당신네와 아무것도 하지 않을 겁니다.
guardian.160b.desc코0=망할 해적들.
guardian.160c.desc코0=당신의 공격은 정말 용서할 수 없군요.
guardian.162.desc코0=아, 결국 해적들이 본색을 드러냈군요! 그러면 우리의 수정은 잊어버려도 좋습니다! 모든 무우타간은 [Root.GetName]와(과) 다시는 거래하지 않을 겁니다.
guardian.163a.desc코0=당신들은 테러리스트입니다! 우리 종족에 대한 당신들의 적대행위가 잊혀질거라고 기대하지 마세요.
guardian.163b.desc코0=당신들은 무우타간들이 기억력이 좋다는 걸 알게 될 것입니다, [Root.GetSpeciesName]. 우리는 단 한순간도 잊지 않습니다.
guardian.163c.desc코0=다시는 [Root.GetName]을(를) 믿지 않겠습니다.

### GUARDIAN 300-399 ARTIST
guardian.300.name코0=장인 극단
guardian.300.desc코0=안녕하십니까, [my_country.GetRulerName]. 저, [artist_enclave.GetRulerName]이고 장인 극단의 수장을 맡고 있습니다.\n\n우리에게 무엇을 원하십니까? 우리는 당신이 즐길 수 있는 예술 작품을 만들어낼 수 있습니다. 아니면 불멸의 아름다움을 창조하기 위해 우리 극단을 후원하실수도 있을 것입니다.
guardian.300.desc.continued코0=좋습니다. 또 우리가 도와드릴 것이 있을까요?
guardian.300.a코0=예술작품을 한 점 의뢰하고 싶습니다.
guardian.300.a.reply코0=우리는 당신이 이미 구입한 작품의 진가를 몰라본다는 것을 알게 되었기에, 안타깝지만 더 이상 예술 작품을 제공할 수 없습니다. 알다시피 우리는 작품에 최선을 다합니다.
guardian.300.b코0=우리가 당신의 후원자가 되겠습니다.
guardian.300.b.stop코0=후원을 취소하고 싶습니다.

guardian.300.b.reply코0=그렇게 생각하다니 유감입니다, [my_country.GetSpeciesAdj]. 그래도 당신의 초기지원에 대해선 감사를 표합니다.\n\n안녕히.
guardian.300.c코0=우리 행성 전역에서 축제를 개최해 주세요.

guardian.300.c.outofstock코1=§Y행성 축제§!는 20년에 한 번만 주선할 수 있습니다.
guardian.300.d코0=당신네 극단에 대해 더 이야기해 주세요.
guardian.300.d.reply코0=우리는 장인 극단입니다. 수많은 행성에서 온 작가들이 우리 스테이션들에 살고 있습니다. 우리는 모두 안전한 보금자리에서 새로운 미를 창조하려는 열망으로 뭉쳤습니다. 작가들이 은하 곳곳에서 다양한 발상과 방법을 가져오면, 우리가 함께 가능한 한 최고의 표현을 끌어냅니다.\n\n미적 욕망이 있다면 우리가 필요할 것입니다. 우리에게 후원만 해주면 당신네 행성을 위한 어마어마한 행사도 준비할 수 있습니다.
guardian.300.e코0=다른 것도 있습니까?


guardian.302.a.reply코0=훌륭하군요! 곧바로 작품을 당신의 보관소로 보내겠습니다. 어려울 것 없이 원하는 행성에 설치해달라고 건축가에게 물으면 됩니다.\n보내주신 후원에 정중히 감사를 표합니다.

guardian.303.a.reply코0=아주 좋습니다! 기쁜 마음으로 이 성대한 행성 축제를 만들겠습니다!
guardian.304.desc코2=우리의 새로운 아이디어를 시험하고 창조하는 데 매우 도움이 될 겁니다. §Y10년§! 동안 선불 한 번으로 진행하실 수 있습니다.

guardian.304.a.reply코0=진심으로 감사합니다! 당신의 관대한 공헌 덕분에 이제 우리가 작품의 구상을 확장할 수 있게 됐습니다. 물론 모든 후원자분께선 우리가 보내는 정기 소식지를 받아보실 수 있습니다.
guardian.307.desc코1=우리의 경제사정으로는 장인 극단을 후원을 계속 이어갈 수 없습니다. 이제 장인 극단은 우리의 자금을 받지 못합니다. 이로써 우리와 해당 엔클레이브의 관계가 분명 손상될 것입니다.
guardian.307.a.tooltip코0=제국 변동치 §Y$enclave_artist_patron$§! §R제거됨§!
guardian.310.name코0=격노
guardian.310.desc코0=장인 극단이 준비해준 행성 축제는 [Root.GetName]에 환희를 안겨줬습니다. 아아, 축제가 마지막까지 좋지는 않았습니다.\n[this_planet.GetName]에서 진행된 공연에 엄청난 군중이 몰려들면서 수천의 시민들이 사망하고 말았습니다.
guardian.310.b코0=언론의 관심을 돌리도록.
guardian.311.name코0=즐거움
guardian.311.desc코0=행성 축제가 열리고 행복이 흘러넘칩니다. 주최자 몇 명이 우리 행성에 홀딱 반해서 축제가 끝나도 우리 제국의 일원으로 남고 싶다고 했습니다.
guardian.311.a코0=머물게 하라.
guardian.311.b코0=정착을 허가하지 않는다.
guardian.312.name코0=배반
guardian.312.desc코0=행성 축제가 돌연 멈춰버렸습니다. 장인 극단은 어떠한 언질이나 이유도 없이 짐을 싸고 떠나버렸습니다.\n\n극단 숙영지와 행사장을 조사해보니 다량의 자원이 사라진 것으로 드러났습니다.
guardian.312.a코0=이 도둑놈들!
guardian.313.desc코0=장인 극단이 우리가 보내는 신호에 응답하지 않습니다.
guardian.313.desc.unknown코1=번역은 그렇다 쳐도, 우리가 [From.GetName]와 의견을 교환한 이후에 그들은 모든 통신채널을 닫아버린 뒤 우리와 통신을 거부하고 있습니다.
guardian.313.a코0=감히 어떻게?!
guardian.315.desc코0=손님이로군요! 이렇게 즐거운 날이! 아, 내 정신 좀 보게. 소개 절차는 완료가 되어 있을 거야. 우리는 장인 극단이랍니다.\n\n우리 극단의 단원들은 예술, 음악, 문화를 비롯해 어느 지성체에게든 존재하는 것 자체의 의미를 부각시켜 주는 그 모든 것에 일생을 바치고 있습니다. 우리의 놀라운 창작물을 공유하고 싶다면, 주저하지 말고 연락해 주세요!
guardian.319.desc코0=존경하는 [Root.GetRulerTitle] [Root.GetRulerName]께 말씀드립니다. 10년 전 [Root.GetName]에서는 우리 장인 극단을 후원하기로 결정하였고, 실제로도 후원해왔습니다.\n\n여러분의 후원 기간이 끝나 가고 있습니다만, 다시 말씀드리지 않는다면 우리가 태만하다는 것이겠지요. 여러분은 은하계 최첨단 예술품과 공예품에 대한 후원을 갱신하실 건가요?

guardian.321.name코0=후원자 소식지
guardian.321.desc코0=우리 후원자들을 위한 소식지를 참고하세요:
guardian.321.desc.a코0=슬프게도 엔클레이브 내에서 별로 만들어진 것은 없습니다. 대부분의 예술가들은 영감을 끌어올 수 없다는 사실에 깊은 우울증에 빠졌습니다. 분위기는 음울하지만 희망적입니다. 창조에는 시간이 드는 법이니까요.\n\n단체가 다시 물질 세계에 관심을 일으킬 수 있는 어떠한 기부라도 큰 도움이 될 것입니다.
guardian.321.desc.b코0=엔클레이브는 지난 몇 달간 매우 바빴습니다. 회랑은 거주자가 발명한, 냄새를 전송할 수 있는 새로운 기술에 활기에 찼습니다. 이 인상적인 기계는 모든 것을 바꿔줄 것입니다.\n\n이 발상을 추가적으로 개발하기 위해서는 더 많은 기부가 필요합니다.
guardian.321.desc.c코0=소수종족 보호구역의 분위기는 활기찹니다. 냄새 전송기의 제작이 많은 예술가의 주요 초점을 바꾸었습니다. 지금까지 주목할 성과는 오케스트라의 음악이 향기를 통해 전달 되는 작품입니다.\n\n우리의 작업은 계속 될 것이고 어떤 기부도 기쁘게 받아들일 것입니다.
guardian.321.desc.d코0=우리는 향기 중심의 방송 매체를 만들려는 시도를 포기했습니다. 그건 멍청한 생각이었고, 그저 시간을 버리면서 불쾌한 악취만을 남겼습니다.\n\n다른 방도를 찾으려면 믿음직한 후원자로부터 기부가 필요합니다. 당신의 계속되는 지원에 감사드립니다.
guardian.321.a코0=기꺼이 기부하고 싶습니다.
guardian.321.a.reply코0=우리는 기쁘게 기부를 받아들이며 또한 이 기부가 가장 창의적인 노력에 쓰일 것을 약속드립니다!
guardian.321.b코0=소식지 구독 중단
guardian.321.b.reply코0=후원자님, 그렇지만 이유가 무엇입니까? 소식지가 없다면 우리는 당신과 소통할 수가 없... [통신 종료]
guardian.322.name코0=이점으로 함께하는 후원자들


guardian.323.name코0=흐리멍텅한 새 소식
guardian.323.desc코0=후원자 [Root.GetRulerName]께 사과드립니다. 우리는 아쉽게도 일종의 창작의 벽에 도달한 상태입니다. 엔클레이브는 혼란 상태고 지금은 아무것도 드릴 수 없습니다. 언제나 당신의 후원에 감사드립니다.
guardian.323.a코0=우린 이 상황이 호전되길 희망할 뿐입니다.
guardian.323.a.reply코0=당신의 상냥한 말에 감사드리고, 나머지 극단에게도 전하겠습니다.
guardian.323.b코0=우린 환불을 요구합니다!
guardian.323.b.reply코0=이해했습니다. 아니길 바랐지만 당신의 의사를 존중하고 자원을 돌려드리겠습니다.\n\n안녕히 계시길, 후원자님.
guardian.324.name코0=깨진 수완
guardian.324.desc코0=반갑습니다, [Root.GetRulerName] 후원자님. 최근 중요한 오작동으로 인하여 우리 기술장비들을 전부 고철로 처리해야만 했습니다. 고철과 재료들을 어디든지 사용할 의사가 있으신가요?
guardian.324.a코0=우리는 자재들을 회수할 겁니다.
guardian.324.a.reply코0=좋군요, 최소한 쓰레기로 버려지진 않겠지요.
guardian.324.b코0=당신을 위해 고쳐드리지요.
guardian.324.b.reply코0=오, 당신의 후원에 감사드립니다, 후원자 [Root.GetRulerName]님! 이건 우리의 시간과 자원을 엄청나게 절약시킬 것입니다. 당신에게 빚을 졌군요.
guardian.332.desc코0=우리는 장인 극단으로부터 통신을 받았습니다. 그들의 우주기지 중 하나가 파괴되었습니다!
guardian.333.desc코0=우리는 장인 극단의 단장으로부터 구조신호를 수신했습니다. 그들의 마지막 스테이션과 문화의 안식처는파괴되었습니다. 소수의 생존자가 있지만, 극단은 더 이상 존재하지 않습니다.
guardian.334.desc코0=장인 극단의 스테이션을 파괴하자 우리는 잔해에서 수거할 수 있는 많은 자원들을 발견했습니다. 한때 그들의 회랑 안에 있었던 기증품, 선물들 그리고 창작물들이 우주 공간을 부유하며 약탈에 노출되었습니다.
guardian.334.desc.unknown코0=우리가 [station_system.GetName] 성계에서 부유하던, 알 수 없는 스테이션을 파괴하자 그 잔해에서 귀중한 자원들을 발견했습니다.

### CURATORS

guardian.500.name코0=큐레이터
guardian.500a.desc코0=아마 제 뒤에 있는 벽화에 그려진 모양이 무슨 의미인지 궁금한가 보군요. 흥미로운 답을 위한 좋은 질문입니다! 요금은 1경 5000조 에너지 크레딧입니다.
guardian.502.name코0=[From.GetName]와(과) 첫 접촉
guardian.502a.desc코0=반갑습니다, 우주 여행자들이여. 우리는 큐레이터들입니다.\n\n우리 고대 집단은 영겁의 시간 전 권세를 자랑하던 여러 은하 세력들에 의해서 설립되었습니다. 우리는 대멸종과 야만이 범람하는 암흑시대로 인해 쇠퇴하는 이 은하를 보호하기 위해, 모든 지식을 보전하고자 헌신해왔습니다.\n\n우리는 실패했습니다.\n\n우리는 소수만 남았습니다. 하지만 우리는 선조들이 맡았던 신성한 우리의 임무를 저버린 적이 없습니다. 당신에게 우리의 지식 일부분을 공유할 의향이 있습니다... 적당한 값만 치루신다면 말입니다.
guardian.502b.desc코0=잘 만났습니다, 탐험가들이여. 당신들은 [From.GetName]에게 말하고 있습니다. 아마 우리 고대 집단의 교리는 익숙할 겁니다. 존경하는 다른 큐레이터 엔클레이브 동료들과 마찬가지로, 당신과의 만족할 만한 거래를 할 의향이 있습니다.
guardian.502.a코0=만나서 반갑소.

guardian.500b.desc코0=우리는 큐레이터입니다. 무엇을 도와드릴까요?
guardian.500c.desc코0=일곱개의 부분공간 영역의 존재들이 이 대화를 유심히 관찰하고 있다는 것을 알고 있었습니까? 아아, 당신네 문명의 현재 능력을 한참 뛰어넘는 그들과 통신하는 그 기술이 두렵군요.
guardian.500d.desc코0=두려워 마십시오. 후대를 위해 [Root.GetName]에 관한 정보를 보관소에 기록해왔습니다. 당신들의 국가가 붕괴된다 하더라도 당신들은 기억될 것입니다.
guardian.500e.desc코0=당신네들에게 말해줄 수 있는 것은 많습니다. 하지만 공짜로는 안되지요. 이 우주 스테이션은 운영하는 데 많은 에너지가 필요합니다... 우리는 운영비를 고려해야 합니다.
guardian.500f.desc코0=큐레이터 집단을 대표해 인사드립니다. 필요한 물건이라도 있습니까?
guardian.500g.desc코0=언제까지나 그대들 정부와의 거래는 기쁩니다. 당신네들 흥미를 끄는 기술이 있습니까?
guardian.500h.desc코0=만나서 반갑군요. 우리는 상호 이익이 되는 협정을 오늘이 지나기 전에 맺을 수 거라 확신합니다.
guardian.500i.desc코0=그릇되게 수용된 지식은 위험할 수 있습니다만, 우리가 무엇을 할 수 있을까요? 불을 밝히기 위해서는 에너지가 필요합니다.
guardian.500j.desc코0=당신들은 아직도 모르는 것이 많습니다, [Root.GetSpeciesName]여. 이 우주에 대해 당신들에게 교육할 수 있도록 해주십시오. 부디...
guardian.500k.desc코0=우리는 여러 종족의 탐사선이 모아온 전 은하의 자세한 우주 지도를 가지고 있습니다. 아마 당신들은 흥미를 가질 것 같은데요?
guardian.500l.desc코0=지식은 모든 것이지요. 보존되어야 합니다.

guardian.500.a코0=우린 새로운 항성 성도에 관심이 있습니다.
guardian.500.b코0=우리 연구를 도와주실 수 있으십니까?
guardian.500.b.alreadyaided코0=큐레이터가 이미 우리 연구 역량을 향상시키고 있습니다.
guardian.500.c코0=우주의 신비에 대해 말해주세요.
guardian.500.d코0=당신네 과학자들 중 하나를 채용해도 될까요?
guardian.500.d.alreadyrecruited코0=우린 벌써 큐레이터 과학자를 영입했습니다.

guardian.500.e코0=안녕히 가세요.

guardian.506.name코0=항성 성도
guardian.506a.desc코0=우리는 당신이 탐험하지 않은 성계에 대해 최신의 세부적인 탐사 데이터를 제공할 수 있습니다. 당신이 관심있어하는 성계가 얼마나 됩니까?
guardian.506.a코0=15 성계.
guardian.506.b코0=10 성계.
guardian.506.c코0=5 성계.
guardian.506.d코0=그 밖에 다른 제안은 무엇입니까?
guardian.506.e코0=안녕히 가세요.
guardian.506.a.reply코0=지금 당신에게 탐사 결과를 전송 중입니다.

guardian.507.name코0=연구 지원
guardian.507.desc코0=물론입니다. 우리는 대규모 데이터 저장소의 접근 권한을 10 정규년 동안 제공할 수 있도록 준비했습니다. 이는 과학자들의 연구 성과에 상당한 도움을 제공합니다.\n\n이 서비스에는 당연히 보수가 필요합니다만, 우리 가격이 매우 합리적이라는 것을 알게 될 겁니다.
guardian.507.a코0=이 서비스를 구매하고 싶습니다.
guardian.507.a.reply코0=현명한 선택입니다, [Root.GetSpeciesNamePlural]의 미래 세대들은 분명히 당신을 칭찬할 겁니다.

guardian.508.name코0=신비
guardian.508.desc코0=대단히 강력한 존재들이 은하 특정 성계들에 잠복해있습니다. 많은 목숨과 자원을 대가로, 큐레이터 요원들은 다음에 그들과 마주칠 때, 보다 수월하게 대처할 수 있는 정보를 공들여 모아왔습니다.
guardian.508.a코0=우리가 모르는 무언가를 알려주세요.
guardian.508.a.reply코0=이건 당신이 흥미로워할 것 같군요. 당신의 §Y상황 기록§!에 성계를 표시해두었습니다.
guardian.508.b코0=$leviathans.510.name$에 대해 말해주세요." #에테르 드레이크
guardian.508.c코0=$leviathans.515.name$에 대해 말해주세요." #수수께끼 요새
guardian.508.d코0=$leviathans.520.name$에 대해 말해주세요.
guardian.508.e코0=$leviathans.525.name$에 대해 말해주세요." 차원의 공포
guardian.508.f코0=$leviathans.530.name$에 대해 말해주세요." 소행성 군락
guardian.508.g코0=$leviathans.535.name$에 대해 말해주세요." 무한의 기계
guardian.508.h코0=$leviathans.540.name$에 대해 말해주세요." # 자동화 드레드노트
guardian.508.i코0=$leviathans.545.name$에 대해 말해주세요." # 망령

guardian.590.name코0=과학자 고용
guardian.590.desc코0=우리는 당신의 기대에 부응해 가장 뛰어난 과학자들을 제공한다고 맹세합니다. 이건 아무에게나 하는 제안이 아닙니다, 이해하셨겠죠!\n\n음, 여행 협약을 하기 전에 적절한... 기부금은 필수적이겠죠.
guardian.590.a코0=당연히, 기부하지요.
guardian.590.a.reply코0=아주 좋군요. 당신은 이제 우리 시대에 가장 뛰어난 지성 중 한 명을 자유롭게 쓸 수 있습니다.

guardian.596.desc코0=당신들이 하나의 문명 국가로서 올바르게 행동할 수 있다고 과대평가한 것 같군요. 이상하군요... 우리는 보통 초기 단계에 폭력적인 문명을 판별해낼 수 있습니다.\n\n당연히, 우리 데이터 저장소에 접속할 수 있는 당신들의 권한은 단절했습니다.
guardian.597a.desc코0=어리석은! 우리를 공격한 대가로, 당신들은 미래의 후손들에게 하등한 기술 속에서 살아가는 저주를 내린 것이다!
guardian.597b.desc코0=당신의 본능이 우리를 공격하게 했고, 그 대가를 치뤄야 합니다. 우리는 더 이상 [Root.GetName]와(과) 지식을 공유하지 않을 것입니다.
guardian.597c.desc코0=[Root.GetSpeciesName]에게 제공할 것이 많았습니다만, 당신은 그걸 전부 허공에 던져버리는군요, 쓰레기같은 신야만인 같으니!
guardian.597d.desc코0=당신은 지금 모든 큐레이터의 적으로 선언되었습니다.

guardian.510.name코0=에테르 드레이크
guardian.510.desc코0=에테르 드레이크는 우리 우주에서 살아가기에 알맞지 않은 종입니다. 마지막 용은 강하지만 무적은 아닙니다.
guardian.510.a코0=그게 대체 뭐란 말인가?
guardian.510.a.reply코0=모든 정보를 종합해보면 에테르 드레이크가 은하의 여타 문명들보다 오래전부터 존재했음을 알 수 있습니다. 이 종족은 한때 그 수가 많았으나 영겁의 시간을 이겨내진 못했습니다. \n\n현재 우주의 환경은 이들에게 적합하지 않습니다. 마치 다른 우주에서 진화한 것처럼 물리 법칙 같은 것들에 꽤 제약을 받고 있습니다. 그런데 사실 이 추측이 맞는 것 같습니다. 학계는 에테르 드레이크를 현생 우주 이전에 존재했던 우주의 찌꺼기라고 생각합니다. "대 붕괴"에서 살아남은 고독한 존재라는 것입니다. \n\n여기서 멀지 않은 곳에 최후의 용이 있습니다. 이 은하, 아니 어쩌면 우리 우주 최후의 용일 것입니다.
guardian.510.b코0=어떻게하면 쓰러트릴 수 있는지 알려주세요.
guardian.510.b.reply코0=에테르 드레이크의 비늘은 두드리는 리듬에 반응합니다. 좀 더 정확히 말하자면, 특정 주파수가 이 구조의 피하근육계에 충격을 완화시키는 이완 효과를 부여합니다. 한 때 에테르 드레이크의 사회적인 상호작용에 중요한 역할을 했던 반응계는 이제 확실한 약점이 되었습니다.\n\n귀하의 함선이 발포하는 패턴을 특정 리듬으로 바꾼다면 이 최후의 용에게 주는 피해량을 늘릴 수 있을 것입니다. 이미 이 생물의 시대는 지났습니다 - 불행한 삶의 끝을 맺어주세요.

guardian.515.name코0=수수께끼 요새
guardian.515.desc코0=자기복제하는 거대 건축물이 더는 커지지 않는다니, 잘된 일이긴 합니다만 일종의 모순입니다.
guardian.515.a코0=모든 구조물은 파괴될 수 있습니다.
guardian.515.a.reply코0=한때 이 요새는 부서졌지만, 언제나 자신을 복구해왔습니다. 몇 고대 제국들은 이 요새의 깊숙한 곳에 숨겨진 비밀을 찾느라, 혹은 이 요새를 부숴버리고 싶어 거의 돌아버릴 지경이었다고 합니다. 이 요새는 그저 이 위치를 고수하는 목적 말고는 아무런 다른 목적이 보이지 않습니다.
guardian.515.b코0=요새 안으로 들어가 볼 수 있나요?
guardian.515.b.reply코0=가능하며 방법도 있긴 하지만, 그 방법은 이제 거의 잊혀졌습니다. 요새가 폐쇄된 상태라면 동력이 불완전하게 돌아갈 겁니다. 요새가 있는 성계로 흘러들어오는 동력은 뭐든지 끌어다가 쓰려고 하긴 할테지만요. 주의해서 들어가십시오.
guardian.515.c코0=누가 이 요새를 만든 겁니까?
guardian.515.c.reply코0=그들이 누구였든, 퍼즐이나 수수께끼를 좋아했던게 분명합니다. 과거의 요새에서 회수할 수 있었던 유일한 물건은 정답을 내기 위해 맞춰야 하는 기묘한 기계의 금속 조각들뿐입니다. 이 조각을 가져온 자들도 간신히 목숨만을 건져서 돌아왔습니다. 대부분 죽었지요.
guardian.515.d코0=이 요새는 동력을 어디서 얻는 겁니까?
guardian.515.d.reply코0=동력 체계은 요새의 선체 기초 부분과 방어 체계의 중간에 자리 잡고 있을 것입니다. 동력 체계의 수복 방법은 알려지지 않았지만, 요새가 엄청난 양의 암흑물질을 가지고 있다는 사실은 밝혀냈습니다. 암흑물질과 블랙홀의 관계가 이 요새가 여태 남아있었던 것에 대한 이유가 될 것입니다.\n\n아무도 이 요새의 근원적인 동력은 발견하지 못했지만, 대단히 불안정할 것입니다.
guardian.515.bb코0=다시 한 번 어떻게 들어가는지 말해주세요.
guardian.515.cc코0=다시 한 번 누가 만들었는지 말해주세요.
guardian.515.dd코0=다시 한 번 어떻게 이 요새가 동력을 얻는지 말해주세요.

guardian.520.name코0=항성 포식자
guardian.520.desc코0=항성 포식자는 은하 사냥터에 새로이 등장한 기생충입니다. 당신들의 제국과 여러 방면에서 다릅니다. 이 항성 포식자는 공포와 핵융합으로부터 태어났습니다. 이 포식자는 우주를 누비며, 항성으로 뛰어들어 모든 것을 말 그대로 집어삼킵니다. 물론 방해받는 건 좋아하지 않겠지요.
guardian.520.a.reply코0=항성 포식자는 희귀한 종족입니다. 기원을 알 수 없는 새로운 괴수지요. 알아낸 정보는 얼마 없습니다. 그나마 새로 얻은 정보들도 직접 얻은 상황입니다.\n\n모든 정보는 한 가지 사실을 가리킵니다: 이 괴수는 파괴만을 가져온다는 것이지요.\n\n항성 포식자는 먹이로부터 자가 핵융합을 합니다. 우리의 §Y엘리트§! 기술자들이 추측하길 이 괴수의 생태는 무언가 외계 차원의 암흑물질과 항성 물질의 합성으로 이루어진 것으로 보입니다. 이 괴수는 별로 뛰어들어, 내부 동력 반응로를 채우기 위해 모든 것을 집어삼킵니다. 손에 닿는 모든 것을 파멸시키는 것이지요. 그 뱃속에선 삼켜지는 모든게 얼음처럼 부서지거나, 항성에 노출된 것처럼 다 타오릅니다.\n\n이 괴수는 배가 고픕니다. 그리고 아무것도 남지 않을 때까지 멈추지 않을 겁니다. 만약 이 괴수와 마주친다면, 생존자를 향한 순수한 분노만을 보게 될 겁니다.
guardian.520.b.reply코0=유일하게 확실한 것은 정수가 이 항성 포식자에게 있어 가장 중요한 것이라는 겁니다. 이 괴수는 자신을 움직이게 할 동력이 끊임없이 필요합니다. 아니면 내부에서 흘러나오는 우주의 공허가 이 생물의 주요 장기를 침식해 무너뜨릴 것입니다. 별이 없다면, 이 괴수는 살아남을 수 없습니다.\n\n조언을 드리지요. 무기를 우리의 분류대로 보정해 그 포식자가 날뛰는 곳으로 가십시오. 그 포식자를 무찌르고 그 내장이 항성계로 뿜어져 나오는 것을 보십시오.

guardian.525.name코0=차원의 괴물
guardian.525.desc코0=이 존재가 우리의 존재 영역으로 모습을 드러내자 막대한 에너지가 뿜어져나오는 것이 감지되었습니다.
guardian.525.a코0=$guardian.510.a$
guardian.525.a.reply코0=이 생명체는 수많은 우주의 종교에서 묘사하는 지옥과 비슷한 환경의 차원에서 태어난 순수한 악의의 존재입니다. 우리가 지금 보고 있는 것은 거대한 전체의 일부분일 뿐입니다 - 이 생물의 전신은 훨씬 거대합니다.\n\n이 생물이 몸 전체를 우리 우주로 전송하지 못한 것은 참으로 행운이라 할 수 있습니다. 만약 현신에 완벽히 성공했다면, 이 생물은 우리 은하의 모든 생명체들을 다 잡아먹고도 남았을 것입니다.
guardian.525.b코0=$guardian.510.b$
guardian.525.b.reply코0=그것이 튀어나온 차원문이 바로 가장 큰 약점입니다 - 차원문이 없다면 그것은 우리 우주에 존재할 수 없습니다. 우리는 통상의 무기로 공략할 수 있는, 그 차원문의 에너지 기질부 약점을 확인했습니다. 지금 목표 좌표를 전송합니다.

guardian.530.name코0=소행성 군락충
guardian.530.desc코0=이 성가신 벌레들은 과거 한때 우리 은하에서 흔히 볼 수 있는 생명체였습니다. 예전에는 이 작은 짐승들에 둘러싸이지 않고는 어떤 소행성 지대도 순항할 수 없던 시절이 있었습니다!
guardian.530.a코0=$guardian.510.a$
guardian.530.a.reply코0=이들은 공격적으로 자신의 세력을 지키는 규소기반 생명체입니다. 한때 이들의 존재는 우주 문명사회에 위협적이었습니다. 하지만 지난 50만 년이 지나며 이들의 개체 수는 심각하게 감소했습니다. 현재 살아남은 일부는 외부와 단절된 상태입니다. \n\n반대되는 소문이 있긴 하나, 이들에게 우리가 고등 지성이라고 설명할 만한 뭔가를 지녔다는 증거는 없습니다. 이들은 주로 소행성 안쪽에서 둥지를 틉니다. 스스로 위협으로 느끼면 무엇이든 공격하는 습성이 있습니다.
guardian.530.b코0=$guardian.510.b$
guardian.530.b.reply코0=이 생명체는 자기네 소행성 둥지를 미상의 물질로 덧대곤 합니다. 이 물질은 함선 무기에 대응하는 쓸만한 장갑으로 기능합니다. 그러나 이 물질이란 것이 소행성 표면 구석구석에서 완벽하게 제 기능을 하진 않습니다.\n\n우리가 목표 추적으로 얻은 데이터를 그쪽으로 발신하겠습니다. 이제 당신의 함대가 보호 기능이 펼쳐지지 않은 소행성 표면을 포착, 화력을 집중하여 강력하게 타격할 수 있을 것입니다.

guardian.535.name코0=무한의 기계
guardian.535.desc코0=아 그래, 그 옛날부터 있던 금속물질 말이군요. 우리가 존재할 적부터 연구해오던 것이지요. 그리고 우리보다 먼저 존재하던 제국들도 연구하던 그것.\n\n이 기계는 고대 그 이상으로 오래된 것입니다. 우리가 아는 전부라고는 항상 거기 있었다는 것뿐이에요. 그리고 아직까지 하는 일이라고는 블랙홀 근처를 돌고 있는 것뿐입니다. 매력적이지만, 우리가 보기엔 당신 혼자 이해해보려고 하는 건 무리일 겁니다.
guardian.535.a.reply코0=무한의 기계, 당신들이 무식하게 부르는 그건 뭔가 추출해보려고 해봐도 되지를 않습니다. 거기서 나온 정보가 없어요. 이 우주 내의 어떤 해커나 공학자도 그 빛나는 외견 속을 조금이라도 꿰뚫어 보질 못하더군요. 뭘 어찌해야 할지 모르겠어요. 왜 있는지도 모르겠고, 이 기계의 목적도 모르겠습니다.
guardian.535.b.reply코0=그것을 파괴하기 위해서 할 수 있는 건 한 가지뿐일 겁니다. 정보를 얻는 데는 실패했지만, 그것의 선체는 부술 수 있습니다. 광부들이 저기서 자원을 캐려고 몇 번이나 시도했지만, 거의 아무것도 들고 오지 못했습니다. 하지만 한 가지 흥미로운건 찾았습니다: 무한의 기계는 보이는 것 만큼 단단하진 않습니다.\n\n무한의 기계는 그 성질을 바꿀 수 있는 물질로 이루어졌습니다. 밀도, 유연도, 온도, 뭐든지요! 실시간으로 피해를 분석하고 외피를 보완합니다. 그래서 더 부수기가 힘들어지는 것입니다. 공격 빈도를 바꾸세요. 미사일의 열 출력을 조절하고, 계속해서 바꾸세요. 그렇게 하면 저 변화하는 기계를 뚫을 수 있을 것입니다.

guardian.540.name코0=자동화 드레드노트
guardian.540.desc코0=슬픈 이야기입니다. 그것의 주인은 수많은 세월 전에 이미 죽어버렸지만 거대한 전함은 파괴된 제국의 잔해를 여전히 지키고 있습니다.
guardian.540.a코0=$guardian.510.a$
guardian.540.a.reply코0=7만여년 정도 전 이 우주의 한 작은 지방을 지배했던 비정상적으로 강력한 제국의 함선입니다. 그 제국은 갑작스런 이웃 제국과의 연속적인 전쟁으로 파멸해버렸지요. 흔히 있는 일입니다.\n\n당신이 찾은 그 드레드노트는 그 제국의 마지막 남은 것일 것입니다. 승무원들이 모두 죽어도 충성스럽게 할당된 성계를 계속해서 순찰하고 있지요. 저 군함에 마지막 안식을 주려는 시도는 수 없이 많았지만 - 한 번도 성공한 적은 없었습니다.
guardian.540.b코0=
guardian.540.b.reply코0=본래 드레드노트는 다수의 승무원에 의하여 작동되도록 제작되었지만 현재는 오직 자동화 체계에 의해서만 작동하고 있습니다. 이는 중앙 컴퓨터가 이용하는 중계 노드를 방해하는 공격에 취약하다는 의미입니다.

guardian.545.name코0=망령
guardian.545.desc코0=망령들은 짜증나는 생물이지요, 그게 생물이 맞다면 말입니다. 우리는 그것들을 일종의 희귀하고 지독하게 파괴적인 자연재해라고 보고 있습니다.
guardian.545.a코0=이 재앙들에 대해 아는 게 있습니까?
guardian.545.a.reply코0=그것들은 빛의 환영처럼 보이지만, 가까이 가면 환영따위와는 거리가 먼 것을 아실 겁니다.\n\n역설적이지만, 그 모습 자체가 약점입니다. 그들은 빛의 스펙트럼으로부터 힘을 얻지만, 비슷한 주파수의 광원에 접근하면 힘을 잃고 말지요. 망령의 색에 주의를 기울이십시오.
guardian.545.b코0=붉은 망령들은 뭡니까?
guardian.545.b.reply코0=붉은 망령은 450THz 의 주파수를 가지고 있습니다. 이들의 빛은 §YM형 항성§!과 동기화를 이룹니다. 이들의 재래식 무기 회피 능력은 붉은 왜성 성계에 있을 때 약해집니다.
guardian.545.c코0=노란 망령들은 뭡니까?
guardian.545.c.reply코0=노란 망령은 520THz의 주파수를 가지고 있습니다. 이들의 빛은 §YG형 항성§!과 동기화를 이룹니다. 이들의 재래식 무기 회피 능력은 노란 왜성 성계에 있을 때 약해집니다.
guardian.545.d코0=푸른 망령들은 뭡니까?
guardian.545.d.reply코0=푸른 망령은 650THz의 주파수를 가지고 있습니다. 이들의 빛은 두 개의 §YA형 항성§!과 §YB형 항성§!이 동기화를 이룹니다. 이들의 재래식 무기 회피 능력은 푸른 거성 성계에 있을 때 약해집니다.

guardian.593코0=[From.GetName] 파괴
guardian.593.desc코0=[From.GetName]을(를) 파괴한 후, 우리 함대는 고대 스테이션이 차지했던 구역에서 가치 있는 것이 있는지 수색했습니다. 그들은 큐레이터 데이터 저장소에서 우리의 연구를 크게 도움이 되는 여러 기억 파편들을 복구하는 데에 성공했습니다.
guardian.594.a.desc코0=$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$
guardian.594.b.desc코0=$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$
guardian.594.ab.desc.start코0=[curator_system.GetName] 성계에서 심우주 통신기기가 [From.GetName]에서 온 짧은 자동 조난신호를 잡았습니다. 송신은 몇 분 뒤 끊어졌고, 장거리 탐사선이 고대의 큐레이터 우주항이 파괴되었음을 확인했습니다.
guardian.594.ab.desc.known코0=남아있는 이온 항적에서는 [curator_destroyer.GetName]이(가) 이 공격의 배후에 있다고 알려줍니다.
guardian.594.ab.desc.unknown코0=이 공격에 책임이 있는 군대는 알려지지 않았다.
guardian.594.c.desc코0=$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$
guardian.594.d.desc코0=$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$
guardian.594.cd.desc.start코0=[From.GetName]와(과)의 모든 통신이 끊겼고, 탐사원들이 고대의 큐레이터 스테이션이 파괴되었음을 알립니다.
guardian.594.cd.desc.known코0=[curator_destroyer.GetName]을(를) 따르는 세력에 의해.
guardian.594.cd.desc.unknown코0=미확인 세력에 의해.
guardian.594.cd.desc.trade코0=불행히도, 이는 우리가 큐레이터 데이터 저장소에로의 접근권한을 잃었다는 뜻이기도 합니다.
guardian.594.a코0=그들 유산의 안타까운 결말이군.
guardian.594.b코0=이것은 우리에게 비싼 대가를 치르게 했군!

### DRAGON
guardian.610.name코1=에테르 드레이크 조우
guardian.610.desc코1=[From.GetName] 성계에서 우리가 조우한 생물은 [Root.GetName]이(가) 전에 만난 그 어떤 생물과도 닮지 않았습니다.\n\n고도로 호전적이고 강력한 이 생물은 광물이 비정상적으로 풍부해 보이는 행성 하나를 수호하고 있었습니다.
guardian.610.a코0=심상치 않군.

guardian.649.desc코0=우리는 함대가 파괴되기 전에 마지막 교신을 접수했습니다. 거대한 적이 함대의 초광속 신호를 따라붙는 것 같다는 언급이 있었습니다....\n\n만약 그 짐승이 우리의 냄새를 맡았다면, 우리는 가혹한 보복에 대비해야 할 것입니다.
guardian.649.a코0=모든 지휘관에게 알려라.
guardian.650.name코0=용이 온다
guardian.650.desc코0=우리는 함대가 긴급 초광속 규약을 가동한 후 침묵하기 전에 [Root.GetName](으)로부터 마지막 교신을 접수했습니다. 그 중에는 그들과 싸우던 거대한 생명체가 함대의 초광속 신호를 따라붙는 것 같다는 언급이 포함되어 있습니다...\n\n만약 그 짐승이 우리의 냄새를 맡았다면, 우리는 가혹한 보복에 대비해야 할 것입니다.

guardian.660.name코0=용의 재보, 용의 무덤
guardian.660.desc코0=[Root.GetName]의 지각 깊숙한 곳에 묻혀있던 것은 [Root.GetStarName] 성계에 살던 에테르 드레이크의 가까운 친척의 것으로 보이는 화석화된 유골의 일부분이었습니다. \n\n이 드레이크 사촌이 죽은 지 영겁의 시간이 흐르면서 세포조직은 골화되고 골격은 경화되어 광물과 같은 구조가 되었습니다.
guardian.660.a코1=흔적를 연구한다.
guardian.660.b코0=갈아버려라.

guardian.661.name코0=용의 재보, 용의 새끼
guardian.661.desc코0=§Y용의 재보§!의 궤도에 떠 있는 우리 채굴 스테이션이 특별히 풍부한 광맥에 나란히 하기 위해 위치를 재조정하면서, 감지기가 지금까지 발견하지 못한 무언가를 잡아냈습니다.\n\n완벽한 상태의 §Y에테르 드레이크 알§!이 작은 행성 표면 아래, 껍질이 깨진 불행한 다른 표본들 사이에 묻혀있었습니다. 알은 채굴 장소로부터 발굴되어 회수되었고, 그 운명은 아직 결정되지 않았습니다.
guardian.661.a코0=어린 에테르 드레이크는 강력한 아군이 될 것이다...
guardian.661.a.tooltip코0=알을 [Root.Capital.GetName](으)로 운송합니다.\n
guardian.661.b코0=마지막 용은 없앨만한 이유가 있었지.
guardian.661.b.tooltip코0=알을 박살냅니다.
guardian.664.name코0=용의 재보, 용의 부활
guardian.664.desc코0=알이 깨어났군.
guardian.664.a코0=드래곤이 울부짖는군.

guardian.665.name코0=용의 재보, 유효 기간
guardian.665.desc코0=알을 책임지는 외계생물학자 말에 따르면, 용의 재보에서 회수된 에테르 드레이크의 알은 유효 기간이 이미 지났다고 합니다.\n\n그 안의 생명체가 깨어날 가능성은 이제 없습니다.

guardian.670.name코0=용살자
guardian.670.desc코3=그 어마어마한 에테르 드레이크가 마침내 죽었습니다. [From.From.GetLeaderName] 제독과 [From.From.GetName]의 특출난 용기는 잊혀지지 않을 것입니다.\n\n그 괴수가 빈틈없이 지키고 있던 §H소행성§!은 이제 안전하게 개발할 수 있습니다. 억겁의 세월동안 이 생물이 지켜온 재보는 과연 무엇이었을까요?
guardian.670.desc.noleader코3=그 어마어마한 에테르 드레이크가 마침내 죽었습니다. [From.From.GetName]의 특출난 용기는 잊혀지지 않을 것입니다.\n\n그 괴수가 빈틈없이 지키고 있던 §H소행성§!은 이제 안전하게 개발할 수 있습니다. 억겁의 세월동안 이 생물이 지켜온 재보는 과연 무엇이었을까요?
guardian.670.a코0=훌륭하군.
guardian.670.b코0=필요한 일이었다. 하지만 유감스럽군.



# STELLARITE
guardian.999.name코0=수축하는 별
guardian.999.desc코0=[Root.GetName]이(가) [From.GetName] 성계에 진입하자 뭔가가 이상해 보입니다. 전에는 평범한 왜성으로 등록되었던 태양이, 급속도로 질량이 줄어들어 수축된 것입니다. 성계의 행성들은 그로 인해 최근 빙하기에 접어들었습니다.
guardian.999.a코0=왜 이러는 거지?
guardian.1000.name코0=항성 포식자
guardian.1000.desc코0=[stellarite_system.GetName] 성계의 별 깊숙한 곳, 위성보다 거대한 존재가 나타났습니다. 몸에서는 열을 뿜어대는데, 성계의 별에서 뿜어내던 에너지와 같은 파장입니다...\n\n그 존재가 §Y집어삼키고§! 있습니다!\n\n그 생물은 태양의 흑점을 잡아먹고, 불길을 삼키고 있었습니다. 우리가 이 생물의 식사를 방해한 모양입니다. 그 괴수는 빛의 파장을 빠르고 강렬하게 뿜어댑니다. 마치 빛나는 포효 같습니다.
guardian.1001.desc코0=[Root.GetName]이(가) [Root.GetStarName] 성계에 들어가자 뭔가 거대한 존재와 마주쳤습니다. 그 거대한 존재는 작은 별처럼 빛을 뿜어댑니다. 우리 계기판에선 이 존재를 처음엔 연성계로 생각했습니다.\n\n괴수는 빛의 파장을 빠르고 강렬하게 뿜어댑니다. 마치 빛나는 포효를 하는 것 같습니다.
guardian.1016.desc코1=항성 포식자는 처단되었습니다. 그 잔해가 소용돌이치며 퍼지며, 위장과 그 속에서 소화하고 있던 별만을 남깁니다.\n\n우리 과학 팀은 이 잔해를 분석하자고 요청하고 있습니다. 얼마나 엄청난 지식이 이 위장 속에 담겨있을까요?
guardian.1016.a코0=사체를 연구하라.
guardian.1016.b코0=모두가 볼 수 있도록 전리품으로 삼아라.

guardian.1017.desc코0=행성 포식자의 빛나는 잔여물들을 연구하던 우리 과학자들은 당혹과 놀람에 빠졌습니다. 별 포식자는 태양 물질을 수확해 자신을 위한 에너지를 합성해내는 하나의 소형 융합로이었습니다.\n\n아직 그 사체에 마지막으로 삼킨 별인 [guardians_stellarite_home_system.GetName] 성계의 항성에서 비롯한 엄청난 양의 항성 물질이 남아 있어서, 거기서 에너지를 추출해 항성을 재생할 수 있을 것 같습니다. 우리를 위해 그 시체의 열을 수확하는 것으로 부족한 우리의 에너지를 짧은 기간동안 충당할 수도 있겠지만, 그로 인해 성계는 영원한 빙하기에 빠져들 것입니다.\n\n
guardian.1017.a코0=항성을 다시 점화해보도록.
guardian.1017.b코0=사체의 축적된 에너지를 수확하도록.
guardian.1018.desc코0=프로젝트는 성공했습니다! 항성 포식자의 사체를 [guardians_stellarite_home_system.GetName] 성계의 항성에 가라앉히자 태양로의 불꽃이 지펴졌습니다. 성계의 행성들이 따뜻해지면서 생태가 복원되고 과거의 형태로 돌아가기 시작합니다. 행성들 중 하나는 얼어붙어 있었으나 그것이 녹아내리자 가이아 행성임이 드러났고, 식민화하기 딱 좋은 상태가 되었습니다.
guardian.1018.alt.desc코0=프로젝트는 수확이 있었으나, 큰 값을 치뤘습니다. 항성 포식자를 [guardians_stellarite_home_system.GetName] 성계의 항성에 가라앉혀 태양로를 밝게 빛나게 하였으나, 태양 폭발이 [Root.GetName]와(과) 그 승무원들을 삼켰습니다. 생존자는 없었습니다. \n성계의 행성들은 데워졌고, 본래의 형태와 비슷한 온도에 다다랐습니다.


guardian.1030.name코0=무한 방정식
guardian.1030.desc코1=[Root.GetName]이(가) [Root.GetStarName] 블랙홀에 다가가자 이들은 자신이 혼자가 아니라는 것을 알 수 있었습니다. 사건의 지평선 너머로 솟아오른, 검고 찢어진 구멍으로 별들에서 반사된 빛을 끌고들어가는 그것. 완벽한 구형을 띈 거대한 건축물이 거기 있었습니다.\n\n그 건축물에서 그 어떤 신호도 받을 수 없고, 그 어떠한 대답도 들려오지 않습니다. 그 건축물은 그저 심연의 끝자락에 앉아, 기다리고 있을 뿐입니다.
guardian.1030.desc.alt코0=[Root.GetName]이(가) 새 성계에 들어가자, 경외심을 불어일으키는 무언가의 환대를 받았습니다. 거대한 금속 구체가 우주 위에 떠있었습니다. 추진기도 없고, 그것을 공허로 끌고들어온 어떤 기계장치도 보이지 않습니다. 그것은 단순히 움직일 뿐입니다.\n\n그 건축물에서는 그 어떤 신호도 받을 수 없고, 그 어떤 대답도 들려오지 않습니다.
guardian.1040.desc코0=심연의 틈 위를 떠다니던 기계 구체가 우리의 무기앞에 쓰러지자, 조용한 신호가 별들 사이 심연에서 떠오릅니다. 이는 암호화된 데이터로, 너무 복잡해 해독하려면 기계로 몇만 년이 걸릴 것입니다. 잠시 뒤 이 신호는 사라집니다.\n\n그 외에는 어떤 일도 일어나지 않습니다. 그 구체는 파괴된 채로 조용합니다. 조사 결과 그 구체는 아마도 엄청난 양의 어떤 인공지능 한 종류를 연결해 지은 것 같아 보입니다. 이제 구체의 비밀은 드러났습니다.
guardian.1040.desc.alt코0=무한의 기계로 잠입 공격에 성공했습니다. 구체는 우리 팀원이 탈출하자 폭발하고 그 잔해가 초거대 블랙홀 속으로 빨려들어갑니다.
guardian.1040.desc.detail코0=무한의 기계를 파괴하는 데 성공했습니다. 우리 함선들이 마침내 그것의 방어기능을 무력화 시켰습니다. 그러자 남은 부품들이 천천히 초거대 블랙홀로 빨려들어가기 시작합니다. 폭발하기 전 까지 우리에게 아무런 접촉이 없었습니다.
guardian.1040.a코0=부품을 얻기 위해 분해하도록 하지
guardian.1040.c코0=기계 두뇌의 본성을 알기 위해 연구하도록 하지.

guardian.1041.desc코0=무한의 기계는 어떤 제 3자에 의하여 파괴되었습니다. 이제 더 이상 연구할 수 없습니다!
guardian.1050.name코0=계수 계산기
guardian.1050.desc코0=신호를 수신했습니다. 그 신호는 우리가 전에 마주친 거대한 금속 구체로부터 나온 것입니다. 이전에는 아무리 시도해도 대답을 주지 않았지만, 지금은 라디오 음파를 구체가 돌고 있는 블랙홀로 쏘아내고 있습니다.\n\n무슨 짓을 하는지는 도통 이해가 가지 않지만, 이 신호는 우리 과학자들이 조사할 수 있는 것 같습니다.
guardian.1051.desc코0=금속 구가 열렸습니다. 우리 해킹 팀이 흘러나오는 신호를 구체의 보조 CPU중 하나로 들어가는 입구로 사용할 수 있었습니다. 이제 그 속에서 흘러나오는 데이터를 수신중이며 구체가 오랜 시간동안 조사중이었던 것의 정체를 알 수 있습니다.\n\n오래되었군요. 정말 오래된 것입니다.\n\n이 계수 계산기는 이제 우리가 이해할 수 있습니다. 조금만 더 캐보면 누가 이곳에 이를 지었고 여기서 이 구체가 무엇을 하고 있는지 알 수 있을 겁니다.\n\n이 구체는 어떤 신비를 감추고 있었을까요?
guardian.1051.a코0=중앙 연산 유닛과 접촉하도록.
guardian.1051.b코0=중앙 하드 드라이브를 해킹하고 모든 것을 가져가도록.
guardian.1051.c코0=구체를 성물로 선포하도록.
guardian.1051.d코0=언제나 자폭 스위치가 있기 마련이지. 찾아보도록.
guardian.1052.desc코0=우리는 성공적으로 테크노스피어의 중앙 하드 드라이브를 해킹할 수 있었습니다. 우리가 데이터를 얻기 시작하자 금속 구체는 자폭 절차에 들어갔습니다. 분명 가진 것을 우주와 공유하는 것을 막기 위한 자기방어 메커니즘이었습니다. 그것이 폭발하기 전에 우리는 많은 양의 데이터를 다운로드할 수 있었으며, 그중 일부는 중앙 CPU 구조의 기술적 설계도를 포함하고 있었습니다. 이것은 아마도 우리 연구원들을 즉각적으로 도울 수 있을 것입니다.
guardian.1052.a코0=위험을 감수한 가치가 있었군.
guardian.1053.desc코0=우리의 저장 장치에 접속을 시도하지 않으시면 감사하겠습니다. 작은 친구들, 안녕히 가십시오.
guardian.1053.a코0=....미안하군.
guardian.1053.a.reply코0=사과할 필요없습니다. 이미 했잖습니까. 그리고 당신은 다시 할 것입니다. 이제 우리를 그대로 놔두어 우리가 높은 효율로 계산할 수 있게 하십시오. 안녕히 계십시오.


































