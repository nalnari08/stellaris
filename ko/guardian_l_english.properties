guardian.143.desc.known코0=[trader_destroyer.GetName]이(가) 저지른 것으로 확인됩니다.
guardian.143.desc.unknown코0=알 수 없는 적대적 세력이 저지른 것으로 확인됩니다.

guardian.143.a코0=경고등이 켜지는군.
