guardian.142.desc.known코0=[trader_destroyer.GetName] 소속의 공격 부대에 의해!
guardian.142.desc.unknown코0=미확인 세력에 의해!
guardian.142.desc.second코0=살아남은 소수의 의사회는 파산을 선언했고 회사의 남은 자산들을 청산했습니다.

guardian.142.a코0=자유 무역에 심대한 일격이군.


