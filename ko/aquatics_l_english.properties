
vo_aquatics_voice코0=수생류

trait_aquatic코0=수생류
trait_aquatic_desc코0=§L이 종족은 깊은 바다 속에서 사는 것에 완벽하게 적응했습니다. 하지만, 육지에서는 물 밖의 고기와 같습니다.§!\n
trait_aquatic_tooltip코1=§Y해양§! 행성에서의 주거 사용: §G-10%§!\n§Y해양§! 행성에서의 식량, 에너지, 광물 생산량: §G+10%§!§Y습윤§! 행성이 아닌 행성에서의 주거 사용량: §R+30%§!\n§Y습윤§! 행성이 아닌 곳에서의 거주적합도: §R-20%§!\n\n §H$ap_hydrocentric$§! 승천 특전은 이 특성의 효과를 증폭시킵니다.
trait_aquatic_remove_evolutionary_mastery코0=§R제거하려면 §Y$ap_evolutionary_mastery$§! 승천 특전이 필요합니다.§!
trait_aquatic_remove_hydrocentric코0=§R§Y$trait_aquatic$§! 특성은 §Y$ap_hydrocentric$§! 승천 특전을 채택한 이후에는 제거할 수 없습니다.§!

leader_trait_aquatic_admiral코0=수생류
leader_trait_aquatic_admiral_desc코0=이 제독이 편안하게 느낄 수 있도록 함선을 개조한 결과, 함대의 선체가 더 강해지고 내구도가 높아지는 행운의 부작용이 생겼습니다.

origin_here_be_dragons코0=용이 사는 곳
origin_here_be_dragons_desc코0=태곳적부터 이 문명은 자신들의 모성계를 가공할 용과 공유해 왔습니다. 이 신비한 생명체의 행동은 거리감 있는 자애로움과 거만한 무관심 사이를 오가고 있습니다. 행성 거주민들이 우주로 진출함에 따라 이 관계가 어떻게 발전할지는 두고 볼 일입니다.
civic_tooltip_aquatics_effects코0=- 모성계를 배회하는 §H우주 용§!과 함께 시작합니다.\n- 용은 당신의 제국을 보호해줄 수도 있지만, 용을 불쾌하게 한다면 분노를 살 것이니 조심해야 합니다.

START_SCREEN_HERE_BE_DRAGONS코0=우리는 언제나 용에 대해 알고 있었습니다. 태곳적부터 [GetHomeWorldName]의 하늘을 빛냈고, 용과 우리의 초창기 상호작용은 [GetSpeciesAdj] 민간 설화 곳곳에서 찾아볼 수 있습니다. 우리의 초기 무기체계들은 이 강력한 야수의 상대가 되지 못했으므로, 그 설화들은 오랫동안 갈등의 이야기였습니다. 하지만 그 이후의 설화들은 모든 역경에 맞서 [GetSpeciesName]와(과) 용 사이의 평화를 중재한 선지자의 이야기를 다룹니다.\n\n그 이후의 접촉부터는, 용은 멀고도 불가사의한 존재로서 별들을 향해 나아가기 위한 우리의 노력에 대한 자극이 되어 주는 본보기가 되었습니다. 하지만, 고속 추진 시스템의 발명과 하이퍼레인 네트워크의 발견에 따라 우리가 영겁의 세월 동안 용이 독차지해왔던 영역을 갈수록 침범하게 되면서 새롭고 불안한 시대를 열었습니다.\n\n우리의 미래가 어떻게 될 지는 우리 손에 달려 있습니다: $START_SCREEN_HERE_BE_DRAGONS_END$
START_SCREEN_HERE_BE_DRAGONS_HIVE코0=우리는 언제나 용에 대해 알고 있었다. 태곳적부터 [GetHomeWorldName]의 하늘을 빛냈고,  용과의 초창기 상호작용은 우리 집단 의식 깊숙한 곳에서부터 점점이 흩어져 있다. 초기 갈등에서, 우리의 무기가 이 강력한 야수를 감당할 수 없다는 사실이 증명되었지만, 결국 우리는 그것과 평화롭게 공존할 수 있었고, 그 이후 우리는 불안한 공존을 지속해 왔다.\n\n용은 여전히 불가사의한 존재지만, 그로 말미암아 우리는 그의 영역으로 갈 수 있을만큼 빠른 추진 시스템의 발명으로 우리를 더 큰 업적으로 이끌었다.\n\n우리의 미래가 어떻게 될 지는 우리 손에 달려 있다: $START_SCREEN_HERE_BE_DRAGONS_END$
START_SCREEN_HERE_BE_DRAGONS_MACHINE코0=우리 창조자들의 기록에 따르면, 용은 언제나 [GetHomeWorldName]의 하늘을 날았고, 때때로 지상에 내려오기도 했으며, 초기엔 종종 갈등이 있었다. 이후 그들의 역사에서, 그들은 불안한 공존을 지속했고, 그 생물이 창조주 종족을 피하게 되면서 싸움은 잦아들었다.\n\n창조주 종족들에게는 불가사의 같은 존재로 남아 있지만, 그로 말미암아 그들은 용의 영역으로 갈 수 있을 만큼 빠른 추진 시스템의 발명으로 그들을 더 큰 업적으로 이끌었다.\n\n이제 그들의 시대는 저물고 우리가 통제권을 잡았으니, 우리의 미래가 어떻게 될 지는 우리 손에 달려 있다: $START_SCREEN_HERE_BE_DRAGONS_END$
START_SCREEN_HERE_BE_DRAGONS_END코0=용을 연구하고, 어쩌면 마침내 용과 소통하는 법을 알아내게 될 것인가? 아니면 이 정도로 어마어마한 생명체와 공유하기에는 너무도 작은 성계에서 갈등으로 치달을 것인가?

aquatics.105.name코0=하늘 용의 패배
aquatics.105.desc.origin_start코0=우리가 하늘 용을 살해했습니다! 마지막 전율, 끔찍한 분노의 포효와 함께 그 짐승의 마지막 생명력이 모두 소진되었습니다. 짐승의 사체는 아직 온전히 남아 있지만, 우리 [This.GetScientistPlural]이 그것을 손에 넣으려 아우성치고 있기 때문에 오래가진 못할 것 같습니다.
aquatics.105.desc.origin_normal_middle코0=[dragon_planet.GetName]에는 엇갈린 분위기가 형성되었습니다. 많은 이들이 이 두려운 괴물의 패배에 대해 기뻐하지만, 한때 지속적으로 존재했던 용의 존재는 [This.GetAdj]의 정신에 지대한 영향을 남겼습니다.
aquatics.105.desc.origin_normal코0=$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ 어떤 면에서, 그 짐승을 죽이는 것은 신을 죽이는 것과 비슷합니다.\n\n[This.GetSpeciesNamePlural]은(는) 어쩌면 이제 그들이 무엇이든 할 수 있는 미래를 고대하고 있을지도 모릅니다. 초자연적인 것에 대한 두려움이 그들이 하고자 하는 것을 가로막지 못하는 미래 말이죠.
aquatics.105.desc.origin_materialist코0=$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ 비록 우리가 그 거짓 신을 오래 전에 버렸지만, 이 행위는 어떤 의미에서 그것을 다시, 완전히 추방하는 것에 가깝습니다. [This.GetSpeciesNamePlural]은(는) 어쩌면 이제 그들이 무엇이 할 수 있는 미래를 고대하고 있을 지도 모릅니다. 초자연적인 것에 대한 두려움이 그들이 하고자 하는 것을 가로막지 못하는 미래 말이죠.
aquatics.105.desc.origin_hive코0=$aquatics.105.desc.origin_start$\n\n우리 집단의식이 그 행위에 대해 생각할 때면, 우리는 복합적인 감정을 느낀다. 한편으로는 심각한 위협을 정복했다는 만족감. 또 다른 한편에선, 이전부터 계속해서 존재했던 용에 대한... 친밀감. 비록 우리는 다른 우주 문명의 "초자연적인" 개념에 대한 집착은 거의 없지만, 어쩌면 우리는 이 행위를 우리의 신을 죽이는 것과 비슷하다고 여길 지도 모른다. 이제 우리는 우리를 가로막는 어떤 난공불락의 장애물도 없이 우리가 무엇이든 할 수 있는 미래를 고대하고 있다.
aquatics.105.desc.origin_machine코0=$aquatics.105.desc.origin_start$\n\n우리 연산기가 그 행위의 결과를 설명하기 위해 스스로를 재조정함에 따라, 우리는 막대한 양의 재정립 작업을 해야 한다는 사실을 알게 되었다. 이전부터 존재한 용의 예측할 수 없는 행동에 대비하기 위해, 우리는 수십억개의 안전 장치를 사용하여 우리의 프로그래밍 능력에 상당한 영향을 끼쳤다. 이 안전 장치는 해체하는 데 어느정도 시간이 걸릴 것이다. 다른 한편, 이제 우리는 우리를 가로막는 어떤 난공불락의 장애ㅜㅁㄹ도 없이 우리가 무엇이든 할 수 있는 미래를 기대해도 될 것이다.
aquatics.105.desc.others코0=우리는 [dragon_system.GetName] 성계의 용 수호자를 처치했습니다! 비록 힘든 싸움이었지만, 이것으로 우리 강력한 함대에 대적할 것은 없음이 증명되었습니다. 아무도 용을 지나칠 수 없다는 안전 관념이 깨진 [dragon_planet.GetName]의 시민들은 이제 그들의 적을 대등한 위치에서 맞이할 것입니다.\n\n 남겨진 사체는 용의 비늘을 합성 생산할 수 있는 방법이 있을 것이라 믿는 우리 [This.GetScientistPlural]을 위한 진정한 보물창고 같아 보입니다.
aquatics.105.A코0=그 유해에서 어떤 비밀을 캐낼 수 있을지 살펴보자고.

aquatics.110.name코0=하늘 용 처치
aquatics.110.desc코0=[From.GetName]의 하늘 용이 패배했습니다! 그 끔찍한 행위로 인해, [dragon_planet.GetName]은(는) 이제 공격에 취약해졌습니다.
aquatics.110.A코0=아...
aquatics.115.name코0=하늘 용이 되살아남
aquatics.115.desc코0=말 그대로, 우리 사령술사들은 [dragon_system.GetName] 성계의 하늘 용을 되살렸습니다! 비록 죽음에서 살아 돌아온 존재들이 그렇듯이, 조금 모자라기는 하지만, 이제 그 용은 우리의 명령을 간절히 기다리고 있습니다.
aquatics.115.A코0=우리의 적들은 불탈 것이다!
REANIMATE_ORIGIN_DRAGON코0=하늘 용 되살리기
REANIMATE_ORIGIN_DRAGON_DESC코0=[dragon_system.GetName] 성계의 하늘 용이 처치되었지만, 우리 사령술사들은 이 죽음이 오래가지 않을 것이라 장담합니다. 그들은 빠른 시일 내에 안전하게 소생하여 우리에게 종속될 수 있다고 약조하고 있습니다.
slew_origin_dragon코0=원시 용살자들
slew_origin_dragon_desc코0=태곳적부터, 강력한 드레이크는 우리의 고향 성계를 배회했지만... 더는 아닙니다! 이 위협으로부터 해방된 후, 우리가 미래로 나아가는 동안 우리를 억제할 수 있는 것은 아무것도 없습니다.

aquatics.120.name코0=때가 도래하다
aquatics.120.diplo_name코0=용언 수신
aquatics.120.desc코0=시간이 흐를수록, 의심 또한 씻겨나가는군. 나는 너희들을 미약한 시작부터 지켜보았다. 종종 너희들의 불손함에 실망하지만, 항상 너희들의 성공에 기뻐하며 포효했지. 나는 너희 문명이 성숙해질 만큼 성장했으며, 이제 궁극적인 책임을 믿고 맡길 준비가 되었음을 알게 되었다. 바로 부모 역할 말이다. 이제 너희들이 내 아이들의 양육을 위해 다시 한번 헌신할 때다.
aquatics.120.dialog.1코0=잠깐, 잠깐, 뭐라고?
aquatics.120.dialog.1.response코0=솔직히 말해서, 나는 이 날을 오랫동안 기다려 왔다. 너희들이 상상하는 것보다 훨씬 더. 내가 고향에서 막 나왔을 때, 나는 그저 새끼에 불과했지. 언젠가 내 아이들을 키워 줄 준비가 된 육아 문명이 발생할 가능성을 가진 행성을 발견하기까지 나는 긴 여행을 거쳤다. 그렇게 해서, 기다렸지...
aquatics.120.dialog.2코0=그렇다면, 이게 처음부터 네 계획이었다는 건가?
aquatics.120.dialog.2.response코0=그래. 이게 우리의 방식이다. 우리 고향 은하계에선, 어린 개체들을 키워줄 어린 문명들을 찾는 나 같은 이들이 많이 있지. 하지만 내가 아는 한, 이렇게 멀리 해멘 것은 내가 처음일 것이다.
aquatics.120.dialog.3코0=그럼 우리는 그 대가로 뭘 얻을 수 있지?
aquatics.120.dialog.3.response코0=음, 일단, 성체 수호룡은 강력한 적이지! 너희들이 동의한다면, 나와 내 후손들은 너희의 대의에 맹세하고, 전투에서 너희들을 돕겠다.
aquatics.120.dialog.4코0=거절한다면?
aquatics.120.dialog.4.response코0=너희들은 너희들만의 선택을 했으니, 나는 떠날 것이다. 나는 이미 오랜 시간을 기다렸으니 더 기다릴 수 있다.
aquatics.120.A코0=받아들일 수 있어 영광입니다.
aquatics.120.A.response코0=훌륭하군! 너희들이 받아들일 줄 알았다. 후회하지 않을 것이야!
aquatics.120.A.tooltip코0=이제 항성 기지에서 §Y용 둥지§!를 지을 수 있습니다. 용 둥지는 최대 10기의 §Y$space_dragon_origin_baby_plural$§!을 생산할 수 있습니다.
aquatics.120.B코0=제안은 고맙지만, 거절할 수 밖에 없군.
aquatics.120.B.response코0=§S하§!. 너희들은 내가 생각한 것 만큼 많은 것을 배우지 않은 것일지도 모르겠군. 작별이다!
aquatics.120.B.tooltip코0=하늘 용은 떠날 것이고, 다시는 돌아오지 않을 것입니다.

aquatics.150.name코0=배고픈 용
aquatics.150.desc코0=하늘 용을 관찰하는 우리 [This.Owner.GetResearchers]은 용의 내부 장기로 추정되는 곳으로부터 커다란 삐걱거리는 소리를 보고했습니다. 용은 또한 지난 몇 달 간 이례적으로 자주 [Root.GetName] 주위를 돌며, 때때로 대기권 상층부를 통과하여 급강하한 후 다시 멀어졌습니다. 우리의 가설은 이 생물이 과거에 주기적으로 그랬듯, 배가 고파 먹이를 먹기 위해 착륙하기를 원한다는 것입니다. 왜 망설이는지는 아직 명확하지 않습니다. 아마 그것은 별 사이를 거닐게 된 우리가 어떻게 반응하는지 보고 싶어 하는것일 수도 있습니다.
aquatics.150.A코0=또 접근한다면 경고 사격을 실시하도록.
aquatics.150.A.tooltip코0=§R용이 불쾌해 할 수도 있습니다.§!
aquatics.150.B코0=한적한 곳에 그 용을 위한 공간을 마련하라.
aquatics.150.B.tooltip코0=§R용이 행성에 착륙한 뒤에는 많은 양의 식량을 소모할 것입니다!§!
aquatics.150.C코0=계속 관찰하도록.
aquatics.155.name코0=하늘에서 죽음이
aquatics.155.desc.normal코0=용은 우리의 적대적 행동을 달가워하지 않았습니다. 행성 절반 이상이 작은 지진을 겪게 할 정도로 강력한 힘이 실린 커다란 울부짖음과 함께, 용이 내뱉은 얼음 불꽃이 [Root.GetName]의 거대한 인구 중심지를 강타했습니다.
aquatics.155.desc.gestalt코0=용은 우리의 적대적 행동을 달가워하지 않았습니다. 행성 절반 이상이 작은 지진을 겪게 할 정도로 강력한 힘이 실린 커다란 울부짖음과 함께, 용이 내뱉은 얼음 불꽃이 [Root.GetName]을(를) 강타하여, 중추 생산 시설들과 다수의 드론이 파괴되었습니다.
aquatics.160.name코0=용이 행성에 내리다
aquatics.160.desc코0=용은 우리의 의도를 알아차린 것으로 보이며, 우리가 비워둔 공간에서 쉬고자 우아하게 내려앉았습니다. 우리가 남겨둔 다량의 식량 더미가 아마 도움이 될 것으로 보입니다. 용이 그것을 게걸스럽게 먹어 치웠다는 사실은 특기할 만한 사항이군요.\n\n우리의 [This.Owner.GetResearchers]이(가) 멀리서 관찰 중에 있습니다.
aquatics.160.A코0=지켜보면서 대기하도록.
aquatics.165.name코0=$aquatics.160.name$
aquatics.165.desc.normal코0=행성을 몇 번 더 지나친 이후, 용은 착륙해도 좋을 것이라고 명백히 결정했습니다. 비록 용이 외딴 곳을 선택했음에도 불구하고, 그 어마어마한 크기와 왕성한 식욕에 기반한 예상대로 다수의 [Root.GetSpeciesNamePlural]이(가) 살해당했으며 그보다 더 많은 수가 추방당했습니다.\n\n용은 완전히 정착했으며, 놀라운 속도로 주변의 식물군과 동물군을 학살하고 있습니다. 지역 주민들은 그것과 거리를 두고 있습니다.
aquatics.165.desc.gestalt코0=행성을 몇 번 더 지나친 이후, 용은 착륙해도 좋을 것이라고 명백히 결정했습니다. 비록 용이 외딴 곳을 선택했음에도 불구하고, 그 어마어마한 크기와 왕성한 식욕에 기반한 예상대로 다수의 우리 드론들이 살해당했으며 그보다 더 많은 수가 추방당했습니다.\n\n용은 완전히 정착했으며, 놀라운 속도로 주변의 식물군과 동물군을 학살하고 있습니다. 우리 드론들은 예방적 안전 거리를 지키고 있습니다.
aquatics.170.name코0=날아오르다
aquatics.170.desc코0=수년간 [Root.GetName]의 풍성한 수확물들을 포식한 이후, 이제 전보다 확연히 커다래진 하늘 용은 다시 한번 하늘로 날아 올랐습니다. 인사로써 마지막 포효를 남긴 용은 위로 떠올랐으며 그 자리에는 거대한 양의 비늘과 탈피된 피부, 그리고 그 존재가 남긴 여타 부산물들이 놓여 있었습니다.
aquatics.170.A코0=우리는 남은 것들을 조사할 것이다.
aquatics.170.B코0=그것들을 땔감으로 써서 태워버려라.
aquatics.170.tooltip코0=이제 용은 다시 §Y[here_be_dragons_planet.System.GetName]§! 성계를 떠돌 것입니다.

aquatics.180.name코0=수호룡
aquatics.180.desc코0=[From.GetName] 성계의 우리 함대가 성계를 떠돌던 용이 우리 함선들을 공격하고 있다고 보고했습니다! 용이 의도적으로 [From.Owner.GetAdj] 방어에 참여하는 것인지, 아니라면 그저 자신의 영역에 들어온 것에 화가 난건지는 불확실합니다. 확실한 건 [here_be_dragons_planet.GetName]을(를) 얻고자 한다면 그것을 지나쳐야 한다는 것입니다!
aquatics.185.name코0=용의 포효
aquatics.185.desc코0=하늘 용은 [here_be_dragons_planet.GetName]을(를) 침공하려는 [From.GetAdj]의 시도를 별로 달가워하지 않는 것 같습니다. 용은 우리의 방어선까지 솟아올라, 냉기가 실린 파괴의 숨결을 적 함대에 내뱉었습니다!
aquatics.185.desc.landed코0=하늘 용은 [here_be_dragons_planet.GetName]을(를) 침공하려는 [From.GetAdj]의 시도를 별로 달가워하지 않는 것 같습니다. 용은 행성에서의 식사를 멈추더니 하늘로 날아올라서는, 냉기가 실린 파괴의 숨결을 적 함대에 내뱉었습니다!
aquatics.185.A코0=모두 하늘 용을 찬양하라!
aquatics.185.B코0=좋아, 상대해야 할 위협이 하나 줄었군.

aquatics.190.name코0=용 비늘 조사
aquatics.190.desc코0=이제 우리가 외계 생물학과 외계 소재들에 대한 이해가 깊어지며 몇 가지 진전을 이루었기 때문에, 우리 연구원들은 용을 더 자세히 살펴보기 위해 과학선을 보내자고 제안했습니다. 그들은 특히 내구성이 뛰어나면서도 관통할 수 없을 정도로 뛰어난 비늘에 깊은 관심을 표하고 있습니다. 우리는 자연적으로 배출된 수많은 비늘 표본을 가지고 있긴 하지만, 과학자들은 여전히 이 장갑이 어떤 방식으로 형성되는지는 알아내지 못해 좌절하고 있습니다. 그들이 이야기하는 것처럼 "살짝만 파고드는" 탐사선을 이용한다면, 그들은 용의 비늘 보호 층 아래로 들어가 비늘의 자연적 형성 과정을 연구할 수 있을 것이라 믿습니다.\n\n물론 용은 신경 쓰지 않을 겁니다...정말로요.
aquatics.190.desc.gestalt코0=이제 우리가 외계 생물학과 외계 소재들에 대한 이해가 깊어지며 몇 가지 진전을 이루었기 때문에, 우리는 용을 더 자세히 살펴보기 위해 과학선을 보낼지 고려할 수 있게 되었습니다. 우리는 특히 내구성이 뛰어나면서도 관통할 수 없을 정도로 뛰어난 비늘에 관심이 있습니다. 우리는 자연적으로 배출된 수많은 비늘 표본을 가지고 있긴 하지만, 우리 과학 드론은 이 비늘이 어떤 방식으로 형성되는지 알아내지 못한 채 지지부진한 상태가 계속되고 있습니다. 충분히 파고들 수 있는 탐사선을 배치한다면, 우리는 용의 비늘 보호 층 아래로 들어가 비늘의 자연적 형성 과정을 연구 할 수 있을 것입니다.\n\n물론 용은 신경 쓰지 않을 것입니다...정말로.
aquatics.190.A코0=진행하라.
aquatics.190.B코0=그보단 덜 파고들게 해서 시도해 보자.

DRAGON_REMOTE_SCANS코0=원격 용 탐사
DRAGON_REMOTE_SCANS_DESC코0=우리 과학선이 용을 안전한 거리에서 탐사하여 그 생물의 독특한 비밀을 알아낼 것입니다.
aquatics.195.name코0=원격 탐사 완료

aquatics.205.A코0=$aquatics.200.A$


fcsum_origin_dragon_1코0=우리는 용과 의사 소통을 시도하기 시작했지만, 아직까지는 큰 진전이 없는 상태입니다.
fcsum_origin_dragon_2코0=용의 협력에도 불구하고, 그 일련의 발화는 우리를 혼란스럽게 합니다.
fcsum_origin_dragon_3코0=우리는 용과 소통하는 방법 속에 숨겨진 비밀에 대해 알아냈습니다. 용이 우리에게 할 말이 있는 것처럼 보입니다.

aquatics.305.name코0=$aquatics.180.name$

space_dragon_origin코0=하늘 용
space_dragon_origin_plural코0=하늘 용들
space_dragon_origin_baby코0=신생 용" #인터페이스 문제 때문에 짧아야 함
space_dragon_origin_baby_plural코0=신생 용들
requires_dragon_hatchery코0=$TRIGGER_FAIL$§Y용 부화장§!을 필요로 합니다
sm_dragon_hatchery코0=용 부화장
sm_dragon_hatchery_desc코0=젊은 용들을 양육하는 최첨단 시설입니다.
dragon_hatchery_tooltip코0=§G최대 §H10§! $space_dragon_origin_baby_plural$의 모집을 가능하게 합니다§!

d_landed_dragon코0=만찬을 즐기는 용
d_landed_dragon_desc코0=강력한 하늘 용이 행성에 내려앉았고, 어마어마한 양의 식량을 먹어 치우고 있습니다.

ap_hydrocentric코0=해양중심주의
ap_hydrocentric_desc코0=우리는 더 이상 우리의 고향 바다를 대신할 "충분히 괜찮은" 대체재에 만족하지 않을 것입니다. 완전히 물 밑으로 가라앉지 않은 한 그 어떠한 행성도 개척에 적합하다고 여겨지지 않을 것입니다.
ap_hydrocentric_tooltip코1=항성기지에 §Y해양형§! 행성에서 §Y$decision_expand_planetary_sea$§! 시행령을 가능하게 하는 §Y얼음 채굴 스테이션§!을 건설할 수 있습니다.\n§Y$trait_aquatic$§! 특성을 가진 종족은 §Y해양형§! 행성에서 거주하면 50% 추가 혜택을 얻지만, §Y습윤§! 행성이 아닌 곳에서 거주하면 그와 동일한 양의 페널티를 받습니다.
ap_hydrocentric_deluge_tooltip코0=§Y수몰§! 콜로서스 무기를 잠금해제합니다.
ap_hydrocentric_deluge_pre_unlock_tooltip코0=§Y수몰§! 콜로서스 무기를 잠금해제합니다 §R(§Y$ap_colossus$§! 승천 특전 필요)§!.

terraforming코0=테라포밍
terraforming_ocean코0=해양형 행성으로 테라포밍
has_terraforming_candidate코0=§Y테라포밍 후보지(들)이 성계 내에 존재합니다.§!


sm_ice_mining_station코0=얼음 채굴 스테이션
sm_ice_mining_station_desc코0=이 성계는 아직 손타지 않은 얼음 덩어리로 가득합니다. 여기에 채굴 기지를 건설하여 우리 종족을 위해 거주가능한 바다를 만드는, 더 나은 용도를 찾을 수 있을 것입니다.\n\n$ice_mining_details$\n
ice_mining_station_tooltip코0=성계 변동치:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\n해양형 행성에서 §Y$decision_expand_planetary_sea$§! 시행령 잠금해제.
requires_ice_source코0=§R성계에 얼음 소행성 또는 얼음형 행성이 필요함§!
ice_mining_details코0=얼음 소행성은 한 번만 채굴 가능하며, 얼음형 행성은 최대 3번 채굴 가능합니다.
has_ice_source코0=§Y얼음 채굴 가능.§!

decision_expand_planetary_sea코0=행성 해양 확장
decision_expand_planetary_sea_desc코0=바다는 우리의 집입니다. 그리고 충분히 거대한 집이란 존재하지 않습니다. 우리의 얼음 채굴망을 통해 얼음을 다른 천체로부터 수확하고 [This.GetName]의 바다에 서서히 풀어놓음으로써 행성의 거주 가능한 지역을 확장할 수 있습니다.
decision_expand_planetary_sea_tooltip코0=얼음이 §Y$sm_ice_mining_station$§!가 있는 항성기지의 성계에서 수확될 것입니다.
requires_free_ice_mining_station코0=$TRIGGER_FAIL$§R이용 가능한 §Y$sm_ice_mining_station$§! 필요함§!
requires_max_3_times_pass_simple코0=$TRIGGER_PASS$행성당 최대 §Y3§!번 시행 가능
requires_max_3_times_fail_simple코0=$TRIGGER_FAIL$행성당 최대 §Y3§!번 시행 가능
requires_max_3_times_ice_dumping코0=$TRIGGER_PASS$행성당 최대 §Y3§!번 시행 가능 (현재: §Y[This.ice_dumping_happened]§!)
ICE_MINING_INTERRUPTED_TITLE코0=얼음 채굴 중단됨
ICE_MINING_INTERRUPTED_DESC코0=현재 얼음의 원천이 존재하지 않기 때문에, §Y[This.GetName]§!의 바다를 확장하려는 우리의 시도는 취소되었습니다.
ICE_MINING_SUCCESS_TITLE코0=행성 해양 확장됨
ICE_MINING_SUCCESS_DESC코0=$SYSTEM|Y$ 성계에서 채굴한 얼음을 이용하여, 우리는 §Y[This.GetName]§!의 해양을 확장할 수 있었습니다.
ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC코0=$ICE_MINING_SUCCESS_DESC$\n\n이 원천에서의 얼음의 공급이 고갈되었기에, §Y$sm_ice_mining_station$§!이 해체되었습니다.
ice_mined_planet코0=얼음 채굴 행성
ice_mined_planet_desc코0=최근 이 행성은 얼음 채굴 작업으로 인해, 문자 그대로, 크기가 감소했습니다.

# Ocean Paradise Origin
origin_ocean_paradise코0=해양 낙원
origin_ocean_paradise_desc코0=탄생 이래로 이 문명은 방해받지 않는 성장과 풍요를 가능하게 한, 천적이 없는 너그러운 환경 속에서 평화를 만끽해 왔습니다.
origin_ocean_paradise_effects코0=- 풍부한 §H$food$§! 매장지와 §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§!, 그리고 §H생산량§!에 영향을 주는 추가 효과를 가진 §H$pc_ocean$§! (크기: £planetsize£ §Y30§!)을 모성으로 가집니다.\n- 보장된 거주가능한 행성이 §H$pc_frozen$s§!으로 대체됩니다.

START_SCREEN_OCEAN_PARADISE코0="수용의 지혜를 가진 이들에게 기쁨을." 이는 [Root.GetAdj] 사회에서 흔히 들을 수 있는 속담입니다. 감사하는 법을 배우면, 삶의 풍요로움은 어디에나 있습니다. 이런 바닷속에서, 우리는 오랫동안 번영해 왔습니다.\n\n그러나 우리의 어른들은 침체를 느끼지 못합니다. 그들은 우리의 생존 본능을 조급함과 혼동합니다. 우리가 변화를 추구하지 않는다면, 변화는 우리를 찾아올 것이고, 우리는 준비되지 않은 채로 그들을 맞이하게 될 것입니다. 우리가 이 광대한 우주에서 혼자일리 없습니다. 우리의 고향을 지키기 위해, 우리 중 일부는 떠날 것을 결심해야 했습니다.\n\n우리의 심연 속으로의 하강은 그 안에 그만한 가치가 들어있음을 증명했습니다. 위험을 감수하며 되찾아온 다른 세계의 잔해는 엄청난 기술적 발전을 촉발시켰습니다. 마침내, 우리는 바다를 넘어 여행하고, 탐험하고, 보고, 배우고, 수호할 준비가 되었습니다.
START_SCREEN_OCEAN_PARADISE_HIVE코0="수용의 지혜를 가진 이들에게 기쁨을." 감사하는 법을 배우면, 삶의 풍요로움은 어디에나 있습니다. 이런 바닷속에서, 우리는 오랫동안 번영해 왔습니다.\n\n아아, 침체가 다가옵니다. 우리가 변화를 추구하지 않는다면, 변화는 우리를 찾아올 것이고, 우리는 준비되지 않은 채로 그들을 맞이하게 될 것입니다. 우리가 이 광대한 우주에서 혼자일리 없습니다. 우리의 고향을 지키기 위해, 우리 중 일부는 떠날 것을 결심해야 했습니다.\n\n우리의 심연 속으로의 하강은 그 안에 그만한 가치가 들어있음을 증명했습니다. 위험을 감수하며 되찾아온 다른 세계의 잔해는 엄청난 기술적 발전을 촉발시켰습니다. 마침내, 우리는 바다를 넘어 여행하고, 탐험하고, 보고, 배우고, 수호할 준비가 되었습니다.

