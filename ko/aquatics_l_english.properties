ocean_paradise_desc코0=이토록 운 좋은 환경을 뽐낼 수 있는 행성은 거의 없습니다. 이 행성의 먹이 사슬 꼭대기에는 더 없는 행복이 자리하고 있습니다. 이 곳의 풍요롭고 번성하는 자원들은 어쩌면 영원히 지속될 수도 있을 것입니다. 제대로 관리된다면요.
