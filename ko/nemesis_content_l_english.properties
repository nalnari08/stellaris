custodian.2.name코0=은하의 관리국 지명
custodian.2.a.desc코1=마침내, 은하 의회는 [custodian.GetName]에 비상 관리국 권한을 부여할 것을 의결했습니다. 전 은하에 중계된 공식 취임식에서 우리는 §H은하 공동체의 관리국§!으로 지명되었습니다.\n\n동등한 국가들 중의 으뜸으로서, 우리는 내부와 외부에서 은하 공동체에 해를 가하려는 모든 잠재적 위협으로부터 공동체를 보호하도록 요청받았습니다. 우리는 모든 공동체 사안에서 막대한 권한을 부여받았으며 특별 법안을 발의할 수 있습니다.
custodian.2.b.desc코1=은하 의회가 [custodian.GetName]에 비상 관리국 권한을 부여할 것을 의결했습니다. 전 은하에 중계된 공식 취임식에서 그들은 §H은하 공동체의 관리국§!으로 지명되었습니다.\n\n동등한 국가들 중의 으뜸으로서, 이제 [custodian.GetSpeciesName] 정부는 내부와 외부에서 은하 공동체에 해를 가하려는 모든 잠재적 위협으로부터 공동체를 보호하도록 요청받았습니다. 그들은 모든 공동체 사안에서 막대한 권한을 부여받았으며 특별 법안을 발의할 수 있습니다.
custodian.2.a코0=이제 일을 제대로 처리할 수 있겠군.
custodian.2.b코0=과연 효과가 있을지 지켜봐야겠군.
custodianship_starts코0=§Y[custodian.GetName]§!은(는) 이제부터 §Y은하 공동체의 관리국§!입니다.
custodian.11.name코0=관리권 종료
custodian.11.a.desc코0=은하 공동체의 관리국으로서의 우리의 임기가 만료되었습니다. 관리국 지위가 폐지되고 우리의 특별 권한들이 해제되었지만, 은하 위원회의 의석은 계속 유지하게 되었습니다.
custodian.11.b.desc코0=임기가 만료됨과 함께 §H[former_custodians.GetName]§!은(는) 은하 공동체의 관리국 지위를 포기하였습니다. 그들의 특별 권한들은 해제되었고, 그들은 이제 은하 위원회의 평회원국으로 활동합니다.
custodian.11.a코0=그렇게 하지.
custodianship_ends코0=§Y[From.GetName]§!은(는) 더 이상 §Y은하 공동체의 관리자§!가 아닙니다.
custodian.15.a.desc코0=마침내 우리는 우리의 노고를 인정받지도 못하면서 수행해 온 관리국으로서의 헛된 임무에서 벗어났습니다! 이 배은망덕한 은하의 미래는 이제 우리의 알 바가 아닙니다.
custodian.15.b.desc코0=§H[former_custodians.GetName]§!이(가) 은하 공동체의 관리국 임기가 만료되기 전 사임하였습니다. 관리국으로서의 책무가 그들의 입맛에 맞지 않았던 모양입니다.
custodian.15.a코0=우린 할 만큼 했다.
custodian.15.b코0=끈기없는 놈들.
custodian.101.name코0=관리국은 없다
custodian.101.desc코0=§H[LastKilledCountryName]§!의 멸망과 함께 은하 공동체의 관리국으로서의 임무도 끝이 났습니다.
custodian.17.name코0=내쫓긴 관리국!
custodian.17.a.desc코0=배은망덕하고 무지몽매한 은하 의회가 우리의 관리국 지위를 철회할 것을 의결하였습니다! 관리국 직위와 관련되어 있던 공동체 내에서의 우리의 권한들이 모두 해제되었습니다.
custodian.17.b.desc코0=은하 의회 과반수가 §Y[From.GetName]§!을(를) 관리국 직위에서 끌어내리기로 의결함에 따라, 그들의 관리국 지위는 갑작스럽고 굴욕적으로 철회되었습니다. 그들이 공동체 내에서 행사하던 특별 권한들은 해제되었습니다.
custodian.17.a코0=어처구니가 없군!
