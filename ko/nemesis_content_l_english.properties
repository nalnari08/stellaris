custodian.53.desc코0=은하가 공격받고 있습니다! 우리 병력이 §H[crisis_country.GetName]§!와 교전에 돌입하였으나, 그들을 막아내는 것은 오래 가지 못할 것으로 보입니다!\n\n은하의 관리자들로서, 외부 위협으로부터 모든 은하 공동체 회원국을 보호하는 것은 당신들의 의무입니다! 부탁이니, 지원군을 최대한 많이 보내 주십시오!
