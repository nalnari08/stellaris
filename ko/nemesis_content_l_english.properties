manifesti.1.name코0=요란한 시위자들
manifesti.1.desc코0=[this.GetName] 전역에 시위가 일어나고 있습니다. 이 크고 화려한 집회는 금융 기관 내에서 공공연하게 춤을 추는 것부터 시작해서 우리 방어 플랫폼에 색을 입혀야 한다는 것 등등 몹시 특이한 제안을 지지하기 위해서 소집되었습니다.\n\n 이 시위자들은 폭력적이지는 않지만, 너무 요란한 나머지 [this.GetName]의 시민 공공 서비스 일부가 이런 방해로 업무에 차질을 빚고 있습니다. 하지만 일반 대중들은 이러한 혼란으로 불편해 하기보다는 이 희한한 시위를 재미있게 받아들이고 있는 것 같아 보입니다.
manifesti.1.a코0=도대체 무슨일이 일어난 건지 알아봐야겠어.
manifesti.5.name코0=선언자들
manifesti.5.desc코0=[Root.GetName]의 시위는 시작한 것 만큼이나 갑자기 중단되었습니다. 그들의 기원에 대해서는 소문이 무성하지만, 많은 이들이 그 단체를 §H선언자들§!이라 부르며 이야기하고 있습니다.\n\n$manifesti.5.end$
manifesti.5.investigated.desc코0=[Root.GetName]의 시위는 시작한 것 만큼이나 갑자기 중단되었습니다. 정체가 무엇인지에 대해 질문받았을 때, 많은 참가자들은 그들이 §H선언자들§!이라고 불리는 단체로부터 영향을 받았다고 주장했습니다.\n\n$manifesti.5.end$
manifesti.5.end코0=이 수수께끼의 단체는 최근 몇 년간 수많은 도발적인 예술 프로젝트를 주최한 것으로 보입니다. 그들이 다루는 주제는 우리가 [Root.GetName]에서의 시위를 바라보는 것 만큼이나 허황되어 보입니다.
manifesti.5.a코0=그저 노는 것일 뿐인데 놔둬라.
manifesti.5.b코0=이 자칭 '예술가'들을 체포하라.
manifesti.10.name코0=싹을 끊어놓다
manifesti.10.desc코0=§H선언자들§!을 체포하려는 우리의 노력은 어렵긴 해도 결국 성과를 거두었습니다. 동조자 무리에서 실제 선동자들을 솎아내고 나니, 선언자들의 모든 활동은 중지되었습니다.\n\n 특히 이 운동은 자유주의적 사고와 같은 것을 장려하는 것이었기 때문에, 수많은 대중의 시선이 검열에 대한 우리의 태도에 영향을 미치고 있습니다. 그럼에도 불구하고, 공공기물 파손이나 사회적 질서 혼란은 눈에 띄게 감소했습니다.
manifesti.10.a코0=이걸로 이런 황당한 일이 끝났으면 좋겠군.
manifesti.15.name코0=백문이 불여일견
manifesti.15.desc코0=파괴적인 은어가 우리 예술 센터와 교육 기관에 뿌리내리고 있습니다. 그 기원은 §H선언자들§!이 쓴 또다른 계획에 기초합니다.\n\n 언어학자들은 이 소위 '우슬라프 말'이라는 것에서는 우리 경제의 모든 단어들이 표현적 불평으로 대체되어 있다는 점에 주목하고 있습니다. 더 우려스러운 것은, 이 은어의 수많고 다채로운 모욕 모두가 저명한 군인들의 이름에서 비롯된 것 같다는 점입니다. 이 때문에 이 인물들의 친족이 불만을 공식적으로 제기했습니다.
manifesti.15.a코0=당장은 지켜보도록.
manifesti.15.b코0=도를 넘었군. 빠른 대응이 필요하다.
manifesti.20.name코0=환하게 비추어라
manifesti.20.desc코0=§H선언자들§!은 지금까지 가장 대중적인 전시회를 열었습니다. [this.GetName]의 새롭고 매우 인기있는 상호작용 경험은 방문자들을 스스로의 관념과 상상을 조작하고, 정치인들, 그중 몇몇은 §H다른 은하 제국§! 출신의 인물들의 왜곡된 콜라주를 만들도록 유도합니다.\n\n 비평가들은 이러한 작품들에 필연적으로 가혹한 빛을 우리 자아에 비추고 있다는 평을 남겼습니다.전시회는 수많은 다른 국내 문제와 모든 종간 관계에 관한 다른 많은 풍자적 작품들에 영감을 주었습니다.\n\n 우리 사회학 연구자들 사이에서는 토론이 활발하게 진행되고 있으며, 좀 더 보수적인 이들은 우려를 나타내고 있습니다.
manifesti.20.a코0=과감한 표현이군.
manifesti.20.b코0=외교적인 재난이 일어나길 바라는군. 폐막시켜라.
manifesti.25.b코0=우리는 저 시간 낭비자들을 뿌리 뽑아야 한다.
manifesti.30.a코0=삶은 계속된다, 분명히.
manifesti.30.b코0=잠깐의 변덕일뿐이다.
