role_spymaster코0=첩보장

resolution_category_custodian_reforms코0=관리국 개혁 
resolution_galacticreforms_nominate_custodian코0=관리국 지명
resolution_galacticreforms_nominate_custodian_desc코0=결정적 조치가 필요할 때, 위원회 구성원을 은하 관리국으로 격상시킬 수 있습니다. 관리국은 특별 권한을 부여받으며 새롭고 강력한 결의안을 제안할 수 있습니다.
nominate_custodian_requires_independence코0=£trigger_no£ 우리가 관리국으로 봉사하려면 완전히 독자적이어야 한다.
resolution_custodian_form_empire코1=은하 제국 선포
resolution_custodian_form_empire_desc코0=관리국의 엄청난 노력에도 불구하고, 은하 공동체는 여전히 내부 분열 때문에 약화하고 있습니다. 만약 은하계가 강력한 지도력 아래 단결된다면 이룰 수 있는 모든 것들을 생각해 보십시오. 전례 없는 평화와 번영의 시기가 우리 손이 닿는 곳에 있습니다.
resolution_custodian_form_empire_tooltip코3=§Y은하 공동체§!가 §Y은하 제국§!으로 재편됩니다.\n§R모든 회원국들은 연방을 탈퇴합니다.§!\n\n§R§Y[Root.GetName]§!(은)는 §Y제국 중심부§!가 되며, §Y권위주의§!와 §Y제정§! 정부체제를 채택합니다. 호환되지 않는 모든 §Y사회제도§!는 제거됩니다.§!
resolution_custodian_form_empire_tooltip_machine코1=§Y은하 공동체§!가 §Y은하 제국§!으로 재편됩니다.\n§R모든 회원국들은 연방을 탈퇴합니다.§!\n\n§Y[Root.GetName]§!은(는) §Y제국 연결체§!가 됩니다.
resolution_custodian_form_empire_tooltip_hive코1=§Y은하 공동체§!가 §Y은하 제국§!으로 재편됩니다.\n§R모든 회원국들은 연방을 탈퇴합니다.§!\n\n§Y[Root.GetName]§!은(는) §Y제국 군체§!가 됩니다.
resolution_custodian_united_front코0=연합 전선
resolution_custodian_united_front_desc코0=우리 은하계가 직면한 위협은 간단한 선택지를 줍니다. 함께 서거나, 혼자 죽거나. 우리는 적에 대한 정보를 공유하고, 오래된 원한을 제처놓고 하나 되어 싸울 것입니다.
resolution_emperor_united_front코0=$resolution_custodian_united_front$
resolution_emperor_united_front_desc코0=$resolution_custodian_united_front_desc$
resolution_custodian_galactic_mobilization코0=은하 동원령
resolution_custodian_galactic_mobilization_desc코0=우리 은하계의 미래가 위태롭습니다. 상선의 선원들을 징용해서라도 대규모 전쟁 함대는 반드시 신속하게 동원되어야 합니다.
resolution_custodian_galactic_standard코0=은하 표준어 도입
resolution_custodian_galactic_standard_desc코1=은하 표준어는 모든 지성체들이 각자의 생리적 특성과 관계없이 쉽게 사용할 수 있도록 특수 고안된 새로운 언어입니다. 모든 공식적인 은하 공동체 활동에 단일 언어를 도입함으로써 오역 사고를 피할 수 있을 것입니다.
resolution_custodian_anti_piracy코0=해적 소탕 계획
resolution_custodian_anti_piracy_desc코0=우주 해적의 창궐은 은하계 전체의 경제적 후생을 위협합니다. 이 계획을 통해 모든 공동체 회원국들은 효과적인 해적 소탕 지침을 지도받습니다. 해적 및 약탈자 선원들의 전반적인 규율 부재라는 약점을 활용하는 전술 개발을 위한 공동 노력에도 착수할 것입니다.
resolution_custodian_extend_custodianship코0=관리권 연장
resolution_custodian_extend_custodianship_desc코0=은하계를 더 나은 곳으로 만드는 것은 시간이 걸리는 기념비적인 작업입니다. 지속적인 효과를 달성하기 위해서 현재 관리권을 다음 임기까지 연장해야 합니다.
resolution_custodian_extend_custodianship_tooltip코1=현재 §Y관리국§!의 임기를 §Y30년§! 연장합니다.
resolution_custodian_perpetual_custodianship코1=관리국 임기 제한 철폐
resolution_custodian_perpetual_custodianship_desc코0=현재 관리국은 공동체의 대체 불가한 수호자임을 스스로 입증했습니다. 은하계에 대한 그들의 굳건한 봉사는 무기한으로 계속되어야 합니다.
resolution_custodian_perpetual_custodianship_tooltip코0=현재의 §Y관리권§!이 영원히 지속될 것입니다.
resolution_custodian_end_custodianship코0=관리권 종료
resolution_custodian_end_custodianship_desc코0=은하 공동체는 이제 관리국이 필요하지 않습니다. 따라서, 관리권의 기한이 연장되기 전에 종료해야 합니다.
resolution_custodian_end_custodianship_tooltip코0=§Y관리권§!이 조기 종료됩니다.

resolution_custodian_gdf코1=은하 방위군
resolution_custodian_gdf_desc코0=공동체의 회원국을 더 잘 보호하기 위해, 은하 관리국의 통합된 지휘하에 다국적 상비군이 창설되어야 합니다.
