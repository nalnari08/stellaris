operation.5000.name코2=연락 두절
operation.5000.desc코1=$role_spymaster$ [from.spynetwork.leader.GetName]이(가) §H[from.spynetwork.target.GetName]§!에 전개시켰던 [from.spynetwork.leader.GetHisHer]의 정보원들과 연락이 끊겼다고 보고했습니다. 정기적으로 연락하기로 예정되었지만 최근에 그 연락이 끊겼습니다.\n\n이런 경우가 발생했으니 이제 우리 정보원들을 찾아낼지 말지 결정해야만 합니다.
operation.5000.a코0=정보원들을 찾아내.
operation.5000.a.tooltip코2=§Y[from.GetName]§!에서 작전이 약 한 달 동안 중지됩니다.\n성공 확률은 목표의 §H암호화§! 수준에 따라 달라집니다.

operation.5005.name코2=겁먹은 정보원
operation.5005.desc코2=훈련으로 모든 예방 조치를 취했음에도 불구하고 §Y[from.target.GetName]§!에 있는 우리 정보원 중 한 명이 자신이 발각될까 걱정하고 있습니다. 게다가 지금은 §HOperation [from.GetName] 작전§!을 수행하는데 정말 중요한 때이기도 합니다. 이에 $role_spymaster$ [from.spynetwork.leader.GetName]은(는) [from.spynetwork.leader.GetHeShe]가 작전의 혼란을 미연에 확실히 방지하기 위해 추가 자원 지원을 요청했습니다.
operation.5005.a코0=위험이란건 항상 존재하는 법이지. 거부한다.
operation.5005.b코0=알겠다. 추가 지원 요청을 받아들인다.
