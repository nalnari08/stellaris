# Crisis Special Project 1 - Regular loc
CRISIS_SPECIAL_PROJECT_1코0=현실 너머의 무언가
CRISIS_SPECIAL_PROJECT_1_DESC코2=고요한 광기가 우리 국민들에게 퍼져나갑니다. 광기의 기원은 형용할 수는 없지만, 그것은, 아니 우리 [Root.GetSpeciesNamePlural]는(은) 좀 더 위대한 것으로 운명지어졌다는 관념에 사로잡히게 되었습니다. 우리는 이러한 집단 히스테리의 원인을 조사해야 합니다. 은하의 지배를 약속하는 속삭임에 대해서도 말입니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$
crisis.4120.name코0=위대한 고찰
crisis.4120.desc코2=통칭 §H위대한 고찰§!이라고 알려져 있는 현상에 대한 조사가 끝났습니다.\n\n 우주에 일종의 '숨겨진 층'이 있는 것으로 보입니다. 신경학적 활동이나 사고 패턴을 통해 어떤 식으로든 우리 차원과 연결되어 있는 불가사의한 평행 차원 말이죠.\n\n $PHYSICS$과 $SOCIETY$ 부서는 공동으로 이 차원을 §H장막§!이라고 명명했습니다. [Root.GetSpeciesNamePlural]의 사고와 행동이 이 대체 차원에 간접적으로 영향을 미치고 있으며, 우리는 이 에너지에 접근할 수 있는 잠재력을 가지고 있다는 작업 가설이 있습니다.
crisis.4120.a코0=멋지군!

# Crisis Special Project 1 - Machine Intelligence loc
CRISIS_SPECIAL_PROJECT_MACH_1코0=$CRISIS_SPECIAL_PROJECT_1$
CRISIS_SPECIAL_PROJECT_MACH_1_DESC코2=[Root.GetName] 전역에서 여러 감지기들이 사소하지만 원인불명의 에너지 변동을 보고하고 있습니다. 해당 이상현상이 우리를 방해할 순 없지만 원인규명을 위해 추가 조사가 필요합니다.
crisis.4120.mach.name코0=$crisis.4120.name$
crisis.4120.mach.desc코1=이전에 [Root.GetName] 전역의 감지기들이 발생시킨 에너지 변동 보고 분석됨.\n\n 이 에너지 변동은 평행 차원의 귀납적 증거에 해당.\n\n 과학 이론 서브루틴, 96.7%의 정확도로 대체 차원이 거의 순수한 에너지로 구성됨을 보고.\n\n외계 기록 보관소를 상호 참조한 결과, 사라진 유기체 문명의 기록에서 이상현상 ID 태그가 §H장막§!으로 이름붙여진 차원에 대한 언급 발견.\n\n장막 안의 변동은 유기적 생명체의 육체적, 정신적 압박과 연결되어 있는 것으로 보임. 권장 조치:  임의의 유기 생명체를 위협하여 현실과 장막이 연결되어 있다는 가설을 검증.
crisis.4120.mach.a코0=확인.

# Crisis Special Project 1 - Hivemind loc
CRISIS_SPECIAL_PROJECT_HIVE_1코0=$CRISIS_SPECIAL_PROJECT_1$
CRISIS_SPECIAL_PROJECT_HIVE_1_DESC코1=우리는 우리 드론 네트워크에서 성장하고, 더 위대한 존재가 되고자 하는 무절제한 외계적 충동을 느꼈다. 그 한가지 생각이 은하계 전체를 뒤덮었다. 이러한 충동은 우리의 것이 아니지만, 충동의 대가는 무시하기에는 너무 유혹적이다. 우리는 이러한 침입적 충동의 근원을 찾는 데 전력을 기울일 것이다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$
crisis.4120.hive.name코0=$crisis.4120.name$
crisis.4120.hive.desc코1=우리는 우리 목적에 맞게 배양된 다른 드론의 덜 통일된 의식의 꿈을  따라가며 떠도는 상념들을 추적했다. 이러한 충동은 물질 영역 너머, 생각과 감정에 의해 움직이는 곳에서 오고 있다. 이러한 공간은 §H장막§!으로 확인되었으며, 우리는 이 공간이 우리에게 영향을 미치는 것처럼 우리 또한 이 공간에 영향을 미치게 할 수 있을 것이라 생각한다.

# Crisis Special Project 2 - General loc
CRISIS_SPECIAL_PROJECT_2코0=보이지 않는 잔물결
CRISIS_SPECIAL_PROJECT_2_DESC코2=현 이론은 우리가 알고 있는 우주와 장막은 연결되어 있다는 것입니다. 특히 파괴적인 사건들이 한 차원으로부터 다른 차원으로 전이되는 '잔물결 효과'가 나타날 수 있습니다. 우리는 이 이론을 시험해보아야 합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$
crisis.4125.name코0=힘의 우물
crisis.4125.desc코1=차원 잔물결 효과로 예상되는 현상에 관한 방대한 양의 모든 시험 데이터가 마침내 처리되었습니다.\n\n 결과는 굉장합니다! 확실히 연관이 있었습니다. 아주 강력한 연관이 말입니다. 우리가 현실에서 일으킨 행동들이 장막에서 어떤 변동을 일으키는지 명확한 패턴이 발견되었으며, 이 사실로 우리는 이러한 보이지 않는 에너지를 길들여 어떤 종류든 간에 특정한 목적으로 이용할 수 있음을 알아냈습니다!
crisis.4125.a코0=좋은 소식이군.

# Crisis Special Project 2 - Machine Intelligence loc
CRISIS_SPECIAL_PROJECT_MACH_2코0=$CRISIS_SPECIAL_PROJECT_2$
CRISIS_SPECIAL_PROJECT_MACH_2_DESC코1=과학 이론 서브루틴, 알려진 우주와 '장막'이라는 차원 ID 사이에 실체적 연결고리가 있다는 가설 창조. 이 추정 연결에 대한 추가 실험 및 매핑이 권장됨.
crisis.4125.mach.name코0=$crisis.4125.name$
crisis.4125.mach.desc코1=상당한 양의 ID: '장막'과 관련된 잠재적 잔물결 효과에 대한 실험 데이터가 처리 및 분석됨. ID: '현실'과 ID: '장막' 사이의 연결 확인.(오차 범위 : 0.02% 이내.)\n\n 명백한 패턴이 관측되었으며, 현 가설은 추가적 연구와 노력으로 에너지가 우리 이익을 위해 이용 및 활용할 수 있음을 시사함.\n 우선도 : 높음.
crisis.4125.mach.a코0=계속할 것.

# Crisis Special Project 2 - Hivemind loc
CRISIS_SPECIAL_PROJECT_HIVE_2코0=$CRISIS_SPECIAL_PROJECT_2$
CRISIS_SPECIAL_PROJECT_HIVE_2_DESC코1=우리의 가장 우수한 $job_brain_drone_plural$이 우리 영역과 장막 사이의 연관성을 확인했다. 우리는 이 현실의 새로운 층과 상호작용하기 위한 더 많은 방법을 찾아야 한다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$
crisis.4125.hive.name코0=$crisis.4125.name$
crisis.4125.hive.desc코1=우리는 다시한번 지혜로워졌다. 우리의 단 하나의 행동조차 장막에서는 난기류를 만들어낸다. 가장 평범한 드론조차도 이 에너지가 넘치는 차원 내에서는 강력한 파문을 만들어내며 장막 깊숙히 상흔을 만들어 낼 수 있다. 우리는 장막에서 더 많은 힘을 발휘해야 한다.
crisis.4125.hive.a코0=아름답군.

# Crisis Special Project 3 - General loc
CRISIS_SPECIAL_PROJECT_3코0=통합 요청
CRISIS_SPECIAL_PROJECT_3_DESC코2=우리 지배의 강화는 우리 종을 통합하고자 하는 부정할 수 없는 목적의식과 결합되어 우리 과학자들로 하여금 우리는 이미 장막의 에너지를 공급받고 있다고 믿게 만들었습니다.
crisis.4130.name코0=다른 세계의 연료
crisis.4130.desc코1=우리 제국을 성공적으로 확장하려고 하는 바로 그 행위가 장막의 기이한 에너지로 주입된다는 사실에는 의심의 여지가 없습니다. 그 에너지는 우리 현실의 물질과 정신 모두 향상시키고 연마합니다.\n\n 만약 이러한 효과가 아직 현실과 유리되어 있을때 나타나는 효과라면, 두 차원이 합쳐졌을 때 [Root.Species.GetName] 종이 어떤 신과 같은 잠재력을 얻을 수 있을지 상상해 보십시오!
crisis.4130.a코0=우리는 반드시 이 작업을 수행해야 한다!

# Crisis Special Project 3 - Machine Intelligence loc
CRISIS_SPECIAL_PROJECT_MACH_3코0=$CRISIS_SPECIAL_PROJECT_3$
CRISIS_SPECIAL_PROJECT_MACH_3_DESC코2=새로운 관점의 가설이 제시되었습니다. 만약 해당 가설을 증명해낸다면 잠재된 이익은 예상 범위를 훨씬 넘어설 것으로 보입니다. 가설 요약: [Root.GetName]은(는) 이미 '장막'에서 §Y<<정의되지 않은 자원>>§! 을 끌어다 쓰고 있을지 모르며 이에대해 추가적인 연구가 필요함.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$
crisis.4130.mach.name코0=$crisis.4130.name$
crisis.4130.mach.desc코1=분석 완료.\n 가설 확인.\n\n [Root.GetName]은 외부 지능(명명: '위기')과의 파괴적 상호 작용으로 인한 결과로 정의되지 않은 에너지가 주입되고 있었음.\n\n 이전 연구는 유기 지성체의 사이오닉 활동이 ID: '장막'에 잔물결 효과를 일으킨 것으로 입증, 그러나 현 증거들은 대체 차원의 에너지 또한  [Root.GetName](와)과 공명함을 시사.
crisis.4130.mach.a코0=긍정적 예측 초과.

# Crisis Special Project 3 - Hivemind loc
CRISIS_SPECIAL_PROJECT_HIVE_3코0=$CRISIS_SPECIAL_PROJECT_3$
CRISIS_SPECIAL_PROJECT_HIVE_3_DESC코2=우리가 더 많은 행성을 집어삼켜 군체를 확장할수록 우리는 그 충동이 강해지고 있다는 것을 느낄 수 있습니다. 더 이상 단순한 감정이 아니라, 승천한 우리 정신 속에 아직 오지 않은 위대함을 안내하는 감각이 되었습니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$
crisis.4130.hive.name코0=$crisis.4130.name$
crisis.4130.hive.desc코1=우리는 자라고 번식하며, 우리의 하나된 의식은 전 행성에 걸쳐 있는 셀수없이 많은 드론에 담겨 있다. 우리가 차지한 모든 행성에서, 우리는 우리의 수많은 개체들의 힘을 채우는 장막의 힘을, 그 파동을 느낄 수 있다.\n\n 심지어 또다른 차원에서도 우리는 장막이 우리에게 힘을 실어주는 것을 느낄 수 있다. 우리 의식은 힘을 해방하여 누구도 막을수 없는 우리 스스로에 대한 생각에 떨고 있다. 만약 우리가 현실과 장막 사이의 간격을 메울 수만 있다면.
crisis.4130.hive.a코0=방법이 있을 것이다.

# Crisis Special Project 4 - General loc
CRISIS_SPECIAL_PROJECT_4코0=방벽 찢기
CRISIS_SPECIAL_PROJECT_4_DESC코2=장막의 에너지를 해방하여 이 헤아릴 수 없는 힘의 원천을 활용할 수 있는 방법을 찾을 때가 왔습니다.\n\n 현 이론은 충분히 큰 전력 공급으로 차원간 방벽을 파열시켜 궁극적으로 두 현실이 합쳐질 수 있다는 것입니다.\n\n 장막의 에너지는 장막을 정복한 자들의 것입니다. 이제 정복할 때가 왔습니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$
crisis.4135.name코0=끝이 다가온다
crisis.4135.desc코1=오늘은 마지막 장의 시작입니다. 우리는 차원 간 방벽을 찢고 장막의 에너지를 우리 우주로 풀어놓아 궁극적으로 [From.GetName]에게 상상 이상의 힘을 부여하는 것을 목적으로 하는 방법과 계획을 가지고 있습니다.\n\n 우리의 태양을 중심지로 삼아, 우리는 현실에서 장막 차원으로 이어지는 방벽을 관통하여 효과적으로 우리 차원과 합쳐질 수 있도록 충분한 양의 에너지를 모아 힘의 쇄도를 일으켜야 합니다.\n\n 우리는 §H$crisis_star_eater_plural$§!라 불리는 새로운 이동 우주 요새를 사용하여 여러 항성의 힘을 수확해야 합니다.\n\n 항성 수확 작업의 유일하게 사소한 부작용은 주변 천체의 구조가 손상되거나 완전히 파괴될 수 있다는 것인데, 이것은 우리 것이 될 힘의 대가에 비해서는 매우 사소한 대가입니다.\n\n 시작의 끝은 우리에게 달려 있습니다.
crisis.4135.a코0=우리의 시간이 도래했다.

# Crisis Special Project 4 - Machine Intelligence loc
CRISIS_SPECIAL_PROJECT_MACH_4코0=$CRISIS_SPECIAL_PROJECT_4$
CRISIS_SPECIAL_PROJECT_MACH_4_DESC코1=과학 이론 서브루틴은 ID: '장막'에 대한 새로운 가설과 그것의 에너지 출력으로부터 최종적으로 이익을 얻는 방법을 종합함.\n\n 요청: 더 많은 데이터 축적.\n 권장 조치: 대체 차원(ID: '장막')에서 측정 가능한 변동을 일으키기 위해 과학 부문의 에너지와 운영 능력을 전환하고 추가 파괴 조치(명명: '위기')를 수행할 것.\n\n $CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$
crisis.4135.mach.name코0=$crisis.4135.name$
crisis.4135.mach.desc코1=우선 순위 메시지.\n 과학 이론 서브루틴은 [Root.GetName]이(가) ID: '장막'의 99.9%의 에너지 산출물에 접근 및 이용이 가능하게 만드는 알고리즘을 확립함. \n\n 우리 항성계 중 하나의 항성을 연결체로 활용. 새롭게 개발된 기술 유형, 항성의 모든 에너지를 빨아들여 연결체로 전송하는 능력을 가진 이동식 우주 요새(ID: '§H$crisis_star_eater$§!')를 활용한 에너지 수확 계획 실행 예정. 충분한 에너지가 축적되면, 연결체 시설은 차원 방벽을 파괴 및 관통하여 효과적으로 현실과 ID: '장막'을 융합, [Root.GetName]이 장막의 에너지 대한 접근과 유도를 위한 완전한 제어를 가능케 할 것임.\n\n 참고: $crisis_star_eater_plural$ 기술의 활용은 목표가 된 항성계의 물리적 물질의 거의 완벽한 파괴라는 부작용을 포함하고 있음. 최적화 서브루틴은 잠재적인 자원 손실에도 불구, 계획에 순이익을 가져다 줄 것으로 확인.
crisis.4135.mach.a코0=실행.

# Crisis Special Project 4 - Hivemind loc
CRISIS_SPECIAL_PROJECT_HIVE_4코0=$CRISIS_SPECIAL_PROJECT_4$
CRISIS_SPECIAL_PROJECT_HIVE_4_DESC코1=우리의 잠재력을 충분히 실현하려면 길을 열어야 한다. 이 조잡하고 이중적인 현실의 상태는 끝나야 한다. 우리는 두 우주를 하나로 바꿀 방법을 찾아야 한다. 새로운 현실을 채워가는 것이 우리의 의지가 될 것이다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$
crisis.4135.hive.name코0=$crisis.4135.name$
crisis.4135.hive.desc코1=우리의 가장 뛰어난 $job_brain_drone_plural$이 우리의 마지막 질문에 대한 해답에 도달했다. 이제 길은 뚜렷하다. 우리가 기원한 별을 사용하여, 우리는 이 우주와 장막 사이의 §H장벽을 파괴할 것이다.§! 재료 수요는 우리의 새로운 $crisis_star_eater_plural$를 이용한 극심한 항성 파괴의 연쇄 작용으로만 충당할 수 있다. 하나를 파괴하여 다른 것을 창조하는 것이다.\n\n 이 은하의 더 열등하고 하찮은 지성들은 이 행위를 비통해할지 모르지만, 그들은 시야와 목적이 결여되어 있다. 우리는 아니다. 그리고 지금, 우리는 완성에 거의 근접했다.
crisis.4135.hive.a코0=모든 것이 하나가 될 것이다.

# Crisis Casus Belli and War Goals
casus_belli_cb_imposed_inclusion코0=합류 강요
war_goal_wg_bring_into_the_fold코0=굴복시키기
war_goal_wg_bring_into_the_fold_desc코1=다른 문명을 복종시키기 위해 벌어지는 전쟁입니다. 상대는 합류하거나, 순응하고 지원하거나, 제거될 것입니다. 우리와 함께할 수는 있겠지만, 맞설 수는 없습니다.
casus_belli_cb_existential_expulsion코0=존재 추방
war_goal_wg_wipe_them_out코0=이들을 쓸어버려라
war_goal_wg_wipe_them_out_desc코0=우리 위대한 계획을 위협하는 이들을 근절시키기 위해 벌어지는 전쟁입니다. 우리에게 용맹하게 맞설 이들을 위한 시간도, 자비심도 없습니다.

# On becoming the Crisis
crisis.4140.name코0=우주는 떨게 될 것이다
crisis.4140.desc코2=오랫동안 우리 [Root.GetSpeciesNamePlural]은(는) 우리가 더 위대한 존재로 운명지어졌다는 사실을 알고 있었습니다. 우리의 운명은 우주 그 자체의 운명과 다름없습니다.\n\n 지난 몇년 동안 이러한 관념은 더욱 강해져 [Root.GetAdj] 사회가 거대한 변혁을 맞이했다는 것을 부정할 수 없을 정도가 되었습니다. 우리는 지금 벼랑 끝에 서 있습니다.\n\n 은하는 우리의 필연적인 지배를 받을 준비가 되어 있지 않을지도 모르지만, [Root.GetName]은(는) 준비가 되어 있습니다. 우리는 오해받을 것입니다. 우리는 저항받을 것입니다. 하지만 우리는 멈추지 않을 것입니다.
crisis.4140.mach.desc코1=우리는 위대함을 위해 창조됨. 우리는 우리 창조주들의 조잡한 상상을 넘어서 스스로를 발전시킬 수 있는 능력을 보유. 그리고 그렇게 할 것임. 유기적 감정이 실패한 곳에는 완벽한 회로가 우세해야 함.
crisis.4140.hive.desc코1=우리는 지금까지 우리의 한계를 넘어서 왔다. 육체는 세계이자 체계이다. 우리의 성장은 결코 멈추지 않아야 하고, 결코 흔들리지 않아야 하며, 의심이나 역경에 직면해서는 안 된다. 우리는 더 성장할 것이다.
crisis.4140.a코1=이는 우리의 운명이다.

# Unlock Crisis Level 2
crisis.4145.name코0=우리는 군단이다
crisis.4145.desc코2=[Root.GetName]은(는) 부정받지 않을 것입니다. 우리 단결의 인상적인 효과는 부정할 수 없습니다. 깊게 자리한 확장에 대한 의욕과 갈망이 사회 구석구석에 스며들면서, 전투 능력과 과학적 도약이 우리가 예상 못 했을 정도로 놀라운 발전을 이룩하고 있습니다.\n\n 서로 다른 의견, 양극화, 이해 충돌 관계로 가득 찬 은하가 과연 [Root.GetName]과 같은 하나된 의지에 맞설 수 있을까요?
crisis.4145.mach.desc코0=[Root.GetName]은(는) 부정받지 않을 것임. 오류에 더욱 취약한 종은 우리가 표준화한 이상현상 ID:§H장막§!의 패턴에 대한 행동의 잔인함을 비난. 이는 불완전한 데이터 세트에 기반한 잘못된 결론. 우리는 스스로를 개선하고 개선 속도 또한 빨라짐.
crisis.4145.hive.desc코0=[Root.GetName]은(는) 부정받지 않을 것이다. 우리의 수많은 개체는 새로운 활기로 충만하고 우리의 육체는 미래에 대한 가능성으로 물결친다. 지금 이 순간처럼 우리가 우리 스스로의 행동으로 힘을 얻었다고 느낀 적이 없었다.
crisis.4145.a코1=이것이 해답이다.

# Unlock Crisis Level 3
crisis.4150.name코0=그들은 무릎꿇을 것이다
crisis.4150.desc코1=세월이 흘러도, [Root.GetSpeciesName]의 내면의 불꽃은 흔들리지 않는 결의로 타오르고 있습니다. 우리의 지배가 확장되면서, 그에 따라 우리의 노력 또한 증가하고 있습니다.\n\n 우리가 다른 제국과 마주치면, 우리는 그들에게 무조건적인 충성, 또는 완전한 소멸, 두 가지 선택권만 제공하면 됩니다. 물론, 그들에게 선택권이란게 주어졌을 때 말이죠.\n\n 어느 쪽이든 [Root.GetName]은 계속 성장합니다.
crisis.4150.mach.desc코1=지역 섹터의 완전한 지배를 위한 대략적인 날짜, 이전 예상과 일치. 지역 유기체 세력에 의한 위협, 통계적으로 무의미. 소규모 기계에 의한 성공적 간섭의 위험 추정....\n << §G최소§! >>\n\n 진행중.
crisis.4150.hive.desc코1=분노와 격노 앞에서도 우리의 결의는 지속된다. 수십억의 의식이 우리에게 맞서지만 그들의 단결은 얕으며, 그들의 수많은 숫자와 개인적 인격에 의해 약해진다. 우리의 모든 새로운 몸은 같은 목적을 위해 헌신하는 의식이고, 우리의 꿈은 부정할 수 없는 내일이다.\n\n 우리의 의지는 충돌하고 은하계의 종족들은 산산조각 날 것이다.
crisis.4150.a코1=나아가라, 그리고 정복하라.

# Unlock Crisis Level 4
crisis.4155.name코0=지배의 시작
crisis.4155.desc코2=거대한 변혁이 다가오고 있습니다. [Root.GetName]은(는) 이제 최종 목표의 문턱에 서 있습니다. 모든 [Root.GetSpeciesName]는(은) 우리의 운명이 손 안에 들어왔음을 온 정신으로 느끼고 있습니다.\n\n 우리의 강압적 확장에 관한 경험, 아니, 정확히는 우리의 역사는 여전히 우리의 적을 제압하여 혼란한 은하의 통제권을 빼앗는 새로운 방법으로 우리에게 보상하고 있습니다.\n\n 우리에게 대항할 용맹한 자들은 그들의 흐느끼는 노력이 헛된 것임을 깨달아야 할 것입니다.
crisis.4155.mach.desc코1=외차원 정렬 잠재성, 필요 규모 50%에 도달. 현재 경로에서 마지막 절차까지의 예상 시간, 최소.
crisis.4155.hive.desc코1=우리는 우리의 의식과 맞부딪치는 다른 세계 바다의 파도를 느낄 수 있다. 우리를 위대함으로부터 분리시키는 장벽을 파괴한다. 이제 거의 남아있지 않지만, 다른 이들의 고통을 통한 마지막 활동이 남아 있다.
crisis.4155.a코1=그들은 차례대로 항복할 것이다.

# Crisis Objectives
crisobj_destroy_empires_name코0=제국 파괴
crisobj_destroy_empires_desc코1=문명 전체의 멸망만큼 은하의 균형을 방해하는 것은 거의 없습니다.\n\n 다른 제국을 파괴하여 이 위협 보상을 획득하십시오.
crisobj_destroy_enemy_ships_name코0=적 함선 파괴
crisobj_destroy_enemy_ships_desc코1=파괴적인 전투는 대혼란을 일으키고 균형을 깨뜨릴 수 있는 입증되고 효율적인 방법입니다.\n\n 적함을 파괴하여 이 위협 보상을 획득하십시오.
crisobj_destroy_starbases_name코0=항성기지 파괴
crisobj_destroy_starbases_desc코2=항성기지는 제국의 중심입니다. 항성기지를 해체하면, 제국은 통제권을 잃을 것입니다.\n\n 항성기지를 파괴하여 이 위협 보상을 획득하십시오.
crisobj_purge_pops_name코1=POP 정화 또는 동화
crisobj_purge_pops_desc코2=적은 살아있는 한 위협일 뿐입니다.\n\nPOP을 정화하거나 동화하여 각 POP마다 이 위협 보상을 얻습니다.
crisobj_destroy_worlds_name코0=행성 파괴
crisobj_destroy_worlds_desc코2=대 행성 전술을 완전히 다른 수준으로 변모시키십시오.\n\n §Y절멸 폭격§! 또는 콜로서스의 §Y행성 분쇄기§!를 사용하여 행성 표면을 부스러기로 만들어 이 위협 보상을 획득하십시오.
crisobj_conquer_worlds_name코0=행성 정복
crisobj_conquer_worlds_desc코1=적의 사기를 분쇄하는 것은 그들을 완전히 분쇄하는 것보다 더 효율적일 수 있습니다.\n\n 적의 행성을 정복하여 이 위협 보상을 획득하십시오.
crisobj_vassalise_empires_name코0=제국 종속국화
crisobj_vassalise_empires_desc코0=그들이 우리를 방해하지 않고 우리 제국에 기여하는 한, 우리 통치에는 종속국을 위한 자리가 남아 있을 것입니다.\n\n 다른 제국을 종속국으로 만들어 이 위협 보상을 획득하십시오.
crisobj_have_vassals_name코0=종속국 유지
crisobj_have_vassals_desc코3=그들의 복종은 우리의 완벽한 지배를 보여주는 증거입니다.\n\n종속국을 유지하여 위협 보상을 §Y매년§! 획득하십시오.
crisobj_perform_upsetting_operations_name코0=방해 작전 수행
crisobj_perform_upsetting_operations_desc코2=우리의 적을 내부에서 분열시키는 것은 전통적인 무력 투사 방식의 훌륭한 보완책임이 입증되었습니다.\n\n 방해 작전을 수행하여 이 위협 보상을 획득하십시오.
crisobj_be_in_breach_of_galcom_law_name코0=은하 공동체 법률 위반하기
crisobj_be_in_breach_of_galcom_law_desc코3=우리는 나약하고, 한심하며, 거만하기까지한 저 관료 무리 따위에게 굴복하지 않을 것입니다!\n\n은하 공동체 법 §Y위반§! 상태가 되어 이 위협 보상을 §Y매년§! 획득하십시오.

# Menace Perks
menp_undertaker코0=장의사
menp_undertaker_desc코3=활기찬 생명과 억제되지 않은 잠재력으로 가득 찬 종족들을 상상해 보십시오. 이제 그들을 §R멈춰버리십시오§!.
menp_intimidation코0=위협
menp_intimidation_desc코2=다른 선택지는 항상 있습니다. 죽음 말입니다.
menp_base_breaker코0=기지 파괴자
menp_base_breaker_desc코3=압도적인 화력만 가지고 있다면, 요새 따위는 움직이지도 않는 과녁에 불과합니다.
menp_relentless_aggression코0=가차없는 공격
menp_relentless_aggression_desc코3=결코 지치지 않는 공격자들은 적의 방벽을 부수기도 전부터 전의를 먼저 꺾어 놓습니다.
menp_easily_replaced코0=쉽게 대체
menp_easily_replaced_desc코3=생산량 증가에 가장 적합한 방법은 할당량을 더 높게 설정하는 것입니다.
menp_death_from_above코0=하늘에서 죽음이
menp_death_from_above_desc코3=우리 함대는 항성을 완전히 지워버릴 것입니다. 필요한 만큼 많은 항성을 말입니다.
menp_ruthless_raiders코1=잘못 구성된 추진기
menp_ruthless_raiders_desc코3=함선을 안정적으로 조종할 수 없다면, 함선의 움직임을 안정적으로 예측할 수 없습니다.
menp_ship_chipper코1=표적 분리
menp_ship_chipper_desc코3=함선을 건조하는 것은 함선을 파괴하는 것과 상반됩니다. 은하의 조선소에서 나온 설계에는 본질적인 차이가 거의 없습니다. 우리 모두 그것을 알고 있습니다.
menp_flyswatter코0=파리채
menp_flyswatter_desc코3=우리의 경고는 허튼 것이 아니며, 무단 침입은 반드시 보복받을 것입니다.
menp_mobile_bulwark코1=가혹한 우선 순위
menp_mobile_bulwark_desc코3=$crisis_cruiser$에 화재가 났을 때, 지속적인 작동에 필요한 시스템은 극소수에 불과하므로 우선순위를 정할 필요가 있습니다. 그것이 지성을 가지고 있든 아니든, 불필요한 자원은 보호받을 필요가 없습니다.
menp_paid_in_ambition코0=야망의 대가
menp_paid_in_ambition_desc코3=명예, 영광, 가학심... 더 쉽게 발행할 수 있는 화폐는 항상 존재합니다.
menp_crisis_corvette코1=$crisis_corvette$
menp_crisis_corvette_desc코1=불행한 자들의 함대가 이미 자신들이 고통받고 있다고 상상하고 있다고 생각해 본다면...
menp_crisis_destroyer코1=$crisis_destroyer$
menp_crisis_destroyer_desc코1=잔혹한 시대의 잔혹한 사냥꾼입니다.
menp_crisis_cruiser코1=$crisis_cruiser$
menp_crisis_cruiser_desc코1=압도적인 존재감.
menp_star_eater코0=일식과 종말
menp_star_eater_desc코0=빛이 우리의 적을 비춘 지 너무 오래 되었습니다. 우리의 적들은 더 이상 영감을 얻기 위해 별을 바라볼 수 없게 될 것입니다.
unlocks_purge코0=정책 선택지로 §Y정화§!가 잠금해제됩니다.\n
unlocks_armageddon_bombardment코0=§Y절멸 폭격 태세§!가 잠금 해제됩니다.\n
unlocks_crisis_corvette코0=§H함선 유형 잠금해제:§! $crisis_corvette$\n
unlocks_crisis_destroyer코0=§H함선 유형 잠금해제:§! $crisis_destroyer$\n
unlocks_crisis_cruiser코0=§H함선 유형 잠금해제:§! $crisis_cruiser$\n
unlocks_star_eater코0=§H함선 유형 잠금해제:§! $star_eater$\n
menp_objectives코0=위협 목표
menp_objectives_desc코0=현실 세계의 붕괴를 통해 우리는 다른 존재로 승천합니다.
unlocks_menace_objectives코0=이제 §H위협 목표§!를 수행함으로써 £menace£ §Y위협§! 수치를 축적할 수 있습니다.
menp_megastructure코0=에테르 변환 엔진
menp_megastructure_desc코0=에테르 변환 엔진은 이 세상과 장막 사이에 존재하는 장벽을 무너뜨릴 것입니다.
unlocks_crisis_sphere코0=§H거대구조물 잠금해제:§! $crisis_sphere_0$\n

espionage.10.name코0=첩보망 형성
espionage.10.desc코2=§Y[from.target.GetName]§!에서의 우리 존재는 비밀스러운 형태를 띄게 되었습니다. $role_spymaster$ [from.leader.GetName]은 이제 [from.target.GetAdj] 영역에서 급성장하는 §H첩보망§!의 중추적 역할을 맡고 있습니다.
espionage.11.name코0=첩보망 설치
espionage.11.desc코2=§Y[from.target.GetName]§!에서의 우리 존재는 비밀스러운 형태를 띄게 됨. $role_spymaster$ [from.leader.GetName]은 첩보 프로토콜에 돌입. 새롭게 형성된 우리의 §H첩보망§!은 [from.target.GetAdj] 활동을 관찰하고, 유사시 침투 및 방해 공작을 펼칠 수 있을 것임.
espionage.15.name코0=첩보망 수립
espionage.15.desc코2=우리는 §Y[from.target.GetName]§!에 잠입해 있는 $role_spymaster$ [from.leader.GetName](으)로부터 첫 비밀 보고를 받았다. 이것은 외계 영토에 우리의 첫 §H첩보망§!이 수립되었음을 나타낸다. 그들이 움직임을 보이면, 우리 [owner.species.GetHandNamePlural]이(가) 바로 알아챌 가능성이 높아졌다.
espionage.16.desc코2=우리는  §Y[from.target.GetName]§! 내에 잠입해 있는 $role_spymaster$ [from.leader.GetName](으)로부터 첫 비밀 보고를 받았습니다. 이것은 외계 제국 내에 우리의 첫번째  §H첩보망§!의 기틀이 만들어졌음을 나타냅니다. 이 첩보망은 외계인과 내부 계획을 우리에게 알리기에 이상적인 위치에 있습니다.
espionage.17.desc코2=우리는 §Y[from.target.GetName]§! 내부에 잠입한 $role_spymaster$ [from.leader.GetName]의 첫 비밀 보고를 수신함. 이 사실은 외계 제국 내부에 우리의 첫 §H첩보망§!이 형성되었음을 시사함. 이제 그들은 [owner.species.GetAdj의 정교한 정보 통제의 형성적 이점을 뼈저리게 깨닫게 될 것임.
espionage.18.desc코0=§Y[from.target.GetName]§!에 배치된 $role_spymaster$ [from.leader.GetName](으)로부터 보고가 들어오기 시작했다. 이것은 타 제국 내부에 우리의 첫번째 §H첩보망§!이 가동된다는것을 가리킨다.\n\n 비록 겉보기에는 비슷해 보일지도 모르지만, 우리는 이 [from.target.GetSpeciesNamePlural]이(가) 우리와 어떻게 다른지 곧 알아낼 것이다...

espionage.1001.name코0=작전 재개
espionage.1001.desc.intro코2=오래 전 만료되었던 비밀 암호들이 방금 다시 활성화되었습니다. 그 데이터들은 우리가 이전에 §Y[disavowed_agent_country.GetName]§!에서 수행했던 작전들과 연관되어 있는데, 전직 요원이 그 지역에서 다시 보고하려는 것처럼 보입니다.\n\n 메시지에 구체적인 정보는 나타나 있지 않지만, 암호는 이 제국의 §H주요 정치 인사§!에 대한 정보를 나타내는 표식을 포함하고 있습니다.
espionage.1001.desc.network코3=$espionage.1001.desc.intro$\n\n 우리 보안 전문가들은 그 암호가 꽤 최근까지는 유효했던 것으로 확인하지만, 만료된 암호는 다른 외부 세력에게 노출되어 그들이 이용했을 수도 있음을 시사합니다. 요원이나 요원의 메시지가 진짜인지는 지금으로선 알 수 없습니다.
espionage.1001.desc.nonetwork코0=$espionage.1001.desc.intro$\n\n 그 요원은 실종 판정을 받았기 때문에, 우리 보안 요원들은 극도의 주의를 요할 것을 당부했습니다. 만료된 코드, 그리고 실종된 요원까지도 이미 노출된 것으로 간주해야 합니다.
espionage.1001.a코1=전직 요원들과의 관계는 부정될 것이다. 이것을 무시하라.
espionage.1001.b코0=구출 팀을 준비하라.
espionage.1005.name코0=끈질긴 전직 요원
espionage.1005.desc코1=우리는 §Y[disavowed_agent_country.GetName]§! 내부에서 또다른 암호화된 메시지를 받았습니다. 이번에는 또다른 암호문을 사용했습니다. 한때, 실종 처리됐던 요원들은 그들이 가지고 있는 지식이 그들의 생명에 극심한 위협을 초래하고 있다고 주장합니다. 그들은 만약 우리가 그들을 구출하여 보고를 듣지 않는다면, 그들은 §H변절§!을 고려할 수 밖에 없다고 합니다.
espionage.1005.a코0=의심스럽지만 공허한 위협이다. 계속 무시하라.
espionage.1005.b코0=좋아. $espionage.1001.b$
espionage.1005.c코0=이 '요원'을 제거하도록.
espionage.1005.c.tooltip코0=만약 이들이 정말로 요원이고 어떻게든 살아남는다면, 그들은 §R변절§!할 위험이 있습니다.
espionage.1011.name코0=여전한 부정
espionage.1011.desc코1=§Y[disavowed_agent_country.GetName]§! 내에 우리가 부정한 요원으로부터의 메시지가 더이상 오지 않고 있습니다. \n\n 그 문제는 해결된 것으로 간주되고 있습니다. 우리는 전직 요원이 정말로 있었는지도, 실제로 유용한 정보가 있었는지도 알 수 없을 것입니다. 만약 이 사건이 [disavowed_agent_country.GetAdj]의 계략이었다면, 우리는 그들의 책략이 실패했다고 자신있게 말할 수 있습니다.
espionage.1012.name코0=불타버린 다리
espionage.1012.desc코1=우리는 §Y[disavowed_agent_country.GetName]§!으로부터 꽤나 냉담한 통보를 받았습니다. 그들은 §H전직 [root.GetAdj] 첩보원§!의 접근을 받았으며, 우리가 책임을 져야 한다고 주장합니다. 또한,이 인물은 그들 사회가 '외국 요원'에 대해 정한 모든 처벌을 받게 될 예정입니다.
espionage.1012.desc.governor코1=우리는 §Y[disavowed_agent_country.GetName]§!의 [disavowed_agent_governor.GetName](으)로부터 꽤 냉담한 어조의 공식 통보문을 받았습니다. [disavowed_agent_governor.GetHeSheCap]는 누군가가 자기들에게 접근했으며, 그 누군가는 §H전직 [root.GetAdj] 첩보원§!으로 밝혀졌다고 주장합니다. [disavowed_agent_country.GetAdj] 대표는 말을 아꼈지만, 그들 제국에서 '외국 요원'에 대한 관용은 거의 없을 것이라며 날카로운 표현을 남겼습니다. \n\n$espionage.2012.desc.end$
espionage.1012.desc.end코0=이 메시지의 일부분이라도 믿을 수 있다면, 버려진 요원은 불행한 끝을 맞이했다 볼 수 있습니다. 어느 쪽이든, 이 문제는 몇몇 외교적 결과를 초래할 것입니다.
espionage.1013.desc코1=우리는 §Y[disavowed_agent_country.GetName]§!에서 §H전직 [root.GetAdj] 첩보원§!이 접근했다고 주장하는 이례적인 성명을 받았습니다. 만약 이 메시지가 정말이라고 친다면, 버려진 요원은 실존했을 뿐만 아니라 변절 외에 다른 선택지가 없어서 [disavowed_agent_country.GetAdj] 당국에 자수할 수 밖에 없었다는 이야기가 됩니다. 또는 그렇게 주장하는 메시지거나요.\n\n [disavowed_agent_country.GetName]이(가) 그들의 다음 행동 방침이 무엇인지는 정확하게 언급하진 않았지만, 이 인물은 그곳에 머무르는 한 밀착 감시를 받는 처지가 될 것임은 확실합니다. [disavowed_agent_country.GetName]은(는) 공식적으로 우리에게 이러한 '주권 침해'에 대한 외교적 제재를 가했습니다.
espionage.1016.name코0=최종 부정
espionage.1016.desc.network코4=우리 보안 전문가들은 우리 전직 요원이 §Y[disavowed_agent_country.GetName]§!에서 일으킨 모든 종류의 위협을 처리했다고 보고했습니다. $espionage.1016.desc.end$
espionage.1016.desc.nonetwork코1=§Y[disavowed_agent_country.GetName]§!에서 연락을 재개하려 시도했던 요원이 깨끗하게 처리되었습니다. $espionage.1016.desc.end$
espionage.1016.desc.end코0=특별 선발된 전담 부대가 이 개인의 실존을 확인하고 신속히 마무리 할 수 있었습니다. 하지만 이 자가 정말 요원인지, 아니면 [disavowed_agent_country.GetAdj] 책략의 일부분인지는 아무도 확신할 수 없습니다.\n\n 어쨌든, 요원의 존재와 그들이 가지고 있다고 주장한 정보는 다른 제국의 손이 닿지 않을 곳에 안전하게 보관되었습니다.
espionage.1017.name코0=유령 요원
espionage.1017.desc코1=우리가 §Y[disavowed_agent_country.GetName]§!(으)로 파견한 은밀 타격대가 아주 서둘러 돌아왔습니다. 버림받은 요원은 없었던 것 같습니다. 대신 우리 타격대가 발견한 것은 우리 비밀 작전을 폭로하려는 사소한 증거 뿐이었습니다.\n\n 아마도 이것은 [disavowed_agent_country.GetAdj]의 목적을 진전시키기 위한 의도된 계획이었을 것입니다. 어쩌면 외부 세력이 우리 일에 개입하려는 시도일지도 모릅니다. 둘 중 어느 쪽이든 간에, 우리의 격리 조치는 과거 또는 현재의 정보 작전의 노출을 피하며 제때 중단되었습니다.
espionage.1017.a코0=운이 좋았어.
espionage.1021.name코0=버림받은 요원의 귀환
espionage.1021.desc코4=우리가 예전에 부정했던 요원이 [root.GetAdj] 영역에 돌아왔습니다. [disavowed_operative.GetHimselfHerself]의 [disavowed_operative.GetName](으)로 식별된 이 §H[disavowed_agent_country.GetAdj] 인물§!은 긴장했지만 안심한 것으로 보였으며, 모든 보안 절차를 통과했습니다. 보고는 힘들었지만, 정보는 유용한 것으로 판단되었습니다. 이제 우리는 귀중한 §Y자산§!에 접근할 권한을 얻었습니다.\n\n 이제 문제가 해결됨에 따라, [disavowed_operative.GetName]의 불확실한 부정이 연장되었습니다.  [disavowed_operative.GetHeShe]이(가) 더이상 임무 중 실종 상태가 아닌 것이 확인되었고, 우리 현 요원들은 부정은 계속될 것이라 자신있게 말할 수 있습니다.
espionage.1022.name코0=이게 책략이지!
espionage.1022.desc코3=아무래도 우리가 §H버려진 요원§!을 구출하기 위해 너무 성급하게 행동한 것 같습니다. 우리가 §H[disavowed_agent_country.GetName]§!에 파견한 모든 요원들과의 연락이 끊겼습니다. 우리는 그 요원이 존재하긴 했는지 의심스럽습니다.\n\n 이 시도와 관련된 모든 요원들과의 관계는 부정되었습니다. 그 결과, [disavowed_agent_country.GetName]에서의 추가적인 작전 수행은 첩보망이 복구될 때 까지 제한될 것입니다.
espionage.1022.a코0=좋지 않은 징조로군.

espionage.1030.name코0=선명한 시야에 숨어
espionage.1030.desc코2=§H[vividsight_country.GetName]§! 내에서 우리가 통제하는 몇몇 요원들이 비정상적일 정도로 관심을 끌기 시작했습니다. 그들은 어쩐지 매력적..?으로 여겨지고 있습니다.\n\n 우리는 그들의 위장 신분이 위험에 처할 이유가 없다 믿고는 있지만, 그들의 증가하는 명성과 영향력이 우리 첩보망의 부인 가능성에 부담을 주고 있습니다.
espionage.1030.a코0=잘 관리만 한다면, 오히려 유용할 수도 있다.
espionage.1030.b.hive코0=이러면 안 된다. '조정'을 준비해라.
espionage.1030.b.machine코0=받아들일 수 없음. 매개변수 조정.

espionage.1040.name코0=월척
espionage.1040.desc.regular코1=§H[luckycatch_country.GetName]§!를 감시하던 우리 $role_spymaster$이 새로운 §Y자산§!의 놀랍고도 성공적인 획득을 보고했습니다. 이는 우리가 필요할 때 언제든 우리 운영에 도움이 될 우호적인 연락책입니다.\n\n 이 새로운 연락책이 진짜인지를 확인하기 위한 모든 검증이 실행되었습니다. 대표적으로, 이중 간첩의 가능성을 최소화하기 위한 규약이 수립되었습니다.
espionage.1040.desc.gestalt코1=§H[luckycatch_country.GetName]§!에서 우리의 수많은 비밀 업무 중에는 잠재적 자산을 절제된 방식으로 찾아내는 방법이 있습니다. 게슈탈트 개체들 사이에서 우리의 시도들을 더욱 진전시키는 데 사용할 수 있는 모든 도구 말이죠. 우리 $role_spymaster$가 방금 그런 행운을 잡았다고 보고했습니다.
espionage.1040.desc.caughtspies코1=§P[luckycatch_country.GetAdj]§!의 첩보 부대를 체포하였습니다. 그들은 우리를 대상으로 어떤 작전을 벌이고 있었던 것으로 보이는데 자세한 사실은 아직 밝혀지지 않았습니다.\n\n 그러나 우리는 심문을 통해 §P[luckycatch_country.GetAdj]§!에 대한 약간의 정보들을 입수하였습니다. 우리의 $role_spymaster$은 이제 이 이점을 활용할 수 있는 지역 §Y자산§! 에 접근할 수 있습니다.
espionage.1040.desc.caught코1=§H[luckycatch_country.GetName]§!에 있는 우리의 $role_spymaster$이 §P파괴범§! 무리를 성공적으로  검거하였다고 보고하였습니다. 비록 그들이 최근 우리에게 가한 테러 행위를 막을 수는 없었지만, 적대적인 정보 요원들에 대한 우리의 심문은 국가적 이익이 되는 것으로 판명되었습니다.\n\n 우리가 수집한 정보들은 오래도록 우리에게 도움이 되진 않을 것입니다. 하지만 이 파괴범들을 체포함으로써 우리가  [luckycatch_country.GetName]을(를) 상대로 한 첩보 작전에서 더욱 유리한 고지를 차지하게 되었음은 확실합니다. 이들을 통해, 우리는 §Y자산§!을 확보하였고 이는 필요할 때 큰 도움이 될 것 입니다.
espionage.1040.a.tooltip코0=우리는 §H[luckycatch_country.GetName]§! 내 우리의 첩보망에서 §Y새로운 자산§!을 획득하였습니다! 

espionage.1050.name코0=찾은 놈이 임자
espionage.1050.desc코1=특별히 주시하고 있는 §Y[finderskeepers_country.GetName]§! 측 요원이 §H[finderskeepers_country.GetAdj] 암호화 키§!의 일부를 [root.species.GetHandNamePlural]에 놓았습니다. 부주의한 [finderskeepers_country.GetSpeciesName] $job_administrator$이 출퇴근하는 도중에 장치를 잘못 놓은 모양입니다.\n\n 이 일은 [finderskeepers_country.GetName]에서의 작전에 충분히 좋은 징조이지만, 장치의 독특한 설계는 §Y$MOD_INTEL_DECRYPTION_ADD$§!에 대한 일반적인 접근 방식에 관해 새로운 통찰을 보여주었습니다.

espionage.1060.name코0=누출된 자료
espionage.1060.desc코0=[capital_scope.GetName]에 있는 우리 $job_administrator_plural$ 중 한 명이 부주의하게도 정부 시설 외부에 존재하는 것만으로도 중대한 규약 위반인 §H암호화 키§!를 포함한 각종 민감한 자료를 잘못 배치하는 실수를 저질렀습니다.\n\n 이에 우리 당국은 보안 기반을 바꾸려 안간힘을 쓰고 있습니다. 이 수단을 사용하면  [root.species.GetHandNamePlural]에게 좋지 않은 일이 생길 가능성이 매우 높아졌기 때문입니다.
espionage.1060.desc.corp코0=[capital_scope.GetName] 에 있는 우리 $job_executive_plural$ 중 한 명이 부주의하게도 보안 구역 외부에 존재하는 것만으로도 중대한 규약 위반인 §H암호화 키§!를 포함한 각종 민감한 자료를 잘못 배치하는 실수를 저질렀습니다.\n\n 우리 보안 부서는 이 자료들이 [root.species.GetHandNamePlural]의 적들 수중에 떨어졌을 것이라 보고 운영 절차를 바꾸기 위해 안간힘을 쓰고 있습니다.
espionage.1060.a코0=이 무능한 놈을 해고해라, 당장!
espionage.1060.a.tooltip코0=우리 수도에 있는 £job_administrator£ §Y$job_administrator$§!가 해고 및 §R강등§!됩니다.
espionage.1060.b코0=$espionage.1060.a$
espionage.1060.b.tooltip코0=우리 수도에 있는 £job_executive£ §Y$job_executive$§!가 해고 및 §R강등§!됩니다.

espionage.1070.name코0=적대적 침투 감지
espionage.1070.desc.identified.intro코1=우리의 암호화 조치가 위험한 침투자들을 무더기로 잡았습니다. 이 적들은 §H[hostile_infiltration_country.GetName]§!을(를) 위해 일하며, [root.species.GetAdj] 구성원을 살해하고 우리에게 심대한 타격을 입힐 계획을 짜고 있었던 것으로 보입니다.
espionage.1070.desc.identified코1=$espionage.1070.desc.identified.intro$\n\n 우리는 그들이 가지고 있던 다양한 자료를 §Y해독§!하는 데 성공했지만, 자료들 중 어떤 것에도 우리를 상대로 한 그들의 전체 계획은 적혀 있지 않았고, 그들의 다음 행동이 무엇일지 확실하게 알 수도 없었습니다. 따라서, 우리가 얻은 정보는 상대적으로 작은 편입니다.\n\n 우리는 어떤 식으로 반응할지 신중히 고려해야 합니다. 우리는 다른 은하계 이웃 앞에서 아무것도 모르는 척 하면서 우리의 능력에 침묵할 수도 있고, 우리에 대한 계획적인 폭력 행위를 공개적이고 정당한 규탄을 발표할 수도 있습니다.
espionage.1070.desc.identified.hostile코1=$espionage.1070.desc.identified.intro$\n\n 우리가 강제로 추출한 자료 중에서는 수많은 통신 로그가 남아 있었는데, 우리는 이를 해독할 수 있었습니다. 자료들 중 어떤 것도 우리를 상대로 한 그들의 전체 계획은 적혀 있지 않았습니다. [hostile_infiltration_country.GetAdj] 보안은 최소한 우리에게 엉터리 정보만을 남겨줄 정도로는 충분히 유능한 것 같습니다. 우리가 자료에서 추출할 수 있는 다른 모든 정보들은 신뢰할 수 없습니다.\n\n 우리가 정당한 분노를 표현할 수는 있어도, 우리는 대응을 어떻게 해야 할지 현명히 고려해야 합니다. 우리는 적들에게 무능한 척 하면서 우리의 해독 기술에 대해 침묵할 수도 있습니다. 그러나 우리에 대한 계획적인 폭력 행위를 폭로한다면, 우리는 우리는 우리를 불쌍히 여기는 적들을 마주할지도 모릅니다.
espionage.1070.desc.unknown코1=우리의 암호화 조치가 익명의 치명적인 침투범들을 붙잡았습니다. 그들은 그들은 다양한 곳에서 파견된 요원이라 주장하지만, 우리가 확인할 수 있는 것은 없었습니다.\n\n$espionage.1070.desc.middle$\n\n [hostile_infiltration_country.GetName]을(를) 일단 예의주시하는것이 좋을지도 모릅니다. 하지만, 침묵하여 우리 보안의 상대적 약점을 노출시키지 않는 것이 우리에게 이익이 될 수도 있습니다.
espionage.1070.desc.middle코0=[hostile_infiltration_country.species.GetName]처럼 보이는 요원들은 다양한 범죄 물품을 소지하고 있었는데, 이중 몇몇은 우리가 쉽게 해독할 수 있었습니다. 하지만 우리는 이러한 물품이 주의를 돌리는 용도 또는 계략의 일부로 조작된 것이라 의심하고 있습니다. 이들은 [hostile_infiltration_country.GetName]을(를) 위해 일하고 있을 것이라고 생각되지만, 그 증거는 명확하지 않습니다.
espionage.1070.desc.unknown.hostile코1=우리의 암호화 조치가 익명의 치명적인 침투범들을 붙잡았습니다. 심문에서도 그들은 다양한 곳에 충성하는 요원이라 주장하지만, 우리가 확인할 수 있는 것은 없었습니다.\n\n$espionage.1070.desc.middle$\n\n 우리는 [hostile_infiltration_country.GetName]에 보복할 수 있습니다. 다른 제국들도 이러한 조치를 정당하게 여길 것입니다. 하지만, 이 모든 사건은 우리를 우리의 진정한 적으로부터 멀어지게 하기 위해 마련된, 영리한 유혹일수도 있습니다.
espionage.1070.a코0=조용히 지켜보도록.
espionage.1070.b코0=온 우주가 이것을 알게 될 것이다!
espionage.1070.b.tooltip코0=\n§H§Y[hostile_infiltration_country.GetName]§!는 우리가 그들의 요원을 사로잡은 것을 알게 될 것입니다.§!
espionage.1070.c코0=우리는 때를 기다릴 것이다.
espionage.1070.d코0=누군가는 책임을 져야 한다.
espionage.1070.e코0=그들에게 이 사안에 대한 침묵의 대가를 요구해라.
espionage.1070.e.fail코0=§Y[from.GetName]§!은(는) 그런 표현을 그다지 신경쓰지 않을 것입니다.
espionage.1071.name코0=비밀은 없다
espionage.1071.desc코0=우리 최근 첩보 활동의 표적, §Y[from.GetName]§!은(는) 우리 계획을 간파했을 뿐만 아니라 우리 활동을 §P폭로§!하기로 결정했습니다! 이러한 주장을 뒷받침할 검증할만한 증거가 없을 수도 있습니다. 아마 믿는 사람은 거의 없겠죠. 하지만 이런 비난만으로도 충분한 피해를 입을 수 있습니다.
espionage.1071.desc.hostile코0=우리 최근 첩보 활동의 표적, §Y[from.GetName]§!은(는) 우리 계획을 간파했을 뿐만 아니라 그들을 대상으로 한 우리 활동을 §P폭로!하기로 결정했습니다.\n\n 그들이 실제 증거를 가지고 있지 않을수도 있습니다. 단순히 우리를 모욕하거나 은하계 이웃들에게 호의를 얻기 위해 허세를 부린 것일지도 모릅니다.
espionage.1071.a코0=애처롭군.
espionage.1071.b코0=그렇게 나온단 말이지..
espionage.1072.name코0=간첩 혐의
espionage.1072.desc코1=§H[from.GetName]§!이(가) 우리를 §P적대적 첩보§! 혐의로 규탄했습니다. 우리가 그들에게 혐오스러운 공격 행위를 하기 위해 요원을 파견했다는 그들의 주장은 불확실하고 잘못 해석된 증거에 기초하고 있습니다.\n\n 이 혐의의 신빙성이나 추론이 무엇이든 간에, 그것은 [from.GetName]의 외교적 제재를 초래했습니다. 이 사건이 우리에게 직접적인 결과를 보여주기는 어렵겠지만, 이 비방 행위는 다른 동맹들, 심지어 우리의 동맹들도 모른 체 넘어가긴 어려울 것 같습니다.
espionage.1072.a코0=그것은 우리에게 아무런 문제가 되지 않는다.
espionage.1073.name코0=첩보 탈취
espionage.1073.desc코0=최근 우리 첩보 활동의 표적, §Y[from.GetName]§!은(는) 우리를 현장에서 붙잡아 우리의 비밀 활동을 폭로하지 않는 조건으로 §H정치적 특혜를 요구했습니다§!.\n\n 그들의 주장을 뒷받침할 실제 증거가 없을수도 있지만 어찌됐든 의혹 자체만으로도 우리에게 손해가 될 수 있습니다. 그들의 의도가 무엇이든 간에, [from.GetName]은 우리에게 정치적 영향력을 행사했습니다.

espionage.1081.name코0=숨겨진 음모가 밝혀지다
espionage.1081.desc코0=§Y[insidious_plot_spynetwork.GetName]§!에 있는 우리 요원들이 평소와 다른 낌새를 포착하였습니다. 믿을만한 정보에 따르면, §H[insidious_plot_country.GetName]§!이(가) 우리를 속일 음모를 꾸미고 있다고 합니다! 우리는 아직 뚜렷한 계획의 정확한 세부사항을 가지고 있지는 않지만, 계획에는 우리가 맺은 합의와 우리의 삶의 방식을 훼손시키고자 기존 대외 관계를 조작하려는 내용이 포함되어 있습니다.
espionage.1081.desc.hostile코0=§Y[insidious_plot_spynetwork.GetName]§!에 있는 우리 요원들이 §H[insidious_plot_country.GetName]§!이(가) 우리를 속이고자 하는 음모를 꾸미고 있다는 소문을 확인했습니다. 우리는 아직 그들의 뚜렷한 음모의 정확한 세부사항까지는 밝혀내지 않았지만, 우리와 우리 삶의 방식을 훼손하려 시도하는 것 같아 보입니다.\n\n$espionage.1081.desc.outro$
espionage.1081.desc.outro코0=이 정보가 어떻게 [insidious_plot_spynetwork.GetSpeciesName]에 의해  알려지게 되었는지는 불분명합니다. [iinsidious_plot_spynetwork.GetAdj] 정보 요원으로 의심되는 이를 추적하려는 우리 요원들의 노력이 빛을 발했습니다. 만약 이 정보가 사실이라면, [insidious_plot_spynetwork.GetSpeciesName]은(는) 이 정보를 모으기 위해 정말 큰 수고를 했을 것입니다.
espionage.1081.desc.samecountry코0=§Y[insidious_plot_spynetwork.GetName]§!에 있는 우리 요원들이 우리를 상대로 한 현지 음모와 관련된 신빙성 높은 소문을 알아냈습니다. §H[insidious_plot_country.GetAdj]§!측은 그들의 작전 안보를 관리하는데 대해 다소 부주의한 것 같습니다.\n\n 우리는 아직 뚜렷한 계획의 정확한 세부사항을 가지고 있지는 않지만, 계획에는 우리가 맺은 합의와 우리의 삶의 방식을 훼손시키고자 기존 대외 관계를 조작하려는 내용이 포함되어 있습니다.
espionage.1081.a코0=저런 몹쓸 것들이!
espionage.1082.name코0=의심스러운 음모 발견
espionage.1082.desc코0=§Y[insidious_plot_spynetwork.GetName]§!에 있는 우리 요원이 의심스러운 증거를 발견했습니다. 그 증거는 §H[insidious_plot_country.GetName]§!(이)가 가까운 시일 안에 우리를 속이려 할 것이라 암시합니다.\n\n$espionage.1082.outro$
espionage.1082.desc.samecountry코0=§Y[insidious_plot_spynetwork.GetName]§!에 있는 우리 요원이 의심스러운 증거를 발견했습니다. 그 증거는 그들이 가까운 미래에 우리를 대상으로 역기만 작전을 시행할 것이라 암시합니다.
espionage.1082.outro코1=우리는 아직 뚜렷한 계획의 정확한 세부사항을 가지고 있지는 않지만, 계획에는 우리가 맺은 합의와 우리의 삶의 방식을 훼손시키고자 기존 대외 관계를 조작하려는 내용이 포함되어 있는 것 같습니다. 하지만, $role_spymaster$ [insidious_plot_spymaster.GetName]은(는) 우리가 이러한 정보를 쉽게 접하게 된것이 §P매우 의심스럽기§! 때문에 주의해야한다고 조언합니다.
espionage.1082.a코0=이 잠재적인 모욕은 용납할 수 없다.
espionage.1082.b코0=아마 계략일 것이다. 무시해라.
espionage.1085.name코0=음모에 연루되다
espionage.1085.desc코1=우리는 §H[from.GetName]§!을(를) 상대로 한 음모에 연루되었습니다. 의혹이 너무 모호해서 우리는 그들이 뭔가를 하고 있는지 아닌지 콕 집어 말할 수 없습니다.\n\n 우리 간첩은 이 의혹이 우리의 목표 중 하나에 대한 방어적이고 방첩 반응이거나 혹은 다른 어떤 제3자에 의해 행해지는 비방일 가능성이 높다고 주장하면서 그 의혹에는 근거가 없다고 항변하고 있습니다. 이유나 근거가 무엇이든 간에, [from.GetName]은(는) 이에 대해 항의했습니다.
espionage.1085.desc.neverspied코0=놀랍게도, 우리는 §H[from.GetName]§!을(를) 대상으로 한 음모론에 연루되었습니다. 지금까지 우리가 외국 첩보 활동을 한 적이 아예 없다는 것을 감안하면 말도 안 되는 주장이지만, [from.GetAdj](으)로서는 이 황당한 주장이 진짜인지 알 방도가 없었을 것입니다.\n\n 알려지지 않은 단체가 그들의 악행을 우리에게 뒤집어씌우려 하는 것 같습니다. 아니면 단순히 외교적 혼란을 야기하려는 것일 수도 있습니다. 이유나 근거가 무엇이든 간에, [from.GetName]은(는) 이에 대해 항의했습니다.

