operation.5032.name코0=과도한 소음 지속됨
operation.5032.desc코0=§Y[excess_noise_country.GetName]§!의 정전기 소음은 이제 우리 몇몇 드론 사이에서 돌이킬 수 없는 데이터 손실을 일으키고 있습니다. §H [event_target:excess_noise_operation.GetName] 작전§!은 지속될 수는 있지만, 우리의 데이터 검증 절차 요청의 규모 등의 요소로 우리 노력은 방해받고 있습니다.

operation.5035.desc코2=$role_spymaster$ [from.spynetwork.leader.GetName]은(는) §Y[snuffedout_country.GetName]§! 근처의 우리 요원 팀들이 정기 연락을 보내지 않았다고 보고했습니다. 이 작전의 특성상 우리는 이미 주기적으로 연락할 수 없다는 것을 예상했습니다만, 우리 $role_spymaster$은(는) 유감스럽게도 이번에는 팀이 완전히 실종된 것으로 확신하고 있습니다.\n\n §H[from.GetName] 작전§!은 [snuffedout_country.GetAdj] §H$MOD_INTEL_ENCRYPTION_ADD$§!을(를) 상대로 우리의 §H$MOD_INTEL_DECRYPTION_ADD$§!이(랑) 겨루어 우리 흔적을 성공적으로 숨길 수만 있다면 재개될지도 모릅니다.
operation.5035.a.tooltip코1=§Y[from.GetName] 작전§!이 한달간 중지합니다.\n\n 목표의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 따라, 우리 행동이 들키지 않을 확률은 §H중간에서 낮음§! 입니다.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n
operation.5035.b.tooltip코1=§Y[from.GetName] 작전§!을 §R취소합니다§!.\n\n 목표의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 따라, 우리 행동이 들키지 않을 확률은 §G높음§!입니다.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n
operation.5035.c코0=$operation.5000.c$" #자산 사용
operation.5035.c.tooltip코1=§Y[from.GetName] 작전§!을 한달간 중지합니다.\n\n 우리 행동이 들키지 않을 확률은 §Y높음에서 중간§!입니다. 목표물의 §H$MOD_INTEL_ENCRYPTION_ADD$§!이(가) 높을수록, 우리의 성공 확률은 감소합니다.
operation.5036.name코1=성공적인 위장
operation.5036.desc코0=§H[snuffedout_country.GetName]§!에서 $role_spymaster$ [fromfrom.spynetwork.leader.GetName]의 작업이 막대한 자원을 소모했지만, 작전 보안은 다시금 확립되었습니다. 풀어 놓은 모든 끄나풀은 회수되었으며, 모든 위장 신분이 폐기되었습니다. $role_spymaster$이(가) 지켜보는 가운데, 미묘하게 다른 규정을 적용한 새로운 요원 팀이 임무를 맡게 될 것입니다.\n\n 한편, [snuffedout_country.GetAdj]은(는) 여전히 우리 존재를 알아채지 못한 것 같습니다.
operation.5037.name코1=작전 노출됨
operation.5037.desc코1=우리의 가장 최악의 가정이 현실이 되었습니다. 최근 §H[snuffedout_country.GetName]§!에서 일어난 우리 요원의 대량 손실은 §H[from.GetName] 작전§!의 많은 부분을 노출시켰습니다.\n\n 정상적인 상황이라면, 우리의 모든 첩보망은 우리가 수행하는 첩보 활동과 연관된 증거가 거의 남지 않도록 세심하게 관리했겠지만, 이번 상황에서 우리는어떤 정보가 흘러나갔는지 완전히 확신할 수도 없고, 따라서 [snuffedout_country.GetAdj]이(가) 어떤 반응을 보일지도 알 수 없습니다.
operation.5037.desc.provocation코1=최근 §H[snuffedout_country.GetName]§!에서 일어난 우리 요원의 손실은 끔찍한 결과를 낳았습니다. 우리의 작전 전체가 노출되었습니다.\n\n 정상적인 상황이라면 우리의 첩보망은 신중하게 대처했겠지만, 이번의 우리의 행동은 [snuffedout_country.GetAdj]이(가) 우리에게로 이어질 수 있는 정황 증거조차 무시하지 못할 정도로 심각했습니다. 그들이 어떤 반응을 보일지는 알 수 없지만, 우리는 최악의 상황을 대비해야 할 것입니다.

operation.5040.name코0=자원 유출
operation.5040.desc코0=$role_spymaster$ [from.spynetwork.leader.GetName]은(는) 최근 §Y[from.target.GetName]§!에 있는 [from.spynetwork.leader.GetHisHer] 소속 요원들의 최근 실적이 떨어진 것을 확인한 이후 은밀한 내사에 착수했습니다.\n\n [from.spynetwork.leader.GetHeSheCap]은(는) 정보수집 및 뇌물 임무에 할당된 자원들을 빼돌리는 요원들을 발견했습니다. [from.target.GetAdj]에서의 작업 명목으로 우리 재원에서 차출한 이러한 물품들과 재화는 다른 용도로 재투자되어 요원들에게 풍족한 수입을 안겨다 주고 있었습니다. 그 결과, 그들의 관심과 충성심은 확실히 별개의 것이 되었습니다.\n\n §H[from.GetName] 작전§!에 대한 진행은 $role_spymaster$ [from.spynetwork.leader.GetName이(가) 작전 효율성을 다시 확보할 수 있을 때까지 잠시 보류되었습니다.
operation.5040.a코0=용인할 수 없는 일이다. 징계를 내려라.
operation.5040.b코0=그 요원들을 처분하라.
operation.5040.c코0=이 일이 색다른 우위를 가져다 줄 수도 있다.
operation.5040.c.fail.stacking코0=$TRIGGER_FAIL$§R우리는 한번에 하나의 비밀 사업체만 운영할 수 있습니다.§!
operation.5040.c.fail.commerce코0=§R이 기회는 우리가 [from.target.GetName]와(과) §Y통상조약§!을 맺은 경우에만 이용할 수 있습니다.§!
operation.5041.name코0=선을 지킨 요원들
operation.5041.desc코0=§Y[fromfrom.target.GetName]§!에 있는 우리 요원들이 더이상 우리 첩보망 자원에 손을 대지 않습니다. 그들의 충성심이 어디에 있는지를 확실히 상기시키는 것으로 요원들의 헌신 의식을 되살릴 수 있었습니다. 그들은 우리의 대의를 위해 그들의 뛰어난 재능을 아낌없이 바칠 것입니다.
operation.5042.name코0=관계를 끊어버린 요원들
operation.5042.desc코0=$role_spymaster$ [fromfrom.spynetwork.leader.GetName]이(가) 유감스럽게도 §Y[fromfrom.target.GetName]§! 첩보망 운영에 차질이 발생했다고 보고했습니다.\n\n 우리 요원들 사이에 있는 도둑놈들은 소명을 위한 소환에 불응하고 우리조차 감시하기 힘든 [fromfrom.target.GetAdj] 일부 영역으로 달아났습니다. [fromfrom.spynetwork.leader.GetName]은(는) 더 이상 그들을 추적할 수 없습니다. 적어도 지나친 관심을 끌지 않고는 말이죠.

operation.5045.name코0=요원 변절
operation.5045.desc.intro코0=§Y[from.target.GetName]§!의 우리 $role_spymaster$, [from.spynetwork.leader.GetName]은(는) [from.spynetwork.leader.GetHisHer]의 요원 조사 업무가 완전히 실패했다고 보고했습니다. [from.target.GetAdj] 수도에서의 보고는 [root.GetOperativeRoleIndefiniteArticle]이(가) §R변절§!을 선택했음을 알려줍니다.
operation.5045.desc.culture코0=$operation.5045.desc.intro$\n\n [root.GetOperativeRole]은(는) 우리와는 반대로, [from.target.GetName]의 문화나 건국이념 등에 더욱 공감하게 된 것 같습니다. 우리의 선발 과정은 이런 결함을 솎아내지 못했다는 점에서 실패했습니다.
operation.5045.desc.turned코0=$operation.5045.desc.intro$\n\n 우리가 그런 불충을 가려낼 수 있어야 한다는 사실에도 불구하고, 반간계에 의해서든, 아니면 [from.target.GetName]을 대상으로 우리가 미처 발견하지 못한 내재된 동정심에 의해서든, [root.GetOperativeRole]은(는) '전향'했습니다.
operation.5045.a코0=어쩔 수 없군.
operation.5045.a.tooltip코0=우리를 상대로 한 첩보망이 구축되어 있다면, [from.target.GetName]은(는) 그들을 상대로 하는 음모를 알아차릴 것입니다.
operation.5045.b코0=너희 집안이나 신경쓰시지, [from.spynetwork.leader.GetName]!
operation.5045.b.tooltip코0=우리를 상대로 한 첩보망이 구축되어 있다면, [from.target.GetName]은(는) 50%의 확률로 그들을 상대로 하는 음모를 알아차릴 것입니다.$tooltip_espionage_identify_decryption_encryption$
operation.5045.c.tooltip코0=우리는 [from.target.GetName]이(가) 그들을 대상으로 한 음모의 믿을 만한 증거를 받지 못하게 만들수 있습니다.

operation.5050.name코0=무시무시한 보복
operation.5050.desc.intro코0=§Y[from.target.owner.GetName]§!에 있는 요원이 [from.target.GetName] 항성기지의 배관에 설치된 변조 방지 장치에 의해 적발당했습니다.
operation.5050.desc코0=$operation.5050.desc.intro$\n\n 심각한 부상을 입었지만, 우리 요원은 임무를 완수했으며, 위장 또한 유지했습니다. 하지만 [from.target.owner.GetAdj] 당국에겐 이 사건이 의심스러울 만큼 이상했던게 분명합니다. 요원에게 무슨 일이 있었는지 질문이 쏟아지고 있으며,  우리 요원이 그들의 의료 시설에 더 오래 머물수록, 우리의 위장이 날아갈 위험 또한 증가하고 있습니다.
operation.5050.desc.machine코0=$operation.5050.desc.intro$\n\n 우리 드론이 심각한 피해를 입었지만, 임무를 완수하고 위장 상태를 계속 유지하고 있습니다. 하지만  [from.target.owner.GetAdj] 당국에겐 이 사건이 의심스러울 만큼 이상했던게 분명합니다. 무슨 일이 있었는지에 대한 질문이 쏟아지고 있으며, 우리 작전 드론이 그들의 감시 하에 더 오래 있을수록, 노출된 위험 또한 증가하고 있습니다.
operation.5050.desc.hostile코0=$operation.5050.desc.intro$\n\n 그들은 현재 멀리 이동 하거나 남은 작전계획에 대한 기본적인 지원 이상을 바랄 수 없었기에, 그들은 합리적으로 안전가옥을 확보했습니다. 하지만 그 지역에는 곧 대대적인 유지보수 작업이 있을 예정입니다. 우리 요원이 [from.target.owner.GetAdj] 관리 시설에 오래 머물러 있을수록, 노출의 위험은 높아질 것입니다.
operation.5050.a코0=구출 작전을 계획하라.
operation.5050.b코0=우리는 그들 없이 진행해야 한다.
operation.5050.c.tooltip코0=§Y[from.GetName] 작전§!을 §R취소합니다§!.\n\n 목표의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 따라, 우리 행동이 들키지 않을 확률은 §G높음§!입니다.\n\n이 작전에 §Y파괴 자산§!이 할당될 경우, 확실하게 성공할수 있습니다.\n\n

operation.5055.name.regular코0=흔들리는 신뢰
operation.5055.name.gestalt코0=흔들리는 동기성
operation.5055.desc.regular코0=§Y[target_country.GetName]§!의 보조 요원들은 전반적인 목적에 대한 확신이 부족하다는 이유로 그들에게 배정된 업무를 회피하고 있습니다. 일반적으로 이러한 문제는 $role_spymaster$ [operation.leader.GetName]의 선에서 조용히 처리되지만, 이 요원들은 세부 사항까지는 아니더라도 §H [from.GetName] 작전§!과 전체 첩보망을 이상하리만치 잘 알고 있는 것처럼 보입니다.\n\n 이러한 보조 인력이 더 활동적이고 많이 알고 있는 요원들과는 격리된 상태로 운영된다는 감안했을 때, [operation.leader.GetName]은(는) 이 요원들이 정보를 외부 출처로부터 전달받고 있음을 의심하고 있습니다. 물론 [operation.leader.GetHeSheCap]은(는) 그들이 단순히 높은 통찰력을 지닌 개인일지도 모른다고 인정하고 있습니다. \n\n$operation.5055.desc.outro$
operation.5055.desc.gestalt코0=§Y[target_country.GetName]§!의 보조 요원들은 배정받은 임무가 지연되는 등 자칫 의심으로 해석될 수도 있는 행동을 보여주고 있습니다. 일반적으로 이러한 문제는 $role_spymaster$ [operation.leader.GetName]의 선에서 처리하지만, 이들은 마치 §H[from.GetName] 작전§!을 더 큰 그림으로, 어쩌면 첩보망 전체를 인식할 수 있는 것처럼 행동합니다.\n\n 이러한 보조 인력이 우리 활동 요원들과는 격리된 상태를 유지한다는 것을 감안하면, 우리 그들이 정보를 외부 출처로부터 전달받고 있음을 의심하고 있습니다. 하지만, 독립 요원들과 접근성이 단순히 이 요원들에게 언젠가 유용할지도 모를 일종의 통찰력을 가져다줬을지도 모릅니다.\n\n$operation.5055.desc.outro$
operation.5055.desc.outro코0=$role_spymaster$ [operation.leader.GetName]은(는) 이러한 의혹과 각 시나리오별로 [from.GetName] 작전에 가해질 수 있는 위협을 감안한 작전 지침을 요청했습니다.
operation.5055.a코0=위험성이 너무 크다. 이 일에서 손을 떼라.
operation.5055.b코0=이런 '통찰'이 어디로 이어지는지 보자고.
operation.5055.b.tooltip코1=예상 결과:\n- §Y[target_country.GetName]§!에서의 일시적인 §G작전 난이도 감소§! 또는\n- 일시적인 §R$MOD_INTEL_DECRYPTION_ADD$ 감소§!.
operation.5056.name코0=변함없는 통찰력
operation.5056.desc코1=§Y[target_country.GetName]§!에 있는 우리의 보조 요원들은 한때 그들에게 가졌던 무형의 의심은 결국 실존하는 원인을 기반으로 했다는 사실을 알게된 뒤로 남다른 열정을 보이고 있습니다. $role_spymaster$ [operation.leader.GetName]은(는) 엄격한 정보 격리를 유지하고 있지만, [operation.leader.GetHisHer]의 보급선이 이보다 원활한 적이 없었다고 보고했습니다.
operation.5057.name코0=공포에 사로잡힌 요원들
operation.5057.desc코1=§Y[target_country.GetName]§!에 있는 우리 보조 요원들은 그들에게 드리워진 무형의 의심이 어떤 것인지 알게 되자 공포에 떨었습니다. $role_spymaster$ [operation.leader.GetName]은(는) 그들에게 더 큰 그림을 살짝 보여주었을 뿐이지만, 우리 보급선을 붕괴시키는 데는 충분했습니다. [target_country.GetAdj] $MOD_INTEL_ENCRYPTION_ADD$을 헤집을 우리의 능력이 한동안 감소될 것입니다.

