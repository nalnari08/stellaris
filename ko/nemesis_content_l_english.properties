operation.1000.name코0=요원 동원
operation.1000.desc.hostile코0=우리 비밀 요원들이 잠재적 대상에 대한 감시를 강화했습니다.
operation.1000.desc.friendly코0=우리의 '감시자'들은 잠재적으로 유용하다고 표시된 대상에게 다가가 환심을 사기 시작했습니다.
operation.1001.name코0=영역 좁히기
operation.1001.desc코1=대상 후보 목록이 작성되었습니다. 더 이상 감시 임무를 맡지 않는 요원들은 다른 요원들을 보호 할 것입니다.
operation.1002.name코0=자산 식별
operation.1002.desc코3=작전이 거의 끝나감에 따라, $role_spymaster$ [spynetwork.leader.GetName]은(는) [target.GetName] 내의 새로운 자산을 확보하기 위해 이동했습니다. 나머지 요원들은 [spynetwork.leader.GetHeShe]이(가) 필요한 모든 보호를 지원할 준비가 되어 있습니다.
operation.1006.name코0=자산 확보
operation.1006.desc.intro코1=[from.target.GetName]에서의 $role_spymaster$ [from.spynetwork.leader.GetName] 보고: 지금까지 순조로운 진행.
operation.1006.desc.celebrity코1=$operation.1006.desc.intro$ 우리 첩보망은 이제 §H[from.target.GetAdj] 문화 내의 영향력 있는 인사§!을 만날 수 있게 되었습니다. 그들은 대중적 인지도를 유지하고 싶어하며, 우리가 감성과 지성을 조종하려는 우리의 야망과 훌륭하게 짝을 이루고 있습니다.
operation.1006.desc.official코1=$operation.1006.desc.intro$ 우리는 §H[from.target.GetAdj] 시민 계급 내 관료§!와 접촉할 수 있었습니다. 이 자산은 안전하게 보관되지만 향후 작전을 지원할 준비가 되어 있으며, 특히 외교 또는 정부 문제에 효과적으로 대처할 수 있습니다.
operation.1006.desc.professional코1=$operation.1006.desc.intro$ 우리 첩보망은 §H영향력 있는 [from.target.GetAdj] 전문가§!와 접촉함으로써 지원을 받을 수 있게 되었습니다. 이들은 작전을 지원할 준비가 되어 있으며, 자산의 자체 네트워크 접촉이나 평판에 무게를 실어주는 일에 도움이 될 것입니다.
operation.1006.desc.rebel코1=$operation.1006.desc.intro$ 우리는 §H[from.target.GetAdj] 반란군§!의 충성맹세를 받아냈습니다. 이들이 바라는 파괴적인 변화는 우리 목표에 맞게 쉽게 수정될 수 있을 것입니다.
operation.1006.desc.underling코1=$operation.1006.desc.intro$ 우리는 §H인정받지 못하는 [from.target.GetAdj] 시민권자§!를 끌어들였으며 사회 하류 계층 사이에서의 그의 행동과 접촉은 다양한 방식으로 우리 작전을 도울 것입니다. 
operation.1006.desc.drone코1=$operation.1006.desc.intro$ 우리 첩보망이 §H수정된 [from.target.GetAdj] 드론§!과의 접촉을 성공시켰습니다. 이로 인해 우리가 원할 때마다 침투하거나  [from.target.GetName] 개체를 조종할 수 있는 명백한 이점을 얻었습니다.
operation.1006.desc.organ코1=$operation.1006.desc.intro$ 우리는 §H[from.target.GetName] 개체의 일부§!를 확보했습니다. 이 자산은 군체에 간섭하거나 우리 움직임을 숨기는 등 여러가지 활용이 가능합니다.
operation.1006.desc.component코1=$operation.1006.desc.intro$ 우리는 §H[from.target.GetName] 개체의 일부§!를 확보했습니다. 이 자산을 이용하여 우리는 직접적이고 파괴적인 결과로 기계 지능을 방해할 수 있습니다.
operation.1006.desc.network코1=$operation.1006.desc.intro$ 우리 첩보망은 §H[from.target.GetName]이(가) 운영하는 연결망의 일부§!에 접근함으로써 지원을 받을 수 있습니다. 우리가 원한다면 기계 개체를 상대로 우리의 움직임을 모호하게 하거나, 잘못된 정보를 보낼 수 있습니다. 아니면 그들의 규약을 스스로에게 치명적으로 개조하는 방법으로 방해할 수도 있습니다.
operation.1006.desc.default코0=$operation.1006.desc.intro$ 우리는 [from.target.GetAdj] 영역 내에서 정보 수집 및 첩보 활동을 강화할 귀중한 자산을 확보했습니다.
operation.1006.b코0=이 자산을 즉시 활용하도록.

# Steal Technology
operation.1020.name코0=후보 작성
operation.1020.desc.conf_hosted코1=우리 비밀 요원들이 [root.target.GetAdj] 영역에서 열리는 유망한 회담의 도처에 퍼져 있습니다. 그들은 잠재적 목표를 감시하기 시작했습니다.
operation.1020.desc.conf_external코2=우리 요원들은 [root.target.GetName] 또한 초대받은 성간 과학 회의에서 한 자리를 확보했습니다. 우리는 [root.target.GetAdj] 사절단을 감시하는 것을 중점으로 활동할 것입니다.
operation.1020.desc.lecture코1=우리는 [root.target.GetName]에서 개최되는 여러 강의에서 청중들에게 요원들을 배치했습니다. 우리는 지식인 엘리트 사이에서 잠재적 후보를 찾아낼 것입니다.
operation.1020.desc.outreach코1=우리 요원들은 자기들 시민의 이익을 위해 [root.target.GetName]이(가) 운영하는 다양한 과학적 지원 계획에 분산되어 있습니다. 이 시도는 그들에게 우리를 알리는 데 활용할 수도 있습니다.
operation.1020.desc.theft코2=우리 요원들이 [root.target.GetAdj] 연구 시설을 감시하기 시작했습니다. 진입점이 어디에 존재하든, 우리는 이용할 것입니다.
operation.1020.desc.enigmatic코0=$role_spymaster$ [spynetwork.leader.GetName]이(가) 우리 요원이 극복할 수 없는 장애물을 만났다고 보고했습니다. [target.GetAdj]의 공학기술은 우리 것과는 차원이 다릅니다.\n\n 우리가 훔치고자 하는 모든 기술은 우리에게 §H불가해§!일 뿐만 아니라 현재 보유하고있는 기술과도 호환되지 않습니다.
operation.1021.name코0=후보 추적
operation.1021.desc.appeal코0=독창적인 연구에 충분히 접근할 수 있으면서 우리 요원에 대한 수용적인 태도, 우리는 이상적인 기준을 충족시키는 목표를 발견했습니다. 우리는 이 후보를 계속 추적할 것입니다.
operation.1021.desc.creds코0=우리의 잠재적인 목표들 중 하나는 우리가 필요로 하는 일종의 연구 허가를 가지고 있는 것 같고, 그들은 우리의 조작된 신분에 적절한 감명을 받았습니다. 이 후보가 현재로서는 가장 좋은 것 같습니다.
operation.1021.desc.theft코1=우리 직원들은 [root.target.GetAdj] 연구에 침투하기 위한 계획을 세울 수 있는 이상적 토대를 마련했습니다.
operation.1022.name코0=진입점 확보
operation.1022.desc.invited코1=우리는 분명한 이점을 제공하는 다양한 계획을 세웠습니다. 우리 요원이 최첨단 기술에 관여하는 엄중한 보안 시설 지부에 초대받았습니다. $role_spymaster$ [root.spynetwork.leader.GetName]은(는) [root.spynetwork.leader.GetHisHer] 시뮬레이션이 긍정적 전망을 그리고 있다고 확신합니다.
operation.1022.desc.theft코1=우리 연구는 수많은 수많은 반복 훈련을 수행했으며, 결과는 $role_spymaster$ [root.spynetwork.leader.GetName]이(가) 예상한 긍정적 전망과 일치합니다. 우리가 탐내는  [root.target.GetAdj] 연구를 빼앗을 준비가 되어 있습니다.
operation.1026.name코0=[fromfrom.target.GetAdj] 연구 확보
operation.1026.desc.intro.smooth코1=[fromfrom.target.GetName]에서의 우리의 침투 시도가 지금까지 흠잡을 데 없이 진행되었습니다.
operation.1026.desc.ducts.smooth코1=$operation.1026.desc.intro.smooth$\n\n 한 요원이 §H배관 시설§!을 이용해 원격 연구 시설 내부에 접근했고, [fromfrom.target.GetName] 중앙 저장소로 통하는 출입 제한 단말기로 천천히 나아갔습니다. $operation.2016.desc.outro.smooth$
operation.1026.desc.invited.smooth코1=$operation.1026.desc.intro.smooth$ [fromfrom.target.GetSpeciesName]이(가) 충분한 보안 조치를 취했지만, §Ht우리가 쌓아온 신뢰§!는 빠져나갈 기회를 만들어주었고, 덕분에 발각되지 않을 수 있었습니다.
operation.2016.desc.outro.smooth코2=복잡한 일련의 전자기술적 맹점과 눈속임들은 연구 데이터베이스로 하여금 우리가 움직일 수 있을 만큼 장기간 노출시켰습니다. [fromfrom.target.GetAdj] 보안은 우리 일이 끝나고 나서야 단속을 강화할 것입니다.
operation.1026.tooltip.cooldown코0=§H우리가 그들 연구 시설의 또다른 침투 경로를 찾으려면 최소한 §Y6년§!은 소요될 것입니다.§!
operation.1026.a.smooth코0=그만하면 됐다. 임무 완료.
operation.1026.b.smooth코0=먼지 하나도 남기지 말고 다 부숴버려라.
operation.1026.b.tooltip코0=\n§H[fromfrom.target.GetName]§!은(는)\n§Y$research_stolen_sabotaged$§!에 의한 탈취 상태가 1년간 지속됩니다.\n\n
operation.1026.c코0=그들의 차기 연구망에 백도어를 심어라.
operation.1026.d코0=더 많이 확보할 수 있는 이상적인 기회로군!
operation.1026.d.tooltip코1=우리가 확보한 항목 뿐만 아니라 추가 기술 연구가 제공됩니다.
operation.1026.desc.intro.messy코0=[fromfrom.target.GetAdj] 연구를 대상으로 한 우리의 침투가 성공했습니다. 하지만 우리 요원 몇몇이 현재 위험한 상태에 처해 있습니다.
operation.1026.desc.ducts.messy코1=$operation.1026.desc.intro.messy$\n\n 그들은 §H배관 시설§!을 이용해 원격 연구 시설 내부에 접근하려 했고, 중앙의 제한 구역 터미널에 도달하려고 했습니다. 하지만 그들이 [fromfrom.target.GetName] 중앙 저장소로 접근하자, §H경보§!가 울렸습니다.\n\n $operation.1026.desc.outro.messy$
operation.1026.desc.goods.messy코1=$operation.1026.desc.intro.messy$\n\n한 요원이 §H물품 저장소§!를 통해 원격 연구 시설 내부로 잠입하여 자신을 [fromfrom.target.GetName] 중앙 저장소로 곧바로 배달하려 했습니다. 불행히도, 요원이 이제 움직이려 하는 그 순간, §H경보§!가 울렸습니다.\n\n$operation.1026.desc.outro.messy$
operation.1026.desc.invited.messy코1=$operation.1026.desc.intro.messy$ 우리 수석 요원의 위장은 정보를 빼낼 수 있을 때까지는 충분히 오래 유지되긴 했지만, 결국 요원의 §H신분§!이 거짓임이 들통났습니다. [fromfrom.target.GetAdj] 보안 절차가 작동해 그들의 존재를 알렸습니다.\n\n$operation.1026.desc.outro.messy$
operation.1026.desc.outro.messy코2=우리가 원한 연구 자료는 빼낼 수 있었지만, 우리 팀의 §H탈출 계획§!은 미궁에 빠져들었습니다. 경비들이 빠르게 내려오고 있습니다. 우리는 신중하고도 신속하게 다음 행동을 정해야 합니다.
operation.1026.a.messy코0=우리 요원들을 최대한 많이 복귀시키도록.
operation.1026.b.messy코1=그들은 죽었다. 파괴할 수 있는건 모두 파괴해라.
requires_not_espionage_research_backdoor코1=백도어는 한번에 하나만 써먹을 수 있습니다.
operation.1027.name코0=불가해한 기술
operation.1027.desc코0=$role_spymaster$ [from.spynetwork.leader.GetName]이(가) §H[from.target.GetName]§! 내부의 작전, [from.GetName]에 관한 보고서를 제출했습니다. [from.target.GetAdj]의 과학과 공학은 우리 전문 요원을 당황시킬 정도로 진보한 것 같아 보입니다. 그들은 기반 기술부터가 우리와는 수준이 달라서, 우리가 어떻게든 연구 결과를 훔친다 하더라도 우리 장비에 적용할 수 없을 것이라고 합니다.\n\n$role_spymaster$ [from.spynetwork.leader.GetName]은(는) 이 기밀을 다른 곳에 활용할 것을 제안했습니다.
operation.1030.name코0=연구 방해!
operation.1030.desc.regular코1=우리 연구망이 손상되었습니다! 알려지지 않은 침입자가 우리 데이터 라이브러리를 뒤엎고 자체 사용을 위해 §H연구 자료를 탈취§!했으며, 우리가 현재 §H진행중인 연구§!를 상당 시간 지연시켰습니다.\n\n 우리 연구원들은 백업 시스템으로 빠르게 전환할 수 있었으나, 이 작업은 진척을 상당히 더디게 만들 것입니다. 연구 개발 공정을 기존 자료와 다시 통합하려면 몇 달은 걸릴 것으로 추정됩니다.
operation.1030.desc.gestalt코1=우리 연구망이 손상되었습니다! 알려지지 않은 개체가 우리 자료 매체에 침투하여 자체 사용을 위해 §H연구 자료를 탈취§!했으며, §H진행중인 연구§!에 상당한 지장을 초래했습니다.\n\n 우리는 빠른 속도로 백업 시스템을 가동시켰지만, 이 구간부터 진척은 상당히 더뎌질 것입니다. 연구 개발을 기존 연구 라이브러리와 원활하게 재통합시키는 것은 몇 달이 걸릴 수 있습니다.

# Sabotage Starbase
operation.2000.name코1=[target.solar_system.GetName]의 항성기지에 접근중
operation.2000.desc.intro.friendly코1=소수의 엄선된 요원들이 정교한 위장 신분을 사용한 채 §Y[target.owner.GetName]§!(으)로 떠났습니다.
operation.2000.desc.jobseeker코1=$operation.2000.desc.intro.friendly$ 각자는 일자리를 찾는 노동자로 행세할 것입니다. 그중 몇몇은 추천장을 가지고 있으며, 항성기지 작업에 가까운 일을 찾으려 할 것입니다. 다른 이들은 그저 시설에 잠입하여 그들의 운을 시험하는 수 밖에 없습니다.
operation.2000.desc.vendor코1=$operation.2000.desc.intro.friendly$ 요원들 중에는 새로운 사업 기회를 찾고 있는 장인 가족인 척 하는 이들도 있습니다. 그들은 §H[target.GetName]§!에 그들의 장비를 팔기 위해서 소매점을 개업하려 시도할 것입니다.
operation.2000.desc.intro.hostile코1=요원 한 무리가 §Y[target.owner.GetName]§!(으)로 떠났습니다. 그들의 위장계획에는 의문의 화물선을 조종하는 것이 포함되어 있습니다.
operation.2000.desc.cargo코1=$operation.2000.desc.intro.hostile$ [target.owner.GetAdj]의 감지기에는 화물선이 $rare_crystals$과 다른 희귀한 광물들을 싣고 있는 것으로 나타날 것입니다. 우리는 이 전략에서 이런 노골적인 단순함이 속임수로 작용할 것이라고 생각합니다.
operation.2000.desc.derelict코1=$operation.2000.desc.intro.hostile$ 그 배는 §H[target.solar_system.GetName] 성계에서 가장 가까운 [target.owner.GetAdj] 국경에 접근할때 치명적이진 않은 폭발을 일으키도록 설계돼 있습니다. 우리 요원이 보이지 않게 차폐된 중심부 안에서 몸을 숨기면, 방사능이 화물선 내부에 범람할 것입니다.
operation.2000.desc.invalid코0=우리 요원은 [root.target.owner.GetAdj] 내부의 급격한 변화를 보고했습니다. 우리 목표는 더이상 실현가능하지 않습니다.
operation.2001.name코0=요원 배치
operation.2001.desc.vocation코1=§H[target.GetName] 항성기지§!를 향했던 우리 요원들 중 많은 이들이 받아들여졌습니다. 직업을 얻지 못한 이들은 이웃 성계로 흩어졌습니다. 그들은 그곳에서 여분의 위장 신분으로 위장하여 작전 전반을 지원할 것입니다.
operation.2001.desc.vessel코1=미끼는 던져졌고, 우리 요원들은 적대적 항성기지미끼는 던져졌고, 우리 요원들은 적대적 항성기지 내에 자리잡기 위해 '어둠 속으로 스며들었습니다'. $role_spymaster$ [spynetwork.leader.GetName]이(가) 그들로부터의 추가 신호를 기다릴 것입니다.
operation.2002.name코0=준비 신호
operation.2002.desc.intro코1=§Y[target.owner.GetName]§! 내에서 암호화된 신호가 도착했습니다. 우리 요원들이 이제 모든 준비를 끝마쳤다고 합니다.
operation.2002.desc.vocation코2=$operation.2002.desc.intro$\n\n 우리 요원들은 항성기지 직원들과 친분을 쌓을 정도로 그들의 위장된 신분을 잘 유지했습니다. §H[target.GetName] 항성기지§!에 있으며 그들과 친근한 식사, 오락활동을 같이 하며, 일상적인 사교를 수행하는 동안 많은 유용한 진입 지점을 알아낼 수 있었습니다.
operation.2002.desc.vessel코1=$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName]은(는) 가능한 한 그들을 빼낼 준비를 했지만, 그럴 가능성은 희박합니다.
operation.2005.name코0=[root.GetSabotagedStarbaseTitle]
operation.2005.desc.civic코2=우리는 [sabotaged_starbase_system.GetName] 성계의 §H시민 기반시설§!에 성공적인 타격을 입혔습니다. 뒤이은 혼란은 우리의 목표에 큰 도움이 될 것입니다.\n\n$operation.2005.desc.outro$
operation.2005.desc.military코2=우리는 성공적으로 [sabotaged_starbase.GetName] 항성기지의 §H군사 지원 시설§!을 파괴했습니다. 우리 요원들은 장비가 작동했을 때, 주위에서 일하고 있던 이들이 경미한 피해를 입었다고 보고합니다.\n\n 우리가 §Y[sabotaged_starbase_owner.GetName]§! 내부의 물류에 타격을 주기 위한 이번 타격은 그들의 눈에 띄진 않을 겁니다.\n\n$operation.2005.desc.outro$
operation.2005.desc.trade코2=우리는 [sabotaged_starbase_system.GetName] 성계와 그 인근 §H상업적 이익§!에 타격을 입혔습니다. 화물선들이 선적우리는 [sabotaged_starbase_system.GetName] 성계와 그 인근 §H상업적 이익§!에 타격을 입혔습니다. 화물선들이 항로를 막고 있어서 항성기지의 교통 통제관들은 새로운 진입로를 찾기 위해 허둥거리고 있습니다.\n\n$operation.2005.desc.outro$
operation.2005.desc.outro코1=이제 우리는 우리 행동을 부인할지 고려해 봐야 합니다. [sabotaged_starbase_owner.GetAdj] 영역에서 향후 작전을 수행하려면 할수있는 한 많은 위장 요원을 유지해야 합니다. 즉, 우리가 그 판단을 우선시한다고 가정한다면...
operation.2005.a코0=가능한 한 깔끔하게 해산하라.
operation.2005.b코0=그런 판단은 약한 자들이나 하는 것이다. 이 항성기지를 망가뜨려라.
operation.2005.b.tooltip코0=우리 요원들은 §H항성기지 시설을 더 많이 무너뜨릴§! 기회를 포착할 것이다.
operation.2005.c코0=$military_station_small_plural$도 타격하라.
operation.2005.c.tooltip코0=[from.target.GetName] 항성기지의 $military_station_small_plural$을 파괴하라.
operation.2006.name코0=파괴공작 중단됨
operation.2006.desc코2=$role_spymaster$ [from.spynetwork.leader.GetName]이(가) §Y[sabotaged_starbase_system.GetName] 성계§!의 §H[sabotaged_starbase_owner.GetAdj] 항성기지§!를 파괴하려는 [from.spynetwork.leader.GetHisHer] 요원 팀의 노력이 좌절되었다고 보고했습니다. [sabotaged_starbase_owner.GetAdj] 내부의 급격한 변화가 우리 노력을 불필요한 것으로 만들었습니다. 우리는 다른 목표를 노리는 게 현명할 것입니다.
operation.2010.name코2=[sabotaged_starbase_system.GetName] 성계의 [root.GetSabotagedStarbaseTitle]!
operation.2010.desc.phobe코2=침입자들이 §H[sabotaged_starbase.GetName] 항성 기지§! 일부를 부수며 §Y[sabotaged_starbase_system.GetName]§! 성계의 우리 국경에 침입했습니다. 이 파괴범들은 외세를 대신하여 행동한 것으로 보입니다. 우리 방첩부대는 이 요원들을 체포하기 위해 비상 경계 태세에 돌입했습니다.
operation.2010.desc.regular코2=신원 미상의 파괴범들이 §H[sabotaged_starbase.GetName] 항성기지§! 일부를 부수며 §Y[sabotaged_starbase_system.GetName]§! 성계를 타격했습니다.\n\n 우리 방첩부서는 이 사건이 내부의 위협이라기 보단 외부인의 소행일 것이라 예측하고 있습니다. 우리은 이 요원들을 체포하기 위해 관련된 영역 주변의 보안을 강화했습니다.
operation.2010.desc.gestalt코2=한 외국 개체가 §Y[sabotaged_starbase_system.GetName]§! 성계의 우리 국경을 뚫고 §H[sabotaged_starbase.GetName] 항성기지§!의 원활한 운영을 방해했습니다. 우리는 어떻게 이 파괴범의 진입이 그토록 효과적으로 이루어졌는지는 아직 확인하지 못했지만, 우리는 즉시 우리 내부 보안을 강화했습니다.

# Smear Campaign
operation.3000.name코0=목표물 식별
operation.3000.desc코1=우리는 §Y[root.target.GetName]§!에게 가장 우호적으로 보이는 제국들의 목록을 작성했습니다. 우리 요원들이 이 제국들 사이를 이간질할 겁니다.
operation.3000.desc.single코1=우리는 가장 가능성 높은 목표물 §H[event_target:smear_option_1.GetName]§!을(를) 찾아냈습니다. 이 국가와 §Y[root.target.GetName]§! 사이의 관계는 [root.target.GetAdj]에 이익이 되면서 우리에겐 손해가 될 것입니다.
operation.3000.desc.error코1=우리는 사이를 갈라놓게 할 적절한 목표물을 찾지 못했습니다. 만약 §Y[root.target.GetName]§!이(가) 또다른 우호국이 있다면, 우리는 아직 그 국가와 통신망을 구축하지 못한 것 같습니다.
operation.3000.a코0=[smear_option_1.GetName].
operation.3000.b코0=[smear_option_2.GetName].
operation.3000.c코0=[smear_option_3.GetName].
operation.3000.d코0=그렇게 하도록.
operation.3001.name코0=지저분한 기록
operation.3001.desc.spirit.intro코2=$role_spymaster$ [Root.SpyNetwork.leader.GetName] 휘하의 조직이 [root.target.GetName] 사이에서 종교적 불관용을 과장하기 위해 노력할 것입니다.
operation.3001.desc.spirit.ridic코1=$operation.3001.desc.spirit.intro$ 우리는 [smear_campaign_recipient.GetAdj]의 의례적 행위가 [root.target.GetAdj] 정치권 내에선 공공연한 조롱의 대상이라는 그럴듯한 소문을 퍼뜨릴 것입니다.
operation.3001.desc.spirit.merch코0=$operation.3001.desc.spirit.intro$ 만약 그들이 [smear_campaign_recipient.GetName]이 신성하게 여기는 어떤 것이든 하찮고 신성모독적인 우상으로 여기도록 만들었다면, 예를 들어...
operation.3001.desc.spirit.deity코1=$operation.3001.desc.spirit.intro$ 우리는 [smear_campaign_recipient.GetName]에 있는 사제 계급 외부의 이들을 겨냥하여 [root.target.GetAdj] 운동을 조직할 것입니다. 그들의 종교적인 질서를 붕괴시키려는 시도는 지배층에게 위협이 될 것입니다.
operation.3001.desc.milit.intro코1=우리는 [root.target.GetName]이(가) [smear_campaign_recipient.GetAdj] 군대를 약화시키고 있다는 정보를 흘리려 할 것입니다.
operation.3001.desc.milit.study코1=$operation.3001.desc.milit.intro$ 우리는 [smear_campaign_recipient.GetName]에 대한 [root.target.GetAdj]의 관심은 오로지 그들의 군사기밀을 연구하여, 그들이 드러낸 약점을 시험하기 위해 전쟁을 일으키기 위함이라는 정보를 흘릴 수 있습니다.
operation.3001.desc.milit.priso코1=$operation.3001.desc.milit.intro$ 예를 들어, [root.target.GetName]이(가) [smear_campaign_recipient.species.GetAdj] 전쟁 포로들을 세뇌시키기 위해 구금했다는 의혹을 받는다면...
operation.3001.desc.milit.armsd코1=$operation.3001.desc.milit.intro$ 우리는 [root.target.GetName]이(가) 결함 있는 무기를 교묘하게 감춰 존경받는 은하계 이웃, [smear_campaign_recipient.GetName]에게 팔고 있다는 부정할 수 없는 증거를 제공할 것입니다.
operation.3001.desc.milit.pacif코1=$operation.3001.desc.milit.intro$ 예를 들어, [smear_campaign_recipient.GetName]와 같은 이웃을 강제로 제압할 수 있는 [root.target.GetAdj] 기술의 돌파구에 대한 소문은...
operation.3001.desc.milit.satir코1=$operation.3001.desc.milit.intro$ 우리는 [root.target.GetName]이(가) 자긍심을 배양하는 수단의 일환으로 햇병아리 사관 후보생들에게 [smear_campaign_recipient.GetName]을(를) 상대로 한 전투 시나리오를 훈련시킨다는 정보를 흘려 그들의 자존심을 건드릴 것입니다.
operation.3001.desc.phobe.intro코1=우리는 [smear_campaign_recipient.GetName]을 대상으로 한 외계인 혐오 정서에 호소하여 [root.target.GetName]의 외계인에 대한 오만함을 과장할 것입니다.
operation.3001.desc.phobe.genes코1=$operation.3001.desc.phobe.intro$ 예를 들어, [root.target.GetName]이(가) [smear_campaign_recipient.species.GetAdj] 생물학을 바탕으로 한 유전자 치료제를 판매하다 적발된다면, 그들은 불쾌해 할 것입니다.
operation.3001.desc.phobe.abduc코1=$operation.3001.desc.phobe.intro$ 우리는 [smear_campaign_recipient.species.GetAdj] 시민을 납치하여 더 열린 은하를 받아들이도록 세뇌하려는 [root.target.GetAdj]의 음모에 관한 소문을 퍼뜨릴 것입니다.
operation.3001.desc.egal.intro코1=우리는 [root.target.GetName]을(를) [smear_campaign_recipient.GetName]가 소중히 여기는 것과 같은 정치 체제를 증오하는 파괴범으로 묘사할 것입니다.
operation.3001.desc.egal.migra코1=$operation.3001.desc.egal.intro$ 만약 [root.target.GetName]가 이주 조약을 하찮게 여기고, [smear_campaign_recipient.species.GetAdj] 시민들을 더 나쁜 일자리로 쫓아낸 사실이 적발된다면, 비난을 받을 것입니다.
operation.3001.desc.egal.galco코1=$operation.3001.desc.egal.intro$ 우리는 은하 공동체 내에서의 그들의 정치적 입지를 훼손시키려는 [root.target.GetAdj]의 음모에 대한 단서를 흘릴 것입니다.
operation.3001.desc.egal.elect코1=$operation.3001.desc.egal.intro$ 우리는 [root.target.GetAdj]이(가) [smear_campaign_recipient.GetAdj]의 정치 체제에 침투하여 선거를 조작했다는 무시할 수 없는 증거를 제시할 수 있습니다.
operation.3001.desc.mat.intro코1=우리는 [root.target.GetName]을(를) [smear_campaign_recipient.GetAdj] 과학기술을 빼앗고 악용하고 싶어하는 시기심 많고 탐욕적인 이웃으로 그려낼 것입니다.
operation.3001.desc.mat.theft코0=$operation.3001.desc.mat.intro$ 그들의 기술을 완전히 훔치려는 음모에 대한 믿을 만한 소문이 이 목표에서 우리에게 도움이 될 것입니다.
operation.3001.desc.mat.droid코1=$operation.3001.desc.mat.intro$ 우리는 [root.target.GetName] 내에서 [smear_campaign_recipient.GetAdj]을 훔쳐 그들의 한정된 생산 수단을 극복할 움직임을 꾸며낼 것입니다.
operation.3001.desc.mat.singu코1=$operation.3001.desc.mat.intro$ [smear_campaign_recipient.GetAdj] 데이터 영역 내에서 조종되는, 인공지능 주도 특이점을 촉발할 수 있는 [root.target.GetAdj] 위협은 그들의 주의와 분노를 이끌어 낼 것입니다.
operation.3001.desc.mat.sabot코1=$operation.3001.desc.mat.intro$ [root.target.GetAdj]이(가) 과학 연구를 방해하려는 음모를 꾸미고 있을지도 모른다는 소식은 그들에게 어떠한 반응을 이끌어 낼 것이 확실합니다.
operation.3001.desc.pacif.intro코1=우리는 [smear_campaign_recipient.GetAdj]의 평화주의 특유의 공포에 기대어 [root.target.GetName]이(가) 폭력적이라는 고정관념을 심을 것입니다.
operation.3001.desc.pacif.gunrun코1=$operation.3001.desc.pacif.intro$ 예를 들어, [smear_campaign_recipient.GetAdj] 행정부는 [root.target.GetAdj]이(가) 그들의 영역 내에서 총기를 운용한 작전으로 이익을 챙겼다는 사실을 달갑게 받아들이지 않을 것입니다.
operation.3001.desc.pacif.vassal코1=$operation.3001.desc.pacif.intro$ [root.target.GetAdj]이(가) 주도하는, [smear_campaign_recipient.GetName] 소속 지방 내의 분리주의자들의 무장시키기 위한 계획의 소식은 분노를 불러일으킬 것입니다.
operation.3001.desc.pacif.weapon코1=$operation.3001.desc.pacif.intro$ 우리는 [root.target.GetName]이(가) [smear_campaign_recipient.species.GetName] 국민들을 무서울만치 폭력적으로 만들 수 있는 무기를 만들고 있다는 그럴듯한 공포를 퍼뜨릴 것입니다.
operation.3001.desc.pacif.border코1=$operation.3001.desc.pacif.intro$ 우리는 [root.target.GetName]에 충성하는 지하 세력이 [smear_campaign_recipient.GetAdj]의 영역 주변에서 국경 분쟁을 일으킬 준비가 되어 있다는 증거를 만들어낼 것입니다.
operation.3001.desc.phile.intro코1=우리는 [smear_campaign_recipient.GetName]의 이종애적 태도에 기대어 [root.target.GetName]이 그들의 우호적 태도를 적극적으로 이용하고 있는 것 처럼 보이게 만들 것입니다.
operation.3001.desc.phile.commerc코1=$operation.3001.desc.phile.intro$ [smear_campaign_recipient.GetName]와(과)의 무역에 가격 담합이 있다는 소문이 [root.target.GetName]의 주의를 끌었고, 양국간의 신뢰 관계를 흔들었습니다.
operation.3001.desc.phile.slavery코1=$operation.3001.desc.phile.intro$ [root.target.GetName]이(가) [smear_campaign_recipient.species.GetAdj] 노예를 특별히 찾는다는 날조된 소식은 불쾌감을 줄 것입니다.
operation.3001.desc.phile.motives코1=$operation.3001.desc.phile.intro$ 우리는 [root.target.GetName]의 관심이 [smear_campaign_recipient.GetName]와의 우호를 다지는 것 이상의 다른 의도가 있다고 암시하는 뒷소문을 퍼트릴 것입니다.
operation.3001.desc.phile.contact코1=$operation.3001.desc.phile.intro$ 우리는 [root.target.GetName]이(가) 헛소문을 퍼뜨리고 있으며, 다른 한편으로는 [smear_campaign_recipient.GetName]의 첫 조우 과정을 방해하여 그들이 은하계 무대에 처음 들어왔을 때로 되돌리려 한다는 암시를 심을 것입니다.
operation.3001.desc.auth.intro코1=우리는 [root.target.GetName]을(를) [smear_campaign_recipient.GetName] 정권의 혼란의 주범으로 묘사하면서 [smear_campaign_recipient.GetName]의 권위주의적 성격에 기댈 것입니다.
operation.3001.desc.auth.mockery코1=$operation.3001.desc.auth.intro$ [smear_campaign_recipient.GetAdj] 지도자 [smear_campaign_recipient.leader.GetName]이(가) [root.target.GetAdj] 정치권에서 공공연한 조롱의 대상이 되고 있다는 증거는 그들의 분노를 불러일으킬 것입니다.
operation.3001.desc.auth.discord코1=$operation.3001.desc.auth.intro$ 우리는 [smear_campaign_recipient.GetAdj] 사회 전체에 걸쳐 공작원을 양성하기 위한 음모의 증거를 조작하여 그들을 자극하고 다른 위험한 목표를 향하도록 유도할 것입니다.
operation.3001.desc.auth.experim코1=$operation.3001.desc.auth.intro$ 우리는 [root.target.GetName]이(가) [smear_campaign_recipient.GetAdj] 사회를 국정운영 및 통제 이론의 시험대로서 사회학적 실험을 운영하고 있다는 암시를 줄 것입니다.
operation.3001.desc.auth.extorts코1=$operation.3001.desc.auth.intro$ 우리는 [root.target.GetName]이(가) 친선이라는 명목으로 그들의 사절들을 국경 밖에서 부당한 영향력을 행사하며 갈취하고 있다는 암시를 강하게 줄 수 있습니다.
operation.3001.desc.corp.criment코0=$operation.3001.desc.corp.intro$ 그들과 같은 제국이 [smear_campaign_recipient.GetName] 전역에 범죄 사업을 뿌리내리게 하려 한다는 사실은 그들이 얻은 신뢰를 확실히 약화시킬 것입니다.
operation.3001.desc.corp.resells코2=$operation.3001.desc.corp.intro$ 우리는 [root.target.GetName]이(가) [smear_campaign_recipient.GetAdj] 상품을 더 비싼 가격에 되팔아먹으며 상업 조약을 악용하는 것 처럼 보이게 만들 것입니다.
operation.3001.desc.corp.machine코1=$operation.3001.desc.corp.intro$ 우리는 [root.target.GetName]이(가) [smear_campaign_recipient.GetName]의 중심부에 서브루틴을 심어 금융 체제를 의도적으로 교란시켰다는 그럴듯한 소문을 날조할 것입니다.
operation.3001.desc.corp.knockof코1=$operation.3001.desc.corp.intro$ [root.target.GetName]이(가) [smear_campaign_recipient.GetAdj] 제품의 값싼 모조품으로 가득 찬 창고를 보유하고 있다는 사실의 증거는 확실한 반응을 불러일으킬 것입니다. 이 증거는 그들의 핵심인 무역 산업에 대한 그럴듯한 공격으로 비춰질 것입니다.
operation.3001.desc.hive.intro코1=우리는 [root.target.GetName]이(가) [smear_campaign_recipient.GetName] 개체에 피해를 주기 위해 노력하고 있는 것처럼 보이게 하여, 지금까지 형성됐을지도 모를 신뢰를 약화시킬 것입니다.
operation.3001.desc.hive.asset코0=$operation.3001.desc.hive.intro$ 예를 들어, 군체를 상대할 목적의 일환으로 페로몬이나 다른 생물학적 자산을 뒤지게 한다거나...
operation.3001.desc.hive.necro코1=$operation.3001.desc.hive.intro$ [root.target.GetName]이(가) 어떻게든 [smear_campaign_recipient.GetName]을(를) 파괴하여 개체의 영유권을 근절시킬 음모를 꾸미고 있다는 생각을 폭로할 것입니다.
operation.3001.desc.hive.toxin코0=$operation.3001.desc.hive.intro$ [smear_campaign_recipient.GetAdj]의 수도에 독성 물질을 밀수한다는 계획의 세부사항은 공포와 의심을 불러일으킬 것입니다.
operation.3001.desc.machine.intro코1=우리는  [root.target.GetName]이(가) [smear_campaign_recipient.GetName] 지능을 몰락시키기 위해 노력하는 것처럼 보이게 만들 것입니다.
operation.3001.desc.machine.asset코1=$operation.3001.desc.machine.intro$ 우리는 [root.target.GetName] 내에 [smear_campaign_recipient.GetAdj] 드론의 포획 및 조정을 전담하는 부서가 존재한다는 증거를 조작할 것입니다.
operation.3001.desc.machine.milit코1=$operation.3001.desc.machine.intro$ 우리는 언젠가 기계 지능에 대한 직접적인 공격을 시작하는 [root.target.GetAdj] 계획의 일환으로, [smear_campaign_recipient.GetAdj] 드론들이 훈련용으로 포획되고 있다는 정보를 흘릴 것입니다.
operation.3001.desc.machine.steal코1=$operation.3001.desc.machine.intro$ 우리는 [root.target.GetName]이(가) 백도어를 이용하여 [smear_campaign_recipient.GetName] 연구를 적극적으로 훔치고 있다는 의심의 씨앗을 뿌릴 것입니다.
operation.3002.name코0=$operation_smear_campaign$: 실행 준비.
operation.3002.desc코1=우리 요원들은 [root.target.GetName]에 대한 충격적인 소식을 [smear_campaign_recipient.GetName]에 전달할 준비를 마쳤습니다. 우리는 이 허위 정보의 진실성을 확보하고, 꼬리가 잡히지 않기 위한 모든 노력을 기울였습니다.
operation.3005.name코1=[fromfrom.GetAdj] 중상모략 작전
operation.3005.desc.intro코1=말이 나오기 시작했습니다. 우리가 과장시킨 §H[from.target.GetName]§!의 진실이 이제 §Y[smear_campaign_recipient.GetAdj]§!의 외교 채널을 통해 다뤄지고 있습니다.
operation.3005.desc.insult코1=$operation.3005.desc.intro$ [smear_campaign_recipient.GetName]을(를) 향한 이러한 모욕은 서로의 관계를 경색시키고, 그들이 이미 가지고 있는 [from.target.GetName]에 대한 불신을 더욱 악화시킬 것이 확실합니다.
operation.3005.desc.trust코0=$operation.3005.desc.intro$ 우리 요원들은 [from.target.GetName]에 있는 이들이 얻었을지도 모르는 신뢰를 다시 회복하는데 확실히 어려움을 겪게 하도록 노력했습니다.
operation.3005.desc.espionage코0=$operation.3005.desc.intro$\n\n 우리 요원들은 [from.target.GetName]이(가) [smear_campaign_recipient.GetName]을(를) 상대로 간첩 행위를 했다는 혐의에 대한 증거를 조작했습니다. 우리는 정치적으로 피해를 주는 이런 주장에 어떻게 대응할 것인지 지켜볼 것입니다.
operation.3005.desc.gestalt코0=$operation.3005.desc.intro$ 그들의 게슈탈트 의식을 조종하기 위한 시도를 했다는 어떤 주장은 그들의 화를 불러일으킬 수밖에 없습니다. 우리 요원들은 한동안 자극이 느껴지도록 만들기 위해 노력했습니다.
operation.3010.name코0=중상모략 작전 탐지
operation.3010.a코1=장단을 맞춰줘야겠군. 우리는 기만술을 펼칠 것이다.
operation.3010.b코1=[smear_campaign_target.GetName]에게 알려라.
operation.3011.name코0=$operation.3010.name$
operation.3012.name코0=$operation.3010.name$
operation.3020.name코0=중상모략 작전 발각
operation.3020.desc.espionage코1=§Y[smear_campaign_recipient.GetName]§!이(가) 우리 두 제국을 이간질하기 위해 복잡한 첩보활동을 벌였다는 의혹을 상세히 담은 서류를 우리에게 전달했습니다. §H[smear_campaign_instigator.GetName]§!은(는) 양국 사이에 불신을 심고 싶어 하는 것 같습니다.
operation.3020.desc.insult코1=§Y[smear_campaign_recipient.GetName]§!이(가) §H[smear_campaign_instigator.GetName]§!의 우리가 사악하기를 바라는 듯한 내용을 품위있게 표현한 서류를 가지고 우리에게 접근했습니다. [smear_campaign_recipient.GetAdj]의 파일이 진실이라면, [smear_campaign_instigator.GetName]은(는) 우리 이름으로 중상모략을 꾸며 우리와 [smear_campaign_recipient.GetName] 사이의 관계를 손상시키려 의도한 것입니다.
operation.3020.desc.deception코1=§Y[smear_campaign_recipient.GetName]§!은(는) 우리 두 제국 사이를 이간질하려는 치밀한 음모를 폭로하는 서류를 우리에게 전달했습니다. §H[smear_campaign_instigator.GetName]§!이(가) 범인으로 지목되었습니다.
operation.3020.desc.outro코2=[smear_campaign_instigator.GetAdj]의 작전은 비밀리에 진행되었지만, [smear_campaign_recipient.GetAdj] 암호화 방벽을 뚫을 순 없었습니다. 그들은 비밀을 홀로 간수하는 대신, 우리에게 그들의 파일을 공개하기로 했습니다.
operation.3020.a코0=또는 그렇게 주장하는 걸지도...
operation.3020.b코0=[from.GetName]에게 빚을 졌군.

operation.4000.name코0=준비된 팀
operation.4000.desc코0=$role_spymaster$ [spynetwork.leader.GetName]이(가) 고도로 훈련된 요원들을 소집했습니다. 관련된 이들은 독립 요원으로 활동할 것이며, 돌아올 수 없는 여행이 거의 확실하다는 사실에 대비하고 있습니다. 지금 그들에게 필요한 것은 목표입니다. §H[target.GetName]§!을(를) 끌어들일 만큼 커다란 재앙 말입니다.
operation.4000.desc.single코0=$role_spymaster$ [spynetwork.leader.GetName]은(는) §P[crisis_beacon_option_1.GetName]§!을(를) §H[target.GetAdj]§! 영역으로 직접 유인할 고도로 훈련된 특작조를 소집했습니다. 이 요원들은 아마 살아돌아오지 못할 겁니다.
operation.4000.desc.error코0=$role_spymaster$ [spynetwork.leader.GetName]은(는) 지금으로서는 이러한 작전으로 인해 §Y어떤 위기 수준의 위협§!도 유인되지 않을 가능성이 높다고 보고합니다. [spynetwork.leader.GetHeShe]이(가) 소집한 요원들은 은하계에 도사리는 재앙적 위협에 대해 더 많은 것을 알 때까지 대기 상태를 유지할 것입니다.
operation.4000.a코0=§P[crisis_beacon_option_1.GetName]§!을(를) 끌어들여라.
operation.4000.b코0=§P[crisis_beacon_option_2.GetName]§!을(를) 유인하라.
operation.4000.c코0=§P[crisis_beacon_option_3.GetName]§!에 미끼를 던져라.
operation.4001.name코0=진척의 신호
operation.4001.desc코0=우리 연구원들과 요원들은 다양한 임무 변수에 대비해 왔고, 작업 팀은 §Y[target.GetAdj] 영토§!와 §P[crisis_beacon_crisis_country.GetName]§! 사이의 미지의 우주 영역으로 떠났습니다.
operation.4002.name코0=드리워진 미끼
operation.4002.desc코1=§H[target.GetName]§! 근처에 있는 우리 요원들이 일회성 통신문을 전달했습니다. 그들은 시작할 준비가 되었으며, 우리가 신호에 맞춰 §P[crisis_beacon_crisis_country.GetName]§!의 분노를 이끌어낼 것이라 합니다.
operation.4005.name코0=낚인 [crisis_beacon_crisis_country.GetName]
operation.4005.desc.contingency코0=우리 연구원들은 현재 진행중인 $CRISIS_TYPE_CONTINGENCY$ 위협의 함대를 성공적으로 꾀어냈을 때, 우리 요원들이 사용한 신속하고 적응적인 사고에 대해서는 짐작밖에 못했습니다. 정교한 규약 해킹에 의해서든, 또는 일종의 허점 무시를 조작해서든, 우리 원격 감지기는 §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetAdj] 수도, §Y[crisis_beacon_target_capital.GetName]§! 사이에서 항행 중인 적대적 존재를 확인했습니다.\n\n §Y[crisis_beacon_target_country.GetName]§!이(가) 이러한 격동의 때에 다른 지속적인 문제를 가지고 있든 아니든, 우리의 행동으로 그들을 압박하는 문제가 적어도 하나는 더 추가됐다는 사실은 확실합니다.
operation.4005.desc.graytempest코0=소위 §P잿빛 폭풍§!과 같은 이들의 존재들의 주의를 조금씩 끌어오는 것은 쉬운 일이 아니었습니다. 우리 요원들은 단발성 변조 반송파를 §H[crisis_beacon_target_country.GetName]§! 정면 방향으로 발사하는 방법으로 임무를 완수했습니다.\n\n §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetAdj]의 수도, §Y[crisis_beacon_target_capital.GetName]§! 사이의 먼 거리는 전례없는 양의 에너지를 필요로 했기 때문에, 이 파동을 구성하는 데 많은 노력이 들었습니다. 우리 요원들은 장거리 송신기의 축전지에서 제어 불가능한 연쇄 반응을 일으키는 데 주력했습니다. 이 장치는 초공간을 가로질러 우리의 미끼를 충분히 오래 비출 수 있을 만큼 유지되었습니다.\n\n 장거리 원격 측정기는 나노봇 무리가 §Y[crisis_beacon_target_country.GetName]§! 방향으로 이동하고 있음을 알리고 있습니다. 또한 우리 연구원들은 [crisis_beacon_crisis_system.GetName] 근처에서 발생한 재앙적 폭발에 대한 기록에 주목하고 있는데, 이는 우리 요원들의 죽음을 불사한 노력의 현장으로 여겨지고 있습니다.
operation.4005.desc.marauders코0=최근에 연합했음에도 불구하고, §Pthe [raider_khanate.GetName]§!은(는) 화가 나면 미끼를 무는 단순한 사냥감임을 입증했습니다. 우리 요원들은 특히 한 제독을 적대하는 것에 공을 들였는데, 그의 들끓는 분노는 [crisis_beacon_target_country.GetAdj]의 수도인 §Y[crisis_beacon_target_capital.GetName]§ 방향으로 빛보다 빠른 속도로 뿜어지고 있습니다.\n\n 우리 요원들은 §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetName] 사이에 놓여 있는 불쌍한 항성 기지들이 이 소규모 약탈자 무리의 혼돈의 숙주 역할을 할 것이라 굳게 믿고 있습니다. 이 희생이 헛되지 않기를 바랍니다.
operation.4005.desc.swarm코0=§P$CRISIS_TYPE_PRETHORYN$§!의 생물학적 드라이브에 대해 신속하게 이루어진 우리의 연구가 효과적이었음이 입증되었습니다. 우리가 만들어낸 합성 화합물은 만들기도 어렵고, 수송하기도 위험하지만, 무리에서 함대를 꾀어내는 데 성공했습니다.\n\n 이 화합물은 점착성이 정말 높아서  §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetAdj] 수도, §Y[crisis_beacon_target_capital.GetName]§!의 사이에 놓여 있는 어느 항성기지만큼이나 우리 요원들의 운명을 암울하게 만들었습니다. 우리 요원들이 현혹하는 화학 물질을 발산하는 그 순간, 그들의 운명은 종지부를 찍었습니다.\n\n 도주하여 무리의 경로를 혼란스럽게 하는 위험을 무릅쓰기 보다는, 우리 요원들은 남은 시간을 그 흔적이 그대로 유지시키는 데 사용할 것입니다. §H[crisis_beacon_target_country.GetName]§!은(는) 곧 우리의 희생의 결과를 경험하게 될 것입니다.
operation.4005.desc.unbidden코1=비록 비용이 만만치 않았지만, §P$CRISIS_TYPE_UNBIDDEN$§!을 상대로 한 우리의 노력이 성과를 거두었습니다. 우리 요원들은 그들로 하여금 차원닻이 [crisis_beacon_target_country.GetAdj] 영토 깊숙한 곳에서 위협을 받고 있다고 생각하게 만들어 외차원 함대를 성공적으로 속였습니다. 함선들은 §Y[crisis_beacon_crisis_system.GetName] 성계§!에서 §Y[crisis_beacon_target_capital.GetName]§!으로 이동하고 있습니다.\n\n $role_spymaster$ [from.spynetwork.leader.GetName] 은(는) 이 상황을 계속해서 지켜볼 것이지만, 우리 요원들을 다시 보기엔 어려울 것 같습니다. 이제 우리는 미끼가 우리 계획에 도움이 되리란 것을 믿으며 지켜볼 수밖에 없습니다.

operation.4005.a.tooltip코0=§P[crisis_beacon_crisis_fleet.GetName]§!이(가) 이제 §Y[crisis_beacon_target_country.GetAdj] 수도로 향합니다§!.
operation.4010.name코0=[crisis_beacon_crisis_fleet.GetName]은(는) [root.capital_scope.GetName](으)로 향하고 있음
operation.4010.desc코0=우리는 §P[crisis_beacon_crisis_country.GetName]§!에서부터 곧장 우리 수도, §Y[crisis_beacon_target_capital.GetName]§!(으)로 향하는 적대적 존재를 감지했습니다! 근원지로 추정되는 §H[crisis_beacon_crisis_system.GetName]§!의 부근에서 수상한 에너지 파동이 검출되었습니다.\n\n 우리는 이 지역의 에너지 흔적이 갑작스럽게 바뀐 것을 확인하자, 바로 이 현상을 분석하는 작업을 시작했습니다. 모든 징후가 함대의 움직임이 급작스럽게 변했음을 가리키고 있습니다. 게다가, 이러한 에너지 흔적 중의 하나 이상이 [crisis_beacon_crisis_country.GetName]이(가) 아닌 다른 제국에서부터 나온 것으로 보입니다. 그 다른 제국이 누구인지는 몰라도, 그들이 이 행동을 유도한 것으로 보입니다. 우리는 이것이 우리 은하계 경쟁자 중의 하나의 §H도발 행위§!가 아닌지 의심하고 있습니다.

