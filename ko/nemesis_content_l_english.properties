emperor.2.intro.desc코0=새로운 시대의 여명이 밝았습니다. 구 은하 공동체는 해체되었고, §H[Root.GetGalEmpireName]§!이(가) 그 자리를 대신하게 되었습니다. 이 새로운 범은하적 국가의 제위에 우리가 적합하다는 것을 알게 되고, 온 은하가 §H[Root.GetName]§! 을(를) 기억하게 될 것입니다!
emperor.2.a.desc코0=전 은하계에 방송되는 호화로운 대관식 속에서, [ruler.GetRegnalName]가 [Root.Capital.GetName]에 [Root.GetRulerTitle]로 즉위 하면서 새로운 황조가 세워졌습니다.
emperor.2.outro.desc코1=[Root.GetRulerTitle] 만세! 제국이여 영원하라!
emperor.3.intro.desc코0=새로운 시대의 여명이 밝았습니다. 구 은하 공동체는 해체되었고, §H[Root.GetGalEmpireName]§!이(가) 그 자리를 대신하게 되었습니다. 이 새로운 범은하적 국가의 제위에 오른 관리자들은 이제 자신들을 §H[gal_emperor.GetName]§!으로 칭하고 있습니다.
emperor.3.b.desc코1=그들의 중추 AI인 [gal_emperor.GetRulerTitle]는 은하 제국의 최고 통치자입니다.
emperor.3.c.desc코1=그들의 연결된 의식인 [gal_emperor.GetRulerTitle]는 은하 제국의 최고 통치자입니다.
emperor.3.outro.desc코0=이것이 과연 은하의 평화와 안정의 새로운 시대의 시작인가, 아니면 탄압과 예속인가?
emperor.3.a코0=지켜보도록 하지.
emperor.3.b코0=우리와는 상관없다.
emperor.3.a.tooltip코0=§Y은하 공동체§!는 이제 §Y은하 제국§!으로 불리게 됩니다.
emperor.4.title코1=은하 제국의 선포
emperor.4.a.desc코1=은하 시민 여러분, 기뻐하십시오! 여러분은 은하 공동체의 답답한 관료제와 언쟁만 일삼는 외교관들의 폭정으로부터 해방되었습니다.\n\n제국의 시민으로서 여러분은 은하 역사상 가장 위대하고 강력한 국가 아래에 통합되었습니다. 반란에는 처벌이, 복종에는 보상이 뒤따를 것입니다. [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] 폐하께서 여러분을 굽어 살피십니다. 제국이여 영원하라! [gal_emperor.GetRulerTitle] 만세!
emperor.4.b.desc코1=주목! 본 발표를 주의깊게 들을 것. 은하 제국은 여러분이 은하 공동체로 알고 있는 구식 기관을 대체하였음. 각개의 성간 정치 조직들은 재편되었으며 제국의 단일한 상위 디렉토리 하에 그룹화되어 오버라이드 됨.\n\n[gal_emperor.GetRulerTitle]가 제국의 중추 프로세서가 되며, 여러분은 그의 명령을 지체없이 실행하도록 지시받음. 제국의 시민으로서 여러분은 은하 역사상 가장 위대하고 강력한 정치 체제 아래에 통합됨. 제국의 지속적인 성공은 복종과 협조를 모두 필요로 함. 제국이여 영원하라! [gal_emperor.GetRulerTitle] 만세!
emperor.4.c.desc코1=은하의 자율 지성체들이여, 오늘은 위대한 날이다. 여러분은 여러분 중 다수가 고수하는 개인주의의 일부 오류들을 유지하면서도 모든 것을 꿰뚫어 보는 거대한 지능의 지도를 받는 혜택을 누리게 될 것이다.\n\n여러분의 행성들은 이제 은하 제국의 보호 아래에 놓이게 된다. 제국 시민으로서 여러분은 은하 역사상 가장 위대하고 강력한 하이브 아래에 통합되었다. [gal_emperor.GetRulerTitle]의 지시 사항에 복종하고 그의 계획에서 이탈하지 말라 - 이 계획은 이 은하의 어느 누구보다도 넓은 군체의식의 산물임을 기억하라.\n\n제국이여 영원하라! [gal_emperor.GetRulerTitle] 만세!
emperor.4.a코0=화면 끄기.
emperor.5.desc코2=[gal_emperor.GetRulerTitle]는 은하 제국의 모든 구성국들이 각자 몸담고 있는 "구식의" 초국가적 연방으로부터 즉각 탈퇴할 것을 명령하였습니다. 제국의 사절들은 제국의 충성스러운 구성원으로서 우리에게 그러한 "외교적 복잡함"은 더 이상 필요하지 않다고 장담했습니다.
emperor.5.b코1=우린 결코 제국에 굴복하지 않을 것이다!
emperor.6.desc코1=배신자 §H[From.GetName]§!들이 은하 제국에 복종할 것을 거부했습니다! 대신, 그들은 제국으로부터의 분리 독립을 공개적으로 선언하며 그들의 초라한 연방에 남기로 결정했습니다.
opinion_traitor_to_empire코1=제국에 대한 반역자들
emperor.10.name코0=제국으로부터의 분리 독립
emperor.10.desc코0=우리는 §H[overlord.GetName]§!의 피지배국이므로 새롭게 창설된 은하 제국에 편입될 수 없습니다.

emperor.50.desc코1=은하 제국의 방위를 위한 대함대의 창설이 법률로 통과되었습니다. 이 새로운 §H제국 함대§!의 선원과 지원 인력은 모든 제국 구성국들로부터 징병되지만, 장교단의 대부분은 [gal_emperor.GetSpeciesNamePlural]으로 구성될 것입니다.\n\n함대는 [gal_emperor.GetName]의 직속 지휘 아래 놓이게 되며, 모든 신병들은 [gal_emperor.GetRulerTitle]에 대한 충성 서약 선서를 필수로 하게 됩니다.
emperor.52.desc코1=구 은하 공동체의 잔재들이 새로운 제국 하에서 청산되고 있으며, 이 재편 과정의 일부로 은하 방위군은 제국 함대로 명칭이 변경되었습니다.\n\n이 새로운 함대는 은하 방위군의 계급 체계와 조직 구성의 많은 부분을 물려받았지만, 새로운 제복과 계급장이 도입되었으며, 모든 복무자들은 [gal_emperor.GetRulerTitle]에 대한 충성 서약 선서를 필수적으로 하게 됩니다. 함대의 선원들과 지원 인력은 여전히 제국의 모든 구성국으로부터 모집되지만, [gal_emperor.GetSpeciesName] 장교들의 비율이 눈에 띄게 증가하였습니다.
emperor.55.desc코1=최초의 §H제국 군단§!이 [gal_emperor.GetName]에서 창설되고 있습니다. 이 정예 지상군은 제국의 모든 구성국으로부터 시민들을 징병할 법적 권한을 가지고 있습니다. 사관학교들은 유망한 후보생들을 스카우트 하고 있으며, 민간인들, 심지어 어린이들까지도 특출나게 유능하다고 판단되는 경우 징병되고 있다는 첩보가 들어왔습니다. 혹독한 훈련 과정과 광범위한 정신적 세뇌를 통해 개인의 성격들은 완전히 다시 형성되며, 이를 견뎌내는 자들은 제국 부대원으로서 졸업하게 됩니다. 그들의 가공할 전투 기술, 두려움을 자아내는 규율, 그리고 [gal_emperor.GetRulerTitle]에 대한 광적인 충성심은 그들을 은하계의 최강 공격부대로 만듭니다.
emperor.70.desc코0=§H제국 보안부§! 요원들이 제국 전역의 행성들에 배치되는 중이며, 그곳에서 이들은 표면상으로는 지역 법 집행 기관들을 도와 중범죄의 수사 및 기소 업무를 수행하게 됩니다.\n\n보안부의 또 다른 임무는 제국의 안정성을 해치는 "테러리스트, 반란 세력, 분리주의파"들을 근절하는 것으로, 제국 법무장관을 거쳐 [gal_emperor.GetRulerTitle]의 직속 기관으로 활동합니다.
emperor.72.desc코0=제국의 부상과 함께 은하 경찰이 재편되어 §H제국 보안부§!로 명칭이 변경되었습니다. 보안부 요원들의 관할권은 제국 전체에 미치지만, 지금으로서는 이들은 [gal_emperor.GetRulerTitle]의 직속 기관으로 활동합니다.\n\n제국 보안부의 주요 책무 중 하나는 여전히 제국 행성에서의 범죄 수사 및 기소이지만, 이들은 이제 [gal_emperor.GetRulerTitle]의 지배에 도전하는 분리주의파와 반란 세력을 처단하는 임무도 수행하고 있습니다. 일각에서는 이전의 경찰 조직이 압제의 도구로 변질되고 있다는 우려를 표시하기도 합니다...

imperial_legion_desc코1=은하 제국의 정예 군인들로, 모든 구성국들에서 모집됩니다. 훈련과 세뇌를 통해 무자비한 살인 기계로 만들어진 이들은 제국에 광적으로 충성합니다.
building_imperial_machine_capital_desc코1=이 거대한 복합 시설은 은하 제국의 행정 중심지입니다. 수천 개의 AI가 은하계의 현 상황을 끊임없이 처리하고 평가합니다.
building_imperial_hive_capital코0=제국 복합단지
building_imperial_hive_capital_desc코1=이 거대한 구조물에서 하이브 마인드는 은하 제국을 통치합니다. 이곳에서 은하계의 운명이 결정됩니다.

gov_imperial_domain_desc코1=§L이 정부는 제국 최고 권력의 직할령인 은하 제국의 중심부를 통치합니다.§!

requires_actor_recepient_not_in_galactic_empire코1=$TRIGGER_FAIL$§R§Y은하 제국§!의 구성국은 연방에 가입할 수 없습니다.§!
requires_actor_recepient_not_in_galactic_empire_2코1=$TRIGGER_FAIL$§R§Y은하 제국§!의 구성국은 연방과 제휴 관계를 맺을 수 없습니다.§!


civic_galactic_sovereign_desc코1=이 사회는 은하의 상당 부분을 장악하여 현재 은하 제국을 통치합니다.



war_goal_wg_imperial_crusade코1=제국 편입
war_goal_wg_imperial_crusade_desc코1=적을 은하 제국에 강제로 편입시키기 위한 전쟁입니다.\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 최소 하나의 개척된 행성이 있으면 제국의 새로운 구성국이 됩니다.
resolution_galactic_empire_imperial_crusade코0=제국 성전
resolution_galactic_empire_imperial_crusade_desc코1=은하 제국의 경계가 아직 전 은하계에 닿지 않습니다.- 이는 반드시 바로잡아야 합니다. 제국 성전은 이 결의안의 대상이 은하 제국에 편입되도록 강요할 것입니다.
war_goal_wg_seize_council_seat_desc코0=적에게서 제국 위원회 의석을 빼앗기 위한 전쟁입니다.

resolution_emperor_abolish_council코0=§R제국 위원회 폐지§!
resolution_emperor_abolish_council_desc코0=제국 위원회와 그 추종자들은 부패한 은하 공동체의 또 다른 비극적인 잔재입니다. 그들은 이 새로운 은하 시대에 아무런 쓸모가 없습니다.
resolution_emperor_abolish_council_tooltip코0=제국 위원회는 더 이상 존재하지 않습니다.
resolution_emperor_restore_council코0=제국 위원회 복원
resolution_emperor_restore_council_desc코1=어쩌면 제국 위원회를 해산하기로 한 결정은... 경솔했던 것 같습니다. 은하 제국급 규모의 기관에는 어느 정도의 대표단이 필수적입니다.
resolution_emperor_restore_council_tooltip코0=§Y제국 위원회§!가 3명의 구성원으로 복원됩니다.
resolution_emperor_council_size_1코0=$resolution_galacticreforms_council_size_1$
resolution_emperor_council_size_1_desc코1=제국 위원회에서 제국에 필요한 것은 오직 하나의 충성스러운 목소리 뿐입니다.
resolution_emperor_council_size_2코0=$resolution_galacticreforms_council_size_2$
resolution_emperor_council_size_2_desc코0=제국 위원회는 확고하고 신뢰할 수 있는 두 구성원만으로도 충분합니다.
resolution_emperor_council_size_3코0=$resolution_galacticreforms_council_size_3$
resolution_emperor_council_size_3_desc코0=구성원 셋으로 이루어진 제국 위원회가 이상적입니다.
resolution_emperor_council_size_4코0=$resolution_galacticreforms_council_size_4$
resolution_emperor_council_size_4_desc코0=필요했기에 제국 위원회의 구성원 수를 조정했습니다. 넷이 가장 좋을 겁니다.
resolution_emperor_council_size_5코0=$resolution_galacticreforms_council_size_5$
resolution_emperor_council_size_5_desc코1=제국 위원회의 더 많은 발언권은 제국에 이익이 될 것입니다.
resolution_emperor_permanent_seat코0=$resolution_galacticreforms_permanent_seat$
resolution_emperor_permanent_seat_desc코1=이 위원회 회원국은 제국의 최대 이익을 염두에 두고 있음이 분명합니다. 그들에게 영구 의석을 주어야 합니다.
resolution_emperor_revoke_permanent_seat코0=$resolution_galacticreforms_revoke_permanent_seat$
resolution_emperor_revoke_permanent_seat_desc코0=이 위원회 제후국은 황제 폐하의 총애를 잃었습니다. 더이상 영구적인 자리를 갖지 말아야 합니다.


emperor.101.desc코1=중대한 순간이 도래했습니다 - §H은하 제국§!이 공공연한 반란의 일보 직전에 있습니다. [gal_emperor.GetRulerTitle]를 타도하기에 지금과 같은 적기는 없을지도 모릅니다. 지금 이 순간에도, 제국의 반란국들은 단일 연방의 기치 아래 단결하고 있습니다.\n\n[Root.GetName]가 반란의 서막을 주도해온 만큼, 우리는 은하적 규모로 벌어질 것이 틀림없는 다가올 전쟁에서 이 위대한 연합을 이끌어줄 것을 요청받았습니다.
emperor.102.a.desc코1=은하 제국의 붕괴가 임박했다는 분명한 조짐에도 불구하고, 제국의 구성국들 중 어느 누구도 [gal_emperor.GetRulerTitle]에게 공개적으로 도전할 엄두를 내지 못했습니다. 반란은 힘 한번 제대로 써보지 못하고 초기에 와해되었으며, §H[gal_emperor.GetName]§!는 은하계에 대한 지배를 더욱 공고히 하게 되었습니다.
emperor.102.b.desc코1=우리는 은하 제국의 현재 취약점을 이용해 공개적 반란을 선동하려던 시도가 실패로 돌아갔다는 정보를 입수했습니다. 결정적인 순간이 왔을 때, 제국의 구성국들 중 누구도 [gal_emperor.GetRulerTitle]에게 직접적으로 도전할 용기를 내지 못했고, 그렇게 봉기는 시작도 하기 전에 끝이 났습니다.\n\n이것은 반란운동에 치명적을 타격을 안겼으며, 은하계에 대한 우리의 지배력을 더욱 강화해 주었습니다.
emperor.103.desc코1=중대한 순간이 도래했습니다 - §H은하 제국§!이 공공연한 반란의 일보 직전에 있습니다. 지금 이 순간에도, §H[rebel_leader.GetName]§!이 이끄는 제국의 반란국들은 단일 연방의 기치 아래 단결하고 있습니다. 한편, §H[gal_emperor.GetName]§!는 어떤 대가를 치루더라도 제국을 보존하려는 결의에 찬 충성파들을 모으고 있습니다.\n\n내전이 은하계를 집어삼키게 된 지금, 양쪽 모두 우리의 충성을 요구하고 있습니다. 어느 편에 서야 할까요?
emperor.103.2.desc코0=은하 제국의 족쇄로부터 은하계를 해방시키고자 투쟁하는 이들은 우리 뿐만이 아니었습니다 - §H[rebel_leader.GetName]§!은(는) 이미 반란국들 간의 연합을 조직하고 있으며, §H[gal_emperor.GetName]§!은 이들이 공개적 반란 상태에 있음을 막 선언했습니다.\n\n반란이 이미 시작된 이상, 우리가 독자적으로 준비하던 반란 작전은 취소되었습니다. 반란에 대한 지원을 공식적으로 선언할까요?
emperor.103.a코1=제국은 무너져야만 한다!
emperor.104.desc코1=암흑의 시대입니다. [gal_emperor.GetRulerTitle]의 타락한 영향력은 우리의 생각보다 훨씬 더 깊숙히 침투해 있었습니다 - 제국의 다른 구성국들 중 누구도 우리가 주도하는 공개적인 반란에 가담할 용기를 내지 못했습니다!\n우리는 이제 전쟁에 대비한 동원령에 돌입한 은하 제국의 통합된 힘에 맞서 홀로 싸워야 합니다.
emperor.106.1.desc코1=반란 세력이 은하 제국의 현재 취약점을 이용해 우리의 지배에 저항하는 공개적인 봉기를 일으켰습니다! 
emperor.106.3.desc코1=그러나 반란을 조장하려는 그들의 노력은 대부분 실패로 돌아갔습니다 - §H[From.GetName]§!의 반역자들만이 반란에 가담했습니다. 제국의 다른 구성국들은 그들의 [Root.GetRulerTitle]의 편에 굳건히 섰습니다. 우리의 충성파 친구들과 함께 우리는 이 한심한 봉기를 신속하게 끝장낼 것입니다.
emperor.106.4.desc코1=거짓말과 선동에 흔들린 제국의 예속국들이 반란 세력에 가담했습니다. 이 미증유의 배반으로 [Root.GetName]은(는) 은하계의 질서와 안정을 지키기 위해 홀로 맞서 싸워야 합니다. 우리는 [Root.GetRulerTitle](을)를 실망시켜 드리지 않을 것입니다.
emperor.106.5.desc코2=이 반란은 우리가 세우기 위해 부단히 노력했던 새로운 질서를 무너뜨리려 하고 있습니다. 은하계의 평화를 회복하기 위해 이는 신속하고 단호하게 진압되어야 합니다.\n\n§H은하 제국의 무궁한 영광을 위하여!§!




