resolution_emperor_imperial_charter코0=제국 헌장
resolution_emperor_imperial_charter_desc코1=거대기업은 제국 헌장을 받을 수 있으며, 제국 전역에 걸쳐 특별 허가와 무역권을 받습니다.
resolution_emperor_revoke_imperial_charter_desc코1=이 합의는 더 이상 은하 제국에 이득이 되지 않습니다.



SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01코0=황제 폐하. 우리가 폐하를 위하여 할 수 있는 일이 있습니까?
SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02코1=저희는 물론, 제국의 충성스럽고 신실한 신민들입니다.
SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01코0=무슨 일로 왔나, "폐하"?
SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03코1=은하 제국은 은하계의 암흑기로 역사에 남을 것이다.
SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01코0=황제 폐하, 엄청난 영광입니다.
SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02코0=분부를 내리시겠습니까, 황제 폐하?
SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03코1=우리는 [From.GetRulerTitle]의 이름으로 제국에 반대하는 모든 이들을 무찌를 것입니다!
OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01코0=[From.GetRulerTitle]. 예상치 못했습니다.
OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02코1=우리는 은하 제국과 우호적인 관계를 유지하고 싶습니다.
OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03코1=우리는 제국의 노여움을 사려는 의도가 없습니다.
OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01코0=전 은하계를 지배하고 있다고 자처하는 오만함... 그게 정신을 비틀 것이다.

CUSTODIAN_NEUTRAL_GREETING_01코0=은하 관리국 집무실에 잘 오셨습니다. 어떤 도움이 필요하십니까?
CUSTODIAN_NEUTRAL_GREETING_02코0=은하 공동체는 이 은하계를 모두에게 더 나은 곳으로 만들기 위한 최선의 선택입니다.
CUSTODIAN_NEUTRAL_GREETING_03코0=우리는 은하 의회와 은하 공동체의 이름으로 직무를 수행합니다.
CUSTODIAN_NEUTRAL_GREETING_04코0=관리국에게는 큰 책무가 뒤따릅니다. 우리는 그 의무를 가볍게 여기지 않습니다.
CUSTODIAN_NEUTRAL_GREETING_05코0=은하 공동체를 은하 전체에 이로운 방향으로 이끄는 것은 우리의 사명입니다.
CUSTODIAN_NEUTRAL_GREETING_06코0=은하 공동체와 은하 의회에서의 의사 결정 과정은 때때로... 의견의 차이에 의해 방해받기도 했습니다. 관리국으로서 우리가 그 과정을 가속화할 수 있길 바랍니다.
CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01코0=은하 관리국으로서의 우리의 권한은 공동체의 경계 밖을 넘어서지 않습니다. 당신들을 도울 수 없군요, [From.GetSpeciesNamePlural].
CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02코0=우리는 은하 공동체의 모든 회원국에 대한 책무를 지니고 있지만, 여기에 [From.GetName]는 포함되지 않습니다.
CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03코0=은하 공동체의 회원국이 되는 것을 최우선 과제로 삼아야 합니다, [From.GetSpeciesNamePlural].
CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01코0=관리국으로서 우리는 공동체 전체의 최대 이익을 염두에 두고 있습니다. 여기엔 [From.GetName]도 포함됩니다.
CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02코0=우리는 은하 공동체를 개선해 나가고자 하지만, 당신들 없이는 할 수 없습니다, [From.GetSpeciesNamePlural]. 관리국의 권한에도 한계는 있기 마련이니까요.
CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03코0=우리가 은하 전체로서 어떠한 중요한 성과라도 이룩하기 위해서는 은하 공동체 내의 끝없는 논쟁은 멈춰야 합니다.
CUSTODIAN_HOSTILE_GREETING_01코0=할 수만 있다면 우리는 [From.GetName]를 영구 추방하는 법안에 서명했을 것이오. 애석하게도, 그것은 우리의 법률적 권한 밖에 있는 일이오... 지금으로서는 말이지.
CUSTODIAN_HOSTILE_GREETING_02코0=[From.GetName]의 비열함을 은하 공동체 모두가 볼 수 있도록 적나라하게 들춰낼 것이오.
CUSTODIAN_HOSTILE_GREETING_03코0=[Root.GetName]의 적은 곧 은하 공동체의 적이오.
CUSTODIAN_HOSTILE_GREETING_04코0=은하 공동체의 관리국 역할은 첫 단추에 불과하오. 그대들도 곧 우리가 무엇을 할 수 있는지 알게 되겠지.
CUSTODIAN_HOSTILE_GREETING_05코0=우리와 은하 공동체를 기만하지 마시오. [From.GetName]은(는) 신뢰할 수 없소.
CUSTODIAN_HOSTILE_GREETING_06코0=용건만 간단히 하시오. 우리의 대화가 외부에 알려지면 안 되니... 은하의 관리국으로서 우리도 지켜야 할 위신이 있소.
CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01코0=당신들은 은하 공동체의 적이다, [From.GetSpeciesNamePlural].
CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02코0=은하 공동체의 관리국으로서, 이 기회를 빌어 그대들의 한심한 국가에 대한 우리의 경멸을 공식적으로 표하는 바이오.
CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03코0=그대들을 위해서라도 은하 공동체의 영역에 접근하지 않는 것이 좋을 것이오.
CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01코0=은하 공동체 내에서 [From.GetName]의 타락한 영향력을 제한하기 위해 우리는 모든 수단을 총동원할 것이오.
CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02코0=관리국으로서 우리는 은하 공동체 내에서의 [From.GetSpeciesName]의 간계를 끝장내기로 맹세했소.
CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03코0=은하 공동체의 회원국 지위를 재고해보는 건 어떻겠습니까, [From.GetSpeciesNamePlural]. 당신네들 같은 불평분자들이 모인 국가는 다른 회원국에게 악영향을 끼치니 말이오.
CUSTODIAN_FRIENDLY_GREETING_01코0=[From.GetName]는 은하 공동체의 진정한 친구입니다!
CUSTODIAN_FRIENDLY_GREETING_02코0=은하 공동체가 당신들에게 경의를 표합니다, [From.GetName]!
CUSTODIAN_FRIENDLY_GREETING_03코0=우리는 [From.GetName]를 위해 은하계를 더 좋은 곳으로 만들고자 치열하게 투쟁하고 있습니다. 당신들은 충분히 그럴 자격이 있습니다.
CUSTODIAN_FRIENDLY_GREETING_04코0=은하의 관리국으로서 책무 때문에 우리는 항상 바쁘지만, [From.GetName]에 있는 우리의 친구들을 위해서라면 언제든 시간을 낼 수 있습니다.
CUSTODIAN_FRIENDLY_GREETING_05코0=우리는 그저 은하 공동체의 겸허한 봉사자일 뿐입니다.
CUSTODIAN_FRIENDLY_GREETING_06코0=은하 공동체가 당신들을 어떻게 도울 수 있겠습니까, [From.GetSpeciesNamePlural]?
CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01코0=당신들이 은하 공동체의 회원국이 되기만 한다면 좋을 텐데요... [From.GetName]은(는) 타 회원국에게 긍정적인 모범이 될 것입니다.
CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02코0=은하 공동체는 [From.GetName]이(가) 가입하기 전까지는 완전하지 못할 것입니다.
CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03코0=당신들은 회원국은 아니지만, 우리는 은하 공동체 내에서 [From.GetName]을(를) 위해 할 수 있는 최대한의 노력을 할 것입니다.
CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01코0=은하 공동체를 개선하는 데에는 시간이 걸리겠지만, [From.GetSpeciesName] 친구들의 도움이 있다면 이룰 수 있습니다.
CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02코0=우리는 [From.GetName]가 은하 공동체 내에서 목소리를 낼 수 있도록 최대한의 노력을 경주할 것입니다.
CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03코0=은하 공동체의 모든 회원국들이 [From.GetName]만큼 우호적이고 협조적이었다면 관리국의 역할은 필요하지 않았을 것입니다.
MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01코0=관리국. 은하 공동체를 단결시키기 위한 노력은 잘 되어 가십니까? 쉬운 일이 아닐 텐데요.
MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02코0=이건 예상치 못했군요. 은하의 관리국에겐 분명 더 중차대한 일들이 많으실 텐데요.
MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03코0=우리는 여전히 관리국의 역할이 진정으로 필요한 것인지 확신하지 못하지만, 어쩌면 당신들이 우리가 틀렸음을 증명해 보일지도 모르겠군요.
MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01코0=하늘 같은 권위는 즐길 수 있을 때 즐겨두시오, 관리국. 얼마 가지 못할 테니.
MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02코0=대체 어떤 속임수를 써서 은하 의회로 하여금 당신들에게 관리국의 권한을 주도록 만들었는지 우린 아직도 이해할 수가 없소.
MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03코0=당신들이 관리국의 지위에 오른 이후로 은하 공동체에 어두운 그림자가 드리우고 있소. 공동체가 서서히 변질되어 전복될 것이 우려되는군.
MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01코0=예상치 못한 영광입니다, 관리국. 우리가 무엇을 해 드릴까요?
MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02코0=우리가 어떻게 은하 공동체를 위해 봉사할 수 있겠습니까, 관리국?
MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03코0=은하 공동체에 당신들이 있다는 것은 큰 행운입니다, 관리국.
OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01코0=이제 은하 공동체에 "지도자"가 생긴 모양이군. 흥미로워.
OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02코0=관리국이 지명되었다고 해서 은하 공동체 가입이 우리에게 더 매력적으로 다가오는 것은 아니지만, 두고 볼 일이군.
OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03코0=그러니까 은하 공동체의 다른 구성원들은 관리국의 속국인 건가? 아니오? 미안하지만 이번 조치의 정확한 본질을 아직도 이해할 수가 없군.
OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01코0=은하 공동체는 항상 썩은 기관이었지만, 의회의 우매한 자들이 당신들을 관리국으로 만들기 전이 차라리 나아보일 지경이군.
OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02코0=은하 공동체의 회원국들이 [From.GetName]에게 관리국 지위를 부여한 걸 보니, 그들은 우리 생각보다 더 어리석군.
OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03코0=너희 [From.GetSpeciesNamePlural]들은 [From.GetName]에게서조차 도망치지 못하는데, 너희가 은하 공동체 전체를 통솔하기를 기대한다고? 하!
OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01코0=당신들이 은하 공동체의 관리국으로 지명되다니, 은하 의회가 웬일로 옳은 일을 했군요. 어쩌면 우리도 가입을 고려해 봐야겠습니다.
OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02코0=당신들이 관리국이 된 이상 은하 공동체는 발전의 길만 걷겠군요, [From.GetSpeciesNamePlural].
OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03코0=은하의 관리국, 맞습니까? 이 세상에서 당신들이 한 발짝 올라선 것을 보니 기쁘군요, [From.GetSpeciesNamePlural]!

resolution_declare_crisis코0=위기 선언
resolution_declare_crisis_desc코0=이 제국은 은하계 전체의 미래에 대한 분명하고 부인할 수 없는 위협입니다. 너무 늦기 전에 은하 공동체에 의해 봉쇄되고 파괴되어야 합니다.
resolution_declare_crisis_empire코0=$resolution_declare_crisis$
resolution_declare_crisis_empire_desc코1=이 제국은 은하계 전체의 미래에 대한 분명하고 부인할 수 없는 위협입니다. 너무 늦기 전에 은하 제국에 의해 봉쇄되고 파괴되어야 합니다.

crisis.4100.name코0=은하 위기 선언됨
crisis.4100.intro코0=은하 의회가 §H[new_crisis.GetName]§!를 모든 지성체에 대한 위기이자 은하적 규모의 위기로 선언하는 결의안을 통과시켰습니다. 이에 따라, [new_crisis.GetName]는 오늘부로 은하 공동체 전체와 총력전 상태에 놓이게 되었습니다.
crisis.4100.1코0=은하의 관리국으로서, [custodian.GetName]은(는) 모든 공동체 회원국들에게 함대를 동원하여 [new_crisis.GetSpeciesName] 영토에 대한 협동 공격을 개시할 것을 요청했습니다: "[new_crisis.GetSpeciesName]를 완전하게 격퇴하지 않는 한 은하계는 평화를 맞이할 수 없을 것입니다."
crisis.4100.2코0=은하 의회의 대표부들이 모든 공동체 회원들에게 함대를 동원하여 [new_crisis.GetSpeciesName] 영토에 대한 협동 공격을 개시할 것을 요청했습니다: "[new_crisis.GetSpeciesName]를 완전하게 격퇴하지 않는 한 은하계는 평화를 맞이할 수 없을 것입니다."
crisis.4100.a코0=저들의 광란을 저지할 수 있을 것인가?
crisis.4101.desc코1=제국 의회가 §H[new_crisis.GetName]§!를 모든 지성체에 대한 위기이자 은하적 규모의 위기로 선언하는 결의안을 통과시켰습니다. 이에 따라, [new_crisis.GetName]는 오늘부로 은하 공동체 전체와 총력전 상태에 놓이게 되었습니다. [gal_emperor.Capital.GetName]에서 전송된 공식 발표에서, [gal_emperor.GetRulerTitle]는 모든 제국 구성국들에게 함대를 동원하여 [new_crisis.GetSpeciesName] 영토에 대한 협동 공격을 개시할 것을 요청했습니다: "[new_crisis.GetSpeciesName]를 완전하게 격퇴하지 않는 한 은하계는 평화를 맞이할 수 없을 것입니다."
crisis.4105.name코0=은하 공동체가 우리를 "은하 위기"로 선언하다
crisis.4105.intro코0=우리가 제기하는 위협을 인지한 은하 공동체의 불쌍한 회원국들은 우리의 행위를 규탄하며 우리를 §Y"은하적 규모의 위기"§!로 선언하는 결의안을 통과시켰습니다. 보기 드문 통합의 시기에 은하 공동체의 회원국들은 연합군을 구성하여 우리에게 전쟁을 선포하였습니다.
crisis.4105.1코0=은하의 관리국의 통솔 아래, 그들의 함대가 우리 영토에 대한 공격을 감행하기 위해 집결하고 있습니다. 은하계를 건 전투가 시작되었습니다.
crisis.4105.2코0=저들의 함대가 우리 영토에 대한 공격을 개시하기 위해 집결하고 있습니다. 은하계를 건 전투가 시작되었습니다.
crisis.4105.a코0=아름다운 광경이 될 것이다.
crisis.4105.b코0=미쳐 돌아가는군!
crisis.4105.desc.c코0=은하 공동체의 타락한 멍청이들이 우리를 "위기"이자 "모든 지성체에 대한 위협"으로 선언하는 결의안을 통과시켰습니다. 이러한 터무니 없는 혐의에 따라 [Root.GetName]와 은하 공동체 전체는 총력전 상태에 놓이게 되었습니다.\n\n이 전쟁은 우리와 은하 공동체 전체 중 한쪽이 완전히 파괴되거나... 저들이 결의안을 철회하기 전까지 지속될 것입니다.
crisis.4106.name코1=은하 제국이 우리를 "은하 위기"로 선언하다
crisis.4106.desc.a코1=우리가 제기하는 위협을 인지한 은하 제국의 불쌍한 구성국들은 우리의 행위를 규탄하며 우리를 §Y"은하적 규모의 위기"§!로 선언하는 결의안을 통과시켰습니다. 보기 드문 제국 내 통합의 시기에 은하 제국의 구성국들은 연합군을 구성하여 우리에게 전쟁을 선포하였습니다.\n\n[gal_emperor.GetRulerTitle]의 지도 하에, 저들의 함대가 우리 영토에 대한 공격을 개시하기 위해 집결하고 있습니다. 은하계를 건 전투가 시작되었습니다.
crisis.4106.desc.b코1=[gal_emperor.GetRulerTitle]와 제국 의회의 타락한 꼭두각시들이 우리를 "위기"이자 "모든 지성체에 대한 위협"으로 선언하는 결의안을 통과시켰습니다. 이러한 터무니 없는 혐의에 따라 [Root.GetName]와 은하 제국 전체는 총력전 상태에 놓이게 되었습니다.\n\n이 전쟁은 우리와 은하 제국 중 한쪽이 완전히 파괴되거나... 저들이 결의안을 철회하기 전까지 지속될 것입니다.
gal_custodian코0=은하의 관리국
gal_custodian_desc코0=은하 공동체의 관리국으로서, 은하계에 대한 우리의 영향력이 증가하였습니다.
war_goal_wg_declared_crisis코0=위기 전쟁
war_goal_wg_declared_crisis_desc코0=은하 공동체와 위기 제국 사이의 총력전입니다. 한쪽이 완전하게 파괴되거나 은하 공동체가 적대를 철회하는 결의안을 통과시키는 경우에만 평화 협정 체결이 가능합니다.
resolution_category_declare_crisis코0=위기 선언
resolution_repeal_crisis코0=위기 철회
resolution_repeal_crisis_desc코0=더 이상은 안됩니다. 대상 제국을 더 이상 은하 위기로 간주하여서는 안 되며, 공동체 구성원들 간의 적대행위는 즉각적으로 끝나야 합니다.
resolution_repeal_crisis_empire코0=$resolution_repeal_crisis$
resolution_repeal_crisis_empire_desc코1=소위 말하는 위기는 더 이상 제국에게 위협이 된다고 믿기 어렵습니다. 이제 그들에게 주의를 기울일 가치가 없습니다.
crisis.4110.name코0=위기 철회됨
crisis.4110.desc코0=§H[former_crisis.GetName]§!를 "은하 위기"로 지정하는 결의안이 은하 의회에 의해 철회되었습니다. 이에 따라, [former_crisis.GetSpeciesNamePlural]를 상대로 은하 공동체 회원국들이 수행 중인 모든 군사 작전이 즉시 중지되었습니다. 일단은 은하계에 다시 평화가 찾아왔습니다.
crisis.4110.a코0=평화가 유지될까?
crisis.4111.intro코0=은하 의회가 우리를 "은하 위기"로 선언하는 결의안을 철회하고 모든 은하 공동체 구성원들은 공격을 중지했습니다. 우리에 대한 군사적 행동들은 중단되었습니다... 당분간은.
crisis.4111.nasty코0=우리가 계속 싸우길 원한다면, 무지몽매한 놈들에게 하나하나 선전포고를 하여 각개격파하는 것도 충분히 가능합니다...
crisis.4111.a코0=이제 정신을 좀 차렸군.
crisis.4111.b코0=놈들이 우릴 두려워하는군!
crisis.4112.desc코0=§H[former_crisis.GetName]§!를 "은하 위기"로 지정하는 결의안이 제국 의회에 의해 철회되었습니다. 이에 따라, [gal_emperor.GetRulerTitle]는 [former_crisis.GetSpeciesNamePlural]를 상대로 제국이 수행 중인 모든 군사 작전을 즉시 중지하도록 명령했습니다. 일단은 은하계에 다시 평화가 찾아왔습니다.
community_declared_crisis_failtext코0=§R우리는 위기를 선언하였으므로 가입할 수 없습니다.§!
resolution_declare_crisis_tooltip코0=은하 공동체의 모든 구성원은 대상에게 총력전을 선포하며, 이는 한쪽이 멸망하거나 결의안이 폐지될 때만 끝날 수 있습니다.
resolution_declare_crisis_empire_tooltip코1=은하 제국은 대상에게 총력전을 선포합니다. 적대 행위는 한쪽이 멸망하거나 결의안이 폐지될 때만 끝날 수 있습니다.
















resolution_custodian_anti_piracy_modifier_desc코0=무역 보호: §G+5§!\n해적과 약탈자에 대한 피해량: §G+20%§!\n월간 에너지 크레딧: §R-3%§!
resolution_custodian_united_front_modifier_desc코0=후반 위기 세력에게 대한 피해량: §G+20%§!\n월간 에너지 크레딧: §R-3%§!\n

custodian.30.name코0=은하 방위군
custodian.30.a.desc코0=$custodian.30.intro$\n\n$custodian.30.nocrisis$
custodian.30.b.desc코0=$custodian.30.intro$\n\n$custodian.30.crisis$
custodian.30.c.desc코0=$custodian.30.intro$\n\n$custodian.30.warinheaven$
custodian.30.intro코0=의회가 은하 공동체의 방위를 위한 다국적 상비군의 창설을 비준하였습니다. 이 "§H은하 방위군§!"은 모든 회원국으로부터 병력을 모집하고, 회원국들은 함대 건조를 위한 자원을 분담금으로 납부하게 됩니다.
custodian.30.nocrisis코0=현재 은하의 수호자인 §H[custodian.GetName]§!가 은하 방위군의 통수권을 갖게 되면서, 일각에서는 이 대함대가 압제의 수단으로 이용될 수 있음을 우려하고 있습니다. 다른 한편에서는 이를 "은하 방위의 최전선"으로 칭하며 방위군의 창설을 성원하고 있습니다.
custodian.30.crisis코0=은하가 혼란의 소용돌이에 빠져들고 모든 지성체를 말살하려는 세력의 끊임없는 위협에 놓이게 되자, 은하 방위군이 적을 격퇴하고 공동체의 영역을 수호할 것으로 기대되고 있습니다. 은하 방위군은 현재 은하의 관리국인 §H[custodian.GetName]§!의 직접 지휘를 받게 됩니다.
custodian.30.warinheaven코0=은하가 전쟁의 수렁에 휘말리자, 은하를 지배하기 위해 하찮은 다툼을 일삼는 몰락 제국들의 강대한 함대도 상대하기 위한 은하 방위군의 증강을 기대하는 목소리가 높습니다. 은하 방위군은 현재 은하의 관리국인 §H[custodian.GetName]§!의 직접 지휘를 받게 됩니다.
custodian.30.a코0=은하계가 더욱 안전해지겠군.
custodian.30.b코0=우린 책무를 다하고 있다.
custodian.30.c코0=저들에겐 잘된 일이군.
custodian.30.d코0=저 초라한 함대의 마지막 함선 한 척까지 모두 쓸어버릴 것이다.
custodian.32.name코0=은하 방위군이 활동을 재개하다
custodian.32.desc코0=관리국 직위가 현재 공석임에 따라, 은하 방위군은 독자적 명령 체계를 구축하였습니다. 그들은 여전히 은하 공동체의 보호를 위해 복무하며, 은하 방위군 최고 지휘부는 회원국 성계에서의 초계 활동을 지속할 것임을 맹세했습니다.
custodian.32.a코0=저들의 경계심은 칭찬받아 마땅하다.
custodian.35.name코0=은하 방위군이 관리국에 편입되다
custodian.35.desc코0=우리가 은하의 관리국 직위에 취임함에 따라, 은하 방위군은 우리 명령 체계 내로 편입되었습니다. 그들은 이제 우리의 명령을 기다리고 있습니다.
custodian.35.a코0=아주 좋군.
custodian.35.tooltip코0=모든 은하 방위군 함대는 이제 우리의 지휘를 받습니다.
custodian.40.name코0=은하 방위군이 해체되다
custodian.40.desc코0=의회 과반수의 명령에 따라, §H은하 방위군§!이 해체되었습니다. 복무 중인 모든 은하 방위군 인원들은 각자의 본국으로 귀환했으며, 함선들은 엉뚱한 세력으로 흘러들어가는 것을 막기 위해 의회 인사들의 면밀한 감독 하에 해체되고 있습니다.
custodian.40.a코0=용두사미군.

war_in_heaven.13.desc3코0=모든 젊은 종족들이 원로 제국 간의 맹렬한 전쟁에서 한 쪽의 편에 선 것은 아니었습니다. 우리와 같은 일부는 중립으로 남았으나, 전쟁의 여파가 그들에게 미칠 경우 원로의 위협에 홀로 맞서야 한다는 예상과 마주쳤습니다. 우리는 전쟁의 양측 모두와 맞서야 한다는 명확한 목표와 함께 §H중립세력 연맹§!를 결성하자는 방안과 관련하여 다른 제국들의 대표와 접촉하였습니다. 은하의 관리자로서, 이 연맹을 이끌어달라는 요청을 받았습니다. 이를 수락하는 것은 사실상 각성제국과의 전쟁을 의미하지만, 적어도 혼자 맞서기보다는 동맹과 함께 맞서게 될 것입니다.

operation.6016.name코0=테러리스트 놈들이 제국의 권위를 훼손하고 있다!






resolution_imperial_crusade_tooltip코0=은하 제국의 모든 구성국은 전쟁을 선포하여 상대를 은하 제국에 강제로 편입시킵니다.
resolution_category_imperial_reforms코0=제국 개혁
resolution_emperor_pax_galactica코0=팍스 갤럭티카
resolution_emperor_pax_galactica_desc코0=제국이 번영하려면 무의미한 내분으로 분열되어서는 안 됩니다. 구성국 간의 전쟁은 허용될 수 없습니다.
resolution_emperor_pax_galactica_tooltip코0=통치자를 포함한 제국의 구성국들은 진보의 재판을 제외하고는 서로에게 전쟁을 선포할 수 없습니다.
resolution_emperor_repeal_pax_galactica코0=팍스 갤럭티카 폐지
resolution_emperor_repeal_pax_galactica_desc코0=평화주의에 굴복하면 제국의 명운은 다할 것입니다. 내부 갈등은 궁극적으로 우리를 더 강하게 만들 것입니다.
resolution_emperor_repeal_pax_galactica_tooltip코0=제국의 구성국들은 서로에게 다시 전쟁을 선포할 수 있습니다.
emperor.360.name코0=팍스 갤럭티카
