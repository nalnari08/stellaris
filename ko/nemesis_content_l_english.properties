custodian.51.title코0=은하의 관리국 통신 대기 중...
custodian.51.desc코0=존경하는 은하 공동체 회원국 여러분... 동료 지성체 여러분.\n\n우리 은하는 극도의 암흑기를 겪고 있습니다. 우리가 마주한 실질적 위협은 전례가 없는 것입니다. 다가오는 맹공격에서 살아남기 위해, 우리는 마치 내일이 오지 않을 것처럼 싸워야 합니다. 왜냐하면 사실 그 말이 정말 현실이 될지도 모르기 때문입니다.\n\n여러분이 우리를 은하의 관리국으로 선출하였을 때, 우리는 우리 은하를 수호하겠다고 선서했고 우리는 그 약속을 지키기 위해 전력을 다할 것입니다... 하지만 이 전쟁은 우리 혼자서는 이길 수 없습니다. 우리는 모든 회원국이 서로의 차이를 미뤄두고 §H[crisis_country.GetName]§!에 대한 우리의 반격에 동참할 것을 요청합니다! 우리는 함께 공공의 적에 대항하여 뭉친 우리 은하의 진정한 힘을 그들에게 보여줄 것입니다!
