MISSION_CIV_NAME코0=$CIVILIZATION$ (§Y$AGE$§!)
mission_passive_observation코0=소극적 관찰
mission_passive_observation_desc코0=원주민들이 알아채지 못하도록 안전한 거리를 유지함과 동시에, 그들의 문화가 오염되지 않도록 하는 데 모든 노력을 들이며 연구하도록 지시합니다.\n
mission_specimen_collection코0=적극적 관찰
mission_specimen_collection_desc코0=원주민들을 상대로 적극적인 연구를 시행하며, 생물학적 특성과 문화적 특징을 관찰하기 위해 살아있는 표본이 빈번하게 수집될 것입니다.\n\n§E이 임무는 의도치 않은 결과를 초래할 수 있습니다.§!\n\n
native_indoctrination코0=$mission_native_indoctrination$ 임무
mission_native_indoctrination코0=세뇌
mission_native_indoctrination_desc코0=그들 사회와 문화에 대한 미묘한 간섭을 통해 토착민들은 우리의 사고방식에 가깝게 변할 수 있습니다.\n\n§E이 임무는 토착민들이 점점 우리의 통치 윤리관을 받아들이도록 만들 것입니다.§!\n
mission_technological_enlightenment_0코0=기술 계몽
mission_technological_enlightenment_0_desc코3=원주민 문명이 빠르게 우주 시대에 도달하도록 간섭합니다. 소요되는 시간은 원주민의 현재 기술 수준에 따라 달라집니다.\n\n§E완료 시, 이 임무는 그들에게 §R모성계에 대한 완전한 소유권§!을 제공하게 되며 우리의 보호령인 우주 문명으로 바꿀 것입니다.§!\n\n
mission_technological_enlightenment_1코1=$mission_technological_enlightenment_0$
