attitude_threatened_desc코1=이 제국은 우리를 위협적인 대상으로 보고 있습니다.
attitude_protective_desc코1=이 제국은 우리가 연약하며 자신들의 보호가 필요하다고 믿고 있습니다.
attitude_loyal_desc코1=이 종속국은 우리에게 충성스럽습니다.
attitude_disloyal_desc코1=이 종속국은 우리에게 복종하는 것에 분개하고 있습니다.
attitude_overlord_desc코0=이 제국은 우리의 지배국입니다.
attitude_wary_desc코0=이 제국은 우리에게 조심스러운 태도를 유지하고 있습니다.
attitude_receptive_desc코0=이 제국은 우리와의 더 긴밀한 관계에 관심이 있습니다.
attitude_neutral_desc코1=이 제국은 우리가 자신들의 이해관계와 관련 있다고 생각하지 않습니다.
attitude_dismissive_desc코0=이 몰락제국은 우리를 관심 밖이라 여기고 있습니다.
attitude_patronizing_desc코1=이 몰락제국은 우리를 지도가 필요한 철없는 아이들로 보고 있습니다. 아마도 우리에게 기술, 자원, 함선과 같은 선물을 하사할지도 모릅니다.
attitude_angry_desc코0=우리는 이 몰락제국이 화낼 행동을 했고, 이제 우리를 벌하기 위해 전쟁을 선포할지도 모릅니다.
attitude_arrogant_desc코0=이 각성제국은 무시하는 오만한 태도로 우리를 보고 있습니다.
attitude_imperious_desc코0=이 각성제국은 우리를 잠재적인 종속국으로 보고 있습니다. 우리에게 독립을 포기하도록 요구할 것입니다.
attitude_belligerent_desc코0=이 각성제국은 우리를 정복할 대상으로 보고 있습니다. 우리를 공격할 가능성이 높습니다.
attitude_custodial_desc코0=이 각성제국은 현재 은하계를 위협하는 위기로부터 우리를 보호해야 한다고 믿고 있습니다. 우리와 동맹을 맺으려 할 것입니다.
attitude_berserker_desc코0=이 각성제국은 광기에 빠진 고대의 인공지능입니다. 주변의 모든 것을 공격할 가능성이 있습니다.
attitude_enigmatic_desc코0=이 몰락제국은 이상하고 예측할 수 없는 방식으로 행동하는 고대의 인공지능입니다. 우리는 그 무엇도 예상할 수 없습니다.

