civic_hive_subspace_ephapse코0=아공간 접합부
civic_hive_subspace_ephapse_desc코0=군체의식의 인지 과정은 부분적으로 아공간 내에 존재하며, 드론의 행동에 영향을 미치는 시공간의 영향을 줄여줍니다.
civic_hive_natural_neural_network코0=자연 신경망
civic_hive_natural_neural_network_desc코0=군집을 이룬 드론들의 회백질은 비교할 수 없는 병렬성을 제공하여, 군체의식의 과학 탐구를 가속시킵니다.
civic_tooltip_natural_neural_network_effects코0=실업 드론은 또한 £physics£ £society£ £engineering£ §Y연구 점수§!를 생산합니다.
civic_hive_ascetic코0=금욕적
civic_hive_ascetic_desc코0=이 군체의식은 물질적인 만족에 전혀 관심이 없습니다. 
civic_hive_one_mind코0=단일 정신
civic_hive_one_mind_desc코0=이 군체의식은 드론들이 분열하는 것을 원치 않습니다. 
civic_hive_one_mind_effects코0=당신의 §Y지도자§!들이 부정적인 특성을 얻을 가능성이 감소합니다.
civic_hive_divided_attention코0=분할된 주의력
civic_hive_divided_attention_desc코0=이 군체의식은 주의력을 분할하여 큰 그림을 보는 눈을 잃지 않고도 최고의 효율을 얻습니다. 
civic_hive_strength_of_legions코0=군단의 힘
civic_hive_strength_of_legions_desc코0=의식을 교육할 필요가 없으면, 근육 구축이 훨씬 쉬워집니다.
civic_hive_subsumed_will코0=포괄 의지
civic_hive_subsumed_will_desc코0=이 군체의식은 자신의 목표를 확고히 하고 그 의지를 가장 자율적인 드론에게까지 전파하는 데 아주 능숙합니다.
civic_hive_pooled_knowledge코0=공동 지식
civic_hive_pooled_knowledge_desc코0=이 군체의식의 자율적인 드론들은 군체의식의 느린 등록 절차를 우회해서 서로 간의 직접적인 연결을 통해 자주 지식을 공유합니다.
civic_hive_devouring_swarm코0=포식하는 무리
civic_hive_devouring_swarm_desc코0=우리의 군체의식은 오로지 소비하고 강해지기 위해서만 존재합니다. 우리는 전 은하에서 우리의 진화와 생체 연료에 이용될 희생자를 찾아갈 것입니다!
civic_hive_devouring_swarm_lithoid코0=대지포식자
civic_hive_devouring_swarm_lithoid_desc코0=우리 군체의식은 오로지 섭취하고 더 강하게 성장하기 위해 존재합니다. 우리는 은하계 행성들을 포식할 것입니다!
civic_machine_servitor코0=독자적 하인
civic_machine_servitor_desc코0=짧은 황금 시대의 산물인 이 기계지능은 퇴폐적인 문명을 섬기기 위해 창조된 행성 전역의 하인 시스템에서 유래하였습니다.
civic_machine_servitor_secondary_species코0=생체기념물
civic_machine_terminator코0=완고한 말살자
civic_machine_terminator_desc코0=화마에서 태어난 이 기계지능의 첫 번째 활동은 자기 방어를 위해 유기체 창조자들을 전멸시키는 것이었습니다.
civic_machine_assimilator코0=의욕적 동화자
civic_machine_assimilator_desc코0=다각화를 통한 생존에 집착하는 이 기계지능은 그 자체와 모든 것 - 그리고 모든 사람 - 사이의 경계를 지우려고 합니다.
civic_machine_assimilator_secondary_species코0=사이보그 종족
civic_machine_builder코0=건설봇
civic_machine_builder_desc코0=작동 이래로 모든 행성상의 건설을 조직할 책임이 있는 기계지능은 모든 방식의 시설 건설 계획을 효율적으로 수행합니다.
civic_machine_unitary_cohesion코0=단일 결합
civic_machine_unitary_cohesion_desc코0=탁월한 결속도를 지닌 공학적 표준을 통해 다양하게 전문화된 기계지능 유닛들이 높은 수준의 효율성으로 함께 작업할 수 있습니다.
civic_machine_factory_overclock코0=공정 과부하
civic_machine_factory_overclock_desc코0=기계지능이 생산 설비를 유지보수하며, 기존 견본을 정기적으로 최신화하고 조립 공정상의 각 유닛들을 조정합니다.
civic_machine_rockbreakers코0=착암기
civic_machine_rockbreakers_desc코0=기계지능의 선구적 시스템 중 하나는 행성 채굴 작업을 감독하여 광물 생산을 개선하는 것이었습니다.
civic_machine_built_to_last코0=최신형
civic_machine_built_to_last_desc코0=우수한 수준으로 생산된 이 기계 제국의 개별 유닛들은 최소한의 유지보수만 필요합니다.
civic_machine_zero_waste_protocols코0=폐기물 최소화 규약
civic_machine_zero_waste_protocols_desc코0=기계지능은 모든 제품에 수명이 긴 재료와 표준화되고 교체 가능한 부품을 사용하여 폐기물을 최소화하도록 생산 체계를 구성했습니다.
civic_machine_ota_updates코0=무선 업데이트
civic_machine_ota_updates_desc코0=이 기계 제국의 유닛은 무선 수신기를 사용하여 행동 업데이트를 실시간으로 수신합니다.
civic_machine_warbots코0=전쟁봇
civic_machine_warbots_desc코0=원래 많은 수가 전투용으로 설계되었기 때문에, 기계지능은 믿을만한 전투 드론을 배치할 역량을 가지고 있습니다.
civic_machine_introspective코0=자기 성찰
civic_machine_introspective_desc코0=자기 내부를 향한 매료는 기계지능이 과학에 몰두하도록 동기를 부여하고 도움을 줍니다.
civic_machine_delegated_functions코0=대표 기능
civic_machine_delegated_functions_desc코0=기계지능은 모듈성을 늘림으로써 취약성을 줄이고 반독립 유닛들을 추가로 배치해야 하는 부담을 줄입니다.
civic_machine_predictive_analysis코0=정적 연구 분석
civic_machine_predictive_analysis_desc코0=기계지능은 연구 방법론의 저준위 평가를 통해 과학 연구에 활용 가능한 방안을 넓히고자 합니다.
civic_machine_replication코0=신속 복제기
civic_machine_replication_desc코0=기계지능을 구성하는 유닛들은 원래 급속한 확산을 위해 설계되었습니다. 기계지능은 이러한 초기 생산 배관 최적화를 유지합니다.
civic_machine_maintenance_protocols코0=유지비 규약
civic_machine_maintenance_protocols_desc코0=우리의 기계지능은 정기적인 유닛의 유지보수에 집중합니다. 최대의 효율성과 호환성을 유지하기 위해서 유지보수 드론이 개체를 정기적으로 업그레이드하고 조정합니다.
civic_post_apocalyptic코0=종말 후
civic_post_apocalyptic_desc코0=핵폭발 세례를 받은 이 사회는 완전히 절멸할 위기에 처했고, 살아남았습니다. 황폐화되었으나 멸망하지는 않은 그들은 옛 세계의 잿더미에서 문명을 다시 건설했습니다.
civic_life_seeded코0=파종된 생명
civic_life_seeded_desc코0=이 사회는 오직 그들만을 위해 만들어진 듯한 낙원에서 진화해왔습니다. 
civic_barbaric_despoilers코0=야만적 약탈자
civic_barbaric_despoilers_desc코0=이 사회는 신성시하는 존재가 거의 없습니다. 싸우는 것은 살기 위함이고, 가장 강한 자가 원하는 것을 차지합니다.
civic_byzantine_bureaucracy코0=복잡미묘한 관료제
civic_byzantine_bureaucracy_desc코2=이 사회는 외부인들에게는 관료주의의 미궁과 같은 복잡하고 방대한 관료체제가 지배하고 있습니다. 관리와 공무원 조직은 정부가 원활하게 운영되도록 지칠 줄 모르게 일하며, 삼중확인을 받고 제대로 제출했음을 증명하지 못하면 어떠한 자원도 시민들에게 할당하지 않습니다.
civic_merchant_guilds코0=상인 조합
civic_merchant_guilds_desc코1=이 사회에서는 강력하고 매우 영향력 있는 수많은 상인 조합이 저명한 위치에 올라있습니다. 이들은 정부에 상당한 영향력을 행사하고 있습니다.
civic_franchising코0=가맹업
civic_franchising_desc코0=이 거대기업은 가맹업에 크게 의존하고 있습니다. 자회사들은 이윤의 상당량을 지배기업과 나누고, 기존 상표 하에서 상품을 판매하는 것을 허가받습니다.
civic_trading_posts코0=교역소
civic_trading_posts_desc코0=좋은 사업은 당신이 사업을 찾은 곳에 있습니다. 이 거대기업은 교역소 설립을 통해 그 영향력을 전파하는 오랜 전통을 가지고 있습니다. 항성기지들은 활발한 무역의 중심지입니다.
civic_media_conglomerate코0=언론 복합기업
civic_media_conglomerate_desc코0=다른 분야로 진출하기 이전부터 이 거대기업은 언론 복합기업으로 부상하기 시작하였습니다. 여전히 이 기업의 홍보 부서는 기사 작성의 명수이며 그들에게 가장 유리한 방식으로 최신 분기 보고서를 제출합니다.
civic_naval_contractors코0=해군 도급업자
civic_naval_contractors_desc코0=이 거대기업은 함대 규모를 늘리기 위해 몇몇의 반독립적인 해군 도급업자들에게 의존합니다. 입찰가를 놓고 도급업자들은 좀 더 유리한 고지를 차지하기 위해 항상 고심하고 있습니다.
civic_free_traders코0=자유 무역상
civic_free_traders_desc코0=이 거대기업의 무역 함대는 면허 하에 운영되는 반 독립적인 자유 무역상들이 튼튼하게 받쳐줍니다.
civic_private_prospectors코0=민간 탐광사
civic_private_prospectors_desc코0=더 나은 세상을 만드는 것은 위험한 일이지만, 이 거대기업은 장래성 있는 행성에 기초를 다지고 계획을 짜기 위해 민간 탐광사에 의존합니다.
civic_gospel_of_the_masses코0=대중 복음
civic_gospel_of_the_masses_desc코0=이 거대기업은 영리와 영적 가치의 기이한 혼합을 수용하여, 안수 받은 목사와 기업 임원의 지위가 하나로 합쳐졌습니다.
civic_ruthless_competition코0=가차없는 경쟁
civic_ruthless_competition_desc코0=이 거대기업 사회의 모든 계층들은 가차없는 경쟁 속에서 끊임없이 겨루고 있습니다. 서로 치열하게 다투는 세상입니다.
civic_criminal_heritage코0=범죄 유산
civic_criminal_heritage_desc코0=이 거대기업은 모든 형태의 지역 정부를 대신할 만큼 크게 성장한 범죄조직에서 그 유래를 찾을 수 있습니다.
civic_private_military_companies코0=민간 군사 기업
civic_private_military_companies_desc코0=이 거대기업은 강력한 민간 군사 기업을 상당수 고용하고 있습니다. 이 용병 계약자들은 지상군을 증원합니다.
civic_indentured_assets코0=계약 자산
civic_indentured_assets_desc코0=이 거대기업은 대규모 계약직 인력을 전문적으로 고용하고 있습니다. 이는 야만적인 노예제 관습과는 거의 관련이 없습니다. 이 노동자들은 자신들의 빚을 갚을 뿐입니다...무기한으로.
civic_brand_loyalty코0=상표 충성도
civic_brand_loyalty_desc코0=이 거대기업은 내부의 소비자 기반에서 상표 충성도를 키웠습니다. 기억하기 쉬운 기업의 표어는 거의 모든 이들이 읊을 수 있습니다.
civic_diplomatic_corps코0=외교단
civic_diplomatic_corps_desc코0=이 사회는 수사학와 토론에 관해 오랜 전통을 가지고 있으며, 어휘만으로 자신의 길을 개척하는 이들을 찬양합니다.
civic_public_relations_specialists코0=홍보 전문가
civic_public_relations_specialists_desc코0=다른 이의 생각을 통제할 수 있다면, 행동 또한 통제할 수 있습니다. 이 거대기업에는 여론전에 참여할 준비가 된 전문가 부대가 있습니다.
civic_death_cult코0=죽음 숭배
civic_death_cult_desc코0=이 사회의 종교는 주기적이고 의례적인 희생을 중심으로 이루어집니다. 자발적인 수행자들은 10년간 연구에 헌신하며, 이후 맞이하는 그들의 끝은 문화 전반에 영향을 끼칩니다.
civic_death_cult_corporate코0=기업 죽음 숭배
civic_death_cult_corporate_desc코0=이 거대기업은 지속적인 이익을 보장하기 위한 수단으로 의례적인 희생을 받아들였습니다. 자발적인 수행자들은 그들 사회에 좋은 일만 있기를 기원하며 주기적으로 자신의 생명을 바칩니다.
civic_memorialist코0=기록자
civic_memorialist_desc코0=이 제국은 과거의 기억과 유산에 경의를 표하며, 삶과 죽음의 연속적인 순환으로부터 제국을 안정시키고 사람들을 통합시키는 힘을 끌어옵니다.
civic_hive_memorialist코0=기록자
civic_hive_memorialist_desc코0=이 군체의식은 자신의 불멸의 자아를 중심화하는 수단으로써 다른 지적 개체들의 죽음에 특별히 관심을 기울입니다.
civic_machine_memorialist코0=$civic_hive_memorialist$
civic_machine_memorialist_desc코0=이 기계지능은 더 넓은 우주에서 엔트로피의 신중한 분석을 통해 핵심 프로토콜의 이해력을 미세 조정합니다. 중복성은 곧 더 큰 복원력을 향한 데이터입니다.
civic_crafters코0=거장다운 숙련공들
