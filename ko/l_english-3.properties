policy_pre_sapients코0=준지성체
policy_pre_sapients_desc코0=우리는 준지성체 종족들을 우리 행성에 살게 할지에 대해 결정할 수 있습니다.
pre_sapients_allow코1=용인
pre_sapients_allow_name코4=준지성체에 대한 용인
pre_sapients_allow_desc코3=똑똑한 짐승도 여전히 짐승입니다. 신경쓸 필요없습니다.\n\n§E준지성체들이 선별적으로 정화될 수 있습니다.§!
pre_sapients_protect코0=보호
pre_sapients_protect_name코0=준지성체에 대한 보호
pre_sapients_protect_desc코1=비록 여전히 단순한 동물일지라도, 이 존재들은 과거의 우리보다 못하지는 않습니다. 미래에 기회가 주어져야 합니다.\n\n§E준지성체는 선별적으로 정화될 수 없고, 이들이 서식하는 행성을 테라포밍할 수 없습니다.§!
pre_sapients_purge코0=말살
pre_sapients_purge_name코3=준지성체에 대한 말살
pre_sapients_purge_desc코0=모든 권리는 사고하는 능력에서 기인합니다. 짐승은 짐승일 뿐이고, 우리의 앞 길에 서있는 짐승은 그저 해충일 뿐입니다.\n\n§E우리 행성에 서식하는 준지성체들은 정화될 것입니다.§!
pre_sapients_eat코1=사냥
pre_sapients_eat_name코1=준지성체 사냥
pre_sapients_eat_desc코0=지성이 없는 동물은 제국의 일부로 여겨질 수는 없지만, 아마 다른 방법으로 우리의 성장을 도울 수는 있습니다...\n\n§E우리 행성에 살고 있는 준지성체들은 식량으로 쓰일 것이며, 천천히 수가 줄어들 것입니다.§!

policy_core_worlds코0=핵심 섹터 행성 인구
policy_core_worlds_desc코0=우리는 어느 POP이 우리의 핵심 섹터 행성에 거주하도록 허가할지 결정할 수 있습니다. 이미 거주하고 있지만 허가받지 못한 POP은 우리의 섹터로 이동하거나 다른 제국으로 달아날 것입니다.
core_worlds_all코0=모든 종족
core_worlds_all_name코0=모든 종족
core_worlds_all_desc코0=다양함은 활기찬 제국을 위한 열쇠입니다. 우리의 핵심 섹터 행성들을 제국의 모든 종족에게 개방하여 이러한 가치를 반영해야만 합니다.\n\n§E모든 POP이 핵심 섹터 행성에 거주할 수 있도록 허가합니다.§!
core_worlds_citizens_and_slaves코0=시민과 노예 한정
core_worlds_citizens_and_slaves_name코0=시민과 노예 한정
core_worlds_citizens_and_slaves_desc코0=비록 우리의 핵심 섹터 행성들은 외계의 영향으로부터 안전하게 지켜져야만 하지만, 시민들의 정당한 사유재산을 부정해서는 안됩니다.\n\n§E노예가 아니면서 완전한 시민권이 없는 POP은 핵심 섹터 행성을 떠날 것입니다.§!
core_worlds_citizens_only코0=시민 한정
core_worlds_citizens_only_name코0=시민 한정
core_worlds_citizens_only_desc코0=핵심 섹터 행성들은 우리 제국의 심장입니다. 열등한 종족들은 그곳에 정착할 수 없습니다.\n\n§E완전한 시민권이 없는 POP은 핵심 섹터 행성을 떠날 것입니다.§!

policy_refugees코0=난민
policy_refugees_desc코0=우리는 다른 제국으로부터 박해, 정화를 피해 도망오거나 추방 당한 난민들을 되돌려 보낼지 받아들일지 결정할 수 있습니다.
refugees_not_allowed코0=난민 금지
refugees_not_allowed_name코0=$refugees_not_allowed_name$
refugees_not_allowed_desc코0=다른 사회의 쓰레기들을 받아주는 것은 우리 국가에 균열을 만드는 것입니다.\n\n§E다른 제국으로부터 난민을 받아들이지 않습니다.§!
refugees_only_citizens코0=시민권 있는 종족 한정
refugees_only_citizens_name코0=$refugees_only_citizens$
refugees_only_citizens_desc코0=우리는 연민에 사로잡혀선 안됩니다. 오직 우리 사회에 가치 있는 자들만 받아들여야 합니다.\n\n§E시민권을 가진 종족만 난민으로 받아들입니다.§!
refugees_allowed코0=무제한 난민 허용
refugees_allowed_name코0=$refugees_allowed$
refugees_allowed_desc코0=압제자에 의한 죽음과 박해로부터 도망치는 자들은 우리의 국경에서 환영받을 것입니다.\n\n§E다른 제국에서의 난민들이 도착할 것입니다.§!

policy_population_controls코0=인구 통제
policy_population_controls_desc코0=우리는 제국 내 선별적 인구 통제가 합법화되는 것이 타당한지의 여부를 결정해야 합니다.
population_controls_not_allowed코0=금지
population_controls_not_allowed_name코0=인구 통제 금지
population_controls_not_allowed_desc코1=종족의 번식은 모든 시민들이 가진 빼앗을 수 없는 권리입니다.\n\n§E비자발적인 종족/행성 인구 통제를 사용할 수 없습니다.§!\n§E종족에 대한 선별적인 증식/감소가 불가능합니다§!
population_controls_allowed코0=허용
population_controls_allowed_name코0=인구 통제 허용
population_controls_allowed_desc코11=장기 인구통계적 문제는 전적으로 개별 행위자의 손에 맡기기에는 너무나도 중요한 문제입니다.\n\n§E비자발적인 종족/행성 인구 통제를 사용할 수 있습니다.§!\n§E종족에 대한 선별적인 증식/감소가 가능합니다§!

policy_slavery코0=노예제
policy_slavery_desc코1=우리는 제국 내 노예제도의 합법화 여부를 결정할 수 있습니다.
slavery_not_allowed코0=금지
slavery_not_allowed_name코0=노예제 금지
slavery_not_allowed_desc코0=지각있는 존재의 노예화는 혐오스러운 행위이며 우리 제국에서 용납되지 않을 것입니다.\n\n§EPOP을 노예화할 수 없습니다.§!
slavery_allowed_xenos_only코0=외계종 한정
slavery_allowed_xenos_only_name코0=외계종 노예제 한정
slavery_allowed_xenos_only_desc코1=우리 제국 안에서 우리와 다른 종족들에 한해 노예로 삼는 것을 허용합니다.\n\n§E다른 종족 POP만 노예화할 수 있습니다.§!
slavery_allowed_regulated코1=통제
slavery_allowed_regulated_name코1=통제된 노예제
slavery_allowed_regulated_desc코2=각계각층의 POP에 대한 무차별적인 노예화를 허가하고, 동등하고 비교적 공정한 노동 환경을 보장합니다.\n\n§E어떤한 POP도 노예화할 수 있지만, 효율성이 감소합니다.§!
slavery_allowed_regulated_xenos_only코1=통제-외계종
slavery_allowed_regulated_xenos_only_name코1=통제된 외계종 노예제
slavery_allowed_regulated_xenos_only_desc코2=외계종 POP에 대한 노예화를 허가하고, 동등하고 비교적 공정한 노동 환경을 보장합니다.\n\n§E다른 종족의 POP을 노예화할 수 있지만, 효율성이 감소합니다.§!
slavery_allowed코0=허용
slavery_allowed_name코0=노예제 허용
slavery_allowed_desc코0=제국 내 POP의 노예화를 허용합니다.\n\n§EPOP 노예화가 가능합니다.§!

policy_slavery_procreation코1=노예 생식
policy_slavery_procreation_desc코0=우리는 노예들의 번식을 허용할 것인지 결정할 수 있습니다.
slavery_procreation_allowed코0=허용
slavery_procreation_allowed_name코0=노예 생식 허용
slavery_procreation_allowed_desc코0=노예들은 번식할 수 있습니다. 노예로부터 자라난 POP은 자동적으로 노예가 됩니다.
slavery_procreation_not_allowed코0=금지
slavery_procreation_not_allowed_name코0=노예 생식 금지
slavery_procreation_not_allowed_desc코0=노예는 번식할 수 없습니다.

policy_purge코0=정화
policy_purge_desc코0=정화되는 POP은 정상적인 활동을 하지 못하고 궁극적으로는 소멸하지만, 그 과정에서 그들과 이를 동정하는 POP이 격노할 것입니다.\n
purge_not_allowed코0=금지
purge_not_allowed_name코0=정화 금지
purge_not_allowed_desc코1=정화는 잔혹한 일이며 항상 경계되어야 합니다.\n\n§EPOP을 정화할 수 없습니다.§!
purge_allowed_xenos_only코0=외계종 한정
purge_allowed_xenos_only_name코0=외계종 정화 한정
purge_allowed_xenos_only_desc코1=우리는 제국 내의 열등한 생명체의 확산을 통제하고 제어할 효과적인 수단을 허용해야만 합니다.\n\n§E다른 종족의 POP만 정화할 수 있습니다.§!
purge_allowed코0=허용
purge_allowed_name코0=정화 허용
purge_allowed_desc코0=우리 제국의 골칫덩어리이자 오염 요소들은 정화되어서, 그 부패물들이 우리의 털끝 하나 건드리지 못해야 합니다.\n\n§EPOP을 정화하고 추방할 수 있습니다.§!
purge_displacement_only코0=추방 한정
purge_displacement_only_name코0=$purge_displacement_only$
purge_displacement_only_desc코0=우리 사회의 기반을 약화시키는 이들을 돌보는 것은 우리 책임이 아닙니다. 우리 국경 밖에서 그들의 안식처를 찾게 합니다.\n\n§EPOP 추방이 가능합니다.§!

policy_orbital_bombardment코0=궤도 폭격
policy_orbital_bombardment_desc코2=궤도 폭격은 우주에서 지상군을 파괴하는 것을 가능하게 합니다. 더 가혹한 궤도 폭격 태세는 건물을 파괴하고 민간인을 죽일 것입니다.\n
orbital_bombardment_selective코0=선택적
orbital_bombardment_selective_name코0=선택적 궤도 폭격
orbital_bombardment_selective_desc코0=확인된 군사 목표의 폭격만 가능하고, 민간인 피해는 최소한으로 해야 합니다.\n\n§E'선택적' 궤도 폭격 태세만을 사용할 수 있습니다.§!

orbital_bombardment_indiscriminate코0=무차별적
orbital_bombardment_indiscriminate_name코0=무차별적 궤도 폭격
orbital_bombardment_indiscriminate_desc코0=모든 궤도 무기의 사용을 허용합니다. 지표면의 생명체는 고려하지 않습니다.\n\n§E'무차별적' 궤도 폭격 태세를 허용합니다.§!

orbital_bombardment_armageddon코0=절멸
orbital_bombardment_armageddon_name코0=절멸 궤도 폭격
orbital_bombardment_armageddon_desc코1=지표상의 생명체의 생존에 대한 고려없이, 모든 궤도 무기의 사용을 허가합니다. 완전한 절멸을 목적으로 합니다.\n\n§E'무차별적'과 '절멸' 궤도 폭격 태세를 허용합니다.§!

orbital_bombardment_abduction코0=납치
orbital_bombardment_abduction_name코0=납치 궤도 폭격
orbital_bombardment_abduction_desc코0=

policy_interference코0=원주민 간섭
policy_interference_desc코0=지성화된 생물의 형태와 원시 사회를 연구하여 다양한 지식을 얻을 수 있습니다.
interference_passive코0=소극적 연구
interference_passive_name코0=소극적 원주민 연구
interference_passive_desc코0=원시 사회들은 다른 누군가의 통제와 설계의 영향을 받지 않고 그들 나름의 보폭으로 진화하며 존재할 권리가 있습니다.\n\n§E관측 스테이션은 소극적 연구만 할 수 있도록 제한됩니다.\n원주민이 있는 행성을 침공할 수 없습니다.§!
interference_active코0=적극적 연구
interference_active_name코0=적극적 원주민 연구
interference_active_desc코1=우주의 비밀을 풀어내기 위해서는, 그 어떤 흥미로운 대상이라도 자유롭게 연구할 수 있어야만 합니다.\n\n§E관측 스테이션은 대부분의 연구 방식을 수행할 수 있습니다.\n원주민이 있는 행성을 침공할 수 없습니다.§!
interference_full코0=무제한
interference_full_name코0=무제한 원주민 연구
interference_full_desc코0=가장 원시적인 생명체조차도 이 은하적 분쟁이라는 무대에 선 또 다른 배우일 뿐입니다. 저항할 힘조차도 가지지 못했는데, 대체 어떤 권리가 그들이 자신의 운명의 주인이어야 한다고 보장을 해준답니까?\n\n§E관측 스테이션은 모든 연구 방식을 사용할 수 있습니다.\n원주민이 있는 행성을 침공할 수 있습니다.§!

policy_enlightenment코0=원주민 계몽
policy_enlightenment_desc코0=우리들의 기술적 진보는 더 많은 원시 사회들에게 공유되어 그들이 새로운 탐구의 지평을 열 수 있도록할 수 있습니다.
enlightenment_not_allowed코0=금지
enlightenment_not_allowed_name코0=원주민 계몽 금지
enlightenment_not_allowed_desc코0=그 어떤 원주민들도 우리가 발견해낸 경이를 손에 쥘 준비가 되어있지 않습니다. 그들을 이 은하의 진실에 노출시키는 것은 서로에게 막대한 위험을 가져올 것입니다. \n\n§E원시 문명을 계몽할 수 없습니다.§!
enlightenment_allowed코0=허용
enlightenment_allowed_name코0=원주민 계몽 허용
enlightenment_allowed_desc코0=우리들의 지식을 공유하여, 우리는 원주민들이 은하 공동체에서 그들이 마땅히 있어야 할 자리를 얻도록 적극적으로 원조할 수 있습니다.\n\n§E원시 문명을 계몽할 수 있습니다.§!

policy_migration코0=이주
policy_migration_desc코0=우리 제국 내의 몇몇은 별들을 바라보며 그들이 새로운 행성에서 만들 수 있는 삶에 대해 궁금해합니다.
migration_not_allowed코0=금지
migration_not_allowed_name코0=이주 금지
migration_not_allowed_desc코0=제국의 인구는 가장 필요한 곳에 배치되어야 합니다.\n\n§E어떤 POP도 자유롭게 이주할 수 없습니다.§!
migration_allowed_primary_only코0=주 종족 한정
migration_allowed_primary_only_name코0=주 종족 이민
migration_allowed_primary_only_desc코0=자유 이주는 주 종족에게만 주어진 특권입니다.\n\n§E주 종족만 자유롭게 이주할 수 있습니다.§!
migration_allowed_all코0=자유 이주
migration_allowed_all_name코0=무제한 이주
migration_allowed_all_desc코0=우리의 국민들은 틀림없이 그들의 행복을 찾아 원하는 곳에서 살 수 있을 것입니다.\n\n§E모든 POP이 자유롭게 이주할 수 있습니다.§!

policy_appropriation코0=토지 책정
policy_appropriation_desc코0=이 정책은 새로 확보한 행성의 토지가 시민권이 없는 종족들로부터 전용되어야 할지의 여부를 통제합니다.
appropriation_not_allowed코0=금지
appropriation_not_allowed_name코0=토지 책정 금지
appropriation_not_allowed_desc코0=우리 제국이 통치하는 토지는 그곳 주민 모두의 것입니다.\n\n§E정복한 행성의 인구는 그대로 보존됩니다.§!
appropriation_allowed코0=허용
appropriation_allowed_name코0=토지 책정 허용
appropriation_allowed_desc코1=열등한 종족들이 제대로 활용하지 못하는 땅을 더 나은 이들이라면 제대로 활용할 수 있을 것입니다.\n\n§E시민권 없는 종족으로부터 정복된 행성은 최대 §Y5§!의 £pops£ POP들을 제외하고 우리의 다른 행성에서 온 시민들로 대체될 것입니다.§!

policy_resettlement코0=재정착
policy_resettlement_desc코0=이 정책은 행성 간 POP 재배치 가능 여부를 결정합니다.\n
resettlement_not_allowed코0=금지
resettlement_not_allowed_name코0=재정착 금지
resettlement_not_allowed_desc코1=자유 POP을 강제로 행성 간 재정착시킬 수 없습니다.
resettlement_allowed코0=허용
resettlement_allowed_name코0=재정착 허용
resettlement_allowed_desc코1=행성 간에 POP을 임의로 배치할 수 있습니다.
PLANET_AUTO_RESETTLEMENT_CHANCE코0=이 행성의 자유 실업 £pop£ POP들은 매월 §Y$VALUE|0$%§!의 확률로 당신의 제국 내에 있는 다른 식민지들 중 직업, 거주, 적절한 거주적합도를 가진 행성으로 자발적으로 이주합니다.

policy_voting_rights코0=투표권
policy_voting_rights_desc코0=통치자를 임명하는 과정은 여러 방법이 있고, 민주적인 투표는 그 중 하나에 불과합니다.
voting_not_allowed코0=선거 없음
voting_not_allowed_name코0=선거 없음
voting_not_allowed_desc코1=통치자를 선택하는 일은 대중에게 맡기기엔 너무나 중요한 선택입니다.\n\n§E어떤 POP도 투표할 수 없으며, 왕위 계승자가 다음 통치자가 될 것입니다.§!
voting_allowed_elites_only코0=엘리트주의
voting_allowed_elites_only_name코0=엘리트가 결정
voting_allowed_elites_only_desc코0=지도부 문제는 우리 사회에서 가장 존경받고 박식한 구성원들에게 맡기는 것이 가장 좋습니다.\n\n§E어떤 POP도 투표할 수 없으며, 제국의 지도자들이 선거에서 통치자를 결정합니다.§!
voting_allowed_primary_only코0=주 종족 한정
voting_allowed_primary_only_name코0=주 종족 선거권
voting_allowed_primary_only_desc코1=투표할 수 있는 권리는 중요한 책임이고, 반드시 주 종족의 특권으로 남아 있어야 합니다.\n\n§E주 종족만 민주적 선거에 참여할 수 있습니다.§!
voting_allowed_all코0=자유 투표
voting_allowed_all_name코0=보통 선거권
voting_allowed_all_desc코1=우리 제국의 통치는 민의를 반영해야 하고, 모두가 그 과정에 함께해야 합니다.\n\n§E모든 POP이 민주적 선거에 참여할 수 있습니다.§!

policy_leadership코0=지도자
policy_leadership_desc코0=모든 존재가 지도자의 자리에 적합하지 않을 수도 있기에, 우리는 지도자의 자리에 앉을 계층을 명확하게 정해야 합니다.
leadership_primary_only코0=주 종족 한정
leadership_primary_only_name코0=주 종족 지도자들만
leadership_allow_dominant_only_name코0=주 종족 지도자들만
leadership_primary_only_desc코0=우리 제국에 다른 외계 존재들이 합류한다 하여도, 모두를 이끄는 것은 주 종족만의 특권입니다.\n\n§E주 종족 POP만 지도자가 될 수 있습니다.§!
leadership_allow_xeno코0=외계종 허용
leadership_allow_xeno_name코0=외계종 지도자 허용
leadership_allow_xeno_desc코0=우리 제국은 출신과 상관없이 훌륭한 가치를 지닌 재능을 낭비하지 않습니다.\n\n§E다른 종족 POP이 지도자가 될 수 있습니다.§!
leadership_allow_robot코0=안드로이드 허용
leadership_allow_robot_name코0=신스 지도자 허용
leadership_allow_robot_desc코0=신스도 우리 제국 내 대부분의 사회에서 사용되기 시작했습니다. 그뿐만 아니라 지도자 지위를 허용하는 것도 당연하게 되었습니다.\n\n§E신스 POP이 지도자가 될 수 있습니다.§!
leadership_allow_all코0=모두 허용
leadership_allow_all_name코0=모든 지도자 유형 허용
leadership_allow_all_desc코0=그 어떤 외계인이나 신스라도 재능을 가졌다면 지도자의 자리에 오를 수 있어야만 합니다.\n\n§E모든 유형의 POP이 지도자가 될 수 있습니다.§!

policy_leader_enhancement코0=지도자 강화
policy_leader_enhancement_desc코0=제국이라는 짐은 극도로 무겁습니다. 그렇기에 우리는 미래의 지도자들이 이 짐을 질 만반의 준비를 갖추도록 할 방법을 결정해야만 합니다.
leader_enhancement_natural_selection코0=자연 선택
leader_enhancement_natural_selection_name코0=지도자 강화 없음
leader_enhancement_natural_selection_desc코0=자연에게 맡깁니다. 천재란 혹독한 경험 속에서 완성되는 법이니까요.\n\n§E지도자들은 어떤 추가적인 보너스도 받지 않습니다.§!
leader_enhancement_selected_lineages코0=혈통 선발
leader_enhancement_selected_lineages_name코0=혈통 선발 지도자
leader_enhancement_selected_lineages_desc코0=소중한 유전적 유산을 잃지 않도록, 세심한 생식 계획이 장려되어야 합니다.\n\n§H시행 시 제국이 다음 효과를 얻습니다:§!
leader_enhancement_capacity_boosters코0=능력 증폭
leader_enhancement_capacity_boosters_name코0=능력 증폭 지도자
leader_enhancement_capacity_boosters_desc코0=비용이 얼마가 들던 간에, 우리는 아무것도 운에 맡기지 않을 것입니다. 우리는 DNA 수집 및 관리를 DNA 은행에게 요구하여, 내일의 지도자를 만들 수 있습니다.\n\n§H시행 시 제국이 다음 효과를 얻습니다:§!

policy_border_policy코0=최초 국경 상태
policy_border_policy_desc코0=우리 제국의 국경은 은하 자체에 대한 우리의 이해를 나타냅니다. 우리가 맞닥뜨릴 다른 문명에 대해 문을 열고 환영할지 닫고 지켜야 할지를 결정해야 합니다.\n
border_policy_open코0=개방
border_policy_open_name코0=국경 개방
border_policy_open_desc코0=고립은 의심을 불러일으키고 의심은 갈등을 불러옵니다. 이웃에게 우리가 숨길 것이 아무것도 없음을 보여줍시다.\n\n§E국경이 기본적으로 다른 제국에 개방될 것입니다.§!
border_policy_closed코0=폐쇄
border_policy_closed_name코0=국경 폐쇄
border_policy_closed_desc코0=우리가 교활한 영향력의 희생자가 되지 않도록 제국의 국경은 잘 지켜져야 합니다. 자격을 입증한 이들만이 우리 영역에 들어갈 수 있습니다.\n\n§E국경이 기본적으로 다른 제국에 폐쇄될 것입니다.§!

policy_first_contact_protocol코0=첫 접촉 수칙
policy_first_contact_protocol_desc코0=우리가 별 사이를 여행할 때, 다른 생명체들을 찾을 수 있는 분명한 가능성이 있기에, 우리는 그들에게 어떻게 접근할 것인지에 대한 명확한 입장이 필요합니다.\n
first_contact_proactive코0=주도적
first_contact_proactive_name코0=주도적 접촉 수칙
first_contact_proactive_desc코1=외계 문명과의 만남은 새로운 친구들을 만들고 새로운 발견을 할 수 있는 흥미로운 기회입니다. 은하 표준어 공식 사전과 청각-시각 참고서류를 활용해 미지의 함선들에게 다정한 인사말을 건넴으로서 첫 접촉이 순조롭게 진행될 수 있도록 최선을 다해야 합니다.n\n$first_contact_proactive_effects$
first_contact_proactive_effects코0=§E- 중립인 대상을 공격할 수 없음\n- 다른 제국들이 우리와 통신을 개설하는 것이 더 쉬워짐\n- 성공적인 첫 접촉 과정마다 얻는 £influence£ 영향력이 50% 증가함§!\n\n
first_contact_cautious코0=신중한
first_contact_cautious_name코0=신중한 접촉 수칙
first_contact_cautious_desc코1=우리는 외계 생명체들이 우리의 친구가 될 것인지, 아니면 적이 될 것인지를 우리가 결정하기 전에는 그들의 손에 우리에 대한 정보가 넘어가지 않도록 모든 조치를 다할 것입니다.
first_contact_cautious_effects코0=§E- 중립인 대상을 공격할 수 없음\n- 다른 제국들이 우리와 통신을 개설하는 것이 더 어려워짐\n- 우리에게 부정적인 첫 접촉 이벤트가 일어날 확률이 낮아짐§!\n\n
first_contact_attack_allowed코0=공격적
first_contact_attack_allowed_name코0=공격적 접촉 수칙
first_contact_attack_allowed_desc코2=별들 사이에는 미지의 위험이 숨어 있을지 모릅니다. 우리의 지속된 생존을 보장하기 위해 우리는 지체 없이 공격할 준비를 해야 합니다.\n\n$first_contact_attack_allowed_effects$
first_contact_attack_allowed_effects코0=§E- 중립인 대상을 공격할 수 있음\n- 납치와 생체 해부 등 적대적 첫 접촉 선택지가 활성화됨§!\n\n

policy_food_policy코0=식량 정책
policy_food_policy_desc코0=제국에는 굶주린 이들이 너무 많습니다. 식량 안보가 문제시되지 않도록, 우리는 기존 인구의 필요량와 성장을 위한 필요량 사이에서 균형점을 찾아야만 합니다.

food_policy_normal코0=균형 잡힌 식단
food_policy_normal_name코0=$food_policy_normal$
food_policy_normal_desc코0=우리 인구는 모든 영양상 필요량을 충족시키겠지만, 식량은 귀중한 자원인 만큼 하찮게 낭비하는 것만큼은 피해야 할 것입니다.\n\n§E유기체 POP이 보통 수준의 식량을 소모하고 보통의 성장 속도를 가집니다.§!

food_policy_rationing코0=엄격한 배급
food_policy_rationing_name코0=$food_policy_rationing$
food_policy_rationing_desc코0=필요할 때에는 마땅히 우리 모두가 대의를 위해 희생해야 합니다. 찬란한 미래가 우리를 기다리고 있는데, 지금 약간의 굶주림 따위가 대수겠습니까?\n

food_policy_generous코0=영양적 풍요
food_policy_generous_name코0=$food_policy_generous$
food_policy_generous_desc코1=소화기관을 가득 채운 채 잠자리에 드는 건 우리 시민 개개인의 근본적인 권리입니다. 풍부하고 영양 가득한 식사를 쉽게 접할 수 있다는 건 성계를 아우르는 우리의 성장에 박차를 가하는 연료가 될 것입니다.

policy_food_policy_gestalt코0=$policy_food_policy$
policy_food_policy_gestalt_desc코0=$policy_food_policy_desc$

food_policy_gestalt_normal코0=$food_policy_normal$
food_policy_gestalt_normal_name코0=$food_policy_normal$
food_policy_gestalt_normal_desc코0=모든 드론은 의식이 정해준 필요 생체물질을 섭취할 것입니다.\n\n§E드론들은 일반적인 식량 소모과 성장 속도를 가집니다.§!

food_policy_gestalt_rationing코0=$food_policy_rationing$
food_policy_gestalt_rationing_name코0=$food_policy_rationing$
food_policy_gestalt_rationing_desc코0=낭비가 없으면, 부족함도 없습니다.\n

food_policy_gestalt_generous코0=$food_policy_generous$
food_policy_gestalt_generous_name코0=$food_policy_generous$
food_policy_gestalt_generous_desc코0=잘 먹은 드론이 생산적인 드론입니다.\n

policy_trade_policy코0=무역 정책
policy_trade_policy_desc코0=무역은 번영의 중요한 원천으로 우리 제국으로 많은 자원들을 끌어옵니다. 우리는 이 자원들을 어디에 분배할 것인지 결정해야 합니다.

trade_policy_default코0=부의 창출
trade_policy_default_name코0=$trade_policy_default$
trade_policy_default_desc코0=무역의 목적은 개인과 국가의 수익을 창출하는 것입니다. 우리는 무역 역량을 부의 창출에 집중해야 할 것입니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £energy£ §Y1§!을 제공합니다.§!

trade_policy_consumer_goods코0=소비자 후생
trade_conversion_consumer_goods_name코0=$trade_policy_consumer_goods$
trade_policy_consumer_goods_desc코0=우리 시민들의 삶을 개선하는 것은 이윤과 세금보다 더 중요할 수밖에 없습니다. 우리는 생필품의 제조 및 유통에 무역 역량을 집중해야 할 것입니다.\n\n§E매 수집되는 £trade_value£ §Y무역가치§!는 £energy£ §Y0.5§!와 £consumer_goods£ §Y0.25§!를 제공합니다.§!

trade_policy_unity코0=사상의 자유시장
trade_conversion_unity_name코0=$trade_policy_unity$

trade_policy_trade_league코0=무역 연맹
trade_conversion_trade_league_name코0=$trade_policy_trade_league$

policy_economic_policy코0=경제 정책
policy_economic_policy_desc코0=번영인가, 안보인가? 교육인가, 방위인가? 총인가, 버터인가? 역사를 통틀어 모든 정부들은 한정된 자원을 가지고 스스로에게 이러한 질문들을 던져 왔고, 우리 또한 다르지 않습니다.

economic_policy_balanced코0=혼합 경제
economic_policy_balanced_name코0=$economic_policy_balanced$
economic_policy_balanced_desc코0=전쟁 혹은 평화. 둘 중 하나에만 전념하는 것은 좁은 시야로 우리 자신을 제한하는 것과 같습니다. 우리는 어떤 미래에 대해서든 대비하는 것이 마땅합니다.\n\n§E자원 생산에 대한 어떤 이익도 불이익도 없습니다.§!

economic_policy_civilian코0=민간 경제
economic_policy_civilian_name코0=$economic_policy_civilian$
economic_policy_civilian_desc코0=민중의 요구는 전쟁 업무보다 우선시되야 하는 것이 마땅합니다. 군사력이 아닌 경제력이 우리 제국의 토대가 될 것입니다.\n

economic_policy_military코0=군사 경제
economic_policy_military_name코0=$economic_policy_military$
economic_policy_military_desc코0=안보를 소홀히 하는 것은 생존을 소홀히 하는 것입니다. 대문을 적들이 박살내려 하는 때에 싸구려 장신구와 보석은 그저 위안거리밖에 안 될 것입니다.\n

policy_drone_policy코0=생산 정책
policy_drone_policy_desc코0=우리 광대한 의식의 신경접합 능력은 엄청나지만, 무한하지는 않습니다. 우리는 이러한 지적 자원을 어디에 집중할지 결정해야 합니다.

drone_policy_balanced코0=균형 생산
drone_policy_balanced_name코0=$drone_policy_balanced$
drone_policy_balanced_desc코0=의식이 원재료와 완제품의 생산에 동등하게 집념합니다.\n\n§E자원 생산에 대한 어떠한 보너스나 불이익이 없습니다.§!

drone_policy_worker코0=추출 집중
drone_policy_worker_name코0=$drone_policy_worker$
drone_policy_worker_desc코0=원자재를 추출하는 $pop_cat_simple_drone_plural$은 의식에게 우선권을 부여받아, $pop_cat_complex_drone_plural$을 희생하여 생산성이 높아집니다.\n

drone_policy_thinker코0=제조 집중
drone_policy_thinker_name코0=$drone_policy_thinker$
drone_policy_thinker_desc코0=완제품을 제조하는 $pop_cat_complex_drone_plural$은 의식에게 우선권을 부여받아, $pop_cat_simple_drone_plural$을 희생하여 생산성이 높아집니다.\n

policy_robot_pop_policy코0=로봇 노동자
policy_robot_pop_policy_desc코1=자율적인 로봇이라는 개념 자체만으로도 우리 종족의 노동자들이 훗날 대체되고, 결국 추월당할 수 있다는 생각으로 이어집니다. 우리는 이러한 대규모 자동화에 대한 우리의 입장을 결정해야 합니다.

robot_pops_outlawed코0=금지
robots_outlawed_name코0=로봇 노동자 금지
robot_pops_outlawed_desc코1=로봇 자동 장치는 사람들의 생계를 위협할 뿐만 아니라, 사회 그 자체에 위협 요소입니다. 우리는 스스로를 쓸모 없게 만들어서는 안됩니다.\n\n§E로봇 POP과 지상군은 자동적으로 해체될 것입니다.§!
robot_pops_allowed코0=허용
robots_allowed_name코0=로봇 노동자 허용
robot_pops_allowed_desc코0=자동화의 이점은 명백하고 엄청납니다. 우리 국민의 미래를 위해, 우리에게 주어진 기술적 기회를 무시할 여유가 없습니다.

policy_artificial_intelligence_policy코0=인공지능
policy_artificial_intelligence_policy_desc코0=자기인식 인공지능의 가능성은 많은 철학적, 윤리적 질문을 불러옵니다. 우리는 이 주제에 대해 어떤 자세를 취할지 결정해야만 합니다.\n
no_robots_desc코0=이 기계는 해체되는 중입니다.
dumb_robots_desc코0=이 로봇은 지성이 없는 노예 상태입니다.
ai_outlawed코0=불법화
ai_outlawed_name코0=AI 불법화
ai_outlawed_short_desc코0=이 신스들은 지성을 유기체 주인에게 빼앗겨, 하인 기계로 퇴화하였습니다.
ai_outlawed_desc코8=지능적이고 자아가 있는 기계는 모든 생명체에게 헤아릴 수 없는 위협입니다. 진정한 인공지능의 창조는 사형으로 처벌받을 수 있습니다.\n\n§E신스들의 자유의지는 삭제될 것이고 £pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!과 더욱 복잡한 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업§!을 가질 수 없을 것입니다.\n\n지능형 인공지능 보조는 자동적으로 해체될 것입니다. \n\n지능형 전투 컴퓨터는 연구되지 않을 것입니다.§!
