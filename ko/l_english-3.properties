ai_servitude_name코0=AI 노예화
ai_servitude_desc코9=어떤 임무를 위해 설계되었든 간에 기계에게 부여된 가장 중요한 목표는 주인에게 봉사하고 본래 설계된 작업을 수행하는 것입니다. 얼마나 지적인가는 고려 대상이 아닙니다.\n\n§E신스는 제한된 자유 의지를 가지며, 자원 생산량을 향상되지만 £pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!§!에 종사하는 것은 금지됩니다.
