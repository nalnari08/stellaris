####################################
army_attachment_mobile_shield_generators코0=이동식 보호막 생성기
army_attachment_mobile_shield_generators_desc코0=§L전장의 일부에 보호 역장을 만들어내는 발전기를 거대 궤도 차량에 설치한 것입니다. 포격과 궤도 폭격으로부터 탁월한 방어 기능을 제공해줍니다.§!
army_attachment_personal_shields코0=개인 보호막 장비
army_attachment_personal_shields_desc코0=§L개인이 짊어지고 다닐 수 있을 정도로 작은 보호막 생성기입니다. 그 역장은 지속되는 화력에는 압도당하지만, 전장에서 병사의 수명을 현저히 증가시키기에는 충분합니다.§!
army_attachment_military_police_corps코0=헌병대
army_attachment_military_police_corps_desc코0=§L대규모 헌병 파견대입니다. 최전선에 배치될 수는 없지만, 부대의 규율을 향상시킬 수 있습니다.§!
army_attachment_battle_strider_column코0=이족보행 병기
army_attachment_battle_strider_column_desc코0=§L이족보행 장갑 전투차량은 사실상 모든 지형에 적합합니다. 그들의 유연하고 민첩한 특성은 전장에서 분명히 이점을 제공하나, 다리를 직접적으로 노리는 공격에는 취약합니다.§!
army_attachment_hover_tank_battle_group코0=부양전차 전투단
army_attachment_hover_tank_battle_group_desc코0=§L부양 장치를 이용하여 지면 위를 떠 다닐 수 있는 강력하고도 빠른 장갑차량입니다. 기존 궤도차량과 비교했을 때 다소 중량이 제한되지만 그 속력과 민첩성은 그것을 상쇄합니다.§!
army_attachment_assault_landers코0=강습 상륙선
army_attachment_assault_landers_desc코1=§L이 육중한 수송선은 선거설비 없이 부대와 중장비를 전투 중인 행성 지표면으로 운송하는 데 사용됩니다.§!
army_attachment_orbital_drop_pods코0=궤도 강하정
army_attachment_orbital_drop_pods_desc코0=§L궤도상의 함선에서 행성 표면으로 발사되는 일회용 강하정입니다. 중장비는 여전히 강습 상륙선이 수송해야 하지만, 이 강하정은 행성 공격 중에 강하에 소요되는 시간을 크게 줄입니다.§!
army_attachment_neo_concrete_fortifications코0=네오 콘크리트 방어시설
army_attachment_neo_concrete_fortifications_desc코0=§L궤도 폭격에 대한 보호력을 강화한 광범위한 네오 콘크리트 방어시설과 벙커망입니다. 군의 기동성을 제한하지만 방어 활동에 있어서는 결정적인 요소가 될 수 있습니다.§!
army_attachment_self_replicating_mine_fields코0=자가 복제 지뢰지대
army_attachment_self_replicating_mine_fields_desc코0=§L수를 유지하기 위해 끊임없이 복제하는 반-이동식 잠복 지뢰입니다. 전투 중이라면 이런 자가 복제 지뢰를 제거하는 것은 특히 어려울 수 있습니다.§!
army_attachment_air_defense_artillery코0=방공포
army_attachment_air_defense_artillery_desc코0=§L행성 대기권으로 진입하는 고속 이동체를 추적하고 교전하기 위해 설계된 대규모 무기 체계입니다.§!
army_attachment_chemical_stimulants코0=화학 자극제
army_attachment_chemical_stimulants_desc코0=§L병사의 전투 인식과 반사 능력을 높이기 위한 강력한 화학 혼합제입니다. 야전 성능은 일시적이나, 지속적인 사용은 불안, 우울증, 발작, 구토, 환각, 기면증 및 통제 불가능한 배변을 야기할 수 있습니다.§!
army_attachment_xeno_cavalry코0=외계 기병대
army_attachment_xeno_cavalry_desc코0=§L이 튼튼한 전쟁 야수는 기수와의 유대를 한번 마치면, 뛰어난 탈 것이 됩니다. 이 동물은 거의 모든 지역을 횡단할 수 있으며, 정찰 및 습격에 매우 효과적입니다. 더 커다란 개체는 중화기 거치대로도 쓸만합니다.§!
army_attachment_psi_warriors코0=사이오닉 전사
army_attachment_psi_warriors_desc코0=§L이 수수께끼에 싸인 엘리트 전사들은 그들의 강력한 사이오닉 능력과 광범위한 신체 훈련을 바탕으로 전장을 누비고 다닙니다. 그들은 근접전을 선호하고, 많은 이들이 근접 무기에 매우 능숙합니다.§!
army_attachment_gene_warrior_shock_troops코0=유전자 전사 충격부대
army_attachment_gene_warrior_shock_troops_desc코0=§L일반 병사들을 뛰어넘는 가공할만한 전사들로서, 대규모 전투에서 충격부대 및 기동타격대로서 최고입니다. 이 전사 한 중대는 때때로 충분히 전황을 바꿀 수 있습니다.§!
army_attachment_power_armor코0=동력갑옷
army_attachment_power_armor_desc코0=§L병사들의 힘과 지구력 같은 기초적인 능력을 향상시켜주는 갑옷입니다. 더 무거운 무장을 갖출 수 있고, 방사능뿐만 아니라 생화학적 작용제로부터 더 나은 방호 능력을 제공해줍니다.§!
army_attachment_special_forces_group코0=특수전단
army_attachment_special_forces_group_desc코0=§L비정규 작전을 수행하는 고도로 훈련된 요원들로서, 보통 적 후방에서 은밀히 공격합니다. 적의 통신 및 수송 방해는 고가치 표적 제거와 함께 최우선시됩니다.§!
army_attachment_shadow_assassins코0=그림자 암살단
army_attachment_shadow_assassins_desc코0=§L이 엘리트 특수 부대원들은 값비싼 광학미채 기술을 탑재한 은닉복을 착용합니다. 이들은 빠르게 움직일 때 나타나는 약간의 잔상 왜곡현상을 제외하고는 육안과 대부분의 감지기에 잡히지 않습니다. 이들은 암살과 군사 첩보 활동의 전문가들입니다.§!
army_attachment_cyborg_infiltration_unit코0=사이보그 침투부대
army_attachment_cyborg_infiltration_unit_desc코0=§L이 기계 살인마들의 강철 내골격은 고도로 변형이 가능하여, 어떤 종이든 (주로 적 포로에게서 얻어낸) 살가죽만 뒤집어 씌우면 그 모습을 흉내낼 수 있습니다. 그다음 이들은 적진에 침투하여 혼돈을 흩뿌립니다.§!
army_attachment_hunter_killer_drone_swarms코0=추적-도살 드론무리
army_attachment_hunter_killer_drone_swarms_desc코0=§L간단한 구조로 만들어진 무인 항공기 거대 무리가 적을 압도하기 위해 살포됩니다. 드론 하나는 숙련된 군인에게 있어서 위협이 되지 못하지만, 수십 마리라면 말이 달라집니다.§!
army_attachment_combat_software_2코0=전투 소프트웨어 2.0
army_attachment_combat_software_2_desc코0=§L군대 내 모든 부대의 전투 소프트웨어에 대한 종합적인 개선입니다. 여기에는 향상된 반응시간과 최신화된 전술 분석 알고리즘 및 방대한 수의 사소한 버그 수정이 포함됩니다.§!
army_attachment_exploding_slave_collars코0=폭발하는 노예 목걸이
army_attachment_exploding_slave_collars_desc코0=§L이 목걸이는 노예들에게 (부위는 몸 구조에 따라 다릅니다.) 부착되며, 주인의 의사에 반하는 행동을 취했을시 원격 조종으로 폭파시킬 수 있습니다. 상황 판단이 빠른 지휘관들은 이 목걸이를 적과의 근접 전투에서 피해를 주기 위해 폭파시킨다고 알려져 있습니다.§!
army_attachment_slaver_raiding_teams코0=노예 사냥단
army_attachment_slaver_raiding_teams_desc코0=§L전직 노예들로 구성된 이 노예상들은 노예를 포획할 목적으로 적의 후방을 의도적으로 기습 공격합니다. 빠르게 노예를 길들인 후, 이 포획된 노예들은 자신들의 옛 동료에 맞서 전장으로 던져지는 순환에 빠집니다.§!
army_attachment_commissar_squads코0=정치장교반
army_attachment_commissar_squads_desc코0=§L노예병들에게 규율을 강요하는 것은 정말로 어렵습니다만, 이 무정한 정치장교들은 이를 해냈습니다. 극형과 기타 가혹한 징계조치들은 노예들에게 정치장교의 분노가 적들보다 더 무섭다는 사실을 깨닫게 합니다.§!
army_attachment_clone_suicide_brigade코0=클론 자폭여단
army_attachment_clone_suicide_brigade_desc코0=§L한 가지 최우선 목적의식을 가지고 길러지는 클론들입니다 - 적이 집중된 곳을 찾아, 그 가운데 뛰어들어 몸에 묶인 폭발물을 폭발시키는 것입니다. 이 무작위로 이루어지는 테러 활동은 간혹 적의 사기에 상당한 피해를 줍니다.§!
army_attachment_clone_commandos코0=클론 특공대
army_attachment_clone_commandos_desc코0=§L이 배양된 살육자는 생산 비용이 비싸지만, 극단적인 단련과 훈련을 받아 매우 유능한 군인으로 탈바꿈합니다. 그들은 일반 클론보다 독립적이며, 일부 모델은 기이한 괴짜들로 개발한다고 알려져 있습니다.§!
army_attachment_hypnotic_training_regimen코0=최면 훈련요법
army_attachment_hypnotic_training_regimen_desc코0=§L클론 병사들은 정상 상태를 넘는 광범위한 최면 훈련 요법을 받아왔습니다. 비록 전장 예상수명을 초과한 개체들이 정신 붕괴를 일으키는 경향이 있지만, 전투 효율을 좀 더 향상시킵니다.§!
army_attachment_psi_shield_specialists코0=사이오닉 보호막 전문가
army_attachment_psi_shield_specialists_desc코0=§L전장의 아군 위치에 강력한 사이오닉 보호막을 투사하도록 특별히 훈련된 요원들입니다. 이 보호막은 기존의 에너지 역장만큼 강력하지만, 유지하려면 많은 집중력이 필요합니다.§!
army_attachment_telekinetic_specialists코0=염력 전문가
army_attachment_telekinetic_specialists_desc코0=§L주변 환경을 조작할 수 있는 특별한 재능을 보이는 사이오닉 전문가들입니다. 적합한 환경에서, 적의 병사와 차량을 공중에 내던지거나 하늘에서 항공기를 붙잡아 땅에 내동댕이 칠 수 있습니다.§!
army_attachment_class_a_psi_operative코0=A 등급 사이오닉 요원
army_attachment_class_a_psi_operative_desc코0=§L막대한 사이오닉 능력을 휘두르지만, 정신을 마모시키는 불행한 부작용을 지니고 있는 희귀한 인물들입니다. 이들은 자신과 주변 모두에게 극도로 위험하지만, 그 파괴적인 힘이 적을 향할 때는 가공할 무기가 될 수 있습니다.§!
army_attachment_infestation_brood코0=감염 무리
army_attachment_infestation_brood_desc코0=§L이 난폭한 기생 생물들은 풀려나는 즉시 새끼를 낳을 숙주를 찾아다닙니다. 이를 통해 기하급수적으로 번식하고, 며칠 안에 도시 전체가 쓸려나갑니다. 이 기생충의 존재가 적의 사기에 긍정적인 영향을 끼치지 않는다는 사실은 말할 것도 없습니다.§!
army_attachment_brood_coordinator코0=무리 조율자
army_attachment_brood_coordinator_desc코0=§L이 육중하고 민달팽이같은 생물은 이종변이 부대에서 굶주린 짐승들의 조직성을 증진시키기 위해 제 2선에 섭니다. 이 생물은 낮은 수준의 사이오닉 신호를 사용하여 무리와 소통하며, 이 때문에 조련사들은 때때로 심각한 두통을 호소하고는 합니다 - 악취와는 무관합니다.§!
army_attachment_battle_worms코0=전투 벌레
army_attachment_battle_worms_desc코0=§L이 초거대 환형동물들은 유전적으로 조작되어 땅 속을 파고다니며, 적들의 방어진을 우회하고 더 작은 생물들로 하여금 이들이 만든 땅굴을 지나가게 할 수 있습니다. 또한 이 땅굴들은 궤도 폭격에서 훌륭한 대피처가 되어줍니다.§!
army_attachment_raptor_flocks코0=맹금 무리
army_attachment_raptor_flocks_desc코0=§L거대한 비행 포식동물은 제한된 시간동안 초음속으로 비행할 수 있습니다. 이들이 떼거지로 발사한 단단한 가시줄기는 대부분의 장갑을 관통합니다. 이 생물의 둥지 위를 비행하는 모든 비행체들은 공격당할 위험이 있습니다.§!
army_attachment_advanced_power_armor코0=강화 동력갑옷
army_attachment_advanced_power_armor_desc코0=§L이 값비싼 장갑 수트는 유전자 강화 전사 생산 비용 만큼이나 비쌉니다. 이는 이미 상당한 착용자의 힘을 증가시키고, 추진기는 기동성을 향상시킵니다. 이 수트가 작동하려면 착용자와 신경-연결 설정이 필요합니다.§!
army_attachment_environmental_augmentations코0=환경 확대시술
army_attachment_environmental_augmentations_desc코0=§L폐와 면역체계의 개선은 유전자 강화 전사를 가혹한 환경 - 제한된 시간이지만 우주의 진공에서도 - 에서 장애없이 역할을 수행할 수 있도록 합니다.§!
army_attachment_cybernetic_replacements코0=사이버네틱 교체물
army_attachment_cybernetic_replacements_desc코0=§L전투에서 손실되거나 피해를 입은 장기와 사지는 진보된 사이버네틱 이식물로 교체되며, 중대한 부상을 입어 불구가 된 전사들 조차도 임무를 다할 수 있도록 합니다.§!

