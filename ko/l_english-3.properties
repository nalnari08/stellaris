feature_megaengineering코0=거대구조물 복구
feature_megaengineering_desc코0=폐허가 된 거대구조물을 수리할 수 있도록 합니다.
feature_terraform_inhabited코0=생태 적응
feature_terraform_inhabited_desc코0=현재 거주 중인 행성의 테라포밍을 가능하게 합니다.
feature_assist_research코0=연구 보조
feature_assist_research_desc코2=§Y과학선§!이 식민지에 §Y연구 보조§!를 할 수 있어, 지휘하는 과학자의 기술 레벨에 따라 행성 연구 생산량이 증가합니다.
feature_xeno_integration코0=외계종 통합
feature_xeno_integration_desc코1=우리는 다른 외계 종족에게 완전한 시민권 부여를 허가합니다.
feature_spaceport_level_2코0=우주항 레벨 II
feature_spaceport_level_2_desc코0=우주항이 §Y2§!개의 모듈을 유지할 수 있으며 구축함을 건조할 수 있게 됩니다.
feature_spaceport_level_3코0=우주항 레벨 III
feature_spaceport_level_3_desc코0=우주항이 §Y3§!개의 모듈을 유지할 수 있게 됩니다.
feature_spaceport_level_4코0=우주항 레벨 IV
feature_spaceport_level_4_desc코0=우주항이 §Y4§!개의 모듈을 유지할 수 있으며 순양함을 건조할 수 있게 됩니다.
feature_spaceport_level_5코0=우주항 레벨 V
feature_spaceport_level_5_desc코0=우주항이 §Y5§!개의 모듈을 유지할 수 있게 됩니다.
feature_spaceport_level_6코0=우주항 레벨 VI
feature_spaceport_level_6_desc코0=우주항이 §Y6§!개의 모듈을 유지할 수 있으며 전함을 건조할 수 있게 됩니다.
feature_tech_automated_exploration코0=$AUTO_EXPLORE_ORDER$
feature_tech_automated_exploration_desc코0=$AUTO_EXPLORE_ORDER_DESC$
feature_bliss_standard코0=화학적 행복
feature_bliss_standard_desc코0=§Y화학적 행복§! 생활수준을 정책에서 채택하는 것을 가능하게 합니다.

feature_robots코0=로봇 노동자
feature_robots_desc코1=로봇은 상대적으로 단순한 기계들로, 구두 명령을 실행할 수는 있지만 자아로서 진정한 지능을 가지고 있지 않습니다.\n\n§E§Y$tech_robotic_workers$§! 기술이 있으면 로봇 POP들은 £pop_cat_worker£ §Y$pop_cat_worker$ 직업만 수행할 수 있습니다.§!§!
feature_droids코0=드로이드 노동자
feature_droids_desc코1=드로이드는 로봇의 더 복잡한 변종으로, 대부분 주인들을 더 잘 섬기기 위해 제한된 자아 의식과 프로그래밍된 성격을 가집니다.\n\n§E§Y$tech_droid_workers$§! 기술이 있으면 로봇 POP들은 이제 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업§!들도 수행할 수 있게 됩니다.\n\n£job_researcher£ §Y연구§!와 같은 좀 더 복잡한 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업§!들은 AI가 불법화되지 않은 경우에만 수행할 수 있습니다.§!
feature_synths코0=신스 노동자
feature_synths_desc코1=신스는 매우 복잡한 기계들입니다. 이들의 양전자 두뇌는 7종 인공 지능을 구동할 수 있기 때문에 완전한 자아 의식을 갖고 있습니다.\n\n§E§Y$tech_synthetic_workers$§! 기술이 있으면 로봇 POP들은 £happiness£ §Y행복도§!에 영향을 받으며 잠재적으로 모든 종류의 £job£ §YPOP 직업§!을 수행할 수 있습니다.\n\n£pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!은 §Y완전한 AI 권리§! 정책이 활성화된 경우애만 수행할 수 있습니다.§!
feature_robot_leaders코0=신스 지도자
feature_robot_leaders_desc코0=신스 POP이 지도자가 되는 것을 가능하게 합니다.
feature_modify_robots코0=로봇 개조
feature_modify_robots_desc코0=전문화된 $trait_mechanical$ POP을 설계하고 제작할 수 있도록 합니다.
feature_modify_robots_desc_machine_intelligence코0=전문화된 $trait_machine_unit$와 $trait_mechanical$ POP을 설계하고 제작할 수 있도록 합니다.
feature_wormhole_stabilization코0=웜홀 항행
feature_wormhole_stabilization_desc코0=웜홀을 통한 함선 항행을 가능하게 합니다.
feature_gateway_activation코0=관문 항행
feature_gateway_activation_desc코0=관문을 활성화하고 관문을 통한 함선 항행을 가능하게 합니다.
feature_gateway_construction코0=관문 건설
feature_gateway_construction_desc코0=관문 재건과 새로운 관문 건설을 가능하게 합니다.
feature_unity_ambitions코0=통합 야망
feature_unity_ambitions_desc코0=통합 야망이라고 하는 §Y시행령§!을 잠금해제합니다. 이는 £unity£ §Y통합력§!을 소모한다는 점에서 시행령과 다르고 그 양은 다음 전통을 잠금해제하는 데 드는 비용과 같습니다. 통합 야망을 사용한다고 해서 전통이나 통합 야망의 £unity£ 통합력 비용이 증가하지는 않습니다.
feature_campaign_edicts코0=추가적인 시행령 (캠페인)
feature_campaign_edicts_desc코1=영향력 대신 에너지를 사용하는 추가 시행령인 §Y캠페인§!을 잠금해제합니다.
feature_jump_method코0=점프 드라이브 항행
feature_jump_method_desc코0=함대 행동 §H점프 이동§!를 가능하게 합니다. 이는 점프 드라이브를 장착한 함대가 초공간로를 완전히 무시하고 거의 즉시 유효 범위 안의 어떤 성계로든 점프하게 해주는 기술입니다.

