no_retreat_doctrine_desc코0=우리의 함선들은 끝까지 싸울 것이다. 철수, 후퇴, 참패는 허용되지 않는다. 우리 함대에게는 승리 또는 죽음 밖에 없다. 한 발짝도 물러서지 마라!\n
