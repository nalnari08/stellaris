edict_research_focus코0=연구 보조금
edict_research_focus_desc코0=이 시행령은 연구원들에게 추가적인 예산을 지원합니다.
edict_research_focus_hive코0=다른 모든 지식을 소모하여 우리의 사고 드론들을 새로운 개념에 집중시킵니다.
edict_research_focus_machine코0=연산 능력을 공학 중심의 이론 모델로 전환하고 다른 연구 영역의 우선 순위를 낮춥니다.
edict_social_welfare_programs코0=사회복지 프로그램
edict_social_welfare_programs_desc코0=이 시행령은 상당한 비용이 들지만 다양한 사회 정책을 수립하여 대중의 삶을 편하게 할 수 있습니다.
#edict_the_grand_fleet:0 "The Grand Fleet"
#edict_the_grand_fleet_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
edict_share_the_burden코0=고통 분담
edict_share_the_burden_desc코1=이 시행령은 계약 하인을 대상으로 교대 작업과 작업 일정을 집행하여, 여러 고역들의 생산성 향상으로 이어질 수 있게 합니다.
# edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
edict_peace_festivals코0=평화 축제
edict_peace_festivals_desc코1=이 평화주의 시행령은 온 계절을 특별한 행사와 축제로 채워 단결의 정신과 좋은 분위기를 조장합니다.
edict_land_of_opportunity코0=기회의 땅
edict_land_of_opportunity_desc코2=이 시행령은 우리 제국이 누구나 성공할 수 있고 새롭게 출발할 수 있는 최첨단이자, 가장 앞선 새로운 사회라고 인식하게 틀을 잡는 홍보 캠페인을 만듭니다.
edict_diplomatic_grants코0=외교 보조금
edict_diplomatic_grants_desc코1=이 시행령은 다른 이들이 바라보는 우리 제국의 모습을 개선하기 위하여 합심하여 노력함으로써 외교적 공세를 펼칩니다.

edict_engineering_research_focus_hive코0=다른 모든 지식을 소모하여 우리의 연구 드론들을 새로운 공학 개념에 집중시킵니다.
edict_engineering_research_focus_machine코0=연산 능력을 공학 중심의 이론 모델로 전환하고 다른 연구 영역의 우선 순위를 낮춥니다.
edict_physics_research_focus_hive코0=다른 모든 지식을 소모하여 우리의 연구 드론들을 새로운 물리학 개념에 집중시킵니다.
edict_physics_research_focus_machine코0=연산 능력을 물리학 중심의 이론 모델로 전환하고 다른 연구 영역의 우선 순위를 낮춥니다.
edict_society_research_focus_hive코0=다른 모든 지식을 소모하여 우리의 연구 드론들을 새로운 사회학 개념에 집중시킵니다.
edict_society_research_focus_machine코0=연산 능력을 사회학 중심의 이론 모델로 전환하고 다른 연구 영역의 우선 순위를 낮춥니다.

# Campaigns
edict_fear_campaign코0=공포 캠페인
edict_fear_campaign_desc코0=우리는 외계인들의 사악하고 야만스러운 본질을 알아야 합니다. 우리는 외계 오물의 바다에 우리만이 혼자 서 있다는 진실을 받아들여야만 합니다.
edict_education_campaign코0=교육 캠페인
edict_education_campaign_desc코0=학교로 돌아갑시다! 우리 지도자들 간의 고등 교육 과정을 촉진하기 위해 자원을 일시적으로 지출함으로써, 그들의 능력은 더 빠른 속도로 향상될 것입니다.
edict_healthcare_campaign코0=보건 캠페인
edict_healthcare_campaign_desc코1=식단, 규칙적인 운동과 수면 습관은 주민들의 건강에 영향을 끼칩니다. 건강한 생활습관을 홍보함으로써 주민들의 기대 수명은 연장될 것입니다.
edict_recycling_campaign코0=재활용 캠페인
edict_recycling_campaign_desc코0=대중들에게 자원 낭비를 제한하도록 가르쳐야 합니다. 재활용 촉진을 위한 공공 인식 캠페인은 소비재 비용을 일시적으로 낮추어 줄 것입니다.
edict_robot_campaign코0=드론 캠페인
edict_robot_campaign_desc코0=생산 시설에 추가적인 자원을 할당함으로써, 더 빠른 속도로 노동 드론들을 생산할 수 있습니다.
edict_machine_learning_campaign코0=기계 학습 캠페인
edict_machine_learning_campaign_desc코0=자율 드론에 추가적인 자원을 할당함으로써, 자체 학습 알고리즘이 전체 생산성을 향상시키는 속도를 높일 수 있습니다.
edict_drone_campaign코0=드론 캠페인
edict_drone_campaign_desc코0=부화장에 추가적인 자원을 할당함으로써, 더 빠른 속도로 노동 드론들을 생산할 수 있습니다.
edict_learning_campaign코0=학습 캠페인
edict_learning_campaign_desc코0=자율 드론에 추가적인 영양분을 제공함으로써, 생산성을 높일 수 있습니다.
edict_war_drone_campaign코0=전투 드론 캠페인
edict_war_drone_campaign_desc코0=전투 트론에 추가적인 영양분을 할당함으로써, 힘과 전투 태세를 높일 수 있습니다.

# Planet Edicts
#edict_reeducation_campaign:0 "Reeducation Campaigns"
#edict_reeducation_campaign_desc:1 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
#edict_infrastructure_projects:0 "Infrastructure Projects"
#edict_infrastructure_projects_desc:1 "This Edict puts considerable political weight behind new construction initiatives."
#edict_social_engineering:0 "Social Engineering"
#edict_social_engineering_desc:2 "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
#edict_privatization_campaign:1 "Grassroots Administration"
#edict_privatization_campaign_desc:2 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
#edict_arms_race:0 "Arms Race"
#edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
#edict_religious_unity:1 "Spiritual Unity"
#edict_religious_unity_desc:1 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
#edict_spirit_of_science:0 "Spirit of Science"
#edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
#edict_legal_aliens:0 "Legal Aliens"
#edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
#edict_purity_laws:0 "Purity Laws"
#edict_purity_laws_desc:0 "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
edict_crystal_sonar코0=결정체 음파 탐지기
edict_crystal_sonar_desc코0=우리 함대가 수정 결정체를 만났을 때, 특별한 기술을 사용하여 그들이 있는 성계를 즉시 조사합니다.\n비용: £energy£ §R-30§!
edict_droning_optimizations코0=드론 최적화
edict_droning_optimizations_desc코3=§L고대 채굴 드론 기술을 본뜬 에너지 최적화 계획은 우리의 자원 생산량을 증가시킬 것입니다.§!
edict_greater_crystal_bounty코0=더 많은 결정체 전리품
edict_greater_crystal_bounty_desc코1=§L파괴된 수정 결정체들에게서 광물을 채취하도록 함대에 명령합니다.§!\n파괴된 함대당 광물: §G500§!
edict_crystal_bounty코0=결정체 전리품
edict_crystal_bounty_desc코1=§L파괴된 수정 결정체의 잔해들을 뒤지도록 명령합니다.§!\n파괴된 수정 결정체 함대 당 얻을 수 있는 광물: §G250§!
edict_drone_bounty코0=드론 현상금
edict_drone_bounty_desc코1=§L파괴된 고대 채굴 드론들의 에너지 셀을 인양하도록 함대에 지시합니다.§!\n파괴된 드론 함대 당 얻을 수 있는 에너지 크레딧: §G500§!
edict_declare_saint코0=성인 선포
edict_declare_saint_desc코0=이 시행령은 깊은 신앙심을 가지며 살다가 죽은 한 개인에게 성인의 신분을 수여하고, 그로 인해 새로운 통합의 상징을 만들어냅니다.

# Ambitions
unity_ambition코0=야망:
edict_scientific_revolution코0=$unity_ambition$ 과학 혁명
edict_scientific_revolution_desc코0=짧지만 매우 생산적인 과학적 발견의 황금 시대입니다. 대담함, 독창성 그리고 끝없는 낙관주의의 조합은 당신을 더 멀리 데려갈 수 있습니다.
edict_desperate_measures코0=$unity_ambition$ 필사적인 수단
edict_desperate_measures_desc코0=우리의 적들은 궁지에 몰린 짐승이 가장 위험하다는 것을 알게 될 겁니다. 우리의 지속적인 생존을 보장하기 위한 노력을 아껴서는 안됩니다.
edict_fortress_proclamation코0=$unity_ambition$ 요새 선포
edict_fortress_proclamation_desc코0=우리의 국경은 확고부동한 선이 될 것이며, 야심에 찬 이웃들에게 명확한 메시지를 전해줄 것입니다. 여기까지다, 더는 못 간다!
edict_architectural_renaissance코0=$unity_ambition$ 건축학 르네상스
edict_architectural_renaissance_desc코0=이전 세대에서는 오직 공상만이 가능했던 규모의 건설로서, 거대구조물은 우리 문명의 진정한 유산이 될 것입니다.
edict_hearts_and_minds코0=$unity_ambition$ 감성과 지성
edict_hearts_and_minds_desc코0=대중들로 하여금 정부의 입장이 가진 장점을 이해하게 만드는 집중된 선전입니다. 궁극적으로 그것은 그들 자신의 이익이 될 것입니다.
edict_omnifarious_acquisition코0=$unity_ambition$ 다방면에 걸친 수급
edict_omnifarious_acquisition_desc코0=남아있는 모든 것은 재활용되어 사용될 것입니다. 우리의 야망은 우리가 찾을 수 있는 모든 자원을 요구합니다.
edict_grand_fleet코0=$unity_ambition$ 위대한 함대
edict_grand_fleet_desc코0=우리의 은하적 야망은 위대한 함대를 구축하는 것을 주요 목표로 둡니다.

