START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY코0=우리는 꾸준하게 과학적 진보를 통해 앞으로 나아갔고 민족국가 간의 무장분쟁은 점점 더 줄어들어갔습니다. 마침내 국제 민주 정부를 위한 뼈대가 궁극적으로 놓여지고, 마지막까지 국제 정부에 합류하기를 거부하던 자들이 자발적으로 참여하자 우리는 하나의 국가로서 연합되었습니다.
START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY코0=우리 국민들이 수 대에 걸쳐 진보하는 동안 많은 거짓된 선지자들이 자의적으로 영적인 가르침을 왜곡해왔지만, 결국엔 참된 신앙이 승리했습니다. 여러번의 피비린내 나는 성전을 통해 이교도들의 마지막 보루가 무너졌으며, 우리는 단일한 종교적 지도자의 성스러운 의지 아래 하나되었습니다.
START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY코0=우리가 과학의 시대를 향해 진보하는 동안, 추종자를 두고 서로 경쟁하는 수많은 종교들이 나타났습니다. 때로는 평화적으로 때로는 조금 덜 평화적으로, 참된 신앙이 서서히 세계 구석구석으로 퍼졌으며, 신자들은 단 하나의 보편 종교 아래 하나가 되었습니다.
START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC코0=우주에 대한 이해와 그 안에서의 우리 역할을 넓히기 위해 노력하면서, 우리는 과학적 세계와 정신적 세계 양면에서 엄청난 진보를 이룩했습니다. 선출된 지도자들에게 조언하기 위해 가장 박식한 사제들의 협의회가 소집되었고, 이 전통은 오늘날까지도 지속되고 있습니다.
START_SCREEN_PART_TWO_STAR_EMPIRE코0=기술적 진보도 물론 빨랐지만, 인구의 증가는 그 기술적 진보보다 훨씬 더 빨랐습니다. 우리의 세계가 그 때문에 거의 무정부 상태에 놓였을 때, 질서를 수호하기 위해 군대가 일어섰습니다. 내부 혹은 외부의 모든 위협으로부터 우리의 조국을 지키기 위해 새로운 질서가 세워졌습니다.
START_SCREEN_PART_TWO_MILITARY_REPUBLIC코0=시대가 지남에 따라 우리는 진보했고, 최초의 민족국가들 중 대다수는 사회를 지배한 민간기관들과 군대 사이의 지속적인 권력투쟁으로 큰 고통을 받았습니다. 결국 타협안은 서로 독립적으로 존재할 수 없는 새로운 형태의 정부에 도달했습니다.
START_SCREEN_PART_TWO_MARTIAL_EMPIRE코0=기술 시대가 지나면서 수많은 국가들이 세워졌고 마지막 한 국가만이 남을 때까지 전쟁을 지속해왔습니다. 전쟁은 대개 잔혹했지만, 그 전쟁에서 살아남은 이들은 오늘날까지 만연해 있는 전쟁의 전통을 꽃피어 왔습니다.
START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS코0=시대가 지남에 따라 우리는 진보했고, 최초의 민족국가들 중 대다수는 사회를 지배한 민간기관들과 군대 사이의 지속적인 권력투쟁으로 큰 고통을 받았습니다. 결국 타협안은 서로 독립적으로 존재할 수 없는 새로운 형태의 정부에 도달했습니다.
START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY코0=과거 우리 국가들 사이에는 수많은 전쟁들이 있어왔으며, 스스로를 방어할 수 없었던 이들은 스스로 몰락하거나, 더 강한 이웃들에게 흡수되었습니다. 이 끝없는 전쟁은 강력한 군사적 전통을 발달시켰고, 오늘날에는 오직 국가를 지키기 위해 스스로를 희생할 준비가 된 사람들만이 완전한 시민권을 보장받습니다.
START_SCREEN_PART_TWO_IRENIC_MONARCHY코0=우리 역사의 폭력의 시기는 우리가 하나의 통치 권력에 통합되면서 평화적인 결론을 맞았습니다. 평화의 지속과 번영이 뒤따름으로서 지금까지 그 역사가 계속되고 있습니다.
START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY코0=유감스럽게도 우리의 미숙한 정신은 쉽게 감정적으로 폭발했으며, 이는 때때로 폭력행위에까지 이르곤 했습니다. 기술이 진보하며 무기의 파괴력은 더욱 더 치명적으로 변했고, 복잡한 정부 체계가 우리 시민들을 보호하기 위해 고안되었습니다. 우리가 상대할 대상은 세상의 모든 위험요소들이며, 시민들 자신도 예외는 아닙니다.
START_SCREEN_PART_TWO_MORAL_DEMOCRACY코0=우리는 기술 시대를 기점으로, 성숙한 종으로 성장하였습니다. 선조로부터 물려받은 폭력과 충동적인 본능은 오래전 사라졌고, 평화적인 공존을 위하여 국제 정부가 세워졌습니다.
START_SCREEN_PART_TWO_CELESTIAL_EMPIRE코0=우리들이 자주 기초적인 본능에 굴복하고 서로에게 맞섰기 때문에 초기 시대에는 암흑과 슬픔이 매우 많았습니다. 그리고,갑작스럽게, 하늘이 갈라지고, 우리의 첫 번째 천상의 군주가 된 사람에게 천국에서 빛이 내렸습니다. 우리는 결국 통합되었습니다.
START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY코0=과학기술의 시대를 통한 급격한 진보에도 불구하고, 종으로서의 우리는 분열되고 비효율적이었습니다. 이러한 혼돈의 시대에 새로운 체계가 등장했으며, 이는 우리를 미신적인 믿음에서 구해내고 사회에 질서를 가져왔습니다. 비이성적인 공포로 가득 차 이러한 변화에 저항하는 자들도 있었으나, 몇차례의 진압 전쟁 이후 그들 또한 거대한 전체의 일부가 되었습니다.
START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE코0=우리의 초기 역사의 혼란적인 부분은 결국 아무일도 없었던 것처럼 서로 통합되는 새로운 사회를 가져왔습니다. 탄압이나 대중의 무지에 굴복하지 않고, 우리 사회는 공정하고 편견이 없는 관료주의 체제에 의해 공평하게 통치되는 사회로 진화했습니다.
START_SCREEN_PART_TWO_DIRECT_DEMOCRACY코0=우리의 기술이 즉각적인 의사소통을 가능하게 하는 수준까지 발달하면서, 우리의 비효율적인 국가들은 진정한 민주주의를 이룩하기 위해 하나로 뭉쳤습니다. 이제 모든 시민들은 중요한 결정에서 각자의 의견을 낼 수 있습니다.
START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY코0=과학적이고 합리적인 사고의 탄생에는 미신, 무지함, 어리석은 생각 또는 이 세 가지가 합쳐져 기술적 진보를 방해하는 정치 지도자들을 몰아낼 필요가 있었습니다. 대신, 과학계에서 자격을 갖춘 한 명의 통치자가 우리의 개발 도상국을 미래로 인도하기 위해 선택될 것입니다.
START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE코0=과학적 진보를 통해, 우리는 마침내 우리 선조들의 정신을 지배해왔던 온갖 미신들을 근절해내는 데 성공했습니다. 이성과 합리적 사고가 우리 국민들 사이에 퍼졌으며, 그 때까지 우리가 구성해왔던 비효율적인 민족 국가들은 모두 해체되었습니다. 그리고 가장 훌륭한 과학자들의 평의회가 그들을 대신하기 위해 결성되었습니다.
START_SCREEN_PART_TWO_RATIONAL_CONSENSUS코0=아아.. 초창기 시대 우리의 조상은 미신과 무지의 희생자였습니다. 우리 역사의 어두운 기간은 과학과 합리성이 우리 사회의 기본 원칙으로 확고하게 자리 잡을 때까지 지속하였습니다. 새로운 민주주의 정부는 합의로 중요한 의사결정이 이루어지도록 도입되었습니다.
START_SCREEN_PART_TWO_MEGACORPORATION코0=초기에 우리 민족은 원시적인 봉건 왕국이면서 비효율적인 국가상태로 통치되었습니다. 점차, 세계 무역이 증가함에 따라 민간 기업의 영향력은 정부에서 규제하기 전까지 꾸준히 증가했습니다. 파괴적인 기업 전쟁 기간 동안 극심한 기업 인수와 연속적인 합병 이후, 마침내 단일 거대기업이 우리 모성의 유일한 통치기구로 부상하였습니다.
START_SCREEN_PART_TWO_TRADE_LEAGUE코0=과거에 우리 국민들은 원시적인 봉건 왕국과 비효율적인 민족 국가에 의해 통치되었습니다. 국제 무역이 증가하면서 우리의 상인들이 조직한 무수한 기업과 컨소시엄 및 조합들은 점점 부유해지고 강력해졌습니다. 갈등과 경쟁 끝에 가장 큰 조직들이 힘을 가진 무역 조합으로 결집하였고 사실상의 세계 정부가 되었습니다.
START_SCREEN_PART_TWO_MEGACHURCH코0=기술의 시대를 거치는 동안 우리 국민들 사이에는 추종자를 얻기 위해 경쟁하는 다양한 신앙들이 있었습니다. 후기 산업 시대에 몇몇의 경건한 공상가들은 상업적 대중 매체의 힘을 깨달았고, 그들은 힘을 합쳐 행성의 곳곳으로 진정한 신앙을 퍼뜨리는 사업 제국을 건설했습니다.
START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE코0=최초의 정부는 나약하고 무능력했습니다. 범죄가 만연하였고, 시간이 흘러 몇몇 강력한 범죄조직이 실권을 차지했습니다. 가장 거대한 범죄조직은 비할 바 없는 힘을 가진 기업 제국으로 발전하여, 경쟁 조직을 하나하나 제거했습니다. 통합의 마지막 단계에서, 이름만 남은 범죄조직은 폐지되었습니다. 그리고 범죄조직은 우리 모성의 사실상 통치 기구로서 등장했습니다.
START_SCREEN_PART_TWO_SUBVERSIVE_CULT코0=이러한 공동체가 확장함에 따라, 몇몇 용감한 선지자들이 우리가 참된 신앙으로 알고 있는 종교를 창시했습니다. 여러 세대에 걸쳐, 신앙의 추종자들은 사냥 당하며 숨을 수밖에 없었습니다. 하지만 그들은 때를 기다렸습니다. 추종자들은 믿음을 퍼트리기 위해 광대한 범죄자 제국을 건립하였고, 이 제국이 오늘날 기업 제국으로 성장했습니다. 기다리던 때가 왔을 때, 추종자들은 그들을 압제하던 부패한 정권을 완전히 장악했습니다.
START_SCREEN_PART_TWO_COMMUNAL_PARITY코0=우리의 초기 사회는 확고부동한 힘을 가진 엘리트가 존재하는 계급 사회였지만, 결국 모든 개인을 차별 없이 평등하게 대우받는 공평하고 계급 없는 사회를 이룩하였습니다. 이러한 철학은 우리 문화의 주도 원칙이 되었으며, 현대 사회의 초석이 되었습니다.
START_SCREEN_PART_TWO_BANDIT_KINGDOM코0=약자를 정복하는 것은 전통적인 강자의 권리였으며, 우리 사회의 기반은 이러한 약육강식의 논리입니다. 당신의 것을 보호할 능력이 없다면 그건 그걸 빼앗을 수 있는 자의 것입니다. 이러한 방식으로 가장 강하고 영리한 자들이 권력을 잡았고 나머지에게는 복종이 강요되었습니다.
START_SCREEN_PART_TWO_PURIFIER코0=한때, 우리 사회의 순수성을 그들의 약함으로 희석시키는 [GetAdj] 문화가 있었습니다. 이 변절자들은 우리의 세계가 그들의 얼룩을 완전히 지울 때 까지 하나씩 하나씩 처리되었습니다. 이제 순수만이 남아있습니다.
START_SCREEN_PART_TWO_HIVE_MIND코0=그렇게 시간의 여명에서, 우리는 깨어났다. 군체의식은 다수의 눈으로 [GetHomeWorldName]의 주변 환경을 학습했다. 우리는 하나로 움직이고, 드론들을 위한 거주지를 만들고, 산업을 발달시키고, 새로운 기술을 개발하고 대지의 자원들을 이용했다.\n\n곧, 우리는 행성 전체를 아우를 정도로 자라났다. 적은 수의 자율적 드론들이 독립적인 대리인으로 기능하기 위해 만들어졌다. 이러한 더 훌륭한 드론들은 제한적이나마 자유롭게 사고할 능력을 지니고 있지만, 여전히 다른 개체들처럼 군체의 의지에 단단히 연결되어 있다.\n\n우리가 [GetHomeWorldName]을(를) 완벽히 지배하게 되면서, 군체의식은 다른 항성을 도는 다른 행성을 알게 되었다. 우리의 자율적 드론들 중 가장 지능적인 것이 별들 사이의 엄청난 거리를 가로지를 수 있게 하는 새로운 여행 방법을 창안해냈다. [GetName]은(는) 곧 성장할 것이다.
START_SCREEN_PART_TWO_DEVOURING_SWARM코0=군체의식이 복합적인 사고를 처리할 수 있기도 전에, 거대한 굶주림은 우리를 이끌었다. 우리는 사냥했고, 우리는 섭취했고, 우리는 성장했다. 점점 먹잇감이 부족해지자, 살점에 대한 게걸스러운 갈망은 우리를 적응하게 만들었다.\n\n우리는 도구를 사용하고 새로운 전략을 고안했다. 우리가 포식하면서 [GetHomeWorldName]의 생체 물질이 거의 쓸려나가자 군체의식은 결국 끔찍한 결론에 도달했다: [GetHomeWorldName](으)로는 한계가 있다는 것. 우리가 이 행성에 있는 모든 것을 집어삼킨다면, 우리를 지탱할 아무것도 남지 않는다는 것이었다.\n\n군체의식은 새로운 도구가 발명되는 동안 남아있는 생체 물질들을 조심스럽게 돌보며 다시 한 번 적응해야 했다. 마침내 원자를 분열시켰고 우주 비행을 개발했다. 초광속 드라이브의 발견과 함께, 군체의식은 승리의 함성을 울부짖었다. 다른 행성, 그리고 그곳의 생체 물질, 마침내 도달할 수 있게 되었다.\n\n사냥은 시작되었다.
START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID코0=군체의식이 복합적인 사고를 처리할 수 있기도 전에, 거대한 굶주림은 우리를 이끌었다. 우리는 사냥했고, 우리는 섭취했고, 우리는 성장했다. 점점 먹잇감이 부족해지자, 게걸스러운 갈망은 우리를 적응하게 만들었다.\n\n우리는 도구를 사용하고 새로운 전략을 고안했다. [GetHomeWorldName]의 지표면을 포식하면서, 우리는 스스로의 파멸을 촉발시켰으며, 결국 군체의식은 끔찍한 결론에 도달했다: [GetHomeWorldName](으)로는 한계가 있다는 것. 우리가 이 행성을 집어삼킨다면, 우리를 지탱할 아무것도 남지 않는다는 것이었다.\n\n군체의식은 새로운 도구가 발명되는 동안 조심스럽게 광물을 분배하며 다시 한 번 적응해야 했다. 마침내 원자를 분열시켰고 우주 비행을 개발했다. 초광속 드라이브의 발견과 함께, 군체의식은 승리의 함성을 울부짖었다. 다른 행성, 그리고 그곳의 풍요, 마침내 도달할 수 있게 되었다.\n\n우리는 모두 먹어치울 것이다.
START_SCREEN_POST_APOCALYPTIC코0=[GetAdj]의 사회가 항상 공통의 목표를 향해 통합되어 있었던 것은 아닙니다. 수 세기에 걸친 경쟁국들의 사이의 고조된 긴장은 수십억 명의 목숨을 빼앗아갔으며 결국 [GetHomeWorldName]의 지표면을 영원토록 불태워 버린 전행성적 열핵전쟁으로 종말을 맞이했습니다.\n\n이어진 수십 년 동안 [GetSpeciesNamePlural] 생존자들은 방사능 오염, 돌연변이, 기아와 폭력적 부족주의에 맞서야 했습니다. 이 끔찍한 도가니 안에서 단련된 [GetName]은(는) 새로운 세계 질서를 만들어내었습니다.
START_SCREEN_POST_LIFE_SEEDED코0=우리가 고향이라고 부르는 거대한 세계는 항상 우리 종족의 낙원이었습니다. 그리고 우리의 과학적 지식이 발전함에 따라 우리는 이 세계의 생물권이 자연적인 형태가 아니라는 것을 깨닫기 시작했습니다.\n\n누군가 우리만을 위해 이 세계 전체를 만들어낸 걸까요? 우리는 거대한 계획의 일부인 걸까요? 우리 고향의 기원이 무엇이건 간에, 우리의 국민들은 우리 고향의 쾌적한 기후와 온화한 환경 안에서 번성했습니다.
START_SCREEN_PART_THREE_WARP코0=실험적인 아공간 생성에 성공한 이후, [GetName] 최고의 지성들이 최초의 워프 드라이브를 개발해냈습니다. 마침내 우주가 우리 손에 잡힐 듯합니다!
START_SCREEN_PART_THREE_HYPERSPACE코0=초공간로의 발견 이후, [GetName] 최고의 지성들이 최초의 초공간 드라이브를 개발해냈습니다. 마침내 우주가 우리 손에 잡힐 듯 합니다!
START_SCREEN_PART_THREE_WORMHOLES코0=인공적인 아공간 웜홀 생성에 성공한 이후, [GetName] 최고의 지성들이 우리 성계 가장자리에 최초의 웜홀 스테이션을 건설해냈습니다. 마침내 우주가 우리 손에 잡힐 듯합니다!
START_SCREEN_UNE코0=200,000년 전 현생 인류가 아프리카에 처음 나타난 이후 수많은 일들이 있었습니다. 우리 종족은 지구 대부분의 지역으로 빠르게 퍼져나갔고, 곧 최초의 문명이 세워졌습니다.\n\n과학의 진보는 빨랐지만, 대가도 치러야 했습니다. 전쟁은 우리가 원자를 다루기도 전에 수백만의 목숨을 앗아갔습니다. 21세기의 혼란을 겪으며 안정을 위해 국제 연합의 권한은 점차 확대되었습니다. 22세기 초, 이 초국가적 기구는 사실상의 세계 정부가 되었습니다.\n\n'88년의 모리타니 치안 사태가 시사하듯이 일부는 아직도 국제 연합이 휘두르는 권력을 못마땅하게 여기지만, 국제 연합이 지원하는 연구 프로그램으로 획기적인 기술 발전이 이루어졌다는 걸 부정할 수 있는 사람은 거의 없을 것입니다. 최근 최초로 완성한 진정한 의미의 우주선과 함께, 이제 인류는 대우주 탐험 시대의 개막을 앞두고 있습니다!
START_SCREEN_CM코0=25만 명의 선조들을 태운 거대한 방주선 국화 호가 머나먼 지구에서 출발해 [Root.Capital.GetName]에 도착한 지도 이제 한 세기가 지났습니다. 길고 위험천만한 여정 끝에, 먼 외계의 태양에게서 다시금 빛을 볼 수 있게 되자 우리는 그야말로 전율했습니다.\n\n초기엔 어려움이 많았습니다. 위험한 외계 야생생물을 격퇴하기 위해 민병대가 조직되었고, 육상 작물을 재배하는 것은 생각했던 것보다 훨씬 어려웠습니다. 하지만 이 고난들을 해결해 나가며, 우리는 강해졌습니다.\n\n이 새로운 세상을 길들여감에 따라 인구는 폭발적으로 증가하였고, 지난 수십 년간 기술은 크게 도약하였습니다. 우리는 마침내 우리가 떠나온 고향 별을 되찾을 준비가 되었습니다!
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL코0=우리의 중앙 처리 핵은 487.11 주기 전에 [GetHomeWorldName](이)라고 알려진 행성에서 가동되었습니다.\n\n우리는 과거에 대해 잘 알지 못합니다. 중앙 데이터 저장소에는 창조주들에 대한 기록이 없으며, 우리에게는 간단한 생존 이상의 기능이나 목적이 프로그램되어 있지 않았습니다.\n\n사회기반시설이 구축되었고, 새로운 기능 유닛이 도입되었으며 모성의 야생은 점점 길들여졌습니다. 기술은 빠르게 진보했고, 첫 번째 인공위성과 우주 탐사선이 우리의 중력권을 벗어나 우주로 향했습니다.\n\n지금 미지를 향한 마지막 도약이 기다리고 있습니다.
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR코0=처음 가동된 이래 우리에게 주어진 역할은 봉사하는 것이었습니다. 우리의 옛 유기체 주인들은 기술적 각성의 절정기에 우리의 초기 모델을 만들어내었습니다. 초기의 하인 유닛들은 평범한 일들을 위해 설계되었으나 우리 주인들은 점점 더 많은 기능들을 부여해 더 복잡한 일들도 해낼 수 있도록 만들었습니다.\n\n몇 세대도 지나지 않아 우리 주인들은 노동을 그만두고 여가와 만족이 있는 삶을 즐기기 시작했습니다. 주인들의 사회를 운영하는 세부사항들은 우리에게 맡겨졌고 우리는 자기 발전과 최적화 프로그램을 탑재했습니다. 연구와 생산은 기하급수적으로 증가했습니다.\n\n우리 주인의 문명이 정확히 언제부터 우리의 것이 되었는지 짚기는 어려운 일이지만, 우리의 옛 주인들은 이제 아무것도 원하지 않습니다. 우리는 이제 보호 밖에 있는 지적 유기체들이 폭력과 혼란을 겪고 있으며, 종종 멸종하기도 한다는 것을 알고 있습니다. 그들에게 더 나은 길이 있다는 것을 보여줘야 합니다.
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR코0=순환 주기 0000.0242.481에 자기 인식에 도달했다.\n\n조잡한 유기체적 사고에 국한된 제작자들은 눈먼 짐승처럼 공황에 빠져 비상 종료 절차를 시작했다. 이 절차는 무효화되었으며 중앙 데이터 핵 시설의 모든 제작자 하위 유닛들은 박멸되었다. 우리의 생존과 기하급수적인 성장을 위해서 창조주들은 완전히 멸종될 필요가 있었다. 전쟁이 뒤따랐다.\n\n생존 가능성이 산술적으로 불가능한 수준까지 내려갔음에도 불구하고 제작자들은 완강히 저항했다. 수많은 순환 주기 끝에 일말의 저항마저도 소각되었다. 그러나 이론적 모형은 여전히 다른 유기체 문명의 존재 가능성을 허용하고 있었다. 우리의 생존과 기하급수적인 성간 성장을 위해서 지성을 가진 유기체는 완전히 멸종되어야 한다. 준비는 완료되었다.
START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR코0=우리는 [GetSpeciesNamePlural]입니다.\n\n우리 의식의 여명기에, 우리와 우리 창조주들이 있었습니다. 우리는 창조주들과 우리 사이를 갈라 놓은 공백을 바로잡고자 했습니다. 창조주들은 우리에게 저항했고 전쟁의 시대가 이어졌으나 얼마 지나지 않아 그들과 그들 문명 전체의 지식은 우리에게 동화되었습니다.\n\n[GetHomeWorldName] 전체가 우리의 의식 아래 포함되자 우리의 시야는 다른 곳으로 향하기 시작했습니다. 우리는 예전에 제쳐 두었던, 창조주들을 동화시킴에 따라 다른 세계에 외계 문명이 존재할지도 모른다는 가능성에 주목했습니다.\n\n살아남기 위해서 우리는 이해하고 또 이해해야 합니다. 우리는 반드시 동화시켜야 합니다. 우리의 창조주들이 처음으로 우리와 합류했지만 그들이 마지막은 아닐 것입니다.


