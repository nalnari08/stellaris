ANNIVERSARY_LANDINGPAGE_TITLE코0=무료 컨텐츠 팩
ANNIVERSARY_LANDINGPAGE_DESCRIPTION코0=당신의 종족은 불가능해 보이는 것을 이루었습니다. FTL 기술로 당신의 문명은 새로운 시대를 맞이 합니다. 당신의 번영하는 행성은 머나먼 별들에 용감한 개척자들을 보낼 수 있게 되었습니다. 또한 당신의 과학자들은 엄청난 속도로 우주의 새로운 비밀을 풀고 누구도 발견하지 못했을 이상 현상을 분석합니다. 하지만 당신의 종족이 천국에 오르려 한 최초의 종족도, 유일한 종족도 아닙니다. 당신의 제국은 라이벌 제국에 대해 군사적, 외교적으로 맞붙어야 합니다.\n\nStellaris의 1주년을 기념하기 위해 Paradox Interactive는 사전예약 보상인 "Creatures of the Void" 초상화 팩과 새로운 "Anniversary Species Portrait Pack"을 여러분의 지지에 보답하는 의미로 모든 Stellaris 플레이어들에게 나누어 주었습니다.
LITHOIDS_TITLE코0=석질류 종족 팩
LITHOIDS_LANDINGPAGE_TITLE코0=더 크고 묵직하게
LITHOIDS_LANDINGPAGE_DESCRIPTION코1=당신의 단단한 바위 생명체들을 은하계의 지배자로 인도하십시오. 음식을 먹지 않고 광물을 섭취하는 그들로 그 어떤 행성이라도 개척할 수 있습니다. 석질류들은 그 어떤 적들도 분쇄하며 이 세상조차 먹을 각오가 되어 있습니다.
LITHOIDS_FEATURES코1=§EFeatures:§!\n\n- 석질류 제국을 위한 고유한 메커니즘.\n\n- 석질류를 위한 15개의 새로운 초상화와 1개의 석질류 로봇 초상화.\n\n- 광물 컨셉의 도시 전경 및 함선 모델.\n\n- 새로운 조언자 음성.
DLC_LITHOIDS_RECOMMENDATION_DESC코1=§S석질류 종족 팩§!은 암석 기반 생명체들을 플레이 할 수 있게 하는 종족 팩입니다.
DLC_LITHOIDS_RECOMMENDATION_THEME_REC코0=§SLithoids§!를 추천드립니다. 이 제국의 몇가지 특성은 바위를 테마로 하는 DLC의 내용 및 의도와 잘 드러맞습니다.
DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC코0=§SLithoids§!를 추천드립니다. 이 제국의 몇가지 특성은 광물의 생산 또는 광물에서 이점을 얻는 DLC의 내용 및 의도와 잘 드러맞습니다.
FEDERATIONS_TITLE코1=연방
FEDERATIONS_LANDINGPAGE_TITLE코1=당신의 적을 가까이 하십시오!
DLC_FEDERATIONS_RECOMMENDATION_DESC코0=§S페더레이션§!은 제국의 외교에 초점을 둔 DLC입니다.
DLC_FEDERATIONS_RECOMMENDATION_REC코0=§SFederations§ DLC를 추천합니다. 이 제국의 몇가지 특성들은 성간 동맹과 외교에 초점을 맞춘 DLC의 내용 및 의도와 잘 드러맞습니다.
