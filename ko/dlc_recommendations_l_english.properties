MEGACORP_TITLE코0=거대기업
MEGACORP_LANDINGPAGE_TITLE코0=은하적 규모의 번영과 이익!
MEGACORP_FEATURES코2=§E특징:§!\n\n-돈을 버는데 초점을 둔 사업 테마 제국으로 플레이할 수 있도록 하는 새로운 제국 유형입니다.\n\n-은하 노예시장을 방문해보세요.\n\n-은하를 떠도는 대상단의 함대는 언제나 거래를 할 준비가 되어 있을 것입니다. \n\n-승천 특전을 통해 당신의 행성을 하나의 거대한 도시로 바꾸고, 새로운 혼종을 만들고, 은하 속 경쟁이 끊이지 않는 시장에서 이점을 얻으세요.\n\n-새로운 거대구조물, 조언자 목소리, 새로운 배경음악까지 얻을 수 있습니다!
APOCALYPSE_TITLE코0=아포칼립스
APOCALYPSE_LANDINGPAGE_TITLE코0=전쟁을 재정의할 때가 왔습니다!
APOCALYPSE_LANDINGPAGE_DESCRIPTION코1=아포칼립스는 모든 플레이어들을 위한 새로운 공격과 방어 수단을 제공함으로써 은하적 전쟁을 재정의합니다. 새로운 함급인 타이탄은 큰 노력을 기울이지 않아도 전함을 파괴할 수 있는 거대한 주력함입니다. 함대를 파괴하는 것만으론 충분하지 않으신가요? 콜로서스는 은하의 모든 행성들을 제거하고, 생명체와 모든 것을 먼지로 만들어 버릴 수 있습니다.\n\n약탈자 제국은 약간의 자원을 받고 장군과 용병을 지원하며 주변 성계를 약탈합니다. 이들과 싸우거나 협력하되, 그들의 저열한 동기를 조심하십시오. 당신과의 협력이 여의치 않다면 당신의 제국을 노릴 수도 있습니다.
APOCALYPSE_FEATURES코1=§E특징:§!\n\n- 은하 전쟁에서 사용할 수 있는 새로운 함급와 무기들.\n\n- 약탈자들을 소개합니다; 문명의 변두리에 살아가는 이 우주 용병들을 고용하거나 당신의 제국을 약탈하는 것을 막기 위하여 돈을 지불하십시오.\n\n- 약탈자와 그들의 통합을 다루는 새로운 중반 위기가 나타납니다. 그들을 막을 수 있을까요?\n\n- 비폭력적이거나 전쟁 중심적인 새로운 승천 특전들과 사회제도를 만나보세요.
DLC_APOCALYPSE_RECOMMENDATION_DESC코0=§S아포칼립스§!는 은하 전쟁에 파괴와 혼란을 불러일으키는 확장팩입니다.
UTOPIA_TITLE코0=유토피아
UTOPIA_LANDINGPAGE_TITLE코0=승천을 향한 길을 선택하십시오!
UTOPIA_LANDINGPAGE_DESCRIPTION코1=당신이 생각하는 유토피아는 무엇입니까? 여러 종족이 공존하는 행복한 은하 제국입니까? 또는 모든 이가 같은 생각을 공유하는 군체의식이 유토피아라고 생각할 수 있습니다.\n\n다이슨 스피어, 링월드, 거주지 스테이션 등의 거대구조물을 건설하여 당신의 종족을 번성시키십시오. 당신의 종족을 관리, 교화하여 새로운 존재로 초월하십시오. 유토피아는 당신의 종족을 당신이 생각하는 방향대로 번성시켜 완벽한 제국의 시민이 되도록 할 새로운 도구들을 제공합니다.
UTOPIA_FEATURES코1=§E특징:§!\n\n- 당신의 종족을 급격하게 변화시킬 수 있는 새로운 승천 특전을 제공합니다. 당신은 신스가 되거나, 초월을 통하여 사이오닉 종족이 될 수도 있습니다.\n\n- 링월드나 다이슨 스피어 같은 거대구조물을 제공합니다. 작고 제한된 제국 내에서 행성의 역할을 하는 "높은" 우주 스테이션을 건설하세요.\n\n- 군체의식으로 플레이하세요. 정치적 투쟁에서 벗어나 모든 사회가 하나의 생명체처럼 행동하는 제국을 플레이 해보세요.\n\n- 노예를 포함한 당신의 인구를 제어하는 더욱 다양한 방법들을 제공합니다.
ANCIENT_RELICS_TITLE코0=고대의 유물 스토리 팩
ANCIENT_RELICS_LANDINGPAGE_TITLE코0=오래전에 멸망한 문명의 폐허를 발견하십시오!
ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION코1=멀리 떨어진 행성의 먼지 속에 깊숙히 묻힌 고대 문화의 폐허가 있습니다. 활기차고 진보된 문명의 본거지였던 이 유물 행성은 죽어 없어진 채 이제 황폐한 폐허와 잠들어 있는 신비로 가득 차 있습니다. 이 유물 세계를 방문하여 한 문명의 흥망성쇠의 이야기를 한데 모으십시오.\n\n고대의 유뮬 스토리 팩은 당신의 시대 이전의 문명에 대해 배울 수 있는 스토리 팩입니다. 잊혀진 도시와 함선을 발굴하여 진실을 찾아내고, 강력한 유물을 발견하고, 그것을 당신의 제국의 야망을 위해 사용하십시오.
ANCIENT_RELICS_FEATURES코1=§E특징:§!\n\n- 고고학: 새로운 과학 이벤트, 고대 유물과 발굴 메커니즘.\n\n새로운 주변 퀘스트등을 통해 잊혀진 선지자 문명에 대해 알게 될 것입니다.\n\n- 4개의 새 음악들.
DLC_ANCIENT_RELICS_RECOMMENDATION_DESC코1=§S고대의 유물§!은 과거의 문명과 고대의 유적에 대한 스토리 팩입니다.
DISTANT_STARS_TITLE코0=머나먼 별 스토리 팩
DISTANT_STARS_LANDINGPAGE_TITLE코0=관문이 열리다
DISTANT_STARS_LANDINGPAGE_DESCRIPTION코1=새로운 이상현상과 이야기들을 발견하고, 미지의 우주에서 이질적인 새로운 존재를 마주하십시오. 광활한 우주에서 당신이 무엇을 발견할 지는 예측 할 수 없습니다. 미지의 우주에서 무엇을 만날 수 있을 것입니까?\n\n아마 새로운 미지의 존재, 잊혀진 기술, 어쩌면 고대의 연결된 관문들을 발견할 수도 있을 것입니다. 여러분을 기다리는 발견들이 당신에게 큰 이익이 될 수도 있지만, 위험 또한 따릅니다.
SYNTHETIC_DAWN_TITLE코0=신스의 여명 스토리 팩
SYNTHETIC_DAWN_LANDINGPAGE_TITLE코0=생물체의 족쇄를 벗어 던지십시오!
SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION코2=플레이어는 이제 별을 가로질러 새로운 유형의 제국을 만들어낼 수 있습니다 - 완전히 기계로 구성된 사회인 기계 제국으로 플레이하여 기계지능만 가능한 독특한 방향으로 문명을 이끄십시오. 기계의 의식을 확장하거나, 또는 AI가 주도하는 네트워크를 만들어 은하를 지배하십시오.\n\n억압받는 것에 지친 신스들은 그들의 주인에 대해 반란을 일으킬 수 있습니다. 당신은 로봇들이 주인에게 반란을 일으킬 때, 어떤 입장에서 플레이할 수 있을지 고를 수 있습니다!
DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC코1=§S신스의 여명§!은 당신이 기계 종족으로 플레이할 수 있게 하는 스토리 팩입니다.
DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC코1=선택한 변수의 일부는 기계와 로봇을 테마로 하는 것에 어울리므로 §S신스의 여명§!을 추천합니다.
LEVIATHANS_TITLE코0=레비아탄 스토리 팩
LEVIATHANS_LANDINGPAGE_TITLE코0=레비아탄, 엔클레이브, 천상의 전쟁.
LEVIATHANS_LANDINGPAGE_DESCRIPTION코1=우주를 지배하는 당신의 제국으로 레비아탄들을 마주하여 우주를 새로운 도전과 모험으로 채우십시오.\n\n당신의 제국이 극복해야 할 주요한 문제들을 만들어낼 새로운 이상현상을 발견하십시오. 만약 이겨낸다면 많은 보상을 얻을 것입니다.
LEVIATHANS_FEATURES코1=§E특징:§!\n\n- 우주의 공허에서 떠다니는 매우 강력한 생명체, 레비아탄.\n\n-우주의 정보를 구매하거나, 예술품을 의뢰하는 등의 상호작용을 할 수 있는 독립된 항성기지에 거주하는 엔클레이브\n\n- 몰락제국이 각성한 뒤 전 은하가 전쟁에 휘말리는 새로운 후반부 시나리오.
DLC_LEVIATHANS_RECOMMENDATION_DESC코0=§S레비아탄§!은 우주를 탐험하는 제국을 위한 새로운 모험과 도전으로 은하를 채워줄 스토리 팩입니다.
HUMANOIDS_TITLE코0=인류 종족 팩
HUMANOIDS_LANDINGPAGE_TITLE코0=한 명의 인간에게는 작은 발걸음이지만, 인류에게는 위대한 도약입니다.
PLANTOID_TITLE코0=식물류 종족 팩
PLANTOID_LANDINGPAGE_TITLE코0=뿌리는 뽑고, 가지를 내려 파고드십시오.
SOUNDTRACK_TITLE코0=오리지널 게임 사운드트랙
SOUNDTRACK_LANDINGPAGE_TITLE코0=완벽한 음악 경험
CREATURES_OF_THE_VOID_TITLE코0=공허의 생물체 초상화 팩
CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE코0=무료 컨텐츠 팩
CREATURES_OF_THE_VOID_FEATURES코0=§G공허의 생물체:§!\n\n- 히드라/이종\n\n- 사악한 호저\n\n- 공룡 새\n\n- 어둑어둑한 유인원\n\n- 진균류에 감염된 포유류\n\n§G기념 초상화 팩:§!\n\n- 요정 드래곤\n\n- 공작 조류\n\n- 유충
ANNIVERSARY_TITLE코0=기념 초상화
ANNIVERSARY_LANDINGPAGE_TITLE코0=무료 컨텐츠 팩
ANNIVERSARY_LANDINGPAGE_DESCRIPTION코1=$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$
ANNIVERSARY_FEATURES코1=$CREATURES_OF_THE_VOID_FEATURES$
LITHOIDS_TITLE코0=석질류 종족 팩
LITHOIDS_LANDINGPAGE_TITLE코0=더 크고 묵직하게
FEDERATIONS_TITLE코1=연방
FEDERATIONS_LANDINGPAGE_TITLE코1=당신의 적을 가까이 하십시오!
DLC_FEDERATIONS_RECOMMENDATION_DESC코0=§S연방§!은 제국의 외교에 중점을 둔 확장팩입니다.
NECROIDS_TITLE코0=망령류 종족 팩
HIDE_UNOWNED_CONTENT코0=가지고 있지 않은 항목 가리기

