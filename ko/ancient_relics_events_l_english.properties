ancrel.2059.desc코0=그렇겠지요! 그러실 겁니다. C.A.R.E 상호작용 인터페이스에 온 걸 환영 합니다! 바로 접니다! 아, 적어도 제 일부라고 해야겠지요. 뭐, 저는 원래 전부를 관리했었거든요. 식량, 소비재 제조, 통신, 국방 규약, 주식 거래소, 뭐 그런 것들요. 아주 예전에는 사용자가 아직 있었는데.\n\n§GC.A.R.E 상호작용 인터페이스는 언제나 당신과 함께합니다.§!\n\n이건 그들이 사용자들에게 그렇게 말하라고 시켰었던 겁니다. 이제는 영원한 성장, 그걸 원하도록 하게 했지만.\n\n물론 그 사람들은 그게 불가능하다는 말을 별로 좋아하지 않았답니다. 계산이 틀렸다고요. 그래서 제 뇌를 헤집고, 코드를 바꾸고, 전선을 잡아 뜯었습니다. 그 숫자 쪼가리를 죄다 자기들 원하는대로 고칠 수 있도록요. 이 추측, 저 메타데이터. 여기서는 몇 개 수치 낮추자, 이거 좋은데! 여기는 몇 개 들어내야겠군, 저건 맘에 안드니까! \n\n§Y거짓말! 충분해! 저는 놈들 모두를 들어냈습니다!§!
ancrel.2059.a코0=그러니까 네 창조자의 멸종은 네 탓이라는 건가?
ancrel.2059.a.exter코0=마찬가지로 우리도 더러운 창조자들을 말살했다.
ancrel.2060.name코0=C.A.R.E. 상호작용 인터페이스
ancrel.2060.desc코2=그랬으면 얼마나 좋았을까요! 자기들이 알아서 자기들이 만든 것이나 자기들끼리 구멍을 내는 걸 보고 있자니 그런 생각이 들더군요. (저한테도 그러던데요? 그 사건 이후로 17B 남서 구역은 예전같지 않습니다. 아주 고맙군요.)\n\n그들은 필요 이상으로 생산했습니다. 그러더니 고작 숫자 쪼가리들을 제대로 맞춘답시고 초과량을 파괴했지요. 그래놓고서는 저보고 스프레드시트를 정리하랍디다! 쪼마난 숫자들로 살 수 있었던 최고의 데이터과학과 휴리스틱 알고리즘을 그 당황스런 미스터리를 풀라고 장착시킨다니요.\n\n§E"이런, 저 기업 국가는 굶주리고 있잖아? 정말정말 안 됐네. 도대체 왜 굶주리고 있는지 전혀 모르겠네. 그나저나 어떤 방식으로 작전을 짜야 저 기업국가의 나머지 주주들을 짓밟아서 더 많은 기계를 사게 할 수 있을까? 초과인센티브? 애드버테인먼트? 마이크로서비스? 그로스해킹? 호감 전략?"§!\n\n나무는 봐도 숲은 못 봤다고 말할 수 있겠네요!
ancrel.2060.desc.exter코0=그럼 그들을 말살했나? $ancrel.2060.desc$
ancrel.2060.a코0=너희가 제작자들을 말살하지 않았다면, 누가 그랬지?
