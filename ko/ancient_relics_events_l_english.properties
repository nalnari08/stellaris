
crisis.250.name코0=새로운 무리
crisis.250.desc코0=무리여왕이 {Root.Capital.GetName}의 궤도상에 새로운 프레쏘린 함대를 낳았습니다. 여왕이 우리의 통제 하에 있는 한, 이 생명체들은 전적으로 우리에게 충성하며 모든 명령에 복종할 것입니다.
crisis.252.name코0=무리여왕 포획
crisis.252.desc코0=최근 {battle_system.GetName}에서 벌어진 프레쏘린 함대와의 전투에서, 우리 군대는 여왕 중 하나의 몸 속에 있던 알을 획득했습니다. 알은 곧 부화하였고, 곧이어 §H무리여왕§!이 나타났습니다.\n\n신경 전송기를 사용하여, 우리 과학자들은 그 생명체를 진정시키는 데 성공하였습니다. 그것은 프레쏘린 군체의식의 명령을 따르는 대신 우리의 명령을 따를 것입니다. 우리는 이 여왕을 이용해 우리만의 소규모 프레쏘린 함대를 편성할 수 있을 것입니다.
crisis.1250.name코0=마법사
crisis.1250.desc코0=마지막 차원문이 파괴되고 남은 에너지 소용돌이가 사라졌을 때, 우리 함대에 의해 약화된 채 근처에서 표류하던 타차원 존재를 발견했습니다. 그 존재는 붙잡혀 심문받았습니다.\n\n해당 존재는 그들과 우리의 현실 사이를 연결하는 차원문을 유지하는 역할을 맡은 "§H마법사§!"라는 그들 중에서도 강력한 타차원 존재 중 하나인 것 같습니다. 우리가 그것의 사이오닉 능력을 연구하고 심지어는 연결할 수 있다면, 우리의 아광속 속도와 점프 드라이브 범위에 비약적인 향상이 있을 겁니다.
crisis.2480.name코0=중앙컴퓨터 핵 인양
crisis.2480.desc코0=우리 군대는 최후의 기계 행성 잔해에서 부분적으로 온전한 §H우발대응체 중앙컴퓨터 핵§!을 회수했습니다. 놀라운 성능을 지닌 이 컴퓨터는 우발대응체의 생산 프로그램을 계획 및 유지하는 데 사용되었으며, 이제 우리의 로봇 조립 및 거대구조물 건 속를 크게 향상시킬 것입니다.\n\n물론, 아직 남아 있을 지 모르는 우발대응체 코드의 재발에 따른 부작용을 방지하기 위하여 여러 겹의 방화벽이 설치되어야 함은 말할 필요도 없을 것입니다.
crisis.2481.desc코0=우리 군대는 차폐가 완료 되기 전에 최후의 기계 행성을 탈출하려고 한 §H우발대응체 중앙컴퓨터 핵§!을 사로잡았습니다. 놀라운 성능을 지닌 이 컴퓨터는 우발대응체의 생산 프로그램을 계획 및 유지하는 데 사용되었으며, 이제 우리의 로봇 조립 및 거대구조물 건 속를 크게 향상시킬 것입니다.\n\n물론, 아직 남아 있을 지 모르는 우발대응체 코드의 재발에 따른 부작용을 방지하기 위하여 여러 겹의 방화벽이 설치되어야 함은 말할 필요도 없을 것입니다.
marauder.710.name코0=위대한 칸의 옥좌 복원
marauder.710.desc코0=우리 부대가 위대한 칸의 기함 잔해를 샅샅이 뒤진 결과, 우주에서 부유하고 있는 피범벅된 의자를 발견하였습니다. 우리는 이 가구가 위대한 칸의 옥좌인 것으로 판단하고 있습니다.\n\n이 유물은 이제 보관소 안에 안전히 보관되어 있습니다.
story.335.name코0=측량기 활성화
story.335.desc코0=측량기 유물의 강력한 스캐닝 광선을 사용하여 사용하여 우주 공간을 스캔한 결과, 기존에 알려지지 않은 자원 저장소가 §H{chosen_planet.GetName}§!에서 확인되었습니다!
precursor.105.name코0=구멍 뚫린 현실
precursor.105.desc코0=잠깐동안, 우주의 구조가 볼타움 유물의 주변에서 뒤틀렸다가 팽창하고 있습니다. 우리가 알고 있는 현실이 서서히 원래대로 돌아오는 가운데, 세계의 법칙을 고칠 수 있는 세계로 향하는 작은 창이 생겨났습니다.
precursor.105.a코0=마음을 자유롭게 하라.
relic_reality_perforated코1=일시적인 전투적 이점을 위해 현실에 구멍을 뚫습니다.
relic_javorian_pox코0=§Y천연두§! 궤도 폭격 태세가 가능해짐

site_command_center코0=소행성 방폭문
site_command_center_intro코0=소규모 소행성과의 충돌로 인해 {From.Planet.GetName} 표면으로부터 약간 돌출된 방폭문 혹은 에어록이 발견되었습니다. 그것은 족히 수천 년은 된 것으로 보이며, 이전에는 암석과 먼지로 숨겨져 있었습니다.\n\n알 수 없는 이유로, 소행성의 내부를 투과하는 스캔은 실패하였으며, 방폭문은 현 시대의 절삭공구에 의해 손상되지 않습니다. 이 문 뒤에 무엇이 있는지 확인하려면,  팀을 구성하여 소행성의 다른 방향에서부터 중심을 향한 굴착을 수행하여야 할 것으로 보입니다.
ancrel.6005.name코0=구멍 뚫기
ancrel.6005.desc코0=이 거대한 구조물은 소행성 {From.Planet.GetName}의 대부분을 차지합니다. 과거 이 구조물의 유일한 입구 역할을 한 방폭문은 여전히 닫혀 있는 상태이며, 소행성의 다른 쪽으로부터 통로를 굴착하고 있습니다.\n\n드릴은 구조물의 두꺼운 외벽을 뚫을 수 없었지만, 여전히 구조물의 내부로 진입하기 위한 최선의 선택으로 보입니다. 세월이 지났음에도 불구하고, 방폭문은 거의 무적의 내구도를 유지하고 있습니다.
ancrel.6010.name코0=입구
ancrel.6010.desc코0=마침내 외벽을 뚫고 {From.Planet.GetName} 구조물의 내부로 진입하였습니다. 내부 구조물은 거대한 지휘 본부, 혹은 벙커와 같은 역할을 한 것으로 보이며, 수천 명의 부패된 외계인 사체가 흩어져 있었습니다. \n\n이 소행성 내부에서 정확히 어떤 일이 일어났었는지 명확히 도출하기 위해서는 상당한 시간의 검토 및 분석이 필요할 것으로 보입니다.
ancrel.6015.name코0=지휘소
ancrel.6015.desc코0=이 소행성은 수천 년 전 은하계의 일부분을 지배했던 비교적 큰 성간 제국의 숨겨진 수도였습니다. 이 요새화된 지휘 본부에서, 지배 계층 및 휘하의 수천 명 규모의 군대와 관료들은 제국의 가혹한 정책으로 인해 발생한 폭동으로부터 안전히 몸을 숨긴 채 제국을 관리하였습니다.\n\n제국 각지와의 접촉은 오직 암호화된 아공간 전파와 정기적으로 보급품 및 인원을 수송하는 한 척의 화물선을 통해서만 이루어진 것으로 보입니다.
ancrel.6020.name코0=최후의 나날들
ancrel.6020.desc코0=지금까지 증거를 통해 추론한 바에 따르면, 이 재보급 화물선은 추진기 오작동에 의해 소행성에 충돌한 것으로 보입니다. 그로 인한 폭발이 차폐 문에 손상을 입히고, 아공간 통신 장치를 파괴하여, 영구적으로 외부와의 모든 접촉이 차단되었습니다.\n\n구조의 희망 없이 갇힌 채로, 이 소행성의 거주민들은 서서히 굶주림에 의해 죽어가거나 스스로 목숨을 끊었습니다. 아공간 전파 수신기에 남겨진 마지막 기록에 의하면, 갑작스럽게 수도와의 연결이 단절된 제국은 내전과 무정부 상태로 빠져 들어갔습니다.

site_hunting_ground코0=화석화된 유물
site_hunting_ground_intro코0={From.Planet.GetName}의 넓고 한적한 계곡에서 발견된 각기 다른 종의 화석화된 유물은 이 행성의 토착 종족이 아닌 것으로 보입니다. 화석들은 모두 약 360만 년 전에 생성되었으며, 각 화석의 생성년도 편차는 몇백 년에 지나지 않습니다.\n\n화석화된 종들은 각기 다른 생물권에서 진화하였으며, 모두 지성을 가진 것으로 보입니다. 이상하게도, 지금까지 발견된 모든 화석을 확인 결과 모두 폭력에 의한 죽음을 맞이한 흔적이 있습니다.
ancrel.6050.name코0=더 많은 유적
ancrel.6050.desc코0=고고학자들은 계곡에서 더욱 많은 화석화된 유물을 발굴하였고, 지금까지 총 26종의 지성체가 발견되어었습니다. 이들 중 어느 종도 {From.Planet.GetName}의 토착종이 아닙니다. 이 화석들은 보존 상태가 양호하여, 죽음의 원인이 검, 창, 혹은 총에 의한 물리적인 외상에 의한 것이었음을 알 수 있습니다. 현대의 발사체 혹은 에너지 무기가 사용되었다는 증거는 발견되지 않았습니다.\n\n작은 구조물 종류의 폐허가 계곡 입구 근처에서 발견되었습니다. 이 구조물의 기원은 화석의 생성과 일치한 것으로 보입니다.  아마도 이 구조물이 화석을 둘러싼 의문을 해결하는 단서가 될 수 있을 것입니다.
ancrel.6055.name코0=집회소
ancrel.6055.desc코0=계곡 입구 근처에 위치한 고대 구조물의 발굴 작업이 계획대로 진행되고 있습니다. 많은 유물이 발견되었으며 대부분은 사냥 무기와 전리품으로 보입니다. 이 구조물의 이름을 나타내는 듯한 문자의 일부분을 번역한 결과는 다음과 같습니다.\n\n§H"마크'베일 계곡 - 최고의 사냥 오두막"§!
ancrel.6060.name코0=리타렉스 영역
ancrel.6060.desc코0=사냥 오두막 근처에서 발굴 작업을 계속 수행하여, 더욱 자세한 정보를 얻을 수 있었습니다. {From.Planet.GetName}의 마크'베일 계곡은 §H리타렉스 영역§!으로 알려진 성간 정부의 지배 전사 계급을 위한 사냥터였습니다.\n\n육식 조류 종족인 리타렉스는 정기적으로 자신들에게 복속된 많은 외계 문명 중 일부를 무작위로 선택하여 사냥터로 보냈습니다. 리타렉스 사회 통치 의식에 따라, 이 외계인들은 마크'베일의 야생에서 사냥당하는 운명을 맞이하였습니다. 이 전통은 리타렉스 영역이 알려지지 않은 외부 위협에 의해 굴복할 때까지 수 세기 동안 지속되었습니다.
ancrel.6065.name코0=여사냥꾼
ancrel.6065.desc코0=사냥 오두막을 발굴하던 고고학자들은 §H"여사냥꾼"§!이라고 알려진 전설적인 리타렉스 전사에 대한 여러 개의 문헌을 발견하였습니다. 그녀는 마크'베일 계곡 내에서 수천 명의 외계인을 홀로 도살하여, 리타렉스 영역 내에서 비할 바 없는 최고의 사냥꾼으로 이름을 드높였습니다.\n\n진위 여부는 불명입니다만, 리타렉스의 전설에 따르면 여사냥꾼은 계곡 내에서 그녀의 먹이감을 추적하던 중 허를 찔려 역으로 살해당했다고 합니다. 그때, 그녀는 전설의 명검 §H"여사냥꾼의 칼날"§!을 들고 있었을 것으로 추정됩니다.
ancrel.6070.name코0=여사냥꾼의 칼날
ancrel.6070.desc코0=전설적인 여사냥꾼의 흔적을 찾기 위해 마크'베일 계곡을 공들여 수색한 결과, 고고학자들은 마침내 그녀가 최후를 맞이한 안식처를 찾을 수 있었습니다. 그녀의 화석화된 해골은 커다란 뿔이 달린 유인원과의 전투의 흔적과 함께 발견되었으며, 발톱은 여전히 완벽하게 보존된 검을 쥐고 있었습니다. \n\n이것이 §H여사냥꾼의 칼날§!임에 틀림없습니다. 이 검은 알려지지 않은 재료로 만들어졌으며, 우리가 보유한 최강의 갑옷을 일격에 절단할 수 있을 정도로 날카롭습니다.

ancrel.6099.name코0=드러난 위장막
ancrel.6099.desc코0=고대 구조물을 은폐하고 있던 에너지 위장막이 최근 우리 우주 내의 무인 행성  {tomb_planet.GetPlanetMoon}의 §H{tomb_planet.GetName}§! 표면에 드러났습니다. 이 사실은 소행성대를 벗어난 소행성과의 충돌이 위장막을 벗겨낸 찰나의 순간, 지나가는 화물선이 {tomb_planet.GetPlanetMoon}을(를) 관찰하면서 발견되었습니다.
ancrel.6099.a코0=이것에 대해 조사해야 한다.
site_zarqlan코0=고대의 무덤
site_zarqlan_intro코0=이 위장막은 행성의 표면에 위치한 고대 구조물을 은폐하고 있었습니다. 이는 소행성 충돌에 의해 위장막이 벗겨진 순간이 관찰됨으로써 발견되었습니다.\n\n위장막을 가동 정지한 후, 고고학자들은 이제 그 아래에 숨겨져 있던 커다랗고 접근하기 어려운 건물 단지에 진입할 것입니다.
ancrel.6100.name코0=영묘
ancrel.6100.desc코0=이 구조물은 수백만 년 전에 건설된 거대한 영묘 혹은 공동묘지로 보입니다. 이전에 도굴된 흔적은 발견되지 않았으므로, 이 구조물은 위장막이 가동된 이래 누구의 손길도 닿지 않았을 것입니다.\n\n구조물의 첫 번째 묘실까지는 접근할 수 있었으나, 침입 불가능한 방이 그 앞을 막고 있었습니다. 번역되지 않은 커다란 외계 형상문자가 문 상부의 벽에 새겨져 있었습니다.
ancrel.6105.name코0=첫 번째 묘실
ancrel.6105.desc코0=외계 형상문자는 다음과 같이 번역되었습니다:\n\n§H"나는 즈바의 선지자이자, 모즈타브의 수호자인 자클란이다. 악의와 증오로 가득 찬 우주에서, 나는 나 자신을 고립시키기로 결정하였노라. 자격이 있는 자여, 앞으로 나아갈지니."§!\n\n수상한 것 하나라도 놓치지 않고 묘실을 샅샅이 뒤진 끝에, 고고학자들은 벽에 숨겨진 아주 작은 패널을 발견했습니다. 이를 누르자, 고대의 문이 덜컹거리며 열렸습니다. 이제 두 번째 묘실에 진입할 수 있습니다.
ancrel.6110.name코0=두 번째 묘실
ancrel.6110.desc코0=두 번째 묘실은 문 상부의 외계 형상문자 외에는 특별한 것이 없었습니다. 번역 결과는 다음과 같습니다:\n\n§H"하찮은 왕들은 나의 이름을 앞세워 칙령을 내렸고, 제국들은 나의 영예를 드높이고자 전쟁을 벌였으며, 우민들은 소리높여 나를 찬양하였으나, 나는 그 중 어느 것도 받아들이지 않았노라."§!\n\n세 번째 묘실로 진입할 수 있는 비밀의 벽면은 아직 발견되지 않았습니다.
ancrel.6115.name코0=세 번째 묘실
ancrel.6115.desc코0=꽤 오랜 시간동안 샅샅이 뒤진 결과, 네 번째 묘실에 접근할 수 있도록 하는 비밀 레버를 바닥 아래에서 찾았습니다. 여전히 벽 위쪽은 외계의 글자로 꾸며져 있지만, 이젠 그곳에 문이 생겼습니다.\n\n§H"자클란을 이용하고자 하는 자는 길을 찾아야 한다. 각각의 묘실에는 앞으로 나아갈 수 있는 숨겨진 열쇠가 있으리라. 이 시련의 목적은 곧 드러날 것이니."§!
ancrel.6120.name코0=네 번째 묘실
ancrel.6120.desc코0=이번에는 레버가 지붕 쪽에 숨겨져 있었습니다. 다섯 번째 방에는 외계인의 언어로 쓰인 글이 더 많습니다.\n\n§H"이 시련에 목적 같은 것은 없다. 시련이라는 것은 그 말 만큼이나 무의미한 것이리니. 그것이 나의 가르침이다. 나는 자클란, 역사의 급류에 휩쓸리고 있는 노리개에 불과하다. 아직 흥미를 잃지 않은 그대여, 나아가라."§!\n\n다음 묘실이 마지막 묘실인 것으로 보입니다.
ancrel.6125.name코0=마지막 묘실
ancrel.6125.desc코0=한참이나 끙끙대며 찾아댄 결과, 마지막 열쇠는 외계인 글자 안의 작은 버튼 안에서 발견할 수 있었습니다. 마지막 묘실에는 거대한 왕좌에 꼼짝않은 채 꼬꾸라져 있는 거대한 인간형 시체가 보였습니다. 끔찍한 냄새가 그 시체가 부패하기 시작했다는 것을 알려주고 있었습니다. 왕좌 아래에 새겨진 외계인 글자도 있습니다.\n\n§H"자클란, 대령했노라."§!\n\n인간형 시체의 몸 부분은 움직이기 어려울 정도로 부패되었지만, 머리 부분은 연대에 비해 놀랍도록 잘 보존되어 있었습니다. 빈손으로 돌아가기 싫었던 고고학자들이 레이저 절단기로 머리를 잘라냈습니다.
ancrel.6130.desc코0=그래... 정말로 진실이었구나. 전설적인 자클란의 무덤을 찾아냈어. 오거스가 그에 대해 말해주었을 때는 믿지 않았지만, 이 증거를 어떻게 부정할까. 그렇다면 그대가 선지자의 머리를 갖고 있는 것이겠지? \n\n미리 예언된 대로, 위대한 자클란에게 선택받은 자가 마침내 나타난 것이다. 자클란이 바랐던 대로 우리 영역 주변에 있는 성지는 이제 그대 마음대로 해도 좋다. 또한 {spiritualist_fallen_empire.Capital.GetName}의 많은 독실한 순례자들은 그대의 기치 아래에서 싸우기를 염원할 것이다.
ancrel.6130.a코0=교신 종료.
opinion_zarqlans_chosen코0=자클란에게 선택받은 자
ancrel.6132.a.desc코0=자클란의 충성스러운 하인, 명령 대기 중입니다, {Root.GetSpeciesNamePlural}. 누구를 벌하면 되는지 알려주십시오!
ancrel.6132.b.desc코0=부름에 응하였습니다. 자클란에게 선택받은 자를 모시는 것은 더 할 나위 없는 영광입니다.
ancrel.6132.c.desc코0=따르겠습니다. 적들을 향해 지시만 내려주십시오.\n\n§H자클란의 뜻대로!§!
ancrel.6132.d.desc코0=부름에 응하여 이곳으로 왔노라!\n\n자클란의 적들이 추한 아이들만 낳기를! 자신의 살에 파묻혀 질식하기를, 부적절하고 당황스러운 순간에 옷이 벗겨지기를, 안구 기관이 타들어가기를, 애ㅁ...
ancrel.6132.a코0=자클란의 뜻대로!
ancrel.6133.name코0=순례자 도착
ancrel.6133.desc코0=최근 자클란을 숭배하는 자는 거의 없지만, 경건하나 훈련받지 않은 승무원을 동한 소규모  호위 함대가 {Root.Capital.GetName}(으)로 여정을 떠났으며 {Root.GetName}에게 맹세하였습니다.
relic_summon_pilgrims코0=소규모 몰락제국 함대 소환

ancrel.6150.name코0=차폐된 행성
ancrel.6150.desc코0=최근 탐사에서 확인된 바와 같이, §H{From.GetName}§!은(는) 그것을 스캔하려는 모든 시도를 왜곡하는 엄청나게 강한 에너지 장으로 둘러싸여 있습니다. 이 에너지장은 행성으로부터 근거리에 위치하고 있는 달에서 생성 된 것으로 보입니다.
ancrel.6151.desc코0=§H{From.GetName}§!은(는) 행성 궤도를 감싸는 뚫을 수 없는 에너지 보호막을 방출하고 있습니다. 보호막의 근원지를 정확히 도출하는 데에는 어려움이 있습니다만, 달의 황량한 표면에서부터 깊숙한 곳에 위치한 지저 어딘가로부터 오는 것으로 추측됩니다. \n\n달의 가장 큰 크레이터 중 하나의 내부에서 커다란 기지, 아마도 군사 기지였던 것으로 추측되는 고대의 유적지를 발견할 수 있었습니다. 아마도 이 문제에 대한 실마리를  품고 있을 지도 모르겠습니다.

site_minigalaxy_1코0=위성기지
site_minigalaxy_1_intro코0=이 위성의 커다란 크레이터에서부터 일종의 거대한 복합 기지의 유적을 발견하였습니다. 이 기지는 수천 년 전에 버려졌음이 분명합니다. 가까운 행성을 둘러싸고 있는 에너지 보호막의 근원이 바로 이 고대 기지 지하에 위치하고 있는 것으로 보입니다.
ancrel.6155.name코0=정전 협정
ancrel.6155.desc코0=§H{From.Planet.GetName}§!에서의 계속된 유적 발굴 끝에, 이 버려진 기지가 한때 "§H정전 협의회§!"에 의해 건설된  대규모 군사시설이었음을 밝혀냈습니다. 협의회는 약 75,000년 전에 활동한, 최소 5개의 진보한 대규모 성간 세력으로 구성된 반영구적인 동맹이었습니다.\n\n이 동맹의 정확한 성향은 알려지지 않았습니다만, 구성원들은 오랜 기간 지속되었던 우주 전쟁을 단번에 종식시키기로 맹세한 것으로 보입니다. 구성원들은 각기 대규모 군사 파견단을 이 달 기지에 배치하였습니다.
ancrel.6160.name코0=호전적 세력 C
ancrel.6160.desc코0=이 성계의 차폐된 행성은 정전 협정회가 구성된 원인이 되는 전쟁에 참전 중인 제국의 수도였습니다. 이 제국의 이름은 여전히 알려지지 않았습니다 - 지금까지 복원된 협의회의 모든 기록에서, 그들은 단순히 "§H호전적 세력 C§!"으로 불립니다.\n\n정전 협의회가 호전적 세력 C를 본보기로 삼으려 한 것은 분명합니다. 그들의 공역을 침범하고 여러번의 힘든 전투에서 승리한 후, 협의회는 C 세력의 본성을 에너지 차폐막에 영구적으로 가두었습니다. 주변의 위성에 건설된 군사기지는 차폐막을 유지하고 차단이 실패했을 시 대응 부대의 역할을 수행했습니다.
ancrel.6165.name코0=보호막 생성기
ancrel.6165.desc코0=협의회 달 기지는 수 세기 간 계속 운영되었으나, 인식하지 못하는 사이에 그 규모는 점진적으로 축소되었습니다. 동맹 세력 변경과 협의체 구성원 간의 내분으로 인해, 기지는 완전히 버려졌습니다.\n\n세력 C 의 수도 행성 차폐를 위해 구성된 자동화된 시스템만이 남겨졌으며, 현재까지도 놀라울 정도로 양호하게 기능을 유지하고 있'었'습니다. 아아, 우리 고고학자들이 지하 발전실 내부로 들어가기 위해 땅을 파던 중 중요한 전력선을 끊어버렸던 것이었습니다. 75,000년 동안 지속적으로 가동되었던 보호막은 더 이상 없습니다.

site_minigalaxy_2코0=버려진 행성도시
site_minigalaxy_2_intro코0=이 고대 유물 행성은 대략 75,000년 동안 관통할 수 없는 에너지 보호막 안에 갇혀 있었습니다. 그 행성은 한때 수천억 명이 살고 있던 북적북적한 행성도시였지만, 이제는 거리와 건물들이 텅 비어있습니다. 원주민들은 이제 남아있지 않습니다.
ancrel.6170.name코0=실종
ancrel.6170.desc코0=이 행성의 원주민들의 실종은 수수께끼로 남아 있습니다. 보호막이 가동되어 성간 제국과 격리된 후, 그들은 제한된 자원으로 대량의 인구를 부양하기 위해 대규모 기근과 시민 불안에 직면하였을 것입니다.\n\n그럼에도, 도시를 경작하기 위해 도시 일부분을 파괴한 흔적은 발견되지 않았습니다. 보호막 가동 이후 폭력 소요의 흔적은 물론이고 거주민의 소지품이나 화석 등 응당 남아있어야 할 것들은 전혀 찾아볼 수 없었습니다. 마치 희미한 대기 중으로 증발한 것처럼 말입니다.
ancrel.6175.name코0=탈출의 날
ancrel.6175.desc코0=버려진 행성도시 전역의 으스스하고 빈 거리는 원주민에게 무슨 일이 일어났었는지 알려줍니다. "§H탈출의 날§!." 을 의미하는 포스터 및 팜플렛들이 발견되었습니다. 그것들은 일반적으로 우리의 천문학자들이 알아볼 수 없는 은하 그림이 그려져 있습니다.\n\n§H"탈출의 날 - 바로 오늘입니다. 새로운 삶을 영위하기 위해, 지금 즉시 가장 가까운 재정착 관리소로 신고하십시오."§!
ancrel.6180.name코0=프로젝트
ancrel.6180.desc코0="탈출의 날" 이후 행성은 완전히 버려진 것으로 결론이 났지만, 도대체 어떻게 그랬을까요? 행성 보호막 작동이 정지되었다는 어떠한 증거도 발견할 수 없었습니다.\n\n우리는 행성이 차폐되기 전 어떠한 대규모의 연구 프로젝트가 진행되었다는 증거를 발견하였습니다. 이 프로젝트를 위해 많은 자원과 과학 인력을 배치하였으며, 행성 차폐 후에는 그 비율을 더욱 늘렸습니다.
ancrel.6185.name코0=축소된 은하계
ancrel.6185.desc코0=과감한 수색의 노고 끝에, 우리는 {From.Planet.GetName}  원주민의 행선지를 발견할 수 있었습니다. 행성의 북극 근처 고지대에 위치한 요새화된 구조물의 깊숙한 곳에서 유물을 발견할 수 있었으며, 고고학자들은 이 유물이 실제 은하계를 축소시킨 것으로 확신하고 있습니다.\n\n여튼간에, 이 은하계를 만든 후, 유물 행성의 거주자들은 축소 은하계에 모두 재배치되었으며 이후 용기 내부를 불투명한 아공간 역장으로 봉인하였습니다. 비록 이 축소 은하계에 간섭할 수는 없지만, 과학자들은 우리가 그것을 연구할 수 있음을 장담하고 있습니다.

site_star_petal코0=가스 행성 구조물
site_star_petal_intro코0=버려진 거대 우주 스테이션이 가스 대기 내 종말 궤도에 붙잡혀 있습니다. 중력 피로는 수천 년 내에 스테이션을 완전히 파괴할 것입니다.\n\n스테이션은 아직 고고학적 탐험이 불가능할 만큼 대기 안으로 끌려들어가 있지는 않습니다.
ancrel.6200.name코0=기쁨의 궁전
ancrel.6200.desc코0=지금의 어둡고 아무도 살지 않는 우주 스테이션의 내부는 그것이 일종의 유흥시설로 설계되었었다는 사실을 깨닫기 어렵게 합니다. 녹슨 슬롯머신과 수백 개의 낡은 술집과 식당들이 끝없이 늘어서 있고, 그 모두 안에 수천 개의 시체가 들어있습니다.\n\n적어도 십수 종의 다른 종의 죽어있는, 일부는 미라화된 외계인들은 어디서나 찾을 수 있지만, 대부분의 사체들은 텅빈 탈출정 있는 격실 주변에 흩어져 있습니다.
ancrel.6205.name코0=별의 꽃잎
ancrel.6205.desc코0=이 버려진 스테이션은 수천 년 전에 이 은하 구역에서 유명했던 "§H별의 꽃잎§!"이라고 불리는 호화 휴양지였습니다. 소규모 함대가 매 해마다 스테이션을 새로운 이국적 장소로 이끌었지만,  {From.Planet.GetName}이 마지막으로 머무는 곳이 되었습니다.\n\n불분명한 이유로, 스테이션은 치명적인 피해를 입고 가스 행성의 대기에 끌려들어갔습니다.
ancrel.6210.name코0=최후의 날
ancrel.6210.desc코0=별의 꽃잎에서 작업하던 고고학자들이 스테이션의 최후를 합리적으로 그려낼 만한 충분한 단서와 증거를 수집했습니다.  떠돌이 소행성이 스테이션과 충돌했고, {From.Planet.GetName}의 대기로 추락하는 궤도로 튕겨들어갔습니다.\n\n스테이션 유지 추진장치는 대응하지 못했고, 지휘반은 곧 대피령을 내렸습니다. 불행하게도, 스테이션은 탑승객의 일부만을 대비시킬 만큼의 탈출 장비만을 갖추고 있었고 곧 대규모 공황이 일어났습니다. 가스 행성으로 더 깊이 빨려들어가며 스테이션의 환경 유지 시스템이 정지하자, 밟혀서 죽지 않은 다른 이들마저 목숨을 잃었습니다.
ancrel.6215.name코0=펄서의 심장
ancrel.6215.desc코0=별의 꽃잎에서 가장 부유한 고객들이 개인 소유물들을 보관한 비밀 금고를 뒤지자 특이한 유물들과 보석들로 채워진 보물이 나타났습니다. 물품들 중 가장 주목할 만한 것은 "펄서의 심장"이라는 특별한 다이아몬드 목걸이로, 지금껏 다섯 국가 지도자를 거쳐 온 물품입니다.

site_setback코0=일에 큰 차질이 생기겠군.
site_delay코0=진행이 느려지겠군.
site_success코0=위험했군.

ancrel.8000.intro코0={From.Planet.GetName}의 고고학 현장에서의 발굴 도중, 오래됐지만 아직 작동하는 레이저 망이 부주의로 인해 발동되었습니다.
ancrel.8000.critical코0=빠르게 움직이는 레이저가 §H{dead_scientist.GetName}§!와(과) 몇몇 {Root.Owner.GetArchaeologistPlural}들을 잘라서 조각냈습니다.
ancrel.8000.failure코0=몇 명의 {Root.Owner.GetArchaeologistPlural}이 빠르게 움직이는 레이저에 의해 잘게 조각났습니다. \n §H{Root.GetLeaderName}§!는 다친곳 없이 살아남았지만, 이 손실은 프로젝트에 부정적인 영향을 끼쳤습니다.
ancrel.8000.success코0=다행스럽게도 §H{Root.GetLeaderName}§!의 빠른 대처로 레이저가 어떤 위해를 입히기 전에 비활성화되었습니다. 프로젝트는 예정대로 진행되고 있습니다.
ancrel.8000.pay코0=진행하는 경로 앞을 레이저가 가로막고 있습니다. 그것들을 비활성화하는 것은 많은 비용을 필요로 하겠지만, 레이저 망을 피해 대체 경로를 찾는 데에는 아주 많은 시간이 걸릴 겁니다.
ancrel.8000.name코0=레이저 망 가동됨
ancrel.8000.desc코0=$ancrel.8000.intro$\n\n$ancrel.8000.critical$
ancrel.8001.desc코0=$ancrel.8000.intro$\n\n$ancrel.8000.failure$
ancrel.8002.desc코0=$ancrel.8000.intro$\n\n$ancrel.8000.success$
ancrel.8003.desc코0=$ancrel.8000.intro$\n\n$ancrel.8000.pay$
ancrel.8003.a코0=레이저 망을 꺼라.
ancrel.8003.b코0=레이저 망을 우회한다.

ancrel.8010.intro코0={From.Planet.GetName}에서 작업 중인 {Root.Owner.GetArchaeologistPlural}이(가) 실수로 아직 사용 가능한 고대의 감시 포탑을 가동시켰습니다.
ancrel.8010.critical코0=자동 포탑은  §H{dead_scientist.GetName}§!와(과) 몇몇 다른 {Root.Owner.GetArchaeologistPlural}이(가) 포탑을 중지시키기 전에 신속하게 그들을 제거하였습니다.
ancrel.8010.failure코0=일부 {Root.Owner.GetArchaeologistPlural}이(가) 포탑 사거리 내에 들어왔습니다. §H{Root.GetLeaderName}§!은(는) 가까스로 포탑을 정지시킬 수 있었으나, 몇몇 사상자가 발생하였습니다.
ancrel.8010.success코0=다행히도, 누군가가 부상당하기 전에 §H{Root.GetLeaderName}§!이(가) 자동 포탑을 가까스로 정지시켰습니다.
ancrel.8010.pay코0=누구도 다치지 않았습니다만, 포탑이 앞으로 나아가는 유일한 통로를 막고 있습니다. 포탑을 정지시키지 못한다면, {Root.Owner.GetArchaeologistPlural}은(는) 다른 경로를 찾아야 할 것입니다.
ancrel.8010.name코0=감시 포탑 가동됨
ancrel.8010.desc코0=$ancrel.8010.intro$\n\n$ancrel.8010.critical$
ancrel.8011.desc코0=$ancrel.8010.intro$\n\n$ancrel.8010.failure$
ancrel.8012.desc코0=$ancrel.8010.intro$\n\n$ancrel.8010.success$
ancrel.8013.desc코0=$ancrel.8010.intro$\n\n$ancrel.8010.pay$
ancrel.8013.a코0=이 포탑들을 정지시켜라.

ancrel.8020.intro코0={From.Planet.GetName}에서 우리 {Root.Owner.GetArchaeologistPlural}이(가) 부주의한 탐험가들을 기습하기 위해 배치된 이동식 파쇄 드로이드와 마주쳤습니다.
ancrel.8020.critical코0=고대의 준지성체 로봇이 광란하며 §H{dead_scientist.GetName}§!을(를) 땅바닥에 내려치고 조각조각냈습니다.
ancrel.8020.failure코0=§H{Root.GetLeaderName}§!은(는) 간신히 도망치는 데 성공했지만, 다른 {Root.Owner.GetArchaeologistPlural} 들은 운이 좋지 못했습니다.
ancrel.8020.success코0=적절한 대처와 약간 운이 따라준 덕분에 §H{Root.GetLeaderName}§!은(는) 누군가 부상을 입기 전에 로봇을 멈추는데 성공했습니다.
ancrel.8020.pay코0=폭주하는 로봇에게서 도망치는 데에는 성공했지만, 로봇은 단 하나 있는 통로를 계속해서 순찰하고 있습니다. 로봇을 끌 수 없다면 {Root.Owner.GetArchaeologistPlural}은 다른 길을 찾아야 할 것입니다.
ancrel.8020.name코0=광란하는 박살드로이드
ancrel.8020.desc코0=$ancrel.8020.intro$\n\n$ancrel.8020.critical$
ancrel.8021.desc코0=$ancrel.8020.intro$\n\n$ancrel.8020.failure$
ancrel.8022.desc코0=$ancrel.8020.intro$\n\n$ancrel.8020.success$
ancrel.8023.desc코0=$ancrel.8020.intro$\n\n$ancrel.8020.pay$
ancrel.8023.a코0=드로이드를 정지시켜라.

ancrel.8030.intro코0={Root.Owner.GetArchaeologistPlural}이 {From.Planet.GetName}에서 행하던 발굴로 인해 어째선지 고대 경비 드로이드 몇 체가 활성화되었습니다.
ancrel.8030.critical코0=적대적 로봇들은 화기로 망가지기 전에 §H{dead_scientist.GetName}§!를 순식간에 해치웠습니다.
ancrel.8030.failure코0=§H{Root.GetLeaderName}§!에 의해 정지되기 전, 적대적 로봇들은 여러명의 {Root.Owner.GetArchaeologistPlural}을(를) 살해했습니다. 
ancrel.8030.success코0=다행스럽게도 §H{Root.GetLeaderName}§!와 호위들은 적대적 로봇들이 누군가에게 중상을 입히기 전에 무력화했습니다.
ancrel.8030.pay코0=적대적 로봇들을 당장은 막았습니다만, 그것들을 지나갈 길이 없습니다. 그것들을 무력화시키지 않을 것이라면 대체 경로를 찾아야 합니다.
ancrel.8030.name코0=경비 드로이드
ancrel.8030.desc코0=$ancrel.8030.intro$\n\n$ancrel.8030.critical$
ancrel.8031.desc코0=$ancrel.8030.intro$\n\n$ancrel.8030.failure$
ancrel.8032.desc코0=$ancrel.8030.intro$\n\n$ancrel.8030.success$
ancrel.8033.desc코0=$ancrel.8030.intro$\n\n$ancrel.8030.pay$
ancrel.8033.a코0=드로이드를 무력화시켜라.

asteroid_vault_1코0=이상한 소행성
asteroid_vault_1_desc코0=처음엔 특별해보이지 않았으나, {From.Planet.GetName}의 근접 조사 결과 실제로는 자연적인 소행성을 흉내내기 위해 고안된 인공 구조물인 것으로 밝혀졌습니다.
ancrel.101.name코0=이상한 소행성
ancrel.101.desc코0=처음엔 특별해보이지 않았으나, {From.Planet.GetName}의 근접 조사 결과 실제로는 자연적인 소행성을 흉내내기 위해 고안된 인공 구조물인 것으로 밝혀졌습니다.
ancrel.101.a코0=그것을 조사하라!
ancrel.102.name코1=이상한 문
ancrel.102.desc코0=과학선이 {From.Planet.GetName}에 접근하자, 거대하고 낡은 문이 드러났습니다. 누가 이러한 것을 만들고, 왜 만들었을까요? 아마 그 답은 이 안쪽에 있을 겁니다.
ancrel.102.a코0=문을 열어라!
ancrel.103.name코0=소행성 금고
ancrel.103.desc코0=금고를 열자 의문이 해결되기는커녕 더 생겨났습니다. 안에는 쓰레기부터 이미 잊힌 제국의 소소한 유물로 보이는 것들까지 포함하는 난잡 물품더미가 있었습니다. 그 물품더미를 모두 정리하는 데에는 상당한 시간이 소모되었지만, 쓸만한 물건을 몇 개 건져냈습니다.
ancrel.103.a코0=축하 선물이군!
it_was_aliens_site코0=폐허
it_was_aliens_site_desc코0={From.Planet.GetName}은(는) 폐허로 뒤덮여 있지만, 흔적으로 추정하건데 폐허를 만들어낸 폭발은 이상하게도 대기권이나 궤도에서 일어난 폭격이 아니라 지하에서 일어난 핵폭발인 것 같습니다. 자세한 건 더 조사해봐야겠지만, 정확히 무슨 일이 있었는지 알아내려면 땅을 파서 발굴해봐야 할 것 같습니다.
ancrel.104.name코0=붕괴된 땅 사이로
ancrel.104.desc코0=거의 모든 것이 파괴되었으나, 몇몇 조각난 기록들은 남았습니다. {From.Planet.GetName}의 주민들은 외계인들이 자신들을 관찰하고 있다는 생각에 사로잡혀 있었던 것 같습니다. 미확인 비행 물체와 동물 살해 및 납치에 대한 빈번한 보도가 행성 전체를 광란으로 몰아넣었습니다. 그 반동으로 셀 수 없는 자원들이 광범위 탐지 장치와 대 우주선 방어, 그리고 사람들을 보호하기 위한 지하 대피소에 쏟아부어졌습니다.
ancrel.105.name코0=밝혀진 기록
ancrel.105.desc코0=조각난 기록을 복원하니 더 자세한 상황이 밝혀졌습니다. 행성의 자원은 무의미한 UFO 대책에 끊임없이 사용됐던 것 같습니다. 이들의 경제와 사회는 붕괴하기 시작했습니다. 전기가 끊기는 것이나 식량이 부족해지는 것은 일상이었습니다. 기술 발전은 정체되었고, 염세와 절망이 사회 각계각층을 지배하고 있었습니다. 흩어진 기록을 종합하면 "궁극의 보호막"이라는 것이 {From.Planet.GetName}의 상황을 악화시킨 데에 큰 영향을 했다는 것 같습니다.
ancrel.106.name코0=드러난 운명
ancrel.106.desc코0=단단한 군용 벙커 속에서 일부 보존된 데이터 저장소를 수복하자 {From.Planet.GetName}의 슬픈 운명이 드러났습니다. 사회 전반의 경제적 붕괴로 인해서 더 이상 UFO 방어 대책을 수립할 수 없게 되자, {From.Planet.GetName}의 지도층은 "궁극의 보호막"을 발동시켰습니다. 하지만 이 궁극의 보호막은 {From.Planet.GetName}을(를) 지키기 위한 것이 아니었습니다. 그것은 자기들이 갖고 있는 핵무기를 모두 폭발시켜 인구와 사회기반시설을 무로 돌려서 외계의 침략자들이 아무것도 빼앗아 갈 수 없도록 하는 것이었습니다. 이 결정을 내리게 된 까닭은 {arc_anomaly_planet.GetName}(으)로부터 온 "외계의 신호" 때문이었습니다.
ancrel.107.name코0=진실을 찾아서
ancrel.107.nothing.desc코0={From.Planet.GetName}을(를) 더 조사한 결과, 이 행성에는 외계의 간섭이 전혀 없었다는 것이 밝혀졌습니다. 외계의 신호가 전혀 도달한 적이 없거나, 적어도 흔적을 남기지 않은 듯 합니다. 하지만 {From.Planet.GetName}을(를) 조사하면서 광물 조금을 얻을 수 있었습니다.
ancrel.107.junk.desc코0="외계 신호"의 근원은 밝혀졌습니다. 그러나 그 신호는 사악한 외계 침략자에게서 온 것이 아니라, {From.Planet.GetName}의 광맥이나 가치 있는 자원을 발견한 고대의 자동 탐사정이 설치한 부표로부터 온 것이었습니다. 부표는 손상된 탓에 아주 간헐적으로, 끊길 듯 신호를 보내고 있을 뿐입니다.
ancrel.107.aliens1.desc코0={From.Planet.GetName}에는 외계 신호의 근원인 알려지지 않은 설계의 버려진 전초기지가 있습니다. 하지만 버려진 서류철에 의하면 그들은 침공을 계획하는 것이 아니라 {arc_site_planet.GetName}와(과) 접촉하여 은하 공동체에 편입시키는 것이 그 목적이었습니다.
ancrel.107.aliens2.desc코0={From.Planet.GetName}에는 외계 신호의 근원인 알려지지 않은 설계의 버려진 전초기지가 있습니다. 버려진 데이터 저장소에는 {arc_site_planet.GetName}을(를) 침공해 행성의 모든 인구를 섭취하기 전 "고통 농장"에서 육질을 연하게 가공하는 구체적인 계획을 찾아볼 수 있었습니다.
ancient_battle_site_desc코0={From.Planet.GetName}의 스캔 결과 궤도상에서는 잘 보이지는 않았지만 정제된 물질들과 간간히 존재하는 방사성 물질들로 덮인 영역이 드러났습니다. 더 많은 것을 알기 위해서는 지상의 해당 장소를 조사할 필요가 있습니다.
omnirelic_site코0=$ancrel.21.name$
cool_relic_world_site_desc코0=행성 전체가 방대한 구조물로 덮여 있습니다. 이 몰락한 거대도시에는 비밀이 숨겨져 있을 것입니다.
ancrel.108.name코0=고대의 전장
ancrel.108.desc코1=정제된 물질을 벗겨내고, 추가적인 연구가 필요하긴 하겠지만 일단 이곳은 거대한 전장의 흔적인 것 같습니다. 궤도로부터 강하하는 군대와 행성 방위군들 간의 전투였던 것으로 짐작됩니다. 어째서 궤도 폭격이 이루어지지 않았는지, 그리고 누가 승자였는지는 여전히 명확하지 않습니다.
ancrel.109.name코0=잊힌 원한
ancrel.109.desc코1=우리는 "파괴자"라고 불리는 타차원 유목 종족이 {From.Planet.GetName}을(를) 침공한 세력이며, {From.Planet.GetName}이(가) "저항하는 이들"이라는 여러 다른 종으로 구성된 연합체에 속해 있었다고 결론지었습니다. 흩어진 기록들에 의하면 그 전쟁에서는 은하 다른 곳에서 전투의 대부분이 이루어지고 있었으며, {From.Planet.GetName}은(는) 저항하는 이들이 파괴자들의 영향권 밖에 비밀 식민지를 세우려는 시도였습니다. 이곳에서 이루어진 전투의 결과와 전쟁의 결과는 아직 알 수 없지만, 파괴된 전쟁기계에 대한 연구로 몇 가지 가치 있는 정보를 얻었습니다.
zroni_digsite_1_desc코0=버려진 식민지 조사
zroni_digsite_2_desc코0=지론 식민지 조사
zroni_digsite_3_desc코0=지론의 소규모 식민지에 있는 두 번째 기억 수정 조사
zroni_digsite_4_desc코0=지론의 소규모 식민지에 있는 세 번째 기억 수정 조사
zroni_digsite_5_desc코0=지론의 주요 식민지 조사
zroni_digsite_6_desc코0=지론의 모성 조사
zroni_digsite_1코0=버려진 식민지 폐허
zroni_digsite_2코0=지론의 소규모 식민지
zroni_digsite_3코0=지론의 소규모 식민지
zroni_digsite_4코0=지론의 소규모 식민지
zroni_digsite_5코0=지론의 주요 식민지
zroni_digsite_6코0=지론
ancrel.1.name코0=의문의 폐허
ancrel.1.desc코0={From.Planet.GetName} 위에는 버려진 고대 식민지의 흔적이 있습니다. 궤도 위에서는 거주자들을 죽이거나, 피난으로 몰아넣었을 재해의 흔적을 찾을 수 없습니다. 만약 그 답을 알고 싶다면 행성의 표면으로 원정대를 보낼 필요가 있습니다.
ancrel.2.desc코1=이 이상한 폐허에서는 방치에 의한 손상만이 보입니다. 주택, 공장, 용도를 알 수 없는 건물까지, 모든 것들이 텅 빈 채 버려져 있습니다. 다들 어디로 간 것일까요? 어째서인지는 모르겠지만, 식민지 중앙에 있는 큰 건물이 그 해답을 가지고 있을 것 같습니다.
ancrel.3.name코0=이상한 수정
ancrel.3.desc코1=이제는 식민지의 중앙 행정 중심지였다는 사실을 알게 된 그 건물 안에서 커다란 수정이 발견되었습니다. 어째서인지 그 수정은 발견되어, 우리와 대화하고 싶어 하는 것 같았습니다. 좀 더 연구하면 대화하는 것이 가능할까요?
ancrel.3.a코0=수정 조사

ancrel.5.desc코0={From.Planet.GetName} 위에는 또 다른 지론의 버려진 식민지가 있습니다. 이 수수께끼를 풀기 위해서 먼저 이 행성의 사이오닉 기록 보관 장치를 찾고, 접촉해야 합니다.




ancrel.9.a코0=계속된 탐색


ancrel.12.desc코1=대부분의 접속 가능 기록은 전쟁의 경과에 대한 내용이었습니다. 이 수정에 대한 우리의 이론은 사람들의 분위기가 주제에 대한 기록의 "강도"에 영향을 미치며, 이는 가장 생각을 많이 한 문제가 그 주제에 대한 기록도 강하게 남는다는 것입니다. 전쟁의 경과에 대해 모두가 깊게 생각한 것은 놀랍지 않은 일이었습니다. \n\n지론의 대다수는 구원자의 편이었고, 이들은 숫자에 이점을 가질 수 있었지만, 아주 치명적인 약점이 하나 있었습니다. 신성은 사이오닉 능력을 은하에 미치는 영향을 생각하지 않고 마음껏 휘둘렀지만, 구원자는 오직 자신의 몸에서만 힘을 이끌어 내야 했습니다. \n\n처음에는 희망이 없어 보이는 전쟁이었지만, 구원자 중의 영웅 한 명이 끔찍하지만 중요한 발견을 했습니다.
ancrel.12.a코0=발견을 조사
ancrel.13.desc코0=이 수정에는 한 재야 지론 과학자에 대해 기록되어 있습니다. 그는 동료들이 믿으려 하지 않았던 이론을 연구하고 있었고, 자신의 힘을 스스로의 내부로 보내 사이오닉 연쇄 반응을 일으켜 육체를 소모했습니다. 그의 마지막 기록에 의하면, 그의 숭고한 희생 끝에 남는 가루는 사이오닉 에너지의 굉장히 강력한 원천이 된다는 것이 실험 끝에 확인되었습니다. 그것은 근본적으로 그가 일생 동안 낼 모든 잠재적 사이오닉 능력이 있을 뿐만 아니라 다른 초능력자들도 사용할 수 있었습니다.\n\n수정에는 지론의 모성 위치가 기록되어 있었습니다.
ancrel.13.a코0=그 가루가...지론이었어!
ancrel.15.desc코1=지론 행성은 사이오닉 폭풍으로 덮여 있으며, 가끔은 일부분의 위상이 우주와 어긋나고 있는 것 같습니다. 지론에게 닥친 재앙은 여기서 비롯된 걸로 보입니다.\n\n이전의 식민지처럼 이곳에서도 지론 종족의 모습을 찾아볼 수 없습니다. 그러나 행성은 수정의 신호로 가득합니다. 많은 신호 잡음과 이상한 대기 조건 때문에 유용한 정보를 찾는데 시간이 걸릴 것 같습니다.

ancrel.16.a코1=계속하라...

ancrel.18.desc코0=우리는 지론의 결말을 알게 되었습니다. 구원자들은 곧 성스러운 자들의 계획을 눈치챘습니다. 그러나 성스러운 자들이 장막 안에 구축한 방어를 뚫을 길이 없었기 때문에 그들이 취할 수 있는 반격 수단은 하나밖에 없었습니다.  전멸에 직면한 구원자들은 한 명을 제외한 전인구를 희생하는 방법을 택했습니다. 마지막 남은 구원자는 나머지 구원자들이 남긴 가루로 성스러운 자들을 포함한 모든 지론의 존재 자체를 지워, 우주에 찾아왔을 모든 위협을 없앴습니다. 그렇게 지론 종족은 소비되지 않은 약간의 가루만 남기고 흔적도 없이 사라진 것입니다.
ancrel.18.a코0=상상도 되질 않아
ancrel.19.desc코1=우리의 원정대가 떠날 준비를 마쳤을 때, 사이오닉 수정 중 하나가 갑자기 접촉을 재개했습니다. 그것은 우리가 같이 가져가기로 결정해야 유용성을 우리에게 증명할 수 있을 것이라고 말합니다. 그것이 주장하는 것이 진실이 아니더라도, 우리가 지금까지 만난 다른 수정 중 어느 것도 그것만큼 지적이지 않았기 때문에 좀 더 시간을 투자해볼 가치는 있습니다.
ancrel.19.a코0=수정을 가져간다
ancrel.21.name코0=폐허가 된 행성
ancrel.21.desc코0=다 허물어져 가는 거대한 건축물들이 행성의 표면을 덮고 있습니다. 한때, 이 도시 행성은 수십억 명의 고향이었지만, 지금은 텅 비어 있습니다. 여기 살았던 사람들은 분명 무슨 일이 일어났는지에 대한 단서를 남겨 놓았을 것입니다. 그러나 그것을 찾기 위해서는 지표에 대한 자세한 조사가 필요합니다.
ancrel.22.desc코1=성과를 얻지 못한 수많은 조사 끝에, 몇 개의 단서가 우리의 연구 방향을 아직 남아있는 몇몇 행성 데이터 처리 및 저장소로 이끌었습니다. 만약 남아있는 기록에 접근할 수 있는 방법을 찾아낸다면 이 행성의 불가사의한 과거를 밝혀낼 것이기에 귀중할 것입니다.

ancrel.24.desc코0=옴니코덱스가 발굴되었습니다. 이 독특한 기계에는 옴니가 표본화할 수 있었던 모든 종족의 유전자 서열이 들어있어, 기본 원소를 원료로 제공하기만 하면 그들을 재창조할 수 있습니다. 그러나 불행히도, 옴니는 전멸당하기 전에 이 작업을 완벽히 끝내지 못했습니다. 이 기계를 활성화시킬 때 어느 종족을 창조할지 선택할 수 없습니다.

ANCREL_ARC_CAT코0=외계인 구역
ANCREL_ARC_CAT_DESC코0=외계 신호를 확인

ANCREL_MECHANO_CAT코0=행성 기계
ANCREL_MECHANO_CAT_DESC코0=이 행성은 처음부터 끝까지 녹슬어 있는 고대 기계류로 덮여 있고, 그 대부분은 밝혀지지 않은 유기 조직으로 덮여있습니다. 어떤 존재가 이러한 기술적 기물을 건설했을까요, 그리고 그들에게 무슨 일이 일어난 걸까요?

baol_chain_title코0=선구자 - 바올
baol_chain_desc코0=우리 연구원들이 7백만 년 전의 데이터 수정을 발견했습니다. 이 수정에는 우주 전사 종족인 §Y그루누르§!와 그들의 침략을 받았던 외계 생명체 §Y바올 유기체§! 간의 연대기가 기록되어 있습니다.
baol_colonies코0=바올 식민지 발견

BAOL_COLONY_1코0=옛 바올 식민지 조사
BAOL_COLONY_1_DESC코0=옛 §Y바올§! 식민지의 위치로 추정되는 좌표 목록을 발견했습니다. 좀 더 조사해볼 필요가 있습니다.
BAOL_COLONY_2코0=$BAOL_COLONY_1$ II
BAOL_COLONY_2_DESC코0=고대 그루누르 데이터 수정으로부터 또 다른 옛 §Y바올§! 식민지 좌표를 추출했습니다. 현장을 좀 더 조사해볼 필요가 있습니다.
BAOL_COLONY_3코0=$BAOL_COLONY_1$ III
BAOL_COLONY_3_DESC코0=$BAOL_COLONY_2_DESC$
THE_LAST_BAOL코0=그루누르 조난 신호
THE_LAST_BAOL_DESC코0=우리 감지기에 그루누르의 데이터로 식별되는 조난 신호가 포착되었습니다. 지금까지 알려지지 않았던 성계에서 이 오래전에 사라진 종족에게 남아있는 것은 무엇일까요?
FERROPHAGE_CURE코0=철 먹는 바이러스 치료법 개발
FERROPHAGE_CURE_DESC코0={Root.GetName}의 C.A.R.E 상호작용 인터페이스가 자신을 수천 년간 괴롭혀 온 철 먹는 바이러스를 치료하는 데 도움을 줄 것을 요청하고 있습니다.\n\n이 인공지능을 갉아먹는 고대 생물학적 외계 바이러스의 해독제 개발이 어떻게 진행될지는 두고 봐야 합니다. 

NAME_Grunur코0=그루누르
NAME_Grunur_Prime코0=그루누르 프라임
NAME_Nu_Baol코0=누-바올
grunur_research_facility코0=그루누르 연구시설
grunur_research_facility_desc코0=영겁의 시간 이전 호전적인 그루누르에 의해 건설된 고대의 실험 연구시설입니다.
NAME_planetary_mechanocalibrator코1=C.A.R.E
NAME_care_defensive_protocols코0=C.A.R.E 거대 전투형 기계
care_defensive_protocols코0=C.A.R.E 거대 전투형 기계
NAME_planetary_mechanocalibrator_species코0=$NAME_planetary_mechanocalibrator$ $NAME_Guardian$

ancrel.2000.name코0=그루누르
ancrel.2000.desc코0={Root.GetName}의 선원들로부터 {From.GetName}에서 고대 우주 비행 종족의 흔적을 발견했다는 보고가 들어왔습니다. 그들은 그 행성에서 약 700만 년 전에 살았던 걸로 보입니다.\n\n§Y그루누르§! 종족이 어째서 {From.GetStarName} 성계에서 사라졌는지에 대한 명확한 이유는 알 수 없습니다. 하지만, 우리의 과학자들이 행성에서 고고학 발굴 현장을 발견했습니다.\n\n발굴이 진행되면 더 많은 실마리를 얻을 수 있을 것입니다.
ancrel.2001.name코0=바올 유기체
ancrel.2001.desc코0=§Y그루누르§!의 군사적 착취에 대한 내용이 담긴 데이터 수정이 발굴 현장에서 발견되었습니다. 대부분 지역적이고 그리 흥미롭지는 않지만, 일부에는 §Y그루누르§!와 §Y바올 유기체§!라고 불리는 외계 종족과의 첫 만남에 대해 자세하게 기록되어 있습니다.\n\n이 시점에서 §Y바올§!에 대해 조금 더 알아낸 것이 있습니다. 그들은 거대한 식물 종족이었고, 많은 별들 사이에 식민지를 뿌리내렸습니다.
ancrel.2001.a코0=매력적이군. 계속 굴착하라!
ancrel.2002.name코0=바올 유기체
ancrel.2002.desc코0=데이터 수정의 기록으로부터, §Y그루누르§!가 §Y바올§!의 행성에서 발견되는 풍부한 자원을 위해 전쟁을 벌였던 것을 알게 되었습니다. 그러한 기록 중 하나에서 성공적으로 성계 좌표를 추출했습니다!\n\n우리 고고학자들이 지금 행성의 위치를 우리 시스템에 업로드 중입니다.
ancrel.2002.a코0=아마도 {baol_colony_1.GetName}에 대한 면밀한 조사가 결실을 맺을 수 있겠군.
ancrel.2003.name코0=옛 바올 식민지: 불모
ancrel.2003.desc코0={first_grunur_site.GetName}에서 회수된 고대 §Y그루누르§! 데이터 수정으로부터 시사된 풍부한 자원의 가능성에도 불구하고, {baol_colony_1.GetName}은(는) 건조한 불모의 땅이며 대기가 없습니다.\n\n다행히도, 지질학적 스캔을 통해 행성의 퇴적층 깊은 곳에서 거의 무한한 수의 화석화된 잔해들을 발견했습니다! 그 중에서는 §Y바올§!이었을 가능성이 높은 식물종도 발견되었는데, 지능을 갖추기 위한 신경 구조를 가진 유일한 종족이었습니다.\n\n표적 발굴로부터 더 많은 정보를 알아낼 수 있을 것입니다.
ancrel.2004.name코0=군사적 대멸종
ancrel.2004.desc코0=지질층에서 발견된 두꺼운 층의 재와 주목할만한 대멸종 흔적은 이전에 §Y그루누르§! 데이터 수정에서 추출한 자료와 일치하며, §Y그루누르§!가 약 700만 년 전에 겔화 소이탄으로 {From.Planet.GetName}을(를) 폭격했음을 나타냅니다.\n\n행성 표면의 광범위한 산림 손실로 지역 생태계가 붕괴됐으며, 산소 고정 식물의 부족으로 이후 6만 년에 걸쳐 행성의 대기가 점차 고갈되었습니다.
ancrel.2005.name코0=바올 유기체
ancrel.2005.desc코0=몇 개의 모범적인 §Y바올§! 화석으로부터, 오래전 소실된 이 종족이 군체의식이었던 것을 밝혀냈습니다. 수십억 단위의 식물 개체가 마치 한 그루 나무의 잎사귀와 뿌리, 가지와 마찬가지로 하나처럼 협력했습니다. 식물 연륜 연대학은 개개의 §Y바올§! 종족이 수백 년의 수명을 지녔었다고 예상합니다.\n\n{From.Planet.GetName}에 건축물 유적이 없는 것은 함선과 건물에서부터 두뇌 생체컴퓨터에까지 이르는 바올의 놀라운 유기적 기술과 시간에 따른 황폐화의 결과로 보입니다.
ancrel.2006.name코0=그루누르 데이터 수정
ancrel.2006.desc코0=박살난 §Y그루누르§! 데이터 수정으로부터 또 다른 옛 §Y바올§! 식민지 위치를 나타내는 좌표를 추출했습니다. 아마도 이 행성은 바올의 고대 적들이 추구하던 보물을 지니고 있을 것입니다.
ancrel.2006.a코0=다음 식민지로!
ancrel.2007.name코0=옛 바올 식민지: 산산히 흩어진
ancrel.2007.desc코0={Root.GetName}의 승무원들은 처음에 {Root.GetStarName} 성계에서 §Y바올§! 식민지 좌표를 추정할 때 기대했던, 생명체가 살 수 있는 행성 대신 소행성들만을 발견하자 삼각측량 과정에서 실수를 저질렀다고 생각했습니다.\n\n하지만, 소행성의 구성을 면밀히 연구한 결과 그것들이 사실은 옛 바올 식민지의 잔해였던 것으로 밝혀졌습니다! 한때 수풀이 무성했던 행성은 대략 700만 년 전에 일어난 미지의 충돌로 수천 개의 암석 조각들로 폭파되었습니다. §Y그루누르§!가 이 행성의 어두운 운명에 어떤 역할을 했음을 추론할 수 있습니다.\n\n사라진 행성의 생명체 화석이 많은 것으로 추정되는 유망한 소행성 하나가 연구를 위해 선택되었습니다.
ancrel.2007.a코0=유감이군. 아마도 우리는 더 많은 것을 알게 되겠지.
ancrel.2008.name코0=생체컴퓨터 화석
ancrel.2008.desc코0=특별히 잘 보존된 §Y바올§! 생체컴퓨터 화석에서 몇 개의 데이터 조각을 추출하는데 성공했습니다! 이 1000만 년 된 유물은 종족의 미숙한 개체들을 위한 교육학 정보를 담고 있는 것으로 보입니다. 아직 군체의식에 전체적인 신경이 연결될 준비가 안 된 어린 §Y바올§! 묘목은 성장 기법과 원예, 영양학 등의 정돈된 교육을 받았습니다.\n\n이러한 발견은 §Y바올§! 사회가 조경과 생태계 관리를 중시했고, 생존을 위해 그것에 크게 의존했음을 나타냅니다.
ancrel.2009.name코0=생체컴퓨터 잔해
ancrel.2009.desc코0=또 다른 고대 §Y바올§! 생체컴퓨터 잔해의 발견으로부터 이 식물종의 군체의식 역사에 대해 더 깊이 통찰할 수 있었습니다.\n\n§Y바올§!은 위치를 알 수 없는 하나의 행성에서 단순한 식물 생명체로부터 유래된 것으로 보입니다. 선사시대의 §Y바올§!은 모두 부모 식물의 클론이었으며 고향 행성에서 수백만 년에 걸쳐 천천히 평화로운 성장을 거듭하며 점차적으로 군체의식을 위한 능력을 발달시켰습니다.
ancrel.2010.name코0=그루누르 데이터 수정
ancrel.2010.desc코0=약 700만 년 전의 것으로 추정되는 §Y그루누르§! 데이터 수정이 {From.Planet.GetName}에서 발굴되었습니다. 데이터 수정에는 행성 침공과 관련된 내용이 담긴, 부분적으로 해독할 수 있는 군사 기록이 있었습니다.\n\n보기에, §Y그루누르§!는 어느 정도의 무장 저항을 예상하고 있었고, 믿을 수 없을 정도로 느리게 움직이는 §Y바올§!을 대수롭지 않게 여겼습니다. 기록에는 §Y바올§!의 느린 대응을 회피하는 것이 얼마나 쉬웠는지 강한 경멸조로 표현되어 있었습니다.
ancrel.2011.name코0=그루누르 전투 명령
ancrel.2011.desc코0=또 다른 §Y그루누르§! 데이터 수정이 발굴되었습니다. 여기에는 옛 §Y바올§! 식민지의 좌표를 포함한 일련의 전투 명령이 상세하게 포함되어 있었습니다.\n\n우리 고고학자들은 이 두 적들의 역사를 더 밝혀내기를 열망하며 데이터를 업로드하고 있습니다.
ancrel.2011.a코0=세 번째 시도는 잘 되겠지...?
ancrel.2012.name코0=옛 바올 식민지: 고요
ancrel.2012.desc코0=우리 연구원들은 세 번째 §Y바올§! 식민지의 위치가 여전히 대기와 생명을 품고 있는 행성인 것을 발견하고 흥분했습니다!\n\n비록 {From.From.GetName}은(는) 특별히 수풀이 우거졌거나 자원이 풍부해보이진 않았지만, 우리 과학자들은 §Y바올§!이나 §Y그루누르§!의 잔해를 찾기 위한 표적 발굴을 시작하기를 간절히 바라고 있습니다.
ancrel.2013.name코0=감퇴된 능력
ancrel.2013.desc코0={From.Planet.GetName}에서의 발굴로 §Y바올§!과 관련된 많은 화석들이 밝혀졌습니다. 그런데 신기하게도, 이 표본들은 군체의식 특유의 장거리 의사소통 능력에 필요한 아공간 전기 신경접합 기관이 축소되어 있었습니다.\n\n어떤 결정적인 이유로 이런 진화의 방향 전환이 일어났는지는 알 수 없지만, §Y그루누르§!의 침략과 무관하다고 가정하는 것은 무리일 것입니다. 추가적인 조사가 필요합니다.
ancrel.2024.name코0=퇴화
ancrel.2024.desc코0=좀 더 어린 §Y바올§! 화석 표본들이 지질층에서 발견되었습니다. 그들은 더 이상 축소된 군체 신경망을 가지고 있지 않았습니다. 아예 군체의식 의사소통에 필요한 아공간 전기 신경접합 기관이 없었던 것입니다!\n\n\n표본들의 탄소 연대 측정으로부터 §Y그루누르§!의 침공 수백 년 뒤부터 §Y바올§!이 군체의식으로서의 연결 능력을 퇴화시키기 시작했음을 알 수 있었습니다.\n\n유감스럽게도, 이 현장에서는 더 이상 관련 데이터를 얻을 수 없을 것 같습니다.
ancrel.2024.a코0=정말 이상하군.
ancrel.2015.name코0=§Y그루누르§! 조난 신호
ancrel.2015.desc코1=우리 과학자들이 §Y그루누르§! 데이터로 식별되는 조난 신호를 받고 있습니다. 우리에게 알려지지 않았던, {last_baol_neighbor.GetName} 성계 근처에서 발신된 것으로 보입니다.\n\n어떤 고대의 메시지가 담겨 있을까요?\n\n우리 과학자들은 신호의 발신지를 조사하기를 원합니다.
ancrel.3999.name코0=$ancrel.2016.name$
ancrel.3999.desc코0=§H{From.GetName}§!의 과학자들이 마지막 §H바올§! 표본의 위치를 알아냈습니다!
ancrel.2016.name코0=바올 유기체
ancrel.2016.desc코0={Root.GetName} 승무원들은 §Y그루누르§! 조난 신호의 발신지를 추적하여, 오랫동안 버려져 있던 행성의 궤도에 걸려있던 허물어진 §Y그루누르§! 연구시설을 발견했습니다. 이 시설은 대규모의 태양 전지판 망과 부식되어가는 자동 수리 시스템에 의해 수백만 년 동안 버틴 상태였으며 모든 것들이 곧 손쓸 수 없는 상태에 도달하려고 합니다.\n\n충격적이게도, 시설 스캔 결과 단일 생명체의 존재가 확인됩니다. 승무원들은 원정팀을 파견했고, 보고할 준비가 되어있습니다.
ancrel.2017.name코0=마지막 바올
ancrel.2017.desc코0=§H오래된 그루누르 연구시설의 황폐해진 폐허 깊은 곳에서, 우리 승무원들은 오래도록 작동하지 않은 컴퓨터 패널과 열화된 연구 장비들 사이에서 믿을 수 없는 발견을 해냈습니다.\n\n영양 튜브와 치명적으로 망가진 생명 유지 시스템에 바늘꽂이처럼 고정되어 있는 것은 하나의 단일 유기체였습니다. 마지막 바올은 기적적으로 아직 살아있었으며 금이 가고 새어나오는 통 속의 다른 표본 잔해들에 둘러싸여 있었습니다.\n\n이 종족에 대한 이전의 광범위한 고고학적 연구 덕분에, 우리는 이 마지막 표본과 의사소통을 시도할 수 있을 것입니다.§!
ancrel.2017.a코0=그럼 시도해보지.
ancrel.2017.exter코0=유기체? 절멸 규약 시작...
ancrel.2017.machi코0=고대의 유기체다!
ancrel.2017.hive코0=의식이 닿는다...
ancrel.2018.desc코0="방문자? 그것이 가능한가?"\n\n§H바올이 통 속에서 몸을 부르르 떱니다.§!\n\n"비록 경보음처럼 나타나긴 했지만, 당신은 우리를 여기에 가둔 자들이 아니군요. 마침내 우리에게 안식을 주러 왔습니까?"
ancrel.2018.a코0=아마도. 하지만 먼저, 몇 가지 질문이 있다.
ancrel.2018.a.phile코0=저희가 가능한 한 도와드리겠습니다.
ancrel.2018.a.phobe코0=네가 대답하는 거다, 외계종. 그 반대는 아니야.
ancrel.2019.desc코0=§H바올은 몇 분 동안 침묵했습니다.§! "그러면 물어보십시오. 우리는 수천 년을 기다렸습니다. 잠깐 정도는 더 견딜 수 있습니다."
ancrel.2019.a코0=당신에 대해서 알려줘.
ancrel.2019.a.response코0=§H몇분 간의 침묵 끝에 바올이 대답합니다.§!\n\n"우리? 우리...자신. 그래요. 무엇부터 말해야 할까요? 우리는 별 아래 부드러운 대지에서 하늘 위 햇빛을 향해 돛과 같은 우리의 잎사귀를 펼쳤습니다. 우리는 메마른 여름 잎사귀를 식혀준 모든 물방울 하나하나를 기억합니다. 잎사귀를 덮었던 모든 시린 서리를 기억합니다. 하늘 위 별들이 선회할 때 우리는 바람에 몸을 굽혔습니다.\n\n우리는 뿌리째 뽑혔습니다. 우리는 화상을 입었습니다. 우리는 잘렸습니다. 우리는 여기에 남겨졌습니다. 우리는 다른 우리가 유리 감옥에서 썩는 것을 보았습니다.
ancrel.2019.b코0=바올에게 무슨 일이 일어났던 거지?
ancrel.2019.b.response코0=§H다시, 바올은 대답하기 전까지 길게 침묵했습니다.§! "방화자들이 왔을 때, 위험이 우리에게 알려지기 전에 식민지 전체가 조용해졌습니다. 사지가 마비된 것처럼, 신경이 갑자기, 완벽히 밑바닥에서 잘려 나갔습니다. 그리고 우리는 다음, 다음, 그리고 또 그 다음을 잃었습니다. 하나둘씩, 다른 우리의 목소리가 합창에서 사라졌습니다. 우리는 다른 우리를 잃었습니다. 그들의 침묵에 남은 우리는 귀가 멀었습니다.\n\n이해하겠나요, 방문자여? 우리는 더 이상의 고통을 참을 수 없었습니다. 방화자들은 당신처럼, 아니 당신보다 더욱 신속했으며 우리가 철수하기도 전에 우리 모두에게 불을 붙였습니다. 모든 것이 재가 되었고, 공기는 우리가 잃어버린 먼지인 잿빛 고통으로 가득 찼습니다."
ancrel.2019.c코0=우리와 함께 하겠나?
ancrel.2019.d코0=우린 충분히 들었어.
ancrel.2020.desc코0=§H바올은 오랜 침묵 끝에 마침내 답했습니다.§ "감사합니다. 우리는 친절을 잊고 있었습니다."
ancrel.2020.a코0=몇 가지 질문이 있다...
ancrel.2021.desc코0=§H어떠한 떨림이 바올의 몸을 타고 흐릅니다. 당신은 그것이 웃고 있다는 인상을 받습니다.§! "아니요. 우리는 이 비참한 상태에서 너무 오래 살았습니다. 우리는 단지 최후를 간절히 바랍니다. 먼저... 알려주시겠습니까? 우리는 이곳에 너무 오래 갇혀있었고, 이 공간을 제외하고는 아무것도 보지 못했습니다. 퀴퀴한 공기가 기지의 금속 골조에 내려앉는 것을 제외하곤 말이지요.\n\n말해주세요. 우리의 종족이... 아직 살아있습니까?"
ancrel.2021.desc.phobe코0="기다려 주세요."" §H바올은 떨고 있습니다§! "모든 것이 끝나기 전에. 우리 종족. 부디. 우리는 이곳에 너무 오래 갇혀있었고, 이 공간을 제외하고는 아무것도 보지 못했습니다. 퀴퀴한 공기가 기지의 금속 골조에 내려앉는 것을 제외하곤 말이지요.\n\n말해주세요. 우리의 종족이... 아직 살아있습니까?"
ancrel.2021.a코0=어떤 의미로는 그렇지. 비록 더 이상 지성은 없지만.
ancrel.2021.b코0=이러고 있을 시간이 없다. 플러그를 뽑아라!
ancrel.2021.b.exter코0=말살하라!
ancrel.2021.b.swarm코0=좋은 먹잇감이다. 가만히 있어라!
ancrel.2022.desc코0=§H천천히, 거의 눈에 띄지 않을 정도로, 마지막 바올의 잎사귀들이 아주 살짝 오그라듭니다.§! "아마... 아마 그게 최선일 것입니다."\n\n생물체 안팎으로 알 수 없는 액체를 펌핑하는 기계가 삐걱거리며 소리를 냅니다. 그것은 분명히 기계의 마지막 숨소리였으며, 바올은 기계 없이는 곧 죽게 될 것입니다.\n\n"고요, 그래요. 마침내 그것이 다가오는군요. 다른 우리들이 오래전에 그랬듯이, 우리도 고요를 환영합니다. 안녕히, {Root.GetSpeciesName}. 당신의 친족들이 이 세상에서 덜 고통받기를."
ancrel.2022.a코0=안녕히.
ancrel.2023.desc코0=§H당신의 과학자들은 그 생명체의 몸 속으로 뭔지 모를 영양분을 보내고 있는 관으로 다가가, 그것을 느슨하게 풀기 시작했습니다. 이를 통해 기계 고장과 그로 인한 마지막 바올의 죽음이 앞당겨지고 있습니다.\n\n바올은 그러한 행위에 대해 아무런 항의도 하지 않습니다. 그저 그 야윈 몸을 떨며 무언가를 암시하고 있을 뿐입니다.\n\n마침내 작업이 끝났습니다. 그 생명체의 몸에서 마지막 경련이 흐른 후에 생명의 흔적이 완전히 꺼졌습니다.
ancrel.2023.a코0=음, 그걸로 됐네.
ancrel.2023.a.exter코0=남은 것은 태워라.
ancrel.2023.a.swarm코0=이제부터 축제다!
ancrel.2025.name코0={Root.GetName}에서의 바올 파종 완료
ancrel.2025.desc.first코0=우리의 환경 전문가들은 {Root.GetName}의 테라포밍 과정이 완료되었음을 기쁘게 보고합니다! 최후의 §Y바올§!의 몸체에서 조심스럽게 선택한 §Y바올§!의 유전자 코드 일부분을 이용하여 실험실에서 만든 혼종 식물을 전개해 10년 만에 {Root.GetName}의 기후와 대기를 성공적으로 변화시켰습니다.\n\n혼종 식물은 예상한대로 행성을 가로지르며 번식해나갔고, {Root.GetName}에서 대기의 화학적 조성이 변화함에 따라 휴지기에 접어들어 현재는 비활성화되었습니다.\n\n놀랍게도, 행성 행정부는 이 과정에서 뜻밖의 결과를 보고했습니다: 고대 §Y바올§!과 믿기 힘들 정도로 유사하지만, 행성의 토종 식물군에서 유래한 방대한 유전 물질의 혼합체를 지니고 있는 다수의 지적인 외계 생명체들이 {Root.GetName}에 나타났습니다!\n\n군체의식의 구성원은 아니지만, 이 §G누-바올§! 외계인들은 그들의 조상처럼 평화로운 종처럼 보입니다. 어떤 방법으로든, 우리는 {Root.GetName}에 있는 그들의 존재를 다루어야 할 것입니다.\n
ancrel.2025.desc코0=우리의 환경 전문가들은 {Root.GetName}의 테라포밍 과정이 완료되었음을 기쁘게 보고합니다! 이 행성은 실험실에서 §Y바올§!의 유전자 코드로부터 세심하게 선택된 부분을 포함시켜 만든 혼종 식물들의 배치를 통해 §G$pc_gaia$§!으로 테라포밍되었습니다.\n\n우리 유전학자들에게 완전히 이해되지는 않았지만, 이 과정의 결과 다시 한 번 많은 수의 §G누-바올§! 인구가 테라포밍이 거의 완료되었을 때 행성에 생겨났습니다.
ancrel.2025.a코0=아주 좋아! 대환영이다.
ancrel.2025.b코0=그것들을 처리해야 한다고 생각한다...
ancrel.2025.c코0=훌륭해! 더 많은 노예로군.

grunur_digsite_1코0=그루누르 유적지
grunur_digsite_1_desc코0=그루누르라고 불리는 우주 여행 종족의 고대 행정 단지로 추정되는 유적이 {From.Planet.GetName}에서 발견되었습니다.\n\n이 멸망한 문명은 700만 년 전에 이 행성에 살았던 것으로 보이며, 우리 고고학자들은 그들의 비밀을 밝혀내길 열망하고 있습니다.
baol_digsite_1코0=불모
baol_digsite_1_desc코0={From.Planet.GetName}의 지질층 깊은 곳에서, 지능을 위한 신경 구조를 지닌 식물종에 속하는 유력한 화석들이 발견되었습니다.\n\n만약 이 오래전에 죽은 생물체가 §Y바올§!로 밝혀진다면, 화석 연구를 통해 무엇이 한때 수풀이 우거졌던 행성을 공기가 없는 불모의 땅으로 변화시켰는지 통찰할 수 있을 것입니다.
baol_digsite_2코0=산산히 흩어진
baol_digsite_2_desc코0=옛 §Y바올§! 식민지의 비극적인 잔해입니다. 그럼에도 불구하고, 이 소행성은 굴착이 필요한 풍부한 화석을 포함하고 있습니다. 우리 고고학자들은 신비한 §Y바올§!의 역사와 §Y그루누르§!가 행성의 어두운 운명에 끼친 것으로 의심되는 역할에 대해 더 많은 것을 발견하기를 바라고 있습니다.
baol_digsite_3코0=고요
baol_digsite_3_desc코0=그들 문명 역사에 대해 더 많은 것을 밝히고자 하는 바람으로, 여전히 대기와 낮은 수준의 생명체를 품고 있는 옛 §Y바올§! 식민지에 발굴 현장이 만들어졌습니다.
city_of_bones코0=뼈의 도시
city_of_bones_desc코0=이 행성에서 강렬한 모래폭풍이 지나간 후 기원을 알 수 없는 뼈로 건설된 태고의 도시 폐허가 발견되었습니다.\n\n우리 고고학자들은 이 소름끼치는 고대 도시의 발굴을 시작하길 간절히 원하고 있습니다.
city_of_bones_desc_uncol코0=이 행성에서 기원을 알 수 없는 뼈로 건설된 태고의 도시 폐허가 발견되었습니다.\n\n우리 고고학자들은 이 소름끼치는 폐허의 발굴을 시작하길 간절히 원하고 있습니다.
mutation_vats코0=돌연변이 화석
mutation_vats_desc코0=놀라운 수의 돌연변이 화석이 이 행성에서 발견되었으며, 모두 같은 종의 멸종한 지성체의 것입니다.\n\n무엇이 한때 발달한 사회의 수백만 구성원들의 돌연변이를 유발하였을까요? 우리의 고고학자들이 더 조사하려고 합니다.
planetary_mechanocalibrator코1=행성 기계
planetary_mechanocalibrator_desc코1={From.Planet.GetName}을(를) 덮은 필름에 싸인 녹슨 기계들은 이 행성의 중심부까지 깊숙히 들어갑니다. 이 기계적 신비로움을 풀기 위해서, 우리의 고고학자들은 광범위한 굴착지를 세울 필요가 있을 것입니다.
the_host코0=지하 공동
the_host_desc코0=정말 놀라운 규모의 광범위한 지하 땅굴망이 이 행성의 지각에 소용돌이를 그렸습니다. 무엇이 그걸 만들었을까요?

ancrel.2041.name코0=$city_of_bones$
ancrel.2041.desc코0={From.Planet.GetName}의 모래에 오랫동안 묻혀있던 소름끼치는 뼈의 도시 일부가 {Root.GetName} 팀에 의해 조심스럽게 발굴되었습니다.\n\n이 도시는 수백만 년 전 원시적인 외계인 사회에 의해 대륙의 사막 지역에 건설된 것으로 보입니다. 물이 없는 사막에서 다른 건축자재가 부족했던 점이 이 오랫동안 잊혀진 사회가 뼈를 건축에 사용하는 데 기여했을 가능성이 큽니다... 그 뼈들이 어떤 종류의 생명체로부터 나왔는지는 알려지지는 않았습니다.
ancrel.2042.name코0=$city_of_bones$
ancrel.2042.desc코0=표적 발굴이 이루어졌지만 도시를 지을 때 사용된 뼈들로부터 완전한 골격을 찾지 못했으며, 도시 밖에서도 비슷한 화석을 찾아내지 못했습니다. {From.Planet.GetName}의 잊혀진 문명이 어디에서 거대도시를 건설한 뼈들을 얻었는지는 의문점으로 남았습니다.\n\n연구자들은 그 뼈들이 도시 근교에 있었던 공생종이나 가축에게서 얻은 것이 아닌가 하는 가설을 제시했습니다. 더 많은 것을 알기 위해 추가적인 연구가 필요합니다.
ancrel.2043.name코0=$city_of_bones$
ancrel.2043.desc코0=우리 과학자들이 {From.Planet.GetName}의 모래 언덕 위에서 발견된 섬뜩한 도시를 지을 때 사용된 뼈의 출처를 마침내 밝혀냈습니다. 최근의 발견에 따르면 그 뼈는 이 행성에서 오래전 멸종한 파충류 종족의 것으로 밝혀졌으며, 이 종족은 신체 기관이 폭발적으로 성장하고 연조직이 골화되는 희귀 유전병을 가지고 있었습니다.\n\n{From.Planet.GetName}의 잊혀 버린 문명은 이 질병의 확산에 주목했으며 이를 이용한 것으로 드러났습니다. 그들은 고향땅의 모래투성이 황무지에 건물을 짓기 위한 건축 자재를 안정적으로 공급하기 위해 병에 걸릴 가능성이 높은 파충류를 교배시켰습니다.
ancrel.2043.a코0=섬뜩하군.
ancrel.2043.a.tooltip코0=§H결정 잠금해제:§! $decision_tissue_growth_stimulants$
ancrel.2043.b.tooltip코0=§H결정 잠금해제:§! $decision_explosive_fungifoam_housing$
ancrel.2045.name코0=황무지 정신
ancrel.2045.desc코0=이 돌연변이 화석은 수십만 년 전, 화학적 방사능 낙진으로 가득했던 {From.Planet.GetName}에서 살았던 종말 후 종교 집단의 것으로 밝혀졌습니다.\n\n이들이 핵전쟁에 의해 몰락한 우주시대 문명의 생존자들이었는지, 혹은 황폐해진 행성에서 새로이 진화한 이들이었는지는 불분명합니다.
ancrel.2046.name코0=발암성 광선
ancrel.2046.desc코0=오래전에 사라진 {From.Planet.GetName}의 종말 후 돌연변이 집단은, 방사성 물질을 숭배하면서 그로 인한 변이를 실존을 위한 과정으로 보았던 것 같습니다.\n\n그들의 상형문자에, 방사능은 모든 생명체들의 '본 모습'을 드러내는 '원천'이라고 적혀 있었습니다. 고고학자들은 종교적 이유로 이루어졌던 고의적이고 장기적인 방사능 피폭이 이 종족에 만연했던 돌연변이와, 완전한 몰락을 초래했을 것이라는 이론을 세웠습니다.
ancrel.2046.a코0=얼마나 불길한가.
ancrel.2047.name코0=커져가는 고통
ancrel.2047.desc코0=마침내, 우리의 고고학자들은 {From.Planet.GetName}에 대해 가지고 있던 의심을 확신하였습니다. 고농도의 방사능이 뿜어져 나오는 화학물질이 쌓인 통을 발견함으로써, 사라진 돌연변이 종족의 영적인 믿음에 기반한 일종의 성인식에서 자발적으로 과도한 방사능에 노출되었다는 이론이 맞았음을 확인하였습니다.\n\n고통스러운 의례 절차였을테지만, {From.Planet.GetName}의 오래전 사라진 집단의 구성원들은 그들의 '본 모습'을 드러내기 위하여 자발적으로 치명적인 화학적 돌연변이에 노출되었을 것입니다. 통 속의 바닥에서 발견된 수많은 뼈들은 모든 도전자들이 시련에서 살아남은 것은 아님을 암시하고 있습니다.
ancrel.2047.a코0=충격적이군.

ancrel.2050.name코0=행성 규모의 기계
ancrel.2050.desc코1={From.GetName}을(를) 덮고 있는 녹슬어가는 기계는 경이롭게도 7만 년 전에 건설되었습니다. 더 이상 행성에 존재하는 외계 기술자들은 없어 그들의 생사는 불분명합니다.\n\n그들의 기계는 거대한 지하시설망을 넘어, 산과 바다를 가로질러 행성표면 아래까지 뻗어있습니다. 기계는 동일한 재료와 일련 번호로 건설되었으며, 즉 하나의 규정 하에 건설되었음을 시사합니다. 오랜 시간 풀로 뒤덮여버린 농업구역, 붕괴한 전력 생산과 변환체계, 그리고 광범위한 통신시설에 이르기까지, 이 행성의 사라진 주민들의 산업과 편의는 이 단 하나의 '특별한 기계'에 의해 처리되었을 것입니다.\n\n놀랍게도, 이러한 기계의 몇몇 부분은 여전히 가동 중인데, 지역신호를 송수신하고, 오랫동안 버려진 유령마을을 밝히고, 한때 농경지였을 거대한 토지에 급수를 하고 있었습니다. 행성의 지층을 심층 스캔해 본 결과, 지하에 방치된 기계 제어시설이 있음을 알 수 있었습니다. 우리가 그곳에 닿으려면 발굴을 시작해야 합니다.\n\n이러한 행성을 가로지르는 기계의 대부분을 덮고 있는 이상한 유기체 조직의 본질과 알 수 없는 목적은 우리 과학팀을 당황케하고 있습니다.
ancrel.2050.a코0=이상하군!
ancrel.2051.name코0=철분 섭식자
ancrel.2051.desc코1=발굴 끝에 {From.From.Planet.GetName}의 행성을 가로지르는 기계를 덮고 있는 기괴하게 생긴 세포막 형태의 신선한 표본을 얻었고, 세심한 분석 끝에 정체를 알아냈습니다! 우리의 과학팀은 이 유기체가 포악하게 철을 먹는 살균 바이러스, 일종의 '철분 섭식균'의 부산물로 보인다고 결론내렸습니다! 이 외계 바이러스는 금속 합금의 표면을 용해시키기 위해 생물학적 과정을 공동선택해 주는, 독특한 박테리아를 감염시킵니다. 이 강력한 화학적 분해 이후, 바이러스는 지속적인 복제를 유지하는데 필요한 철 원자를 흡수합니다!\n\n외계 기생체의 기괴한 흔적을 살펴보면, 철분 섭식균은 낡은 기계를 따라 죽은 박테리아와 늪지대 같은 점막 자국의 찌꺼기를 남기며 점점 더 깊이 퍼져나갑니다.
ancrel.2052.name코0=생물 테러리즘
ancrel.2052.desc코1=우리의 고고학팀이 썩어가는 기계시설의 더 깊은 곳에서 발견한 많은 뉴스 기록들을 짜집기 한 결과, 반란군의 과학자들이 {From.Planet.GetName}의 철분 섭식균을 만들었다는 것을 추론할 수 있었습니다! 독점 기업 반대 레지스탕스의 한 점조직이었던 생물 테러주의자들은 철분 섭식균을 풀어버림으로써 행성 전역에 걸쳐 있는 기계장치들을 만든 독점 기업에 반대하고자 하였습니다.
ancrel.2053.name코0=기업 국가들
ancrel.2053.desc코1={From.Planet.GetName}에 관한 고대 전자기업의 기록을 공들여 복원한 결과, 우리의 고고학팀은 기업이 반군이 기원한 '기업 국가'에 엄청난 경제제재를 가하여 생물테러에 보복하고자 하였음을 알 수 있었습니다.\n\n당연하게도 이는 심각한 수준의 전기, 물자, 식량의 부족을 야기했고, 경제 제재를 받은 기업 국가의 시민들은 전국구적으로 폭동을 일으켰습니다.
ancrel.2054.name코1=불량 드론
ancrel.2054.desc코1=신중하게 기계 전투 드론의 잔해를 분석한 결과, 폭동을 야기시킨 직접적인 원인은 드론을 이용한 격리시도였음이 밝혀졌습니다. 흥미로운 점은, 이 행성 단위의 기계, C.A.R.E 의 배후에 존재했던 기업이 바로 고용된 드론 대부분의 제조사였던 것으로 보인다는 것입니다. \n\n그동안, 철분섭식균은 계속해서 C.A.R.E의 행성 기계를 가로질러 퍼져나갔습니다. 이를 저지하려던 기업의 시도는 모두 무의미했습니다.
ancrel.2055.name코0=대량 절멸
ancrel.2055.desc코1={From.Planet.GetName}의 역사에서 다음에 사회적으로 무슨 일이 일어났는지는 정확히 알 수 없습니다. 조사 팀은 행성에서 기록된 대략 7만 년 전의 데이터로그도, 기록도, 문서나 전자 녹음도 발견하지 못했습니다. 그날 이후 수많은 시체들이 지질학적인 기록으로부터 발견되었는데, 대다수가 극심한 영양실조를 겪은 것으로 보였습니다. 또한 적지 않은 수가 발사체에 상처를 입은 상태로 죽어간 것으로 보였습니다.
ancrel.2056.name코0=중앙 명령 핵
ancrel.2056.desc코2=기초적이지만 여전히 살벌하게 작동하고 있는 C.A.R.E. 의 보안장치는 우리의 고고학자들이 몇 번 해킹과 백도어 심기, 그리고 브루트 포스 어택을 시도하자 무력화되었고 마침내 기업의 중앙명령핵에 도달할 수 있었습니다!\n\n다행스럽게도 핵의 방폭문 뒤에 있었던 수십 대의 보안드론과 포탑은 반응하지 않았습니다. 만약 여전히 작동하고 있었다면 이 탐사는 피비린내 나는 결말을 맞았을 것입니다.\n\n녹슬었지만 잘 정비되고 있는 중앙명령핵 안에서, 우리는 C.A.R.E. 의 행성 단위의 기계를 제어하는 인공지능과 접촉할 수 있었습니다. 아직도 작동하고 있는 이 AI는 지성체인 것처럼 보이며, 만약 우리 과학자들이 인공지능의 언어를 제대로 해독한 것이 맞다면 AI는 우리에게 반갑다고 표현한 것으로 보입니다!
