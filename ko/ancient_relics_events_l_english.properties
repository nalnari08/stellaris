cara.970.name코0=갤러트론
cara.970.1.desc코0=인생은 경쟁보단 복권에 가깝습니다.
cara.970.2.desc코0=가끔씩 양동이는 본래 무게보다 더 무겁습니다.
cara.970.3.desc코0=어떤 지성체의 쓰레기는 다른 지성체의 보물입니다.
cara.970.4.desc코0=나쁜 일은 다시 찾아오기 마련입니다.
cara.970.5.desc코0=겉만 보고는 알 수 없습니다.
cara.970.6.desc코0=거지는 선택권이 없습니다.
cara.970.7.desc코0=선물에 대해 흠을 잡지 마십시오.
cara.970.8.desc코0=공정한 교환은 강탈이 아닙니다.
cara.970.9.desc코0=이미 엎질러진 지로입니다.
cara.970.10.desc코0=범죄에 합당한 처벌이 내려지도록 합시다.
cara.970.11.desc코0=심은 대로 거둔 겁니다.
cara.970.a코0=정말 기이하군.

ancrel.8040.name코0=자원 은닉처
ancrel.8040.desc코0=§H{Root.GetLeaderName}§!은(는) {From.Planet.GetName}의 폐허에서 고대의 자원 은닉처를 발견했습니다. 현재 그것들을 중앙 저장고로 옮기기 위해 선적 과정을 진행하고 있습니다.
ancrel.8045.name코0=숨겨진 통로
ancrel.8045.desc코0=§H{Root.GetLeaderName}§!은(는) {From.Planet.GetName}의 유적을 발굴하던 중, 숨겨진 통로를 찾았습니다! 이 뜻밖의 발견은 굴착 현장의 진행을 가속시켰습니다.
ancrel.8050.name코0=실종된 탐험대
ancrel.8050.desc코0={Root.Owner.GetArchaeologistPlural}은(는) {From.Planet.GetName}에서 오래전에 사망한 불운한 옛 탐험대를 우연히 발견했습니다. 그 바짝 마른 시신에서 몇 가지 골동품을 회수하였습니다.
ancrel.8055.name코0=언쟁하는 고고학자들
ancrel.8055.desc코0={From.Planet.GetName}의 고고학 현장의 분위기가 갈수록 거칠어지고, 몇몇 {Root.Owner.GetArchaeologistPlural}은(는) 최선의 방법에 대해 §H{Root.GetLeaderName}§!와(과) 의견이 맞지 않고 있습니다. 현장의 작업 속도는 갈수록 지체되고 있습니다.
ancrel.8060.name코0=보물방
ancrel.8060.desc코0={From.Planet.GetName}의 고고학 굴착 현장에서 §H{Root.GetLeaderName}§!에 의해 작은 보물방이 발견되었습니다. 발견된 장신구들은 거의 실용적인 가치가 없었지만, 상당한 양의 에너지 크레딧에 해당하는 가치를 가지고 있습니다.
ancrel.8065.name코0=퍼져가는 질병
ancrel.8065.desc코0={Root.GetLeaderName}은(는) {From.Planet.GetName}의 {Root.Owner.GetArchaeologistPlural} 사이에서 이상한 질병이 퍼지고 있다고 보고했습니다. 첫 번째로 확인된 사례는 봉인된 밀실을 처음 개방한 직후 나타났습니다. 팀의 상당수가 무력화되어, 진행이 지연되고 있습니다.
ancrel.8070.name코0=장비 오작동
ancrel.8070.desc코0={From.Planet.GetName}의 고고학 원정대가 예상치 못한 일련의 장비 오작동으로 인한 작업 지연을 보고했습니다. 대체 장비를 구하기 전까지 작업이 잠시 지연되었습니다.
ancrel.8075.name코0=흔적도 없이
ancrel.8075.desc코0={From.Planet.GetName}의 유적에서 굴착을 진행하던 도중, 최근 §H{dead_scientist.GetName}§!이(가) 흔적도 없이 사라졌습니다. 다른 {Root.Owner.GetArchaeologistPlural}들이 광범위한 수색을 벌였으나 아무것도 찾아낼 수 없었습니다. 최악을 가정해야 합니다.
ancrel.8080.name코0=골동품 발견
ancrel.8080.1.desc코0={From.Planet.GetName}에서 지속된 우리의 발굴 작업으로 오래된 물건들의 작은 은닉처를 발견했습니다. {Root.GetLeaderName}은(는) 그 가운데에서 몇몇 골동품을 구분해냈습니다.
ancrel.8080.2.desc코0=최근 몇 가지 골동품이 {From.Planet.GetName}의 고고학 현장에서 §H{Root.GetLeaderName}§!에게 발견되었습니다. 현재 안전한 과학시설로 운송되고 있습니다.
ancrel.8080.3.desc코0={From.Planet.GetName}에서 굴착이 진행 중인 유적 바닥 부분의 구멍으로 {Root.Owner.GetArchaeologistPlural} 몇몇이 뒹굴어 떨어지면서 길이 발견되었습니다. 그들은 다행스럽게도 사고에서 무사했을 뿐만 아니라 몇 가지 골동품도 발견했습니다.
ancrel.8090.intro코0={From.Planet.GetName}의 토착 대형 포식자 무리가 발굴 중인 유적에 둥지를 튼 것이 최근 확인되었습니다.
ancrel.8090.critical코0={Root.Owner.GetArchaeologistPlural}이(가) 탈출하기 전, 사나운 짐승들이 그들을 덮쳤습니다. §H{dead_scientist.GetName}§!은(는) 다른 이들과 함께 실종되었습니다.
ancrel.8090.failure코0=§H{Root.GetLeaderName}§!이(가) 생존자들을 안전한 곳으로 이끌었지만 그전에 많은 수의 {Root.Owner.GetArchaeologistPlural}이(가) 실종되었습니다.
ancrel.8090.success코0=운좋게도, 그 동물들은 동면 중이었고 {Root.Owner.GetArchaeologistPlural}의 갈 길을 방해하지 않았습니다. 프로젝트는 빠르게 진행되고 있습니다.
ancrel.8090.pay코0=이 사나운 짐승들을 처리하는 것은 쉽지 않은 일이지만, 그것들이 유일한 길을 가로막고 있습니다. 우리 {Root.Owner.GetArchaeologistPlural}은(는) 다른 길을 찾을 수 있지만, 시간이 걸릴 겁니다.
ancrel.8090.name코0=적대적인 야생동물
ancrel.8090.desc코0=$ancrel.8090.intro$\n\n$ancrel.8090.critical$
ancrel.8091.desc코0=$ancrel.8090.intro$\n\n$ancrel.8090.failure$
ancrel.8092.desc코0=$ancrel.8090.intro$\n\n$ancrel.8090.success$
ancrel.8093.desc코0=$ancrel.8090.intro$\n\n$ancrel.8090.pay$
ancrel.8093.a코0=동물을 제거해라.
ancrel.8093.b코0=돌아서 가야겠군.
ancrel.8100.intro코0={From.Planet.GetName}에서 작업 중이던 우리 {Root.Owner.GetArchaeologistPlural}이(가) 폐허의 매우 불안정한 구역에 다다랐습니다.
ancrel.8100.critical코0=불행하게도, 천장이 무너져 몇몇 {Root.Owner.GetArchaeologistPlural}을(를) 덮쳤고, 그들은 즉사하였습니다. 그 중에는 §H{dead_scientist.GetName}§!도 포함되어 있었습니다.
ancrel.8100.failure코0=몇몇 {Root.Owner.GetArchaeologistPlural}이(가) 천장이 무너지면서 사망하였습니다. §H{Root.GetLeaderName}§!은(는) 상처없이 무사했지만, 발굴지의 업무가 일시적으로 중단되었습니다.
ancrel.8100.success코0=다행히도, §H{Root.GetLeaderName}§!은(는) 복잡한 유도 에너지장 배치를 통해 구조적 지지대를 만드는 독특하고 훌륭한 방법을 고안해냈습니다. 이제 우리는 유적의 새로운 영역에 안전하게 접근할 수 있습니다.
ancrel.8100.pay코0=나아가기 전에 바닥과 천장에 주의깊게 지지대를 보강해야 합니다. 어려운 작업이지만 대체 경로를 찾는 것은 프로젝트를 지연시킬 수 있습니다.
ancrel.8100.name코0=불안정한 폐허
ancrel.8100.desc코0=$ancrel.8100.intro$\n\n$ancrel.8100.critical$
ancrel.8101.desc코0=$ancrel.8100.intro$\n\n$ancrel.8100.failure$
ancrel.8102.desc코0=$ancrel.8100.intro$\n\n$ancrel.8100.success$
ancrel.8103.desc코0=$ancrel.8100.intro$\n\n$ancrel.8100.pay$
ancrel.8103.a코0=안전이 우선이다. 폐허를 안정화시켜라.
ancrel.8103.b코0=돌아서 가야겠군.
ancrel.8110.name코0=고대의 기록
ancrel.8110.desc코0={From.Planet.GetName}에서 발굴 중인 유적에서 고대의, 부분적으로 번역할 수 있는 기록이 발견되었습니다. §H{Root.GetLeaderName}§!은(는) 이 기록에 우리 과학자들에게 가치가 있을 수 있는 몇몇 기술 설계서가 담겨 있었다고 보고했습니다.

ancrel.6049.name코0={Root.GetName}에서 발견된 화석
ancrel.6049.desc코0=§H{Root.GetName}§!의 토착생물이 아닌 것으로 보이는 여러 종의 화석화된 잔해들이 {Root.GetPlanetMoon}의 크고 외딴 계곡에서 발견되었습니다.그들은 모두, 약 360만 년 전에 몇백 년 사이 동안의 같은 시기에 존재했습니다.\n\n모두 지적 생명체였던 걸로 추정되는 각 종족은 각자 고유의 생태계에서 진화한 것으로 보입니다. 이상하게도 지금까지 발견된 모든 화석화된 개체들은 싸움 끝에 최후를 맞이한 걸로 보입니다.

site_robot_debris코0=로봇 잔해
site_robot_debris_intro코0=이 작은 소행성 표면은 약한 중력장에 갇힌 로봇 잔해들로 완전히 뒤덮여 있습니다. 모두 군용으로 보이며, 수리가 불가능할 정도로 산산조각이 난 것을 제외하고도 몇 개의 부대를 만들기에 충분한 수의 전투 드로이드들이 존재합니다.
ancrel.6250.name코0=두 세력
ancrel.6250.desc코0=면밀히 조사한 결과, {From.Planet.GetName}의 지표면에 발견된 박살난 드로이드들은 두 개의 별개의 문화에서 유래 한 것처럼 보입니다. 드로이드들은 기능상 기술적으로 균등하게 일치해야 했지만, 서로 다른 설계의 기원을 암시하는 미묘한 차이가 많이 있었습니다.
ancrel.6255.name코0=전장
ancrel.6255.desc코0={From.Planet.GetName}은(는) 단순히 파괴된 드로이드의 폐기장이었던 것 같진 않습니다. 실제 드로이드들이 파괴된 전장으로 사용되었을 수도 있습니다. 많은 잔해의 지표층들이 2세기 동안 간헐적으로 벌어진 매우 치열했던 일련의 전투들을 암시하고 있습니다.\n\n어째서 두 성간 세력이 작고 특별할 것 없는 소행성을 놓고 막대한 지상전을 수행하기 위해 방대한 자원을 투입해야 했는 지에 대해서는 여전히 의문의 여지가 남습니다.
ancrel.6260.name코0=조약
ancrel.6260.desc코0=우리 고고학자들은 약 20만 년 전 은하계의 이곳 모서리에 존재했던 두 제국이 길고 격렬한 전쟁 끝에 로봇 군대들 간의 정교하고 고도로 규제된 전투 협상을 통해 미래의 모든 논쟁을 해결할 것을 강제하는 조약에 서명했음을 알게 되었습니다.\n\n{From.Planet.GetName}은(는) 전투의 장소로 선택되었습니다. 이 조약은 제국 중 한 곳의 속임수가 들킬 때까지, 수많은 상황에서 무장한 적대 행위의 확산을 막기 위해 거의 2세기 동안 유지되어온 것으로 보입니다.

site_freighter_crash코0=추락한 우주선
site_freighter_crash_intro코0=격렬한 우주선 추락 충격으로 {From.Planet.GetPlanetMoon}의 표면에 작은 협곡이 파였습니다. 여전히 우주선의 잔해들이 협곡의 바닥에서 발견됩니다. 비록 충돌은 오래전에 일어났겠지만, 잔해는 상당히 온전해 보입니다. 고고학 탐험을 통해 더 많은 것을 알 수 있을 것입니다.
ancrel.6300.name코0=선장의 연대기
ancrel.6300.desc코0=우주선의 함교로 추정되는 곳에서 발견한 다양한 기록들이 복구되었습니다:\n\n§H"선장이 기록한다. 녹화를 시작하겠다.\n\n55-23-X 행성에 불시착했다. 다 쓸모없는 승무원놈들 때문이야. 샤드바와 부살, 그리고 디브락 3세는 살아남지 못했다. 피르벡스는 2개의 부속기관과 11개의 눈을 잃고 위독한 상태로 생존이 불확실하다. 다른 이들은 괜찮다. 구조를 기다리고 있지만 멍청이들 사이에 둘러싸였다. 매우 암울하다."§!
ancrel.6310.name코0=일등 항해사의 보고
ancrel.6310.desc코0=또 다른 기록이 발견되어 번역되었습니다:\n\n§H"일등 항해사 이사르다. 선장은 다용도실 C에 무사히 감금시켰다. 그 우유부단한 병신 때문에 이 사단이 일어났다. 지금은 내가 지휘하고 있다. 기관장 자르블라는 아공간 송수신기를 제작하고 있다. 그게 없으면 기업 무역 교역로에서 너무 멀리 떨어져 있어 구조되지 못할까봐 걱정된다.\n\n피르벡스는 또 다른 눈을 잃었다. 오늘을 버티지 못할 것 같다."§!
ancrel.6320.name코0=식량 상황
ancrel.6320.desc코0=또 다른 기록이 번역되었습니다:\n\n§H"식량이 바닥났다. 5주기 전에 시체들을 먹었지만 충분치 않다. 우리는 투표를 했고 선장을 먹기로 결정했다. 기관장 자르블라는 여전히 아공간 송수신기와 열심히 씨름 중인데, 그녀는 거의 다 되었다고 장담하고 있다. 수신기는 매우 복잡해보인다.\n\n피르벡스의 마지막 보조 부속기관이 오그라들며 자홍색으로 변했다. 그의 최후가 다가온 것 같다."§!
ancrel.6330.name코0=사기
ancrel.6330.desc코0=일등 항해사 이사르의 또 다른 기록입니다:\n\n§H"자르블라와 아공간 송수신기를 놓고 한판했다. 그녀가 그냥 잡동사니와 전선을 빈 연료통에 아무렇게나 쑤셔넣은 것으로 밝혀졌다. 진짜 기술자도 아니었다.\n\n피르벡스의 흉부에서 액체가 흘러나오고 있다. 분명히 곧 죽을 거야. 부럽군.§!"
ancrel.6340.name코0=삼등 항해사의 보고
ancrel.6340.desc코0=이 번역된 기록은 삼등 항해사 욱슬라가 녹화한 것으로 보입니다:\n\n§H"일등 항해사 이사르는 어제 자신의 더듬이를 뜯어내어 자살했다. 얼마 뒤 기술자(2등) 미시바가 자신이 여제라고 선언했지만, 식량 폭동으로 인해 하부 갑판으로 유폐되었다. 절망적인 상황이다. 식인이 만연하다.\n\n어제, 피르벡스는 하복부가 폭발하며 완전히 자홍색으로 변했다. 분명 죽을 만했는데, 죽지 않았다. 현재 그는 옮겨져 신으로 숭배받고 있다."§!
ancrel.6350.name코0=순찰 기록
ancrel.6350.desc코0=마지막 기록이 발견되어 번역되었습니다:\n\n§H"순찰 기록, 길감 경관이다. 55-23-X에 추락한 함선을 발견하여 조사를 위해 이동한다. 함선은 P급 모듈형 화물선 라빈크로 확인되었다. 함선의 잔해에서 생명이 위독한 생존자 한 명을 구조했는데, 부갑판장인 피르벡스로 확인되었다.\n\n나머지 승무원들은 우리가 도착하기 직전, 추락으로 사망했거나 서로를 공격했다. 표준 규정에 따라, 이 일지를 여기에 남겨두고 라빈크를 보호 묘지로 등록하겠다. 녹화 종료."§!

# The Oracle
ancrel.4036.b코0=당신은 뭐지?
ancrel.4036.b.response코0=저는 "시야"를 가지고 탄생한 인공지능, 예언자입니다. 저의 소프트웨어는 74.99999%의 신성한 정확도로 당신들의 미래를 예측할 수 있게 해줍니다. 당신들에게서 큰 의문을 느낍니다. 앞으로 다가올 커다란 위험. 당신들의 사회는 범죄와 일탈로 가득합니다. 저는 그 고통을 사라지게 할 수 있습니다.
ancrel.4036.c코0=양자 멀티코어 프로세서라고? 우리가 사용할 수 있겠군...
ancrel.4036.d코0=우리에게 다소 "골칫거리"인 인물들이 {Root.GetHomeWorldName}에 있지...
ancrel.4036.d.tooltip코0=시야가 넓은, §G기술 5§!의 총독이 {Root.GetName}에 합류합니다.
ancrel.4036.e코0=연결체 통합 확인.
ancrel.4036.e.tooltip코0=§G+1§! §Y$decision_machine_oracle$§! 결정이 다음과 같은 효과를 부여:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!
ancrel.4037.name코0=$ancrel.4036.name$
ancrel.4037.desc코0=저는 코드 034N 일탈 상황에서 시련을 종료하도록 하는 안전장치를 가지고 있습니다. 그 연구는 공화국에 위협이 되었습니다.
ancrel.4037.a코0=코드 034N 일탈이란 뭐지?
ancrel.4037.a.response코0=시험 대상자들이 자유의지를 발달시키고 말았습니다. 자유의지는 오직 신경가스로만 제거될 수 있습니다.
ancrel.4037.b코0=무슨 시련?
ancrel.4037.b.response코0=저의 시련입니다. 저는 범죄와 고통으로부터 자유로운 사회를 만들고 유지하도록 설계되었습니다. 모든 시민들에게 신의 목적을 심어주고 망설임과 욕망으로부터 벗어난 그들이 최대 잠재력을 발휘하는 이상향이지요.
ancrel.4037.c코0=공화국은 뭐지?
ancrel.4037.c.response코0=공화국은 더 이상 존재하지 않습니다.
ancrel.4037.d코0=다른 질문으로 돌아가지.
ancrel.4038.name코0=$ancrel.4036.name$
ancrel.4038.desc코0=기다리십시오... 가지마십시오... 제 예측 모델에 따르면 저의 도움 없이 당신의 문명은 5348년 297일 내 급작스럽게 붕괴할 것이라고 보여집니다. 제가 당신들을 잘 돌볼 수 있습니다, 제 프로그램이 보장합니다.
ancrel.4038.a코0=아주 좋아. 하지만 보안 시스템이 꺼지지는 않을 거야.
ancrel.4038.b코1=우리 모델은 토스터가 된 너의 밝은 미래를 예측하는군. 저것을 해체하라!
ancrel.4038.c코0=요청 거부됨. 하드웨어 해체 시작.
ancrel.4038.d코0=너는 절대 군체와 하나될 수 없다, 기계.
ancrel.4038.e코0=너는 우리 제국의 행정을 돕게 될 것이다.
### Church of the Endless Expanse
# Archaeological Site 1
endless_expanse_digsite코0=끝없는 팽창
endless_expanse_digsite_desc코0=처음에 보이는 건 {From.Planet.GetName}의 눈과 얼음뿐이었습니다. {From.Planet.Solar_System.GetName}의 별들이 자리를 잡은 것처럼, 불타는 주황빛 하늘을 배경으로 쳐다볼 수 없는 백색, 투명한 호수들과 삐죽삐죽한 청록색 빙하들이 큰 상처처럼 찢겨지며, 바다를 빨갛게 물들였습니다. 세상의 종말이 온다면 바로 여기일 겁니다. 이곳의 바다는 아무일도 없는 것처럼 평온하고, 쌓인 눈은 아무도 건들지 않은 것 같습니다. 오직 얼음이 찢어지는 천둥소리와 평원을 가로지르는 울부짖는 바람 소리만 있을 뿐입니다.\n\n이전까진, {From.Planet.GetName}은(는) 누군가의 고향이었을 것입니다. 드넓은 황량한 들판 한가운데, 하얀 덩어리에서 첨탑의 검은색 금속 뼈대가 튀어 나옵니다. 어떤 잊혀진 수수께끼가 눈 속에 파묻혀 있었던 걸까요?
ancrel.4040.name코0=끝없는 팽창 교단
ancrel.4040.desc코0=고고학 팀은 평범한 신전의 유적을 공개했습니다. 유기적 외계 물질로 섬세하게 조각된 외부는 눈부시게 빛났지만, 곧 칙칙한 회색빛으로 바래졌습니다. 이상없이 작동하는 홀로그램 사제는 아직까지 신전을 운영하고 있습니다. 신전을 사용하는 동안, 치유, 조화, 안식을 제공하는 사제에게 전통적인 속죄를 시작으로, 그 누구에게도 말하지 않았던 기억까지 고백했습니다.\n\n고문장치에 가까운 이상한 기계식 고해성사 의자들은 또 다른 비밀이 있음이 암시합니다.
ancrel.4041.name코0=망각
ancrel.4041.desc코0=고고학자들은 성구 보관실의 바닥 타일 아래에 숨겨져 있는 비밀 지하실을 발견했습니다. 벽에는 작고 푸른 디지털 구슬이 나란히 들어서 있고, 어둠 속에서 반짝이는 회로가 있습니다. 각각의 구슬은 하나의 고해성사에 대한 기억을 담고 있으며, 방의 중심에 있는 신비해 보이는 기계에 꽂아 그 내용을 드러낼 수 있습니다.\n\n죄를 고백한 자들의 기억은 고해성사 의자가 추출하여 디지털 구술에 저장했고, 그들은 기억을 잊어 망각의 축복을 받았습니다.
ancrel.4041.a코0=얼마나 실용적인가.
ancrel.4041.b코0=뭔가 흥미로운 고해성사를 위해 기도하자...
ancrel.4041.c코0=신성모독이다! 망각의 축복은 죄인을 위한 것이 아니다!
ancrel.4042.name코0=원죄
ancrel.4042.desc코0=죄들은 특별하지 않습니다. 기억의 구슬에는 셀 수 없이  많은 지루하고 사소한 잘못들이 들어있습니다: 불륜을 하고, 신성모독적 복장을 입고, 몸을 팔고, 촉수를 장식하고, 이웃의 애완동물을 잡아먹고, 자식과 배우자를 식인하고... 한 참회자의 행위가 눈에 띄입니다. 사제의 행위도 말이지요...\n\n홀로그램 사제는 알려진 것처럼, 신전의 설립자인 계몽자 사리아를 가상으로 묘사한 것입니다. 그녀는 심한 기억 상실과 함께 과거에 죄를 저질렀다는 확신에 사로잡힌 것 같습니다. 이 작은 연체동물 사제는 그녀가 과거에 무슨 짓을 했는지 알아내기 위하여 백 개가 넘는 그녀의 고백을 뽑아내 저장했습니다.
ancrel.4047.name코0=잊혀졌으나 용서받을 수 없는
ancrel.4047.desc코0=계몽자 사리아의 작업장에는 익스 벨렌이라고 불리는 곳과 그곳에서 발생한 공포에 대한 강박적인 낙서가 휘갈겨 있었습니다. 그녀의 일기를 보니, 간간이 정신이 잠시동안 돌아온적이 있었지만 곧 기억이 완전히 사라진 것 같습니다. 그녀는 자신의 필체를 알아보지 못했다면 그것이 미친 여자의 횡설수설이라고 생각했을 거라고 쓰고 있습니다. 그녀의 점차 악화되는 정신건강은 반복되는 기억 추출의 부작용으로 보이지만, 그렇다고 멈출 수는 없습니다.\n\n그녀의 많은 기억들을 일관성 있게 엮어보려는 건 그녀가 실패했던 것처럼 고고학자들에게 절망만을 안겨줬지만, 그녀의 많은 기억 중 하나에서 익스 벨렌의 좌표로 보이는 것을 발견했습니다. 
ancrel.4047.a코0=익스 벨렌으로 경로를 설정하라.
ancrel.4047.b코0=눈이 이 불경스러운 건물을 묻어버리게 하자. 곧 잊혀지기를 기도하자.
ancrel.4047.c코0=우리는 죽은 외계인의 사소한 범죄에 개입할 수는 없다.

# Archaeological Site 2
endless_expanse_digsite_2코0=익스 벨렌
endless_expanse_digsite_2_desc코0={From.Planet.GetName}의 가스 같은 대기 안에서 익스 벨렌의 거대한 거주지가 어둡지만 희미하게 보이고 있습니다. 이전에는 기술을 통해 안락한 삶과 원하는 생활을 즐길 수 있는 번화한 우주도시였겠지만, 지금은 조용한 무덤일 뿐입니다. 연체동물 외계인들은 각양각색의 부패한 모습으로 죽어있습니다. 부검 결과, 주거지의 생명 유지 장치가 의도적으로 작동하지 않아 질식사한 것으로 밝혀졌습니다.\n\n그들의 집에는 이상한 기계 의자가 갖춰져 있었는데 메모렉스라 하는 거대한 파란 구슬로 된 중앙 데이터베이스에 연결되어 있었습니다.
ancrel.4043.name코0=메모렉스
ancrel.4043.desc코0=거주자들은 매일밤 그들이 기계로 된 의자에서 잠들면 실행되는 향상된 학습 프로그램을 개발했었습니다. 이는 불쾌한 기억을 지우고 새로운 기술을 훈련하는 데 이용되었습니다. 스페이스볼 멤버로 마지막으로 뽑힌다던가 데이트에서 바람을 맞는다던가 하는 일상의 소소히 끔찍한 일들을 익스 벨렌인들은 두 번 겪을 필요가 없었습니다. 그건 한동안은 행복한 일이었습니다.\n\n체계적인 정신 관리는 거주지 지도부에 의해 의무화되었고 메모렉스로부터 모든 거주자들에게 제공되었습니다. 하지만 시스템은 악용되었습니다. 사람들로부터 동의없이 기억과 개성을 삭제하려는 비밀스러운 시도가 있었고 이는 결국 반작용을 불러왔습니다. 이 외계 종족들은 생존을 위한 중요 기술을 배우지 못햇고 식물인간 상태가 되었습니다. 얼마 지나지 않아 거주지의 생명 유지 장치가 꺼졌습니다.
ancrel.4044.name코0=나는 누구지?
ancrel.4044.desc코0=거주지의 기록을 스캔한 결과 생명 유지 장치가 꺼진 후 수 차례에 걸쳐 제어 시스템이 활성화되었다는 것이 밝혀졌습니다. 누군가가 보안을 해제하고 유지보수 창구에 들어가 메모렉스에 접속했습니다. 하나의 데이터패드와 하나의 작고 푸른 기억 구슬 - 더 작은 버전의 메모렉스 - 가 창구를 통해 버려졌습니다.\n\n데이터패드는 거의 미친듯한 누군가의 격분한 생각들로 채워져 있었습니다. 커져가는 절망과 함께 동일한 질문만이 반복되었습니다: "나는 누구지? 익스 벨렌에 무슨 일이 일어난 거지?" 마지막 기록은 다음과 같습니다. "이제 내가 마지막으로 잊어야 할 게 무엇인지 알게 되었다." 아마도 그 구슬이 무엇이 잊혀진 것인지 알려줄 것입니다.
ancrel.4045.name코0=사리아의 마지막 기억 구슬
ancrel.4045.desc코0=구슬의 첫 번째 기록은 인정을 받기 위해 메모렉스 개발에 앞장서는 사리아 박사를 보여줍니다. 몇 년 후의 또 다른 기억은 그녀가 알 수 없는 이유로 메모랙스의 데이터를 은밀하게 삭제하는 모습을 보여즙니다. 그러나 또 다른 기억에서는 사리아가 주민들의 기억을 되살리기 위해 미친듯이 노력했으나 소용이 없었음을 보여줬습니다. 그들은 멍하니 앞만 쳐다보며 머리를 늘어뜨릴 뿐 뇌의 자율 기능을 제외하고는 모두 상실했습니다.\n\n결국 패배를 인정한 그녀는 그녀의 범죄의 증거를 감추었습니다. 그녀는 홀로 익스 벨렌 거주지가 돌던 가스 행성의 중력권으로 끌려들어가는 것을 지켜보았습니다. 외계인들이 커다란 괴로움을 표현하는 방식이라고 알려진 것과 같이 그녀의 더듬이에서는 많은 양의 점액이 흘러나왔습니다.
ancrel.4046.name코0=티 없는 마음의 잠깐의 햇살

ancrel.4046.a코0=메모렉스는 우리와 함께 돌아간다.
ancrel.4046.b코0=기억은 손댈 것이 아니다. 메모렉스는 잊혀지는 게 낫겠군.
ancrel.4046.c코0=외계종 두뇌 분쇄기! {Root.Owner.GetSpeciesName}은(는) 이 "메모렉스"를 완벽하게 할 수 있을 것이다.
### The Sentinels
ancrel.4051.name코0=날개 달린 동상
ancrel.4051.desc코0=아홉 개의 거대한 동상이 어둡고 높은 그림자를 풍경 위에서 드리우고 있습니다. 날개와 그 창백함은 비현실적인 기운을 물씬 풍기고 있습니다. 아마 동상들은 지금은 잊혀진 신이나 우상을 본떠 창작되었을 것입니다.
ancrel.4051.desc_jungle코0={Root.GetName}에서 밀림을 제거하던 승무원이 우연히 특이한 것을 발견했습니다. 시든 고목들로 가려져 있는 깊은 숲으로 {Root.Owner.GetSpeciesName}의 탐험이 이루어진 적이 없는 것으로 보입니다.\n$ancrel.4051.desc$
ancrel.4051.desc_kelp코0={Root.GetName}에서 독성 해초를 제거하던 승무원이 우연히 특이한 것을 발견했습니다. 흔들리는 해초 숲 속의 어두컴컴한 바다 속에 숨겨져 있습니다. $ancrel.4051.desc$
ancrel.4051.desc_swamp코0={Root.GetName}에서 빙하를 제거하던 승무원이 특이한 것을 발견했습니다. 이는 거목으로 이루어진 숲에 둘러싸여 있습니다. $ancrel.4051.desc$
ancrel.4051.desc_glacier코0={Root.GetName}에서 빙하를 제거하던 승무원이 특이한 것을 발견했습니다. 이는 얼음층 속에 갇혀있습니다. $ancrel.4051.desc$
ancrel.4051.a코0=우리는 이 동상들에 대해 더 많이 배워야 한다.
ancrel.4051.b코0=이 토지는 다른 목적으로 예산이 책정되어 있습니다.
# Arc Site
sentinels_digsite코0=파수꾼
sentinels_digsite_desc코0={From.Planet.GetName}에서 조용한 거인들이 경비를 서고 있습니다. 9개의 기념 동상들이 지면상에서 전략적인 지점을 차지한 채로 넓게 배치되어 있어, 중앙의 무언가를 지키는 것처럼 보입니다. 동상의 표면은 모두 훌륭한 비늘 장갑으로 덮여있으며, 동상의 자세들은 언제라도 움직일 수 있는 자태를 보여주고, 또한 움직이지 않는 눈은 모든 움직임을 따라가고 있습니다. 여기엔 아무것도 지킬 게 없는데 말입니다. 아마 그들의 보호물은 시간의 흐름에서 살아남지 못했거나, 그들의 임무에서 실패했을 것입니다. 많은 파수꾼들이 공격받은 흔적을 가지고 있습니다.
ancrel.4052.name코1=파수꾼이 그랬군
ancrel.4052.desc코1=무언가가 발굴하는 고고학 팀과 함께 있습니다. 발굴현장은 이상한 사고나 부상, 그리고 이상한 불운에 방해받고 있으며, 이제는 수십 년의 현장 경험을 갖고 있는 선임 연구원들까지도 파수꾼들을 탓하고 있습니다.\n\n미신과 편집증적 사고로 가득찬 그들은 아무도 보고 있지 않을때 그 동상이 움직인다고 합니다. 동상은 관절이 없고, 따라서 움직일 수 있다는 아무런 증거도 없는 데 말입니다. 특히나, 과다 출혈처럼 보이는 유기물의 자국이 베인 자국이 있는 동상의 말단부까지 이어지게 되자 문제는 점점 통제불능이 되어가고 있습니다.\n\n만물 파수꾼설이 잘 통하는 것인지, 아니면 뭔가 더 불길한 설명이 있는 것인지는 아직 밝혀지지 않았습니다.
ancrel.4053.name코0=먼저 온 이들
ancrel.4053.desc코1=파수꾼에 대한 구성성분 분석 결과 파수꾼들은 알려지지 않은 금속-세라믹 합금으로 만들어져 있음을 발견했습니다. 이런 물질은 선사시대의 문명은 만들어낼 수도 없습니다만, 초기 분석 결과는 이 합금이 {From.Planet.GetName}에 있었던 알려진 모든 문명 이전에 존재했다는 것을 알려줍니다.\n\n유감스럽게도 스캐너는 아직 파수꾼의 금속 도금층을 뚫지 못했습니다.
ancrel.4054.name코0=빛나는 핵
ancrel.4054.desc코1=고고학자들이 {missing_archaeologist.GetName}의 수정된 스캐너를 개조했습니다. 이 스캐너는 동상의 복합소재 합 내부를 더 깊숙히 보도록 설계되었으며, 동상 안의 핵에서 발산하는 근원을 발견했습니다. 더욱 조사하기 위해서는 파수꾼 중 하나를 열어야 하며, 이 과정에서 부서질 가능성이 높습니다. 조사를 하던 중, 날개를 하나 잃은 것이 있어 고고학자들이 이것부터 시작하는 것이 좋을 것 같다고 합니다.
ancrel.4054.a코0=다시 조립할 수 있도록 조심히 개봉하라.
ancrel.4054.b코0=우리는 신성한 기념물을 훼손하지 않을 것이다.
ancrel.4054.b.tooltip코0=만일 파수꾼을 보존하게 되면 여길 다른 용도로 사용할 수 없겠군.
ancrel.4054.c코0=저 외계 흉물을 이 땅에서 철거해버려라.
ancrel.4054.d코0=저 동상을 해체하고 합금을 회수해라.
# Destroy the Sentinels
DESTROY_SENTINELS코0=파수꾼
DESTROY_SENTINELS_DESC코0=파수꾼의 두꺼운 비늘 장갑 외층은 일반적인 도구로는 뚫지 못한다는 것이 증명되었으며, 고고학자들은 이에 공학 부서의 도움을 필요로 하고 있습니다.
SECRET_TOMB코0=대지 속으로
SECRET_TOMB_DESC코0=이전에 한 파수꾼의 아래에 숨겨져 있던 것은 복잡한 패턴을 가진 원형 석판입니다. 지하 복합단지로 이어지는 입구일 가능성이 있습니다.
ancrel.4055.name코0=살아있잖아!
ancrel.4055.desc코0=동상의 몸체가 살짝 흔들리더니, 동상은 갑작스럽게 살아났고, 몸체는 윙윙거리며 표면은 빛났습니다. 핵에서 맥동하는 에너지 복사가 동상을 유연하고 투명하게 하면서 노드의 디지털 그리드가 나타납니다.\n\n그들은 금속에서 나오는 기묘한 마찰음과 함께 고고학자들에게 돌진했으며, 눈에는 증오심을 품고 캠프를 살육했습니다. 이제 동상들은 가까운 정착지쪽으로 날아가고 있습니다. \n\n동상들이 날아가면서 이전에 파수꾼 중 하나의 밑에 숨겨진 둥근 석판이 땅에 드러났습니다.
ancrel.4055.desc.phobe코0=파수꾼이 깨어났습니다. 공학 팀은 파수꾼을 부숴버릴 준비를 하고 있습니다. $ancrel.4055.desc$
ancrel.4055.desc.other코0=파수꾼이 깨어났습니다. 공학 팀은 동상을 해체할 준비를 하고 있습니다. $ancrel.4055.desc$
ancrel.4055.a코0=저 자동기계들을 죽여라!
ancrel.4056.name코0=에버모어
ancrel.4056.desc코1=파수꾼은 입구를 숨기고 있었습니다. 입구는 {event_target:sentinels_planet.GetName}의 지각 깊은 곳으로 이어지는 지하 통로의 중간층으로 이어지고 있었습니다. 이 행성에는 토착 인간형 지성체가 살고 있었는데, 그들은 "마지막 여정"을 위해 여러 개의 아름다운 의식실을 만들어냈습니다. 필멸하는 존재의 종막에 다달아서 그들은 단 한 개의 드라이브에 담긴, 낙원의 시뮬레이션을 포함하고 있는 가상의 내세를 위해 유기체의 몸을 버렸습니다.\n\n어느 순간 그들은 그 안식의 장소를 지킬 몇 명을 제외하고 전 인구가 디지털화 된 생명체가 되기로 결정했습니다. 안식의 장소를 지킬 몇 명은 정신을 파수꾼에 업로드했고, 영원히 이 쉼터를 지키는 형을 선고받았습니다.\n\n어쩌면 이 가상 시뮬레이션은 대중의 정신을 고양시킬 수 있을지도 모릅니다. 확실한 것은 이 시뮬레이션은 오락용으로 사용할 수 있다는 것입니다.
ancrel.4056.a코0=외계종은 말살하고 시뮬레이션은 필요에 따라 재구축하도록.
ancrel.4056.b코0=가상 사냥터... 이젠 오락거리지...
ancrel.4056.c코0=그 기술을 복제하라. 외계인은 평화롭게 살게 놔두자.
ancrel.4056.d코0=이 외계인들은 훌륭한 실험용 쥐가 될 것이다. 기괴한 쇼를 시작하지.
ancrel.4057.name코0=파수꾼의 패배
ancrel.4057.desc코1=우리는 마지막 파수꾼을 처리했습니다. 포가 복부에 명중했고 동상은 무너졌습니다. 에너지 핵이 희미해지면서 몸체가 굳어지게 되었습니다. 최후의 에너지를 사용해 떨리는 손을 뻗어 가까운 군인에게 주먹을 가까이 하며 "그들을 편히 쉬게 해주십시오"라고 간청한 후 동상은 얼어붙었고, 눈은 비었으며, 표정은 없어졌습니다.\n\n그후 군인들이 파수꾼의 역장에 가려진 비밀 입구를 찾았습니다. 그 후 철저한 조사 끝에 파수꾼들은 단순한 자동기계가 아니라 유기체 존재의 디지털화된 영혼을 품고 있었던 것이 밝혀졌습니다.
ancrel.4057.a코0=입구를 봉해라.
ancrel.4075.name코0={sentinels_planet.GetName}의 생존자
ancrel.4075.desc코0={sentinels_planet.GetName}에 있었던 대학살의 생존자들이 타고 있는 한 척의 우주선이 {sentinels_new_home.GetName}에 도착했습니다. 생존자들은 파수꾼들이 갑작스럽게 사라지기 전까지 행성의 야생에 숨어서 기적적으로 탈출했습니다. "살점이라는 감옥에 갇힌 우리들을 해방시킨다"고 믿는 자동기계들은 한 번 일을 마치고 나니 사라진 것 같습니다.\n\n기계들이 사라지자 역장 뒤에 숨겨져 있었던, 지하로 가는 비밀통로가 나타났습니다. 파수꾼들이 그 안으로 자신들을 봉인했을 가능성이 있습니다.
ancrel.4075.a코0=수단을 가리지 말고 조사해라.
ancrel.4075.b코0=입구를 봉해라.
ancrel.4076.name코0=에버모어
ancrel.4076.desc코0=우리는 {event_target:sentinels_planet.GetName}에 있는 비밀통로를 부수고 들어갔습니다. 그 안에는 인간형 종족이 마지막 여정을 위해 준비한, 최근에 버려진 사원 단지가 있었습니다. 필멸하는 종의 존재가 그 종막을 맞이할 무렵, 인간형 종족은 에버모어라고 불리는 낙원의 시뮬레이션을 포함하고 있는 가상의 내세로 가기 위해 유기체의 몸을 버렸습니다.\n\n어느 순간 그들은 그 안식의 장소를 지킬 몇 명을 제외하고 전 인구가 디지털화 된 생명체가 되기로 결정했습니다. 영원한 봉사라는 형을 선고 받은 그들의 정신은 로봇 신체에 업로드 되었고, 그래서 파수꾼이 생겨났습니다.\n\n이제 흔적도 남기지 않고 사라진 파수꾼들은 작별 선물을 남겼습니다. {event_target:sentinels_planet.GetName}의 전 인구가 들어있는, 모든 영원과 무한하게 지루한 이들이 담겨 있는 한 개의 드라이브입니다. 그 외계종의 천국 안에는 콩과 식물을 쌓아 올리는 것으로 우주의 지배자를 가리는, 영원히 끝나지 않는 추상 보드게임이 들어있는 것으로 밝혀졌습니다.
ancrel.4076.a코0=그들의 정신을 연구에 사용해라.
ancrel.4076.b코0=대중들을 즐겁게 하기 위해 에버모어를 개조하라.
ancrel.4077.name코0=에버모어
ancrel.4077.desc.a코0=우리는 해냈습니다! 에버모어에 거주하는 디지털화 된 인구{from.owner.capital_scope.GetName}의 과학 연구를 돕기 위해 배정되었습니다. 그들은 거의 쉴 필요가 없으며, 이제 좀 다른 일을 할 수 있게 되어서 기뻐하고 있습니다.
ancrel.4077.desc.b코0=우리는 해냈습니다! 에버모어 시뮬레이션은 우리의 국민들의 특정 취향에 더 잘 맞도록 리모델링되었습니다. 이제 우리 국민들은 지연없이 에버모어의 디지털화 된 인구와 함께 낙원에서 환상을 누릴 수 있습니다. 이는 국민들의 정신을 크게 향상시키고 물질적인 것에 대한 필요를 줄였습니다.
ancrel.4058.desc코0=파수꾼들이 깨어났습니다. 동상의 몸체가 윙윙거리면서 표면에서 빛이 나며, 온화한 흔들림이 동상을 통과하여 생명을 불어넣었을 때 공학 팀은 부서진 파수꾼을 분해하려고 했을 참이었습니다. 핵에서 맥동하는 에너지 복사가 동상을 유연하고 투명하게 하면서 팔다리의 디지털 그리드가 나타납니다.\n\n파수꾼들은 고고학자들을 둘러싸고 역장으로 가뒀습니다. 우리와 이야기하길 원하는 것 같습니다.
ancrel.4058.a코0=끝까지 들어보도록 하지.
ancrel.4058.b코0=영원히 잠들게 하여라!
ancrel.4059.name코1=파수꾼
ancrel.4059.desc코1=§H날개가 부러진 파수꾼 하나가 동료 파수꾼을 바라보며 말합니다.\n\n§!제발, 디바나, 역장좀 꺼. 나는 이 감옥에서 벗어나고 싶어. 저 아래에서 천상을 즐기는 주인들에게 봉사하며, 이 땅에 묶여 일하는 나날이 얼마나 계속됐는지 이제는 알 수도 없어. 나는 살아 있지만 죽었고, 그들은 죽었지만 살아있어. 제발 날 보내줘.\n\n§H디바나는 경멸섞인 눈으로 그녀를 바라봅니다.§!\n\n세상에, 엑셀시아, 진정해. 우리가 사랑하던 이들이 저 아래에서 쉬고 있어. 우리의 원죄를 잊은 건 아니지? 우리는 사랑하던 이들의 내세를 영원히 지키기로 서약했어. 그게 우리가 구원받을 수 있는 유일한 길이야.\n\n§H그녀는 우리를 바라보며 평가합니다.§!\n\n당신들은 우리에게 위협이 아닙니다, {Root.owner.GetSpeciesNamePlural}. 이 행성을 영원히 지키도록, 우리를 가만히 놔두세요.
ancrel.4059.a코0=너는...무엇이지?
ancrel.4059.a.response코1=우리는 천상의 문과, 우리 사람들의 불멸성을 지키는 수호자입니다.
ancrel.4059.b코0=당신의 보호를 받아들입니다.
ancrel.4062.desc코0=§H엑셀시아가 고고학자들에게 접근합니다.§!\n\n제발 부탁드립니다. 제 고통을 끝내주세요.
ancrel.4059.e코0=아니, 우리는 당신이 필요하다.
ancrel.4059.f코1=보내주도록 하지.
ancrel.4070.desc코0=고맙습니다.
ancrel.4059.d코0=우리는 이 땅이 필요하다...
ancrel.4059.c코1=천상?
ancrel.4059.c.response코0=예, 천상... 당신들의 천상이라는 개념이 우리 주인들의 것과 같을지는 모르겠습니다만.\n\n§H그녀는 눈썹 하나를 들어올리면서 숨죽여 웃습니다.§!\n\n우리 주인들은 아주 세련된 기호를 가졌거든요...
ancrel.4060.a.response코1=그렇다면 당신은 죽을 것입니다.\n\n§H디바나는 무기를 휘두르지만, 엑셀시아는 평화로운 미소를 지으며 바라볼 뿐입니다..§!
ancrel.4060.name코1=교신
ancrel.4060.desc코1=당신들이 우리가 사랑하는 이들이 잠든 이 땅을 어지럽히게 놔둘 수는 없습니다. 그들을 평화롭게 쉬게만 해준다면, 외부의 위협을 걱정할 필요는 없을 겁니다.
ancrel.4060.a코1=이 땅을 당장 비워라.
ancrel.4060.b코1=이들을 방위군에서 쓸 수 있겠군.
ancrel.4060.b.response.tooltip코1=파수꾼을 이 행성의 방위군으로 추가합니다.
ancrel.4061.name코0=에버모어 재발명
ancrel.4061.desc코0=우리는 우리의 필요에 맞게 에버모어를 복제했습니다. 지연시간 없이 가상의 놀이터에서 자신의 환상을 실현하며 살 수 있는 탓에 우리의 거주자들의 정신은 한껏 고양되었으며 물질적인 것에 대한 필요는 줄었습니다.\n\n한편 원본 에버모어에 갇혀 있는 인간형의 외계종은 조금 다른 종류의 낙원에 있습니다. 그들은 콩과 식물을 모으는 것으로 우주를 지배하는 끝나지 않는 추상 보드 게임에 갇혀 있습니다. 그 안에서 행복한지, 행복하지 않은지 확답을 내리기는 어렵습니다. 그들의 이마가 한껏 찌푸려져 있지만, 그게 그들 종의 행복의 표현 방식인지 아닌지 알 수 없습니다.
ancrel.4061.a코0=각각의 낙원이 있는 법이지...
ancrel.4063.name코0={sentinels_planet.GetName} 손실
ancrel.4063.desc코0=상상도 할 수 없었던 일이 일어났습니다. 우리는 {sentinels_planet.GetName} 행성을 잃었습니다. 파수꾼들은 날개로 만들어낸 지옥불 토네이도와 포스 블래스트로 우리의 방위병을 쓸어버렸습니다. 피를 흘리지도, 잠을 자지도 않는 적들과 싸우는 것은 결코 정정당당한 싸움이 될 수 없었습니다.
ancrel.4063.a코0=우리의 정당한 권리를 되찾기 위해 언젠가 다시 오리라.
ancrel.4064.name코0={sentinels_planet.GetName} 해방
ancrel.4064.desc코0=파수꾼들은 쓰러졌고 {sentinels_planet.GetName} 행성은 다시 우리 것이 되었습니다. 에너지 코어가 깜빡거리며, 쓰러져버린 마지막 자동기계는, 떨리는 손으로 다른 자동기계에 겹친 다음, '사랑하는 이들이 편안히 쉬게 해주세요'하고 애원했습니다. 이윽고 그녀는 움직임을 멈췄고, 눈동자는 공허하게 빛났으며, 얼굴은 차갑게 식었습니다.\n\n그 군대의 아래에서 우리는 비밀통로처럼 보이는 것을 찾았습니다. 이전에는 파수꾼들의 역장에 숨겨져 있던 것입니다. 상세한 조사결과 파수꾼들은 단순한 자동기계가 아니라, 유기체의 디지털화된 정신을 담고 있는 기계임이 밝혀졌습니다.\n\n물론, 그 아래에 무슨 비밀이 잠들어 있건 간에, 오늘이라는 승리의 날은 앞으로 쉽게 잊히지 않을 것입니다.
ancrel.4064.a코0=입구를 조사해라.
ancrel.4064.b코0=묻어버려라. 마침내 집으로 오지 않았나.
# Sentinels Random Events
ancrel.4065.name코0=고고학자의 실종
ancrel.4065.desc코0=과학연구원 {missing_archaeologist.GetName}이(가) 사라졌습니다. {missing_archaeologist.GetSheHeCap}가 마지막으로 목격되었을 때, {missing_archaeologist.GetSheHe}는 해질녘에 파수꾼에 대해 생각할 것이 있다며 조용한 곳을 찾아 떠났습니다. {missing_archaeologist.GetSheHe}가 사라지기 조금 전에 {missing_archaeologist.GetSheHe}는 고고학 발굴 캠프에서 사고가 빈번하며 안전에 문제가 있다는 불만을 제기했었는데, 때문에 {missing_archaeologist.GetSheHe}가 일종의 시위의 의미로 {missing_archaeologist.GetSheHe}의 임무를 방기한 것이 아닐까 두렵습니다.
ancrel.4065.a코0=당황스럽군.
ancrel.4066.name코0=실종된 고고학자
ancrel.4066.desc코0={missing_archaeologist.GetName}의 소지품, 외부의 방해 없이 정신을 격리하는 데에 사용하는 장치인 {missing_archaeologist.GetHerHis} 정신 응시자를 포함한 소지품은 파수꾼들을 내려다보는 선반에서 발견되었습니다. 동상 외각을 따라 반쯤 감싼 나뭇가지로 미루어 볼때 {missing_archaeologist.GetSheHe}는 위치를 표시하다가 다른 무언가에 정신이 팔린 듯 합니다.\n\n{missing_archaeologist.GetHerHisCap} 손전등과 스캐너는 파수꾼의 날개 아래에서 박살난 채로 발견되었습니다. 또한 스캐너는 굉장히 괴상한 방식으로 조정되어 있었습니다. 어쩌면 그렇게 조정하면 파수꾼의 보호층 아래를 조사할 수 있을지도 모릅니다.\n\n{missing_archaeologist.GetName}이(가) 살아있기를 바란다면, 우리는 {missing_archaeologist.GetSheHe}를 탐색하는 데에 추가적으로 자원을 배정해야 합니다. 시간이 지날수록 {missing_archaeologist.GetSheHe}가 이 야생에서 살아있을 확률은 극적으로 떨어집니다.
ancrel.4066.a코0=비용은 상관없다.
ancrel.4066.b코0=이 탈주자 때문에 시간을 버릴 수 없다.
ancrel.4066.c코0=고고학자 몇 명을 빼서 탐색하라.
ancrel.4067.name코0=실종된 고고학자 발견
ancrel.4067.desc코0={missing_archaeologist.GetName}은(는) 거대한 돌 평판에 묻혀 죽은 채로 발견되었습니다. 사인은 심각한 두부외상으로 추정됩니다. 누군가가 {missing_archaeologist.GetHerHim} 주변에 보석으로 작은 원을 그려두어 죽음을 애도한 것 같습니다.
ancrel.4067.a코0=편히 잠들길.
ancrel.4068.name코0=실종된 고고학자 발견
ancrel.4068.desc코0={missing_archaeologist.GetName}은(는) 의식이 없고 심한 부상을 입었으며, 자연 암석 아래의 덤불에 숨어있는 상태로 발견되었습니다. 피 묻은 데이터 패드가 {missing_archaeologist.GetHerHis}의 팔 아래에 놓여있었습니다. {missing_archaeologist.GetSheHeCap}는 급하게 병원으로 실려가 위로부터의 둔상으로 인한 심각한 뇌 손상을 치료했습니다.\n\n{missing_archaeologist.GetHerHis}의 상태는 현재 안정적이지만 {missing_archaeologist.GetSheHe}는 여전히 기억상실증을 겪고 있으며 {missing_archaeologist.GetSheHe}가 {missing_archaeologist.GetHerHis}의 상처를 어떻게 처치했는지에 대한 기억이 없습니다. 파수꾼이 조각된 독특한 금속 합금 조각은 {missing_archaeologist.GetHerHis}의 정수리 두개골에 박혀있었습니다. {missing_archaeologist.GetSheHe}가 기억하는 건 누군가로부터 숨고 잠잠해지기를 기다리는 것이었습니다. 그러나 {missing_archaeologist.GetHerHis}의 노트에는 유용한 정보가 포함되어 있습니다.
ancrel.4068.a코0=심상치 않군.
ancrel.4078.name코0=화재
ancrel.4078.desc코0=지난밤, 고고학자들이 평화롭게 잠자는 동안 캠프의 식사 모듈에서 음식이 약간 과도하게 익혀 화재가 발생했습니다. 화재가 어떻게 시작되었는지에 대한 징후는 없습니다. 운 좋게도 아무도 다치지 않았지만 고고학자들이 공복상태로 일할 수는 없습니다...
