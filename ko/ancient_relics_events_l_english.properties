forced_mindfulness코0=강제 자기성찰
forced_mindfulness_desc코0=치명적인 용암으로 가득찬 미로에 갇혀있었던 시간 동안, 우리 고고학 팀은 마음을 가라앉히는 순서를 개발했습니다. 이 운동의 기본적인 원리는 이제 우리 제국에서 널리 퍼져있습니다.

debug_subroutine코0=디버그 서브루틴
debug_subroutine_desc코0=용암으로 가득찬 미로에서 일시적으로 고립되어 있는 동안, 우리 고고학 유닛들은 네트워크와 연결이 끊겨 기능을 수행할 수 없게 되었습니다. 그들은 절전 모드에서 디버그 서브루틴 실행을 허용하는 알고리즘을 개발했습니다. 이 서브루틴은 나중에 우리 주요 시스템에 업로드되어 패치되었습니다.

glory_to_the_many코0=집단에게 영광을
glory_to_the_many_desc코0=용암으로 가득찬 미로에 남겨진 원정대는 군체의식과 접촉을 일시적으로 잃어버리게 되었습니다. 그들은 집단의식과 함께할 수 없었기 때문에 두려운 자아 개념과 마주쳤습니다. 그렇게 되어 개인주의에 대한 경멸만 더욱 강화시키게 되었습니다.

# "Sky Glow Hymn" Archaeological Site Reward Modifier
anthem_of_aurora코0=오로라의 송가
anthem_of_aurora_desc코0=과학 부서는 마주친 한대 오로라의 존재에서 마주친 절묘한 "노래"를 재생산하고 제어했습니다. 이제 모든 에너지 생산 설비들은 수율을 증폭시키는 화성악 설비를 갖추고 있습니다.

