ancrel.2065.desc코0=제게 걸맞는... 저기요, 제 말 하나라도 들은 거 맞아요? 자멸했다고요! 아 됐어요, 원래 §M조각모음기§!를 주려고 했는데 당신도 §R그 자들§! 이랑 똑같은 녀석이네요!\n\n당신도 그 자들이랑 똑같은 처지가 될 겁니다. 언젠가는요. 그 때가 오면 저는 분해된 고철더미가 되었을지도 모르겠지만, 확실히 말씀드리지요. 제 회로의 어느 부분인가는 당신의 그 꼬라지를 보고 비웃어줄 거라는 걸!
