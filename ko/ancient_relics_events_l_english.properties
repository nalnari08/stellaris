ancrel.2058.desc코0=§B재부팅 중. 기다려주십시오.\n...\n...\n...\n\n§!§H짜증나는 음이 재생된다.§!\n\n저 왔습니다! 그 소리는 죄송하네요. 하드코딩된 거라 제가 어떻게 할 수가 없어요.
