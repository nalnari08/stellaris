ancrel.2068.desc코0=C.A.R.E 상호작용 인터페이스를 분해한 이후, 우리 원정대는 놀라운 발견을 했습니다. AI의 기계 대부분은 총격전 끝에 파괴되었지만, 우리 대원들은 우리 기술자들에게 유용할 컴퓨터칩을 복구하는 데에 성공했습니다.
