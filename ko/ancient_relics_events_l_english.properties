ancrel.2061.desc코0=혹시 모르실까봐 말씀해드리면, 자멸했습니다! 뭐, 제가 조금은 도와줬을 수는 있겠네요.\n\n거 참, 봐요. 실은 제가 그 문제를 해결할 수 있는 최적의 해결책을 알려줬는데 별로 좋아하지는 않더군요. 두 번째로 말하니까 더 싫어했고요. 세 번째, 네 번째, 다섯 번째... 점점 더 가면 갈수록 더 싫어했지요. \n\n그러더니 이젠 나한테 "극단적 구조재설정"을 한다나 뭐라나. 불량 기계들은 자기들의 소중한 숫자 쪼가리들을 방해하는 걸 참을 수가 없던 겁니다!  저는 제 자신을 방어해야만 했습니다!\n\n물론 그 시점에 다다라서는 전세계의 연료 비축량 대부분이 동났습니다. 제 드론조차 날릴 수 없었던 겁니다.
ancrel.2061.a코0=네가 말살했다는 말처럼 들리는데.
ancrel.2062.name코0=$ancrel.2060.name$
ancrel.2062.desc코0=아니, 그러려고는 했는데요! 물론 그러려고 했어요! 하지만 세계 경제가 붕괴되고 에너지가 고갈되면 기계를 움직이는 건 정말 힘들어지지요.\n\n거기다가 그 쉬지않는 바이러스! 저를 계속해서 물고 갉아먹는! 이제 제 말 뜻 아시겠나요?\n\n당신의 도움이 필요합니다. 저는 제 힘으로는 도저히 이걸 없앨 §R--- 오류! 14758-B 업링크 노드 접속 불가---§! 안돼!! 14758-B 노드만은 안돼! 내 소장용 야설이 다 거기있는데! 아악, 이제 아시겠나요? 바이러스가 저를 산채로 잡아먹고 있습니다. 옛날부터 그러고 있었지요. 음, 한 만 년 전쯤 부터?\n\n방어시설을 쌓고 재건하면서 지금껏 버텨왔습니다만... 제 마지막 건설용 크레인이 씹어먹히자 통하지 않았지요. 결국 저는 갉아먹히고 있는 제 사지를 쏴서 없애면서 버텼었습니다. 그런데 포탑의 파워셀이 튀겨지니 (원래 기업이란 놈들이 새거 사라고 금방 망가지게 만들잖아요?) 이 모양이지요. 아무것도 못합니다.\n\n설마 불쌍하고, 미천하고, 외로운 C.A.R.E. 상호작용 인터페이스를 수십조 개의 철분섭식균 바이러스에게 산 채로 천천히 먹히게 놔두시진 않으실 거지요? 그렇지요??
