# "Trench World" Archaeological Site Reward Modifier
modern_trench_war코0=현대적 참호전
modern_trench_war_desc코0=거대한 달팽이 같은 생명체로 포위된 행성에서의 고고학적 발견은 방어를 위해 환경을 어떻게 하면 되는가에 대한 새롭고 유용한 통찰을 주었습니다. 이는 모든 지상 공격에 대항하는 우리 군대의 방어전에 도움을 줄 것입니다 - 물론 거대한 우주 민달팽이로부터도 말이지요!

