ancrel.2070.name코0=지하의 거인
ancrel.2070.desc코1=우리의 고고학팀은 {From.Planet.GetName}의 호스처럼 빙글빙글 도는 듯한 커다란 굴들이 엄청난 크기의 절지동물의 화석 잔해라는 사실을 밝혀냈습니다. 이 외계 생명체는 탄소연대측정에 의하면 약 1000만 년 전에, 행성의 지각 사이 사이를 천천히 굴을 뚫고 다녔습니다. 마치 엄청난 크기의 노래기처럼 말입니다.\n\n더욱 놀라운 점은, 이 웅장한 생명체의 화석에 묻혀 있는 많은 요소들이 인공적으로 만들어진 것처럼 보인다는 것입니다. 이 생명체의 주요 신체부위에서 발견되는 흔적들은 도구를 사용할 수 있는 작은 외계인이 만든 거주지로 보입니다.\n\n더 많은 고고학적 노력이 필요해보입니다.
ancrel.2071.name코0=사라진 도시
ancrel.2071.desc코1={From.Planet.GetName}의 거대한 지하 속 절지동물의 화석화된 흔적들에 대한 광범위한 발굴은 이것들이 실제 도시의 잔재임을 확인시켜 주었습니다! 엄청난 높이의 도구를 사용하는 생물들로 가득 차 있었던 이 도시는 거대한 절지동물의 내장 안에 건설 되었습니다. 이 생명체들이 어떻게 지하의 거인의 내부에서 살 수 있었는지는 알 수 없지만, 그들은 청동기 시대 이전에 소화기관 내에서 수천 년 동안 번성했던 것으로 보입니다.\n\n우리가 이 사회의 역사와 멸망에 대해 더 깊은 정보를 얻으려면, 그들의 숙주의 죽음에 대해 조사하는 것이 바람직할 것입니다.
ancrel.2072.name코0=숙주
ancrel.2072.desc코1=수많은 화석과 기적적으로 발견한 고대 문서의 철저한 연구 끝에, 우리 고고학자들은 {From.Planet.GetName}에 있는 원시 문명과 그들의 거주지 역할을 했던 거대 절지동물의 관계에 결론을 내릴 수 있게 되었습니다.\n\n도시의 거주민들은 절지형 숙주의 소화액에 거의 내성을 가질 수 있었지만, 숙주의 소화기관에서 뿜어져 나오는 화학적 부식가스에 지속적으로 노출되는 것은 시민들의 수명을 크게 감소시켰습니다. 의학과 과학의 발전은 그들이 사실 엄청나게 거대한 생물의 소화기관에서 살고 있다는 것을  깨닫게 되었습니다. 이후 시민들은 모든 구성원들을 무장시키며, 그 거대한 생물을 죽이기 위한 "숭고한 전쟁"을 시작하였습니다.\n\n하지만 그 시도는 헛된 일이었는데, 절지동물의 하부창자의 '소동'은 곧 장의 수축 운동을 초래하였고, 그 결과 조그마한 도시의 모든 거주자들을 절지동물의 위 속으로 역류시켰습니다. 그 뒤 거주민들은 숙주의 치명적인 위액에 바로 녹아버렸습니다.\n\n그리고 거대 절지동물은 수천 년 동안 살다가 노화로 인해 자연사했습니다.
ancrel.2072.a코0=섬뜩하군.
ancrel.2072.a.swarm코0=인상적이군.

pm_planetary_mechanocalibrator코0=C.A.R.E. 상호작용 인터페이스
pm_planetary_mechanocalibrator_desc코0=고대의 C.A.R.E 상호작용 인터페이스는 현대적인 개선과 더불어서 이 행성을 최대 효율로 관리하고 있습니다.
#grants bonus to energy production on planet, egalitarian ethics attraction

decision_tissue_growth_stimulants코0=조직 성장 자극제 배치
decision_tissue_growth_stimulants_desc코0=우리 과학자들은 뼈로 이루어진 파괴된 도시에서 회수한 유전 물질을 통해 인구 증가 속도를 높일 수 있는 흥분제를 개발할 수 있었습니다. 유감스럽게도, 몇몇 이들은 오래전 죽은 외계인의 병든 뼈에서 추출하여 개발한 물질을 자기 몸 속에 주사하는 것을 싫어하는 것 같습니다.
decision_explosive_fungifoam_housing코0=폭발성 균상 거주 유닛 건설
decision_explosive_fungifoam_housing_desc코0=우리의 과학팀은 뼈로 이루어진 도시의 잔해의 발굴을 통해 조직성장과 골화증에 무해한 합성물을 만들어 냈습니다. 지역의 진균류에 유전자 변형 과정을 통해 문제의 원인이 되는 바이러스를 적응시킴으로써, 우리 과학유닛은 순식간에 확장하는 기계유닛 거주 모듈을 건설할 수 있었습니다.
decision_baol_life_seed코0=누-바올 파종
decision_baol_life_seed_desc코0=우리의 유전학자들은 행성을 테라포밍 할 수 있는 §Y바올 유기체§!의 비밀을 추출하였습니다. 특별히 선정된 §Y바올§! 유전자 정보로 수정한 식물을 빠르게 심으면서, 매우 작은 비용만으로 완벽한 생태계를 만들 수 있었습니다.
decision_baol_life_seed_effects코0=특별한 §Y바올§! 특성을 주입한 유전자 조작 식물을 심으면서, 행성은 §Y$pc_gaia$§!로 테라포밍 되었습니다.

tissue_growth_stimulants코0=조직 성장 자극제
tissue_growth_stimulants_desc코0=$decision_tissue_growth_stimulants_desc$

explosive_fungifoam_housing코0=폭발성 균상 거주지
explosive_fungifoam_housing_desc코0=뼈로 이루어진 도시에서 발견한 고대 바이러스를 유전자 조작하여, 지역 진균류에 적응시킴으로써 우리의 과학팀은 기계 유닛의 거주지를 위한 거주 모듈을 신속하게 확장할 수 있었습니다.

d_mutation_vats코0=돌연변이 통
d_mutation_vats_desc코0=고통스러운 의례 절차에서, 행성의 핵 전쟁 이후 사회 구성원들은 그들의 진정한 '본 모습'을 드러내기 위하여 치명적인 화학적 돌연변이에 노출되었습니다. 통 속의 바닥에서 발견된 수많은 뼈들은 많은 도전자들이 시련을 극복하지 못햇음을 암시하고 있습니다.

r_the_last_baol코0=마지막 바올
r_the_last_baol_desc코0=정지장 안에 보존된, 마지막 바올 종의 표본은 그 자체로 학살로 고통받고 궁극적으로는 지능을 잃은 자신의 종의 운명에 대한 침묵의 기념물입니다. 
relic_last_baol_active_tooltip코1=§H결정 잠금해제:§! §G$decision_baol_life_seed$§!, $pc_city$, $pc_hive$, $pc_machine$이 아닌 행성 한 곳을 §Y$pc_gaia$§!으로 변환하는 능력을 부여합니다.

r_the_defragmentor코0=조각모음기
r_the_defragmentor_desc코0=C.A.R.E 상호작용 인터페이스의 중앙컴퓨터에서 나온 고대의 컴퓨터 칩입니다. 이것은 에너지 생산을 극대화시킬 수 있는, 놀랄만큼 똑똑한 알고리즘을 많이 내장하고 있습니다.

