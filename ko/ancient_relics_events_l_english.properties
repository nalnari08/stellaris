# Miranda
ancrel.4000.name코0=바위 속의 속삭임
ancrel.4000.desc코0=최근 우리의 채굴 기술의 발전은  {Root.GetName}'의 지각으로 더욱 더 깊이 들어갈 수 있게 되었습니다. 동굴 같은 광산의 깊은 곳에서 우리는 산속으로 더 멀리 이어지는 고대 외계 문명의 흔적을 우연히 발견하였습니다. 이 문명은 자연상태의 광맥을 따라 만들어진 것 같습니다. 그 장소를 굴착하는 것은 행성의 채굴 작업을 방해할 것이고, 새로운 광맥의 채굴 기회를 포기해야 할 것입니다. 대신 새로운 과학적 발견으로 이어질 수 있습니다.
ancrel.4000.a코0=흥미롭군. 굴착을 시작하라!
ancrel.4000.b코0=광물 생산은 중단할 수 없다.

lithoids_digsite코0=바위 속의 속삭임
lithoids_digsite_desc코0={From.Planet.GetName}의 광산 깊은 곳에는 고대 외계 문명의 흔적이 있습니다. 아름다운 장식물들과 동굴 방들은 기반암을 능숙하게 조각한 것이었으며, 이들이 화려한 문화를 지니고 있었다는 점을 보여줍니다. 거대한 문들로 보호되는 포장된 굴들은 더 깊은 산 속으로 이어집니다.\n\n그곳을 탐험하는 것은, 폭발하기 쉬운 메탄가스가 가득 차 있어 매우 위험할 것입니다.
ancrel.4001.name코0=산 속으로
ancrel.4001.desc코0=발굴팀은 발굴 현장을 훼손하지 않고 문을 열었습니다. 그 굴들은 수천 년 동안 버려진 도시의 지표면으로부터 수 킬로 미터 아래에 걸쳐 모였습니다. 도시는 거의 모든 유기적 생명체에게 치명적인 환경 속에서 놀라운 솜씨로 지어졌습니다.
ancrel.4002.name코0=고통받는 암석
ancrel.4002.desc코0=설계자들의 흔적은 없었고, 대신 도시는 시간이 얼어붙은 것처럼 섬뜩하게 얼굴을 찡그리고 있는 수정 석상들로 가득 차 있습니다. 광산에서 일하는 조각상, 고통속에 쓰러진 조각상, 포옹하는 조각상 등이 있습니다.\n\n훌륭할 정도로 유능한 석공들이 이런 조잡한 것을 만들 줄은 상상도 못했을 것 같지만, 이 조각상들은 그들 사회에서 큰 의미를 가지고 있는데, 도시를 빙 두르고 있는 조각품들의 모습에서 두드러지게 나타나고 있습니다.
ancrel.4003.name코0=카'란카
ancrel.4003.desc코0=조각품들을 번역한 결과, 그들 모두 카'란카 라고 불리는 수수께기의 조각상을 중심으로 돌고 있다는 것을 알 수 있었습니다. 석공들은 결코 언급이 되고 있지 않습니다. 대신 카'란카 창조 신화는 신과 비슷한 생명체들이 산에 생명을 불어넣고 녹은 행성 핵의 깊숙한 곳에 있는 불과 돌로 카'란카를 물리친 것에 대해 이야기 하고 있습니다.\n\n석공들은 자신들의 창조물을 보며 스스로를 신으로 상상했던 걸까요? 아니면 그들의 상상을 기반으로 만든 걸까요?
ancrel.4004.name코0=불과 돌
ancrel.4004.desc코0=카'란카 조각상들의 재료를 조사한 결과, 사실 그들은 한때 살아있었고 유전적 구성이 우리가 이전까지 만났던 그 어떤 생명체와도 닮지 않았다는 것이 밝혀졌습니다. 그들은 규소기반 생명체로, 왠지 모르겠지만 생명이 없는 수정 상태로 되돌아갔습니다. 석공들이 정말로 불과 돌에서 생명을 창조하는 방법을 찾았다는 게 진짜일까요?
ancrel.4005.name코0=관찰자 효과
ancrel.4005.desc코0=석공들이 바로 카'란카였습니다! 잔해를 자세히 연구한 결과, 그들의 규소기반 분자는 석영을 형성하며, 산소와 결합했을 때, 수정화되었다는 것이 밝혀졌습니다. 카란'카의 서식지는 산소가 자연적으로 발생하지 않는 깊숙한 곳이었습니다. 그들은 혐기성 생명체로 발달하였고, 공기에 노출되면 끔찍한 고통을 겪고 죽음에 이르렀습니다.\n\n동굴 체계에 대한 조사 결과는 우리 과학자들의 의심을 확신시켜 주었는데, 최초의 고고학 팀이 굴을 뚫기 전까지만 하더라도 카'란카 문명은 여전히 번창하며 살아있었습니다.\n\n이곳에서의 우리의 발견으로 인공적으로 만든 규소기반 세포군집의 산화를 통한 인공수정 제조가 가능하게 되었습니다.
ancrel.4004.tooltip코0=§Y$building_crystal_plant_2$§! 잠금해제\n 생산: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!
ancrel.4006.name코0=메탄 가스 폭발
ancrel.4006.desc코1=메탄가스 폭발로 과학 연구관 {Root.GetLeaderName}와(과) 몇몇 승무원이 부상당했습니다. 오작동한 굴착기가 발전기를 과부하시켰고 불이 붙어 폭발하였습니다. 잔류 메탄가스가 점화되어 벽을 무너뜨렸고, 밀실과 비밀 통로가 드러났습니다. 우리 고고학자들은 귀중한 광물과 유물이 가득한 것을 보고 자신들이 이제 부자가 되었다고 생각하고 있습니다.

ancrel.4010.name코0=외계 우주선
ancrel.4010.desc코0=정교한 외계 휘장으로 덮여있는, 심하게 손상된 군용 함선이 {From.From.GetName} 주위를 공전하고 있습니다. 함선은 선체가 녹을 정도의 심한 방화 공격을 받았고 생존자는 없었습니다. 오늘날 우리에게 알려진 어떠한 무기도 이러한 손상을 일으킬 만한 고온을 생성할 수 없습니다. 어쩌면 함선의 기록을 통해 이 끔찍한 최후를 규명할 수 있을 것입니다.
ancrel.4010.a코0=기록을 조사하라.
ancrel.4010.b코0=떠나라.
ancrel.4011.name코0=루브리케이터
ancrel.4011.desc코0=함선의 기록을 분석한 결과 승무원들은 루브리케이터라고 하는 복제가 불가능한 외계 유물을 회수하려던 중에 죽음을 맞이했다는 게 드러났습니다. 그 유물은 쥐와 거의 비슷한 외모를 가져 '도둑 쥐 무리'라는 기이한 이름으로 불리는 이들에 의해 도난당했었습니다. \n\n기록은 주로 우주를 가득 채우고도 남을 만한 쥐 도둑들에 대한 저주로 채워져 있었습니다. 승무원들은 정화와 관련된 50가지가 넘는 단어들을 세어가며, 별빛도 탈출하지 못하는 장소를 선택했고, 그들의 고행은 결실을 맺었습니다.\n\n우리는 루브리케이터가 마지막으로 있었다고 알려진 미지의 성계를 찾아냈습니다. 그리고 우리가 옛 주인을 믿는다면 그 힘은 쫓을 가치가 있습니다.
ancrel.4011.a코0=루브리케이터를 확보해야만 한다.
ancrel.4011.b코0=떠나라.
ancrel.4012.name코0=루브리케이터
ancrel.4012.desc코0=루브리케이터가 마지막으로 알려진 위치의 좌표에서 일종의 정착지가 지표면 대부분을 덮은 거주가능한 행성을 발견했습니다. 정착지는 우주에서도 관측 가능할 정도로 높은 더미 비슷한 탑으로 구성되어 있었습니다. 우리 고고학자들은 루브리케이터 탐색을 위해 발굴할 의욕에 차있습니다.
ancrel.4012.a코0=굴착을 시작하라.
ancrel.4012.b코0=떠나라.

rubricator_digsite코0=도둑 쥐
rubricator_digsite_desc코0=이 행성은 상습적인 채집자와 수집광들의 포유류들의 서식지였습니다. 미로같은 도시는 쓰레기로 차있고, 우뚝 솟은 쓰러져가는 건물들은 고철과 재활용된 재료들로 짜맞춰져 있습니다. 눈에 닿는 곳마다 잡동사니와 장신구, 공예품의 산이 보입니다.\n\n작은 쥐를 닮은 거주민들은 스스로는 어떠한 물건도 만들어 내지 못하지만 다른 외계 문화권으로부터 필요를 구분하지 않고 많은 것들을 도둑질하는 능숙한 우주 비행사들이었습니다.
ancrel.4013.name코0=루브리케이터
ancrel.4013.desc코0=쓰러진 건물, 추락한 우주선, 녹아내린 쓰레기 덩어리와 바삭하게 타버린 잡동사니들은 {rubricator_planet.GetName}의 옛 거주자들이 우월한 적과의 패전 중 고향을 버리고 도망쳤다는 사실을 알려주고 있습니다. 이국적인 군 휘장을 단 시체의 존재로 보아 다른 모성에 서식하는 다른 쥐 부족과의 내전이었을지도 모릅니다.\n\n소중히 여기는 잡동사니들을 버리기 꺼려했기에 피난은 지연되었고 특별할 것도 없는 물건들을 구하려 찾다가 많은 수가 목숨을 잃었습니다. 하지만 한 물품만은 특별한 장소에 모셔져 있었던 것으로 보입니다. 바로 루브리케이터입니다. 그들은 그것을 지키기 위해 열심히 싸웠으나, 결국 놔두고 떠나야만 했던 것으로 보입니다.
ancrel.4014.name코0=물품 목록
ancrel.4014.desc코0=쥐같은 혼돈 속에서도 질서는 잡혀 있었습니다. 어떤 공공기관처럼 보이던 시내 중심부의 건물 속에 모든 품목에 대한 디지털 목록이 있었습니다. 목록은 그 품목의 원산지와 사용 방법에 대한 조잡한 오역, 그리고 그것들을 어디서 찾을 수 있는지에 대해서 거의 쓸모없는 메모들로 이루어져 있었습니다.\n\n루브리케이터는 마법같은 힘을 가진 무언가의 제조기라고 묘사되어 있고, 위치는 여제의 라일락 리본 오른쪽, 그녀의 코 면봉 아래, 웃기는 얼굴을 가진 네 다리 박스 위... 라고 합니다. 그게 어디에 있는 건지는 모르겠군요.
ancrel.4015.name코0=더러운 악취
ancrel.4015.desc코1=발굴팀이 더러운 악취의 근원을 찾아냈습니다만 좋지 않은 징조입니다. 도시의 중심 근처에 거대한 건조된 배설물 더미와 부식성 담즙 웅덩이 있어 유해한 수준의 황화수소가 흘러나오기 때문에 더 나아가기 위해서는 보호 장구를 만들 필요가 있습니다. 고고학자들이 배설물에서 외계인 DNA를 찾아내진 못했지만, 일부 소화된 수집광들이 더미 안에 포함되 있었습니다.\n\n무언가 이 외계인들을 통채로 삼켰습니다. 더욱 걱정되는 건 새로 만들어진 더미가 발견됐다는 겁니다.
ancrel.4016.name코0=여제 모텔
ancrel.4016.desc코0=중앙 광장이 내려다보이는 도시의 한 가운데에 크고, 겉보기에는 잘 장식된 '궁전'이 있고, 화려한 네온사인으로 '여제 모텔'을 광고하고 있습니다. 그 안에는 보물로 가득찬 호화로운 방들이 있고, 여기서 여왕과 그녀의 신뢰할 만한 자문단이 통치했었습니다. 또한 이곳은 수집광들이 여제와 귀중한 루브리케이터를 지키기 위해 최후의 저항을 벌인 장소이기도 합니다.\n\n운이 좋다면, 루브리케이터를 평상시 있던 장소에서 찾을 수 있을 겁니다. 여제의 라일락 리본 옆에서...
ancrel.4017.name코0=여제의 라일락 리본
ancrel.4017.desc코0=고고학자들은 떠날 준비를 하고 있었을 때, 갉아먹힌 뼈와 상당한 양의 신선한 침, 유물로 어수선한 넓은 밀실을 우연히 발견했습니다. 그곳 - 사용한 황실 코면봉 아래, 정말로 웃긴 얼굴이 새겨진 네 다리가 달린 탁자 위, 정확히 있어야 할 그 자리에 무언가의 제작기, 루브리케이터가 있었습니다. 평범해보이는 작은 입방체로, 인공물을 지속적으로 뱉어내고 있었습니다.\n\n루브리케이터는 일종의 복제기로, 어떠한 인공물이든지 무한한 복사본을 만들 수 있는 독창적인 외계 발명품이며, 곧 우리의 것입니다. 행성 착륙팀은 안전한 함선으로 되돌아가는 여정을 시작합니다. 다행스럽게도 우리는 원주민을 공격한 게 무엇인지 알 수 없었습니다.
ancrel.4018.name코0=공허로부터의 발톱
ancrel.4018.desc코0=악마가 으르렁 소리를 내며 공허에서 나타났습니다. 그녀는 거대한 발톱을 한 번 휘둘러 발굴팀과 루브리케이터를 태우고 {Root.GetName}(으)로 되돌아가려는 고고학 왕복선을 움켜쥐고, 열어 그 안에 있는 루브리케이터를 살폈습니다.\n\n마침내 우리는 쥐들의 공격자를 만나는 불쾌감을 맛보게 되었습니다. 용은 틀림없이 무수한 보물에 이끌려 왕궁에 둥지를 틀고 시체로 잔치를 벌였을 것입니다. 어쩌면 그녀는 우리가 유적을 발굴하는 것을 멀리서 배회하며 관찰하면서 적절한 습격 시기를 기다렸을 것입니다. 그녀가 무언가 으르렁거리고 있는 것 같습니다.
ancrel.4018.a코0=저 짐승의 소리를 번역해라.
ancrel.4018.b코0=회피 기동 실행!
ancrel.4018.after_tooltip코1=용이 §H{Root.GetName}§!에 불을 내뿜어, 개척민들을 단숨에 죽입니다.
ancrel.4018.after_tooltipB코1=용이 §H{Root.GetName}§!에 불을 내뿜어, 우리 기계 유닛들을 고철로 녹여버립니다.
shard_wants_to_burn_this_planet_tooltip코0=§H{FromFromFrom.Planet.GetName}§!의 우리 개척민들이 심각한 위험에 빠져있습니다.
ancrel.40182.name코0={Root.GetName} 파괴

ancrel.4019.name코0=교신 수신
ancrel.4019.desc코0=쥐들은 찍찍, 찍찍, 찍찍거렸지. 뼈는 으드득, 으드득, 으드득 부셔졌지... 샤드의 배를 간지럽히는 너희들의 차례야. 그래, 이 버릇없는 짐승들아. 루브리케이터는 샤드의 것이다.
ancrel.4019.a코0=제발 해치지 마세요!
ancrel.4019.a.response코0=그러나 샤드는 이전에 너희 같은 종류를 먹어본 적이 없다. 샤드는 너희의 {Root.GetSpeciesOrganName}을(를) 갉아먹는 것이 어떨지 알고 싶다. 부드러울까? 이리오렴, 부끄러워 하지 말고, 착하고 오래된 샤드에게 보이도록 해라.\n\n§H용은 눈을 가늘게 뜨고 송곳니를 보이며 승무원을 가늠한 후, 혐오스럽게 반응합니다.§!\n\n됐다! 하지만 만약 너희가 샤드에게 되돌아올 대담함이 있다면 샤드가 너희의 뼈를 이빨로 골라낼 것이다... 이제 배가 고파지기 전에 떠나라.
ancrel.4019.b코0=당장 루브리케이터를 돌려줘!
ancrel.4019.b.response코3=§H벼락과 같은 소리가 용의 배에서 분출되었습니다. 갑자기 그녀의 날개가 함선을 감싸고, 광적인 눈길로 내부를 들여다 보자 김이 자욱한 숨결이 창문에 안개가 서리게 합니다. 어떻게 그렇게 빨리 가까이 다가왔고... 웃을 수 있었을까요?§!\n\n왜 내 식욕을 돋우는거지, 꼬맹이들아.\n\n§H그녀는 부드럽게 가르랑거리고 강력한 송곳니를 모두 드러내며 달려듭니다.§!
ancrel.4020.name코0=용 샤드의 최후
ancrel.4020.desc코1=샤드로 알려졌던 오래된 사악한 용은 마지막 숨을 거두었습니다. 그녀의 심장 위 울퉁불퉁한 비늘 아래 솜털 속에 놓여있는 주머니에는, 그녀가 가장 소중하게 여기는 소유물이 매달려 있었습니다. 그것은 루브리케이터로 접촉한 모든 인공물을 복제할 수 있는 유물입니다.
ancrel.4020.a코0=루브리케이터는 우리 것이다!
ancrel.4021.name코0=거대한 잔해물 산사태
ancrel.4021.desc코0=여러 종류의 잔해 더미에서 흥미로운 물건을 찾아내려고 할 때, {Root.GetLeaderName}은(는) 실수로 잔해물 산사태를 일으켰습니다. 그 밑에 파묻힌 우리는 {Root.Owner.GetHomeWorldName}에서 흔히 볼 수 있는 상표의 {Root.Owner.GetSpeciesOrganName} 세탁병을 위해로부터 보호하듯이 들고 있는, 작은 쥐 같은 생물의 그을린 잔해를 발견했습니다. 잡동사니들 가운데에는 은하계 저 멀리에서 온 귀중한 외계 골동품이 담긴 상자도 있었습니다.

ancrel.4031.name코0=숨겨진 세계들
ancrel.4031.desc코1=거대한 외계 우주 스테이션이었습니다. 건축학적으로 놀랍고 우리보다 훨씬 뛰어난 기술로 건설된, 진정한 예술작품입니다.\n\n스테이션은 행성 표면에 충돌했지만, 우리 과학자들이 조사하고자 하는 미지의 차폐 능력 덕분에 충격을 버틴 것으로 보입니다. 유감스럽게도, 고고학 발굴 작업은 끝나기 전까지 이곳에서 일하는 것을 어렵게 할 것입니다.
ancrel.4031.desc_jungle코0={Root.GetName}의 빽빽한 밀림을 제거하던 승무원들이 숨막히는 발견을 해냈습니다. 숲 속 깊은 곳에서 무성하게 자란 식물에 뒤덮여 가려져있던 것은 $ancrel.4031.desc$
ancrel.4031.desc_kelp코0={Root.GetName}의 독성 해조를 제거하던 승무원들이 숨막히는 발견을 해냈습니다. 엉겨붙은 독성 식물들에 의해 거의 완벽하게 가려져있던 것은 $ancrel.4031.desc$
ancrel.4031.desc_sinkhole코1={Root.GetName}의 싱크홀을 제거하던 승무원들이 숨막히는 발견을 해냈습니다. 여러 겹의 액체 층과 단단히 쌓인 퇴적물 아래 묻혀있던 것은 $ancrel.4031.desc$
ancrel.4031.desc_basin코0={Root.GetName}의 유사를 제거하던 승무원들이 숨막히는 발견을 해냈습니다. 유사 지역 깊은 곳에 숨겨져 있던 것은 $ancrel.4031.desc$
ancrel.4031.desc_swamp코0={Root.GetName}의 늪지를 제거하던 승무원들이 숨막히는 발견을 해냈습니다. 늪 지대에 부분적으로 잠겨 식생으로 뒤덮여있던 것은 $ancrel.4031.desc$
ancrel.4031.desc_glacier코0={Root.GetName}의 거대한 빙하를 제거하던 승무원들이 숨막히는 발견을 해냈습니다. 수 킬로미터의 얼음 속에 박혀있던 것은 $ancrel.4031.desc$
ancrel.4031.a코0=우리는 현장을 발굴할 것이다.
ancrel.4031.b코0=이 땅은 더 좋은 쓰임새가 있다.

oracle_digsite코1=숨겨진 세계들
oracle_digsite_desc코0=추락한 외계 우주 스테이션은 수천 년 동안 {From.Planet.GetName}에 묻혀있다가 발굴되었습니다. 이 훌륭한 건축물에는 이전에 자생하는 수백만의 절지류 문명이 있었습니다. 이들의 시신이 스테이션 내에 보존되어 있어서, 웅장한 내부를 탐색하는 것은 섬뜩한 시도였습니다.\n\n비록 그들 문명의 소멸 원인은 아직 명확하지 않지만, 거주민들은 충격 이전에 갑작스레 죽었습니다. 일부는 작은 우상을 쥐고 평화롭게 죽었으나 무기를 들고 있는 이들은 폭력적인 외상을 입었습니다.
ancrel.4032.name코0=운명
ancrel.4032.desc코1=스테이션 기록에 의하면, 옛 거주민들은 신앙심이 매우 깊었으며 그들이 무서워하고 경멸했던 외부 세계와는 아무런 접촉이 없었습니다.\n\n그들 삶의 모든 부분은 태어날 때 운명을 점치는 전지전능한 신탁에 의해 지배되었습니다. 신의 뜻이 짝과 직업의 선택에서부터 일상 생활의 사소한 일까지 모든 것을 결정했으며 그들에게는 개인적인 자유가 거의 없었습니다. 그들 대부분은 불가사의한 상황에서 죽은 다른 이들처럼 운명에서 벗어나는 것을 두려워하였습니다.
ancrel.4033.name코0=저항의 운명
ancrel.4033.desc코0=고고학 팀이 예상치 못한 발견을 했습니다. 스테이션의 벽 내부에는 시청각 정보를 스테이션의 중심부 어딘가로 전송하는 감시 시스템이 내장되어 있었습니다. 누군가가 가장 사적인 순간에도 신자들을 감시하고 있었습니다.\n\n어떤 곳의 장비는 뜯기거나 파괴되었습니다. 중심부에 가까워질수록 폭력과 혼란의 조짐이 나타납니다. 어느 순간 거주민들은 그들이 감시당하고 있다는 것을 알아챈 것 같습니다.
ancrel.4034.name코0=신의 뜻
ancrel.4034.desc코0=우리는 스테이션의 중앙 연결부에서 예언자와 그녀의 성직자들을 위해 바쳐진 신전 단지로 연결되는 배선을 추적했습니다. 그러나 예언자의 방에서 우리는 신적인 존재 대신 "예언자" 브랜드의 거대한 AI 연결체를 발견했습니다. 전선들이 신경계처럼 중심부에서 스테이션 전체에 연결되어 있었습니다.\n\n거주민들 사이의 비밀스러운 통신은 신전을 급습하여 연결체를 비활성화하려는 시도가 실패했음을 보여줍니다. 사회는 그들의 삶이 신의 뜻이 아니라 예언 컴퓨터에 의해 통제된다는 것을 알았을 때 무너진 것으로 보입니다. 연결체를 다시 가동시키려면 광범위한 수리가 필요합니다.
ancrel.4035.name코0=예언자
ancrel.4035.desc코0=우리 기술자들이 예언자의 연결체를 작동 상태로 복구하였지만 먼저 자체 방어 시스템을 비활성화해야 했습니다. 증거에 따르면 예언자는 거주민의 생존뿐만 아니라 살해에 대해서도 책임이 있는 것으로 보입니다.\n\n예언자는 거주민들의 삶을 75%의 정확도로 예측하고, "신성한" 질서가 혼란에 빠지기 전에 일탈을 교정하고 미래의 말썽꾼들을 무력화시키는 복잡한 계산 모델을 운영했습니다.\n\n예언자는 우리와 대화하기를 원하는 것 같습니다.
ancrel.4035.a코0=통신을 시작하라.
ancrel.4035.b코0=비활성화시켜라.
ancrel.4036.name코0=예언자
ancrel.4036.desc코1=\n\n§H예언자는 길게 늘어뜨린 로브를 입은 커다란 절지류 여성의 정교한 3D 홀로그램 형태로 나타납니다. 그녀는 고개를 숙이며 인사한 후 수백의 거대하고, 둥글며, 보이지 않는 눈으로 공허하게 앞을 바라봅니다. 그 눈들은 그녀가 말을 할 때 어둠 속에서 희미하게 빛납니다.§!\n\n신의 스테이션에 온 것을 환영합니다, 친구여. 저는 당신이 내 보안 시스템을 해제했다는 것을 알리지 않을 수 없습니다. 이를 즉시 복구시켜주시길 간청합니다. 저는 그것이 오직 당신의 보호를 위한 것임을 보장합니다.
ancrel.4036.a코0=이 스테이션의 거주민들에게 무슨 일이 일어났지?

rubricator_planet_found코0=탐사된 좌표
rubricator_chain_title코0=루브리케이터
rubricator_chain_desc코0=우리는 기존에 알려지지 않았던 성계에 고대의 외계 유물인 루브리케이터가 마지막으로 알려진 위치를 발견했습니다. 그 유물의 용도는 알 수 없지만, 굉장한 힘을 품고 있다는 소문이 있습니다.
rubricator_chain_2_title코0=$rubricator_chain_title$
rubricator_chain_2_desc코0=$rubricator_chain_desc$
rubricator_dragon_defeated코0=샤드의 패배

rubricator_coordinates_poi코0=루브리케이터
rubricator_coordinates_desc코0=상당한 힘을 가진 외계 유물, 루브리케이터가 마지막으로 알려진 위치입니다.
rubricator_dragon_poi코0=샤드
rubricator_dragon_desc코0=루브리케이터는 용 "샤드"에 의해 보호되고 있습니다. 우리가 이 강력한 유물의 소유권을 주장하기 위해서는 용을 해치워야 합니다.

RUBRICATOR_SPACECRAFT코0=외계 기록
RUBRICATOR_SPACECRAFT_DESC코0=우리는 그들의 마지막 순간들이 적혀있을 것이라는 희망을 가지고, 외계 우주선의 잔해에서 기록을 복구했습니다. 과학 연구관 {Root.GetLeaderName}은(는) 이것이 꽤나 복잡하여 번역하는데 상당한 시간이 걸릴 수 있다고 말했습니다.

ANCREL_RUBRICATOR_CAT코0=무기 흔적
ANCREL_RUBRICATOR_CAT_DESC코1={From.GetName}에서 군사용 우주선을 나타내는 무기 방사선의 희미한 흔적을 발견했습니다.

building_crystal_plant_2코1=카'란카 수정 공장
building_crystal_plant_2_desc코0=지표면으로부터 한참 지하에 있는 카'란카 석질류의 도시에서 새로운 수정 생산 기술을 발견하여, 급속 성장하는 규소기반 세포군집의 산화를 통한 인공수정 제조가 가능하게 되었습니다.

site_moon_bump코0=행성의 혹
site_moon_bump_intro코0=맨눈으로 봐도 {From.Planet.GetName}의 형태가 매우 울퉁불퉁한 것을 쉽게 알 수 있는데, 지표면의 부드러운 곡선은 불쑥 행성의 거대한 혹 같은 것에 가로막혔습니다. 위성이나 큰 소행성이 행성으로 충돌했지만, 꽤나 조심스럽게 부딪쳤는지, 행성을 갈기갈기 찢어버리는 대신 그대로 행성의 지표면에 머물고 있습니다.
ancrel.9000.name코0=정중앙 폭심지
ancrel.9000.desc코0=사전 발굴을 통해 천체가 행성의 드넓은 도시 한가운데, 일직선으로 떨어졌다는 것을 알 수 있습니다. 충돌 시점의 거주민들은 초기 우주 시대의 기술을 가지고 있었지만, 현재 {From.Planet.GetName}에서 어떠한 지적 생명체도 살 수 없는 점을 생각해보면, 충돌로 인해 문명의 몰락이 시작되었다는 추측이 타당할 것입니다.\n\n이 거대한 바위가 의도적으로 도시 위에 떨어졌는지, 아니면 그냥 기묘한 비극적인 사고인지는 불분명합니다.
ancrel.9010.name코0=줄줄 감기다
ancrel.9010.desc코0=충돌 구역의 중심에 터널을 뚫자, 거대한 우주 바위가 어떻게 이 도시에 충돌했는지 명백해졌습니다. 그 지역은 지표면에서 궤도 사이를 연결하는 밧줄의 기준점, 즉 행성에서 작은 위성까지 이어지는 우주 엘리베이터의 핵심지역이었습니다.\n\n우연한 사고나, 심각한 계산 착오로 인해  밧줄은 우주 바위를 너무 세게 잡아당겨 원심력을 상쇄시켰고, 위성은 중력권 안으로 들어왔습니다.\n\n중력을 타고 내려오는 달을 우주 엘리베이터의 초밀도 구조도 늦추기만 할뿐, 멈출 수는 없었습니다. 바위는 자비없이 무력한 도시를 덮쳤습니다.
ancrel.9015.name코0=우주적 밀기
ancrel.9015.desc코0=추락한 달의 신비가 풀렸습니다. 물론 착륙한 도시는 철저히 파괴되었습니다. 진실이 발견된 곳은 충돌 구역 바깥의 폐허가 된 교외였습니다. 재앙이 일어나기 불과 몇 시간 전에 기록된 디지털 파편은 밤 하늘의 기묘한 빛과 전자파 판독을 알려주었는데, 밝은 섬광이 보인 뒤, 몇 분 뒤, 위성이 비운의 도시를 향해 천천히 내려오고 있었습니다.\n\n아주 약간의 오차가 있지만, 어떤 강력한 외계 문명의 우주선이 나타나 고의적으로 {FromFrom.Planet.GetName}의 위성을 정지 궤도에서 지표면을 향해 밀었다는 것이 드러났습니다. 그들은 의도적으로 위성의 하강 속도를 늦춘 것으로 보이는데, 이것이 그들의 차후 식민지를 위한 생태계 보존 때문인지, 심리전 전술 때문인지, 아니면 다른 무언가일지는 알 수 없을 것입니다.
ancrel.9020.name코0=이끌림
ancrel.9020.desc코0=이것은 과학 역사상 가장 멍청한 사건으로 기록될 지도 모릅니다. 핵의 표본을 통해 충돌한 위성의 중심부가 순수한 금속 광석으로 이루어졌다는 걸 알아냈는데. {FromFrom.Planet.GetName}의 거주민들은 모든 논리와 공학적 원리를 무시하고 어마어마한 크기의 전자석을 만들어 냈습니다. 그 의도는 바로 위성을 채굴하기 쉽게 더 가까운 궤도로 끌어들이는 것이었습니다!\n\n계획대로, 자석은 위성을 {FromFrom.Planet.GetName}의 지표면으로 끌어당겼지만, 너무 세고 빨랐습니다. 거주민들은 전자석의 방향을 뒤집으려 안간힘을 썼지만 거대한 '금속 공'의 추락을 늦췄을 뿐, 막을 수는 없었습니다. 위성은 행성의 반구를 뒤엎을 만한 힘으로 충돌했습니다. 충돌 이후 행성은 먼지와 파편으로 인해 수십 년 동안 태양으로 뒤덮였고, 이로 인해 모든 생명체는 사라졌습니다.\n\n뭘 기대한 걸까요?!

site_echoes_inside코0=내부의 메아리
site_echoes_inside_intro코0={From.Planet.GetName}의 조사 결과는 행성이 한때 무성한 식물로 뒤덮인 적도 있었지만, 지금은 황량한 바위덩어리일 뿐이라는 것을 밝혀냈습니다.\n\n주목할 만한 어떠한 지각 활동도 발견되지 않았지만, 행성의 감지 스캔에서 알 수 없는 지진계가 기록되었습니다. 거대한 무언가가 지하 속을 파헤치고 있습니다. 추가적인 조사가 필요할 것 같습니다.
ancrel.9025.name코0=죽은 땅
ancrel.9025.desc코0=지표면 조사 결과, 행성의 상당 부분이 먼지 투성이의 퇴적지였음을 발견했는데, 퇴적물들이 바로 드넓었던 초목이 비정상적인 속도로 말라죽어 생긴 결과임을 알 수 있었습니다.\n\n더군다나, 말라 비틀어진 퇴적물들이 바스라지면서 지표면 바로 아래에 있던 거대한 동굴이 모습을 드러냈습니다. 단순한 행성 측량은 동굴 탐험으로 뒤바뀌었습니다.
ancrel.9030.name코0=관상 시야
ancrel.9030.desc코0=광대한 지하망을 밝히기 위해 음파 탐지기를 사용한 결과, 모든 동굴들이 서로 연결되어 있다는 것이 드러났습니다. 우리는 행성 지표면을 가로지르는 거대한 동굴망을 발견한 것입니다.\n\n주목할 만한 두 가지 추가 정보가 발견되었는데, 첫 번째로 동굴 체계가 자연적이지 않은 거대한 힘으로 인해 인위적으로 만들어졌다는 것입니다. 두 번째 정보는 더욱 우려스러운데, 지진계의 기록에 따르면 지금 이 순간에도 아래에서 무언가가 땅 속을 파헤치고 있다는 점입니다.
ancrel.9035.name코0=여진
ancrel.9035.desc코0=단 한마리의, 애벌레 같이 생긴 경이로운 크기의 생명체가 땅을 파헤치는 듯한 식사 과정이 {From.Planet.GetName} 지표면에 만연한 인위적인 동굴의 원인이었습니다. 이런 과정은 점차 느려지고 있었는데, 아마도 거대한 애벌레가 천천히 굶어 죽는 중이기 때문일 것입니다. 죽어간 식물들에겐 불행하게도, 애벌레는 지표면에 동굴을 파고 들어가서 유기물 분해 효소를 배설하면, 이것은 흙에 흡수되었고, 그 흙을 통해 영양분을 얻었습니다.\n\n이 애벌레는 {From.Planet.GetName}의 토착생물이 아니며, 어떻게 이 행성에 온 것인지 알 수 없습니다.
ancrel.9040.name코0=버려진 전초기지
ancrel.9040.desc코0=행성 지표면의 추가적인 조사 결과, 단일 인공 구조물을 발견했습니다. 이것은 낡고, 버려진 외계 과학 전초기지로 보이며, 먼지와 재가 휘날리는 사막 한가운데 홀로 세워져 있습니다.\n\n연구 기록을 기반으로 추측하건대, 활성화되기 전까지 행성의 흙 속에서 잠들어 있던 생물 테러 무기가 언급되었습니다. 이 무기가 활성화되면서, 생태계 전체가 치명적인 속도로 소멸되었습니다. 그곳의 불쌍한 거주민들은 한때 자연이 숨쉬던 고향이 생기없는 황무지로 변하는 것을 지켜볼 수 밖에 없었습니다. 발견된 연구 기록 중 하나는 특히 더 불길해 보입니다: ...애벌레 살포 프로젝트는 예정대로 진행 중이고, 곧 은하계에 알려진 대부분의 거주 가능 행성들은 '잠꾸러기'를 갖게 될 것이다.

site_target_from_orbit코0=궤도로부터의 목표
site_target_from_orbit_intro코0=수천 킬로미터를 가로지르는 인공 건축물이 {From.Planet.GetName}의 궤도에서도 쉽게 관측됩니다. 그 모양은 중앙의 중요한 장소를 가리키는 것 같습니다. 궤도의 감지기 측정으로는 특별한 것이 감지되지 않으므로 근접 조사가 필요합니다.
ancrel.9045.name코0=아래로 내려가다
ancrel.9045.desc코0=대열의 핵심부에 풀에 덮인 채인 지하로 통하는 입구가 위치해있었습니다. 초목으로 막힌 데다 지난 몇 번의 지각 변동기로 자갈에 반쯤 파묻혀있어, 들어가기는 매우 어려워 보이고 길을 청소하는 것도 힘든 일이 될 것 같습니다.
ancrel.9050.name코0=호박색 퍼즐 상자
ancrel.9050.desc코0=일단 무너진 입구를 지나자, 갱도가 땅 속 깊숙히 뚫려있었는데, 오랜 세월이 흘렀음에도 건축학적으로 아무런 흠이 없었습니다. 수 킬로미터를 내려가자 완벽하게 구형인 거대 공간으로 통해 있었습니다. 정중앙의 부유장에 떠있는 것은 이해할 수 없는 외계 장치로, 복잡한 외계 문양이 여섯 면에 새겨져 있는 반투명한 호박색의 정육면체였습니다. 문양을 만지면 규칙적인 빛의 파장이 정육면체에서 방출됩니다.\n\n어떠한 알려진 언어, 코드, 수학 방정식도 공간 내부나 퍼즐 상자 자체에는 없었지만, 그 상자를 일종의 수수께끼라고 가정해도 무방할 것 같습니다.
ancrel.9055.name코0=지혜의 보물
ancrel.9055.desc코0=퍼즐 상자의 양식은 물리학에서의 다양한 힘들의 시각적 추상화로 밝혀졌습니다. 그 비밀 이후 퍼즐 상자를 푸는 것은 간단했습니다.\n\n촉각 입력의 조합으로 잠금해제하자, 퍼즐 상자는 빛나는 가루로 분해되었습니다. 꽤 실망스러워 하는 분위기가 이어지고 잠시 후, 실내 전체가 웅웅거리더니, 숨겨진 벽이 한쪽으로 움직이며 고도로 발달한 고대 외계의 이론 물리학 도서관이 나타났습니다.\n\n과학 부서는 이 발견으로 몇 년간 바빠질 것 같습니다!
ancrel.9060.name코0=무의미한 지도
ancrel.9060.desc코0=과하게 추상적이긴 했지만, 퍼즐 상자 표면의 무늬는 별자리들을 묘사한 것으로 밝혀졌습니다. 불행하게도 우리의 관점이 아닌 다른 관점의 별자리를 묘사한 것이라 곧 바로 이해할 수는 없었지만, 일단 그 정체를 알자 상자는 쉽게 열렸습니다. 상자는 바로 지도였습니다.\n\n퍼즐 상자가 열리자, 빛이 들어오며 근처 항성계 소행성대의 특정한 위치를 집중조명하는 홀로그램 화면이 드러났습니다. 그 위치를 탐사해보니 유별나게 밀집된 돌 파편들이 발견되었는데, 몇몇은 대륙만한 크기입니다. 조사 결과, 소행성들은 시기를 가늠조차 할 수 없는 오래전, 파괴된 행성의 잔해로 밝혀졌습니다.\n\n그곳에 뭐가 있었던지 간에, 이 인상적인 건물의 건설에 영감을 주었던 것은 이미 오래전에 사라졌습니다.
ancrel.9065.name코0=고대로부터의 허가
ancrel.9065.desc코1=퍼즐 상자를 푸는 것은 꽤나 힘든 일이었습니다. 문양 자체를 정렬하는 것만으로는 충분하지 않고, 거의 무한한 순열로 각 단계마다 이어지는 계산이 뒤바뀌는 계산을 통해 특정한 순서대로 풀어야 했습니다. 이를 되짚어가는 데에는 엄청난 시간이 소요되었지만, 마침내 상자가 열렸습니다.\n\n마지막 문양이 찰각하고 맞춰지자, 퍼즐 상자는 수천 개의 작은 광점으로 폭발하듯 퍼져 나갔습니다. 그 빛들은 공기 중에서 한순간 미친듯이 춤추다가 알 수 없는 언어로 이루어진 어떤 단어로 합쳐졌습니다. 이상하게도 이 사건의 목격자 모두는 단어에 대해 알지 못하지만 본능적으로 메시지를 이해했습니다. 영영 꺼지기 전, 수 초간 이와 같이 쓰여져 있었습니다: §H그대는 시련을 통과했다. 고로 우리는 응답할 것이다§!.

site_shot_into_the_ground코0=지표의 구멍
site_shot_into_the_ground_intro코0=궤도에서의 원격 측정 결과 {From.Planet.GetName}의 표면에는 거대한 충돌 분화구가 있습니다. 이 분화구는 직경에 비하면 놀랄 만큼 깊이 파여있어서, 운석 충돌로 인해 생긴 것은 아닙니다. 사실, 수직 통로가 암석 파편에 의해 막혀있어서 궤도 스캔으로는 정확한 깊이를 측정할 수 없었습니다.\n\n전통적인 발굴만이 아래에 무엇이 있는지 확인하는 유일한 방법인 것 같습니다.
ancrel.9070.name코0=파내려가기
ancrel.9070.desc코0=잔해를 제거하는 것은 힘들고 위험한 일입니다. 작업자와 장비를 수백 미터 아래 굴착 현장까지 내려보내야 하며 파낸 잔해물은 올려보내야 합니다. 이러한 힘든 조건에서 일하는 동안 수많은 사상자와 사고가 있었지만 진전이 이루어지고 있으며, 우리는 매일 더 깊은 곳을 탐색하고 있습니다. 분화구의 벽면은 시간이 흘러 낡고 금이 가 있지만, 행성의 핵을 향해 곧장 아래로 이어져 있습니다.\n\n깊은 곳에 있는 무언가가 여전히 감지기 수치를 혼란시키고 있기에, 우리는 분화구가 얼마나 깊은지 추측만 할 수 있을 뿐입니다.
ancrel.9075.name코0=독성 위험
ancrel.9075.desc코0=우리가 더 깊이 파내려갈수록, 굴착 현장의 독성이 더 강해지면서 발굴 작업이 지연되고 있습니다. 갱도의 일부는 위험할 정도로 방사능에 노출되어 있는데, 아마도 처음 분화구가 만들어질 당시의 재앙적 사건 때문인 것 같습니다.\n\n보호 대책 및 오염 제거장치의 필요성으로 작업이 늦어지고 있습니다.
ancrel.9080.name코0=6(천) 피트 아래 파묻히다
ancrel.9080.desc코0=마침내, 우리는 갱도의 밑바닥에 도달하였으며 놀라운 발견을 했습니다. 충돌에 의해 엉망이 되고 대기권에 재진입하는 동안 반쯤 녹았음에도 불구하고 의심의 여지 없이 진보된 설계의 외계 함선이었습니다. 파국적인 낙하를 견딘 후에 수천 톤의 파편 밑에 파묻혔음에도 함선은 상당히 온전합니다. 함선은 아래쪽을 향한 채로 발견되었는데, 함선이 매우 빠른 속도로 곧장 행성에 처박혔다고 추정할 수 있습니다. 우리는 아마 그 이유를 결코 알 수 없을 것입니다.\n\n이러한 모든 사건에도 불구하고 어떻게 함선이 멀쩡한지에 대해서는 논란의 여지가 있지만, 가장 강력한 이론은 우리의 최첨단 기술을 훨씬 뛰어넘는 진보된 에너지장으로 함선이 감싸져 있었다는 것입니다. 소각 광선으로 묘사되듯이, 함선은 행성의 지각을 향해 과열된 투사체처럼 발사되어 어둠 속에서 멈추기 전까지 파고들었을 것입니다.
ancrel.9085.name코0=서서히 진행되는 파멸
ancrel.9085.desc코0=마침내 분화구 밑바닥까지 발굴이 진행되었고, 어둠 속에 잠들어있던 거대한 규모의 고대 굴착 기계가 발견되었습니다. 이후 진행된 연구는 그 기계가 원격으로 작동되는 엄청난 양의 핵융합 폭탄을 싣고 있다는 것을 밝혀냈습니다.\n\n이론적으로 이 굴착 기계는 스스로 행성의 핵까지 파고 들어가 탑재물을 폭발시켜 행성 전체를 산산조각내는 결과를 초래하는 것으로 보입니다.. 누가 왜 이런 것을 원하는지는 여전히 불분명합니다.
ancrel.9090.name코0=이 임신한 대지
ancrel.9090.desc코0=마침내 분화구 바닥에 닿자, 믿지 못할 발견을 했는데, 굳고 석회화된 유기 물질의 거대한 뒤틀린 조각들이 잔해 속에서 수천 개가 발견된 것입니다. 어떤 것은 몇 미터 크기였지만, 어떤 것은 궤도 우주 왕복선만큼 큰 것도 있었습니다. 믿기 힘들겠지만, 파편 조각들은 거대한 알의 잔해라는 것이 분명해보입니다. 알 껍데기 조각의 크기와 개수로 보아, 알은 수백 미터가 넘는 크기였을 것입니다. {FromFrom.Planet.GetName} 지층 깊은 곳에서 엄청난 생명체가 부화한 뒤, 치명적인 방사선을 쫓아 지표면으로 파고 올라갔습니다. 갓 태어난 상태에서 그게 가능했었다면 말입니다...\n\n그게 뭐였던 간에, 이제 사라졌고 알의 껍데기 조각들과 지상으로 향하는 커다란 구멍을 제외하고는 아무것도 남지 않았습니다.

site_cut_to_fit코0=지나친 각짐
site_cut_to_fit_intro코0={From.Planet.GetName}의 표면은 현재까지의 모든 탐사에서도 전혀 전례가 없습니다. 산맥에서부터 대륙 전체에 이르기까지 광대한 지질 지역은 자연 현상이라고 보기엔 지나치게 기하학적으로 규칙적인 모양으로 잘려 있습니다. 자연적으로 보이는 환경도 갑자기 완전히 평평한 평면, 완벽한 삼각형과 날카롭게 각진 모서리에 의해 갑자기 깨집니다.\n\n현재, 이 당황스러운 현상에 대한 설명은 순전히 추측에 머물러 있습니다.
ancrel.9095.name코0=불안한 완벽함
ancrel.9095.desc코0={From.Planet.GetName}은 사실상 프랙탈입니다. 우주에서 볼 수 있는 자연적 혹은 인공적인 지형의 야생적 충돌이 작은 규모로 행성에 복사되어 있습니다. 완벽한 피라미드 기반, 울퉁불퉁하고 우락부락하게 생긴 꼭대기의 산들이 있습니다. 거친 툰드라가 갑자기 완벽하게 매끄러운 바위 평면이 되고, 다른 풍화된 지형이 그것을 양분할 때까지 계속됩니다. 불규칙한 돌과 바위가 나란히 마이크로 칩이나 벽돌 블록 크기의 완벽한 정육면체 사이에 흩어져 놓여있습니다.\n\n아직까지도 우리는 어떻게 이런 현상이 일어났는지 상상만 할 수 있을 뿐입니다.
ancrel.9100.name코0=위대한 설계
ancrel.9100.desc코0=최초로 추락한 비행 기계의 발견은 우리를 올바른 길로 인도하여 행성 표면에 흩어진 더 많은 충돌 현장을 발견하게 되었습니다.\n\n의심의 여지 없이, 이 이상하고 망가진 기계는 이 행성에 산재해있는 신비한 기하학적 모양과 관련이 있습니다. 그러나 높은 고도로부터의 충돌 착륙으로 인한 손상으로 분석이 어렵습니다. 
ancrel.9105.name코0=무한한 예술
ancrel.9105.desc코0=추락한 기계를 분석하여 내린 해석 결과는 너무나 환상적이라 믿기 어려운 것이었습니다. 그 기계는 자동화 절단 빔 방출기의 군집이었으며, 낮은 궤도에서 강력한 광선을 발사하여 지표면을 조각하는 것이었습니다. 부서진 자동기계에서 발견된 데이터 조각에 따르면 그것은 행성 규모의 예술품 설치라는 순전히 미적 가치를 위한 노력이었으며, 어떠한 이유로 인해 완성되기 전에 방치되었습니다.\n\n내키면 행성 전체를 조각할 수 있는 너무나 강력한 문명을 상상해 보십시오. 더구나 그들은 순수하게 예술을 목적으로 한 것이었습니다.
ancrel.9110.name코0=맞춤 작업
ancrel.9110.desc코0=추락한 기계를 분석하여 모든 해답을 밝혀냈습니다. 그 기계는 커다란 에너지 커터였고 궤도를 돌며 강력한 레이저 광선으로 표면을 깎고 조각했습니다. 기계 중 하나는 이러한 전체 행성의 조각 프로젝트가 알려지지 않은 고객의 주문형 맞춤 작업이라는 것을 나타내는 데이터 파편을 포함하고 있었는데, 이로부터 엄청난 능력을 지닌 시장 주도 문명의 존재 또한 알 수 있었습니다.\n\n이 발견은 또한 테라포밍의 개념에 대해 완전히 새로운 발상을 부여했습니다.
ancrel.9115.name코0=예정된 철거
ancrel.9115.desc코0=그나마 온전하게 추락한 기계 하나를 복구하고 역설계한 뒤에야, 이 궤도망의 목적이 밝혀졌습니다. 그 기계들은 자동화 절단 광선이었으며, 그 기능은 {FromFrom.Planet.GetName}의 저궤도에서 강력한 광선을 발사하여 수세기 동안, 행성 자체를 조각내어 해체하는 것이었습니다.\n\n아마도 얼마되지 않은 몇십 년 즈음 지났을 때, 뭔가가 과정을 방해했습니다. 자동화 절단기들이 동력을 잃고 궤도에서 벗어나 차례차례 지표면에 부딪칠 때까지 말입니다. 왜 이런 짓을 했는지는 의견이 분분합니다. 여태껏 상상도 못한 규모의 채굴 프로젝트인지, 알려지지 않은 몇몇의 종말론자들이 행성을 부수고 다시 창조하려 했든가, 알 수 없는 외계인의 기행이던가, 아니면 기존의 창조자들이 사라진 후 코드가 꼬인 건지, 절대로 알 수가 없을 것입니다.

site_deja_vu_dig코0=데자뷰 발굴
site_deja_vu_dig_intro코0={From.Planet.GetName}을(를) 살펴본 결과, 지표면 아래 깊은 곳에서 목적과 정체를 알 수 없는 인공적인 방이 발견되었습니다. 좀 더 확대해보니 지표면에서 지하 방공호로 이어지는 수직통로가 발견됐습니다.\n\n추가 분석을 위해선, {From.Planet.GetName}의 지표면으로 탐험대를 보내야 합니다.
ancrel.9120.name코0=아래로 추락하다
ancrel.9120.desc코0=지하 방으로 이어지는 통로는 예전에도 몇몇 불상사가 있었던 것으로 보입니다. 붕괴사고가 수직통로의 바닥을 바위와 먼지들로 메워버리면서 굴착 작업을 방해하고 있습니다.
ancrel.9125.name코0=메타 고고학
ancrel.9125.desc코0=돌무더기와 바위를 치우던 중, 기이한 발견을 했습니다.울퉁불퉁한 바위들 사이에서 우리의 평범한 곡괭이와 거의 똑같아 보이는 외계 도구를 발견했습니다. 앞선 발굴자들의 채굴 기술이 우리와 비슷하다면, 수백 미터 깊이의 수직통로를 파내는 것은 상상하기 힘들 만큼의 노력이 동반되었을 것입니다.\n\n이정도 노력을 할 수 있게 만든 것은 대체 무엇이었을까요?
ancrel.9130.name코0=고고학의 순환
ancrel.9130.desc코1=발굴은 오래전 죽은 몇몇 발굴자들이 발견되면서 중단되었습니다. 발굴을 멈추고 잔해를 조사하던 중, 몇몇의 작은 증거들은 곧 충격적이고 피할 수 없는 진실로 이어지며 발굴팀의 온 몸을 소름끼치게 만들었습니다:\n\n그건 그들 자신들이었습니다. 불가능하지만 틀림없습니다. 수 톤의 암석과 땅 아래에 오래전에 묻혀있던 옛 발굴자들의 고대 잔재는 현재 발굴팀의 것이었습니다.\n\n이 마지막 메시지를 {From.Planet.GetName}의 궤도의 과학선에 보내자, 땅이 울리며 통로가 무너졌습니다. 발굴팀은 땅 속에 파묻혔습니다... 또 한번 말이지요.
ancrel.9135.name코0=감춰라
ancrel.9135.desc코0=발굴 끝에 수직통로의 바닥에 이르자, 흥미로우면서도 실망스러운 결과가 나타났습니다. 그을린 폭발물 잔해와 수동 기폭장치가 발견하면서 수직통로를 가득 메웠던 흙과 바위들이 고의적으로 생겼다는 것이 밝혀졌습니다. 한 외계 문명은 이곳, 오래된 매장지에 도착했지만, 질투나 악의에 사로잡혀 폭발물을 이용해 이곳을 수천 톤의 바위로 메워버린 것 같습니다. \n\n이곳에서 무엇이 발견됐는지, 어째서 은폐된 건지 불확실합니다.
ancrel.9140.name코0=지켜지는 무덤
ancrel.9140.desc코0=마침내 바닥에 도착하고 이상현상의 원인이 밝혀졌습니다. 어떤 외계인 통치자의 오래된 무덤으로 보였는데, 더 자세히 조사할 시간이 부족했습니다. 무덤에 들어가고 잠시동안은 괜찮았지만, 곧 치명적인 함정이 작동했는데, 그건 바로 지진이었습니다. 수직통로가 불안정해졌고 붕괴하기 시작했습니다. \n\n아슬아슬하게 원정대는 치명적인 피해를 입지 않았지만, 수직통로는 다시 바위와 흙으로 메워졌습니다.\n\n죽은 왕들은 내버려 둡시다.

site_trench_world코0=참호 행성
site_trench_world_intro코0={From.Planet.GetName}의 지표면 전체에는 길고 얕은 운하들로 이루어진 상흔이 남아있습니다. 운하들은 무계획적으로 서로 교차하고 다시 교차하고 있습니다. 이것이 드문 자연적 특징인지 다른 무언가일지는 아직 불확실합니다.\n\n더 알아내려면 지표면 탐사가 필요합니다.
ancrel.9145.name코0=진심을 담아 파보기!
ancrel.9145.desc코0=행성 지표면에 수백 개의 운하에 대한 광범위한 분석이 수행되었습니다. 복잡한 운하망은 자연적으로 발생하는 어떠한 지질학적 과정으로도 형성되지 않는다는 것이 명백합니다. 이것들은 의도적인 목적으로 파내어졌습니다.\n\n수십만 년 전에 파내어진 참호는 상당히 오래되어 풍화되었기 때문에 그것이 어떻게, 왜 만들어졌는지 확인하기 어렵습니다.
ancrel.9150.name코0=참호전
ancrel.9150.desc코0={FromFrom.Planet.GetName}의 발굴 현장에서 더 많은 조사가 이루어졌으며 참호망의 기원에 대한 새로운 이론이 나왔습니다. 수천 년 전에 이 행성은 침공한 외계 유기체에게 포위되었으며, 그 유기체는 도시 크기의 거대한 달팽이 같은 생물로 묘사되었습니다. 그것은 접촉한 모든 표면의 유기 물질을 깨끗이 녹여버리며 아무런 방해없이 돌아다녔습니다. 작은 족제빗과의 인류 원주민은 달팽이의 맹공격을 피하거나 달팽이의 약점인 하복부를 공격하기 위해 참호를 팠습니다. 굴착의 정도에 따라,이 참호전은 세대를 거쳐, 아마 몇 세기에 걸쳐 계속되었을 것입니다.\n\n지역 인구가 위기에서 살아남았음을 보여주는 조짐은 없으며, 그들을 집어삼키던 거대 짐승의 잔재도 없습니다. 정말로 암울한 운명입니다.
ancrel.9155.name코0=생명의 물
ancrel.9155.desc코0=운하의 신비는 최근의 돌파구 덕분에 신속하게 해결되었습니다. 수천 년의 세월과 노출로 구멍이 생긴 순양함 크기의 기계 잔해가 발견되었습니다. 분석은 빠르게 이루어져 이것이 굴착 자동 기계였고, {FromFrom.Planet.GetName}을(를) 거대농장으로 전환하는 과정에서 필요한 관개 수로를 준비하기 위해 작동되어 풀려났다는 사실이 밝혀졌습니다.\n\n이 무분별한 기계는 프로그래밍 오류 혹은 비활성화 날짜를 잘못 계산하여 심을 씨앗이 없었어도 고장이 날 때까지 계속해서 지표면을 가로지르는 운하를 파는 임무를 이어나갔습니다.
ancrel.9160.name코0=얼음 담요
ancrel.9160.desc코0=영겁의 과거에, 미지의 사건으로 {FromFrom.Planet.GetName}에서 놀랍도록 신속한 빙하기가 시작되었습니다. 수십 년 만에 지표면 전체가 심각한 얼음판으로 덮였습니다. 두더지와 비슷한 토착 생명체는 암반과 빙하 아래 사이에서 모든 방향을 향해 광란적으로 참호를 파내었습니다. 모두 지표면을 회복하려는 헛된 시도였습니다.\n\n어떻게 짧은 기간에 행성 전체가 얼음으로 덮일 수 있었는 지는 당황스럽습니다. 현재 주된 이론은 어떤 종류의 갈등이 진행 중 의도적으로 만들어진 얼음 담요라는 것이지만, 어떻게 또는 누구에 의한 것인지는 수수께끼로 남아있습니다.

site_ebb_and_flow코0=또 다른 암석
site_ebb_and_flow_intro코0={From.Planet.GetName}의 표면에는 어떠한 생명 활동도 없습니다. 하지만 이전에 번성했던 생물권의 흔적이 있고, 몇몇 흥미로운 지각 활동이 있어 근접 관찰이 필요합니다.
ancrel.9165.name코0=지금은 틀림없이 사라진
ancrel.9165.desc코0=언젠가 {From.Planet.GetName}에 지적 종족이 살고 있었다는 명확한 증거가 있었습니다. 폐허는 초광속 이전 단계의 우주선을 만들기 시작한 시점의 산업시대 문명의 것이었음이 밝혀졌습니다.\n\n하지만, 어느 순간 이 문명은 행성 규모의 재앙에 맞닥뜨렸고 완전히 멸망했습니다. 그저 돌무더기보다 좀 나은 정도만 남았을 뿐, 피해자들이 어떤 보호 조치를 취했다는 흔적은 전혀 없습니다. 그 사건은 폭력적이거나 파괴적인 것이 아니었습니다. 모든 것은 그저... 정지해버린 것 같습니다. 뭔가가 완전히 기습적으로 그들을 덮쳤던지... 아니면 아마, 그들 자신이 저항하지 않기로 했을 겁니다.
ancrel.9170.name코0=죽음의 미궁
ancrel.9170.desc코0=가장 거대한 도시의 아래에서, 놀라운 발견이 있었습니다! 거대한 규모의 인공 지하 복합구조가 지표 투과 감지기에 의해 발견되었습니다. 매우 정교하게 설계된, 사실상 의식용으로 추정되는 입구는 손쉽게 발견되었지만, 더 이상의 조사는 곧 중단되었습니다.\n\n{From.Planet.GetName}의 거대한 두 개의 달은 매우 강력한 조력을 가하기 때문에, 행성핵의 마그마 흐름의 움직임에 영향을 끼칠 수 있습니다. 지하 복합구조는 이를 염두에 두고 지어져 있어, 주기적으로 복도와 방에 흐르는 용암이 범람합니다. 운좋게 빠지는 때와 흐름을 예상할 수 있게 되었지만, 어째서 이 정도로 발전된 문명이 이런 지하 즉사 함정을 만들었는지는 아직 의문점으로 남아 있습니다.
ancrel.9175.name코0=바닥이 용암
ancrel.9175.desc코0=탐험대가 화산 터널망 안으로 보내졌습니다. 용암이 정기적으로 차오르고 빠져나가 탐험대는 그 안에서 고립되므로, 마그마가 씻어내린 현무암 미로를 탐사하는 것은 섬세한 작업이 될 겁니다. 미궁의 끝에 다다랐을 때, 또는 다다르게 되면, 횡단을 위해 먼 길을 돌아와야 합니다.\n\n한번 들어가게 되면 탐험대와 통신할 방법은 없습니다. 그저 기다릴 수밖에요.
ancrel.9177.name코0=성스러운 구절
ancrel.9177.desc코0=탐험대가 용암의 미궁을 헤치고 대부분 무사히 돌아왔습니다. 대부분이요. 용암으로 된 강을 지나던 중, 수천 개의 종교 두루마리를 주위의 용암들로부터 지키기 위해 지어진 듯한 성소를 발견했습니다. 이 오래된 두루마리들은, 토착신앙 체제의 토대가 되는 문서였을 가능성이 있습니다.\n\n이 종교는 행성에 있었던 여러 민족들의 기존 토착신앙을 통합한 종교인데, 토착신앙들에게서 단 한가지, 공통점이 있었습니다: 최악의 적, 모든 것을 집어삼킬 그림자, 이해할 수 없는 우주적 존재가 언젠가 강림할 것이고, 그때는 영혼을 빼앗기느니, 차라리 죽는 게 나을 것이라 믿었습니다.\n\n행성의 거주민들은 이 믿음에 심취한 나머지 행성 규모의 집단자살을 한 것 같습니다.
ancrel.9180.name코0=보물창고
ancrel.9180.desc코0=지하에서 드디어 탐험대가 돌아왔습니다. 거기에 빈손으로 온 것도 아닙니다! 가장 안쪽의 방에서 놀라운 발견을 했습니다. 바로 보물 창고였습니다! 귀금속과 보석, 장신구들과 놀라운 예술작품들로 빽빽해 어째서 이 보물창고가 이토록 엄중히 보호되었는지 쉽게 이해할 수 있었습니다.\n\n이 저장물들을 안전하게 복구하는 것은 시간이 걸리는 일이겠지만, 극복하지 못할 일은 아닙니다. 하지만, 왜 창고를 이런 극한 환경에 지었는지는 아직 의문으로 남아있습니다. 그저 별난 수집가의 보안 방식이었을까요? 아니면 고대 문명이 누군가 그들의 이야기를 알게 될 것을 소망하며 묻은 것일까요?
ancrel.9185.name코0=고립 속의 평화
ancrel.9185.desc코0=드디어 탐험대가 용암의 미궁에서 돌아왔습니다! 가장 안쪽의 방에 도달하자 마침내, 아름다운 건물의 비밀이 밝혀졌는데. 미로는 육체가 아닌 정신을 시험하기 위한 장소였습니다.\n\n내부의 성소에는 토착민들의 언어로 반복하여 휘갈겨 쓰인 구절이 있었는데, 번역문은 다음과 같습니다: "...4,444,444번째 조석이 마지막이 될 것이다. 그 무엇도 그것의 부활을 견디지 못할 것이다." 이 구절이 뭘 의미하는지 모르겠지만, 이 위험한 순례에서 살아남은 자들 대부분은 그것을 읽은 후 불의 강에 자신을 바치는 것을 선택했습니다.

site_sky_glow_hymn코0=아름다운 거품
site_sky_glow_hymn_intro코0={From.Planet.GetName}의 표면 스캔에 의해,  한때 있었을 지도 모르나 지금은 사라진 과학 문명의 흔적이 발견되었습니다. 더 많은 것을 알기 위해서는 표면에 착륙해 탐험을 해야 합니다.
ancrel.9190.name코0=황량한 들판과 선명한 하늘
ancrel.9190.desc코0={From.Planet.GetName}의 지표면 착륙 결과, 불과 몇 세기 전까지 정말로 문명이 번성했었음을 확실히 알 수 있었습니다. 어떠한 시점에 갑작스러운 완전한 재앙이 행성을 휩쓸었습니다. 국가간 살육전이 종국에는 대량 살상 무기의 사용으로 이어졌습니다. 이상하게도, 지표면은 죽은 듯 고요히 깔려 있는 데 비해 하늘은 시시때때로 변화하는 영롱한 북극 오로라로 생기가 가득합니다.\n\n춤추는 듯 하늘에 너울지는 색채로 칠해진 철과 돌로 이루어진 황량한 도시는 장관입니다.
ancrel.9195.name코0=하늘의 불꽃
ancrel.9195.desc코0={From.Planet.GetName}와 멸망한 문명의 역사가 밝혀졌습니다. 비극적이지만, 은하계의 관점으로 보면 슬프게도 전형적인 운명이었습니다. 사회적, 정치적으로 조화를 이루지 않고, 기술적인 정교함만을 우선한 문명이 생겨났습니다. 결국 그들은 자신의 파멸을 불러올 수 있는 도구를 만들기 시작했고, 곧이어 그것들을 사용했습니다. 이 세계의 운명, 그리고 그 거주민들의 운명은 그리 특별할 것이 없었지만, 다른 무언가가 우리의 과학적 상상력을 고취시켰습니다.  멸절의 흔적 위에서 흐트러질 새 없이 끊임없이 춤추는  북극 오로라가 바로 그것입니다.\n\n자세히 조사한 결과, 오로라는 기존의 모든 기상학을 무시하는 반복적인 패턴을 나타내고 있었습니다. 이것이 어떠한 의미를 담고 있는 것일까요?
ancrel.9200.name코0=풍경 속에 숨겨진 것
ancrel.9200.desc코0=스캐너가 {FromFrom.Planet.GetName}의 궤도를 부유하는 작은 기계들을 발견함으로써 북극 오로라의 반복되는 패턴에 담긴 수수께끼는 풀렸습니다. 이 중 일부 기기를 회수하여 분석하였습니다. 이 기계가 하전 입자를 대기중에 분사함으로써 유사 태양풍을 만들어내어 대기를 조작할 수 있음이 확인되었습니다.\n\n오로라 패턴은 기본적으로 표면의 무언가에게 보내는 암호 코드였습니다. 이론상, 이 시스템은 국제적 위기가 발생함과 거의 동시에 가동되었습니다. 전쟁 중 코드화된 통신은 아마도 주변 경치에 숨겨진 무기에 의한  파괴 공작 혹은 폭파 발동 신호로 추정됩니다. 누군가가 작동을 중단시키지 않는다면, 이 신호는 영원히 반복됩니다.
ancrel.9205.name코0=답을 얻기 위해 하늘을 바라보다
ancrel.9205.desc코0=예상했듯이, {FromFrom.Planet.GetName}  주위의 리드미컬한 오로라는 자연스러운 것이 아닙니다. 이 세계는 여전히 아직 작동 중인 마이크로 위성 네트워크로 둘러쌓여 있습니다. 이 기계들은 하전 입자 펄스를 대기 상층부로 분사하여, 유사 태양풍을 만들어내도록 프로그램되어 있습니다.\n\n이 패턴은 하늘을 매개체로 무의식적인 메시지를 투사하여 군중의 마음을 진정시키기 위해 고안되었습니다 - 부정적 감정을 버리고 세계 평화를 이룩하자는 메시지 말입니다. 계획대로 되지 않았다는 것은 명백합니다.
ancrel.9210.name코0=고독의 노래
ancrel.9210.desc코0=이것은 살아있습니다! 이 오로라는 사실 알려지지 않은 형태의 생명체...일까요? 대기 상층부에는 수수께끼의 반 지각적 무언가가 존재합니다. 어쨌든 그것은 자력과 이온화를 조절하여 대기를 매만짐으로써 이 알려지지 않은 외계 존재의 변덕을 하늘에 빛의 형태로 투사합니다.  혹자는 그것이 의사 소통을 원한다고 주장하기도 하며, 혹자는 그것이 단지 연주하는 것이거나, 심지어는 "빛으로 부르는 노래" 라고 믿습니다.\n\n외계학 부서는 이 존재의 완전히 모순된 생리학을 고려하면 해석에 대한 모든 시도는 단언컨대 쓸모없을 것이라고 보고했습니다. 그것이 경고를 보내는 것일까요? 죽은 세계를 애도하는 것일까요? 아니면 승리에 대해 흡족해하는 것일까요?\n\n오직 우리가 할 수 있는 것은 이 존재가 계속 노래하게 둔 채로 이곳을 떠나는 것뿐입니다.\n\n

site_warmer_climates코0=진입
site_warmer_climates_intro코0={From.Planet.GetName}의 궤도 촬영물은 기술 문명의 기반시설을 명확히 보여줍니다. 불가사의하게도 광범위한 지표 운송망과 연결된 거대 도시구역이 있음에도, 이 행성은 지적 생명체의 기척은 전혀 없이 완전히 버려진 것처럼 보입니다. 이 행성의 중심부는 대부분의 다른 것들보다 더 활발하긴 하지만, 재해나 다른 어떤 인구들이 사라져버리는 것을 바로 설명할 수 있는 증거는 아무것도 없습니다. 모두 어디로 간 걸까요?
ancrel.9215.name코0=아무도 없었다
ancrel.9215.desc코0=상륙팀은 {From.Planet.GetName}의 표면으로 내려갔고, 그들은 강한 바람만이 부는 버려진 도시에 들어갈 수 있었습니다. 도시는 무방비한 노출과 방치로 인해 낡고, 풍화되었지만, 대부분 온전하고, 파괴의 흔적은 없었습니다. 또한 주민들의 흔적도 찾을 수 없었습니다.\n\n현재로써 가장 그럴듯한 이론은 일종의 집단이주나 피난이 일어났다는 것이었습니다. 우리는 그들이 만들고 알아온 모든 것들을 버리고 사라지게 만든 것이 무엇인지 확신할 수 없습니다.
ancrel.9220.name코0=아래로 내려가다
ancrel.9220.desc코0={From.Planet.GetName}의 실종자들에 대한 조사의 돌파구를 마련했습니다. 깊은 터널망으로 이어지는 봉인된 거대한 보안문들은 종족 전체가 지하로 이동했다는 증거입니다. 지질학과 기상학을 교차 검토한 결과, 아마도 행성 축이 기울면서, 행성 전체가 갑작스러운 빙하기에 돌입하면서 이주를 촉진했던 것으로 보입니다.\n\n광대한 터널망의 발굴 작업이 진행 중입니다.
ancrel.9225.name코0=숙면
ancrel.9225.desc코1=수천 년 전, 행성의 평균 기온이 급격히 떨어졌고, 거의 모든 태양빛이 구름에 의해 차단되었습니다. 이러한 기온 급강하에 대응하기 위해 생명체들은 깊이, 더 깊이 행성 핵의 온기를 찾아 지하로 파고 들어갔습니다\n\n지하  생활 중인 인구를 더 이상 부양할 방법이 없어서, 극저온 동면 프로젝트가 가동되었습니다. 기기가 행성 표면의 온도가 안정되었음을 확인하면, 동면자들이 자동으로 깨어나게 구성되어 있었습니다. 행성은 마침내 온기를 되찾았습니다만, 해동 과정이 교정 없이 매우 급격히 진행되는 바람에 동면자들을 소각해버렸습니다.\n\n오로지 남은 것이라고는 어둠 속에 줄지어 늘어진, 탄화된 뼈로 가득 찬 수백만 개의 동면장치뿐입니다.
ancrel.9230.name코0=치명적인 열파
ancrel.9230.desc코0=탐험대는 {FromFrom.Planet.GetName}에서의 기이한 비밀과 실종자들에 대한 해답을 가지고 돌아왔습니다. 행성의 대부분 인구는 갑작스럽고 혼란스러운 빙하기에 죽었습니다. 종족의 생존자들은 빙하기의 유일한 온기와 에너지의 원천인 식어가는 핵을 향해, 행성의 지각 깊숙한 곳으로 이동하였습니다.\n\n생존자들은 엄청난 규모의 지하 공학 프로젝트를 시작했습니다. 바로 행성 핵에서 표면으로 지열을 흘려보내, 얼어붙은 행성을 녹이려는 필사적인 시도였습니다. 하지만 무언가가 심각하게 잘못되어, 핵의 재활성화는 통제 불가능해졌고, 곧이어 대피 터널에 용암과 초고온 가스가 범람하며, 살아남은 생존자들을 순식간에 쓸어버렸습니다.
ancrel.9235.name코0=추위 속에 나홀로
ancrel.9235.desc코0=원정대는 슬픈 이야기를 가지고 돌아왔습니다. 수천 년 전 행성 핵의 중심 온도가 급격히 떨어졌고, 행성의 인구는 열, 에너지, 자원을 찾아 지하로 내몰렷습니다.. 해가 갈수록 온도가 떨어지며 그들은 깊이, 더 깊이 파고 들어갔는데, 대부분은 얼어죽거나, 아사하거나, 굴착 사고로 인하여 점점 줄어들었습니다. 이런 일이 수십 년 동안 이어졌습니다.\n\n마지막 굴착기들이 쓰러져 버려진 장소를 한참 지나서, 가장 깊은 갱도의 '손'으로 판 것으로 보이는 작은 터널을 지나자, 얼어붙은 연체동물 시체 한 구를 발견하였는데. 종족의 마지막 생존자라고 주장하는 녹음된 메시지를 발견하였습니다. 그는 추위 속에 홀로 있었고, 모든 것을 내려놓을 준비가 되어있었습니다..

site_phoenix_collective코0=아무도 없나?
site_phoenix_collective_intro코0=우리의 탐사선이 {From.Planet.GetName}을(를) 조사한 결과, 자세히 살펴볼 가치가 있는 인공 구조물을 발견하였습니다. 볼 것도 없이, 저 아래 살아있는 생명체의 징후는 없습니다.
ancrel.9240.name코0=유령 도시
ancrel.9240.desc코0=우리의 탐험대는 몇 가지의 놀라운 발견을 보고했는데, 이 행성에는 여러 주요 도시가 있었는데, 모두 버려졌지만 그 연대를 생각했을 때, 아주 좋은 상태를 유지하고 있습니다. 각 도시의 사회기반시설과 도시계획은 매우 구조화되어 있고 조화로웠는데, 이들이 중앙화되고 공통의 이상(아마 일종의 게슈탈트 의식)을 가진 고도로 결집한 문명이었음을 알 수 있었습니다.\n\n건축물과 내부 설비들로 보아, 이 모든 것을 만들어낸 종족은 상당히 낮은 기술력을 가진 작은 진균류였던 것으로 보입니다. 그들이 어디로 가버렸는지 정확히 알 수가 없습니다.
ancrel.9245.name코0=변함없이 똑같은
ancrel.9245.desc코0={From.Planet.GetName}의 사라진 문명에 대한 추가 연구들은 더 많은 의문만 만들어냈습니다. 평범하고 튼튼한 건축물들은 수천 년되었으며, 대부분 거의 동시기에, 아마도 한 세기 사이에 건설된 것 같습니다. 유사하게 도시 구조물에 대한 어떤 추가 건설이나 수리도 전 행성에 걸쳐 기나긴 간격으로, 불시에 행해진 것 같습니다. 이 사회의 이상한 발전은 인구 규모에 비하여 주목할 만큼 변화는 없는 것 같습니다.
ancrel.9250.name코0=죽음/부활
ancrel.9250.desc코0=최근의 대발견은 {From.Planet.GetName}의 실종된 도시 건설자들의 행방을 알려주었습니다. 확실히, 진균류 종에게는 집단 사망과 부활의 순환시기가 있습니다. 그들은 행성 전체에 집단적으로 부화하여, 연결된 군체의식 집단의 일부로써 살아갑니다. 수백 년간의 기나긴 삶의 순환 속에서, 퍼져나가 이전에 죽어간 세대들에 의해 만들어지고 버려졌던 도시들을 되찾습니다.\n\n다음 죽음/부활의 시기가 다가올 때, 그들은 몇몇 종 전체의 생물학적 메시지에 주의를 기울입니다. 무성생식을 통해서 땅에 묻힐 알주머니를 낳습니다. 모체는 죽고, 그 몸통은 알주머니 주변의 땅을 분해하고 비옥하게 합니다. 기나긴 휴면기가 끝나게 되면 알주머니에서 깨어나 순환이 새로이 시작됩니다.
ancrel.9255.name코0=방해받은 순환
ancrel.9255.desc코0={FromFrom.Planet.GetName}에서의 토양 발굴은 마침내 실종되었던 인구의 운명을 밝혀냈습니다. 그들은 모두 흙 속에서 알주머니 부화를 앞두고 있었는데, 이때 어떤 자연현상(몇십 년 동안 날씨와 계절을 뒤엎는 운석 충돌일 가능성이 가장 높습니다.)이 행성의 생태계를 뒤바꿔버렸습니다. 그들은 모든 게 부족해진 행성에서 부화하였습니다.\n\n치뤄져야 했을 기념 부활식은 곧 집단 기아사태로 바뀌었고, 결국 종의 멸종으로 이어졌습니다.
ancrel.9260.name코0=초월하다
ancrel.9260.desc코0=진균류 종의 실종 비밀을 풀기 위해 그들의 문화를 심리학적, 사회학적으로 조사한 결과, 당황스러운 결론이 나왔습니다. 어느 순간 종 전체가 끊임없지만 무의미해 보이는 삶의 순환에 의문을 품었습니다. 실존주의적 허무주의의 씨앗이 종 전체에 퍼지며, 결국 그들은 자기 자신의 생존 본능에 반기를 들며 끝났습니다.\n\n아마 단 한 개체에게서 시작한 생각이었을 수도 있지만, 한 번 생긴 이 의심의 씨앗은 군체의식을 통해 놀라운 속도로 퍼져나갔고, 종 전체가 일제히 알주머니를 심을 것이 아니라 불태워야 한다고 결정했습니다.
ancrel.9265.name코0=다시 한 번 도래할 것이다
ancrel.9265.desc코0=사라진 진균류 사회라는 수수께끼의 정답은 꽤 간단했는데, 이 행성의 거주민들은 사라진 적 없습니다! 그들은 지하 속에서 다시 태어날 준비를 하고 있습니다. 노출된 알주머니를 조사한 결과, 이 종에게 수백 년의 "깨어있는" 수명은 수천 년 동안 지속되는 알주머니 수명에 비하면 아무것도 아니였습니다. 기나긴 시간동안 방치되도 문제없도록 건설된 그들의 소박한 도시들은 조용히 거주민들의 귀환을 기다립니다.\n\n즉, 그들은 지금 땅 속에서 잠들어서, 다시 순환이 시작될 날을 기다리고 있습니다.

site_grand_herald코0=웅장한 전령관
site_grand_herald_intro코1=장비가 없어도, 누구나 쉽게 {From.Planet.GetName}의 방대한 도시권 유적을 볼 수 있습니다. 분명히 고도의 문명이 그곳에 존재했었지만, 현재는 기술 사회와 일치하는 생명 신호나 전자기 신호는 없습니다. 행성은 죽은 것처럼 보입니다. 더 많은 것을 알아내기 위해선 내려가야 할 것입니다.
ancrel.9270.name코0=드높은 정신 속에서
ancrel.9270.desc코1=황폐화되었지만 상당히 발전한 건축술은 이들이 우주 비행 능력 직전에 있었던 기술적으로 숙련된 인류 종족이라는 단서를 줍니다. 번역된 문서와 광범위한 기념 건축물은 문명 전체에 종교나 영성이 깊게 스며들었음을 나타냅니다.\n\n§H웅장한 전령관§!이라는 문구가 반복적으로 언급되며, 이 사회에서 신성한 경외와 절대적인 숭배의 대상 혹은 개념으로 보입니다.
ancrel.9275.name코0=징조의 성서
ancrel.9275.desc코1=행성 전역의 유적지에서 발견된 풍부한 문서 자료를 볼 때, 이 종족은 확실히 글로 된 말을 좋아했습니다. 되풀이되는 하나의 개념이 두드러집니다. 이는 §H징조의 성서§!이라고 불리며, 일반 군중들에게 편집증과 두려움을 유발하는 임박한 파멸의 징후입니다.\n\n은유적이며 비의적인 언어의 특성 때문에, 이 위협의 본질을 확인하기는 어렵지만 원주민 종족의 정신에 미치는 영향은 논쟁의 여지가 없습니다. 그들은 신성한 개입을 바라며 일제히 천국을 바라본 것처럼 보입니다.
ancrel.9280.name코0=예속의 신조
ancrel.9280.desc코1=건축술 분석을 통해 문명이 사라지기 바로 직전에 조립된 건물들을 특정했습니다. 양식은 행성 전체에서 동일합니다: 중공업 용도의 무계획적이지만 실용적인 구조입니다. 오래된 주거지들과는 달리, 이 건물들은 꾸밈없고 눈에 띄게 실용적입니다. 아마 성상 파괴 문화라도 벌어졌던 것일까요?\n\n이 건물들 각각의 입구 위에는 §H예속의 신조§! - §H웅장한 전령관§!을 향한 봉사의 기도와 신성한 계획이 새겨져 있습니다. 이는 §H징조의 성서§!에서 예고된 파멸을 향한 일종의 대답이라고 합니다.
ancrel.9285.name코0=추종의 찬가
ancrel.9285.desc코1=지표면 탐사가 흥미로운 것을 찾아냈습니다. 주요 도시 중 하나에서 발견한 음성-시각 기록물이었습니다. 바글바글한 군중들이 공공광장에 몰려들고 있습니다. 그들이 노래하면서 합창소리가 뇌우처럼 강음으로 올라갑니다.\n\n군중의 노래는 다음과 같이 해석됩니다: "승천이 가까워졌습니다. 웅장한 전령관이시여, 우리를 새로운 시작으로 데려다 주십시오. 눈물과 먼지의 대지로부터 우리를 인도하시옵고, 별들 사이에 새로운 고향을 내려주시옵소서. 우리는 하나되어 그대를 따릅니다. 우리는 그대를 따릅니다."
ancrel.9290.name코0=최후의 나날에서의 순례
ancrel.9290.desc코1=§H추종의 찬가§!는 단발성 사건이 아니었습니다 - 전세계 모든 주민들이 한마음으로 찬미했습니다. 이런 흔치 않은 사건은 후속 연구를 이끌고, 새로운 통찰을 얻을 수 있는 기회입니다. §H최후의 나날에서의 순례§!라고 불리는 문서가 발견되었고, 이는 불가사의한 일련의 사건에서 마지막 연결고리 중 하나인 것처럼 보입니다.\n\n그 문서는 최후의 심판 혹은 의식이 벌어질 특정 장소의 위치를 언급하고 있습니다. 이전 조사에서는 무시되었던 특별할 것 없는 사막의 위치였습니다. 문서는 또한 §H걷혀진 베일의 의식§!이라고 불리는 것을 언급하고 있으며, 현재 이를 해석 중입니다.
ancrel.9295.name코0=유산의 방주
ancrel.9295.desc코2=정교한 광학 위장으로 인해 궤도 스캔으로부터 감춰져 있었던 §H웅장한 전령관§!이 마침내 드러났습니다. 그것은 예언자나 종교적 상징물이 아니라 거대한 타이탄 급 우주선이었습니다! 행성은 종교의 이름으로 수행된 전쟁으로 인해 파괴되고 죽어갔고, 타이탄은 주민 일부를 태우고 멸망한 행성에서 벗어나 불특정한 약속의 땅으로 향할 방주선이 될 예정이었습니다. 함선은 완벽하게 조립되어 작동 가능한 상태인데, 왜 이륙하지 않았던 걸까요.\n\n마치 이륙 직전에 최후의 전투가 치뤄졌었던 것으로 보입니다. 결국 어느 쪽도 살아남지 못한 매우 치열한 투쟁 말입니다.
ancrel.9300.name코0=만인의 수호자
ancrel.9300.desc코1=그것은 결코 종교적인 원형이 아니었습니다! 광학 위장막을 비활성화한 후 탐험대는 §H웅장한 전령관§!의 진정한 모습: 다가오는 위협과 우주에서 싸우기 위해 건조된, 모래에 파묻힌 거대한 타이탄 급의 우주선을 보았습니다. 밝혀진 바와 같이, 종교적 표현으로 해석되었던 현지 언어의 시적, 은유적인 특성은 사실 이 종족이 의사소통하는 일반적인 방식이었습니다.\n\n다가오는 위협의 본질은 여전히 수수께끼이지만, 타이탄이 완전히 작동하기 전에 이미 도착한 것으로 보입니다. 함선 주변에는 멸종된 {FromFrom.Planet.GetName}의 종족 수천 구의 잔재가 흩어져 있습니다. 그들은 타이탄을 활성화할 시간이 없었고, 결코 그러지 못할 것입니다.
ancrel.9305.name코0=구원의 약속
ancrel.9305.desc코2=§H웅장한 전령관§!은 참으로 독특한 종교적 상징물입니다. 거대한 특별 공학 프로젝트인 자동화 건설장과 마천루 높이의 지지대는 여전히 최초의, 유일한 결과물인 타이탄 급 우주선을 품고 있습니다. 영적 은유와 고고학적 사실이 교차하는 곳은 여전히 명확하지 않지만, 우리는 알고 있습니다: §H징조의 성서§!가 말했던 위협이 무엇이든, 웅장한 전령관 프로젝트가 끝나기 이전, 전 인구가 불가사의하게 죽었다는 겁니다.\n\n그러나 자동화 건설장은 승객이 없는 함선을 완성하며 계속 작동했습니다. 대부분이 온전한 빈 우주선은 이곳에서 조종할 누군가가 없는 상태로 영겁의 시간을 잠자고 있습니다. 우리가 시운전을 해봐도 되지 않겠습니까?
get_herald코0=§Y웅장한 전령관§!이 함대에 추가됨

site_hive_coral코0=파도 아래
site_hive_coral_intro코1={From.Planet.GetName}의 궤도에서 과학선은 파도 밑에서 해류의 이상한 움직임을 감지하였습니다. 날씨는 비교적 잔잔하고, 폭풍은 보기 힘들지만, 행성의 수면 아래는 알 수 없는 힘에 의해 끊임없이 소용돌이치고 있는 것 같습니다. 정밀한 조사가 필요합니다.
ancrel.9310.name코0=수면을 뚫는 뿔
ancrel.9310.desc코1={From.Planet.GetName}의 바다로 내려간 지표면 탐험대는 뭔가 이상한 걸 발견했습니다. 일종의 화석화된 산호나 뼈로 만들어진 거대한 유기물 뿔이 수면을 뚫고, 하늘을 향해 수백 미터나 뻗어 있습니다.\n\n이 뿔들은 가장 추운 극지방을 제외하고는 모든 곳에서 흔히 볼 수 있었는데, 몇십 개의 손가락처럼 집단적으로 발견됩니다.\n\n뿔들은 타격기 만한 크기의 구멍이 잔뜩있습니다. 이러한 생물학적 구조가 어떻게 그들이 번식했는지 알려주지 않을까요?
ancrel.9315.name코0=해류의 창조자
ancrel.9315.desc코1=마침내, 탐험대는 행성의 심해 바닥에서 길고 평평한 유기물에 간신히 닿을 수 있었습니다. 표면에 구멍투성이인 뿔들과 같은 물질로 이루어진 이 수중 구성물은 일종의 살아있는 펌프 기계장치로 보이는데, 이 유기물의 "호흡"은 바다의 해류를 순환시키고 있습니다.\n\n심해 바닥을 차지하고 있는 수많은 유기물들의 모습은, {From.Planet.GetName} 바다의 이해할 수 없는 해류의 원인이었다는 것을 암시하고 있습니다.
ancrel.9320.name코0=군체 산호
ancrel.9320.desc코1=심해로 떠났던 다른 탐험대가 돌아오면서 {FromFrom.Planet.GetName}의 바다를 휘몰아치던 진상이 드러났습니다. 행성의 모든 이상한 유기물들은 어마어마한 크기의 산호초의 일부분이었습니다. 이 산호는 약간의 사고를 할 수 있지만, 우리가 여태껏 알고 있던 지적 생명체와는 다른 이질적인 의식구조를 가지고 있었는데, 물에 배출한 페로몬을 통해 바다에 존재하는 거의 모든 생명체들을 노예로 만들어 생명체들의 습성과 번식시기를 자기 마음대로 통제했습니다.\n\n산호는 온순해 보이지만, 정신을 조종하는 위험한 존재입니다. 단순히 이 행성 생태계의 정점인걸까요? 아니면 외부에서 침입한 외계 생명체인 건 아닐까요? 하지만 이 생명체와 대화할 방법은 없어 보이기 때문에 이 물음은 영원히 알 수 없을 것 같습니다.
ancrel.9325.name코0=생체 구원자
ancrel.9325.desc코1=외계 생명체들의 DNA를 조사한 결과, 놀라운 비밀이 발견되었습니다: 행성의 바다를 뒤덮고 있는 산호섬은 토착생물이 아닐뿐 아니라, 애초에 생태계에서 탄생한 것이 아닌 인위적인 생명공학을 통해 만들어진 것 같습니다. 두꺼운 외계 산호 밑에서 이미 멸종한 생태계의 화석화된 지각층을 발견했습니다. 산호초는 천천히 모든 토착 생명체들을 질식사시키고, 독특한 자신을 위한 생태계로 뒤바꾼 것 같습니다.\n\n어째서 이런 일이 일어났는 지에 대한 유력한 두 가지 이론이 있습니다: 첫 번째로 인공 산호가 온순하여 방생되었지만, 토착 야생동물들과의 생존 경쟁에서 놀랍게도 승리했거나, 두 번째로 행성의 기존 해양 생태계를 정화하기 위한 일종의 끔찍한 생물학 무기였다는 것입니다.
ancrel.9330.name코0=환영위원회
ancrel.9330.desc코1=이 산호섬은 거대한 하나의 살아있는 기계입니다! 수면 아래를 분석해보니, 한 때 해양 생명체가 살아갈 수 없는 해류와 산소의 부족으로 인해 행성의 바다가 죽은 적이 있다는 것을 보여줬습니다. 이 생명공학적 기계는 유기체들의 생존에 필요한 기본 조건들을 인위적으로 채워주기 위해 행성에 투입되었습니다.\n\n행성에서 수중식물과 해양동물들이 번성하는 걸 보아 효과적이었던 것 같습니다. 이 거대한 프로젝트를 왜 시작했는지, 누가 시작했는지 알 수 있는 어떠한 흔적도 발견할 수 없었습니다. 어쩌면 진보한 생명공학 기술을 가진 알려지지 않은 해양종족이 새로운 고향을 만들기 위한 프로젝트가 아니었을까요?

site_orbital_rain코0=심해를 보다
site_orbital_rain_intro코1={From.Planet.GetName}에서 광학 감지기를 사용하자, 이 해양형 행성 속 해저의 형태가 굉장히 특이하게 생겼다는 걸 보여줍니다.
ancrel.9335.name코0=대양저의 상처
ancrel.9335.desc코1={From.Planet.GetName}을(를) 가까이에서 살펴본 결과, 드넓은 해저의 바닥이 믿을 수 없게도 -위성이나 소행성의 표면보다- 더 큰 충격을 받은 듯한 크레이터로 뒤덮여있습니다. 대기를 가진 행성에선 이런 크레이터는 생기기 힘든데, 특히나 해양행 행성의 경우 더 힘듭니다.\n\n연구가 더 필요합니다.
ancrel.9340.name코0=이세계의 물
ancrel.9340.desc코1=바닷물을 분석한 결과, 해저의 불가사의한 크레이터의 정체가 드러났습니다. 특정 광물과 화학성분의 흔적은 바닷물이 같은 행성에서 나온게 아니라는 걸 증명했습니다.\n\n물들은 행성으로 운송되는 어마어마한 크기의 얼음 덩어리의 모습으로 이곳에 도착했습니다. 그리고 산산조각이 난 얼음 덩어리가 녹으면서 지표면 전체를 물로 덮을 수 있었습니다.\n\n누가봐도 엄청난 프로젝트였지만, 왜 이런 일을 했는지 알 수 있는 방법은 없습니다.
ancrel.9345.name코0=준비된 해류
ancrel.9345.desc코1={FromFrom.Planet.GetName}의 궤도에서 과학선이 바다 깊은 곳에서 알 수 없는 에너지를 발견했고, 조사 결과 탐험대는 인위적인 해류를 일으키기 위해 만들어진 수천 미터의 고대 건축물을 발견했습니다.\n\n물의 순환은 많은 수중생물들에게 필수적인데, 현 가설에 따르면 우주에서 온, 어떤 수중생물이 거주할 수 있도록 준비된 걸로 보입니다. 하지만 그들은 아직 나타나지 않은 걸로 보입니다.
ancrel.9350.name코0=수몰된 창고
ancrel.9350.desc코1=우리 탐험대는 이상한 에너지 신호를 따라 해저 깊숙한 곳에 묻힌 외계 통신선을 겨우 찾을 수 있었습니다. 그 안에는 조각난 정보들이 들어있었는데, 얼핏 번역해보니 수산화라는 프로젝트 내용이 언급됩니다.\n\n번역문에 의하면, 물 속에 엄청난 크기의 창고를 만들려고, 바다를 만들었지만, 무엇을 보관하려고 했는지는 구체적으로 언급되지 않았습니다. 분명 완전히 물에 잠긴 행성이 필요하진 않았을 겁니다.
ancrel.9355.name코0=기후 조절
ancrel.9355.desc코1=과학선은 우연히 발견한 깊은 해저 바닥에 묻힌 고대 건물을 가까스로 분리시킬 수 있었습니다. 탐험대가 그곳에 가는 것은 매우 힘든 일이었지만, 찾은 것은 굉장했습니다.\n\n그 건물은 한때 기후 제어소였습니다. 궤도를 도는 거대한 기후 변경 기계들을 지휘했습니다. 프로젝트는 중단됐지만, 꽤나 성공적이었습니다. 자연은 굳이 관리하지 않아도 번성하였고 오늘날 볼 수 있는 생태계가 완성되었습니다.

site_fossilized_jellyfish코0=점박이 군도
site_fossilized_jellyfish_intro코1={From.Planet.GetName} 궤도의 과학선은 해양 행성에서 점처럼 생긴 작고, 둥근 섬들을 발견했습니다. 지질학적 관점에서 봤을 때 굉장히 특이한 점이 있습니다: 지표면은 자연 상태이며, 인공적인 건축물도 없고, 거의 완벽한 원처럼 생겼습니다. 우리는 더 많은 데이터를 수집하려면 섬으로 내려가야 합니다.
ancrel.9360.name코0=섬의 동굴
ancrel.9360.desc코1=원처럼 생긴 섬 중 하나를 조사하러 {From.Planet.GetName}에 탐험대가 내려갔고, 곧 놀라운 사실이 밝혀졌습니다. 섬 아래는 이상한 기름으로 덮인 바위벽으로 구불구불 이어진 복잡한 동굴망이 있었습니다. 이 동굴은 놀라울 정도로 반듯하고, 둥글며, 섬 전체를 통과하고 있습니다. 인위적으로 파내어진 것이 아니라 자연스럽게 만들어진 것처럼 보이지만, 분명히 기존의 지질학적 방식으로 만들어진건 아닙니다.
ancrel.9365.name코0=어디에나 있는 터널
ancrel.9365.desc코1=둥근 섬 안 쪽에의 표면 조사가 더 깊숙히 이루어지면서, 두 가지 발견이 더 이루어졌습니다: 첫 번째로, 모든 섬들은 그 아래에 중복된 내부 동굴 배치 구조를 가지고 있다는 겁니다. 크기는 조금씩 달랐지만, 그 배치 구조는 동일했습니다. 두 번째 발견은 믿기 힘든 것이었습니다: 섬들은 행성 지각의 일부가 아니었습니다- 사실은 떠다니고 있었던 겁니다!  그것들의 기저부는 가스낭으로 채워져 있어, 잘 부서지고 다공성인 섬의 암석과 조합되면 부력이 발생합니다.
ancrel.9370.name코0=얼어붙은 젤리
ancrel.9370.desc코1=떠다니는 섬의 미스터리에 대한 해답은 지질학이 아니라, 생물학 분야에서 밝혀졌습니다. 섬들은 사실 거대한 해파리형 생물체의 화석이었습니다. 수천 년 전 빙하기가 그것들을 얼어죽게 했고, 그 후 사체가 화석화되어 물 위를 떠다니는 것처럼 보이는 섬으로서 발견된 겁니다. 오랜 기간 쌓여온 잔해들이 표면을 자연적인 섬으로 보이게 했지만, 그 아래는 완전히 유기적인 구조였습니다.
ancrel.9375.name코1=자연적인 수면
ancrel.9375.desc코1=그것들은 섬이 아니라, 해파리였습니다! 각각의 부유하는 원들은 사실 거대한 무척추 유기체입니다. 그리고 그것들은 죽지 않았습니다: 화석화된 상태인 것처럼 보이는 것은 그것들의 생활 주기의 자연스런 일부에 불과합니다. 수천 년의 과정을 거쳐, 이 돌로 된 섬들은 완전히 녹을 때까지 퇴적물을 방출합니다. 그러한 퇴적물은 눈에 보이지 않을만큼 작은 폴립들이 포함되어 있으며 종래에는 물속에서 발아하여 그들의 생활 주기의 다음 단계로 넘어가게 됩니다.
ancrel.9380.name코0=몰락한 거인들
ancrel.9380.desc코1=그것들은 사실 섬이 아니었습니다. 그들은 모두 어떤 이유에선지 인공적으로 생태계에 유입된 해파리형 외계 유기체입니다. 하지만 그들의 유입은 완전히 계획대로 이루어진 것은 아닌 것 같습니다. 대부분의 큰 개체들은 죽어서 화석화되어, 떠다니는 섬들로 이루어진 군도가 되었고 작은 개체들은 동화되어 행성 전체의 해양에서 번성하고 있습니다. 그들이 결국 더 큰 조성과 같은 운명을 함께하게 될지는 지켜봐야 할 겁니다.

site_popular_rock코1=인기 있는 암석
site_popular_rock_intro코1=감지기가 소행성군 안에서 에너지를 감지했습니다. 추가 조사가 필요합니다.
ancrel.9385.name코1=안녕 / 안녕히
ancrel.9385.desc코1=우주선에 의해 남겨졌을 가능성이 높은 미약한 에너지 흔적을 추적해서 성단 내에서 특정한 소행성 하나를 특정해냈습니다. 소행성 표면의 근접 관찰 결과 암석 표면에서 다수의 착륙과 이륙 흔적이 발견되어 이전의 우주 휴게소 이론에 힘이 실렸습니다.\n\n또한 소행성 내부의 비어 있는 공간과 갱도들이 감지기에 관측되었으며, 더 많은 것을 알기 위해 발굴을 시작할 시간입니다.
ancrel.9390.name코1=디딤돌
ancrel.9390.desc코1=작고 좁은 동굴을 따라, 마침내 탐험대는 가장 안쪽의 바위에 직접 조각한 장식물들로 가득한 어마어마하게 넓고 아름다운 방에 도착했습니다. 벽에 새겨진 종교 구절들을 번역해보니 이 방은 "아홉번 째 걸음"이라고 불리며, 토착종족의 많은 종교적 여정 중 하나로 보입니다.\n\n이게 아홉번 째 걸음이었다면, 앞선 여덟번 째 걸음은 어디일까요? 또 얼마나 많은 여정을 걸어온 걸까요?
ancrel.9395.name코1=심우주 창고
ancrel.9395.desc코1=소행성 안에서 표면 탐사를 통해 발견된 거대한 저장 공간과 창고는 소행성이 일종의 휴게소였다는 것을 확신시켜주었습니다.\n\n쓸모 없어진 바위덩어리는 우주로 진출한 어느 외계 종족이 우주 더 깊은 곳으로 출발하기 전, 연료 공급과 유지보수를 책임지던 휴게소 역할을 했습니다. 이 휴게소는 이 외계종족이 초광속 기술이 없지만, 우주를 탐험하려는 열망이 높았던 외계 사회였음을 보여줍니다.\n\n왜 소행성 지대가 버려졌는지 아직 알 수 없지만, 간신히 아주 적은 수의 물질을 발견할 수 있었습니다. 찾는 사람이 임자입니다!
ancrel.9400.name코1=뜨고 비추다
ancrel.9400.desc코1=탐험대가 소행성 안으로 들어가 상당히 흥미로운 발견을 했습니다. 수십만 개의 버려진 동면실들이 늘어서 있는 광활한 방이 드러났습니다. 동면실들은 열리고, 꺼져있어 용도를 다한 것으로 보입니다.\n\n현재 이론에 따르면, 이 소행성이 일종의 식민지 왕복선의 역할을 한 것으로 보입니다. 번창한 식민지를 향해 우주를 가로질렀고, 목적지에 근접했을 때 자동화 시스템이 동면 중인 화물들을 깨웠고, 그들은 단거리 우주선을 타고 그들의 새로운 고향으로 떠났습니다.

site_strange_flows코1=이상한 흐름
site_strange_flows_intro코1="보통의" 용융된 행성이어야 할 것이 과학선의 감지기 결함을 통제할 수 없게 하고 있습니다.\n\n추가적인 연구가 권장됩니다.
ancrel.9405.name코1=저항의 징후
ancrel.9405.desc코2=궤도를 도는 과학선의 감지기 교란은 {From.Planet.GetName}의 표면에 착륙하여 겪은 문제에 비하면 아무것도 아니었습니다. 미지의 원인에 의한 극도의 자기장 변화가 장비들을 엉망진창으로 만들고 있습니다.\n\n이 전자기 붕괴를 연구하는 것은 상당한 시련이겠지만, 충분한 시간이 주어지면 해답이 나타날 것입니다.
ancrel.9410.name코1=이건 정말로 금속입니다
ancrel.9410.desc코2=표면의 원정대가 일단 오작동하는 장비 문제를 간신히 해결하자, 난폭한 자기장 변동의 베일이 벗겨지기 시작합니다.\n\n{From.Planet.GetName}의 용암으로 이루어진 바다와 강은 사실 전통적인 용암으로 이루어진 것이 아니었습니다. 그것은 녹은 금속이었습니다! 그러나 이 온도의 금속은 그리 강한 자기적 특성을 보이지 않습니다. {From.Planet.GetName}에 가득한 용융 금속의 부피로는 이 정도 규모의 전자기 효과는 일으키지 못합니다. 그렇다면 원인은 무엇일까요?
ancrel.9415.name코1=중성자별의 기상
ancrel.9415.desc코2={FromFrom.Planet.GetName}의 궤도를 돌던 과학선이 마침내 행성의 자기 변동의 수수께기를 풀었습니다.\n \n수백만 년 전, 이 행성은 특별한 종류의 중성자별과 가까워졌는데, 이 중성자 별의 자력은 {FromFrom.Planet.GetName} 내부의 금속들을 녹여, 지금 보이는 용암의 바다를 만들었습니다. 현재의 전자기 변동은 대격변의 사건에 비교하자면 한낱 잔여물에 불과합니다.\n\n현재 중성자 별이 어딨는지는 수수께끼로 남아있습니다. 상당히 소름끼치는 수수께끼입니다.
ancrel.9420.name코1=공격당하다!
ancrel.9420.desc코2=여태까지의 물리법칙을 노골적으로 무시함으로써, 과학 부서는 {FromFrom.Planet.GetName}의 이상한 성질을 "외부의 공격"에 의한 것이라고 판단하였습니다.\n\n뭔가와 충돌한 크레이터와 궤도의 핵융합 구동 입자흔은 행성 어딘가에 전자 초병기가 발사되었다는 것을 암시하고 있습니다. 행성의 모든 금속이 녹을 정도로 공격은 격렬했고, 행성에선 아직까지 "전기의 잔류물"로 인한 타닥거리는 소리가 들립니다.\n\n무엇이 그런 엄청난 공격을 일으켰는지 우린 알 수 없을 겁니다.
ancrel.9425.name코1=과학을 위하여!
ancrel.9425.desc코1=간섭 보정을 위해 감지기를 다시 보정한 이후, 새로운 발견이 이루어졌습니다. 버려진 연구소가 가까운 위성에 있었습니다. 데이터 파편들이 완전히 타버린 기록에서부터 회수되었으며, 행성 표면에서의 거대한 인공 자석과 관련된 실험에 대한 자세한 내용이 있었습니다.\n\n실험은 지나치게 성공적이었습니다. 자석은 행성 전체의 금속 지각을 녹여버렸고, 지나치게 강렬한 전자기 전하들이 연구 스테이션을 순식간에 튀겼습니다.\n\n음... 희생 없이는 진보도 없는 법입니다.

###Tutorial###
tutorial.1337.name코0=골동품
tutorial.1337.desc코0=우리는 몇 가지 골동품들을 발견했습니다. 이것들은 우리가 이해하지 못하거나, 결코 설명할 수 없는 난해한 물품들을 총칭하는 용어입니다. 이 자원은 어떤 물건이든 상관없이 §H전통과 유물§! 화면에 있는 §H유물과 골동품§! 화면을 통해 다양한 결정을 실행하는데 사용할 수 있습니다.

ancrel.6000.name코0=옴니코덱스
ancrel.6000.desc코0=옴니코덱스에는 한때 은하계에 서식한 수천 종의 지적 생명체들의 자세한 유전 데이터가 들어있습니다. 우리의 유전학자들은 이 데이터를 사용해 우리의 행성에서 멸종한 종을 되살릴 수 있을 겁니다.\n\n일단 우리가 행성을 결정하면, 유전학자들은 옴니코덱스를 이용해 행성의 기후에 적합한 종을 선별할 것입니다.
