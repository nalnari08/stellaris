strengthen_imperial_authority_desc코1=은하 제국을 강화시키기 위해 사절을 보내면 시간이 지남에 따라 제국 권위가 높아질 것입니다.\n\n우리는 그들을 §Y£time£360§!일 동안 재배정할 수 없을 것입니다.
undermine_imperial_authority코0=제국 권위 악화
undermine_imperial_authority_desc코1=은하 제국을 악화시키기 위해 사절을 보내면 시간이 지남에 따라 제국 권위가 낮아질 것입니다.\n\n우리는 그들을 §Y£time£360§!일 동안 재배정할 수 없을 것입니다.
STRENGTHEN_UNDERMINE_EMPIRE_DELAYED코1=§E사절은 제국 의회에서 제국과 정책을 공개적으로 비판하거나 지지할 수 있습니다. 이는 시간이 지남에 따라 §H제국 권위§E를 증감시킬 것이며, 은하 제국의 황제국과의 관계에 영향을 줄 것입니다.§!§!§!
