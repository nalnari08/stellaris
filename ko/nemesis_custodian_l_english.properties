IMPERIAL_AUTHORITY_DELAYED코4=§H제국 권위§E는 제국에서 황제국의 통제권이 얼마나 확고한지를 나타냅니다. 각 배정된 사절은 제국 귄위를 매월 $CHANGE|G$ 만큼 올리거나 $NEG_CHANGE|R$ 만큼 낮춥니다. 또한 이는 황제국의 우호도에 영향을 끼칩니다.§!§!\n\n§H만약 §Y50§! 이하이면:§!\n구성원은 음모 작전을 통해 황제국에 대항하여 반란을 유발할 수 있습니다.\n\n§H만약 §Y100§! 이상이면:§!\n제국 전역은 외부 세력과의 모든 방어 전쟁에서 황제국 측에 참여합니다.\n\n§H만약 §Y140§! 이상이면:§!\n목표 국가를 제국에 편입시킬 수 있는 제국 십자군을 제안할 수 있습니다.\n\n§H만약 §Y180§! 이상이면:§!\n 제국 구성국 간의 전쟁을 금지하는 팍스 갤럭티카 결의안을 제안할 수 있습니다.
