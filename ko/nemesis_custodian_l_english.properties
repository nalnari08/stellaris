CUSTODIAN_POWERS_LIST코0=§H의회 회기 종료§!\n의회 회기의 절반이 지난 이후에 회기를 조기에 종료시킬 수 있습니다.\n\n§H결의안 동결§!\n결의안을 $COMMUNITY_FREEZE_RESOLUTION_MONTHS|Y$개월 동안 동결시킬 수 있습니다.\n\n§H은하적 중점 변경§!\n결의안을 발의할 필요없이 은하적 중점을 변경할 수 있습니다.\n\n§H구성국 국경 통행§!\n함선들이 모든 구성국의 영역을 자유롭게 통행할 수 있습니다.
