custodian_request_friendly코0=$COUNTRY$의 친구들이 도움을 준다면, 은하 공동체의 명예와 단결을 되찾을 수 있을 것입니다.
custodian_request_friendly_0코0=부디 다른 이들이 이성을 볼 수 있도록 도와주십시오. 관리자로서 우리는 얻을 수 있는 모든 도움이 필요합니다.
custodian_request_friendly_1코0=진정으로, 은하 공동체는 $COUNTRY$의 노력이 아니였다면 오래전 붕괴하였을 것입니다. 당신이 우리가 관리자라는 것을 자랑스럽게 합니다.
custodian_request_neutral코0=관리자로서, 우리는 이 법안이 은하의 최대 이익에 부합한다고 봅니다.
custodian_request_neutral_0코0=관리자의 지위는 막중한 책무를 수반하지만, 이 개혁안을 통과시킬 수 있다면 충분히 감내할 가치가 있는 것입니다.
custodian_request_neutral_1코0=우리는 관리자로서의 지위를 공동체를 더 나은 방향으로 개선하기 위해 행사하고자 합니다.
custodian_request_hostile코0=$COUNTRY$와(과) 같은 불량 회원국이 없었다면 관리자의 역할은 필요하지 않았을 것이오. 이 법안을 지지하고 이제 한 번이라도 옳은 일을 하시오.
custodian_request_hostile_0코0=관리자로서, 우리는 그대들 같은 쓰레기들로부터 은하 공동체를 구하기 위해 투쟁하고 있소. 우리는 그대들의 타락한 영향력을 제한하기 위해 전력을 다할 것이오.
custodian_request_hostile_1코0=정말 은하의 관리자와 대척점에 서고 싶소? 이 법안에 반대하는 것이 그대들의 최대의 이익에 부합하는지 신중하게 생각하시오.
emperor_request_friendly_2코1=우리는 함께 제국을 강화할 것이다.
emperor_request_neutral코0=단순한 의례다. 이 제국 법령에 너의 힘을 보태다오.
emperor_request_neutral_1코1=은하 제국은 그대의 서명이 필요하다.
emperor_request_hostile코0=제국의 신하로서, 이 문제에 대한 순종을 요구하는 바이다.
emperor_request_hostile_0코0=너는 너 자신의 위협을 무릅쓰고 우리의 권위를 훼손하는군. $COUNTRY$의 미래는 지금 너의 행동에 달려 있다.
emperor_request_hostile_1코1=아, $COUNTRY$... 은하 제국의 가장 후미진 곳이지.
custodian_warning_friendly코0=재고해 주시길 바랍니다. 관리자로서, 우리가 해줄 수 있는 것이 많습니다.
custodian_warning_friendly_0코0=우리가 $COUNTRY$의 최선의 이익을 염두에 두고 있음을 보장할 수 있습다. 재고해 주시기 바랍니다.
custodian_warning_friendly_1코0=모종의 실수가 있는 모양입니다, 친구들. 우리는 그대들의 지지를 기대하고 있습니다!
custodian_warning_neutral코0=그대들의 반대는 은하의 관리자의 권한을 방해하려는 위협이오.
custodian_warning_neutral_0코0=이 법안은 은하 공동체의 미래를 위해 대단히 중요합니다. 관리자로서, 이 말은 빈 말이 아닙니다!
custodian_warning_neutral_1코0=우리는 최소한의 도움조차 없이 은하 공동체를 개혁할 수는 없습니다. 그대들은 진정으로 이 신성한 기관이 무정부 상태와 부패의 나락으로 주저앉길 원합니까?
custodian_warning_hostile코0=은하의 관리자에 반대하는 것은 어리석은 일이오.
custodian_warning_hostile_1코0=우리가 관리자로서 막대한 영향력을 가지고 있다는 것을 기억하는 것이 좋을 것이오... 그 영향력을 당신들을 상대로 행사할 수 있다는 것도.
custodian_warning_hostile_2코0=물론 당신은 반대하겠지요! 결국 우리가 공동체를 개혁하고 부패를 척결한다면, 당신같은 해충은 어디로 가겠습니까?
emperor_warning_friendly코1=유의하라. 지금까지 자네는 제국의 충신으로 여겨졌으니.
emperor_warning_friendly_0코1=이 일로 제국 내에서 특혜를 받는 지위를 버릴 셈인가? 정말로?
emperor_warning_friendly_1코0=우리가 자네를 위해 한 모든 일을 끝내고, 지금 반항하는 것을 택하는 건가? 자네 미쳤나?
emperor_warning_neutral코1=은하 제국의 제후국은 두가지로 나눌 수 있네: 우리의 호의를 얻은 자들과... 그렇지 못한 자들.
emperor_warning_neutral_0코1=이 결의안에 반대하는 것은 제국에 해를 끼칠 것이고, 이는 $COUNTRY$에 피해를 주는 것이기도 하네. 우리가 그걸 확실하게 만들어주지.
emperor_warning_neutral_1코1=제국이 성공하기 위해서는 우리 모두 같은 방향으로 나아가야 한다. 그점을 고려하도록.
emperor_warning_hostile코0=감히?
emperor_warning_hostile_0코1=$COUNTRY$은(는) 제국의 영토중 가장 비참한 곳이로다. 우리 은하의 이 얼마나 불쾌하고 혐오스러운 구석이란 말인가.
emperor_warning_hostile_1코1=은하 제국의 적만이 이 결의안에 반대할 것이다... 허나 이것이 $COUNTRY$?에 대한 적절한 설명인가?
custodian_consequence_friendly코0=우리는 당신들의 지지를 기대하고 있습니다. 우리의 친구들조차 우리 법안을 지지해 주지 않는다면 관리자로서 우리가 무엇을 할 수 있겠습니까?
custodian_consequence_neutral코0=은하 공동체는 오늘보다 훨씬 더 커질 수 있을 겁니다. 모르시겠습니까?
custodian_consequence_hostile코0=고집스런 멍청이 같으니, 우린 $COUNTRY$의 유무에 관계없이 은하 공동체를 개혁할 것입니다.
emperor_consequence_friendly코0=의회에서 우리의 결의안에 반대한다면 $COUNTRY$을(를) 어찌 제국의 미덕과 충성의 예로 선전할 수 있겠나? 자네는 일을 어렵게 만들고 있네.
emperor_consequence_hostile코1=불충한 쓰레기 녀석. 제국의 권위는 너의 헛된 시도에 훼손되지 않는다.
custodian_appreciation_friendly코0=$COUNTRY$의 지지를 기대해도 좋다는 것을 우린 알고 있었습니다. 그대들의 도움을 통해 은하 공동체는 오늘날의 모습보다 훨씬 더 위대한 것으로 개편될 것입니다.
emperor_appreciation_neutral코1=제국은 $COUNTRY$의 충성스러운 지지에 주목했다.
emperor_appreciation_hostile코0=우리의 결의안에 대한 너의 최근의 지원은 긍정적인 신호였다. 너가 충성스럽고 생산적인 제국 신민이 되는 것이 늦지 않았을지도 모르겠군.
