IMPERIAL_AUTHORITY_DELAYED코4=§H제국 권위§E는 제국에서 통치자의 지배력이 얼마나 공고한지를 나타냅니다. 각 배정된 사절은 제국 귄위를 매월 $CHANGE|G$씩 올리거나 $NEG_CHANGE|R$씩 낮춥니다. 이는 통치자의 우호도에도 영향을 줍니다.§!§!\n\n§H§Y50§! 이하일 시:§!\n구성국은 음모 작전을 통해 통치자에 대항하여 반란을 유발할 수 있습니다.\n\n§H§Y100§! 이상일 시:§!\n제국 전역은 외부 세력과의 모든 방어 전쟁에서 통치자 측에 참여합니다.\n\n§H§Y140§! 이상일 시:§!\n목표 국가를 제국에 편입시킬 수 있는 제국 성전을 제안할 수 있습니다.\n\n§H§Y180§! 이상일 시:§!\n 제국 구성국 간의 전쟁을 금지하는 팍스 갤럭티카 결의안을 제안할 수 있습니다.
