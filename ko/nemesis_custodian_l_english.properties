IMPERIAL_AUTHORITY_INSTANT코3=현재 §H제국 권위§!는 $VAL|2Y$\n매월 변동: $MONTHLY_CHANGE|+=$ \n강화 중: $SUPPORTERS|G$\n악화 중: $DISSENTERS|R$\n\n§H배정된 사절§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$
IMPERIAL_AUTHORITY_DELAYED코4=§H제국 권위§E는 제국에서 통치자의 지배력이 얼마나 공고한지를 나타냅니다. 각 배정된 사절은 제국 귄위를 매월 $CHANGE|G$ 만큼 올리거나 $NEG_CHANGE|R$ 만큼 낮춥니다. 이는 통치자의 우호도에도 영향을 줍니다.§!§!\n\n§H만약 §Y50§! 이하이면:§!\n구성국은 음모 작전을 통해 통치자에 대항하여 반란을 유발할 수 있습니다.\n\n§H만약 §Y100§! 이상이면:§!\n제국 전역은 외부 세력과의 모든 방어 전쟁에서 통치자 측에 참여합니다.\n\n§H만약 §Y140§! 이상이면:§!\n목표 국가를 제국에 편입시킬 수 있는 제국 성전을 제안할 수 있습니다.\n\n§H만약 §Y180§! 이상이면:§!\n 제국 구성국 간의 전쟁을 금지하는 팍스 갤럭티카 결의안을 제안할 수 있습니다.
strengthen_imperial_authority코0=제국 권위 강화
strengthen_imperial_authority_desc코1=은하 제국을 강화시키기 위해 사절을 파견하면 시간이 지남에 따라 제국 권위가 높아질 것입니다.\n\n사절은 §Y£time£360§!일 동안 재배정할 수 없습니다.
undermine_imperial_authority코0=제국 권위 악화
undermine_imperial_authority_desc코1=은하 제국을 악화시키기 위해 사절을 보내면 시간이 지남에 따라 제국 권위가 낮아질 것입니다.\n\n사절은 §Y£time£360§!일 동안 재배정할 수 없습니다.
STRENGTHEN_UNDERMINE_EMPIRE_DELAYED코1=§E사절은 제국 의회에서 제국과 제국의 정책을 공개적으로 비판하거나 지지할 수 있습니다. 이는 시간이 지남에 따라 §H제국 권위§E를 증가 혹은 감소시킬 것이며, 은하 제국의 통치자와의 관계도에 영향을 줄 것입니다.§!§!§!
