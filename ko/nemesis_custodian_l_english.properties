emperor_request_friendly_1코1=은하 제국은 $COUNTRY$에서 우리의 결의안을 지지하여 옳은 일을 하길 바라고 있다.
emperor_request_friendly_2코1=우리는 함께 제국을 강화할 것이다.
emperor_request_neutral코0=형식적인 절차일 뿐이다. 이 제국 법령에 너희들의 힘을 보태다오.
emperor_request_neutral_0코1=이 결의안은 제국을 강화시키고 적들의 노력을 좌절시키는 데 필수적이다... 내부의 적이든 외부의 적이든.
emperor_request_neutral_1코1=은하 제국은 그대의 서명이 필요하다.
emperor_request_hostile코0=제국의 신민으로서, 이 문제에 대한 순종을 요구하는 바이다.
emperor_request_hostile_0코0=너는 너 자신의 위협을 무릅쓰고 우리의 권위를 훼손하는군. $COUNTRY$의 미래는 지금 너의 행동에 달려 있다.
emperor_request_hostile_1코1=아, $COUNTRY$... 은하 제국의 가장 후미진 곳이지.
custodian_warning_friendly코0=재고해 주시길 바랍니다. 관리자로서, 우리가 해줄 수 있는 것이 많습니다.
custodian_warning_friendly_0코0=우리가 $COUNTRY$의 최선의 이익을 염두에 두고 있음을 보장할 수 있습다. 재고해 주시기 바랍니다.
custodian_warning_friendly_1코0=모종의 실수가 있는 모양입니다, 친구들. 우리는 그대들의 지지를 기대하고 있습니다!
custodian_warning_neutral코0=그대들의 반대는 은하의 관리자의 권한을 방해하려는 위협이오.
custodian_warning_neutral_0코0=이 결의안은 은하 공동체의 미래를 위해 대단히 중요합니다. 관리자로서 말하건대, 이 말은 빈 말이 아닙니다!
custodian_warning_neutral_1코0=우리는 최소한의 도움조차 없이 은하 공동체를 개혁할 수는 없습니다. 그대들은 진정으로 이 신성한 기관이 무정부 상태와 부패의 나락으로 주저앉길 원합니까?
custodian_warning_hostile코0=은하의 관리자들에 반대하는 것은 어리석은 일이오.
custodian_warning_hostile_1코0=우리가 관리자들로서 막대한 영향력을 가지고 있다는 것을 기억하는 것이 좋을 것이오... 그 영향력을 당신들을 상대로 행사할 수 있다는 것도.
custodian_warning_hostile_2코0=물론 당신들은 반대하겠지요! 결국 우리가 은하 공동체를 개혁하고 부패를 척결한다면, 당신들 같은 해충은 어디로 가겠습니까?
emperor_warning_friendly코1=조심하게. 지금까지 자네들은 제국의 충성스러운 신민들로 여겨졌으니.
emperor_warning_friendly_0코1=이 일로 제국 내에서 특혜를 받는 지위를 버릴 셈인가? 정말로?
emperor_warning_friendly_1코0=우리가 너희들에게 베푼 은혜도 잊고 지금 이 시점에 우리에게 반항하려는 건가? 제정신인가?
emperor_warning_neutral코1=은하 제국의 구성국들은 두 가지로 나눌 수 있네: 우리의 총애를 받는 자들과... 그렇지 못한 자들.
emperor_warning_neutral_0코1=이 결의안에 반대하는 것은 제국에 해를 끼칠 것이고, 이는 $COUNTRY$에 피해를 주는 것이기도 하네. 우리가 그걸 확실하게 만들어주지.
emperor_warning_neutral_1코1=제국이 성공하기 위해서는 우리 모두 같은 방향으로 나아가야 한다. 그 점을 고려하도록.
emperor_warning_hostile코0=감히?
emperor_warning_hostile_0코1=$COUNTRY$은(는) 제국의 강역 중 가장 비참한 곳이로다. 우리 은하에 이렇게 불쾌하고 혐오스러운 구석이 있다니.
emperor_warning_hostile_1코1=은하 제국의 적만이 이 결의안에 반대할 것이다... 어쩌면 이것이 $COUNTRY$에 대한 적절한 설명인가?
custodian_consequence_friendly코0=우리는 당신들의 지지를 기대하고 있습니다. 우리의 친구들조차 우리 결의안을 지지해주지 않는다면 관리자로서 우리가 무엇을 할 수 있겠습니까?
custodian_consequence_neutral코0=은하 공동체는 오늘날의 모습보다 더 위대한 무언가가 될 수 있습니다. 어찌 그걸 보지 못하십니까?
custodian_consequence_hostile코0=고집스런 멍청이 같으니. 우린 $COUNTRY$의 동참 여부와 관계없이 은하 공동체를 개혁할 것입니다.
emperor_consequence_friendly코0=의회에서 우리의 결의안에 반대한다면 $COUNTRY$을(를) 어찌 제국의 미덕과 충성의 예로 선전할 수 있겠나? 자네는 일을 어렵게 만들고 있네.
emperor_consequence_neutral코1=우리의 결의안에 반대 목소리를 내는 것은 중대한 실수네. 제국은 그대들에게 그 이상을 바라고 있네.
emperor_consequence_hostile코1=불충한 쓰레기 녀석. 제국의 권위는 너의 헛된 시도에 훼손되지 않는다.
custodian_appreciation_friendly코0=$COUNTRY$의 지지를 기대해도 좋다는 것을 우린 알고 있었습니다. 그대들의 도움을 통해 은하 공동체는 오늘날의 모습보다 훨씬 더 위대한 것으로 개편될 것입니다.
custodian_appreciation_neutral코0=관리자로서 우리가 수행하는 어려운 과업에 지지를 보내주어 고맙습니다. 통과시킬 결의안들이 많습니다.
custodian_appreciation_hostile코0=당신들이 우리의 차이를 뒤로 하고 우리가 은하의 관리자들로서 수행하는 중요한 과업을 지지해 줄 수 있다는 것이 다행이군요.
emperor_appreciation_friendly코1=$COUNTRY$는 제국의 지속적인 성공에 중요한 역할을 수행해 왔다. 그 누구도 이를 부정할 수 없느니라!
emperor_appreciation_neutral코1=제국은 $COUNTRY$의 충성스러운 지지에 주목했다.
emperor_appreciation_hostile코0=우리의 결의안에 대한 너의 최근의 지원은 긍정적인 신호였다. 너가 충성스럽고 생산적인 제국 신민이 되는 것이 늦지 않았을지도 모르겠군.
