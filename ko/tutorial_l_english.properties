tutorial_24_chain_title코0=튜토리얼: 종족 변형
tutorial_24_chain_desc코0=§S특성 점수§!만 충분하다면, 우리 제국에 살고 있는 지성있는 종족들을 §S변형§!시킬 수 있습니다.\n\n이는 §S종족§!창에 있는 §S변형§! 메뉴에서 시행할 수 있습니다. 그리고 적절한 §S특별 프로젝트§!를 연구해야 합니다. 이 계획은 §S사회학 연구§!를 필요로 하고, 활성화된 동안 우리의 모든 기술적 진보를 이 분야에 쏟을 것입니다.
