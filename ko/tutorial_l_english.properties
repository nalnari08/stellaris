tutorial_4_tooltip코0=§S튜토리얼: 채굴 스테이션 건설§!을 상황 기록에 추가했습니다
tutorial_5_chain_title코0=튜토리얼: 연구 스테이션 건설
tutorial_5_chain_desc코0=우리가 연구하는 새로운 기술들의 등급을 향상시키려면, §S연구 스테이션§!이 §S물리학§!, §S사회학§! 또는 §S공학§! 자원들을 보유한 어떤 행성 위에 건설되어야만 합니다.\n\n연구 스테이션은 §S채굴 스테이션§!과 같은 방법으로 많은 기능을 합니다. - 그것들의 유일한 차이점은 수집하는 자원입니다. 연구 스테이션은 §S광물§! 또는 §S전략적 자원§!들을 채굴할 수 없습니다.\n\n연구 스테이션을 건설하려면, 당신의 §S건설선§!을 선택하고 함대 인터페이스에서 §S연구 스테이션 건설§!을 클릭하십시오. 그리고 나서 사용할 수 있는 물리학, 사회학 또는 공학 자원을 보유한 행성, 소행성 또는 태양을 클릭하십시오.
research_station_built코0=연구 스테이션 건설
tutorial_5_tooltip코0=§S튜토리얼: 연구 스테이션 건설§!을 상황 기록에 추가했습니다
tutorial_6_chain_title코0=튜토리얼: 행성 건물
tutorial_6_chain_desc코1=제국의 인구 단위, §SPOP§!은 행성 내 존재하는 §S직업§!에 종사합니다. 직업은 §S건물§!이나 §S지구§!에서 만들어집니다.\n\n우리의 고향은 이미 몇 개의 지구를 가지고 있습니다만, 더 건설할 필요가 있습니다. §S농업지구§!, §S채굴지구§! 또는 §S발전지구§!를 건설하십시오.\n\n고향 행성을 클릭하여 §S행성 개요§! 탭에 들어가십시오. 그리고 해당하는 지구 유형을 클릭하여 §S건설§! 버튼을 누르십시오. 가능한 선택지 중에 선택했고, §S광물§!을 충분히 가지고 있다면, 새로운 지구 건설이 시작될 것입니다. 잊지 마십시오. 지구는 직업을 만드는 것만 가능하지, 종사하는 POP 없이는 아무것도 생산되지 않습니다. §S인구§! 탭에서 POP들이 어떤 직업에 종사하고 있는지 볼 수 있습니다.
building_constructed코0=건물 건설
tutorial_6_tooltip코0=§S튜토리얼: 행성 건물§!이 상황 기록에 추가되었습니다.
tutorial_7_chain_title코1=튜토리얼: 장애물에 막힌 특징
tutorial_7_chain_desc코1=행성의 몇몇 §S행성 특징§!들은 장애물로 막혀있거나 사용할 수 없습니다. 우리의 우선 순위 중 하나는 이것을 제거하여, §S지구§!를 건설할 수 있도록 하는 것입니다. 여기에는 시간과 §S에너지 크레딧§!이 소요되므로, 점진적으로 수행할 필요가 있습니다.\n\n§S행성 특징§!을 제거하기 위해, 우선 행성 창에 있는 §S행성 특징 보기§! 버튼을 클릭합시다. 여기에서 장애물이 있는 특징을 선택한 후, §S장애물 제거§! 버튼을 클릭하면 됩니다. 이미 충분한 비용이 준비되어 있다면 제거 작업이 시작될 것입니다.\n\n다른 종류의 장애물마다 제거 비용과 소요 시간이 다르다는 점을 유의하십시오. §S총독§! 또한 영향을 미칠 수 있습니다.\n
blockers_cleared코1=특징 제거
tutorial_7_tooltip코1=§S튜토리얼: 특징 장애물§!이 상황 기록에 추가되었습니다.
tutorial_8_chain_title코0=튜토리얼: 성계 탐사
tutorial_8_chain_desc코0=우리의 영향력을 모성계 너머로 확장시키기에 앞서 이웃 성계들에 대해 조사해야 합니다.\n\n이 작업을 하려면 §S과학선§!을 선택한 후 함선 인터페이스에 있는 §S탐사§! 버튼을 클릭하십시오. 그 다음 화면 하단에 있는§S은하 지도 열기§!버튼을 클릭하고, 당신 주변에 있는 항성 중 하나를 선탁하십시오. 이제 §S과학선§!이 그 성계로 떠나 구석구석을 조사하기 시작할 겁니다.
tutorial_8_poi코0=탐사 목표
tutorial_8_poi_desc코0=§S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! 그리고 §S[survey_target_3.GetName]§! 성계를 탐사하십시오.
