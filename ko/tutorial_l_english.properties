tutorial_17_chain_title코0=튜토리얼: 섹터 설립
tutorial_17_chain_desc코1=당신께서 직접 제어할 수 있는 행성의 수는 제한되어 있습니다. 이 제한은 탑 바 에서 볼 수 있고, 이 제한을 넘어가면 불이익을 받을 것입니다. §S섹터§!는 반 자치이고 그들이 제어하는 행성들을 관리합니다. 새로운 섹터를 만들기 위해서는, 탑 바의 아이콘을 클릭하거나 §SF5§!를 눌러 §S행성과 섹터§! 화면으로 들어갑니다. 그리고 오른쪽 위의 §S새 섹터 생성§!을 클릭합니다.\n\n이제 §S섹터 관리 모드§!로 들어갑니다. 여기에서, 새로운 섹터에 들어갈 성계를 설계합니다. 그 성계에 속하는 모든 행성들은 그 섹터의 관할 하에 놓이게 됩니다. 우리가 식민지를 갖고 있는 성계를 선택하고, §S종료§! 버튼을 클릭합니다. 이제 첫 번째 섹터를 갖게 됩니다!
sector_established코0=섹터 설립
tutorial_17_tooltip코0=§S튜토리얼: 섹터 설립§!이 상황 기록에 추가되었습니다
tutorial_18_chain_title코0=튜토리얼: 섹터 총독
tutorial_18_chain_desc코1=새로운 §S섹터§!를 관리하기 위해 §S총독§!을 배정해야 합니다. 섹터 내의 모든 행성들은 총독의 기술 레벨과 특성의 영향을 받을 것입니다.\n\n이를 위해선, 왼쪽 위의 바에서 §S행성과 섹터§! 버튼을 눌러 확인하거나 §SF4§!를 누르십시오. §S행성§! 탭에서, 새 섹터를 찾기 위해 버튼으로 스크롤 하십시오. §S지도자 배정§! 박스를 누른 후, 새로운 총독 혹은 이미 존재하는 총독을 클릭하십시오.
sector_governor_assigned코0=섹터 총독
tutorial_18_tooltip코0=§S튜토리얼: 섹터 총독§!이 상황 기록에 추가되었습니다
tutorial_19_chain_title코0=튜토리얼: 함선 설계
tutorial_19_chain_desc코2=새로운 함선을 설계하려면, 상단의 바에서 §S함선 설계§!를 클릭하거나 §SF10==9§!를 누르십시오. §S새 설계§! 버튼을 누르고, §S초계함§!을 누른 후 원하는 §S선체 크기§!를 선택하십시오. 다음으로는 창 위에 있는 §S부품 없음§! 버튼을 눌러 §S부품§!을 선택하면 됩니다.\n\n초계함은 가장 작은 군함이며, 더 큰 함선과는 다르게 한 부품으로만 구성되어 있습니다. 부품은 함선의 §S무기§!와 §S다용도§! 슬롯을 결정합니다. 원하는 것을 고른 후, 부품을 사용 가능한 슬롯에 넣으십시오. 부품이 반응로의 동력 한도를 초과하지 않도록 하십시오 - 함선의 전력 공급은 음수 값이 되면 안됩니다.\n\n보다 일을 쉽게 하고싶다면, §S함선 자동 완성§!을 누르면 알아서 함선을 설계해 줄 것입니다.
ships_designed코0=함선 설계
