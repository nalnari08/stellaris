tutorial_21_chain_title코1=튜토리얼: 전략 자원
tutorial_21_chain_desc코0=우리는 §S전략 자원§!을 보유한 천체의 궤도상에 §S채굴 스테이션§!을 건설해야만 합니다. 이 희귀물질들의 전략적 가치는 엄청납니다.\n\n§S조사§!를 통해 자원을 발견하면, §S건설선§!을 선택하고, §S채굴 스테이션§!버튼을 클릭한 후 대상 천체 위에 한 번 더 클릭하십시오.
tutorial_21b_chain_title코0=정보: 전략 자원
tutorial_21b_chain_desc코1=우리는 §S전략 자원§!이 있는 천체 궤도상에 §S채굴 스테이션§!을 건설했습니다. 이러한 희귀 물질은 특정한 기술을 필요로 하며, 엄청난 전략적 가치를 지니고 있습니다. 우리는 항상 이를 염두해야 합니다.
