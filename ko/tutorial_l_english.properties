TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE코0=정부
TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC코1=§S정부§! 화면은 우리의 제국과 정부형태에 관한 정보를 보여줍니다. 우리의 §S통치자§!와 여럿 관련된 효과들도 볼 수 있습니다.\n\n각 탭에서 제국의 §S인구 통계§! 정보들을 볼 수 있습니다.
TUTORIAL_TECH_VIEW_TITLE코0=기술
TUTORIAL_TECH_VIEW_DESC코0=§S기술§! 화면은 우리의 연구 과정을 보여주는 화면입니다. 기술은 세 가지 다른 분야로 나누어져 있고, 각 분야에서는 일반적으로 연구 가능한 세 가지 연구를 보여줍니다.\n\n §S과학자§!를 관련 분야에 배치하지 않아도 연구는 할 수 있지만, 연구 시간이 길어 지므로 별로 추천하는 방법은 아닙니다!
TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE코0=접촉
TUTORIAL_CONTACTSVIEW_EMPIRES_DESC코0=§S접촉§! 화면에선 우리가 만난 다양한 §S제국§!들에 대한 상세한 정보가 담겨있습니다. 우리에 대한 그들의 §S우호도§!를 한 눈에 볼 수 있으며, 빠르고 쉽게 §S외교§!를 시작할 수 있습니다.
TUTORIAL_SITUATION_LOG_TITLE코0=상황 기록
TUTORIAL_SITUATION_LOG_DESC코1=§S상황 기록§!은 이용 가능한 모든 §S특별 프로젝트§!, §고고학 현장§!과 다양한 흥미로운 사항들을 표시합니다. 우리가 은하계를 탐사해 나갈수록 새로운 항목들이 이곳에 표시됩니다.
TUTORIAL_SHIP_DESIGNER_TITLE코0=함선 설계
TUTORIAL_SHIP_DESIGNER_DESC코0=우리 제국에서 사용되는 모든 §S함선§!을 여기서 설계합니다. 새로운 §S함급§!과 §S부품§!은 우리가 새로운 기술을 연구했을 때 해제될 것입니다.
TUTORIAL_EMPIREVIEW_PLANETS_TITLE코1=행성 목록
TUTORIAL_EMPIREVIEW_PLANETS_DESC코5=§S행성과 섹터§! 화면은 §SPOP§!, §S자원 생산량§! 등 우리의 모든 식민지 정보를 개괄적으로 보여줍니다. 제국이 성장하면서 이 식민지들은 거대해진 제국을 관리하는 데에 필요한 §S섹터§!에 자동적으로 소속될 것입니다. \n\n§S섹터§!는 이곳에서 자동화할 수 있습니다. 만약 자동화 된다면, 특성화와 자원을 부여하여 섹터 안의 행성들에게 §S건물§과 §S지구§!를 건설하고 업그레이드 하도록 합니다.
TUTORIAL_MILITARY_FLEET_TITLE코0=군사 함대
TUTORIAL_MILITARY_FLEET_DESC코1=§S군사 함대§!는 우리의 제국을 위협으로부터 보호하거나... 아니면 우리의 위대한 통치력을 확장하는 수단으로 사용할 수 있을 것입니다. 만약 우리가 그걸 바란다면 그렇습니다.\n\n우리의 §S함대 규모§!는 한정되어 있으나, 새로운 기술의 연구, 추가적인 §SPOP§!의 소유나 §S항성기지 정박소§! 건설을 통해 확대할 수 있습니다. 우리의 첫 함대에는 §S제독§!이 부임되어 있지 않으니, 충분한 §S에너지 크레딧§!을 보유하고 있을 경우 이를 사용해 부임할 만한 지도자 하나를 고용할 수 있습니다.
TUTORIAL_SCIENCE_SHIP_TITLE코0=과학선
TUTORIAL_SCIENCE_SHIP_DESC코3=이 함선은 성계에 존재하는 행성과 같은 천체를 §S탐사§!에 사용되는 우리 §S과학선§!입니다. 행성에 §S자원§!을 표시하기 위해서는 먼저 행성을 조사해야만 합니다.\n\n우리가 살고 있는 모 성계는 이미 조사가 완료된 상태이므로, 모 성계 바깥을 조사하는 데에 노력을 기울여야 합니다. 선택된 과학선을 누른 후, §S은하 지도§!를 열고 모 성계 근처에 있는 다른 별을 클릭한 후 §S성계 탐사§!를 선택하십시오. 그러면 이제 함선은 선택된 성계로 항행을 하며 행성체들을 탐사하기 시작할 것입니다.
TUTORIAL_CONSTRUCTION_SHIP_TITLE코0=건설선
TUTORIAL_CONSTRUCTION_SHIP_DESC코1=이 함선은 우주 스테이션을 건설할 때 사용되는 §S건설선§!입니다. 탐사가 완료되어 자원이 있는 것으로 확인된 행성에 이 함선으로 §S연구 스테이션§!이나 §S채굴 스테이션§!을 건설할 수 있습니다.\n\n이러한 함선들은 우리의 확장 계획에 중요한 주인 없는 성계에 §S항성기지§!를 건설하는 데 사용됩니다.
TUTORIAL_PLANETVIEW_PLANET_TITLE코0=행성 개요
TUTORIAL_PLANETVIEW_PLANET_DESC코3=이곳은 우리의 고향이자, 우리 제국의 §S수도§!입니다. 지금 보고 있는 것처럼, §S행성 개요§! 화면에서는 이 행성의 중요한 통계치들을 개괄적으로 볼 수 있습니다.\n\n이 행성에 건설할 수 있는 §S지구§!의 총 개수, 거주하는 §SPOP§!의 수, 생산/소비하는 §S식량§!과 다른 §S자원§!들을 볼 수 있습니다. 또한 행성이 낮은 §S안정도§!에 시달리는지 여부와 더불어 임명된 §S총독§!이 있다면, 여기서 볼 수 있습니다. 또한, 행성을 특화할 수 있으며, 원한다면 자동화할 수도 있습니다.
TUTORIAL_PLANETVIEW_TILES_TITLE코1=인구 화면
TUTORIAL_PLANETVIEW_TILES_DESC코2=여기서는 이 행성의 인구를 종족, 윤리관 혹은 §S계층§!으로 분류해서 볼 수 있습니다.\n\n각 §S계층§!별로 계층 내의 §S직업§! 유형을 볼 수 있도록 확장할 수 있습니다. 각 §S직업§!들은 각자 다른 자원을 사용하거나 생산하며, 직업에 종사하는 중인 POP은 일정량의 §S주거§!와 §S편의§!를 요구합니다. 둘 중 하나 이상이 부족할 경우에는 §S행복도§!가 하락하며, 결과적으로 행성의 §S안정도§!를 낮출 수 있습니다.
TUTORIAL_PLANETVIEW_COMBAT_TITLE코0=지상군 화면
TUTORIAL_PLANETVIEW_COMBAT_DESC코4=이곳에서 이 행성에 있는 모든 지상군을 관리할 수 있습니다. 또한, 행성 자체가 얼마나 §S황폐화§!되고 피해를 입었는지를 보여 줍니다.\n\n중앙의 §S모집§! 버튼을 클릭해서 이곳에 새로운 §S지상군§!을 배치할 수 있습니다. §S방위군§!은 군인 §S직업§!에 종사하는 §SPOP§!에 의해 자동적으로 생성되며, 이 직업들은 행성 수도나 £building£ §S경찰서§!와 £building£ §S주둔지§!를 통해 공급됩니다.
TUTORIAL_PLANETVIEW_SPACEPORT_TITLE코0=우주항
TUTORIAL_PLANETVIEW_SPACEPORT_DESC코3=§S우주항§! 탭은 우리의 궤도 함대와 민간 함선들을 보여줍니다. 군사 함선들은 §S조선소§!모듈이 존재하는 §S항성기지§!에서만 건조가 가능합니다. 건설선, 과학선이나 개척선들은 여기서 건조됩니다.\n\n설사 우리가 마지막 항성기지를 잃는다 하더라도 최소한 한 개의 거주적합 행성을 소유하고 있는 한, 우주항을 통해 확장하고 재건할 수 있습니다.
TUTORIAL_MILITARY_STATION_TITLE코0=군용 스테이션
TUTORIAL_MILITARY_STATION_DESC코2=§S군용 스테이션§!은 고정 방어체계로 중요한 행성이나 전략적으로 중요한 진입로를 방어하는 데 사용합니다. 하지만 오직 우리의 국경이나 영역 안에서만 건설 가능합니다.\n\n너무 많이 만들지 않기를 바랍니다. 이것들의 유지비용은 함선과 마찬가지로 우리 경제에 부담이 될 테니까요.
TUTORIAL_RESEARCH_STATION_TITLE코0=연구 스테이션
TUTORIAL_RESEARCH_STATION_DESC코1=§S연구 스테이션§!은 행성의 궤도에 건설하여 §S물리학§!, §S공학§! 그리고 §S사회학§!의 연구 데이터를 얻을 수 있습니다.\n\n이것은 국경 안에서만 건설할 수 있으며, 이미 개척된 행성에는 필요하지 않습니다.
TUTORIAL_MINING_STATION_TITLE코0=채굴 스테이션
TUTORIAL_MINING_STATION_DESC코2=§S채굴 스테이션§!은 §S광물§!과 §S전략 자원§!을 궤도에서 추출하는 데 사용됩니다.\n\n§S채굴 스테이션§!을 건설하기 위해 행성을 개척할 필요는 없으며, 국경 내라면 어디든지 건설 가능합니다.
TUTORIAL_TRANSPORT_SHIP_TITLE코0=수송선
TUTORIAL_TRANSPORT_SHIP_DESC코0=§S지상군§!에게 우주를 향해 명령을 내리면, 자동으로 §S수송선§!에 탑승합니다. 이 함선들은 방어기능이 없으니 반드시 보호해야 합니다!
TUTORIAL_DIPLOMACY_VIEW_TITLE코0=외교
TUTORIAL_DIPLOMACY_VIEW_DESC코2=§S외교§! 화면은 우리가 다른 문명과 소통하는 곳입니다. 이곳에서 우리는 §S선전포고§!, 우리 이웃에게 §S첩보망§! 구축, 혹은 §S동맹§! 결성과 §S거래협정§!을 맺을 수 있습니다. 또한 우리는 현재 §H정보 수준§!을 볼 수 있습니다.\n\n선택한 제국과의 §S관계도§!는 '끔찍한'에서 '훌륭한'까지 5개의 수준 중 하나로 표시됩니다. 거래 또는 조약을 체결하려면 충분한 관계도 수준에 도달해야 합니다.\n\n당신은 §S첩보§!, §S정보§! 수집, §S관계도§! 요구사항을 우회하거나 §S관계 개선§! 혹은 §S관계 훼손§!을 위해 다른 제국에 §S사절§!을 배정할 수 있습니다.
TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE코0=무역
TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC코0=이것은 §S거래 화면§!입니다. 우리는 다른 제국과 어떠한 §S자원§!뿐만 아니라 §S정보§!나 §S호의§도 거래할 수 있습니다.\n\n호의는 상대 제국의 협약을 받아들일 의지를 이끌어내기 위해 사용할 수 있습니다. 또한 은하 공동체의 의회에서 투표할 때 당신의 외교 가중치를 증가시키기 위해 사용할 수 있습니다.
TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE코0=연방 유형
TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC코0=§S연방 유형§!은 연방이 무엇에 중점을 두는지 가리킵니다. 각각의 연방 유형은 각각 특수한 시작 §S특전과 법률§!을 갖고 있으며 경험치를 얻으면 새로운 특전을 §S잠금해제§!할 것입니다.
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE코0=높은 정보 수준
TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC코0=우리는 이 제국에서 §S높은 정보 수준§!에 도달했고, 그래서 그들에 대한 더 많은 정보에 접근할 수 있습니다.\n\n제국에 대해 함께 높은 정보 수준을 유지하면 상대의 §S윤리관§!과 §S사회제도§!, 다른 제국과의 §S관계도§! 그리고 우리와의 상대적인 §S기술력§!, §S경제력§! 그리고 §S군사력§!에 대한 최신 정보를 얻을 수 있습니다.
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE코0=낮은 정보 수준
TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC코0=이 제국에 대한 우리의 §S정보 수준§!이 떨어지고 있습니다. 정보가 §S오래§!됨에 따라 시간이 지나면서 우리가 이전에 수집한 정보를 잃을 위험이 있습니다.\n\n정보 수준은 §S외교 협정§! 유지, §S관계도§!를 위한 사절 파견, 해당 제국에 §S첩보망§! 혹은 §S대사관§!을 유지하여 증가시킬 수 있습니다.
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE코2=인접 효과
TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC코2=몇몇 §S건물§!은 이웃해 있는 §S타일§!의 §S건물§!에 §S인접 효과§!를 부여합니다. 새로운 시설을 지을 때 이 사실을 염두해야 합니다.
TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE코0=예산
TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC코0=§S예산§! 탭에서는 우리 제국의 월 §S수입§!과 §S지출§!을 보여줍니다. 여기서 경제에 영향을 끼치는 다양한 효과들을 찾아볼 수 있습니다.
TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE코2=시행령
TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC코3=여기에서 자원 일부를 사용하여 제국 차원의 §S시행령§!를 시행할 수 있습니다.
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE코0=인구 통계
TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC코0=§S인구 통계§! 탭에서는 우리 제국을 구성하고 있으며, 퍼져있는 우리 대중들의 구성을 보여줍니다.\n\n그리고 이 탭에서는 가장 우세한 §SPOP§!들의 §S특성§!에 대해 보여주며 생산성이나 행복도 그리고 다른 요소에 대해서도 보여줍니다.
TUTORIAL_EMPIREVIEW_LEADERS_TITLE코0=지도자
TUTORIAL_EMPIREVIEW_LEADERS_DESC코0=§S지도자§! 탭에서는 §S총독§!, §S과학자§!, §S제독§! 그리고 §S장군§!을 고용하거나, 해임시키거나 혹은 배정할 수 있습니다.
TUTORIAL_EMPIREVIEW_FACTIONS_TITLE코0=파벌
TUTORIAL_EMPIREVIEW_FACTIONS_DESC코3=§S파벌§! 화면에서 대중들의 정치적 성향에 대해 개괄적으로 볼 수 있습니다. 사회정치적 환경의 변화로 새로운 §S파벌§!이 생겨날 수 있음을 주의하셔야 합니다. 또한 여기서는 각 §S파벌§!의 크기와 POP에 대한 매력도, 그들이 어떤 컨텐츠를 가지고 있는지를 볼 수 있습니다.\n\n각각의 §S파벌§!은 그들의 전반적인 §S찬성도§!에 중요한 §S쟁점§! 사항을 가지고 있으며, 우리의 국가적인 정책과 행동을 통해 이 집단들을 기쁘게 하거나 불쾌하게 하여, £influence£ §S영향력§! 생성을 촉진시킬 수 있습니다. 상황에 따라 §S파벌§!의 영향력과 §S쟁점§!의 성격은 변화하지만, §S파벌§!의 §S찬성도§!가 §SPOP§!의 §S행복도§!에 영향을 끼친다는 것은 명심하셔야 합니다.\n\n또한 우리는 §S파벌§!과 국가 간의 관계를 조정하기 위해 §S파벌을 관리§!할 수 있으며, 심지어는 강력한 §S파벌§!의 윤리관을 수용하는 것도 가능합니다.
TUTORIAL_CREATESECTOR_TITLE코0=섹터 관리
TUTORIAL_CREATESECTOR_DESC코2=§S섹터§!를 생성하려면, 첫 번째로 §S외곽 영역§!에 있는 행성을 선택하고, 섹터 생성 버튼을 누릅니다. 선택된 행성은 새로운 섹터의 §S수도§!가 되고, 6개의 초공간 점프 범위 내에 있는 성계가 섹터에 추가될 것입니다. 섹터는 설정하기에 따라 행성상의 건물을 자동으로 지을 수 있고, 스스로 자원을 비축할 수도 있습니다. 이런 설정은 여러분의 수고를 덜어줄 것입니다.
TUTORIAL_CONTACTSVIEW_SPECIES_TITLE코0=종족
TUTORIAL_CONTACTSVIEW_SPECIES_DESC코2=§S종족§! 화면은 우리가 만난 모든 유형의 명목상 지능적인 존재를 나열합니다. §S종족 보기 전환§!으로 우리 제국의 시민만 따로 혹은 은하계의 알려진 모든 거주민들을 표시할 수 있습니다.\n\n권한과 기술이 허락한다면, 우리는 종족의 특성 §S변형§!, 준지성체 §S지성화§! 그리고 우리 모든 POP의 §S기본 권리 설정§! 혹은 우리 시민들을 종족별로 §S권리 설정§!을 할 수 있습니다.
TUTORIAL_PLANETVIEW_TERRAFORM_TITLE코0=테라포밍
TUTORIAL_PLANETVIEW_TERRAFORM_DESC코0=§S테라포밍§!은 행성의 환경 상태를 바꾸는 것으로,이는 특정 §S종족§!에게 적합하게 바꾸는 데 목적이 있습니다.
TUTORIAL_GENEMODIFICATION_TITLE코0=유전자 변형
TUTORIAL_GENEMODIFICATION_DESC코1=우리는 그들의 §S특성§!을 수정하면서, 이 종을 유전자 조작할 수 있습니다.\n\n이것은 새로운 종족 §S견본§!이 당신이 선택한 새로운 특성과 함께 생성될 것입니다. 이 종족의 어떤 §SPOP§!이 전적으로 바뀌기 전에, 당신은 새로운 §S특별 프로젝트§!를 생성할 새로운 §S견본 적용§!버튼을 클릭해야 합니다.
TUTORIAL_UPLIFTING_TITLE코0=지성화
TUTORIAL_UPLIFTING_DESC코0=우리는 다른 지적인 동물들의 §S특성§!을 변형할뿐만 아니라 §S지성화§!를 통해서 완벽히 지적이고 생산적인 우리 제국의 시민으로써 만듭니다.
TUTORIAL_SYSTEMVIEW_TITLE코0=성계 화면
TUTORIAL_SYSTEMVIEW_DESC코0=우리는 지금 §S성계 화면§!에 있습니다. 특정한 성계를 가까이서 본 화면이지요. 여기서 우리는 행성들의 위치와 스테이션들, 그리고 함대들의 위치를 시각적으로 볼 수 있습니다.
TUTORIAL_WORMHOLE_STATION_TITLE코0=웜홀 스테이션
TUTORIAL_WORMHOLE_STATION_DESC코0=§S웜홀 스테이션§!은 성계의 중력권 밖에 건설할 수 있습니다. 다른 항성으로 가는 양방향 출입구를 시공간을 미세하게 찢어내어 만들어냅니다. 기발합니다.
TUTORIAL_OBSERVATION_STATION_TITLE코0=관측소
TUTORIAL_OBSERVATION_STATION_DESC코0=§S관측소§!에 거주하는 과학자 팀은 §S원시종족§!을 행성 궤도에서 연구합니다.
TUTORIAL_TERRAFORMING_STATION_TITLE코0=테라포밍 기지
TUTORIAL_TERRAFORMING_STATION_DESC코0=§S테라포밍 기지§!는 행성의 궤도에 설치하면 §S테라포밍§!을 가능하게 해줍니다.
TUTORIAL_PLANETVIEW_EDICTS_TITLE코2=결정
TUTORIAL_PLANETVIEW_EDICTS_DESC코3=이는 행성 전용 §S결정§!으로, 자원 일부를 소비하여 일정 기간동안 강제할 수 있는 명령이나 조치들입니다.\n\n새로운 §S결정§!은 신기술을 연구하거나 특정 사건을 직면하면 사용 가능해질 수 있습니다.
TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE코1=미지의 존재
TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC코2=이것들은 §S미식별 우주 개체§!입니다. 우리는 그들에 대해 좀 더 자세히 알아내거나 §S특별 프로젝트§!를 통해 그들과의 §S첫 접촉§!을 할 수 있습니다.
TUTORIAL_VICTORY_TITLE코0=승리
TUTORIAL_VICTORY_DESC코0=§S승리§! 화면은 우리가 달성할 수 있는 §S특정한 조건§! 들을 보여주며, 우주 내에 지성체가 존재하는 한 우리 국가의 유산이 길이길이 남을 수 있도록 해줍니다.
TUTORIAL_OUTPOST_STATION_TITLE코1=항성기지
TUTORIAL_OUTPOST_STATION_DESC코4=이건 우리 성계의 §S항성기지§!입니다. 이 업그레이드 가능한 스테이션은 항성계의 소유권을 나타내며, 모든 유형의 함선을 생산하는 대부분의 작업을 맡습니다.\n\n항성기지는 §S모듈§!과 §S건물§!을 통해 다양한 기능으로 특화시킬 수 있으며, 종종 적 함대에 대항하는 성계 내의 최종 방어선이 되기도 합니다. 우리는 인근 성계에 §S항성기지§!를 건설하여 국경을 확장할 수 있으며, 적의 §S항성기지§!를 공격하여 점령할 수도 있습니다.\n\n더 많은 행성들을 식민화하면, §S항성기지§!의 인터페이스를 통해서 우리의 §S무역로§!를 관리하는 것도 가능합니다.
TUTORIAL_GALAXY_MAP_TITLE코0=은하 지도
TUTORIAL_GALAXY_MAP_DESC코0=§S은하 지도§!는 넓고 광대한 §S미지의 공간§!들을 출력하며, 우리의 국경의 한계, 그리고 우리가 교신할 수 있는 다른 외계 문명의 영역을 표시해줍니다.\n\n우린 오른쪽 아래에 있는 메뉴바에서 §S상세 지도 모드§! 버튼을 클릭해서 §S자원§! 그리고 §S감지 범위§!를 지도상에 표시할 수 있습니다.
TUTORIAL_WAR_GOAL_TITLE코0=전쟁 목표
TUTORIAL_WAR_GOAL_DESC코0=선전포고를 하기 위해서는 우리의 목표를 우리의 적과 아군 모두에게 알릴 필요가 있습니다. 이 §S전쟁 목표§!는 평화협상 때의 요구 사항을 결정합니다. 요구 사항은 영유권 명분이 있는 성계 양도부터 사대관계 요구까지 다양합니다.\n\n우리의 목표를 발표하는 것은 적에게 적절한 대응을 할 기회를 부여합니다. - 적들은 대안을 제시하거나 휴전을 요청하며 백기를 들 것입니다. 아니면 최후의 한 사람이 죽을 때까지 저항할 것입니다. 최후의 한 사람을 찾는 것은 재미있는 일입니다!\n\n§S전쟁 목표§!를 선언하려면 목록에서 선택해 주십시오.
TUTORIAL_WAROVERVIEW_TITLE코0=전쟁 개요
TUTORIAL_WAROVERVIEW_DESC코0=이 창은 현재 진행 중인 전쟁의 개관을 나타냅니다. 전쟁에서 당사국들은 전쟁이 진행되는 방향에 따라 §S전쟁 피로도§!에 의해 고통받을 것입니다. 전쟁 피로도는 당사국들이 평화협정을 받아들일 의지가 얼마나 큰지 결정해줍니다.\n\n만약 어느 한 쪽 전쟁 피로도가 100%에 도달하게 된다면, 반대편이 §S현상 유지§! 협정을 강요할 수 있습니다. 지금까지 있었던 전쟁 교전 결과도 이곳에서 확인할 수 있습니다.
TUTORIAL_STRATEGIC_RESOURCES_TITLE코0=전략 자원
TUTORIAL_STRATEGIC_RESOURCES_DESC코2=§H전략 자원§! 화면은 우리의 가용한 §S전략 자원§!들과 그 효과를 목록화한 것입니다.\n\n여러 §S전략 자원§!들을 채굴하고 활용하기 위해서는 특별한 §S기술§!을 연구해야 합니다.
TUTORIAL_EXPANSION_PLANNER_TITLE코0=확장 계획
TUTORIAL_EXPANSION_PLANNER_DESC코2=§S확장 계획§!에서는 식민화 기회를 제공할 수 있는 인근 §S거주적합§! 행성들을 찾을 수 있습니다. 우리는 이 화면에서 §S개척선§!을 건조하고 직접 명령을 내릴 수 있습니다.\n\n행성들은 탐사되어 있어야 하고, 해당 행성에서 발견된 이상현상은 개척 이전에 조사를 끝내야 합니다. 행성의 성계에 §S항성기지§!가 먼저 건설되어 있어야 하며, 행성은 국경 안에 위치해야 합니다.
TUTORIAL_TRADITIONS_TITLE코0=전통
TUTORIAL_TRADITIONS_DESC코0=§H전통§! 화면은 우리 제국의 가능한 §S전통 트리§! 들을 보여줍니다. §S전통 트리§!는 그 안에 속해 있는 어떤 §S전통§!을 개방하기 전에 우선적으로 §S채택되어§! 있어야 합니다.\n\n§S전통 트리§!를§S채택§!하거나 특정 §S전통§!을 개방하기 위해서는 일정량의 £unity£ §H통합력§!을 지불해야 하며, 우리가 §S전통§!을 개방하고 제국을 성장시킴에 따라 그 지불량은 증가합니다.
TUTORIAL_ASCENSION_PERKS_TITLE코0=승천 특전
TUTORIAL_ASCENSION_PERKS_DESC코0=§H승천 특전§! 목록은 우리가 장차 개방할 수 있는 §H승천 특전§!들을 보여 줍니다.\n일부 §H승천 특전§!은 특정 §S기술§!이나 일정 수의 이미 개방된 §S승천 특전 슬롯§! 같은 특수한 요구 사항이 있을 수 있습니다.\n\n§S승천 특전 슬롯§!은 우리가 한 §S전통 트리§!에 속하는 모든 §H전통§!을 적용할 때마다 개방됩니다.
TUTORIAL_SPECIES_RIGHTS_TITLE코0=종족 권리
TUTORIAL_SPECIES_RIGHTS_DESC코1=§H종족 권리§! 목록을 통해 우리는 각 종족들의 §S시민권§!과 §S생활수준§! 및 다른 것들을 설정할 수 있습니다.\n\n§S기본 권리§!를 설정할 경우, 그 권리는 이주나 난민, 다른 이민자들처럼 특별히 §S종족 권리§!를 설정하지 않은 모든 §SPOP§!들에게 적용됩니다.
TUTORIAL_FLEET_MANAGER_TITLE코0=함대 관리
TUTORIAL_FLEET_MANAGER_DESC코0=§S함대 관리§!에서는 우리 군사 함대를 위한 여러 종류의 견본을 만들 수 있습니다. 함대가 성장함에 따라 견본들은 지속적인 함선 손실에 대한 신속한 충원을 더 쉽게 해줄 것입니다.
TUTORIAL_CLAIMS_VIEW_TITLE코0=영유권
TUTORIAL_CLAIMS_VIEW_DESC코0=§S영유권§! 인터페이스 통해 §S영향력§!을 사용하여 다른 제국에 소속된 성계들에 대해 영유권을 주장할 수 있습니다. 성계에 영유권을 주장하는 것은 정당한 §S전쟁 명분§!을 제공해 주며 정복을 목적으로 한 전쟁을 선포할 수 있게 해줍니다.\n\n여러 동맹들이 엮인 전쟁에서는 가장 높은 영유권 주장을 가진 제국이 전쟁 승리 시 해당 성계를 얻을 수 있습니다.
TUTORIAL_ANOMALIES_TITLE코0=이상현상
TUTORIAL_ANOMALIES_DESC코0=§S이상현상§! 화면은 우리가 발견했지만 아직 연구하지 않은 모든 §S이상현상§! 목록을 보여줍니다.
TUTORIAL_FEDERATION_VIEW_TITLE코0=연방 개요
TUTORIAL_FEDERATION_VIEW_DESC코0=이것은 §H연방 화면§!입니다. 우리 연방은 좋은 §S연방 결속도§!를 유지할 경우 점차 강해질 것입니다. 연방에 새 회원국이 참여하면 일정량의 연방 결속도가 소실됩니다. 연방에 사절을 파견하는 것으로 연방 결속도는 상승합니다.\n\n우리의 연방이 커질수록 §S특전을 잠금해제§!하여 상호 간의 이득을 얻을 수 있습니다.
TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE코0=연방 사절
TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC코0=§H사절§!을 연방에 추가적으로 보내는 것은 §S연방 결속도§!를 상승시킵니다. 보유하고 있는 사절 이상으로 보낼 수 없음을 명심하십시오. 연방에 배정된 사절은 다른 §S외교 활동§!을 위해 재배정할 수 있습니다.
TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE코0=연방 회원국
TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC코0=이것은 §H연방 회원국§! 화면입니다. 이 화면에서 우리의 §S회원국§!이 여러 부분에서 얼마나 강력한지, 몇 명의 §S사절§!을 배정했는지, 어떤 §S윤리관§!이 연방과 충돌하여 §S연방 결속도§!를 저해하고 있는지 확인할 수 있습니다.
TUTORIAL_FEDERATION_VIEW_NAVY_TITLE코0=연방 해군
TUTORIAL_FEDERATION_VIEW_NAVY_DESC코0=§H연방 해군§!은 회원국이 기여하는 §S함대 수용력§! 내에서 건조되며 §S연방 의장§!이 통제합니다. 모든 회원국은 연방 함대에 기여하는 함선을 건조할 수 있습니다.
TUTORIAL_FEDERATION_VIEW_LAWS_TITLE코0=연방법
TUTORIAL_FEDERATION_VIEW_LAWS_DESC코0=§H연방법§! 개정은 아무 회원국이나 제안할 수 있습니다. 만약 연방법 개정 투표가 부결되면, 연방은 §S결속도 불이익§!을 겪을 것입니다.\n\n일부 법률은 잠겨 있으며 잠금해제 하려면 §S중앙집권화§!를 증가시켜야 합니다. 높은 중앙집권화를 이루려면 먼저 §S연방 단계를 높여야§! 합니다.\n\n그러나 중앙집권화 단계가 증가할수록 연방 결속도가 저하되니 주의하십시오.
TUTORIAL_GALACTIC_COMMUNITY_TITLE코0=은하 공동체
TUTORIAL_GALACTIC_COMMUNITY_DESC코0=§H은하 공동체§!에 오신 것을 환영합니다. 은하 공동체에서는 은하계의 외교관들이 모여 §S결의안§!에 투표함으로써  은하법을 제정합니다. §S결의안 대기열§!에 있는 §S제안된 결의안§!을 지지할 수 있으며, 이 경우 전체 지지에 당신의 §S외교 가중치§!가 더해집니다. 대기열에 있는 결의안 중 가장 지지가 많은 결의안은 회기 중 §S의회§!에 제출됩니다. 그 뒤 §S은하법§!으로 제정할지 아닐지 표결을 진행합니다.\n\n§S은하적 중점§!에 주의를 기울이십시오. 은하적 중점은 은하 공동체의 공통 목표를 나타냅니다.\n\n마지막으로 이 창에서 채택된 결의안으로 인한 §S은하적 변동치§!를 적용받고 있는 회원국을 볼 수 있습니다.
TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE코0=사절
TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC코0=은하 공동체에 §H사절§!을 배정해 §S외교 가중치§!를 증가시킬 수 있습니다. 공동체에 배정된 사절은 다른 §S외교 활동§!을 위해 재배정할 수 있습니다.
TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE코0=의회
TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC코0=§H의회§!는 대기열에서 가장 많은 지지를 받은 결의안의 통과 혹은 부결을 표결하는 장소입니다. 회원국으로서 당신은  §S지지, 반대, 기권§!을 선택할 수 있습니다. 결의안이 의회에서 통과될 경우 §S은하법§!이 됩니다.\n\n표결에서 기권하지 않은 제국은 같은 측에서 표를 던진 제국끼리는 §S관계도가 상승§!하며 다른 표를 던진 제국끼리는 관계도가 하락합니다.\n\n만약 다른 제국에게 외교적 §S호의§!를 얻었다면 의회 표결에 사용되는 외교 가중치를 상승시키기 위해 사용할 수 있습니다.
TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE코0=결의안
TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC코0=§H결의안§! 화면은 현재 제정된 결의안을 보여줍니다. 결의안 묶음에서 선택하는 것으로 §S새 결의안을 제안§!할 수 있으며 영향력을 소모합니다.\n\n일반적으로 당신은 묶음의 초기 결의안만 제안할 수 있으며 좀 더 급진적인 변화를 원한다면 제안하기 전에 물밑 작업을 펼쳐둬야 합니다. 그리고 그렇게 했음에도 모든 이가 당신의 제안에 동의하지 않을 수 있습니다.\n\n일단 결의안이 통과되면, 같은 묶음에 있는 결의안은 몇 년 동안 다시 제안될 수 없습니다.
TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE코0=은하 위원회
TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC코0=§H은하 위원회§!가 설립되었습니다. §S선거§!가 시작될 것이며, 외교 가중치가 가장 높은 회원국이 §S위원회 직책§!을 얻을 것입니다. 위원회 구성원이 되면 외교 가중치가 증가하고 의회에 §S긴급 결의안§!을 추진할 수 있습니다.\n\n§S위원회 거부권§!은 위원회의 권한을 강화시키는 결의안을 통과시켜 잠금해제할 수 있습니다. 또한 위원회 구성원은 §S특별 결의안§!을 사용할 수 있습니다.
TUTORIAL_EMPIRE_SPRAWL_TITLE코0=제국 팽창도
TUTORIAL_EMPIRE_SPRAWL_DESC코0=§H제국 팽창도§!는 성계, 식민지, 지구 그리고 총 인구의 형태로 제국의 영역 확장을 나타내는 수치입니다.\n\n높은 제국 팽창도는 제국의 §S행정 능력§!에 부담을 주고, §S기술§!, §S전통§!, §S지도자§! 및 §S시행령§의 비용을 증가시킬 것입니다.
TUTORIAL_FIRSTCONTACT_VIEW_TITLE코0=튜토리얼: 첫 접촉
TUTORIAL_FIRSTCONTACT_VIEW_DESC코0=우리는 새로운 독립체와 접촉했습니다 - 아마 §S우주 거주 생물체§! 혹은 §S다른 제국§!일 것입니다. 우리는 §H첫 접촉§!을 이루어내 그들에 대해 더 알아낼 수 있습니다.\n\n우리는 이 임무에 §S사절§!을 배정할 필요가 있을 것입니다. 그들은 독립체와 통신을 수립하고 그들이 사용할 수 있는 모든 언어를 해독하기 위해 노력할 것입니다.
TUTORIAL_CRISIS_VIEW_TITLE코0=튜토리얼: 위기가 되기
TUTORIAL_CRISIS_VIEW_DESC코0=우리는 이제 §S위기가 되기§!의 길에 접어들었습니다. 이 길은 은하 내의 더욱 위협적인 세력이 되도록 힘을 실어줄 특별 보너스들을 잠금해제합니다.\n\n§S위기§! 화면은 우리의 목표들을 보여줍니다 - §S위협§!을 얻기 위해 우리가 취할 수 있는 특정 행위들입니다. 위협을 얻을수록 파괴적인 §S스타-이터§! 함선의 잠금 해제에 가까워지며, 이후에 우리 모성계에서 거대구조물 프로젝트를 위해 자원을 공급하는 데 도움을 줄 것입니다.\n\n우리 제국이 우리 주변국들에게 더욱 위협이 될수록, 은하 공동체는 연합하여 우리를 §S은하에 대한 위협§!으로 선언하는 것을 선택할 수 있습니다.
TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE코0=위기 단계
TUTORIAL_CRISIS_VIEW_LEVEL1_DESC코0=우리가 §S위기가 되기§!의 길을 따라 전진하며 특정 요구조건을 달성하게 되면, 새로운 단계들을 잠금해제하게 됩니다. 각 단계는 §S위협 특전§!과 특수 §S함선§! 같은 각기 다른 보너스를 동반합니다.\n\n우리가 §S5 단계§!를 달성하면 - 혹은 은하 공동체에 의해 위기로 선언되면 - 우리는 매월 5 위협을 얻게 됩니다. 또한 동시에 은하 공동체와 §S총력전§!에 돌입하게 됩니다.
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE코0=튜토리얼: 첩보망
TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC코0=우리 사절 중 한명이 지금 이 제국 내에서 §S첩보망§!을 구축하고 있습니다.\n\n첩보망의 §S침투 수준§!은 현재 §S첩보망 값§!과 목표의 §S제국 팽창도§!에 따라 시간이 지나면서 높아질 것입니다. 첩보망이 커질수록, 우리는 목표에 대한 §S정보§!를 더 많이 획득할 것입니다. 또한 우리는 여기에서 §S첩보 탭§!을 통해 비밀 §S작전§!을 개시할 수 있을 것입니다.\n\n첩보망은 배정된 사절이 없거나, 비밀 §S작전§!에 의해 그 존재가 드러나면 §P쇠퇴§!하기 시작할 것입니다.
TUTORIAL_ESPIONAGE_VIEW_TITLE코0=첩보
TUTORIAL_ESPIONAGE_VIEW_DESC코0=§S첩보§! 탭은 우리 사절이 다른 제국 내에서 어떻게 첩보망을 구축하는지를 보여줍니다. 여기에서 §S정보 대장§!에 접근할 수 있고, §S작전§!을 보고 개시할 수 있습니다.\n\n§S사절§!이 관리하고 있는 첩보망이 있는 제국에서 작전을 실행할 수 있습니다. 각 작전 유형은 개시하려면 첩보망이 요구되는 특정 수준에 도달해야 합니다.
TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE코0=첩보 작전
TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC코0=이제 우리의 첩보망이 충분한 수준에 도달했으므로, 이 제국을 상대로 §S작전§!을 개시할 수 있습니다. 작전은 범주별로 분류되어 있으며, 다른 유형의 작전은 다른 결과가 발생합니다. 일부는 다른 것보다 더 위험합니다.\n\n작전 범주는 §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! 그리고 §S$op_cat_provocation$§!로 구성되어 있습니다. 파괴공작과 도발 유형의 작전은 더 부담이 크고, 적발되면 더 심각한 §S외교적 불이익§!이 있습니다.
TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE코0=자산 배정
TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC코0=§S자산§!은 우리의 첩보 활동에 다양한 효과를 제공하는 귀중한 요원 및 도구입니다. 이들은 첩보망 내에서 일하며 작전에 배정되어 새로운 기회를 얻거나 문제를 해결하는데 도움을 줄 수 있습니다.\n\n이벤트 혹은 §S자산 획득§! 작전을 수행해 자산을 얻을 수 있습니다. 첩보망이 사라지면 자산도 손실됩니다.

