advisor.1.c코0=이 따위 물건은 당장 꺼버려. §R(튜토리얼 없음)§!
full_tutorial코1=튜토리얼 임무들과 설명들은 게임의 구성요소에 대해 안내하는 역할을 합니다.\n\n만약 스텔라리스를 처음 하시는 분이라면 튜토리얼을 하시길 권장드립니다.
tips_only코0=팁과 게임 시스템을 알기 위한 제안들을 받게됩니다.\n\n초보자 혹은 어느 정도 게임에 익숙해진 분께 추천드립니다.
