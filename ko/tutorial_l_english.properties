tutorial_9_chain_title코0=튜토리얼: 두 번째 과학선 건조
tutorial_9_chain_desc코3=은하계의 우리 지역을 더 빨리 탐사하기 위해 두 번째 §S과학선§!을 건조하는 것을 고려할 수 있습니다.\n\n항성기지를 클릭하여 §S조선소§! 탭에 들어가, 가능한 선택지들 중에서 §S과학선§!을 선택하십시오.\n\n함선을 건조하기 위해서는 충분한 양의 §S합금§!이 필요하다는 것을 유의해야 합니다.
science_ship_built코0=과학선 건조
tutorial_9_tooltip코0=§S튜토리얼: 두 번째 과학선 건조§!를 상황 기록에 추가했습니다.
tutorial_10_chain_title코0=튜토리얼: 과학자 모집
tutorial_10_chain_desc코1=우리는 이제 새 §S과학선§!을 지휘할 또 다른 §S과학자§!를 모집해야 할 것입니다. 과학선은 과학자 없이 §S이상현상§! 임무에 대해 연구할 수 없습니다.\n\n새 과학선을 선택한 후, §S지도자 배정§! 박스를 클릭하십시오. §S지도자§! 탭이 열리고, 현재 고용되어 있는 모든 과학자들이 보일 겁니다. 목록의 제일 위에 있는 §S모집§! 버튼을 클릭하십시오.\n\n당신이 원하는 후보자를 선택한 후, §S모집§! 버튼을 누르십시오. 지도자를 모집하는 데에는 §S에너지 크레딧§!이 소모되며, 당신은 충분히 원하는 양이 모일 때까지 기다려야 합니다.\n\n일단 모집되고 나면, 새로운 과학자는 우리의 모성에 배정될 준비를 마칠 겁니다.
scientist_assigned코0=과학자 배정
tutorial_10_tooltip코0=§S튜토리얼: 과학자 모집§!이 상황 기록에 추가되었습니다
tutorial_11_chain_title코0=튜토리얼: 개척선 건조
tutorial_11_chain_desc코4=다른 행성을 식민화할 때가 왔습니다. 우선 §S개척선§!을 건조해야 합니다. 이 함선은 대량의 §S합금§!, §S식량§!과 §S소비재§!를 필요로 하고 건조하는 데 오랜 시간이 걸리지만, 번성하는 식민지는 이러한 투자 이상의 이익을 가져다줄 것입니다.\n\n항성기지를 클릭하여 §S조선소§! 탭에 들어가, §S함선 건조§! 버튼을 누르십시오. 그리고 가능한 선택지들 중에서 §S개척선§!을 선택하십시오.\n\n함선을 건조하기 위해서는 충분한 양의 자원을 모아야 한다는 것을 유의해야 합니다.
colony_ship_built코0=개척선 건조
tutorial_11_tooltip코0=§S튜토리얼: 개척선 건조§!가 상황 기록에 추가되었습니다.
tutorial_12_chain_title코0=튜토리얼: 식민지 건설
tutorial_12_chain_desc코3=우리의 첫 식민지를 개척하기 위해서 지금 새로운 §S개척선§!을 사용해야 합니다. 최고의 후보자 행성은 주민들이 환경에 적응하는 데 문제가 없을 우리의 고향과 같은 범주의 행성입니다.\n\n행성을 개척하려면 당신의 개척선을 클릭하거나 §S개요§!를 선택하십시오. 그리고 함대 인터페이스에 있는 §S개척§! 버튼을 클릭하여 개척할 행성을 선택하십시오. 탐사가 끝났고, §S이상현상§!을 가지지 않으며, 국경 안에 위치한 행성만 개척할 수 있는 것에 유의해야 합니다. 또한 거주적합도가 낮은 행성을 개척할 경우엔, 많은 비용을 치르게 될 수 있습니다.
colony_established코0=식민지 건설
tutorial_12_tooltip코0=§S튜토리얼: 식민지 건설§!을 상황 기록에 추가했습니다
tutorial_13_chain_title코0=튜토리얼: 총독 모집
tutorial_13_chain_desc코0=우리는 새로운 식민지를 감독할 §S행성 총독§!을 모집해야 합니다. 식민지를 선택하고 §S행성 요약§! 탭으로 가십시오. §S총독§! 창의 §S교체§! 버튼을 클릭하면 우리를 위해 일하고 있는 총독들을 보여주는 §S지도자§! 화면이 열릴 겁니다.\n\n화면 윗부분에 있는 §S모집§! 버튼을 누르고, 모집 가능한 후보자 중 한 명을 선택하십시오. 지도자를 모집하는 데에는 항상 §S영향력§!이 필요하다는 걸 잊지 마십시오. 만약 영향력이 모자르다면, 충분한 양이 생산될 때까지 기다려야 합니다.\n\n한번 모집되고 나면, 새로운 총독은 우리의 모성계에 즉각 배치될 준비를 마칩니다.
governor_recruited코0=총독 모집
tutorial_13_tooltip코0=§S튜토리얼: 총독 모집§!이 상황 기록에 추가되었습니다
tutorial_14_chain_title코0=튜토리얼: 추가 식민지 건설
tutorial_14_chain_desc코1=새로운 식민지를 건설해서 우리의 제국을 계속해서 넓혀 나갑시다. §S합금§!과 §S식량§!, §S소비재§!이 충분히 모이는 대로 §S개척선§!을 더 건조하고, 그들을 보내 새로운 식민지를 건설하십시오.\n\n발전이 덜 된 식민지를 한 번에 너무 많이 갖게 되면, 그 식민지들의 자급자족이 가능할 때까지, §S에너지 크레딧§!이 소모된다는 점을 조심하십시오.
colonies_established코0=식민지 건설
tutorial_14_tooltip코0=§S튜토리얼: 추가 식민지 건설§!이 상황 기록에 추가되었습니다
tutorial_15_chain_title코0=튜토리얼: 자원 생산
tutorial_15_chain_desc코1=성장하는 우리의 산업은 원자재를 갈망하고 있으며, 우리는 §S광물§! 공급을 확대해야 합니다. 광물이 산출되는 행성이나 소행성 주위에 §S채굴 스테이션§!을 건설하거나, 거주하는 행성 표면에 §S채굴지구§!를 건설하여 달성할 수 있습니다.\n\n스테이션이나 건물 모두 유지하는 데에 §S에너지 크레딧§!을 필요로 하기 때문에, 에너지 크레딧 또한 충분하게 공급해야 합니다. 에너지 크레딧은 거주하는 행성 표면에 §S발전지구§!를 건설하여 생산하며, 에너지 크레딧이 산출되는 행성이나 소행성, 항성에 §S채굴 스테이션§!을 확보하여 획득할 수 있습니다.
mineral_income코0=+30 월간 광물 수입
