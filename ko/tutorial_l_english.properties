tutorial_3_chain_title코0=튜토리얼: 건설선 건조
tutorial_3_chain_desc코2=§S과학선§!으로 발견한 자원을 이용하려면 §S건설선§!이 필요하게 될 것입니다.\n\n항성기지를 클릭해 §S조선소§! 탭으로 들어가서, 가능한 선택지들 중 §S건설선§!을 선택하십시오.\n\n함선을 건조하기 위해서는 충분한 양의 §S합금§!을 모아야 한다는 것을 유의해야 합니다.
