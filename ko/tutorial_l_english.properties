tutorial_20_chain_title코0=튜토리얼: 관측소
tutorial_20_chain_desc코0=§S원시 문명§!의 모행성에 §S관측소§!를 건설해야 합니다. 이러한 우주 스테이션들은 다양한 §S임무§!를 수행할 수 있습니다. 어떤 임무를 수행하게 될지는 발전하는 문화에 간섭하려는 우리 의지가 결정할 것입니다.\n\n관측소는 §S채굴§! 또는 §S연구 스테이션§!과 동일한 방법으로 건설할 수 있지만 오직 원시 문명의 모행성에만 건설할 수 있습니다. 간단하게, §S건설선§!을 선택하고 사용 가능한 명령 중 §S관측소 건설§! 버튼을 클릭하면 됩니다.\n\n이제 연구하고자 하는 원시 문명의 모행성을 선택하면 건설선이 그 임무를 시작할 겁니다.
