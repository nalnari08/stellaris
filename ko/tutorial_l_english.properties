advisor.1.name코0=조언가 가동
advisor.1.desc_01코1=좋은 날입니다, 대통령 각하.\n\n저는 VIR, 인공지능 시제품입니다. 제 일은 우리가 나아갈 별 사이에서 운명을 개척해 나갈 수 있도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_02코1=좋은 날입니다, 대통령 각하.\n\n저는 VIR, 인공지능 시제품입니다. 제 일은 우리가 나아갈 별 사이에서 운명을 개척해 나갈 수 있도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$

advisor.1.desc_03코0=좋은 날입니다, 고등판무관님.\n\n저는 VIR, 인공지능 시제품입니다. 제 일은 우리가 나아갈 별 사이에서 운명을 개척해 나갈 수 있도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_04코0=좋은 날입니다, 집행관님.\n\n저는 VIR, 인공지능 시제품이며 변변찮지만, 집행관님의 보좌를 하게 되었습니다. 저의 역할은 집행관님께서 우리 제국을 거대한 미지로 인도하실 때 필요한 상담을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
#  advisor.1.desc_05:0 "Good day, Lord Protector.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
advisor.1.desc_06코0=좋은 날입니다, 최고경영자님.\n\n저는 VIR, 인공지능 시제품입니다. 본사에서는 경영자님께서 우리 회사의 성간 시장을 탐사하고 진출하는 임무에 대해 보조하고 지속할 수 있도록 저를 활성화하였습니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_07코0=황제 폐하.\n\n저는 VIR, 인공지능 시제품이며 변변찮지만, 폐하의 보좌를 하게 되었습니다. 저의 역할은 폐하께서 우리 제국을 거대한 미지로 인도하실 때 필요한 상담을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_08코0=평화가 함께하길 바랍니다, 총리 각하.\n\n저는 VIR, 통합형 인공지능 시제품입니다. 제 임무는 우리 역사에서 최초로 안전한 고향을 떠나 모험을 떠나도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_09코0=평화가 함께하길 바랍니다, 조정관님.\n\n저는 VIR, 통합형 인공지능 시제품입니다. 제 임무는 우리 역사에서 최초로 안전한 고향을 떠나 모험을 떠나도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_10코0=평화가 함께하길 바랍니다, 폐하.\n\n저는 VIR, 통합형 인공지능입니다. 제 임무는 우리 역사에서 최초로 안전한 고향을 떠나 모험을 떠나도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_11코0=평화가 함께하길 바랍니다, 고귀한 보호자시여.\n\n저는 VIR, 통합형 인공지능입니다. 제 임무는 우리 역사에서 최초로 안전한 고향을 떠나 모험을 떠나도록 자문과 지원을 제공하는 것입니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_12코0=안녕하십니까, 수상 각하.\n\n저는 VIR, 우리 문명에서 최고의 지성들이 모여 개발된 인공지능 시제품으로, 당신의 조언을 맡게 되었습니다. 최대한 효율적으로 제 의무를 수행하기 위해 노력하겠습니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_13코0=안녕하십니까, 이사님.\n\n저는 VIR, 우리 문명에서 최고의 지성들이 모여 개발된 인공지능 시제품으로, 당신의 조언을 맡게 되었습니다. 최대한 효율적으로 제 의무를 수행하기 위해 노력하겠습니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_14코0=안녕하십니까, 대군주님.\n\n저는 VIR, 우리 문명에서 최고의 지성들이 모여 개발된 인공지능 시제품으로써, 당신의 조언을 맡게 되었습니다. 최대한 효율적으로 제 의무를 수행하기 위해 노력하겠습니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_15코0=안녕하십니까, 주감독관님.\n\n저는 VIR, 우리 문명에서 최고의 지성들이 모여 개발된 인공지능 시제품으로써, 당신의 조언을 맡게 되었습니다. 최대한 효율적으로 제 의무를 수행하기 위해 노력하겠습니다.\n\n$advisor.1.desc_filler$
