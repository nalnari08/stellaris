tutorial_16_chain_title코0=튜토리얼: 함대 증강
tutorial_16_chain_desc코4=우리는 [Root.GetName]의 안전을 확보하기 위해 강력한 함대를 만들어야 합니다.\n\n자원을 마음대로 쓸 수 있으니, §S초계함§!을 10대 정도 더 만드는 데 아무런 지장이 없겠군요. §S합금§!이 허락하는 만큼 §S항성기지§!에서 함선을 만드십시오. 새로운 군함은 언제나 항성 궤도를 떠도는 §S항성기지§!에 정박된 함대에 합류하게 됩니다.\n\n또한 새 함대에 꼭 §S제독§!을 배치하십시오. 이것은 §S과학자§!를 §S과학선§!에 배치시키는 것과 방법이 동일합니다- 함대 인터페이스에서 §S지도자 배정§!을 클릭하고 새로운 제독을 모집하십시오. 숙련된 제독은 함대를 능수능란하게 지휘할 수 있습니다.
