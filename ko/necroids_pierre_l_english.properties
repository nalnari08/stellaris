origin_necrophage코0=네크로파지
origin_necrophage_desc코0=이 문명은 기생충처럼 다른 지성체들을 성장을 위해 잡아먹으며 진화했습니다. 은하계로 확장해 나가면서 다른 종족들은 데려올 견습생으로, 혹은 성장을 위한 식량으로 보일 것입니다.
civic_tooltip_necrophage_effects코0=- 다른 종의 £pops£ POP을 §H주 종족§!으로 변환할 수 있습니다.\n- 오직 네크로파지 사회 POP만이 §H지도자§! 또는 §H지도자 계급§!이 될 수 있습니다.\n- 잠재적인 두번째 종족 §H12§! £pops£POP과 함께 시작합니다.\n- 보장된 거주 적합 행성이 §H원시 문명§!으로 대체됩니다.
