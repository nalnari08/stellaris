trait_necrophage코0=네크로파지
trait_necrophage_desc코0=이 종족은 다른 종의 POP을 소비하여 번식하는 불멸에 가까운 종족입니다.
building_necrophage_elevation_chamber코0=승격의 방
building_necrophage_elevation_chamber_desc코0=변화를 기다리는 자들은 승격의 방에서 [This.Owner.GetSpeciesNamePlural]의 관행과 의식을 공부하며 편안한 하루를 보냅니다.
building_necrophage_house_of_apotheosis코0=신성화의 집
building_necrophage_house_of_apotheosis_desc코0=[This.Owner.GetSpeciesNamePlural]로의 신성화를 기다리고 있는 자들이 자신의 마지막 날들을 원래 형태로 보낼 수 있는 엄청나게 화려한 집입니다. 
job_necro_apprentice_effect_desc코0=§Y10§!년에 한번씩, £job_necro_apprentice£ 죽음 견습생들은 §Y승격 의식§!에서 §Y[This.Owner.GetSpeciesNamePlural]§!로 변환됩니다.
job_necro_apprentice코0=죽음 견습생
job_necro_apprentice_plural코0=죽음 견습생
job_necro_apprentice_desc코0=수 년의 노력을 통해 호화로운 승격 의식에서 절정에 이르렀을 때, 태어나지 못 할만큼 불행했던 자들은 지배 계급에 흡수 될 수 있습니다.
NECRO_APPRENTICE_JOB_TRIGGER코0=이 직업은 오직 $trait_necrophage$ 특성을 가지고 있지 않은 유기체 POP만이 종사할 수 있습니다.
