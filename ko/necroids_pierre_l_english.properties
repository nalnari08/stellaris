START_SCREEN_NECROPHAGE코0=그리 멀지 않은 과거에, [GetHomeWorldName]는 잘 알려지지 않은 종족에 의해 지배되었습니다. 겉보기에는 그들은 가끔씩 일어나는 빠르고 짧은 기간의 혁신과 그보다 훨씬 더 긴, 극복할 수 없어 보이는 좌절을 겪는, 평범하고 굴곡진 발전 과정을 따르는 것 처럼 보였습니다. 그러나, 그들에게는 알려지지 않은 채로, 그들의 행성은 두 번째 지성체의 고향이 되었습니다. 바로 우리 말입니다. 수천 년 동안, 우리 [GetSpeciesNamePlural]는 행성의 선주민들에게 들키지 않은 채 살아남았습니다. 우리는 그저 밤의 막연한 공포 괴담에 불과했던 우리는, 나쁜 행동을 하는 어린 애들을 겁주기 위한 동화에 지나지 않았습니다. 그러나 그들이 우리를 그 정도로만 치부한 것은 잘못이었습니다.\n\n 그들의 기술적 발전이 빨라지면서, 우리의 그들 사회에 대한 침투 또한 빨라졌습니다. 그들의 몰락은 빠르고 잔혹하게 찾아왔습니다. 우리는 무자비하게 이 행성을 장악했고, 우리 선주민들은 우리에게 복속되었으며 점진적으로 [GetSpeciesName] 종족에 흡수되었습니다. 최근에 발견된 초광속 항행 기술의 비밀로 무장한 우리는, 이제 별을 정복하고 은하의 모든 종족을 우리 모습으로 재구성할 준비가 되었습니다!

necroids.2.name코0=[Root.Capital.GetName]에서의 승격 의식
necroids.2.desc코0=[Root.GetAdj]가 [Root.Capital.GetName]의 손에 들어간 이후, [necrophage_species.GetNamePlural]의 [Root.GetSpeciesNamePlural]로의 변환 의식이 자행되었습니다. 10년마다, "견습생"들은 특별 행사를 위해 승격의 방에 모입니다. 그들에게 정확히 무슨 일이 일어나는지는 선택받은 몇몇을 제외하고는 비밀입니다만, 그들이 다시 나타나면, [Root.GetSpeciesNamePlural]의 모습으로 나타납니다.
necroids.2.A코0=준비를 시작해라!
necroids.2.A.tooltip코0=연말에, §H[Root.Capital.GetName]§!의 모든 §H$job_necro_apprentice_plural$§!는 §H[Root.GetSpeciesNamePlural]§!로 변환될 것입니다.\n\n이 행사는 §H10§!년마다 각 [Root.GetAdj] 행성에서 치러집니다.

civic_reanimated_armies코0=되살아나는 군대
civic_reanimated_armies_desc코0=이 사회에서 죽음은 국가의 부름에 대한 장애물이 아닙니다. 사령술의 대가들은 죽은 시체들을 하등한 필멸자들의 마음에 두려움을 불러 일으키는 공포의 주인들로 일으켜 세웁니다.
civic_tooltip_reanimated_armies_effects코0=§Y사관학교§! 건물은 §Y공포스러운 주둔지§!로 대체되며, §Y불사의 군대§!를 소집할 수 있습니다.
building_dread_encampment코0=공포스러운 주둔지
building_dread_encampment_desc코0=대중의 까다로운 시선으로부터 사령술사의 활동을 보호하는 가장 좋은 방법은 그들이 우리 군대에서 싸우기 위한 불사의 군대를 일으키는 것입니다.
job_necromancer_effect_desc코0=£job_necromancer£ $job_necromancer_plural$는 £consumer_goods£ §Y$consumer_goods$§!를 소비하여 £physics£ £society£ §YResearch Points§! 를 생산하고, £defense_army£ §YDefense Armies§!를 생성합니다.
undead_army코0=불사의 군대
undead_army_desc코0=불사의 군인들은 사령술사들에 의해 무덤에서 끌어올려집니다. 죽음의 공포에서 해방된 그들은, 전투에서 악의적인 태도와 흉포함으로 적들의 심장을 공포에 떨게 합니다!
undead_army_plural코0=불사의 군대
job_necromancer코0=사령술사
job_necromancer_plural코0=사령술사
job_necromancer_desc코0=죽은 자를 일으켜 국가의 군대에서 싸우게 하는 것은 힘든 일입니다. 오직 가장 숙련된 실무자들만이 이 위업을 달성하는 데 필요한 은밀한 기예를 알고 있습니다!
