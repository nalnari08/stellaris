resolution_mutualdefense_military_readiness_act코0=군사준비법
resolution_mutualdefense_military_readiness_act_desc코0=은하 공동체의 각 회원국은 스스로와 다른 회원국의 은하 방위에 기여할 의무를 가집니다.
resolution_mutualdefense_military_readiness_act_tooltip코0=종속국을 제외한 은하 공동체의 회원국이 함대 수용력의 절반 이하를 사용하면 §R은하법 위반§! 상태가 됩니다.

resolution_mutualdefense_enemy_of_my_enemy코0=내 적의 적
resolution_mutualdefense_enemy_of_my_enemy_desc코0=누군가의 적은 모두의 적입니다. 우리 중의 하나가 공격당하면, 다른 구성원들이 응징해야 하지 않겠습니까?
resolution_mutualdefense_enemy_of_my_enemy_tooltip코0=은하 공동체 회원국이 아니면서 은하 공동체 회원국에게 공격 전쟁을 펼치고 있는 제국을 대상으로 §Y'반격'§! 전쟁 명분을 획득합니다.

resolution_mutualdefense_castigation_proclamation코0=징치 선언
resolution_mutualdefense_castigation_proclamation_desc코0=우리와 함께하지 않는 자들은 모두 우리에 맞서는 자들이며, 은하법을 지키지 않는 자들은 모두 처벌받아야 합니다.
resolution_mutualdefense_castigation_proclamation_tooltip코0=은하 공동체의 어떤 제국이든 §R은하법 위반§! 상태의 제국이나 공동체 회원국이 아닌 제국을 대상으로 §Y규탄§! 결의안을 발의할 수 있습니다.\n\n§Y무제한 전쟁§! 정책을 채택한 제국은 은하 공동체에 의해, 또는 §R은하법 위반§! 상태로 인해 §R규탄§!당한 제국을 상대로 §Y'적대감'§! 전쟁 명분과 §Y'굴복'§! 전쟁 목표를 사용 가능합니다.
resolution_mutualdefense_castigation_denouncement코0=징치
resolution_mutualdefense_castigation_denouncement_desc코0=목표 제국을 규탄하는 공식 선언문입니다. 이 제안은 은하 공동체의 일원이 아니거나 은하법 위반 상태에 있는 모든 제국을 대상으로 할 수 있습니다.

resolution_mutualdefense_renegade_containment코0=변절 억제 정책
resolution_mutualdefense_renegade_containment_desc코0=은하 공동체에서의 회원 가입의 혜택은 따로 설명할 필요가 없으며, 그러한 회원 가입을 거부하는 것은 명백히 나쁜 의도를 나타냅니다. 회원국들은 비회원국들이 그들의 음모를 실행하기 전에 무력으로 어떤 사악한 행위도 예방할 수 있는 권한을 부여받아야 합니다.
resolution_mutualdefense_renegade_containment_tooltip코0=§Y무제한 전쟁§! 정책을 채택한 제국은 은하 공동체 회원국이 아닌 제국을 상대로 §Y'예방 전쟁'§! 총력전 전쟁 명분을 획득합니다.

