federations2.701.name코0=방사능 누출
federations2.701.desc코0=폐허가 된 행성을 뒤덮은 고농도 방사능으로 인해, 우리는 [From.Planet.GetName]의 고고학 탐사 팀이 방사능에 오염되지 않도록 주의를 기울여야 했습니다. 그러나 발굴 작업장에서 일어난 방사능 누출이 상당한 동요를 불러온 것 같습니다.[Root.Leader.GetName]와 [Root.Leader.GetHerHis]의 팀은 방사능의 농도가 안전 수준으로 떨어질 때까지 발굴을 중단해야 했습니다.
federations2.702.name코0=숨겨져 있던 초계정이 활성화되다
federations2.702.desc코0=[From.System.GetName] 성계의 우리 고고학자들이 의도치 않게 소행성대 뒤에 엄폐하고 있던 초계정의 주의를 끌었습니다. 왜 그 함선이 지금까지 숨겨져 있었는지는 알 수 없습니다. 감지기가 오작동한 걸까요? 이유가 뭐든 그것은 깨어났고, 무기 체계가 작동 중입니다!
federations2.702.A코0=무기 배치!
federations2.8.name코0=춤의 원인?
federations2.8.desc코0=[Root.GetName]의 개척민들에게서 기묘한 현상이 보고되었습니다. 여러 명이 거리로 끌려나와 육체적으로 탈진할 때까지 몇 시간 동안, 심지어 하루종일 춤을 추는 것입니다.\n\n지금까지 이 증세는 전체 인구 중 소수에게만 발현되었으며, 전문가들은 아직 패턴을 식별하지 못했습니다.
federations2.8.A코0=상황을 주시하라.
federations2.9.name코0=무도병
federations2.9.desc코0=[Root.GetName]에서 일어난 자발적이고 오랫동안 춤을 추는 사건이 다소 커졌으며, 수백 개에 달하는 [Root.Owner.GetSpeciesNamePlural] 집단들이 각기 다른 스타일로 강박적으로 춤을 추고 있습니다. 놀랍게도, 춤에 관심조차 없던 사람이 전문적인 움직임을 할 수 있었으며, 나이 든 사람들은 그들이 젊었을 적의 활기를 재발견했습니다. 많은 주민들이 '무도병'을 농담으로 언급하고 있지만, 이것은 농담 거리가 아닙니다 - 춤꾼들은 자신들의 신체적 욕구에 무관심한 모습을 보이며, 이들은 춤추다 죽을 위험이 있습니다.
federations2.9.A코0=이건 자연스러운 일이 아니야! 이들을 괴롭히는 게 무엇인지 찾아야 한다.
federations2.9.B코0=음악을 틀어라 - 파티할 시간이다!
federations2.10.name코0=무도병 병원균 격리
federations2.10.desc코0=우리 조사관들은 마침내 [Root.GetName]에서 일어난 무도병 사건의 원인을 특정하는 데 성공했습니다. 범인은 지역 식물에서 방출된 가스로 판명되었습니다. 이 가스는 기쁨의 감정과 춤을 추고 싶다는 거부할 수 없는 충동을 유발하며, 피로감이 들지 않게 합니다. 그러나 개척민들이 춤을 추다 쓰러져 죽기 전 그들의 자기보존본능이 발동하는 것을 볼 때 그 효과는 크지 않은 것 같습니다. 게다가, 우리 과학자들이 공기 중에 살포해 '춤 가스' 의 효과를 중화시키는 인조 가스를 개발해냈습니다. \n\n지역 사업가들은 특정 구역에 이 가스를 방출해 남녀노소가 함께 '[Root.GetName]의 영원한 파티' 를 벌일 수 있는 구역을 조성함으로써 식민지의 특성을 보전하자고 제안했습니다. 또 다른 이들은 이 가스가 식물로부터 공기 중으로 방출되기 전에 추출할 수 있다면 유용한 자원이 될 수 있다고 지적했습니다. 
federations2.10.A코0=이 쇼는 계속되어야 한다!
federations2.10.B코0=이 가스를 최대한 활용하자.
federations2.11.name코0=무도병 무력화
federations2.11.desc코0=우리 조사관들은 [Root.GetName]에서 일어난 무도병 사건의 원인을 찾아내는 데 성공했습니다. 범인은 지역 식물에서 방출된 가스로 판명되었습니다. 이 가스는 기쁨의 감정과 춤을 추고 싶다는 거부할 수 없는 충동을 유발하며, 이 과정에서 [Root.Owner.GetSpeciesName]의 자기보존본능이 작동하지 않게 만들고 지친 기분이 드는 것을 억제합니다. \n\n다행히 우리 과학자들이 공기 중에 살포해 '춤 가스' 의 효과를 중화시키는 인조 가스를 개발해냈습니다. 게다가, 이 '춤 가스' 가 공기 중으로 방출되기 전에 식물에서 직접 추출해낼 수 있다면 귀중한 자산으로 활용할 수 있을 것으로 보입니다.
federations2.11.A코0=잘했다.
federations2.12.name코0=무도병의 참화
federations2.12.desc코0='무도병'은 더 나빠졌습니다. 처음에 우리 의료진은 강력한 진정제로 죽음에 이르는 춤을 막아보려고 했지만, 증상 자체의 영향이 커지면서 남은 의료진이 대처할 수 없었고, 수십 명의 [Root.Owner.GetSpeciesNamePlural]이(가) 탈진으로 쓰러졌습니다.\n\n이 날 많은 식민지인들이 영향을 받게 되어, 그냥 농담으로 치부하기 힘든 지경에 이르렀습니다. 우린 이 재앙을 막기 위해 즉각적인 조치를 취해야 합니다! 
federations2.12.A코0=누가 음악을 꺼보려고는 했나?
federations2.13.name코0=무도병의 소멸
federations2.13.desc코0=비록 우리 과학자들은 이 '무도병'의 원인에 대해서는 여전히 당혹스러워 하고 있지만, 그 효과는 이제 우리 식민지인들에게 위험한 영향을 주기 전에 점점 사라지는 것 같습니다. 어쩌면 주민들이 시간이 지나면서 병원체에 대한 면역이 생긴 것일 수도 있고, [Root.GetName]의 관심을 끌기 위한 정교한 사기일 수도 있지 않겠습니까? 어떤 경우든 주민들은 이제 더 이상 춤을 추지 않습니다!
federations2.14.name코0=영원한 파티
federations2.14.desc코0=비록 우리 과학자들은 여전히 이 "무도병"의 원인에 대해서는 당혹스러워 하고 있지만, 무도병은 우리의 개척자들에게 큰 위험을 주는 것 같지는 않습니다. 물론 무도병에 노출된 이들은 황홀감과 저항할 수 없는 춤을 추고 싶은 욕구를 겪게 되지만, 생존 본능이 제동을 걸어 탈진하게 해 곧 쉬게 합니다. 게다가, 이 현상을 겪는 것은 제한된 일부 구역뿐인 것 같습니다.\n\n지역 사업가는 벌써 무도병의 영향을 받는 일부 구역을 파티 지역으로 지정하며, [Root.GetName](을)를 '영원한 축제의 행성'으로 광고하기 시작했습니다. 노소를 가리지 않고, 멍에를 벗어던지고 자기 자신을 해방하며 즐길 수 있는 곳으로 말입니다.
federations2.14.A코0=그럼, 파티나 하자고!
federations2.15.name코0=$federations2.11.name$
federations2.15.desc코0=우리 조사관들은 마침내 [Root.GetName]에서 일어난 무도병 사건의 원인을 찾아내는 데 성공했습니다. 범인은 지역 식물에서 방출된 가스로 판명되었습니다. 이 가스는 기쁨의 감정과 춤을 추고 싶다는 거부할 수 없는 충동을 유발하며, 이 과정에서 [Root.Owner.GetSpeciesName]의 자기보존본능이 작동하지 않게 만들고 지친 기분이 드는 것을 억제합니다. \n\n다행히 우리 과학자들이 공기 중에 살포해 '춤 가스' 의 효과를 중화시키는 인조 가스를 개발해냈습니다. 게다가, 이 '춤 가스' 가 공기 중으로 방출되기 전에 식물에서 직접 추출해낼 수 있다면 귀중한 자산으로 활용할 수 있을 것으로 보입니다.
