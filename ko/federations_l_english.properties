colony.8005.name코0=구름과 갈등
colony.8005.desc코0=곰팡이로 감염된 동굴망의 배출구에 산업 시설이 세워졌습니다. 이러한 시설은 포자의 확산을 여과하고 조절하는 것 외에도, 과잉 포자 구름을 유용한 §H이종가스§!로 변환할 수 있습니다.\n\n[Planet.GetName]에서 어느 정도 성적으로 흥분한 거주자들이 그들의 욕구를 더 자주 충족시키면서 인구 증가율이 상승하고 있는데, 이것은 또한 불행히도 [Planet.GetName]상에서의 폭력과 갈등의 수준이 어느 정도 더 높다는 것을 의미합니다.
