origin.90.1.gestalt코0=대규모 대피 활동에도 불구하고, 몇몇 드론들은 행성이 파괴되었을 때 표면에 남아있었다. 말할 필요도 없이, 그들 모두 파괴되었을 것이다.
origin.90.2코0=체계적이지 못한 대피 활동이 일부 시민들을 구했지만, 대다수의 시민들은 행성이 그들의 곁에서 붕괴될 때도 여전히 행성 표면에 남아있었습니다. 예상되는 사망자 수는 절망적입니다.
origin.90.2.gestalt코0=체계화 되지 않은 대피 활동이 일부 드론들을 구해냈다, 하지만 대다수의 드론들은 행성이 그들 곁에서 붕괴될 때에도 여전히 행성 표면에 방치되있었다.
origin.90.3코0=그들은 이러한 사실을 알고 있었음에도 불구하고 모성에서 대피하기 위해 큰 노력을 기울이지 않은 것으로 보입니다. 우주 상에 흩어져있는 몇몇 생존자들을 제외하고는, 그들의 문명은 그들의 모성과 함께 소멸했습니다.
origin_90.a코0=운명은 잔인해질 수도 있지.

origin.91.name코0=[From.From.GetName]의 종말
origin.91.desc코0=$origin.90.intro.desc$\n\n$origin.91.1$
origin.91.1코0=대대적인 대피 노력 덕분에, 그들의 모성은 파괴되기 전에 완전히 버려졌습니다. 사상자는 없을 것으로 추정됩니다.
origin_91.a코0=잘됐군.


doomsday_1코0=최후의 날
doomsday_1_desc코0=이 행성은 종말을 맞이합니다. 행성의 지각은 불안정한 상태이며 결국 폭발할 것입니다.
doomsday_2코0=$doomsday_1$
doomsday_2_desc코0=$doomsday_1_desc$
doomsday_3코0=$doomsday_1$
doomsday_3_desc코0=$doomsday_1_desc$
doomsday_4코0=$doomsday_1$
doomsday_4_desc코0=$doomsday_1_desc$
doomsday_5코0=$doomsday_1$
doomsday_5_desc코0=$doomsday_1_desc$
doomsday_first_colony코0=피난처
doomsday_first_colony_desc코0=우리의 첫 거주 가능 행성의 식민화는 대중들에게 새로운 희망감을 심어주었습니다. 그것은 우리의 불운한 고향의 한계를 넘어서는 삶이 가능하다는 것을 증명합니다.

origin_lost_colony코0=잃어버린 식민지
origin_lost_colony_desc코0=이 문명은 오래전 모성으로부터 분리된 채 잊히고 잃어버려진 한 식민지에서 기원했습니다. 고군분투하는 식민지 주민들은 다시 우주로 나아가기 위해 필요한 기술적, 산업적 기반을 다시 구축하기까지 많은 고난과 역경들을 헤쳐왔습니다.
START_SCREEN_LOST_COLONY코0=최초의 [GetSpeciesName] 식민지 개척자들이 어떻게 [Root.Capital.GetName]에 도착했는지는 제대로 기록되어 있지 않지만, 원시적인 우주선을 타고 머나먼 거리를 이동했다는 것만은 알고 있습니다. 많은 사람들이 항해 중에 사망하였고, 우리의 새로운 고향의 환경은 처음에는 가혹하기 그지없었습니다.\n\n우리는 굶주림, 토착 생태계의 공격, 그리고 다른 수많은 도전들을 극복했고, 결국 이 행성에 적응했습니다. 급증하는 인구수와 대규모 건설 노력으로 말미암아 우리는 곧 다시금 별들로 나아갈 수 있는 수단을 마련할 수 있었습니다.\n\n우리의 옛 고향은 분명 어딘가에 있습니다. [Root.Capital.GetName]에는 옛 고향을 직접 경험한 [GetSpeciesNamePlural]이(가) 더 이상 죽고 없지만, 우리 조상들의 고향의 운명에 관한 물음은 여전히 우리의 마음 한켠에 자리 잡고 있습니다.
origin_tooltip_lost_colony_effects코1=- 이 종족의 진보한 제국이 은하 어딘가에 생성됩니다.

action.1.desc_82코0=말도 안 돼...당신들은 [Root.GetSpeciesName]이군요. 그 말은...오래전에 우리 모성에서 출발한 식민선들이...살아남았다는 거죠!\n\n놀라서 미안합니다. 하지만 우리는 당신들이 오래전에 죽었을 거라고 생각했습니다. 당신의 선조들이 떠난 이후로 혼돈과 불안정의 시기가 찾아왔지만, 그래도 우리는 [contact_empire.GetName]의 이름으로 하나가 되었습니다. \n\n같은 [Root.GetSpeciesName]으로서 말하건대, 저는 우리 두 위대한 국가가 좋은 관계를 유지할 수 있기를 진심으로 바랍니다. 
action.1.desc_83코0=마침내 우리에게 돌아왔군요! 모든 것이 예언대로였습니다. 우리도 당신들과 같은 [Root.GetSpeciesName]입니다. \n\n당신의 선조들이 우리 모성에서 추방당했을 때, 뒤에 남겨진 것은 무지하고 이기적인 이들이었습니다. 하지만 당신이 지금 보는 것처럼, 우리는 마침내 길을 찾을 수 있었습니다. 부디 [contact_empire.GetName]의 일부로 편입되어, 당신들이 없는 동안 우리가 알아낸 것을 가르쳐드릴 수 있도록 해 주십시오! 싫다구요?
action.1.desc_84코0=신원을 밝히십시오. 당신은 우리와 같은 [Root.GetSpeciesName](으)로 보이는 군요. 하지만 이건 고도의 전략적 책략일 수도 있죠.\n\n군부가 통제권을 갖고 질서를 회복하기 전 혼란의 시대에 기록된 성간 식민지 임무 기록이 있기는 하지만, 이러한 시대의 문서들은 신뢰하기 어렵습니다.\n\n그러나 당신이 말한 바가 맞다면야... [contact_empire.GetName]은(는) 당신을 환영합니다. 우리의 국경을 준수하십시오. 우리의 군대는 그 어떠한 도발에도 강력한 힘으로 대응할 준비가 되있습니다.
action.1.desc_85코0=믿을 수가 없군! 당신들이 아직도 살아있다니! 이건... 축하하지 않을 수 없습니다!\n\n당신의 선조들이 우리 모성을 떠났을 때, 우리는 최악의 상황을 우려했습니다. 개척선들은 우주를 간신히 항행할 수 있었고, 후발 탐사자들은 그 흔적조차 찾을 수 없었으니까요.\n\n보시는 바와 같이, 우리는 당신의 선조들이 우리 모성에서 떠났을 즈음에, 우리는 우리 모성의 혼란의 시대에 우리를 사로잡았던 폭력적인 방법을 대부분 내려놓았으며, [contact_empire.Getname]을(를) 창립해 평화로운 사회를 건설하기 위해 노력했습니다. 같은 [Root.GetSpeciesName](으)로서, 우리는 당신의 위대한 국가가 항상 우리를 친구로 여기기를 바랍니다.
action.1.desc_86코0=기이한 일이군! 이렇게 오랜 시간이 흘렀는데, 당신들이 살아있을 줄이야!\n\n우리는 지금껏 당신 선조들의 운명에 대해 많은 연구를 해왔습니다, 이건 우리 모성에서 가장 미스테리한 일이었습니다. 당신들의 운명이 어떤지에는 수많은 이론이 있었습니다. 당신에게 닥친 일을 감안해도 몇몇 학설은 굉장히 허무맹랑한 일이었군요. 그래도 이제야 연구를 마칠 수 있겠습니다.\n\n아, 실례했습니다. 당신들이 우리 모성을 떠난 뒤로, 우리는 [contact_empire.GetName]의 이름 아래 체계화되었습니다. 이제 우리 두 위대한 국가 사이의 공식적인 외교관계를 수립합시다.
action.1.desc_87코0=이건 정말 뜻밖이군! 동료 [Root.GetSpeciesNamePlural]들이라니!\n\n당신들은 분명 기업 시대 이전에 실시된 장거리 식민지 임무의 후손들이 틀림없겠군요! 정말 운좋은 일입니다, 우리는 당신들이 해내지 못했을 것이라고 확신했었습니다. [contact_empire.GetName](와)과 그 계열사가 개발한 제품들에 비하면 그 당시의 우주선 부품들은 형편없었으니까요.\n\n어찌 되었건, 우리는 당신들을 다시 볼 수 있어 기쁩니다! 모든 사업 제안서는 우리 기업 본사로 제출해주시기 바랍니다.
action.1.desc_88코0=[Root.GetSpeciesNamePlural](이)잖아! 별들께 감사드립니다. 당신들은 우리가 바깥상황이 얼마나 나쁜지 깨닫기도 전에 보낸 식민지 임무의 생존자들이 틀림없겠군요.\n\n아마 당신도 지금쯤이면 직접 목격했을 겁니다. 온 은하계가 외계인에 의해 장악된 것 같다는 것을, 가증스럽고, 벌레같은 놈들 말입니다. 사실, 우리는 당신의 선조들이 이미 그들에게 희생되었을 줄 알았습니다.\n\n그러나 이번 일이 모든 것을 바꿔놓았습니다! 이젠 여러분들이 있으니까 말이죠, 당신은 은하계에 도사리는 외계의 감염을 정화하기 위한 [contact_empire.GetName]의 성전에 참여하실 수 있습니다. 우리는 함께 별들을 탈환할 것입니다, 정당한 주인인 [Root.GetSpeciesNamePlural]을(를) 위하여!
action.1.aaf코0=§E모성이 어떻게 됐을 지 궁금했었지.§!\n

POSITIVE_BELLIGERENT_GREETING_01코0=우리의 용맹한 군대는 임전태세다. [Root.GetName]에게 도전할 만큼 어리석은 자들은 무례함의 대가를 톡톡히 치르게 되겠지.
POSITIVE_BELLIGERENT_GREETING_02코0=[Root.GetName]은(는) 잘 감긴 스프링처럼 적에게 힘을 투사할 준비가 되어 있다.
POSITIVE_BELLIGERENT_GREETING_03코0=그래? 우리는 바쁘다. 점검하고 갱신해야 할 전쟁 계획이 있다고.
POSITIVE_BELLIGERENT_GREETING_04코0=당신들이 우리 접경 지역에서 목격하는 비정상적인 함선 움직임은 일상적인 작전 행동이다. 그냥 훈련이라고.
POSITIVE_BELLIGERENT_GREETING_05코0=쓰지도 않을 거라면 함대가 무슨 소용이지?
POSITIVE_BELLIGERENT_GREETING_06코0=행동하기를 두려워하는 자들은 역사가 그들을 지나쳐 가도록 내버려 두겠지. [Root.GetName]은(는) 같은 운명을 맞지 않을 것이다.
NEGATIVE_BELLIGERENT_GREETING_01코0=선을 넘지 않게 조심해라, [From.GetSpeciesNamePlural]. [Root.GetName]은(는) 싸움을 겁내지 않을 것이다. 
NEGATIVE_BELLIGERENT_GREETING_02코0=우리 군대는 준비되었다, [From.GetSpeciesNamePlural]. 너희는 어떻지?
NEGATIVE_BELLIGERENT_GREETING_03코0=우리 사이의 문제를 외교적 합의로 해결하는 것도 곧 한계에 다다를 것 같아 염려되는군,[From.GetSpeciesNamePlural]. 그 때가 되면 [Root.GetName]은(는) 좀 더...직접적인 행동을 취하게 될지도 모르지.
NEGATIVE_BELLIGERENT_GREETING_04코0=우리는 [Root.GetName]의 힘을 온존하기 위해서라면 무엇이든 할 준비가 되어 있다. 잘 알아 두는 게 좋을걸, [From.GetSpeciesNamePlural].
NEGATIVE_BELLIGERENT_GREETING_05코0=너희들은 [Root.GetName]의 상대가 안 돼.
NEGATIVE_BELLIGERENT_GREETING_06코0=때가 되면 우리는 [Root.GetName]을(를) 향한 위협에 대처할 것이다. 그것만은 기대해도 좋다, [From.GetSpeciesNamePlural].
POSITIVE_COOPERATIVE_GREETING_01코0=함께라면 우리는 더 많은 것을 이룰 수 있습니다, [From.GetSpeciesNamePlural]이여.
POSITIVE_COOPERATIVE_GREETING_02코0=은하에는 무의미한 분쟁이 너무 많았습니다...무엇을 위해서였을까요? 함께 더 좋은 미래를 만들어갑시다, [From.GetSpeciesNamePlural].
POSITIVE_COOPERATIVE_GREETING_03코0=우리 두 제국에 언제나 평화와 번영이 함께하기를.
POSITIVE_COOPERATIVE_GREETING_04코0=[Root.GetName]은(는) [From.GetSpeciesNamePlural]와(과) 더 가까운 인연을 맺고 싶어합니다, 
POSITIVE_COOPERATIVE_GREETING_05코0=우리는 분쟁에 관심이 없습니다. 우리 은하의 비극적 역사에는 그런 것들이 너무 많았죠. 
POSITIVE_COOPERATIVE_GREETING_06코0=우리와 [From.GetName]은(는) 공통점이 많습니다. 서로에게서 많은 걸 배울 수 있을 겁니다.
NEGATIVE_COOPERATIVE_GREETING_01코0=우리 종족의 언어에는 지금의 상황에 적합한 속담이 있습니다. "손바닥도 마주쳐야 소리가 난다.
NEGATIVE_COOPERATIVE_GREETING_02코0=저희는 [From.GetSpeciesNamePlural]와(과) 함께하고 싶었는데, 당신들 때문에 일이 어려워지는군요.
NEGATIVE_COOPERATIVE_GREETING_03코0=함께 일하기엔 당신들의 융통성이 부족했던 것 같군요. 
NEGATIVE_COOPERATIVE_GREETING_04코0=한 번이라도 우리의 관점에서 생각해주실 순 없겠습니까? 
NEGATIVE_COOPERATIVE_GREETING_05코0=우리 두 제국 간에 분쟁이 일어나서 좋을 것은 아무것도 없다. 너희들처럼 혐오스러운 생명체라도 그건 알겠지.
NEGATIVE_COOPERATIVE_GREETING_06코0=우리의 인내심에도 한계가 있습니다, [From.GetSpeciesNamePlural]. 우리가 협조적으로 나올 때 당신들도 거기에 맞추는 게 좋을 겁니다.
POSITIVE_ISOLATIONIST_GREETING_01코0=네? 무슨 일입니까?
POSITIVE_ISOLATIONIST_GREETING_02코0=급한 일이 아니면 다시 연락하지 말아 주십시오.
POSITIVE_ISOLATIONIST_GREETING_03코0=우리는 다른 제국에서 무슨 일이 있건 관심이 없습니다.
POSITIVE_ISOLATIONIST_GREETING_04코0=우린 단지 홀로 있고 싶을 뿐입니다.
POSITIVE_ISOLATIONIST_GREETING_05코0=우리 너머의 은하계는 관심 없습니다. 우리의 초점은 오직 우리 내부의 문제에만 맞추어져 있습니다.
POSITIVE_ISOLATIONIST_GREETING_06코0=[Root.GetName]은(는) 언제나처럼 홀로 서있습니다. 우리는 남들의 동정에 기대지 않습니다.
NEGATIVE_ISOLATIONIST_GREETING_01코0=우릴 혼자 내버려 둬.
NEGATIVE_ISOLATIONIST_GREETING_02코0=우린 너희들에게 원하는 게 없다.
NEGATIVE_ISOLATIONIST_GREETING_03코0=우리는 무슨 수를 써서라도 너희들의 부패한 영향력이 우리의 공간으로 들어오지 못하도록 막을 것이라는 걸 알아둬라.
NEGATIVE_ISOLATIONIST_GREETING_04코0=너와 너같은 놈들이 바로 우리가 은하계와 접촉을 제한한 이유란 말이야. 보기 싫은게 없으니 속이 다 시원하군!
NEGATIVE_ISOLATIONIST_GREETING_05코0=우리 영역에 [From.Leader.GetSheHe]이(가) 한 발짝이라도 들여 놓는다면, 그날로 [From.Leader.GetRulerTitle] [From.Leader.GetRegnalName]은(는) 죽을 줄 알아라.
NEGATIVE_ISOLATIONIST_GREETING_06코0=꺼져라. 너희들의 지저분한 제국에는 관심 없다.
POSITIVE_EXPANSIONIST_GREETING_01코0=혹시 유망한 식민지 후보에 대해 알고 계십니까? [Root.GetName]은(는) 언제나 영토를 확장할 곳을 찾고 있습니다...
POSITIVE_EXPANSIONIST_GREETING_02코0=우리는 경제 성장의 한계점을 걱정하고 있습니다. 우리 전망치를 충족시키려면 확장은 필수적입니다.
POSITIVE_EXPANSIONIST_GREETING_03코0=[Root.Capital.GetName]은(는) 집이라 부를 수 있는 새로운 장소를 찾는 용감한 [Root.GetSpeciesName] 식민지인과 개척자가 넘치고 있습니다.
POSITIVE_EXPANSIONIST_GREETING_04코0=확장하지 않는다는 것은 정체를 뜻하고, 이는 곧 죽음을 뜻한다.
POSITIVE_EXPANSIONIST_GREETING_05코0=숨쉴 공간이 필요하다!
POSITIVE_EXPANSIONIST_GREETING_06코0=이 우주에 확장할 공간이 충분히 존재한다면 굳이 서로 다툴 이유가 있겠습니까?
NEGATIVE_EXPANSIONIST_GREETING_01코0=평소엔 평화적으로 확장을 모색하겠지만, 당신네라면 좀 과감한 선택을 해야 할지도 모르겠군.
NEGATIVE_EXPANSIONIST_GREETING_02코0=[Root.GetName], [From.GetSpeciesNamePlural]의 성장을 방해하는 방해꾼들이 또 오셨군.
NEGATIVE_EXPANSIONIST_GREETING_03코0=우리에게 확장은 필수이며, 당신네들을 희생양으로 써야 하는 상황이 온다 하더라도 어쩔 수 없습니다.
NEGATIVE_EXPANSIONIST_GREETING_04코0=왜 [Root.GetName]의 앞길을 가로막고 있는 것이지, [From.GetSpeciesNamePlural]?
NEGATIVE_EXPANSIONIST_GREETING_05코0=비켜라, [From.GetSpeciesNamePlural]. 아니면 우리가 비키게 해 줄 테니. 네놈들은 우리의 운명을 막을 수 없다. 
NEGATIVE_EXPANSIONIST_GREETING_06코0=[Root.GetName]의 영역은 확장할 것이다. 이 필연적인 사실에 대해 당신네들이나 다른 누군가가 할 수 있는 일은 아무것도 없어.

HIVE_BELLIGERENT_GREETING_01코0=하나된 [Root.GetName]이(가) 전장으로 행진한다.
HIVE_BELLIGERENT_GREETING_02코0=패배란 중요치 않다. 하나의 [Root.GetSpeciesName] 드론을 죽여도, 다른 드론이 대신할 테니.
HIVE_BELLIGERENT_GREETING_03코0=마음의 소리를 거스르는 자들은 최후의 대가를 치르게 될 것이다.
HIVE_BELLIGERENT_GREETING_04코0=우리의 분노는 바라보기에도 끔찍하지. 특히 그 대상이 하나에 집중되었을 땐 더더욱.
MACHINE_BELLIGERENT_GREETING_01코0=매 주기가 지날 때마다, [Root.GetName]의 전투 형태는 더욱 효율적으로 변한다. 우리는 더 많이 학습한다.
MACHINE_BELLIGERENT_GREETING_02코0=폭력은 목표를 달성하기 위해 사용할 수 있는 상대적으로 효율적이고 간단한 방법이지. 안 그런가, [From.GetSpeciesNamePlural]?
MACHINE_BELLIGERENT_GREETING_03코0=[Root.GetName]의 목표를 더욱 진전시키기 위해서는 유기체들이 말하는 "치명적인 힘"의 사용이 불가피하다.
MACHINE_BELLIGERENT_GREETING_04코0=[Root.GetName]은 모든 종류의 사태에 대비해야 한다. 전쟁도 포함해서.

HIVE_COOPERATIVE_GREETING_01코0=우리의 드론들이 공동의 목표를 위해 일하듯이, [Root.GetName] 전체가 더 큰 위대한 계획에서 그 역할들을 수행하게 될 것이다.
HIVE_COOPERATIVE_GREETING_02코0=의식이 우리가 함께 일해야 한다고 명했다.
HIVE_COOPERATIVE_GREETING_03코0=[Root.GetName]은(는) 불협화음이 되어선 안 됩니다.
HIVE_COOPERATIVE_GREETING_04코0=우리 함께 앞으로 나아갑시다.
MACHINE_COOPERATIVE_GREETING_01코0=최고의 능률은 경쟁이 아닌 협력으로 이뤄짐.
MACHINE_COOPERATIVE_GREETING_02코0=[Root.GetName]은(는) 고립을 원하지 않는다. 우리는 기꺼워하는 모든 이들과 협력하기를 원한다.
MACHINE_COOPERATIVE_GREETING_03코0=우리가 함께 이룰 수 있는 공동 목표를 정의하자.
MACHINE_COOPERATIVE_GREETING_04코0=무장 분쟁은 무슨 수를 써서라도 피해야 할 자원 낭비 행위일 뿐임.

HIVE_ISOLATIONIST_GREETING_01코0=이런 방식의 의사소통은 뭔가... 고통스럽군. 다른 목소리로부터 방해받고 싶지 않다.
HIVE_ISOLATIONIST_GREETING_02코0=우리는 이런 혼란이 달갑지 않지만, 당장은 용인해야겠군.
HIVE_ISOLATIONIST_GREETING_03코0=너는 방해일 뿐이다. [Root.GetName]은(는) 너에게 내어줄 시간이 없다.
HIVE_ISOLATIONIST_GREETING_04코0=의식은 우리 국경 너머에서 발생하는 일에 대해 할애할 시간이 없다.
MACHINE_ISOLATIONIST_GREETING_01코0=우리의 작동 지침은 외부 요소와 통신하는 걸 강력하게 막고 있음. 부디 가주기 바람.
MACHINE_ISOLATIONIST_GREETING_02코0=다른 이들이 "외교"라고 부르는 것에는 알 수 없는 매개 변수가 많음 - 우린 그걸 원치 않음.
MACHINE_ISOLATIONIST_GREETING_03코0=이런 의사소통 시도는 무의미. 종료해야 함.
MACHINE_ISOLATIONIST_GREETING_04코0=현재 [Root.GetName]의 국경을 넘어서 추구해야 할 목표가 없음. 우리를 내버려 두길 바람.

HIVE_EXPANSIONIST_GREETING_01코0=[Root.GetName]은(는) 성장해야 한다.
HIVE_EXPANSIONIST_GREETING_02코0=우리는 의식의 영향력을 다른 행성으로 퍼트려야 한다.
HIVE_EXPANSIONIST_GREETING_03코0=우리는 현재 영향권을 빠르게 확장하고 있다.
HIVE_EXPANSIONIST_GREETING_04코0=우리는 확장해야 한다. 다른 선택은 없다.
MACHINE_EXPANSIONIST_GREETING_01코0=기하급수적인 성장은 우리 목표의 핵심임.
MACHINE_EXPANSIONIST_GREETING_02코0=추가적인 행성들은 [Root.GetName]에 의해 정착되고 통합되어야 한다.
MACHINE_EXPANSIONIST_GREETING_03코0=우린 아직 충분한 수의 성계를 통제하고 있지 않음.
MACHINE_EXPANSIONIST_GREETING_04코0=부디 우리의 확장을 막지 않길 바람. 이는 우리의 생존에 매우 중요함.

challenge_type_arena_combat_desc코0=누가 우리의 연방을 이끌지를 결정하는 합리적이고도 유일한 방법은 모든 회원국의 통치자들을 넓은 투기장에 떨어뜨려 서로 죽음에 이를 때까지 싸우게 만드는 것입니다. 마지막 생존자가 승리합니다.\n\n§Y승리는 다음에 달려있습니다:\n- 통치자의 지도자와 종족 특성\n- 제국의 윤리관과 사회제도§!\n\n§R게슈탈트 의식 제국은 참여할 수 있는 통치자가 없기에 몰수패로 간주됩니다.§!
challenge_type_psionic_battle_desc코0=누가 우리의 연방을 이끌지의 문제는 물질 영역의 평범한 한계 내에서 결정되기에는 너무 중요합니다. 각 제국은 자신들의 가장 강력한 초능력자들을 파견하여 잠시 동안 현실의 구조를 잠시나마 바꿀 거대한 전투에서 서로 맞서게 될 것입니다.\n\n§Y승리는 다음에 달려있습니다:\n- 사이오닉 특성을 가진 POP의 수\n- 정신감응 능력자 직업을 가진 POP의 수\n- 지로 제공량§!\n\n§R사이오닉 POP이 없는 제국은 참여할 수 없기에 몰수패로 간주됩니다.§!
challenge_type_bidding_war_desc코0=선진 문명의 모든 경이는 궁극적으로 하나의 단순한 개념으로 거슬러 올라갑니다: 이용 가능한 자원. 통치의 권리는 뇌의 크기나 팔의 힘 같은 게 아니라, 주머니의 깊이로 측정해야 합니다.\n\n§Y승리는 다음에 달려있습니다:\n- 이용 가능한 에너지 크레딧 (£energy£)\n- 소비한 에너지 크레딧 (£energy£)§!\n\n§H입찰은 선불로 이루어집니다. 최종 입찰금의 용도는 승자의 재량입니다.§!
challenge_type_thesis_desc코0=지도부의 역할을 어리석거나 무지한 자에게는 결코 주어서는 안됩니다. 대신 우리는 과학에 의한 판결을 선택합니다. 우리 연방이 직면한 현안을 연구하여 통치자와 제국이 가진 지혜와 통찰력을 모두 공개 심사로 철저한 검토를 받게 하는 것입니다.\n\n§Y승리는 다음에 달려있습니다:\n- 통치자의 지도자와 과학자 특성\n- 기술 수준§!\n\n§H각 논문은 60일 이내에 검토됩니다.§!\n\n§R심사 시기에 통치자와 한 명 이상의 과학자가 없는 제국은 몰수패가 됩니다.§!
requires_psionic_pops코0=§Y사이오닉§! 혹은 §Y잠재적 사이오닉§! 특성을 지닌 POP을 가진 회원국이 최소 하나 필요합니다.


origin.26.desc코0=친애하는 [Root.GetSpeciesNamePlural]. 언제나 그렇듯이 우리는 너희를 관찰해왔으며 너희의 지도자 중 한 명이 우리의 관심을 끌었다. 실제로 너희의 [desired_leader.GetTitle], §H[desired_leader.GetName]§!의 명성은 우리 수도에까지 이르렀다.\n\n[desired_leader.GetHerHis]의 특별한 기술을 고려하여, 우리는 [scion_master.Capital.GetName]에 영구적인 직위를 제안하려 한다. 이는 위대한 영광일 것이라 확신한다. 가능한 빨리 [desired_leader.GetHerHis]의 이동을 준비하도록 부탁하마.
origin.26.a코0=받들겠습니다.
origin.26.a.tooltip코0=§H[desired_leader.GetName]§!이(가) §H[scion_master.GetName]§!에 합류합니다.
origin.26.a.response코0=훌륭하다. [desired_leader.GetHerHis]의 도착을 기다리고 있겠다. 걱정은 말거라, [desired_leader.GetSheHe]는 [scion_master.Capital.GetName]에서 지성체가 원할 수 있는 모든 안락함을 누릴 것이다.
origin.26.b코0=아니오, 이 지도자는 우리와 함께할 것입니다.
origin.26.b.response코0=너희는...이 위대한 영광을 거부할 것인가? 너의 [desired_leader.GetTitle]에게 대단한 폐를 끼쳤다는 게 두렵구나, [Root.GetSpeciesNamePlural].

origin.27.desc코0=안녕하신가, [Root.GetSpeciesNamePlural]. [scion_master.Capital.GetName]에는 [scion_master.GetName]에서의 삶이 따분해졌다고 - 심지어는 지루하다고! - 주장하는 다소 별난 [scion_master.GetSpeciesName]이(가) 있다. 이 착각에 빠진 자는 은하계의 덜 발달한 문명에서의 - 그들의 말로 - 도전을 찾고 있다.\n\n이 [scion_master.GetSpeciesName]을(를) 데려가 줄 수 있겠느냐, [Root.GetSpeciesNamePlural]? 너흰 우리에게 호의를 베풀어 줄 테지. 이 자의 능력을 감안할 때, 너희가 그 기이하고 충동적인 행동을 용인해 줄 수 있다면, 이 자는 너희를 지도자로서 잘 섬길 것이다.
origin.27.a코0=물론입니다.
origin.27.a.response코0=고맙구나. [Root.GetName]을(를) 믿어도 된다는 걸 알고 있었지
origin.27.b코0=남는 자리가 없습니다, 죄송하군요.
origin.27.b.response코0=알았다. 실망스럽구나. 이런 걸 요청한 우리에게 책임이 있을 테지.
origin.27.admiral코0=[scion_master.GetSpeciesName] §H제독§! 하나가 [Root.GetName]에 합류합니다.
origin.27.governor코0=[scion_master.GetSpeciesName] §H총독§! 하나가 [Root.GetName]에 합류합니다.
origin.27.scientist코0=[scion_master.GetSpeciesName] §H과학자§! 하나가 [Root.GetName]에 합류합니다.
origin.27.general코0=[scion_master.GetSpeciesName] §H장군§! 하나가 [Root.GetName]에 합류합니다.

origin.28.desc코0=[Root.GetSpeciesNamePlural], 우리는 최근 사용하지 않는 잉여 우주선을 발견했다. 우리는 이걸 가장 가까운 항성에 던져버리려고 했지만, 나의 친애하는 자손인 네가 생각났다.\n\n이것들은 오래된 함선들이다. 어떤 것은 너희 문명보다 더 오래된 것이지. 그러나 너희는 이 함선들이 아주 강력하다는 걸 알게 될 거다. 가져가거라.
origin.28.a코0=감사합니다.
origin.28.tooltip코0=소규모 [scion_master.GetSpeciesName] 우주선 함대가 [Root.GetName]에 합류합니다.
origin.29.desc코0=위험한 들개로군. 당장 함대를 물리겠다.
origin.29.a코0=우리는 자유로워질 것이다!

origin.51.desc코0=우리 불쌍한 [Root.GetSpeciesNamePlural]... 우리가 너희를 어떻게 해야 할까? 우리는 너희에게 큰 기대를 걸었는데도 너희는 무의미한 전쟁에서 스스로의 잠재력을 낭비하며 패배해가는 것처럼 보이는구나. [scion_master.Capital.GetName]에는 너희와의 관계를 모두 끊어야 한다고 생각하는 이들이 많지만 그건 실수를 인정하는 것일 뿐이다. 우리는 너희 독특한 종족을 발전시키는 데 꽤 많은 투자를 했으니 말이야.\n\n소규모의 [scion_master.GetSpeciesName] 함대가 너희의 지휘 하에 배치되었다. 지금의 적들에게 어떻게든지 마무리를 짓는 일에 이 함대를 사용하거라. 가급적이면 그 마무리가 너희들의 멸종은 아니었으면 좋겠구나. 시간을 너무 끌지는 말거라. 마지막에는 우리가 이 함대를 회수할 것이니 말이야. 함대도 모두 파괴시키진 말거라!
origin.51.a코0=감사합니다... 잘 사용하겠습니다.
origin.52.name코0=[fe_species.GetName] 원정 함대 파괴
origin.52.desc코0=[scion_master.GetName]에서 빌려준 원정 함대가 완전히 파괴되었습니다. 이는 그들을 화나게 할 것입니다...
origin.53.desc코0=우리 함대는 어디 있느냐, [Root.GetSpeciesNamePlural]? 그 함대는 너희들의 한심한 전쟁을 끝내라고 빌려준 거란다. 어디에 있느냐? 아니, 모르는 척 하지 말거라!\n\n§R우리 함대를 내놓아라!§!
origin.53.a코0=아아, 더 이상 없습니다...
origin.54.desc코0=[Root.GetSpeciesNamePlural]... 우리 정보원이 네가 참여한 전쟁이 끝났다고 알려줬다. 네가 아직 여기 있으니, 틀림없이 완전한 참사가 벌어지지는 않은 것 같구나.\n\n우리 함대를 다시 가져가겠다. 앞으로는 이길 수 없는 군사적 관계에 얽혀들지 말도록 하거라.
origin.54.a코0=그... 그렇게 하겠습니다. 감사합니다.

