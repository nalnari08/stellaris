colony.8004.name코0=야만 포자
colony.8004.desc코0=현재 [Planet.GetName]에 일어나고 있는 비정상적이고 야생적인 행동에 대한 조사가 완료되었습니다. 행성 지각에 퍼져있는 광대한 동굴 망에서 수수께끼의 곰팡이가 발견되었습니다. 바닥, 벽, 천장... 곰팡이는 동굴 온 구석에서 자라고 있고 수천 마일까지 뻗어 있습니다.\n\n이 곰팡이는 분출되는 포자를 동굴 밖으로 빈번히 배출합니다. 무슨 목적으로 그러는지는 규명되지 않았지만, 우리는 그것이 우리 종에서 원시적인 행동을 유발하고, 원시적인 충동을 내포하고 있다는 것을 확실히 알고 있습니다.\n\n우리는 이 현상을 유용하게 활용할 방법을 찾거나, 또는 곰팡이를 박멸할 수 있습니다.
