resolution_galacticreforms_abolish_council_desc코0=은하 위원회는 비민주적인 위협이며 폐지되어야 합니다.
resolution_galacticreforms_abolish_council_tooltip코0=은하 위원회는 더 이상 존재하지 않습니다.
resolution_galacticreforms_form_council코0=은하 위원회 결성
