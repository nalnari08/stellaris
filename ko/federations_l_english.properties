CORP_ASK_TO_LEAVE_REFUSE코0='[Root.GetAllianceName]의 주요 구성원 - 그건 우리지 - 은 재량에 따라 하위 구성원 - 그러니까 너 말이야 - 의 탈퇴를 일방적으로 거부할 수 있다.' 미안하군, 친구. 서류를 잘 읽어봤어야지.

