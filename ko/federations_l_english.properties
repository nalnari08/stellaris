federations3.100.name코0=떠다니는 귀중품
federations3.100.desc코0=언뜻 보기에 [Root.GetName은(는) 전적으로 평범하고 정상적으로 보입니다. 우연한 일직선 배열이 이루어지는 동안 [From.GetName]의 과학자가 지표면 바로 밑에 파묻혀 별빛을 반사하는 거대한 렌즈를 목격했습니다. 거의 섬 크기에 달하는 투명한 물체 위에 여러 개의 스캐너가 빠르게 나열되었습니다. \n\n탐사선의 원격 측정 결과 이 렌즈의 화학적 조성은 매우 귀중합니다. 물리적 구조 역시 우리 은하 내에서는 독특합니다.
federations3.100.a코0=이용할 수 있는 귀중한 자원이로군.
federations3.100.b코0=이 희귀한 아름다움은 모두가 즐길 수 있도록 남겨놔야지.

####################################
# Colony Events
####################################
colony_fed.100.name코0=불가능한 동굴
colony_fed.100.desc코1=[Root.GetName]의 지질학적 이상 현상이 우리의 관심을 끌었습니다. 우리는 채굴시설 옆에서 갑작스럽게 사발 모양의 분지가 나타난 뒤 조사를 시작했습니다. 이런 구조는 빙하 지형 외에선 거의 찾아볼 수 없지만, 그보다 더 이상한 것이 있었습니다. 이 '권곡'의 벽이 가시광선을 꽃잎 모양으로 반사하고, 특정한 전자기장에 노출되면 공명하는 것이 발견되었습니다. 조사가 진행 중입니다.

colony_fed.105.name코0=푸른 연꽃 프로젝트
colony_fed.105.desc코1=우리 과학자들은 [Root.GetName]에서 새로 발견된 투명한 푸른빛 퇴적물이 지연 말소 양자 에너지에 극적으로 반응한다고 보고했습니다. 이 광물은 에너지 파장을 조절하고 평범한 규소를 신종 초전도성 합금으로 변환시키는 광선을 반사합니다. 그러나 이는 햇빛이 비치는 동안에만 유효합니다. \n\n이 과정에서 필연적으로 협소한 공간 내 고농도 방사능 방출이 일어나기 때문에, 어떤 과학자들은 이미 항의의 목소리를 내고 있습니다. 또 다른 과학자들은 이 현상이 우리의 광물 제련 방식에 혁명을 일으킬 수 있다는 점을 강조하며 반론을 펼치고 있습니다. 어느 쪽이든, 이 기술의 추가적인 개발에는 상당한 비용이 들 것입니다. 
colony_fed.105.gestalt.desc코0=통제를 벗어난 드론 한 대가 [Root.GetName]의 권곡 위에서 자기만의 실험을 진행하는 것이 발견되었습니다. 당초 내려진 지시 - 우리의 광물 추출 방식을 개선하는 것 - 를 수행하려다 우연히 흔해빠진 규소를 신종 합금으로 변환하는 수단을 발견한 것이 계기로 보입니다.\n\n이 과정에는 지형의 벽에 퇴적된 광물이 배출하는 고에너지 광선이 관련된 것으로 보입니다. 임무에 대한 드론의 열정으로 인해 구역 내에 과도한 양의 방사선이 방출되었습니다. 드론은 현재 격리되어 재통합되거나 파괴 후 지식을 추출당하기를 기다리는 중입니다. 
colony_fed.105.a코0=계곡으로 돌려보내라. 
colony_fed.105.b코0=이 연구가 어디로 가는지 보자고.
colony_fed.105.c코0=즉시 실험을 중단하라.
colony_fed.105.d코0=드론을 정화하라.

colony_fed.106.name코0=과하게 열정적인 지지자
colony_fed.106.desc코0=[Root.GetName]에서 유감스러운 사건이 발생했습니다. 한 무리의 강박적인 과학자들이 프로젝트의 종결에 개입할 방법을 모색했습니다. 자신들의 연구에 눈먼 그들은 '새로운 과학을 위해' 변환 실험장을 통제하려 들었습니다. 이 때 일어난 소요로 인해 실험 장비들이 파손되거나 탈주자 무리의 손에 넘어갔습니다. \n\n권곡에 남은 것은 정동석과 유사합니다. 한때 장비와 시위자였던 것들을 둘러싼 바위 껍데기는 다시 투명한 수정체 형태가 되었습니다. 

colony_fed.107.name코0=달아난 연금술사
colony_fed.107.desc코0=일탈한 드론과 그 발견물이 성공적으로 정화되었습니다. 이 야매 실험의 결과물이 땅 위에 난잡하게 흩어져 있습니다. 소량의 유용한 자재를 회수했습니다. 

colony_fed.110.name코0=발동한 연금술
colony_fed.110.desc코0=[From.GetName]의 실험실에서 검증 가능한 결과를 얻었습니다. 아직 이 공정은 소량의 암석만을 합금으로 변환시킬 수 있습니다만, 연구자들은 더 큰 규모에 대한 기대가 큽니다. 그들은 다른 자원에 대한 지원을 요청했습니다.
colony_fed.110.gestalt.desc코0=[Root.GetName]의 특이한 실험에서 실험 결과가 나왔습니다. 비록 이 공정은 소량의 물질만을 새로운 금속으로 변환시킬 수 있지만, 이제 실험은 증명할 수 있습니다. 이는 심층 연구를 보장할 수 있게 되었습니다.

colony_fed.111.name코0=연꽃의 붕괴
colony_fed.111.desc코0=[From.GetName]에서 실시된 변환 실험이 실패했습니다. 그러나 이 실패로 인해 더 큰 재앙을 막을 수 있었을지도 모릅니다. 새로 도입된 정교한 장비는 처음 전원을 넣자 오차 범위 내에서 잘 작동했습니다. 그러나 전원 차단 지시를 내리자 공정이 안전 장치를 무시하고 가속되었습니다. 건물과 주변의 물체들이 같은 초전도 합금으로 변환되었습니다. \n\n뒤따라 발생한 폭발은 상당수의 인명을 앗아가고 주변 지형을 날려 버렸습니다. 우리에게 남겨진 건 좋은 원자재와 형이상학적 교훈담뿐입니다. 
colony_fed.111.a코0=다시 시도하지는 말자.

colony_fed.115.name코0=전 영역 연금술
colony_fed.115.desc코0=실험 생산 시설의 다음 단계가 가동되었습니다. 푸른 연꽃 수정체 변환 설비는 이제 전례 없는 양의 기본 물질을 유용한 합금으로 변환하고 있습니다.
colony_fed.115.a코0=장엄한 돌파구다.
colony_fed.115.b코0=계속 유심히 지켜봐라...

colony_fed.120.name코0=연꽃이 스스로를 먹어치우다
colony_fed.120.desc코0=[From.GetName]의 실험 시설에서 참담한 실패가 일어났습니다. 직공들은 무엇 때문에 시설 내에서 사고가 일어났는지 절대 알 수 없을 거라고 말하지만, 결과적으로는 통제를 벗어난 실험이 장비, 건물, 주변 지형의 상당 부분을 똑같은 초전도 합금으로 변환시켰습니다. 남은 건 이 물질로 이루어진 두꺼운 지층뿐입니다. 

####################################
# Special Research Projects
####################################
BLUELOTUS_SCALE_PROJECT코0=푸른 연꽃 시설
BLUELOTUS_SCALE_PROJECT_DESC코0=암석을 합금으로 변환시키기 위해 이 빛을 반사하는 특수한 지리학적 현상을 제어할 수 있을지도 모릅니다. 

WENKWORT_PROJECT코0=순수하고 메마른 풍경
WENKWORT_PROJECT_DESC코0=원형 능선은 [event_target:wenkwort_rellrait.GetName]의 표면 위에서 깊은 인상을 주며, 무수한 산들과 분화구들을 우아하게 휘감고 있습니다. 그들의 디자인에는 어떤 목적이 있겠습니까? 이 시스템에서 $wenkwort_drone_plural$와 어떤 관계가 있을 수 있겠습니까?
federations3.135.name코0=[event_target:wenkwort_rellrait.GetName]의 산과 강
federations3.135.human.desc코0=그 순전한 규모와 [Owner.Capital.GetName]에서 멀리 떨어져 있지 않았더라면, §Y[event_target:wenkwort_rellrait.GetName]§!은(는) 우리가 만든 선의 정원으로 잘못 판단할 뻔했습니다. 이곳의 지표면은 작은 바위에서부터 소행성까지 거대하면서도 양식화된 경관입니다. 우리 학자들은 이 물과 땅의 묘사에 대한 알고리즘의 정밀도에 주목하고 있습니다. 꾸며진 채로 남아있지만, 몇몇은 자연적인 풍경에서 벗어나 있는 것처럼 보입니다 - 마치 계획된 모방처럼 말이지요.\n\n기원이 어찌되었던 간에, 이 조각된 행성과 최근에 지표면에 나타난 §Y$wenkwort_drone_plural$§! 간의 연관성은 분명합니다. 우린 그들의 기원을 역추적하려 했지만, 결과를 얻지 못했습니다.\n\n아마, 이 선의 행성으로 오게 한 건 단서일지 모릅니다 - 점점 늘어나는 질문의 답은 적당한 때에 밝혀지게 될 것입니다.
federations3.135.nonhuman.desc코0=[event_target:wenkwort_rellrait.GetName]의 광대한 기하학적 형태는 절대 자연적인 것이 아닙니다. 이 행성의 양식화된 풍경은 작은 돌부터 소행성에 이르는 범위의 바위들로 점철된 거대한 먼지로 된 바다를 연상시킵니다.\n\n우리 연구자들은 이 경치가 예술 작품이거나, 어떠한 종교적 의식의 일부였다고 결론 내렸습니다 - 그러나 유일한 범인은 우리가 이전에 봤던 §Y$wenkwort_drone_plural$§!밖에 없는 것으로 보입니다. 기원을 역추적하려던 우리의 시도는 성공하지 못했습니다. 아마도 시간이 말해줄 수 있을 것입니다... 

####################################
# Archaeology Sites
####################################
relicrails_digsite코0=유물 철로
relicrails_digsite_desc코0=최근 [From.Planet.GetName]의 동굴에서 지하 교통 터널망이 밝혀졌습니다. 정교한 아치가 있는 길과 복잡한 신호 장비는 수 세기 동안 알려지지 않았습니다. 그 설계는 우리가 우주에서 만난 다른 것들과 다릅니다. 누가 만들었고, 왜 만들었을까요?
federations3.1005.name코0=지하에서의 변동
federations3.1005.desc코0=심층 동굴이 [From.Planet.GetName]에 대한 우리의 최신 건축 프로젝트를 뒤흔들고 있습니다. 사상자는 미미했고, 주요 기반시설에는 아무런 영향도 미치지 않았습니다. 하지만 이 지질학적 활동은 교통 터널망 일부를 밝혀냈습니다. 당황한 탐사가들은 이미 갑자기 나타난 교통망을 살피고 있습니다. 이건 이 [From.Planet.GetName]에 지난 과거가 있었다는 걸 의미하는 것 같습니다...
federations3.1010.name코0=창고 매장지
federations3.1010.desc코0=우리의 발굴에서 견고한 구조의 터널과 장비 및 더 복잡한 설계가 드러나기까진 오래 걸리지 않았습니다. 무거운 치수의 철로와 침목들은 무수한 유물과 수백 년 된 쓰레기에 둘러싸여 그대로 보존되어 있었습니다.\n\n잔해 사이에는 §Y정비창§!에서 찾을 수 있는 것과 같이 정밀하게 양극 처리된 다양한 엔진과 신호 장비가 있었습니다. 모두 복잡하고 기하학적인 양식이 새겨져 있으며, 이는 높은 수준의 예술성과 긍지를 내보이고 있습니다.
federations3.1015.name코0=잘 무장한 방문객
federations3.1015.desc코0=좁은 측면 터널을 우연히 발굴하다가 §Y800년§! 전 천장 붕괴로 사망한 파충류형 외계인을 발견했습니다. 이 터널에서 그들의 존재는 퍼즐 같았으나, 우리가 그들에게서 발견한 무기에 대한 연구를 완료함으로써 풀리게 되었습니다.\n\n장식용 방패에 장착된 칼날이 달려있는 도구들의 기술은 우리의 기술에 비해 원시적이지만, 철도에 사용된 기술과는 상당히 다릅니다. 이 방패잡이 방문객들은 우리처럼 이 행성의 방문객들이었고, 터널이 그들의 목숨을 앗아가기 전까지 비슷한 고고학 연구를 수행한 것 같습니다.
federations3.1015.a코0=조사 결과물을 번역해라.
federations3.1020.name코0=방패잡이
federations3.1020.desc코0=방패잡이의 메모는 우리를 한때 이곳의 정비장으로 사용되던 §Y변전소§!로 이끌었습니다. 방패잡이의 원정대가 시설의 대기 봉인을 깨트린 것 같습니다. 여기는 부패의 징후는 비교적 적습니다. 먼지로 덮인 전선 도관은 수십 개의 모니터 주위에서 기둥과 대들보를 구성하고 있습니다. 우리가 §Y지각이 있는 다른 종족§!의 추적 흔적을 발견한 것은 그런 통로 중 하나입니다.\n\n방패잡이의 탐험대가 묘사하길, 이들을 연체 동물 기술자로 표현했습니다. 그들의 보존된 몸은 상호 보호 또는 온기를 위해 함께 모여 있었습니다. 또한 이 기록에는 우리보다 열등한 도구를 사용하여 천 년이 넘은 변전소를 재가동하려는 기록이 남아 있습니다. 이 작업을 완료할 수 있는 기회가 있습니다. 그리고 만약 그렇게 한다면 발굴이 좀 더 쉬워질 것입니다.
federations3.1021.name코0=비극적인 코일
federations3.1021.desc코0=휴대용 위상 발전기를 사용하여 [From.Planet.GetName]의 변전소에 연결하여 작동시킨지 몇분 만에 날카로운 경보가 발생하였습니다. 몇 초 후, 발굴팀이 일하던 곳에서 천장의 일부와 철도에 근접한 벽의 일부가 무너졌습니다.\n\n이 실패를 추적해보니 §R부식된 저항 코일§!로, 우린 그게 연결이 끊어진 것으로 생각했었습니다. 이 실수로 여럿이 부상을 입었으며, 발굴팀 다수의 운명을 봉인했습니다. 이제 그들은 방패잡이들의 비극적인 발자취를 따르게 되었습니다.
federations3.1022.name코0=다른 선로 위에서
federations3.1022.desc코0=우리는 변전소 유물들의 복잡성에 놀랐습니다. 그리고 그걸 휴대용 위상 발전기에 연결해 작동시켰습니다. 그러나, 뒤따르는 폭발로 인해 우리 주위의 천 년된 구조물 일부가 붕괴되었습니다. \n\n다행히 우리 팀은 피난처를 찾기 충분한 경고를 받았습니다. 이제 일부 지역은 확실히 폐쇄되었지만 대신 새로운 지역이 열린 것을 발견했습니다.
federations3.1026.name코0=임무 복귀
federations3.1026.desc코0=이 발굴 현장의 우연한 재구성의 결과로 장거리 철도 터널이 드러났습니다. 우리가 해독한 제어 패널에 따르면, 한 열차가 철로의 측선에 감춰져 있었습니다. 그 시스템은 우리가 '§Y저장소§!'로 식별한 단어를 포함한 다양한 우선순위 표시를 열차에 적용하고 있었습니다.\n\n팀은 열차가 다시 움직이게 하기 위해 파견되었는데, 이처럼 큰 형태의 핵심 유물은 좀처럼 우리에게 발견되는 경우가 없기 때문입니다. 골동품 기관차는 그 자체로 우아하고 충분히 공학적이지만, 그 뒤에 정교하게 장식된 자동차는 그 하나하나가 나름대로의 박물관임을 증명했습니다.\n\n열차는 움직이는 타임캡슐로 설명할 수 있으며, 언제든지 위험에서 벗어날 준비가 되어있습니다. 그것은 3,000년 동안 전체 문화의 역사적, 문화적, 과학적 기록을 보존해왔으며, 그들 스스로를 §Y피옙스§!라고 불렀다는 걸 알 수 있었습니다.
federations3.1026.a코0=추가 연구를 위해 이 기록들을 우리 모성으로 보내도록 하지.
federations3.1027.name코0=무가치하고 빈 야적장
federations3.1027.desc코0=이 발굴 현장의 우연한 재구성의 결과로 아치형의 광대한 동굴 지붕 아래의 화물 야적장이 드러났습니다. 그 방대한 빈 창고들 중 단 하나만이 보안 봉인이 뜯겨있었는데, 그것을 다시 열었을 때 우리는 방패잡이들의 더 많은 유골을 발견했습니다. 그들은 보급품을 찾고 있었는데, 수천 년 전의 경보 체계를 건들였습니다.\n\n그들이 남긴 기록에 따르면, 이 '§Y펜루니르 원정단§!'은 거주적합 행성 탐사의 일환으로 [From.Planet.GetName]을(를) 조사하고 있었습니다. 그들은 여기서 폐허를 찾을 것으로는 예상하지 않았습니다. 그들은 고고학에 익숙하지 않았고 관심도 없었기 때문에 조사하는 대신 현장을 뒤졌습니다.\n\n창고 내부에서 기아를 겪은 이들은, 특히 화려한 언어로, 동지들이 화물선에 많은 양의 자재를 제거하여 거의 남기지 않았다고 언급합니다. 우리의 탐사에 따르면 골동품 기계가 풍부하지만, 수수께끼의 철도 건설자가 누구인지 말해줄 것들은 거의 남아있지 않다는 것을 확인했습니다.
federations3.1030.name코0=철로과 피난처
federations3.1030.desc코0=[From.From.Planet.GetName]의 철도 건설자가 남긴 기록은 이 열성적인 연체류 집단이 어떻게 기계적 노력을 통해 자신들을 개선하며 기술 공포증에 걸린 고국으로부터 도망쳤는지 알려줍니다. 그들은 §Y지하 동굴§!의 비밀스러운 장거리 교통망으로 철수하여 나중에 철도 터널을 통해 거주지를 연결하고 확장했습니다.\n\n자신들의 문화가 언젠가 사냥되고 근절될까봐 두려워한 피옙스는 안전과 보존을 위해 깊게 건설했습니다. 그들의 사회는 다음 200년 동안 느리게 성장했으며,이 기간 동안 그들 고국의 정부는 더욱 배타적이고 피해망상적이게 되었습니다. 한 번의 급진적인 변동으로 인해 전례 없는 규모의 군사화가 시작되었습니다. 이 시점에서 연대기가 갑자기 끝납니다.\n\n방패잡이들의 후속 조사 결과에도 불구하고, 우리는 두 세력의 비극적인 운명에 대해서 추측만 할 수 있습니다. 더 자세한 고고학적 증거는 없어졌거나 기록되지 않았습니다. 이제 피옙스에 대해 남아있는 건 모두 터널, 기록과 기차입니다.

