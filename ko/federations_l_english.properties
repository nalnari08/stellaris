federations.10100.desc코0=은하 공동체에서 §Y$resolution_galacticstudies_advanced_xenostudies$§! 결의안이 통과되어, 제국은 §Y인공지능 금지§! 혹은 원시 종족에게 §Y무개입 정책§!을 유지하는 것이 금지되었습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?
federations.10100.change_ai코0=우리 제국은 §Y$policy_artificial_intelligence_policy$§! 정책을 §Y$ai_servitude$§!(으)로 변경할 것입니다.
federations.10100.change_interference코0=우리 제국은 §Y$policy_interference$§! 정책을 §Y$interference_active$§!(으)로 변경할 것입니다.

federations.10110.desc코0=은하 공동체에서 §Y$resolution_galacticstudies_ethical_guideline_refactoring$§! 결의안이 통과되어, 제국은 이용 가능한 가장 강력한 §Y지도자 강화§ 정책을 사용해야 합니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?
federations.10110.selected_lineages코0=우리 제국은 §Y$policy_leader_enhancement$§! 정책을 §Y$leader_enhancement_selected_lineages$§!(으)로 변경할 것입니다.
federations.10110.capacity_boosters코0=우리 제국은 §Y$policy_leader_enhancement$§! 정책을 §Y$leader_enhancement_capacity_boosters$§!(으)로 변경할 것입니다.

federations.10200.desc코0=은하 공동체에서 §Y$resolution_greatergood_five_year_plans$§! 결의안이 통과되어, §Y$living_standard_subsistence$§! 생활수준이 금지되었습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?
federations.10200.living_standard_stratified코0=우리 제국은 §Y$living_standard_subsistence$§! 생활수준인 모든 종족을 자격이 있다면 §Y$living_standard_stratified$§!(으)로, 혹은 반드시 필요하다면 §Y$living_standard_normal$§!(으)로 변경할 것입니다.
federations.10200.living_standard_normal코0=우리 제국은 §Y$living_standard_subsistence$§! 생활수준인 모든 종족을 §Y$living_standard_normal$§!(으)로 변경할 것입니다.

federations.10210.desc코0=은하 공동체에서 §Y$resolution_greatergood_greater_than_ourselves$§! 결의안이 통과되어, §Y$slavery_normal$§!, §Y$slavery_livestock$§!, §Y$slavery_matrix$§! 노예제 유형과 마찬가지로, §Y$living_standard_stratified$§! 생활수준이 금지되었습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?
federations.10210.living_standard_normal코0=우리 제국은 낮은 생활수준인 모든 종족을 §Y$living_standard_normal$§!(으)로 변경할 것입니다.
