fedev.500.name코0=새로운 연방
fedev.500.intro코0=역사가 오늘을 기록하게 하십시오. §H[fed_founder_1.GetName]§! 그리고 §H[fed_founder_2.GetName]§! 정부는 연방 조약에 서명했습니다. §H[Root.GetAllianceName]§!의 창립 회원국인 이들은 이제 확고한 동맹으로 미래를 마주할 것입니다.
fedev.500.a.desc코0=$fedev.500.intro$\n\n이 새로운 은하 연합은 함께 협력하여 모든 은하계의 빛나는 모범이 될 것입니다.\n\n성간 외교의 새 시대가 시작되었습니다!
fedev.500.b.desc코0=$fedev.500.intro$\n\n이 새로운 무역 연맹은 의심의 여지가 없이 모든 회원국들에게 경제적 번영을 가져다줄 것입니다.\n\n성간 상업의 새 시대가 시작되었습니다!
fedev.500.c.desc코0=$fedev.500.intro$\n\n이 연구 협력체는 모든 회원국의 과학자들이 지식을 모을 수 있는 새로운 기회를 제공할 것입니다.\n\n기술적 진보의 새 시대가 시작되었습니다!
fedev.500.d.desc코0=$fedev.500.intro$\n\n이 무력 동맹의 결합된 힘은 회원국의 영역에 계획을 가진 이들을 주저하게 할 것입니다.\n\n군사적 우위의 새 시대가 시작되었습니다!
fedev.500.e.desc코0=$fedev.500.intro$\n\n이 웅장한 패권은 계몽된 통치 패권국의 지도력을 통해 후계국들의 안전을 보장할 것입니다.\n\n[fed_founder_1.GetSpeciesName] 권세의 새 시대가 시작되었습니다!
