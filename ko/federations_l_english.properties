action.123.desc코0=마지막 남은 §H[From.GetSpeciesNamePlural]§! 주민이 고향 [From.From.GetName]의 지표에서 끌려나와 노예로 전락했습니다. 몇몇 남은 원주민들이 [From.From.GetPlanetMoon]의 황야를 떠돌아다니고 있지만, 어떤 종류의 문명이라도 유지하기엔 수가 너무 적습니다.
