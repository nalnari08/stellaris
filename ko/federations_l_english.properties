action.1.desc_89코0=당신...당신들 [From.GetSpeciesNamePlural]입니까? 믿을 수 없어요... 당신들은 율리시스 계획의 생존자들이겠군요! 지구에 남은 이들은 방주선들이 모두 실종되었다고 생각했지만, 최소한 한 척은 살아남았군요! 당신들 선조가 '국화 호'에 탑승했다고 했습니까? \n\n분명 쉽지 않았을 겁니다. 하지만 당신들은 잘해낸 것 같군요. 지구인들과 지구 국제 연합 총회를 대신해, [Root.GetName]의 형제자매들에게 우정의 악수를 건넵니다. \n\n인류에게 더 나은 미래를 선사할 수 있도록 함께 노력합시다.
action.1.desc_90코0=[From.GetName]...그렇다면 그 오랜 세월이 지난 뒤에도 UN이 어떻게든 권력을 유지했던 겁니까? 용서하십시오..우리 선조들이 율리시스 방주선을 타고 지구에서 떠나왔을 땐 상황이 꽤나 혼란스러웠습니다. 당신들이 세계대전으로 자멸했거나 다른 외계인들에게 정복당했을 거라고 생각한 사람들이 많았습니다.\n\n하지만, 당신들은 우리가 남겨두고 온 부패한 지구 정부보다 더 강하고 유능한 것 같군요. 우리 선조들은 허허벌판에서 [contact_empire.GetName]을(를) 건설했고, 우리는 이를 끝까지 지켜낼 겁니다. 당신들이 우리의 존중을 받기에 합당한지 지켜보겠습니다.
