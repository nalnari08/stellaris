A_ASK_TO_LEAVE_REFUSE코0=부정. 너희들의 [Root.GetAllianceName] 이탈은 우리의 동화 목표와 직접적으로 상충됨.
MECH_ASK_TO_LEAVE_REFUSE코0=너희들의 [Root.GetAllianceName] 탈퇴는 과다한 불확실 변수를 창출할 것임. 요청 거부됨.
