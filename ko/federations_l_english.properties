origin.80.5.desc코0=[Root.GetName]이(가) 방금 폭발했습니다! 어쩌면 이렇게 지각적으로 불안정한 행성을 개척하는 건 좋지 않은 생각이었을지도 모릅니다...이유가 있어서 버려진 게 틀림없습니다.
origin.80.intro.desc코0=[Root.GetName]이(가) 마침내 폭발함으로써 고통받던 우리의 모성이 불행에서 벗어나게 되었습니다. 우리의 옛 고향의 파편은 우리네 과거의 차갑고 죽은 듯한 기념비와도 같이 남아있을 뿐입니다.
origin.80.1코0=불행하게도, 행성이 파괴되기 전에 우리의 모든 시민들이 표면에서 탈출한 건 아니었습니다. 주변의 모든 것이 산산히 부숴질 때 그들이 목도했을 참상은 감히 상상하기 어렵습니다.\n\n그래도, 이젠 미래를 바라볼 시간입니다. 우리가 잃어버린 것을 재건함으로써, 우린 그들의 희생을 헛되지 않았음을 확실히 할 것입니다.
origin.80.1.gestalt코0=불행하게도, 행성이 파괴되기 전에 모든 드론들이 표면에서 탈출한 건 아니었다. 그들의 파괴는 유감스러운 손실이다.\n\n그래도, 이젠 미래를 내다 보아야 한다. 파괴된 드론들의 자리를 메꿀 새로운 드론들을 생산해야 한다.
origin.80.2코0=완전한 비극이라고 밖엔 표현할 수 없습니다. 우리는 모성의 대부분의 이들을 구출하는 데 실패했습니다. 우리 시민들 중 헤아릴 수 없는 사람들이 사망했고, 그들 주변의 모든 것들이 붕괴되면서 그들은 몇 안 되는 지표면의 마지막 생존 지역들에 모여들었습니다.\n\n그럼에도 불구하고, 우리는 반드시 나아가야 합니다. 은하계에 살아남은 [doomsday_owner.GetSpeciesNamePlural]은(는) 이제 과거의 참상보단 더 나은 것을 가져다 주리라는 희망 속에서만 미래를 바라볼 수 있게 되었습니다.
origin.80.2.gestalt코0=완전한 비극이라고 밖에 표현할 수 없다. 우리는 모성의 대부분의 것들을 구출하는 데 실패했다. 헤아릴 수 없는 양의 드론이 파괴되었고, 그들 주변의 모든 것들이 붕괴되면서 그들은 몇 안 되는 지표면의 마지막 생존 지역에서 목적없이 어슬렁거리고 있을 뿐이다.\n\n그럼에도 불구하고, 우리는 반드시 나아가야 한다. 대체해야 할 드론들이 많으며, 우리는 과거의 재난보단 더 나은 것을 가져다 주리라는 마음으로 미래를 볼 수밖에 없다.
origin.80.3코0=이 종말을 목격하는 것은 슬픈 일이지만, 그래도 우리는 행성의 모든 것들이 성공적으로 대피했다는 사실에 안심할 수 있었습니다. 이는 그 자체로 엄청난 성과입니다.\n\n이제 잃어버린 것을 다시 세울 때입니다. 만약 역경이 힘을 가져다준다면, 우린 확실히 우리가 견뎌온 시련들을 통해 더 강해질 것입니다.
origin.80.4코0=우리는 우리 종족의 기원이었던 중력 우물에서 벗어나려는 탐구에 실패했습니다. 우리의 문명 전체, 즉 우리의 모든 것이 모성과 함께 불길에 휩싸였습니다.\n\n그것은 [doomsday_owner.GetSpeciesNamePlural] 종족이 은하계 역사의 비극의 한 장을 장식한 것으로 기억될 것입니다.
origin.80.4.gestalt코0=우리는 우리 문명의 발원지였던 중력 우물에서 벗어나려는 탐구에 실패했다. 우리는 모성과 함께 불길에 휩싸였다.\n\n그것은 [doomsday_owner.GetSpeciesNamePlural] 종족이 은하계 역사의 비극의 한 장을 장식한 것으로 기억될 것이다.
