tannhauser_gate_object코0=탄호이저 관문
tannhauser_gate_object_desc코0=비활성된 우주 관문으로, 그 목적지는 잊힌지 오래입니다.
tannhauser_gate_object_tooltip코0=비활성 우주 관문

site_lost_moments코0=결코 잊지 마라
site_lost_moments_intro코0=우리 과학선이 [From.Planet.GetName]에서 수상한 신호를 잡아냈습니다.
fedev.9430.name코0=깊은 곳으로부터의 신호
fedev.9430.desc코0=오직 고고학적 증거와 상상력을 통해서만 [From.Planet.GetName]의 황량한 표면에서 언젠가 번성했던 문명을 묘사할 수 있습니다. 시간의 흐름은 너무나도 불친절하여, 가장 견고한 건물조차 먼지보다 곱게 갈아버렸습니다.\n\n그러나 지하 깊은 곳에서 이상한 신호가 울려오고 있습니다. 조사와 발굴을 갈망하는 의문의 신호기입니다.
fedev.9435.name코0=시간이 없다
fedev.9435.desc코0=발굴팀이 깊은 곳의 신호기에 가까워질수록 갑작스럽고 부정할 수 없는 필멸에 대한 관념이 발굴팀에게 소리 없이 파고 들었습니다. 더 많은 흙과 돌이 제거 됨에 따라, 모든 이들의 정신에 피할 수 없는 관념이 남아있습니다.\n\n인생은 덧없는 것. 언젠가는 이 모든 것이 끝나리라...
fedev.9440.name코0=아주, 아주 영롱하게
fedev.9440.desc코0=신호의 근원지는 이상한 상징이 새겨져 있는 외계의 비석이었습니다. 낙서처럼 휘갈겨진 그 내용은 이러했습니다. 비석은 추도하고 숭배할 만한 일생의 역작을 만들어낸 위대한 인물을, 그리고 그 문명을 비통에 찬 채로 애도하고 있습니다. 끝 부분에 다다르자 해독한 메시지는 몹시 이상해졌습니다. 비석은 이제 슬픔에 겨워 새기 시작한 체액과, 곧이어 기후 변화로 인한 자신들의 소멸을 말하고 있습니다.\n\n우리는 그 중 제일 마지막 한 마디만을 성공적으로 해독할 수 있었습니다. \n\n§H'죽을 시간이다.'§!

lost_moment_memento코0=가치 있는 삶
lost_moment_memento_desc코0=외계인의 추도석을 발굴한 이후, 제국의 시민들은 삶에 조금 더 감사하기 시작했습니다.

### The Lesser Messenger text
site_lesser_messenger코0=먼지 속의 메시지
site_lesser_messenger_intro코0=[From.Planet.GetName] 행성을 심층 조사한 결과 어떤 문명이 이 행성의 표면을 메웠을 가능성이 있다는 것이 밝혀졌습니다.
fedev.9445.name코0=그 옛날이 지나고
fedev.9445.desc코0=[From.Planet.GetName] 표면을 조사한 결과 이 행성이 실제로 어떤 종류의 문명의 모성이었음이 확인되었습니다.\n\n그러나, 행성의 황폐도를 감안할 때 문명이 융성했던 것은 아주 오래전이었으며, 그 문명은 아주 갑작스럽고 공포스러운 폭력에 휘말렸음이 거의 확실합니다. 행성에는 심지어 외계인의 생리를 짐작할 만한 자료인 폐허조차 충분히 남아있지 않았습니다.
fedev.9450.name코0=우주의 야수
fedev.9450.desc코0=행성의 표면조사 팀은 행성에서 라디오 신호를 분리해냈습니다. 근원지는 아직 미상이지만, 신호의 일부를 해독한 결과 오래전에 소실한 문명을 밝힐 단서가 드러났습니다.\n\n무엇인지 정확히 알 수 없으나 다가오는, 문명을 위협하는 무언가. 기술 발전에 대한 집단 전체의 강한 의욕. 은하계의 반대편에서 지어지고 있다는 거대한 우주선에 대한 소문. 이러한 주제가 지금껏 확인한 메시지에서 반복되고 있습니다.
fedev.9455.name코0=시제품의 정원
fedev.9455.desc코0=우리의 고고학자들이 그 기이한 신호의 근원을 간신히 찾아냈습니다. 신호는 깊은 지하에서 오고 있었습니다.\n\n그 시설 발굴은 이제 막 첫 삽을 떴을 뿐이지만, 그럼에도 그 시설이 어떤 종류의 기술 연구개발 시설이라는 점은 짐작되고 있습니다. 시설에는 아주 세세한 부분까지 잘 재현되어 있는 여러 과학 기술 연구용 장치의 작은 시제품들로 메워져 있었습니다.\n\n스캔 결과 시설 아래에 공동이 있음이 밝혀졌습니다. 발굴이 진행 중입니다.
fedev.9460.name코0=도대체 뭘 만드는 건지...
fedev.9460.desc코0=우리의 발굴팀이 흥미로운 발견을 해냈습니다. 작은 하드 드라이브들 속에는 이 시설의, 그리고 어쩌면 문명 전체의 핵심 목표였던 것으로 보이는 진행 중인 프로젝트에 관한 정보가 들어있었습니다.\n\n그것은 §H은하에서 가장 큰 비행체에 필적할 정도로 웅장한 함선§!이라고 합니다.\n\n도대체 여기서 어떤 야수 같은 기계를 만들고 있는 걸까요?
fedev.9465.name코0=제 점수는요...
fedev.9465.desc코0=그건 거대한 우주선이었습니다!\n\n뭐, 적어도 [From.Planet.GetName]의 원주민들에게는 그렇습니다. 알고보니 원주민들의 크기는 무척 작았습니다. 우리가 실제 도구의 작은 시제품이라고 생각했던 것들은 실제로 사용하는 기계였던 것 같습니다. 그리고 과학 시설이라고 생각했던 이 장소는 사실 원주민들의 수도였습니다. 신호에서 언급하는 그들의 문명을 향해 다가오고 있는 "위협"은 범은하 기술 경쟁대회에서 경쟁하던 상대편으로 드러났습니다. 이 초소형 문명 전체가 그 대회에서 상을 타는 데에 온 힘을 다한 것 같습니다!\n\n그러면 이제는 우리가 심사위원인 셈인가요?
fedev.9470.name코0=나아가라, 그리고 정복하라
fedev.9470.desc코0=거대한 우주선이 발견되었습니다!\n\n적어도 매우 작은 것으로 밝혀진 [From.Planet.GetName]의 원주민들에게는 그렇습니다.\n\n그들의 고향에 접근하는 미지의 위협을 두려워하면서, 전 종족은 임박한 공포를 감당하기 위한 우주선을 만들었습니다.\n\n 그들은 너무 늦은 것 같습니다; 공격선은 여기 있습니다만, 그들은 없습니다.
fedev.9475.name코0=전령의 목을 베진 마오
fedev.9475.desc코0=이것은 거대한 우주선입니다!\n\n웅장하고, 정말 작은 우주선입니다. 알고보니 [From.Planet.GetName]의 원주민들은 아주 작은 종족이었습니다. 마주친 모형들은 실제 그들의 기계였으며, 이 폐허가 된 시설은 한때 그들의 주요 도시였습니다.\n\n은하의 다른 부분에 거대한 규모의 우주선이 건설되고 있다는 소식을 듣고, 이 종족은 외계 거대 괴수에 필적하는 우주선을 제작하기로 결심했습니다.\n\n이는 큰 결단과 용기를 보여줍니다. 그리고 조금 귀엽기도 하군요.

get_messenger코0=§Y작은 전령§!이 함대에 추가됨

LESSENGER_REMODEL코0=전령 키우기
LESSENGER_REMODEL_TITLE코0=전령 키우기
LESSENGER_REMODEL_DESC코0=§Y작은 전령§!의 비정상적 수준의 기술과 용량은 터무니없을 정도입니다. 우주선의 꼬마 창조자들은 수천 명이 들어갈 수 있었겠지만 우리 종족에서 가장 말라깽이 승무원조차도 이 함선에 적응하려면 대대적인 개수가 필요할 겁니다.
