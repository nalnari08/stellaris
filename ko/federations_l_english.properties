resolution_rulesofwar_reverence_for_life코0=생명 존중
resolution_rulesofwar_reverence_for_life_desc코0=성간 제국 규모의 전쟁의 공포는 끔찍합니다. 우리는 전투부대가 도를 넘는 행동을 벌이는 것을 제한하기 위해 모든 조치를 취해야 합니다.
resolution_rulesofwar_reverence_for_life_tooltip코0=추방을 제외한 §Y정화§!나 §Y행성 분쇄기§! 사용이 §R금지§!됩니다.

resolution_rulesofwar_independent_tribunals코0=사법권 독립
resolution_rulesofwar_independent_tribunals_desc코0=군인들이 저지르는 범죄에 대해서도 정의를 실현해야 하며, 민간인 사상자가 반드시 밝혀져야 합니다. 우리는 전쟁 범죄를 대상으로 조사하고, 집행하고, 처벌하기 위한 독립적인 사법기관을 설립해야 합니다.
resolution_rulesofwar_independent_tribunals_tooltip코0=§Y절멸§!과 §Y무차별적§! 폭격 태세와 §Y천체 격리기§!를 제외한 콜로서스의 사용이 §R금지§!됩니다.

