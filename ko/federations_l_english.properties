dancing_fad코0=무도병
dancing_fad_desc코0=왜 그런지는 모르겠지만, 이 행성의 식민지인들은 춤을 멈추지 않을 것입니다. 단순히 매우 즐거워서 그런 것인지, 아니면 더 불길한 일이 일어나고 있는지 확실하지 않습니다.
dancing_to_death_modifier코0=죽음에 이르는 춤
dancing_to_death_modifier_desc코0=이 행성의 식민지인들은 알려지지 않은 이유로 말 그대로 죽음을 향해 춤추고 있습니다...
d_disco_planet코0=파티 열풍
d_disco_planet_desc코0=이 행성의 대기에 함유된 가스는 기쁨의 감정과 춤을 추고 싶다는 충동, 그리고 번식 욕구를 유발합니다. 그 때문에 이 행성에는 억압에서 벗어나 사시사철 벌어지는 무도회의 스릴에 몸을 맡기고 싶어하는 파티광들이 모여들고 있습니다. \n한편, 우리도 이 가스를 유용하게 써먹을 수 있을 것입니다...
d_disco_planet2코0=파티 열풍
d_disco_planet2_desc코0=이 행성의 대기에 함유된 가스는 기쁨의 감정과 춤을 추고 싶다는 충동, 그리고 번식 욕구를 유발합니다. 그 때문에 이 행성에는 억압에서 벗어나 사시사철 벌어지는 무도회의 스릴에 몸을 맡기고 싶어하는 파티광들이 모여들고 있습니다. 

