origin.75.desc코1=[Root.GetName]의 상태는 급속히 견딜 수 없게 되어가고 있습니다. 남아있는 인구의 대부분은 현재 수그러들 줄 모르는 재에 대항하여 요새화된 거대 폭풍 대피소 역할을 하고 있는 소수의 잔존한 도시 주변에 모여 있습니다. 그러나 우리 문명의 마지막 몇 개의 보루조차도 오래 살아남지는 못할 것입니다. 수백 개의 활화산이 황과 용암을 분출하는 동안 파괴적인 지진은 계속되고 있습니다.\n\n행성의 지각이 분해되면서, 더 값진 자원이 맨틀에서 표면으로 배출되었는데, 이 자원은 아직도 남아서 기능을 하는 산업시설에서나 이용할 수 있습니다.
origin.75.2.desc코0=[Root.GetName]의 상태는 급속히 견딜 수 없게 되어가고 있다. 남아있는 드론의 대부분은 현재 수그러들 줄 모르는 재에 대항하여 요새화된 거대 폭풍 대피소 역할을 하고 있는 소수의 잔존한 기반시설 주변에 밀집해 있다. 그러나 우리 문명의 마지막 몇 개의 보루조차도 오래 살아남지는 못할 것이다. 수백 개의 활화산이 황과 용암을 분출하는 동안 파괴적인 지진은 계속되고 있다.\n\n행성의 지각이 분해되면서, 더 값진 자원이 맨틀에서 표면으로 배출되었는데, 이 자원은 아직도 남아서 기능을 하는 산업시설에서나 이용할 수 있다.
