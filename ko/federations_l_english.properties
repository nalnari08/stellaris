origin.70.desc코1=[Root.GetName]이(가) 서서히 스스로를 갈기갈기 찢어버리면서 행성 표면에는 끊임없는 암울함이 스며들고 있습니다. 날이 갈수록 지진이 증가하고 화산재 구름은 더욱더 밀도가 높아지고 있습니다.\n\n녹은 용암의 강과 쇄설류는 가장 많은 피해를 받고 있던 도시 몇 개를 집어삼켰습니다. 끝이 보이지 않는 피난민들의 행렬이 끊임없이 불어닥치는 재폭풍을 뚫고 문명의 편안함을 여전히 찾아볼 수 있는 안전한 지역에 도달하기 위해 서서히 나아가고 있습니다... 지금까지는.
