fedel.16.intro코0=투기장의 살육이 끝을 맞이하자, [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§!이(가) 유일한 승자가 되었습니다. §H[winning_country.GetName]§!이(가) 다음 임기 동안 [Root.GetAllianceName]을(를) 이끌 것입니다. 투기장을 떠나며 승자는 이렇게 말했습니다: 
fedel.16.1코0=피가...피가 너무 많아. 내가 무슨 짓을 한 거지?
fedel.16.2코0=끝났나? 그게...그러니까... 내가 이긴 건가?
fedel.16.3코0=비명소리가...아직도...아직도 들려.
fedel.16.4코0=다 끝났어...다 끝났어...다 끝났어...
fedel.16.5코0=한동안 속이 메스꺼워지겠군.
fedel.16.6코0=솔직히 말하자면, 내가 이렇게 할 수 있을 줄은 몰랐어. 
fedel.16.7코0=이 일은 다시는 입밖에 꺼내지 말도록 하지.
fedel.16.8코0=지도력을 증명하는 더 좋은 방법이 있을 거야...
