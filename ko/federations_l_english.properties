fedel.899.name코0=수표장을 준비하십시오!
fedel.899.desc코0=며칠 내로 연방 지도자직을 두고 황금률 도전이 시작될 것입니다. 현 지도자부터 시작하여 연방의 각 제국은 입찰할 기회를 가지며 한 명의 참가자만 남을 때까지 계속됩니다. 그 마지막 입찰자가 연방의 지도자로 선출됩니다.
