fedel.510.3.desc코0=[Root.GetAllianceName] 전역의 초능력자들이 [fed_leader.Capital.GetName]에 모이기로 한 참에, 조금 당황스러운 상황이 연출되었습니다. 알고보니, 초능력자들을 충분히 모을 만한 회원국은 우리밖에 없었던 것이죠.\n\n싸울 상대가 없으니, 승리는 우리 것입니다.
fedel.510.1코0=초능력자들이 전투를 위해 모여들자, 손에 잡힐 듯한 공포감이 [fed_leader.Capital.GetName]에 스며듭니다. 갑작스럽고도 격렬한 뇌우가 몰아치고, 아무것도 없는 곳에 그림자가 생기며, 의문의 소리들에 대한 보고가 줄지어 올라오고 있습니다. 오존 냄새가 사방에 진동하고 있습니다.
fedel.510.2코0=전투가 시작되었습니다. 어느 쪽도 한 치의 양보를 하지 않는, 팽팽한 싸움입니다. 결국 싸움은 인내심 대결로 이어졌으며, 한순간의 방심은 장막으로의 추방이라는 결과로 이어졌습니다. 우리가 잘 알고 있듯이, 우리 초능력자들은 그들이 가장 잘 훈련받았다는 것을 증명해 냈습니다. 승리는 우리의 것입니다.
fedel.510.3코0=전투가 시작되었습니다만, 어느 쪽도 우리의 상대가 되지는 못했습니다. 그들은 하나하나 사냥당했고, 그들의 초능력자들은 그들의 사이오닉 정수를 해체당해 탐욕스러운 장막의 먹이가 되었습니다. 차갑고 생기 없는 껍데기만 남았군요. 승리는 우리의 것입니다.
fedel.510.a코0=장막이 우리에게 미소짓는군.

