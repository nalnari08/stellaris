origin_tooltip_lithoid_effects코0=모성에 추가적인 지구 한계치와 채굴지구를 주는 §Y거대한 크레이터§!와 함께 시작합니다.\n빠른 속도로 이동하지만 목표 행성에 피해를 주는 운석 개척선을 건조할 수 있습니다.​
