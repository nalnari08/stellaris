#Thesis Defense
fedel.1501.name코0=연방 위원회 결성
fedel.1501.desc코0=우리의 연방 회의실에 과학자와 사상가들 구성된 공정한 위원회가 모여들고 있습니다. 그 목적은 다가오는 지도자 선발대회에서 [root.GetAllianceName]을(를) 위해 학술적 판결을 내리는 것입니다. \n\n각 제국은 연구 팀을 소집해 한 가지 주제에 대해 탐구하며, 그 결과물은 어떤 방식으로든 우리 연방의 미래 이익에 기여해야 합니다. 각 팀은 개방된 포럼에서 결과물을 발표할 것입니다. 혁신성, 과학적 엄밀성, 논리성이 가장 뛰어난 논문을 발표한 제국이 다음 임기 동안 지도자가 될 것입니다. 
fedel.1501.a코0=과학을 위하여!
tooltip_thesis_begin코0=논문 도전이 곧 시작됩니다.
fedel.1506.name코0=논문이 채택되다
fedel.1506.win.desc코0=연방 위원회는 우리가 다룬 §H[winning_thesis.GetThesisTopic]§!에 관한 연구의 가치를 알아보았습니다. 그들은 §Y[ruler.GetTitle] [ruler.GetRegnalName]§!에게 다음 임기 동안 지도권을 부여했습니다. 우리의 [ruler.GetTitle]와(과) [ruler.GetHerHis]의 팀에게 축하의 인사말이 전해졌습니다.
fedel.1506.win.autocracy.desc코0=연방 위원회는§Y[ruler.GetTitle] [ruler.GetRegnalName]§!이(가) 실시한 §H[winning_thesis.GetThesisTopic]§!에 관한 연구의 완전무결한 논증을 이해했습니다. [ruler.GetSheHeCap]는 다음 임기 동안 위원회를 최고의 전성기로 이끌 것입니다. 
fedel.1506.win.gestalt.desc코0=연방 위원회는 §H[winning_thesis.GetThesisTopic]§!에 관한 우리의 병합 연구가 얼마나 가치있는지 알아보았습니다. 그들은 다음 임기까지 우리에게 [root.GetAllianceName]의 지도권을 부여했습니다.
fedel.1506.fail.desc코0=연방 위원회가 우리의 제안서를 무시하고, [winning_thesis.GetName]의 §H[winning_thesis.GetThesisTopic]§!에 관한 멍청한 연구의 손을 들어 주었습니다. 과학 그 자체가 이 비이성적인 사태에 탄식할 것입니다. 그동안 §Y[winning_thesis.GetName]§!에서 [root.GetAllianceName]을(를) 이끌 것입니다.
fedel.1506.fail.gestalt.desc코0=너저분하고 한심한 실패 끝에 연방 위원회는 우리가 아닌 §Y[winning_thesis.GetName]§!의 논문을 채택했습니다. 대체 무슨 생각인지는 모르겠지만, §H[winning_thesis.GetThesisTopic]§!에 관한 그들의 연구는 다음 임기까지 [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName]에게 지도권을 부여할 것입니다.
fedel.1506.insufficient.desc코0=우리가 학술대회에 참여하지 않는 동안 연방 위원회가 논쟁의 승자를 결정했습니다. §H[winning_thesis.GetThesisTopic]§!을(를) 발표한 §Y[winning_thesis.GetName]§!이(가) 지도자로 결정되었습니다. 우리 연구팀이 강단에 설 때를 위한 낮은 기준점이 하나 생겼습니다.
tooltip_thesis_won코0=우리는 [Root.GetAllianceName]을(를) 다음 임기까지 이끌 것입니다.
tooltip_thesis_lost코0=우리는 [Root.GetAllianceName]의 지도자직을 확보하지 못했습니다. 대신 §Y[winning_thesis.GetName]§!이(가) 그 자리를 맡을 것입니다.
fedel.1506.a코0=다음 기회에...

