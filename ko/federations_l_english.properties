fedel.501.1코0=다음 임기 동안 누가 [Root.GetAllianceName]을(를) 이끌어야할지 결정하기 위한 시간이 가까워지면서 장막의 정신은 점점 들썩입니다. 각 후보국 최고의 초능력자들이 현 의장국의 수도인 [fed_leader.Capital.GetName](으)로 여정을 떠날 시간입니다. 거기서 그들은 가장 강한 무리가 승리할 때까지 전투를 하기 위해 만날 것입니다.
fedel.501.2코0=우리 사이오닉 투사의 능력을 북돋우기 위해, 우리의 지로를 활용할 수 있습니다. 그것은 대결에서 우리에게 추가적인 이점을 줄 것입니다.
fedel.501.3코0=우리에겐 참여할만큼 충분한 초능력자가 없으니, 불행히도 대결을 포기해야 하겠군.
