feda.5.a.desc코2=외계 설계의 어마어마한 구조물이 [mega_shipyard_system.GetName] 성계의 방대한 범위에 걸쳐 남아있습니다. 구조물은 노후되었지만, 우리 과학자들은 저 괴물같은 구조물이 여러 건설소의 커다란 집합체인, §Y$mega_shipyard_3$§!라는 것을 알아냈습니다.\n\n만약 우리가 이 훌륭한 산업시설을 수리하는 방법에 대한 지식을 습득할 수만 있다면, 우리의 생산 능력은 크나큰 발전을 이룰 것입니다.
feda.5.b.desc코3=거대한 §Y$mega_shipyard_3$§! 구조물이 [mega_shipyard_system.GetName] 성계의 방대한 범위에 걸쳐 남아있는데, 우리의 설계와 유사합니다. 하지만 이 거대구조물은 노후화된 상태이므로 재가동하려면 광범위한 수리가 필요합니다.
feda.5.c.desc코0=주변 공간을 빠르게 스캔한 결과, 이 거대구조물은 성계 전체를 관통하는 거대한 에너지 폭풍으로 인해 심각한 전력 과부하를 겪고 있는 것으로 밝혀졌습니다.
