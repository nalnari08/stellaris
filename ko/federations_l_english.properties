01_ASK_TO_LEAVE_REFUSE코0=말도 안 됩니다. [Root.GetAllianceName]의 회원국으로 남는 것이 당신들의 평화와 번영을 위한 길입니다. 당신이 그것을 저버리도록 내버려두는 건 저희의 양심에 어긋납니다.
