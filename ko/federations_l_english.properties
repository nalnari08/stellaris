origin.65.name코0=[Root.GetName]의 상태가 악화되다
origin.65.desc코1=지진은 현재 [Root.GetName]의 대부분에서 거의 매일 발생하고 있으며, 지난 몇 년 사이에 적어도 12개 이상의 새로운 초화산이 출현했습니다. 거대한 화산재의 폭풍이 하늘을 뒤덮어 일부 지역의 항공 여행을 위험하게 하거나 심지어는 불가능하게 만듭니다. 기온은 몇 도나 더 하강했습니다.\n\n이 모든 일에도 불구하고, 죽어가는 행성의 표면은 비현실적으로 일상적입니다. 붕괴된 건물에서 나온 잔해들은 천천히 제거되고, 소용돌이치는 재는 가장 번화한 거리에서 쓸려나오고, 흘러나오는 용암은 가능한 한 방향을 바꿔놓고 있습니다. 국민들이 견뎌내고 있습니다.
origin.65.2.desc코0=지진은 현재 [Root.GetName]의 대부분에서 거의 매일 발생 중이며, 지난 몇 년 사이에 적어도 12개 이상의 새로운 초화산이 출현했다. 거대한 화산재의 폭풍이 하늘을 뒤덮어 일부 지역의 항공 여행을 위험하게 하거나 심지어는 불가능하게 만들고 있다. 기온은 몇 도 더 떨어졌다.\n\n이 모든 일에도 불구하고, 죽어가는 행성의 표면은 비현실적으로 일상적이다. 붕괴된 건물에서 나온 잔해들은 천천히 제거되고, 소용돌이치는 재는 가장 번화한 거리에서 쓸려나오고, 흘러나오는 용암은 가능한 한 방형을 바꿔놓는다. 드론들이 견뎌내고 있다.
