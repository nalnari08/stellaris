name_list_LITH코0=석질류 1
name_list_LITH_desc코0=§Y지도자:§! 후큿트 옥크 오벳트'에르, 메켓 오르 케렛크트\n§Y함선:§! 포트락크, 트록 브렉\n§Y함대:§! 트록크 프렛'아크르, 트록크 베렛'아크르\n§Y식민지:§! 렉케트'오타르, 바큿트'텍트

### Origin - Galactic Doorstep text
origin_galactic_doorstep코0=은하의 문 앞에서
origin_galactic_doorstep_desc코0=이 문명은 모성계에 활동이 중지된 §Y관문§!을 갖고 있습니다 - 잠재적으로 기술적인 이익을 가져다 줄까요 아니면 다가오는 위협일까요?
origin_tooltip_galactic_doorstep_effects코0=모성계에 활동이 중지된 §Y관문§!과 함께 시작합니다.

START_SCREEN_GALACTIC_DOORSTEP코0=우리 성계의 신비한 구조물은 몇백 년 전에 발견되었습니다. 그 유물은 어두운 금속성 때문에 §H검은 왕관§!이라 불리며, 그 장엄한 존재로 우리 사회에 깊은 영향을 미쳤습니다 -  우리를 정신과 추구 양면에서 통일시켰습니다.\n\n우주 비행은 우리 과학계의 최우선 과제가 되었으며, 그리고 이 기술에 대한 열성적인 탐구는 일련의 다른 유익한 발견을 가져왔습니다.\n\n검은 왕관은 휴면 상태로 판명되었으나, 우리는 중요한 교훈을 배웠습니다; 중요한 것은 목적지가 아니라 여행이라는 것입니다. 그리고 지금, 검은 왕관의 손짓 덕분에, 우리 종족은 별들을 방문할 수 있는 수단을 갖게 되었습니다.

origin.1000.name코0=문 앞의 누군가
origin.1000.desc코0=약간의 징조조차 없이 우리 성계에 있던 불가사의한 외계 관문이 살아났습니다! 유물로부터 에너지 파동이 솟구쳐 나온 뒤, 빛나고 진동하는 구가 잠시나마 구조물의 중심을 차지했습니다. 이전 문명의 잔재물은 과거에 믿고 있던 것처럼 휴면 상태가 아닐지도 모릅니다.\n\n관문이 열려있던 시간은 몇 초에 지나지 않았지만, 우주 잔해가 넘어오기엔 충분했습니다. 자세한 조사 결과 바위와 먼지들은 귀중한 자원으로 판명되었습니다.
origin.1005.name코0=초대받지 않은 자
origin.1005.desc코0=다시 한 번 휴면 상태의 관문이 살아났습니다! 이번에는 혜택이 아니라 파멸에 가까웠습니다. 그것은 거대한 미지에서 왔습니다.\n\n우주에 거주하는 한 생명체가 빛나는 관문에서 튀어 나왔고, 배회하고 있는 것 같습니다. 환영 혹은 경고에 응답하지 않는 것으로 보아, 우리는 즉시 이 위협을 배제해야 합니다!
origin.1010.name코0=뱉어내다
origin.1010.desc코0=다시 한 번 관문이 활성화되었습니다. 이번 활성화는 몇분의 일 초만 유지 되었지만, 무엇인가 넘어오기에는 충분했습니다.\n\n밝혀지지 않은 금속 물체가 비정상적인 속도로 차원문에서 튀어 나와 성계를 뚫고 지나갔습니다. 감지기가 제대로 판독하기 전에, 그 물체는 우리 성계의 행성에 충돌했습니다.\n\n우리는 가능한 빨리 충돌 지점을 조사해야 합니다.
origin.1012.name코0=행성 옆에
origin.1012.desc코0=수수께끼의 탐사선의 충돌지점을 찾는 것은 예상보다 훨씬 복잡했습니다.\n\n측정값은 일반적 의미에서 충돌하지 않았음을 가리키고 있습니다만, 행성 표면에 접근하는 물체의 상당한 속도를 생각해보면 정상적인 착륙이라고 하긴 어렵습니다.\n\n정말 무슨 일이 일어난 걸까요? 좀 더 자세히 살펴봐야 합니다.
origin.1015.name코0=대기 전술
origin.1015.desc코0=조립된 구조물이 마침내 활성화되었습니다. 거대한 구조물에서 번개가 튀어 나와 휴면 상태의 관문에 전원을 공급했습니다.\n\n갑자기 관문에서 특별한 에너지 파동이 분출되었고, 우아하게 빛나는 구가 관문을 채웠습니다. 준비된 과학선은 즉시 빛나는 공간으로 가속해 들어가 사라졌습니다. 잠시 후, 관문은 즉시 전원이 꺼졌고 다시 조용하고 장엄한 상태로 돌아왔습니다.\n\n이제 기다릴 차례입니다.
origin.1020.name코0=반송
origin.1020.desc코1=아무런 경고조차 없이, 우리 고향 성계의 관문이 짧은 시간 작동했습니다. 빛나는 관문 중심에서 무언가가 모습을 드러낼 시간 동안이었습니다..\n\n금속성 물체는 신호에 응답하지도, 신호를 보내지도 않았습니다. 그 물체의 진짜 정체가 무엇인지는 우리가 시각 자료를 받아볼 수 있을 때까지는 아무도 몰랐습니다. 그것은 우리가 몇 달 전에 관문으로 보낸 과학선이었습니다. 하지만 겨우 몇 달이 아니라 훨씬 많은 시간을 보낸 듯합니다. 감지기는 이 과학선이 천 년 이상의 세월을 보냈음을 가리키고 있습니다.\n\n승무원들은 먼지가 되어 버렸지만, 일부 온전한 데이터 기록은 복구할 수 있었습니다. 이 데이터에는 §Y관문 기술§!에 관한 몇 가지 놀라운 설명과 한 승무원이 남긴 음성 메시지가 남아 있었습니다.\n\n'§H...그런 미래. 내 종족은 하늘에 푸른 불비가 내리는 불길한 날, 고통이 무엇인지 진정으로 알게 될 것이다.§!'
origin.1020.desc.machine코0=아무런 경고조차 없이, 우리 고향 성계의 관문이 짧은 시간 작동했습니다. 빛나는 관문 중심에서 무언가가 모습을 드러낼 시간 동안이었습니다..\n\n금속성 물체는 신호에 응답하지도, 신호를 보내지도 않았습니다. 그 물체의 진짜 정체가 무엇인지는 우리가 시각 자료를 받아볼 수 있을 때까지는 아무도 몰랐습니다. 그것은 우리가 몇 달 전에 관문으로 보낸 과학선이었습니다. 하지만 겨우 몇 달이 아니라 훨씬 많은 시간을 보낸 듯합니다. 감지기는 이 과학선이 천 년 이상의 세월을 보냈음을 가리키고 있습니다.\n\n배에 있던 우리 기계 유닛들은 오래전 오작동으로 인해 정지된 상태이지만, 일부 온전한 데이터 기록은 복구할 수 있었습니다. 이 데이터에는 §Y관문 기술§!에 관한 몇 가지 놀라운 설명과 연구 드론이 남긴 음성 메시지가 남아 있었습니다.\n\n'§H...그런 미래. [Root.GetName]은 하늘에 푸른 불비가 내리는 불길한 날, 고통이 무엇인지 진정으로 알게 될 것이다.§!'
origin.1025.name코0=관문 메뚜기
origin.1025.desc코0=관문이 다시 한 번 깜박거렸습니다. 아무런 경고도, 망설임도 없이 우주 생명체가 빛나는 차원 문에서 튀어나왔습니다. 예전에 홀로 등장하여 우리를 공격했던 생명체와 같은 종류입니다.\n\n이번에는 더 많습니다. 훨씬 더요. 끼어들 만한 이성도 의심해 볼 시간도 없습니다. 저들, 아니면 우리입니다. 전투 준비!
origin.1030.name코0=해충 구제
origin.1030.desc코0=우리 함대는 관문에서 온 생물들의 맹공을 간신히 막아냈습니다. 아래에 있던 [Root.Owner.Capital.GetName]의 우리 국민들은 머리 위에서 벌어지는 우주 전투에 숨을 죽이고 있었습니다.\n\n전투 손실로 마음이 무겁습니다만, 우리 고향의 거주민들이 지금 하늘을 보고 있다는 것에 희미한 희망이 보입니다. 행성 지표면으로 떨어지는 관문 생물 사체들은 대기권에 진입하며 불타 사라지면서 푸른빛의 긴 흔적을 남기고 있습니다.\n\n[Root.Owner.Capital.GetName]의 거주민들은 푸른 불비가 내리는 이날, 고통을 깨닫게 되었습니다.
origin.1030.desc.gestalt코0=우리 함대는 관문에서 온 생물들의 맹공을 간신히 막아내면서 [Root.Owner.Capital.GetName]의 많은 드론들의 목숨을 구했습니다.\n\n전투 손실이 있었지만, [Root.GetName]은(는) 희미한 희망을 안고 미래를 볼 수 있게 되었습니다. 행성 지표면으로 떨어지는 관문 생물 사체들은 대기권에 진입하며 불타 사라지면서 푸른빛의 긴 흔적을 남기고 있습니다.\n\n [Root.Owner.Capital.GetName]의 드론들은 푸른 불비가 내리는 이날, 고통을 깨닫게 되었습니다.
origin.1030.a코0=달콤씁쓸한 승리로군.
origin.1035.name코0=가차없는 포격
origin.1035.desc코0=관문이 경고도 없이 다시 한번 적대적인 수수께끼의 우주 생명체 무리를 풀어 놓았습니다.\n\n이 불가사의한 위협은 불과 몇 분 만에 [Root.Owner.Capital.GetName]의 궤도에 도달하였으며, 푸른빛의 광선으로 행성 표면을 폭격하기 시작했습니다.\n\n[Root.Owner.Capital.GetName]와(과) 거주민이 잿더미가 되어버리기 전에, 우리는 병력을 배치하여 이 위협을 즉시 중단시켜야 합니다. 주민들이 할 수 있는 건 대피소를 찾은 후, 푸른 불비가 행성을 황폐화시키는 것을 지켜보는 것뿐입니다.
origin.1035.desc.gestalt코0=관문이 경고도 없이 다시 한번 적대적인 수수께끼의 우주 생명체 무리를 풀어 놓았습니다.\n\n이 불가사의한 위협은 불과 몇 분 만에 [Root.Owner.Capital.GetName]의 궤도에 도달하였으며, 푸른빛의 광선으로 행성 표면을 폭격하기 시작했습니다.\n\n[Root.Owner.Capital.GetName]와(과) 우리 드론들이 잿더미가 되어버리기 전에, 우리는 병력을 배치하여 이 위협을 즉시 중단시켜야 합니다. 우리가 할 수 있는 건 대피소를 찾은 후, 푸른 불비가 행성을 황폐화시키는 것을 지켜보는 것뿐입니다.
origin.1040.name코0=우주적 과부하
origin.1040.desc코0=또 다른 에너지 분출이 우리 고향 성계의 관문에서 뿜어져 나왔습니다. 이전의 에너지 파동과는 다르게, 이번 것은 파괴적입니다.\n\n파동이 [Root.Owner.Capital.GetName]의 자기장을 휩쓸면서, 행성의 모든 에너지 연결망에 과부하가 걸렸고, 모든 전자 시스템은 타버렸습니다. 일부는 완전히 망가졌습니다.\n\n이유는 모르겠습니다만 관문의 에너지 분출이 기후 또한 뒤흔들어 놓아 사건 발생 후 몇 군데에 폭우가 내리기 시작했습니다. 대부분의 주요 도시들은 이제 완전히 깜깜해졌고, 강우 속에 갇힌 거주민들은 죽어가는 에너지 불꽃이 빗방울을 밝히자 푸른색으로 따라 물들었습니다.
origin.1040.desc.gestalt코0=또 다른 에너지 분출이 우리 고향 성계의 관문에서 뿜어져 나왔습니다. 이전의 에너지 파동과는 다르게, 이번 것은 파괴적입니다.\n\n파동이 [Root.Owner.Capital.GetName]의 자기장을 휩쓸면서, 행성의 모든 에너지 연결망에 과부하가 걸렸고, 모든 전자 시스템은 타버렸습니다. 일부는 완전히 망가졌습니다.\n\n이유는 모르겠습니다만 관문의 에너지 분출이 기후 또한 뒤흔들어 놓아 사건 발생 후 몇 군데에 폭우가 내리기 시작했습니다. 대부분의 주요 거주 구역은 이제 완전히 깜깜해졌고, 강우 속에 갇힌 유닛들은 죽어가는 에너지 불꽃이 빗방울을 밝히자 푸른색으로 따라 물들었습니다.
origin.1050.name코0=밝혀진 검은 왕관의 비밀
origin.1050.desc코0=우리의 과학자들이 마침내 검은 왕관을 여는 데 성공하면서 우리 배들이 반대편의 동일한 장치가 있는 두 번째 성계로 건너갈 수 있게 되었습니다. 수수께끼의 관문 건설자들의 마지막 선물로서, 관문이 활성화되자 일련의 데이터 흐름이 우리 성계로 전송되어 건설 원리를 밝혀주었고, 그러자 이전에는 불가사의했던 것이 갑자기 눈에 띄게 명확해졌습니다. 우리의 과학자들은 이제 몇 년 안에, 우리 역시 새로운 관문을 건설할 수 있을 것이라고 자신하고 있으며, 이 기술을 활용하면 제국 내의 이동 시간을 사실상 0으로 줄일 수 있을 것입니다.
origin.1050.A코0=은하가 눈 앞에 있다.

site_from_gateway_sent코0=관문이 보낸 것으로부터
site_from_gateway_sent_intro코0=우리 과학자들이 관문에서부터 [From.Planet.GetName]까지 놀라운 속도로 충돌한 물체의 충돌 지점에 도착했습니다.\n\n충돌 지점의 형상으로 미루어 볼 때 이것이 평범한 불시착이 아니었다는 것이 명백합니다. 우리 과학자들이 추가 조사를 간절히 바라고 있습니다.
origin.1100.name코0=충돌 너머
origin.1100.desc코0=[From.Planet.GetName]의 발굴에 대한 우리의 초기 조사가 비정상적이고 조금 불안합니다.\n\n충돌 크레이터와 그 주변부의 표면 잔해를 분석한 결과는 놀랍습니다. 이 알 수 없는 물체는 부서지지도, 충돌에 제동이 걸리지도 않았습니다. 그 물체는 어떻게 그랬는지는 모르겠지만 땅 속을 뚫고 들어갔으며, 지금 땅 속 깊은 곳에 있습니다.\n\n추가 발굴을 시작할 준비가 되어 있습니다.
origin.1105.name코0=시간 충돌
origin.1105.desc코0=[From.Planet.GetName]의 발굴 팀이 땅속 깊은 곳에 있는 물체에 다가가면서, 우리 과학자들은 이상한 현상을 겪기 시작했습니다. 눈 깜빡할 사이에 몇 시간이 사라졌고, 새로운 장비가 갑자기 마모되거나 찢어지며 부서졌고, 구역의 잔해가 제거되었지만 아무도 어떻게 했는지 기억하지 못하고 있습니다.\n\n과학계는 실제 설명을 내놓진 못하고 있지만, 충돌한 물체가 행성의 지각을 뚫고 들어가며 일종의 시간 변화 잔여물을 남겼다는 가설이 힘을 얻고 있습니다.
origin.1110.name코0=밀실
origin.1110.desc코0=우리 발굴팀은 마침내 [From.Planet.GetName]에 추락한 미지의 물체의 최종 지점에 도착했습니다.\n\n그 물체는 좋게 말해도 포탄에 지나지 않았지만 그 위치가 과학자들을 놀라게 만들었습니다.\n\n그것은 거대한 방이었는데, 물체가 떨어진 천장의 부서진 구멍 외에는 진입점 없이 밀폐되어 있었습니다. 벽에는 이상한 반투명한 판들이 덮여 있는데 우리 과학자들은 이 판을 더 조사하고 싶어합니다.
origin.1115.name코0=수호자 회고록
origin.1115.desc코0=[From.Planet.GetName]에서 발견된 미지의 방의 벽을 덮고 있는 반투명한 판은 발굴 팀원 하나가 손을 뻗어 부드럽게 만지기 전까지는 별다른 진척이 없었습니다.\n\n접촉한 순간 방 안은 어느 곳에서도 나타난 적 없는 홀로그램 상형문자가 연달아 허공에 떠다니며 빛으로 가득 찼습니다. 기호들은 재빠르게 번역되었고 이 방의 판들의 목적은 명확해졌습니다. 이 판들은 외계 건축물의 자세한 청사진을 담고 있었습니다.\n\n관문을 열 수 있는 건축물 말입니다.

A_CLOSER_LOOK_PROJECT코0=자세한 조사
A_CLOSER_LOOK_PROJECT_DESC코0=우리는 조금 전 관문에서 사출된 미확인 물체의 충돌 현장을 더 자세히 조사해야 합니다.

THE_GATEWAY_CANNON_PROJECT코0=관문 포
THE_GATEWAY_CANNON_PROJECT_DESC코0=이전의 고고학적 발굴에서 발견된 외계 청사진을 따라, 우리는 잠깐 동안 우리의 고향 성계에 있는 관문을 열어 과학선이 통과할 수 있게 해 줄 구조물을 조립했습니다.

origin.1013.name코0=관문 개방
origin.1013.desc코0=최근의 고고학적 발견은 잠깐 동안 불가사의한 관문을 열어 과학선이 통과할 수 있게 해 줄 구조물을 건설하는 방법을 밝혀냈습니다.\n\n§R경고!§!\n\n이 임무는 높은 위험을 동반합니다! 이 위험한 여행에서 §Y과학자§!나 §Y과학선§!이 돌아온다는 보장은 없습니다. 적절히 준비하십시오.

### Origin - Eldest Sibling text
origin_eldest_sibling코0=맏이
origin_eldest_sibling_desc코0=이 사회에는 성계에서 개척할 다른 행성을 찾기 위해 고향을 떠난 일부 집단에 대한 오래된 전설이 존재합니다.

origin_tooltip_eldest_sibling_effects코0=모성계에 §Y두 개의 다른 원시 문명§!을 가지고 시작합니다.

START_SCREEN_ELDEST_SIBLING코0=우리는 우리 종족이 우리 이전에 부유하고 진보된 문명을 이루었다는 것을 알고 있지만, 그 문명에 무슨 일이 있었는지는 대부분 신화나 추측으로 남아 있습니다.\n\n지금까지 전해 내려오는 전설 중 하나는 §Y별의 도달자들§!입니다. 왜 그런지 모르겠지만 별안간 고향 행성을 떠나 근처 행성에 정착한 개척자들이라고 합니다. 놀라운 기회와 모험적인 정신에 대한 황홀한 전설은 확실한 증거의 부족으로만 연결되긴 합니다.\n\n우리는 이제 성간 항행의 시대에 접어들었습니다. 기술은 우리 모행성 대기를 (아마 다시금) 떠나 우주를 탐험할 수 있게 해 주었습니다. 그 오래된 전설이 사실을 얼마나 잘 지켜왔는지 확인할 시간입니다.

### Origin - On The Shoulders Of Giants text
origin_shoulders_of_giants코0=거인의 어깨 위에서
origin_shoulders_of_giants_desc코0=알려지지 않은 과거로 인해, 이 문명은 모성계에 신비의 후원자가 숨겨둔 은총을 가지고 있습니다.
origin_tooltips_shoulders_of_giants_effects코0=신비의 후원자와 관련있는 모성계의 §Y고고학 현장§!과 시작합니다.

START_SCREEN_SHOULDERS_OF_GIANTS코1=우리의 역사는 괴상함, 그리고 불일치라는 단어로 설명할 수 있습니다. 우리는 고고학적으로 발굴한 원시 마을보다 오래된 고대의 도시 유적을 찾아냈습니다. 우리는 돌로 깎아낸 창과 활보다 오래된 톱, 망치, 심지어는 소총을 발굴했습니다.\n\n그러나 이런 특이한 역사는 우리가 우주 항행의 시대에 접어드는 것을 막지 못했습니다. 이제 우리는 우리 고향 행성의 중력에서 벗어나, 우리 성계의 다른 천체, 그리고 그 너머를 겨냥하고 있습니다.\n\n우리는 아주 극히 적은 순간만 대기권을 떠났었습니다. 우리 역사에 공존하던 괴상함이 새로이 나타나기 전까지는 말입니다. 우리 모성계 내에서, 외계에서 기원한 이상한 신호가 발견되었습니다.

### On The Shoulders Of Giants - Ex Gravitas Arc Site
site_ex_gravitas코0=끌림
site_ex_gravitas_intro코0=[From.Planet.GetName]의 지표면에서 일련의 이상현상 신호를 파악했습니다. 좀 더 알아보기 위해 지표면 탐사대를 보내야 합니다.
origin.1200.name코0=작은 첫 걸음
origin.1200.desc.a코0=위성의 표면에 작업 기반이 설치 되었으며, 몇몇 팀들이 우리의 스캐너가 찾아낸 다양한 이상현상 유적지로 향하고 있습니다.\n\n이 불가사의의 중요성은 단순히 비교할 수 없으며, 과학계는 탐사팀이 밝혀낼 것에 대한 기대감과 이론으로 끓어오르고 있습니다.
origin.1200.desc.b코0=[From.Planet.GetName]의 지표면에 작업 기지가 설치되었으며, 몇몇 팀들이 우리의 스캐너가 찾아낸 다양한 이상현상 유적지로 향하고 있습니다.\n\n이 불가사의의 중요성은 단순히 비교할 수 없으며, 과학계는 탐사팀이 밝혀낼 것에 대한 기대감과 이론으로 끓어오르고 있습니다.
origin.1200.c코0=이거 참 흥미롭군!
origin.1205.name코0=신호 추적
origin.1205.desc코0=대부분의 탐사팀은 그들의 목적지에 도착해 다시 보고 했습니다.\n\n땅에 묻힌 유물이 발견 되었습니다. 수석 과학자 [Leader.GetName]은(는) 그 유물을 §Y놀랍도록 크고 정밀한 은하적 레이저 포인터§!라고 표현했습니다. 무슨 목적으로 그러는지는 모르겠지만, 강력하고 빈틈이 없는 자외선 광선을 우주로 쏘아올리는 고대 기계입니다.\n\n이 발견은 입이 씁니다. 외계 유물이라는 심오하고 아주 짜릿한 물체의 중요성이, 제멋대로인 것처럼 보이는 목적 때문에 상쇄되고 있으니까요.
origin.1205.a코0=계속 진행해.
origin.1210.name코0=별 볼일 없구먼.
origin.1210.desc코0=최선의 노력에도 불구하고 표면의 외계 레이저 포인터에 대한 발굴 및 분석은 관련 결과를 제공하지 못했습니다.\n\n고고학 팀은 외계 신호 광선의 경로를 계산하고 따라 갔지만 빈 공간 외에는 아무것도 발견 되지 않았습니다.\n\n과학자 [Leader.GetName]은(는) 조사할 시간을 더 요청하고 있습니다. [Leader.GetName](은)는 과학 팀이 무언가를 놓쳤다고 확신하고 있습니다.
origin.1210.a코0=계속해.
origin.1215.name코0=되감고 진행하기
origin.1215.desc.a코0=대발견입니다!\n\n표면에 대한 조사는 아주 오래전에 전에 달이 조그만 소행성에 충돌했음을 밝혀냈습니다. 그 충돌은 달을 없애버리기에는 충분하지 않았지만, 원래 궤도에서 빗나가게 했습니다. 과학자들은 충돌의 영향을 분석함으로써 달의 초기 위치와 회전을 계산하고, 그 데이터를 사용하여 외계 지시기를 원래 위치로 '되감기' 했습니다.\n\n그러고 나니 갑자기! 성계의 다른 행성에 외계 지시기의 광선이 수렴하고 있습니다!
origin.1215.desc.b코0=대발견입니다!\n\n표면에 대한 조사는 아주 오래전에 [From.Planet.GetName]이(가) 조그만 소행성에 충돌했음을 밝혀냈습니다. 그 충돌은 행성을 없애버리기에는 충분하지 않았지만, 원래 궤도에서 빗나가게 했습니다. 과학자들은 충돌의 영향을 분석함으로써 [From.Planet.GetName]의 초기 위치와 회전을 계산하고, 그 데이터를 사용하여 외계 지시기를 원래 위치로 '되감기' 했습니다.\n\n그러고 나니 갑자기! 성계의 다른 행성에 외계 지시기의 광선이 수렴하고 있습니다!

### On The Shoulders Of Giants - Something Waiting Arc Site
site_something_waiting코0=기다리는 무언가
site_something_waiting_intro코0=이전에 발견한 외계 지시기가 이 행성을 가리키고 있으며, 우리는 지면으로 내려가서 추가 조사를 해야 합니다.
origin.1220.name코0=우리가 뭘 발견한 건지 한번 보자고.
origin.1220.desc코0=우리 고고학 팀이 [From.Planet.GetName]에서 일을 시작했습니다. 지진계 값은 전에 발견한 외계 지시기가 가리키는 대강의 영역에서 지하 공동을 신속하게 찾아냈습니다.\n\n지하 공동의 방대하고 신비로운 성격에도 불구하고, 전문가들에게 한 가지만은 의심의 여지가 없습니다: 이것은 자연적인 것이 아닙니다. 누군가가 특정한 목적을 가지고 건설했습니다.
origin.1225.name코0=시험대
origin.1225.desc코0=발굴대원들이 마침내 지하 구조물에 도착했습니다. 광대하고 각진 홀과 터널들이 발견되었습니다. 장식이 전혀 없었기에 그 구조물의 목적을 판별하기는 어려웠습니다.\n\n[Leader.GetName]이(가) 중앙부에 들어갔을 때 갑자기 굵고 낮은 소리가 울려퍼졌습니다. 처음에는 단순한 우레와 같은 소리였으나, 소리는 형체 없는 목소리가 우리의 언어로 한 문장을 말할 때까지 천천히 변화했습니다:\n\n§Y'준비는 되었는가?'§!\n\n쿵 하는 소리와 함께 거대한 벽 중 하나가 어두운 복도를 드러내면서 천천히 미끄러져 갔습니다. 우리의 고고학자들은 의욕적으로 안으로 들어갔습니다.
origin.1225.a코0=살며시 걷도록.
origin.1230.name코0=시련
origin.1230.desc코1=어두운 복도는 비어있고, 둥근 방으로 이어졌습니다. 안으로 들어서자, 실체가 없는 목소리가 다시 말을 시작했습니다, §Y자격이 있는 자만 지나갈수 있다§!.\n\n짧은 복도들은 둥근 방을 세 개의 다른 작은 방들과 연결시켰습니다. 각각은 일종의 물리학 지향적인 문제를 포함하고 있습니다.\n\n[Leader.GetName]은(는) 이러한 것들이 일단 해결되면 그 구조물에서 어떤 반응을 불러일으킬 수 있는 과학적 수수께끼라 여깁니다만, 그것은 모두 추측일 뿐입니다.
origin.1230.a코0=무엇을 해야 할지 알고 있겠지.
origin.1235.name코0=경이로 가득한
origin.1235.desc코1=[From.Planet.GetName]의 표면 지하 깊은 곳에 있는 신비한 방의 세 개의 과학 퍼즐을 모두 풀었습니다.\n\n[Leader.GetName]이(가) 예측한 것 처럼, 제대로 시련을 해결하자 구조물이 반응했습니다. 마지막 수수께끼가 풀리니, 흐린 홀로그램 투영이 중앙부에서 생동감 있게 터져 나왔습니다. 우리의 모성계를 고화질로 묘사한 것과 여러 외계 기술들에 대한 설명이 스크롤되고 있습니다.\n\n은하의 다른 한 지점이 밝은 빛의 점으로 표시되었습니다. 탐사는 계속됩니다.

### On The Shoulders Of Giants - Buried Deep Arc Site
site_buried_deep코0=깊이 묻힌
site_buried_deep_intro코0=우리 감지기가 [From.Planet.GetName] 표면 깊은 곳에서 무언가를 탐지해 냈습니다.
origin.1240.name코0=밀봉된 벙커
origin.1240.desc코1=오랜 기간 동안 [From.Planet.GetName]의 지각 깊숙이 파고든 후, 발굴팀은 또 다른 지하 구조물에 도달했습니다.\n\n수치는 건물이 비어 있음을 가리킴에도 불구하고 진입점을 찾을 수 없습니다. 완전히 밀봉된 것으로 보이며, 보호벽은 극도의 구조적 무결성을 가진, 미지의 재료로 만들어졌습니다. 평범한 굴착 도구로는 흠도 나지 않습니다!\n\n통과하려면 상당한 노력이 필요하겠지만, 굴착 프로젝트는 이미 진행 중입니다.
origin.1245.name코0=열린 벙커
origin.1245.desc코1=몇 달 동안, 고주파 진동에 강한 핵융합열을 결합한 강력한 빔을 이용해 굴착팀은 마침내 지하 구조물을 뚫는 데 성공했습니다.\n\n금고에 금이 가자마자 실체 없는 음성녹음이 다시 말을 했습니다. 그것은 우리의 결심이 입증되었고, 또 다른 시련이 끝났으며, 그에 따른 보상을 받을 것이라고 선언하였습니다.\n\n그리고 그 말대로 되었습니다. 벙커에는 모든 종류의 귀중품들이 들어있었습니다. 그 중 가장 중요한 것은 바로 지금까지 알려지지 않은 기술들이었습니다. 더 자세히 조사할 수 있습니다.

### On The Shoulders Of Giants - In Memoriam Arc Site
site_in_memoriam코0=이를 기리며
site_in_memoriam_intro코0=지하 구조물들은 우리의 불가사의한 후원자의 디자인으로 되어있는 것으로 보입니다.
origin.1250.name코0=대단히 복잡한
origin.1250.desc코0=광범위한 지진계 측정을 이용하여 [From.Planet.GetName] 지하의 구조물을 매우 정확하고 시각적인 모델로 편집했습니다.\n\n그것은 각각 몇 킬로미터나 되는 각진 회랑으로 이루어진 광대한 연결망으로 보입니다. 전체 구조물은 대부분 복도이며, 그 외엔 구조물 바닥에 열린 공간이 하나 있습니다.\n\n그 이상의 것은 우리가 현장에 제대로 도달하여 조사하기 전까지는 알 수 없습니다.
origin.1250.a코0=더 깊이 파라!
origin.1255.name코0=끝없는 기념비
origin.1255.desc코1=과학팀은 마침내 지하 단지를 뚫었고, 텅 빈 복도로 들어갔습니다.\n\n긴 터널은 완전히 비어 있었습니다. 자세히 보니 벽에는 작고 이상한 글씨가 씌어 있는 것 같았습니다. 외계어의 번역은 매우 혼란스러운 과정이었습니다. 그 글이 외계인 이름들로만 구성되어 있다는 것이 밝혀지기 전까지는 말입니다. 수백만에 달하는 숫자였습니다.\n\n고고학자들은 지금 바닥에 있는 방을 향해 나아가고 있지만, 그들의 노력은 함몰된 복도의 정리 작업에 의해 방해받고 있습니다.
origin.1260.name코0=패배의 인정
origin.1260.desc코0=[From.Planet.GetName] 지하의 우리 과학 팀은 위령 구조물의 맨 아랫방에 도착했습니다. 거기서 그들은 고대의 녹음 메시지를 발견했습니다. 일종의 개인적인 보고였습니다.\n\n§Y'우리는 실패했다. 가차없는 자들이 망설임 없이 우리 해군 전체를 휩쓸었다. 모든 것을 잃었다. 우리는 죽을 것이다. 바로 이곳, 희생된 형제들을 기리는 전당에서.\n\n우리는 격리되어 있는 생명들까지 희생될까 두렵다. 무자비한 자들이 그들을 찾아낼 것이고, 그들은...'§!\n\n전투의 흔적은 없습니다. 시체도 없습니다. 빈 전당과 죽은 이들의 침묵만이 있을 뿐입니다.
origin.1260.a코0=불안하군. 그래도 계속하게.
origin.1265.name코0=부록
origin.1265.desc코0=수석 과학자 [Leader.GetName]은(는) 추모 장소 구석구석을 샅샅이 뒤지고 싶어했습니다. 그것은 성과를 거두었습니다. 복도들 중 하나에서 작은 장치가 발견되었고 그것에서 단편적인 정보를 찾아낼 수 있었습니다.\n\n§Y'...동한다! 그들의 정신 기능을 차단시키고, 지성을 제거하면 아무런 위협이 되지 못할 거야.\n\n이거면 충분해. 이게 우리가 할 수 있는 유일한 길이야.'§!\n\n이 장치에는 몇 가지 새로운 좌표도 포함되어 있습니다. [Leader.GetName]은(는) 가능한 한 빨리 이것들을 조사하길 바라고 있습니다.
origin.1265.a코0=좋아, 그럼.


### On The Shoulders Of Giants - The Last Stand Arc Site
site_the_last_stand코0=최후의 저항
site_the_last_stand_intro코0=궤도의 감지기 측정이 이 행성 아래에 구조물이 있음을 가리키고 있습니다. 이전의 발굴과는 다르게, 이번에는 지하에 묻혀 있지 않습니다.
origin.1270.name코0=최후의 보루
origin.1270.desc코1=이번에는 삽이나 굴착 레이저가 필요하지 않았습니다. 수석 과학자 [Leader.GetName]와(과) 고고학 팀은 그저 외계 유적으로 걸어 들어갔습니다.\n\n장소는 아주 오래되었습니다. 천 년 이상 된 것 같지만, 꽤 잘 보존되어 있습니다. 특정한 목적을 위해 지어진 일종의 준비 구역으로 보입니다. 여러 개의 실험실과 대형 보관함이 있습니다.\n\n고고학 팀이 디지털 기록보관 서버를 찾았습니다. 오프라인 상태지만 꽤나 멀쩡해 보입니다. 부디 이것이 우리의 잊힌 후원자들에 대한 공백을 메꾸길 바라야겠습니다.
origin.1275.name코0=필사적인 수단
origin.1275.desc코1=우리 과학팀이 외계 디지털 기록 보관물을 가동시키는 데 성공했습니다. 안에는 제멋대로 쓴 일지만 있었는데, 꽤나 자유로운 해석이 필요할 것 같습니다.\n\n'§Y정신 말살 계획§!'이라는 문구가 일지 전반에 걸쳐 빈번히 나타나는데, 이곳 연구의 구체적인 중점이었던 것으로 보입니다. 후원자들은 확실히 정신 기능의 효과를 조절하는 기술을 개발한 것으로 보입니다. 하지만 어떤 목적을 위해서인지는 여전히 모릅니다.
origin.1275.a코0=계속 조사하라.
origin.1280.name코0=최고조!
origin.1280.desc코1=[From.Planet.GetName]의 고고학 팀은 또 다른 디지털 기록 보관물을 발견했습니다. 이것 또한 거의 대부분 일지였는데, 특히 흥미로운 일기 항목이 있었습니다.\n\n§Y'배가 이륙했다. 우리는 그들이 성공할 것이란 것을 알고 있었지만, 떠나는 그들에게서 희망이나 고양감은 찾아볼 수 없었다. 우리는 우리가 여기서 수행한 임무와 일이 잘못됐으며...비열하다는 것을 알고 있다.\n\n하지만 그 대안은...대안은 더욱 나쁘다.'§!\n\n그것이 고대 시설에 남아있는 마지막 항목이었습니다. 끝이라고 하긴 어렵지만, 최소한 많은 기술적 발견이 이루어진 것으로 보입니다.
origin.1280.a코0=더 있을지도 모르겠군.
origin.1285.name코0=여파
origin.1285.desc코0=저장 구역을 청소하는 와중에, 우리 노동자 중 한 명이 알 수 없는 기원의 작은 장치를 발견했습니다. [Leader.GetName]이(가) 가져가 분석한 결과, 기록 장치인 것으로 판명되었습니다. 심하게 파손되었지만, 대화의 한 짧은 구절을 추출할 수 있었습니다.\n\n§Y'...어버려선 안 돼. 누군가가 실토하고 그들에게 밝혀야 해. 역사는 견딜 수 있겠지만 내 양심은 버티지 못할 거야.'§!\n\n추후 조사로, 처음엔 소음으로 판단하여 폐기한 일련의 데이터가 실은 암호화된 좌표인 것으로 드러났습니다.

### On The Shoulders Of Giants - Dark Secret Arc Site
site_dark_secret코0=어두운 비밀
site_dark_secret_intro코1=좌표는 [From.Planet.GetName] 표면의 임의의 지점을 가리키고 있습니다. 근접 스캔한 결과 특이한 점은 없었습니다.
origin.1290.name코0=숨겨진 동굴
origin.1290.desc코1=우리가 [From.Planet.GetName] 표면으로 내려보낸 팀은 예상보다 훨씬 더 많은 장애물에 부딪혔습니다.\n\n우리가 고대의 외계 연구기지에서 받은 좌표는 [From.Planet.GetName]의 유달리 험준한 부분을 가리켰습니다. 그곳의 풍경은 수직으로 된 돌 표면과 깊은 틈으로 가득 차 있었습니다.\n\n악전고투 끝에 결국 지정된 위치에 도착했습니다. 자연 동굴입니다. 그들에게 더 자세히 살펴 보라는 이야기를 할 필요는 없습니다. 동굴 탐험이 이미 진행 중이니까요.
origin.1290.a코0=계속해.
origin.1295.name코0=차갑고, 단단한 은닉처
origin.1295.desc코0=[From.Planet.GetName]의 자연 동굴을 조사하던 고고학 팀이 돌아왔습니다. 그들은 엄청난 양의 버려진 희귀 자원 더미를 발견했습니다. 문도, 자물쇠도, 함정도 없이, 그저 귀중한 산업 자원만이 동굴에 가득 차 있었습니다.\n\n수석 과학자 [Leader.GetName]은 여전히 더 조사하기를 바라고 있습니다. 많긴 하지만, 전리품이 너무 빤해서 숨겨진 저장소는 단지 속임수에 불과할 거라는 이론을 떠올리게 만들었습니다. 또 다른 종류의 보물은 아직 발견되지 않았을 겁니다.
origin.1295.a코0=좋아, 계속 수색해라.
origin.1300.name코0=추잡한 과거
origin.1300.desc코1=자원 저장소는 정말로 속임수였습니다. 숨겨진 문 뒤에 진짜 보물이 있었습니다. 후원자 외계인 중 하나가 기록한 마지막 메시지입니다.\n\n예전에 그들은 §S가차없는 자들§!이라고 알려진 무자비한 외계인과 전쟁을 하고 있었습니다. 모든 문명이 이미 가차없는 자들의 발호에 멸망했고, 그 다음이 바로 후원자들이었습니다. 필사적인 후원자들은 모든 것을 잃기 전에 최후의 수단을 강구했습니다. 그들은 장치를 사용하여 가차없는 자들의 신경을 파괴해버렸고, 그들 종족의 모든 개체를 즉각적으로 원시화시켰습니다.\n\n피에 굶주린 지성이 강탈당하자, 가차없는 자들은 유순하고 무해해졌습니다. 후원자들은 그들을 끌어 모아 우리 고향 행성으로 추방했습니다.\n\n가차없는 자들이 바로 우리의 조상입니다.
origin.1300.a코0=씁쓸한 결말이군.
origin.1305.name코0=폭군의 회한
origin.1305.desc코0=자원 저장소는 속임수였습니다. 동굴 안에서 숨겨진 기록 장치를 결국 찾아냈습니다.\n\n§Y아주 오래전, 당시 §S가차없는 자들§!이라고 알려진 내 종족은 전 은하를 황폐화시켰다. 우리 앞길을 가로막은 모든 지성체 외계인은 망설임도, 자비도 없는 우리 함대와의 교전을 피할 수 없었다.\n\n종국에 우리는 전쟁광의 길을 넘어 진화했다. 우리는 피로 점철된 우리 역사를 바라보았고 더 이상 자부심을 느끼지 못했다. 오직 수치심과 후회만 있을 뿐.\n\n구원을 찾아 우리 조상들의...'§!\n\n나머지는 어그러져 있습니다. 과학자 [Leader.GetName]은(는) 왜곡된 부분을 복구할 수 있다고 생각하지만, 시간이 조금 걸릴 겁니다.
origin.1305.a코0=작동하게 만들어라.
origin.1310.name코0=폭군의 회한, 2부
origin.1310.desc코1=[Leader.GetName]이(가) 성공적으로 어그러진 외계 기록을 복구해 냈습니다.\n\n'§Y구원을 찾아 우리 조상들의 발자취를 되짚어 가던 중, 우리는 이 성계를 발견했다. 이곳에서 우리 조상들은 $NAME_ThwaaPhyr$ 종족을 말살시켰다. 그때 우리는 $NAME_ThwaaPhyr$이(가) [Root.Owner.GetSpeciesNamePlural]들의 지적 능력을 억제하여 우리에게 해를 끼치지 않도록 하는 방법을 사용함으로써 [Root.Owner.GetSpeciesName]이라는 다른 종을 숨겨 놓았다는 것을 알지 못했다.\n\n이 효과는 되돌릴 수 없었다. [Root.Owner.GetSpeciesName] 들은 아직 야만인일 뿐이다. 우리는 그들이 언젠가 별들에게 돌아올 방법을 찾아 우리 속죄의 징표를 발견하기를 바란다.'§!\n\n그리고 그곳에 우리의 역사가 설명되어 있었습니다. 이제 앞으로의 일에 집중해 보죠.
origin.1310.a코0=승인한다. 어서 움직이지.
origin.1315.name코0=가짜 깃발
origin.1315.desc코1=우리 고고학 팀이 가짜 동굴 벽 뒤에서 데이터 조각 모음집을 발견했습니다. 우리가 데이터를 자세히 조사하면서 그림이 짜 맞춰지기 시작했습니다.\n\n아주 오래전 두 개의 주요 세력이 패권을 두고 다투는 바람에 후원자들은 교착 상태에 빠져 있었습니다. 이점을 얻기 위한 노력의 일환으로, 한쪽 세력이 '가짜 깃발' 작전을 실행했습니다. 적인 척 위장하여, 더 약한 종을 공격한 것입니다. 바로 우리 조상들이었습니다.\n\n'신경 약화 폭탄'이 우리 고향 행성에서 점화되었습니다. 이 폭탄은 생태계에는 아무런 영향을 끼치지 않지만, 폭탄의 파동은 우리 조상들의 뇌에 영향을 미쳐 원시인으로 전락시켜버렸습니다.\n\n우리에게 남겨진 징표들은 후원자들이 결국 구원을 찾았다는 것을 가리키고 있습니다.
origin.1315.a코0=우린 장기말이 아니다! 두고보자!
origin.1320.name코0=선의의 거짓말
origin.1320.desc코1=가짜 벽 뒤에서, 발굴팀은 후원자들의 한 개체의 고백이 담긴 녹음장치 하나를 발견했습니다.\n\n오래전, 후원자들은 일종의 임박한 은하적 위협으로부터 우리를 보호하기 위하여 기술 발명품으로 우리 종을 '하향평준화' 시켰습니다. 자애로워 보일지도 모르겠지만 위협이 지나간 뒤, 후원자들은 우리 조상들의 능력을 회복시키기 위한 어떠한 노력도 기울이지 않았습니다. 그냥 우리를 버렸던 것입니다.\n\n우리 고향 성계에서 발견된 장소들과 기술들은 쇠락한 우리 조상들을 가엾게 여긴 한 독립적 집단이 남긴 유산입니다.
origin.1320.a코0=지금의 우리를 보라! 우리에게 자비 따윈 필요없다.
origin.1325.name코0=축복
origin.1325.desc코1=발굴 팀은 신비의 후원자들이 남긴 메시지가 들어있는 녹음 장치가 가짜 벽 뒤에 숨겨져 있던 것을 발견했습니다.\n\n후원자들은 알려지지 않은, 사악하고 호전적인 외계 종족과 필사적인 전쟁을 벌이고 있었습니다. 적군의 진격으로부터 우리를 감추기 위해 그들은 기술을 사용하여 우리 조상들의 지적 능력을 억눌렀고, 적들이 외딴 행성의 원시 종족에 주의를 기울이지 않기를 바랐습니다.\n\n우리에겐 효과가 있었지만, 후원자들의 운명은 끝이 났습니다. 그들은 우리에게 자원과 기술이 담긴 숨겨진 저장소를 남겼습니다. 언젠가 우리가 저장소를 찾을 수 있기를 바라면서 말입니다.
origin.1325.a코0=비극적인 운명이로군.
origin.1330.name코0=다음 단계
origin.1330.desc코1=우리 진정한 유산의 잃어버린 단락을 이용하여 마침내 우리 역사의 모순이 해명되었습니다. 우리는 한때 우리 문명의 진보가 단일적이고 독립적인 우리의 스스로에 의해 이루어진 것이라 믿었지만, 우리는 이제, 여태까지 우리가 실은 §L거인의 어깨 위에§! 서 있었음을 알게 되었습니다.\n\n우리는 과거를 바꿀 수 없습니다. 우리는 받아들이고, 전진합니다. 과거를 어두운 짐이 아니라 미래를 향한 디딤돌로 받아들이면서요.\n\n§Y이제 우리가 거인이 될 때입니다.§!
origin.1330.a코0=앞으로!

site_benefactor_site코0=후원자 유적지
site_benefactor_site_intro코0=고대 항성계 지도에 표시된 유적 중 하나입니다.

spurred_by_the_past코0=과거로부터의 자극
spurred_by_the_past_desc코0=우리의 진정한 과거가 밝혀지면서 우리 종족 전체에 동기가 부여되고 목적의식이 싹트고 있습니다.

intercepting_history_chain_title코0=가로챈 역사
intercepting_history_chain_desc코0=우리는 과거에 후원자들의 것일 수도 있는 흔적을 발견했습니다. 이 흔적의 끝에서 무엇을 발견할 수 있을까요?

### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
origin.1335.name코0=희미한 흔적
origin.1335.desc코1=일사적인 성계 탐지 도중 우리 감지기 하나가 작지만 이상한 에너지 신호를 포착했습니다. 핵융합 추진기 혹은 그 비슷한 무언가로부터의 배기 흔적 같아 보이는데, 이 신호는 지금까지 우리가 접해 온 어떤 것과도 일치하지 않고, 몹시 오래된 것으로 보입니다. 수천 년 정도나요! 과학자들 사이에서 핵융합 추진기 흔적이 후원자들의 것일 수도 있다는 한 가지 이론이 나왔습니다.\n\n우리는 가능한 한 빨리 이 연구 프로젝트를 우리 우주 과학 부서에게 맡겨야 합니다.
origin.1340.name코0=후원자를 찾아서
origin.1340.desc코0=오래된 핵융합 추진기 흔적이 상당히 오래되어 분석하기가 꽤 까다로운 것으로 드러났습니다. 과학 부서는 간신히 항행 벡터처럼 보이는 것을 계산해서,  그 흔적이 지금껏 알려지지 않았던 성계를 가리키고 있음을 밝혀 냈습니다. 멀리 떨어져 있지도 않군요.\n\n목적지에 접근 가능하니, 과학선을 보내 조사하는 것을 고려해 보아야 합니다.
origin.1345.name코0=파괴된 대지
origin.1345.desc코0=최초로 [From.solar_system.GetName] 성계를 광범위하게 조사한 후에 매우 폭력적이고 파괴적인 어떤 것이 과거에 이곳에서 일어났다는 것이 분명해졌습니다. \n\n부서진 우주선 부품과 잔해가 성계 전체에 흩어져 있으며, 국부적인 공간에는 무기화된 레이저와 핵융합 폭발로 인한 에너지 잔류물이 가득합니다.\n\n이 조용한 묘지에서 하나의 신호가 분리되었고, 이는 근처의 작은 우주 정거장에서 나오고 있습니다.
origin.1350.name코0=습격 받고 사냥당한 자들
origin.1350.desc코1=우리가 잡아낸 신호는 우주 스테이션의 비상 탈출정에서 기원한 것입니다. 이 비활성화된 스테이션은 심각한 손상을 입었기에 무슨 일이 일어났었는지에 대한 단서를 거의 남기지 않았습니다. 우리 과학자들은 무슨 일이 일어났는지를 알기 위해 단편적인 데이터들을 간신히 모았습니다.\n\n이 스테이션은 연구 시설이었으며, 우리 선조들을 약화시키는 데에 사용한 것과 동일한 기술인, 정신 말살 기술이 발명된 곳입니다. 이 스테이션과 보호 함대는 알려지지 않은 세력에 공격당했고, 기술은 도둑맞았을 가능성이 높습니다.\n\n적성 함대의 라디오 대화 중 특히 흥미로운 메시지 하나가 해독되었습니다.\n\n§Y'탈출하려 한다! 쫓아! 자기들 무기에 당하게 해. 얼마나 좋아하는지 보자고.'§!\n\n우리는 새 핵융합 추진기 흔적을 포착하여 이를 토대로 탈출 벡터를 확립했습니다.
origin.1351.name코0=흔적의 끝
origin.1351.desc코1=후원자의 흔적은 이 미탐사 성계에서 끝이 났습니다. 우리의 장거리 감지기는 별다른 특이사항을 잡아내지 못했습니다만, 우리는 우리가 찾아낼 수 있는 것을 확인하기 위해 성계를 정확히 조사해야 합니다.
origin.1355.name코0=영면
origin.1355.desc코0=이 성계의 원시 종족은 다름아닌 §Y$NAME_ThwaaPhyr$§!였습니다. 네, 우리 문화에서 흔히 §L후원자§!라고 불리는 그 종족 말입니다.\n\n우리 외계학자들은 단언하지는 못하고 있지만, 모든 것이 그들은 어떤 이유에서인지 스스로 정신 말살 기술의 희생자가 되었으며 이 행성에 남아 생활했음을 가리키고 있습니다. 이런 운명이 무엇을 암시하는지 우리만큼 잘 아는 이들은 없을 겁니다.\n\n다음 단계는 신중히 진행해야 할 겁니다.
origin.1360.name코0=종막
origin.1360.desc코1=가끔 우주의 사건이란 몹시 시적인 방식으로 펼쳐지곤 합니다. 우리 선조들의 주인님들임이 틀림없었던 $NAME_ThwaaPhyr$ 종족은 결국 우리 선조들이 맞이했던 운명과 같은 운명을 맞이하고 말았습니다.\n\n어떤 의도로 그리했든 간에, 우리는 그 종족들이 어느정도는 자신들의 절박했고, 선을 넘었던 행동을 속죄하려고 그리 했다는 사실을 알아야 합니다.\n\n이제 그 영겁의 시간은 지났고, 주체와 객체는 뒤바뀌었으며, 우리는 그들의 호의에 보답했습니다.\n\n한때 [Root.Owner.GetSpeciesName](이)가 그러했던 것처럼, $NAME_ThwaaPhyr$ 또한 거인의 어깨 위에 선다는 것이 무슨 의미인지를 깨달을 시간입니다. 
origin.1360.a코0=행운을 빌지!

PATHFINDING_PROJECT코0=경로 탐색
PATHFINDING_PROJECT_DESC코0=고대 핵융합 추진기 흔적은 더 많은 연구가 필요합니다. 이 에너지 배기흔적으로 우주선의 목적지를 구별해낼 수 있을 겁니다.

INVESTIGATE_THE_DEAD_STATION_PROJECT코0=비활성화된 스테이션 조사
INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC코0=명백한 파괴에도 불구하고, 이 수수께끼의 우주 정거장은 오래된 메시지들이나 데이터 조각들을 가지고 있습니다. 그것들로 오래전에 어떤 일이 있었는지에 대한 일관성 있는 설명의 퍼즐을 맞출 수 있을 겁니다.

PROJECT_OUROBOROS_PROJECT코0=우로보로스 프로젝트
PROJECT_OUROBOROS_PROJECT_DESC코1=우리는 한때 우리 조상들을... 열등하게 만들었던 종족들의 후손들을 발견했습니다. 이 후손들 또한 쇠락해 버렸습니다. 우주에도 새옹지마라는 말이 적용되는 것 같군요. 하지만 좋든 나쁘든 간에, 그들은 우리를 도왔습니다. 우리는 우리가 호의에 보답하기 위해 무엇을 할 수 있을지 알아봐야 합니다.

fusion_drive_trail_object코0=고대 핵융합 추진기 흔적
fusion_drive_trail_object_desc코0=성간 핵융합 추진기가 남긴 오래된 에너지 흔적입니다.
fusion_drive_trail_object_tooltip코0=성간 핵융합 추진기가 남긴 오래된 에너지 흔적입니다.

benefactors_end_poi코0=흔적을 따라서
benefactors_end_poi_desc코0=우리 고향 성계에서 발견한 핵융합 추진기 흔적이 가리키는 목적지입니다.

benefactors_home_poi코0=거의 다 왔다!
benefactors_home_poi_desc코1=이 성계가 앞서 우리가 접했던, 작동하지 않는 우주 정거장을 떠난 우주선의 최종 목적지인 것으로 보입니다.

benefactors_home_poi_2코0=주위 둘러보기
benefactors_home_poi_2_desc코0=후원자들의 흔적을 찾기 위해선 이 성계에 대한 과학선의 면밀한 조사가 필요합니다.

battlefield_debris_object코0=파괴된 우주선의 잔해
battlefield_debris_object_desc코0=아주 오래전 격렬한 우주전에 의해 흩뿌려진 수백만 개의 조각들입니다.
battlefield_debris_object_tooltip코0=아주 오래전 격렬한 우주전에 의해 흩뿌려진 수백만 개의 조각들입니다.

abandoned_station_object코0=버려진 우주 스테이션
abandoned_station_object_desc코0=심각한 피해를 입었지만 전체적으론 멀쩡한 어떤 연구 개발 목적으로 사용된 우주 정거장입니다.
abandoned_station_object_tooltip코0=심각한 피해를 입었지만 전체적으론 멀쩡한 어떤 연구 개발 목적으로 사용된 우주 정거장입니다.

full_circle코0=완성된 원환
full_circle_desc코0=우리 제국은 과거의 후원자들을 도와 원환을 종결시켰다는 만족감을 영원히 즐기게 될 것입니다.

