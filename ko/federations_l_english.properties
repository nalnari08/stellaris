fedel.515.4.desc코0=[Root.GetAllianceName] 전역의 초능력자들이 [fed_leader.Capital.GetName]에 모이기로 한 참에, 조금 당황스러운 상황이 연출되었습니다. 알고보니, 초능력자들을 충분히 모을 만할 회원국은 §H[winning_country.GetName]§!밖에 없었습니다.\n\n싸울 상대가 없으니, 승리는 그들의 것입니다.
fedel.515.2코0=전투가 시작되었습니다. 하나씩, 각 진영들은 서로 싸우기 시작했고 그리고 또 하나씩, 쓰러졌습니다. 우리 초능력자들은 사이오닉 맹공격 앞에 가장 먼저 지글거리며 죽어 간이들 중 하나입니다.
fedel.515.3코0=전투가 시작되었습니다. 진영들이 충돌했을 때 우리 초능력자들은 꽤 선전했지만, 결국 이 싸움은 그들에겐 너무 버거운 짐이었습니다. 갑작스러운 빛과 함께 그들은 사라져 장막의 가장 격렬한 곳으로 영원히 추방되었습니다
fedel.515.4코0=몰아치는 에너지가 마침내 진정되었을 때, §H[winning_country.GetName]§!의 초능력자들만이 남아 있었습니다.
fedel.515.a코0=장막이 놈들을 데려가기를!
psionic_battle_outcome코0=§H[winning_country.GetName]§!은(는) §H[Root.GetAllianceName]§!의 의장직을 수행할 것입니다.

