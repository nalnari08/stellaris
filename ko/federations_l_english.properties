strange_signal_category_desc코0=[Root.GetName]은(는) 완전히 황폐하고 생명체가 없는 것처럼 보이지만, 스캐너가 암호화 된 신호를 포착했습니다.

federations2.1.name코0=사랑의 헛수고
federations2.1.desc코0=신호를 해독한 후, [Root.Leader.GetName]은(는) 그것이 [Root.Owner.GetSpeciesName] 종족의 주요 언어 중 하나의 고대 언어로 송출하고 있음을 알게되어 놀랐습니다. '당신', '그대' 그리고 '금후'라고 말하는 걸로 보아, 600여년 전의 [Root.Owner.GetSpeciesName]의 유명한 극작가였던,  [shakespeare.GetName]의 잃어버린 작품을 낭송하는 것 같습니다.\n\n작은 대피소로 보호되는 간단한 위성 접시인, 송출 장치로 보이는 이것은 [From.GetPlanetMoon]에 있는 유일한 비자연적 구조물입니다. 누가 거기에 이것을 놔 두고 갔는지, 왜 놔두고 갔는지에 대한 단서는 없지만 증거물에 마모된 정도를 보아하니 이것은 작품이 쓰인 지 얼마 지나지 않은 시기에, 즉 [Root.Owner.GetSpeciesNamePlural]이(가) 우주 여행의 비밀을 배우기 훨씬 전부터 이곳에 있었습니다. 우리가 내놓을 수 있는 단 하나의 가설은 [Root.Owner.GetHomeWorldName]에서 작품을 마음에 들어 한 고대의 방문자가 우리 종족에게 기묘한, 뜻밖의 찬사를 바치기로 결정하여 이곳에 남겼다는 것입니다.\n
federations2.1.A코0=[Root.Owner.GetSpeciesName] 종족의 우수성에 대한 또 다른 증거다.
federations2.1.B코0=혐오스럽다. 외계인의 방문에 대한 말도 안되는 소리를 금해라.
federations2.1.B.tooltip코0=어쩌면 조만간 [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName]이(가) 이 문서를 '발견'하도록 준비할 수 있겠습니다...
federations2.1.C코0=멋진 소식이군! 전국에 녹음을 전파해라.
federations2.1.D코0=선물이다! 우린 신비의 후원자들에게 고마움을 전할 수 있는 방법을 찾아야 한다.
gift_from_mysterious_benefactors코0=신비의 후원자로부터의 선물
gift_from_mysterious_benefactors_desc코0=우리가 별에 도달하기 오래전에, 미지의 우주여행자는 우리 고향 행성을 방문하였고 우리 문화를 좋아하게 되었습니다. 그들은 적절한 시간이 왔을 때 우리가 찾을 수 있는 방문의 증거를 남겼는데 - 그것은 우리가 잃어버린 작품들을 복원시켜주고 미래를 바라볼 때 우리 자신에 대한 자신감을 재확인시켜주는 것이었습니다.
supremacy_reaffirmed_by_gift코0=우월성 재확인
supremacy_reaffirmed_by_gift_desc코0=우리 종족의 우월성은 우리가 처음으로 별에 도달하기 훨씬 오래전에, 우리 문화를 향한 미지의 우주여행자의 명백한 예찬으로 확인되었습니다.
ancient_warden_boost코0=영원한 감시
site_ruins_of_shallash코0=폐허가 된 항성계
site_ruined_starsystem_intro코0=[From.Planet.GetName]은 한때 고도로 발전한 문명의 고향이었습니다. 등거리 간격의 궤도를 가진 6개의 위성은 충분한 증거입니다. 그러나 행성은 폐허가 되었으며 전체 성계는 엄청나게 격렬한 투쟁의 징조를 보여줍니다. 이곳에서 무슨 일이 일어난 걸까요?
federations2.20.name코0=[From.GetName] 성계
federations2.20.desc코0=우리 함선들이 [From.GetName] 성계로 진입한 순간, 이곳에서 뭔가 기이한 일이 일어났다는 사실이 명백해졌습니다. 눈에 띄는 위성 분포를 가진 한 행성은 예전에 거주 가능 행성이었던 것으로 보이나, 최초 스캔 결과 높은 방사능이 검출되었습니다. 다른 행성은 완전히 파괴되어 있었습니다. 성계 전체에 흩뿌려진 잔해는 이 위에 존재했던 문명이 폭력적인 방식으로 절멸당했음을 뒷받침하고 있습니다. \n\n전함 한 대가 성계를 순찰하고 있습니다. 함선은 우리의 신호에 응답하지 않으며, 예상 경로는 [Root.GetName]에 의해 가로막혀 있습니다. 무기 체계가 충전 중입니다. 
federations2.2.name코0=[From.Planet.GetName]의 폐허
federations2.2.desc코0=행성과 위성에 대한 지표면 탐사 결과 이 두 천체는 [Root.Owner.Capital.GetName]의 몇 배나 되는 인구를 부양할 정도로 밀도 높은 거주 환경을 가지고 있었습니다. 게다가 위성에 대한 분석 결과, 그 위치가 자연스러운 결과가 아니라는 결론 또한 도출되었습니다. 위성은 행성의 궤도 상으로 끌어들여진 다음, 현재까지도 완벽한 균형을 유지할 정도로 세밀하게 배치된 게 틀림없습니다. 하지만, 이곳에서 일어난 대 재앙은 너무 격렬하고, 또 너무 오래되어서, 우리가 거주민 문명에 무슨 일이 일어났는지 짜 맞출 만한 기록조차 거의 남아있지 않습니다.
SEARCH코0=계속 수색하라.
federations2.3.name코0=잊혀진 자의 기록들
federations2.3.desc코0=[From.Planet.GetName] 상의 우리 과학자 팀이 수천 년 전 그들의 문명이 절정에 달했을 때 쉘라리안이라 불리는 이 행성의 거주민들을 묘사한 멀쩡한 일련의 데이터 핵을 발견했습니다. 항성계 전체를 그들 입맛에 맞게 주물러대는 것이 가능했던 걸 보니, 쉘라리안은 확실히 진보된 문명임에 틀림 없습니다.\n\n[From.Planet.GetName]의 위성은 원래 성계의 가스 행성에 위치했지만 정교한 예술 작품으로서 현 위치로 끌어 옮겨졌습니다. [From.Planet.GetName] 반대편에 있는 부서진 행성인 다라드 행성은 쉘라리안과 거의 비슷하게 생겼지만 기계인 클론들에 의해 광범위하게 테라포밍되었고, 한때 그들의 고향행성이 어떤 모습이었는지를 상기시켜주는 자연 보호구역으로의 기능을 했습니다.\n\n이 모든 경이에도 불구하고, 쉘라리안의 군사력에 대한 언급은 발견되지 않았습니다. 사실상, 그들은 자신들의 우주 바깥에서 일어나는 일에는 그것이 어떤 것이든 신경을 거의 쓰지 않았던 것으로 보입니다.
federations2.3.A코0=아주 흥미롭군.
federations2.4.name코0=쉘라리안의 평화
federations2.4.desc코0=[Root.Leader.GetTitle] [Root.Leader.GetName]은(는) 쉘라리안에 대해 더 많은 것을 밝혀낼 수 있었습니다. 그들은 은하 무대의 명확한 반대 사례들과는 달리, 성간 문명 간의 전쟁은 상상도 할 수 없이 비논리적인 일이라 여길 만큼 이례적으로 평화로운 종족이었던 것 같습니다. 어쨌든, 그들의 고유한 기술 진보는 그들 영역 내에 결핍이 사라진 사회라는 결과를 가져왔습니다. 그들이 무엇을 더 바랄 수 있을까요? 결과적으로, 그들은 자신들의 군사력을 증강시키는 일을 등한시했고, 스스로를 취약하게 만들었습니다. 그러나 누가 그들이 지은 것을 파괴하기를 바랐는 지에 대한 어떤 단서도 아직 발견하지 못했습니다.
federations2.4.A코0=얼마나 순진했던가.
federations2.4.B코0=평화를 위해 분투한 그들은 옳았다. 
federations2.6.name코0=쉘라리안의 몰락
federations2.6.desc.fe코0=[Root.Leader.GetName]이(가) 쉘라리안 문명의 종말에 대한 진실을 밝혀냈습니다. 쉘라리안은 [fanatic_xenophobe_fe.GetSpeciesName] 제국이 기습하기 전 수백 년간 평화를 누렸던 것으로 보입니다. 오늘날의 [fanatic_xenophobe_fe.GetName]이(가) 보여 주는 퇴폐적이고 지친 모습과는 달리, 그 시대의 [fanatic_xenophobe_fe.GetSpeciesNamePlural]은(는) 지독하게 공격적인 확장주의자들이었습니다.\n\n그들이 서로 처음 조우했을 때, 쉘라리안은 [fanatic_xenophobe_fe.GetSpeciesNamePlural]을(를) 지도가 필요한, 무지하고 미개한 꼬맹이로 여겼고, [fanatic_xenophobe_fe.GetSpeciesNamePlural]에게 쉘라리안의 관점은 그들의 대척점에 서 있었습니다. 이 이상적 평화주의에 대한 그들의 공포감은 그들이 쉘라리안을 은하계에서 지워 버려야 한다는 결심을 내리게 만드는 데 전혀 부족함이 없었습니다. 상대에겐 군대가 없었기 때문에, 뒤따른 전쟁은 잔인한 만큼이나 짧았습니다. 전쟁이 끝났을 때, [fanatic_xenophobe_fe.GetSpeciesNamePlural]은(는) 어떤 생존자도 돌아와 그들이 그토록 혐오하는 문명을 되살리지 못 하도록 하기 위해 자동화 경비대를 두고 떠났습니다.\n\n이 기록들과 더불어, [Root.Leader.GetName]은(는) 쉘라리안 테라포밍 방식을 설명하는 데이터 핵을 발견했습니다. 이 분야에서 그들의 기술은 우리의 것보다 훨씬 뛰어나니, 이 지식은 우리 제국에 틀림없이 도움이 될 것입니다.
federations2.6.desc.afe코0=[Root.Leader.GetName]은(는) 쉘라리안의 멸망에 대한 진실을 밝혀냈습니다. 그들은 [fanatic_xenophobe_fe.GetSpeciesNamePlural]에게 기습당하기 전까지 수백 년 동안 평화를 구가한 것으로 보입니다. [fanatic_xenophobe_fe.GetSpeciesNamePlural]은(는) 지금과 마찬가지로 폭력적 성향을 가진 공격적 확장주의자였습니다. 첫 접촉 이후 쉘라리안들은 [fanatic_xenophobe_fe.GetSpeciesNamePlural]을(를) 무지하고 계몽이 필요한 비문명 야만인으로 취급했습니다. [fanatic_xenophobe_fe.GetSpeciesNamePlural]은(는) 쉘라리안의 관점을 혐오했습니다. 평화주의적 이상국가라는 개념을 끔찍하게 여겼던 그들은 쉘라리안을 은하에서 지워버리겠다고 결의했습니다. 희생자들에게 군대가 없었기 때문에, 이어지는 전쟁은 잔혹한 만큼이나 짧았습니다. 전쟁이 끝나자 [fanatic_xenophobe_fe.GetSpeciesNamePlural]은(는) 어떤 생존자도 돌아와 증오스러운 문명을 재건할 수 없도록 하기 위해 자동화 경비대를 두고 떠났습니다.\n\n이 기록들과 더불어, [Root.Leader.GetName]은(는) 쉘라리안 테라포밍 방식을 설명하는 데이터 코어를 발견했습니다. 이 분야에 대한 그들의 기술은 우리보다 훨씬 뛰어나니, 이는 분명 우리 제국에 도움이 될 것입니다.
federations2.6.A코0=주의해야 할 이야기군.
federations2.6.B코0=그래서 그들은 뭘 기대한 거지?
federations2.6.C코0=우리 회로가 슬퍼짐.
federations2.6.D코0=여기서의 우리 일은 끝났군.
federations2.6.E코0=이게 무슨 음식 낭비인가.
shallarian_terraforming_knowledge코0=쉘라리안 테라포밍 지식
shallarian_terraforming_knowledge_desc코0=고대의 쉘라리안 국가는 오래전 사라졌지만, 테라포밍에 대한 타의 추종을 불허하는 그들의 지식이 우리 안에 살아있습니다.
federations2.7.name코0=$federations2.6.name$
federations2.7.desc.base코0=[Root.Leader.GetName]은(는) 쉘라리안의 멸망에 대한 진실을 밝혀냈습니다. 수백 년 동안의 평화와 고요 이후, 많은 쉘라리안들은 다른 호전적인 국가들이 그들의 기대에 부응하지 못했다는 것에 좌절감을 느꼈습니다. 은하계에 만연한 전쟁에 환멸을 느낀 그들은 우월한 기술로 함대를 건조해 평화를 강제하기로 했습니다. \n\n동시에, 쉘라리안들은 인공지능 기술에서 상당한 발전을 이루어냈습니다. 그 결과 완전한 지각을 갖춘 자율 인공지능이 널리 퍼졌습니다. 직접 폭력을 행사하는 것을 꺼림칙하게 여겼던 쉘라리안들은 평화 유지군의 통제를 AI에게 맡겼습니다. 하지만 그들의 프로그램에 결함이 있다는 것은 명백했습니다. 첫 구동에서 함대는 그들의 적으로 돌아섰습니다. \n\n평화유지군은 그들이 의도했던 만큼 강력했습니다. 쉘라리안 과학자들은 간단한 스택 오버플로우 오류 때문에 문명이 잿더미로 변하는 것을 공포에 휩싸인 채 지켜볼 수밖에 없었습니다...
federations2.7.desc코0=$federations2.7.desc.base$\n\n이 기록들과 더불어, [Root.Leader.GetName은(는) 쉘라리안들의 혁신적인 인공지능 기술을 설명하는 데이터 코어를 찾아 냈습니다. 그들과 같은 운명을 맞지 않도록 주의할 필요는 있겠지만, 그 지식은 우리에게 도움이 될 것입니다. 
federations2.7.desc.synth코0=$federations2.7.desc.base$\n\n우리는 쉘라리안들의 바보 짓을 조롱하며, 우리의 프로그래밍 기술이 저들보다 뛰어나다는 사실에 기뻐해야 할 것입니다.
federations2.7.desc.machine코0=기계에는 감정이 없습니다. 만약 있었다면, 우리는 쉘라리안들의 바보짓을 비웃으며 우리의 프로그래밍 기술이 저들보다 뛰어나다는 사실에 기뻐했겠지요. 
