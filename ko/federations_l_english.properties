resolution_greatergood_workers_rights코0=노동자 권리 헌장
resolution_greatergood_workers_rights_desc코0=노동자의 권리를 성문화하고 일반적인 학대로부터 노동자들을 보호하는 것이 올바른 일입니다.

resolution_greatergood_five_year_plans코0=5개년 계획
resolution_greatergood_five_year_plans_desc코0=우리 행성의 위정자들에게 모든 것을 개선시키기 위한 전면적인 개혁을 제안하고 제정하는 데 필요한 권한이 주어져야 합니다.
resolution_greatergood_five_year_plans_tooltip코0=농업 행성, 발전소 행성, 채굴 행성 지정은 추가적인 보너스를 얻습니다.\n\n§Y최저 생계§! 생활수준이 §R금지§!됩니다.

resolution_greatergood_greater_than_ourselves코0=우리보다 위대한
resolution_greatergood_greater_than_ourselves_desc코0=우리는 이미 국민들에게 많은 것을 요구하고 있지만, 때때로 더욱 많이 요구해야 합니다. 자신의 욕구보다 제국을 우선시하고 기꺼이 개척지로 향할 의향이 있는 자들에겐 보상을 줘야 합니다.
resolution_greatergood_greater_than_ourselves_tooltip코0=실업 상태인 노동자와 단순 드론 POP이 자발적으로 우리 제국 내에 일자리와 주거를 가진 적합한 행성으로 재정착을 하도록 장려하는 시행령을 잠금해제합니다.\n\n§Y최저 생계§!와 §Y계층화된 경제§! 생활수준이 §R금지§!됩니다.\n\n§Y동산 노예§!, §Y가축§! 그리고 §Y연결망 융합§! 노예 유형이 §R금지§!됩니다.
