colony.8006.desc코0=모든 동굴 버섯을 소각하는 작업이 완료되었으며, 원초적 충동을 유발하는 포자 또한 박멸되었습니다.\n\n운이 좋게도, 불타버린 동굴 중 상당수가 풍부한 광맥을 가지고 있는 것으로 밝혀졌고, 더 유용하게 이용할 수 있습니다.
