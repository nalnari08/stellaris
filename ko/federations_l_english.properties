origin_common_ground코0=공통 기반
origin_common_ground_desc코0=이 문명은 가까운 외계인 이웃들과 일찍부터 접촉해왔습니다. 이들은 서로의 다름으로부터 강점을 찾았고, 미래와 앞으로 다가올 모든 것을 함께 직면하기로 결정했습니다.
origin_tooltip_common_ground_effects코0=- 다른 두 개의 회원국이 있는 §H은하 연합§! 연방의 지도자로 시작합니다.\n- 회원국들은 모성계 근처 보장된 거주적합 행성을 차지합니다.\n- §H연방§! 전통을 잠금해제한 상태로 시작합니다.
START_SCREEN_COMMON_GROUND코0=수십 년 전, 우리의 조잡한 첫 번째 아광속 탐사선이 우리 주변의 항성계를 방문했을 때, 우리는 두 개의 뚜렷한 외계 문명의 존재를 발견했습니다. 우리 생리학의 근본적인 차이에도 불구하고, 우리의 공통점이 차이점 보다 더 많다는 것이 금방 명백해졌습니다. 우리처럼, 그들도 실용적 성간 여행의 시작점에 있었습니다.\n\n우리 세 문명 사이에 유대감이 형성되었고, 결국 연방을 탄생시켰습니다. 우리는 힘을 합쳐야 합니다. 그리고 우주로 퍼져나갈 준비가 되었을 때, 마주치는 것이 무엇이든 우리는 함께해야 합니다.
origin_tooltip_common_ground_npc_effects코0=- 다른 두 개의 회원국이 있는 §H은하 연합§! 연방의 회원국으로 시작합니다.
opinion_common_ground코0=공통 기반
origin_common_ground_npc코0=$origin_common_ground$
origin_common_ground_npc_desc코0=$origin_common_ground_desc$

origin_hegemon코0=패권국
origin_hegemon_desc코0=이 문명은 가까운 외계인 이웃들과 일찍부터 접촉해왔습니다. 이들은 한 세기에 걸쳐 점진적으로 자신들이 지배적인 역할을 맡게될 성간 연합의 탄생을 지휘했습니다.
origin_tooltip_hegemon_effects코0=- 다른 두 개의 회원국이 있는 §H패권§! 연방의 지도자로 시작합니다.\n- 회원국들은 모성계 근처 보장된 거주적합 행성을 차지합니다.\n- §H연방§! 전통을 잠금해제한 상태로 시작합니다.
origin_tooltip_hegemon_npc_effects코0=- 다른 두 개의 회원국이 있는 §H패권§! 연방의 회원국으로 시작합니다.
START_SCREEN_HEGEMON코0=몇십여 년 전 우리의 조잡한 아광속 탐사선이 우리의 이웃 성계들을 방문했을 때, 우리는 두 개의 분명한 외계 문명의 존재를 발견했습니다. 우리와 마찬가지로, 그들 또한 실용적인 성간 항행을 개발하기 직전이었습니다. 그러나 그들의 정부는 나약하고 또한 분열되어 있었습니다.\n\n그들의 힘을 우리의 힘으로 포섭할 수 있다는 것을 인식한 우리는 점차적으로 우리의 감독 아래 세 문명을 통합할 하나의 정치 연합의 형성을 추진하기 시작했습니다. 처음에는 저항이 있었으나, 결국 우리의 지도력과 야망 속에서 나누는 이익이 너무나도 명백해지자 그들조차 더 이상 무시할 수 없게 되었습니다. 새로운 질서가 확립되었습니다.
origin_hegemon_npc코0=패권 종속국
origin_hegemon_npc_desc코0=이 문명은 가까운 외계인 이웃들과 일찍부터 접촉해왔습니다. 이들은 한 세기에 걸쳐 점진적으로 지도자로서 이웃들 간의 성간 연합의 탄생을 주도한 이웃 중 하나에 의해 종속되었습니다.

origin_doomsday코0=최후의 날
origin_doomsday_desc코0=이들 문명의 모성은 매우 불안정하며, 이것이 폭발하는 건 그저 시간 문제일 뿐입니다. 이들의 유일한 희망은 오직 너무 늦기 전에 다른 행성으로 피난을 가는 것뿐입니다.
origin_tooltip_doomsday_effects코1=§R- 경고: 도전적인 기원§!\n- 당신의 모성은 게임 시작 후 §H35년에서 45년§! 사이에 폭발합니다.\n- 파멸 예정인 모성의 맨틀에서 나오는 가치있는 자원이 지표면의 생산량을 가속합니다.\n- 모성계 근처에 보장된 거주적합 행성은 생성되지 않습니다.
START_SCREEN_DOOMSDAY코0=[Root.Capital.GetName]은(는) 죽어가고 있습니다. 우리의 모성은 지난 수천 년간 지진과 화산 폭발에 시달려 왔으며, 마침내 우리 [Root.GetScientistPlural]이 믿기지 않는 사실을 확증했습니다. 그들의 계산에 따르면 지질 구조적으로 불안정한 우리 모성은 1, 2세기 이내에 스스로 붕괴될 것입니다.\n\n이러한 과정을 멈출 방법이 없었기에, 우리 종족의 생존은 [Root.Capital.GetName]을(를) 뒤로하고 별들 사이의 다른 곳으로 피난할 수 있는 능력에 달려 있다는 것을 깨달았습니다. 전례 없는 산업과 기술의 발전이 뒤따랐고, 우리 문명은 원시적인 대기 비행 수준에서 초기 우주여행 시대까지 빠르게 발전했습니다. 초공간 항행이 가능한 최초의 함선은 준비되었지만 시간이 많이 남지는 않았습니다.\n\n우리는 새로운 고향을 찾아야만 합니다.
requires_doomsday_colony코0=§R식민지부터 가져야 합니다!§!
origin.61.name코0=끝이 가까이오다
origin.61.desc코1=[Root.GetName]의 지진과 화산 활동이 빈도와 강도가 점점 증가함에 따라, 우리의 [Root.Owner.GetScientistPlural]이 이제 언제 종말이 올지 더 정확히 예측할 수 있게 되었습니다.\n\n그들은 행성이 폭발할 때까지 §H35년에서 45년§! 남았다고 추정하고 있습니다.\n\n지표면의 상태는 끊임없이 악화될 것입니다. 유일하게 좋은 소식은 격렬한 지각 운동이 행성 맨틀의 풍부한 자원에 접근하기 쉽게 만들어 우리의 생산 능력이 향상되었다는 점입니다.
