federations.10210.servants코0=§Y$slavery_normal$§! 혹은 §Y$slavery_livestock$§! POP은 §Y$slavery_domestic$§!가 될 것입니다.
federations.10210.complythralls코0=우리가 해야 할 일을 하고, 노예는 싸우게 해라.
federations.10210.complyservants코0=우리가 해야 할 일을 하고, 노예는 섬기게 해라.
