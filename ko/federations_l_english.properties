colony.8003.desc코0=[Planet.GetName]의 상황이 걷잡을 수 없이 확산되고 있습니다. 엄청난 숫자의 거주민들이 야성화 폭주로 인한 무언가에 감염되었고, 그 때문에 식민지는 붕괴 직전입니다. 무언가 조치를 취하지 않으면, [Planet.GetName]을(를) 잃을 것입니다.
