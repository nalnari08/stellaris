### On The Shoulders Of Giants - Benign Cover-Up Arc Site
site_benign_cover_up코0=상냥한 은닉
site_benign_cover_up_intro코0=우리는 트와'피르가 언젠가 새로이 별들 사이를 거닐게 될 때 필요할, 저장소를 묻기에 좋은 장소를 발견했습니다. 과거의 거인들에게 보내는 미래의 선물입니다.
origin.1365.name코0=여기다! 여기에 지어!
origin.1365.desc코1=모든 자재와 인력을 [From.Planet.GetName] 표면 아래로 보냈습니다. 다음 단계는 저장소가 시간과 환경에 구애받지 않을 정도로 깊이 파묻는 것입니다.
origin.1365.a코0=굴착을 시작하라!
origin.1370.name코1=1장 순조롭게 진행하기
origin.1370.desc코0=넉넉한 자원과 기술 도면이 [From.Planet.GetName] 표면 지하 깊숙이 파묻혔습니다. 신호기 또한 설치되었습니다. 때가 되면 $NAME_ThwaaPhyr$가 찾아낼 수 있기를 바랄 뿐입니다.
origin.1370.a코0=그들이 방법을 찾을 수 있기를.

### On The Shoulders Of Giants - Relentless Pursuit Event Chain
relentless_pursuit_chain_title코0=가차없는 추적
relentless_pursuit_chain_desc코0=우리는 과거 전설의 재앙이었던 '가차없는 자들'에 대한 흔적을 되짚어 볼 수 있습니다. 과연 그들은, 받았어야 할 심판을 받았을까요?

origin.1380.name코0=승리자의 흔적
origin.1380.desc코1=우리 감지기가 우리 고향 성계에서 이상한 에너지 신호를 포착했습니다. 처음에는 결함으로 치부될 뻔 했으나 더 자세한 조사로 핵융합 기반의 추진기에서 나온 고대의 에너지 흔적으로 판명되었습니다.\n\n더 자세한 분석이 필요하겠습니다만, 이 흔적은 가차없는 자들이 수천 년 전 우리 성계에 남긴 흔적일 수도 있습니다.\n\n더 자세히 조사해야 합니다.
origin.1385.name코0=흔적을 따라서
origin.1385.desc코0=놀랄 만큼 오래되었지만, 우리 과학 부서는 추진기 흔적을 겨우 분석하여 출구 벡터의 위치를 알아낼 수 있었습니다. 이것은 우리가 과거의 악마들을 효과적으로 쫒아갈 수 있다는 것을 의미합니다.\n\n그들의 폭력적인 본성을 완전히 잠재울 만큼 충분한 시간이 흘렀을까요? 아니면 우리가 새로운 위협을 발견하는 걸까요? 새로운 경로가 제시되었고, 원하기만 한다면 추적할 수 있습니다.
origin.1390.name코0=고요한 화물선
origin.1390.desc코0=성계에 들어서자 우리 감지기가 다수의 이상현상을 감지하였습니다. 가장 두드러진 것은 거대한 에너지 구름으로, 자세히 살펴보니 이전에 발견된 것과 같은 수백 개의 작은 핵융합 추진기 흔적이 발견되었습니다. 엄청난 수의 함대가 어떤 이유에서인지 멈춰선 것이 틀림없습니다.\n\n이 '함대 주차장' 옆에 우리 감지기가 또 다른 종류의 신호를 잡아냈습니다. 버려진 수송선입니다. 이 화물선은 에너지 흔적만큼 오래된 것으로 보이지만 화물선의 에너지 흔적은 추적 중인 함대의 것과는 다릅니다.\n\n우리는 이 버려진 배를 더 자세히 조사해봐야 합니다.
origin.1395.name코0=창조주의 힘 
origin.1395.desc코0=화물선엔 기록이 있었습니다. 시간에 의해 많은 부분이 소실되었지만 몇몇 데이터는 복구할 수 있었습니다.\n\n화물선은 거대 함대에 의해 가로막힌 것으로 보입니다. 어떻게, 그리고 왜 그랬는지는 불투명합니다만 화물선의 함장은 가차없는 자들 함대의 제독과 교신하게 되었습니다. 분명히 그들은 몇 주 동안 대화를 나누었습니다만 '힘의 본질'이라는 구절이 빈번하게 등장하는 것 말고는 알려진 것이 없습니다.\n\n함대는 화물선을 털끝 하나 건드리지 않은 채 갑자기 떠났습니다. 기록의 마지막 항목에는 제독의 말이 남아 있습니다.\n§Y'아니, 그냥 놔둬라. 파괴는 쉽지. 진정한 힘은 바로 창조하는 것이다.'§!\n\n우리는 함대 흔적을 조사했고 다시 추적할 수 있습니다.
origin.1400.name코0=폭군의 휴식
origin.1400.desc코0=이곳이 바로 핵융합 추진기 흔적이 끝나는 곳입니다. 가차없는 자들의 종족들의 잔해가 존재한다면 이곳에서 발견 할 가능성이 높습니다.\n\n특별히 우리의 흥미를 끄는 신호가 일종의 작은 우주 정거장으로 보이는 것에서만 나오고 있습니다. 에너지 에너지 파동이 일정한 간격을 두고 방출되고 있지만 그것과는 별개로 어떤 활동의 징후는 없습니다.\n\n조사를 바로 진행할 수 있습니다.

TRACKING_THE_PREDATOR_PROJECT코0=포식자 추적
TRACKING_THE_PREDATOR_PROJECT_DESC코0=핵융합 추진기의 흔적을 따라 우리 과학 부서가 우리의 옛 방문자가 어디로 떠났는지 알아낼 수 있을 것이며, 추적을 시작할 수 있을 겁니다.

INVESTIGATE_SILENT_FREIGHTER_PROJECT코0=조용한 화물선 조사
INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC코0=버려진 화물선이 차가운 우주 공간에 머물러 있습니다. 엄청나게 오래되긴 했지만 겉보기엔 멀쩡해 보입니다. 우리는 좀 더 자세히 조사하기 위해 탑승조를 보내야 합니다.

OLD_BEACON_PROJECT코0=오래된 신호기 분석
OLD_BEACON_PROJECT_DESC코0=빈번한 에너지 파동을 방출하는 것으로 미루어보아, 이 오래된 우주 구조물은 발견되어지기를 원하는 것 같습니다. 어찌된 일인지 알려면 우리는 과학자들에게 더 자세히 관찰할 것을 명해야 합니다.

rendezvous_with_freighter_poi코0=포화 속으로
rendezvous_with_freighter_poi_desc코0=우리 고향 성계의 핵융합 추진기에 대한 분석에 따르면, 이곳이 가차없는 자들의 옛 방문자들의 목적지입니다.

relentless_home_poi코0=숙적 찾기
relentless_home_poi_desc코0=아주 오래전 민간 화물선과의 기묘한 대치 이후 이 성계를 떠난, 가차없는 자들이 이끄는 거대 함대의 목적지입니다.

origin.1405.name코0=모르는 게 약
origin.1405.desc코1=과학자들이 오래된 우주 정거장에 대한 조사를 끝마쳤습니다. 이 구조물 전체가 일종의 대포였습니다. 오래전 이것은 가차없는 자들의 모성에 파동을 발사하였고 그것은 바로 우리 [Root.Owner.GetSpeciesName] 종족이 잘 알고 있는 §Y정신 말살 파동§!이었습니다.\n\n과거의 원죄에 대한 속죄를 위해, 지금은 §Y$NAME_Vemetosha$§!로 알려진 가차없는 자들은 스스로에게 그 무기를 겨누어 사용하였고, 효과적으로 자신의 문명을 퇴화시켰습니다.\n\n이러한 결정과 마무리는 가차없는 자들이 얼마나 진지하게 속죄하려 했는지를 나타내는 증거입니다. 우리가 그들을 용서할 수 있을까요?
origin.1405.a코0=정말로 모르는 게 약인 것일까?

site_bury_the_hatchet코0=도끼를 파묻다
site_bury_the_hatchet_intro코0=이곳은 고고학 부서에 의해 선택받은, 가차없는 자들의 후손이 '우주 시대'에 접어들 때 그들을 위한 자원을 파묻을 완벽한 장소입니다.
origin.1410.name코0=이곳이 바로 그곳이다
origin.1410.desc코0=[From.Planet.GetName]으로 자원고 산업 장비를 수송하기 위한 대규모 프로젝트가 끝났습니다. 다음 단계는 땅속 깊숙이 굴착한 다음, 궂은 환경과 구조적 변화를 견디기에 충분할 정도로 강한 구조물을 건설하는 것입니다.
origin.1415.name코0=성간 지질 은닉
origin.1415.desc코0=[From.Planet.GetName] 표면 지하에 엄청난 양의 자원과 기술 도면이 묻혔습니다. 우리는 $NAME_Vemetosha$의 후손들이 우리 보물을 언제, 어떤 식으로 찾을 것인지는 모르겠지만, 언젠가는 찾을 겁니다. 누가 알겠습니까? 한 천 년쯤 후에 그들이 우리 우주선 궤적을 발견하고 우리를 찾아올 지...

origin.1420.name코0=적이 아니다
origin.1420.desc코0=우주의 역사에서 어두운 한 장이 끝나고, 우리는 새로운 한 장, 더 밝은 한 장을 썼습니다. 우리의 자애로운 프로젝트는 우리 사회의 각 구성원들에게 목적의식과 선의를 느끼게 만드는 파급효과를 불러 일으켰습니다. 어쩌면 우주는 공허하긴 하지만, 생각보다 어두운 곳은 아닐지도 모릅니다.

goes_around_comes_around코0=가는 것이 고와야 오는 것도 곱다
goes_around_comes_around_desc코0=우리 제국은 과거의 적을 용서하고 도와주면서 긍정적인 사회적 효과를 누리고 있습니다.

silent_freighter_object코0=버려진 화물선
silent_freighter_object_desc코0=조용하지만 멀쩡해 보이는 화물선입니다.
silent_freighter_object_tooltip코0=버려진 외계 화물선입니다.

mysterious_space_station_object코0=불가사의한 우주 정거장
mysterious_space_station_object_desc코0=이 버려진 우주 정거장에서 에너지 파동이 뿜어져 나오고 있습니다.
mysterious_space_station_object_tooltip코0=알 수 없는 용도의 외계 우주 정거장입니다.

HAS_FEDERATION_SETTING코0=$FEDERATION|Y$에 $SETTING|Y$ 설정이 활성화되어 있지 않음
HAS_NOT_FEDERATION_SETTING코0=$FEDERATION|Y$의 $SETTING|Y$ 설정이 활성화되어 있음
federation_setting_failed_vote_half_price코0=반값 투표의 실패
FEDERATION_RESEARCH_SHARING코2=$FEDERATION$ 기술 공유: $VALUE|%+=$\n
FINAL_COST코0=최종 비용: $COST$ ($SHIPS|Y$ units)\n

### JUGGERNAUT BUILT EVENT - BUILDER TEXT
fedev.9500.name코0=공허의 지배권
fedev.9500.desc코0=장엄한 저거너트의 건조가 완료되었습니다.\n\n이 움직이는 괴수는 공격 전쟁의 패러다임을 완전히 바꿀 것입니다. 이것은 전선에서 함선을 고치고 건조할 수 있으며, 압도적인 화력을 탑재하고 있어, 우리에게 대적하는 자들에 대한 끊임없는 공격을 허용케 합니다.\n\n이제 [Owner.GetName]에게 적대하는 놈들은 멍청이밖에 없을겁니다.
fedev.9500.a코0=나아가라, 그리고 정복하라!

# JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
fedev.9505.name코0=최후의 수단 행사
fedev.9505.desc코0=§H[From.Owner.GetName]§!이(가) 거대한 저거너트급 함선을 건조하였다는 것이 밝혀졌습니다. 이 움직이는 우주기지는 대규모의 화력을 탑재하고 있으며 전투의 최전선에서 함선을 건조하고 유지하는 것이 가능하므로, 모든 전투 시나리오에서 탁월한 위협이 되고 있습니다.\n\n이는 실로 우주 전쟁의 정점에 있는 무기입니다.
fedev.9505.a코0=우주의 역사를 바꿀 무기로군.

galcom.2.name코0=은하 공동체
galcom.2a.desc코0=더 많은 성간 문명들이 상호 간에 공적인 관계를 맺게 됨에 따라, 은하는 활기차고 생동감 넘치는 곳으로 변하고 있습니다. 국가 간의 비극적 오해를 피하기 위해, 더 많은 수의 외교관들이 범은하적 기구, 공동체의 설립을 촉구하고 있습니다. 그럴 의지가 있다면, 이 공동체는 은하 제국들이 중요한 사안을 논의하는 장소가 될 것입니다.\n\n[Root.GetName]에서 §H은하 공동체§!의 창립에 기여해야 할까요?
galcom.2b.desc코0=다시 해보지. 우리 같이 은하 공동체를 창립할 수 있겠나?
galcom.2.a코0=좋아. 그럴 만한 가치가 있지.
galcom.2.b코0=아니. 그런 헛짓거리에 낭비할 시간은 없다.
galcom.5.name코0=은하 공동체의 탄생
galcom.5.desc코0=오늘은 역사적인 날입니다. [Root.GetName]을(를) 포함한 은하의 몇몇 성간제국들이 §H은하 공동체§!의 창립을 선언했습니다. 이 초국가적 기구는 은하 전체와 관련된 사안을 논의하고 결정하는 장이 될 것입니다. \n\n이 기구의 창립 회원국으로서, 우리는 은하계 역사에 자랑스러운 이정표를 새기게 되었습니다.
galcom.5.a코0=온 은하가 기념할 만한 날이로군!
galcom.6.desc코0=초국가적 은하 협회 따위에는 도움을 주지 않는다는 우리의 결정에도 불구하고, 몇몇 다른 제국들이 그런 것을 만들기 위해 모였나 봅니다. 자기들 말로는 "역사적" 이라는 공동 연설에서, 그들은 §H은하 공동체§!의 창립을 선언했습니다. 이 기구는 은하 전체에 영향을 미칠  중요한 사안들을 논의하기 위해 만들어졌습니다. 모든 게 토론으로 해결될 거라 생각하는 모양입니다. \n\n우리가 은하 공동체의 창립에 관여하는 것을 거절했기 때문에, [Root.GetName]은(는) 아직 일원으로 간주되지 않습니다.
galcom.6.a코0=거만한 머저리들.
galcom.10.name코0=지지받지 못한 은하 공동체
galcom.10.desc코0=초국가적 "§H은하 공동체§!"를 설립하려는 시도가 실패했습니다. 그런 기구에 지지를 보낸 제국의 수가 충분하지 않았습니다. 
galcom.10.a코0=다른 멍청이들은 준비가 안된 것 같군. 
galcom.10.b코0=귀찮은 일이 하나 줄었군!
galcom.16.desc코0=우리에게 알려지지 않은 국가를 포함한 몇몇 성간제국들이 모여 "§H은하 공동체§!"를 설립했습니다. 이 초국가적 협회는 중요한 문제를 논의하는 장이 될 것입니다. \n\n우리는 창립에 관여하지 않았지만, 다른 구성원들이 [Root.GetName]에게 정식 참여 요청을 보내왔습니다. 이를 수락해야 할까요?
galcom.16.a코0=그래. 우리도 그 공동체에 들어가야겠어.
galcom.16.b코0=아니. 그런 일에 끼어들지 않겠다. 

galcom.51.name코0=은하 위원회의 설립
galcom.51.desc코0=은하 공동체의 구성원들이 투표를 통해 은하 위원회를 창설했습니다. 이 위엄 넘치는 핵심 조직의 참여 권한은 공동체에서 가장 강력하고 영향력이 큰 3개의 제국에게만 주어질 것입니다. 새로운 구성원들이 선발되기 전까지는 §H[council_member_1.GetName]§!,  §H[council_member_2.GetName]§!, §H[council_member_3.GetName]§!이(가) 위원회에 참여하게 될 것입니다.\n\n위원회에게 기대되는 역할은 은하 공동체를 이끌고 보호하는 것입니다. 그들의 증대된 권한은 거대한 정치적 기구의 의사 결정 과정에서 흔히 발생하는 불필요한 절차를 생략하게 해 줍니다. 
galcom.51.a코0=저들이 일을 제대로 해야 할 텐데...
galcom.51.b코0=이제야 일을 제대로 처리할 수 있겠어!
galcom.51.c코0=아하, 꼭두각시 놀음꾼들이 모습을 드러냈군!

galcom.62.name코0=[galactic_market_station_system.GetName]에서 은하시장 본부가 철수하다\n
galcom.62.desc코0=은하 공동체 헌장 19조에 따르면, 오직 공동체의 구성원만이 은하시장을 유치할 수 있습니다. 따라서 [galactic_market_station_system.GetName] 성계 내의 은하시장 본부는 해체되었고, 남은 상인들은 어쩔 수 없이 교역소를 버리고 떠나며 은하간 무역에 막대한 차질이 생겼다고 불평하고 있습니다. 은하 공동체의 상무위원회는 현재 발생한 사태에 유감을 표하며, 빠른 시일 내로 새 유치국을 지명할 것이라 발표했습니다. 
galcom.62.A코0=합당한 대가였지. 
galcom.63.name코0=새로운 은하시장 본부가 설립되다
galcom.63.desc코0=[From.GetName]이(가) 은하 공동체를 이탈하기로 결정하면서, 공동체 구성원만이 은하시장을 유치할 수 있다는 조항이 헌장 구석에서 다시 꺼내졌습니다. [galactic_market_station_system.GetName]에 위치한 본부는 해체되었고, 남은 상인들은 어쩔 수 없이 교역소를 떠나며 은하간 무역에 막대한 차질이 생겼다고 불평하고 있습니다. 새 본부를 유치할 후보지의 지명이 이미 진행 중이며, 공동체의 상무위원회는 현 상황에 유감을 표하며 곧바로 새 유치국을 지명할 거라 약속했습니다. 
galcom.63.A코0=이건 우리에게 기회일지도 몰라...
galcom.63.B코0=멍청해서 웃음이 다 나오는군. 

origin_fallen_empire코0=원로 종족
origin_fallen_empire_desc코0=이 문명은 현 세대의 은하계 세력들보다 훨씬 앞서 있습니다. 영겁의 침체를 거치면서 이들의 제국은 점차 과거의 그림자 속으로 쇠퇴했습니다.
origin_enlightened코0=계몽된
origin_enlightened_desc코0=이 문명의 자연적인 발전은 다른 누군가의 개입으로 인해 가속화되었고, 우주여행 문명이 되는 데 도움이 되었습니다.

origin_void_dwellers코0=공허 거주자
origin_void_dwellers_desc코0=이 문명은 기록이 시작된 이래로 우주에 보금자리를 만들어왔습니다. 일반적인 행성 환경에서의 삶은 이들에게게는 고문과 같습니다. 이들은 최근에 연합한 세 개의 궤도 거주지에서 살아가고 있습니다.
origin_tooltip_void_dwellers_effects코3=- 세 개의 §Y궤도 거주지§!와 이를 더 건설할 수 있는 기술을 가지고 시작합니다.\n- 종족 구성원들은 거주지에서 번성하고 생산량이 §G15%§! 더 증가합니다.\n- 모든 일반 행성에서 거주적합도와 성장에 심각한 불이익을 받습니다.\n- 수경재배 농장은 §G+1§! £job_farmer£ $job_farmer$ 직업을 가집니다.
trait_void_dweller_1코0=공허 거주자
trait_void_dweller_1_desc코0=§L이 종족은 궤도 거주지에서 번성하며, 미로와 같은 통로와 복잡한 건축물을 효율적으로 탐색할 수 있는 본능적인 능력을 갖추고 있습니다.§!
trait_void_dweller_2코0=$trait_void_dweller_1$
trait_void_dweller_2_desc코0=§L이 종족은 궤도 거주지의 재활용 공기 및 멸균 구획에 익숙해져 있으므로, 이들의 약화된 면역 체계는 행성 환경에 잘 대응하지 못합니다.§!
d_arcane_replicator코0=불가사의한 복제기
d_arcane_replicator_desc코0=이 고대의 기계는 거주지 내부에 깊숙이 자리 잡고 있으며, 내장되어 있는 주 반응로에서 동력을 공급받습니다. 이 거주지를 처음 건설한 이들의 유물이며, 그 물질 복제 기술은 우리가 전혀 이해할 수 없습니다.
START_SCREEN_VOID_DWELLERS코0=대부분에게, 우주의 진공은 정복하거나 극복해야 할 적대적인 환경입니다. 우리에게는, 그곳이 집입니다. 몇천 년 전에, 우리 종족은 세 개의 우주 스테이션에 거주했고, 각 스테이션은 삼중성계에서 각각 다른 항성을 공전했습니다. 그것들이 조상들에 의해 지어졌는지, 아니면 다른 누군가가 지은 것인지, 우리는 알지 못합니다.\n\n비록 우리의 생명 활동은 어느 시점에서 우리 종족이 행성에서 기원했을 것이라 암시합니다만, 기록된 역사엔 그것이 언급되어 있지 않습니다. 어떤 사람들은 우리의 스테이션 가운데 하나 아래에서 발견된 부서진 행성이 우리 종족의 고향이라 추측하지만, 진실은 영원히 밝혀지지 않을지도 모릅니다.\n\n우리가 세 스테이션 사이를 여행할 수 있는 우주 비행을 발명한지, 혹자에 따라서는 재발견한지, 몇 세기밖에 되지 않았습니다. 의심과 불신은 점차 무역과 상호 협력에 자리를 내주었습니다. 우리 최초의 초공간 드라이브의 순간에, 세 거주지는 하나의 깃발 아래 뭉쳤습니다.
START_SCREEN_SCION코0=우리가 기술적으로 많이 발전하기 전인 우리 역사의 초기에, 외계인 후원자들은 우리에게 자신들을 소개했습니다. 그들은 당혹한 조상들이 이해할 수 있을 만한 표현으로, 우리 종족이 대단한 가능성을 보였다고 설명해 주었습니다. 그들은 많은 인내심을 가지고, 우리 문명이 최대한의 가능성을 발휘할 수 있는 길로 안내해 주었습니다.\n\n우리가 이 길을 벗어났던 몇몇 경우에는, 모든 부모들이 그렇듯이 강하게 길을 바로잡아 주었으며, 곧 우리 과학자들은 전기, 원자력 그리고 어설픈 우주 비행에 숙달되었습니다. 감독자의 교육 아래, 우리는 최초의 초공간 드라이브를 구성했습니다.

origin_scion코0=자손
origin_scion_desc코0=몰락제국은 수천 년 동안 이 문명의 발전에 간섭하였으며, 자신들이 선택한 길로 인도해왔습니다.
origin_tooltip_scion_effects코0=몰락제국의 종속국으로 시작합니다.
opinion_scion코0=자손

origin.10.a.desc코0=안녕하신가, 충실한 [Root.GetSpeciesNamePlural]이여. 너희는 그동안 스스로 잘해내었다. 우리의 안내에 따라, 너흰 초공간 항행 기술을 숙달했으며 아득한 과거 시대의 우리가 했던 것처럼, 최초로 별에 착륙할 준비가 되었다...\n\n두려워 말거라 - 너희가 준비되지 않았다고 생각했으면 이런 일을 허용하지 않았을 것이다. 이제 가서 우리를 자랑스럽게 해주어라.
origin.10.a코0=그리하겠습니다.
origin.10.b.desc코0=[Root.GetSpeciesNamePlural]. 실험의 첫 번째 단계는 성공적으로 끝났구나. 우리는 너희 문명 최초의 초공간 드라이브의 개발을 지도했으며, 너흰 이제 별을 향해 이륙할 준비가 되었다.\n\n두 번째 단계가 시작되었고, 너희의 진행 상황을 계속 관찰할 것임은 확신해도 된다. 지금까지 너희들은 놀랍도록 노련한 것으로 입증되었군. 다른 종족들과는 전혀 달라.\n\n이 기회에 너희가 무엇을 해내는지 보는 건 흥미로울 거야.
origin.10.b코0=실망시키지 않겠습니다.

casus_belli_cb_scion코0=자손
war_goal_wg_scion코0=꺾기
war_goal_wg_scion_desc코0=적을 우리의 몰락제국 지배국 휘하로 종속국화하기 위한 전쟁입니다.\n\n\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 최소 하나의 행성이 있으면 새로운 종속국이 됩니다.
casus_belli_cb_hegemon코0=패권국
war_goal_wg_hegemon코0=패권 확립
war_goal_wg_hegemon_desc코0=적을 우리 패권의 회원국이 되도록 강제하기 위한 전쟁입니다.\n\n\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 최소 하나의 행성이 있으면 우리 패권의 새로운 회원국이 됩니다.
casus_belli_cb_secession코0=분리 독립
war_goal_wg_leave_hegemony코0=패권 탈퇴
war_goal_wg_leave_hegemony_desc코0=패권으로부터 분리 독립하기 위한 전쟁입니다. 이 전쟁 목표를 공유하는 다른 연방 회원국을 공격국으로 초대할 수 있습니다.
war_goal_wg_assert_hegemony코0=패권 주장
war_goal_wg_assert_hegemony_desc코0=패권의 회원국의 분리 독립을 저지하기 위한 전쟁입니다.
wg_leave_hegemony_accept코0=§Y[Root.GetName]§!은(는) §Y[From.GetAllianceName]§!(으)로부터 분리 독립합니다.\n§Y[From.GetName]§!은(는) §Y[Root.GetAdj]§! 성계들에 대한 모든 영유권을 철회합니다.
wg_leave_hegemony_status_quo코0=§Y[Root.GetName]§!은(는) §Y[From.GetAllianceName]§!(으)로부터 분리 독립합니다.
wg_assert_hegemony_accept코0=§Y[From.GetName]§!은(는) §Y[Root.GetAllianceName]§!의 회원국인 상태로 남습니다.


origin.21.a.desc코0=우리 예언자는 너희가 우리에게 계속 봉사하려면 이 선물을 받아야 한다고 판단했다. 낭비하지 말거라.
origin.21.b.desc코0=심사숙고 끝에, 실험에 또 다른 변수를 투입하기로 결정했다. 이 선물을 받거라. 마음대로 사용해도 된단다.
origin.21.a코0=고맙습니다.

FE_TO_SCION_GREETING_01코0=반갑구나, [From.GetSpeciesNamePlural]. 우린 늘 너희가 특별하다는 걸 알고 있었단다.
FE_TO_SCION_GREETING_02코0=또 다른 가르침이 필요하느냐, [From.GetSpeciesNamePlural]? 하지만 더 이상 줄 수 있는 게 없단다.
FE_TO_SCION_GREETING_03코0=아마도 언젠가는 너희가 우리의 위대한 것들을 거머쥘 수 있겠구나. 충분히 그럴 수 있을 것이야.
FE_TO_SCION_GREETING_04코0=[From.GetSpeciesNamePlural]. 우리가 너희 종족에게 관심을 가졌던게 정말 다행이구나.
FE_TO_SCION_GREETING_05코0=솔직히, 나는 너희들의 문명이 지금 여기까지만큼 잘 해낼거라곤 전혀 예상하지 못했다.
FE_TO_SCION_GREETING_06코0=지금 여기서 널 보니, 네 종족이 왜 선택됐는지 기억나는구나.
FE_TO_SCION_GREETING_07코0=우리도 아주 오래전에는 너와 같았지, 아이야. 그 시절은 더 단순하고, 많은 경우엔 더 행복했단다. 할 수 있을 때 그 시절을 누려라.
SCION_TO_SCION_GREETING_01코0=주인들께서는 우리를 가장 사랑하시지. 우리는 그것이 사실임을 안다.
SCION_TO_SCION_GREETING_02코0=만약 주인들께서 은하로부터 물러나신다면, 우리가 그분들의 수도를 물려받게 될 것이야.
SCION_TO_SCION_GREETING_03코0=주인들께서 너희보다 우리를 더 사랑한다고 해서 실망하면 안 된다. 우리는 그분들의 계획 속에서 각자 맡은 역할이 있는 것이야.
SCION_TO_SCION_GREETING_04코0=최근에 주인들과 이야기를 나누었느냐? 우리를 언급하시더냐?
SCION_TO_SCION_GREETING_05코0=우리는 주인들께서 주신 역할을 받아들였지. 너희도 그러하느냐?
SCION_TO_SCION_GREETING_06코0=반갑다, 자손들아. 너희를 보니 기쁘구나.

SCION_TO_EMPIRE_GREETING_01코0=우리의 주인들께 복종해라. 그분들은 너희나 우리처럼 어린 문명이 필요로 하는 것을 잘 알고 계신다. 
SCION_TO_EMPIRE_GREETING_02코0=주인께서는 우리 모두를 위한 계획을 안배하셨지. 우리는 주어진 역할을 받아들였다.
SCION_TO_EMPIRE_GREETING_03코0=원로 종족의 일원을 섬기는 것은 크나큰 영광이다.
SCION_TO_EMPIRE_GREETING_04코0=때가 되면 너희들도 우리에게 합류해, 고대의 주인들을 섬기는 영광을 누릴지도 모르지. 
SCION_TO_EMPIRE_GREETING_05코0=원로 종족의 인도 없이도 길을 잃지 않은 것이냐?
SCION_TO_EMPIRE_GREETING_06코0=주인들께선 우리에게 많은 것을 가르쳐주셨지. 때가 되면 너희에게도 지혜를 내려주실지도 모른다.

fedel.2.name코0=투기장
fedel.2.desc코0=정해진 다음 임기 동안 누가 [Root.GetAllianceName]을(를) 이끌지를 결정할 때가 다가왔습니다. 이것은 이전에 합의된 바와 같이 비무장 근접 전투를 통해 결정될 것입니다.\n\n각 회원국의 지도자는 머지않아 우리 연방의 지도국인 [fed_leader.GetName]의 [fed_leader.Capital.GetName]에 있는 넓은 투기장에 당도할 예정입니다. 그곳에서 벌어질 행사는 [Root.GetAllianceName] 전역을 가로질러 중계될 것이며, 그들은 단 한 명이 살아남을 때까지 맞붙어 죽음을 향한 싸움을 마주하게 될 겁니다.
fedel.2.noleader.desc코0=정해진 다음 임기 동안 누가 [Root.GetAllianceName]을(를) 이끌지를 결정할 때가 다가왔습니다. 이것은 이전에 합의된 바와 같이 비무장 근접 전투를 통해 결정될 것입니다.\n\n불행하게도, [Root.GetName]의 [Root.GetRulerTitle] 자리가 공석인 관계로 우리는 참여할 수 없게 됐습니다.
fedel.2.gestalt.desc코0=정해진 다음 임기 동안 누가 [Root.GetAllianceName]을(를) 이끌지를 결정할 때가 다가왔습니다. 이것은 이전에 합의된 바와 같이 비무장 근접 전투를 통해 결정될 것입니다.\n\n[Root.GetName]에는 두각을 드러내는 지도자가 없기에, 우리는 참여할 수 없게 됐습니다. 우리는 연방의 지도자를 선출하는 이 터무니없고 불공평한 방법을 바꾸기 위해 최선을 다해야 합니다.
fedel.2.a코0=최고의 지도자가 승리하기를.
fedel.2.b코0=누구의 지도자 드론이 살아남는지 볼까.
arena_combat_begin코0=투기장 전투가 곧 시작됩니다.

fedel.10.name코0=투기장 승리
fedel.10.intro코0=[ruler.GetRulerTitle] [ruler.GetRegnalName]은(는) [Root.GetAllianceName]을(를) 구성하는 다양한 회원국들의 각 개별 지도자들과 함께 [fed_leader.Capital.GetName]의 투기장으로 안내됩니다. 무기나 갑옷은 허용되지 않습니다. 각 지도자들은 자신의 육체적 기량과 적을 꿰뚫어보는 간계에만 의지할 수 있습니다.
fedel.10.1.desc코0=$fedel.10.intro$\n\n$fedel.10.1$
fedel.10.1코0=싸움이 시작되지마자 반대쪽으로 달려간 [ruler.GetRegnalName]은(는) 난전 내내 겁에 질린 채 상대로부터 도망다니기만 했습니다. [ruler.GetHerHis]의 마지막 경쟁자가 전에 입은 상처로 인해 쓰러져 죽자, 놀랍게도 [ruler.GetSheHe]는 최종 생존자가 되어 승리했습니다.
fedel.10.2.desc코0=$fedel.10.intro$\n\n$fedel.10.2$
fedel.10.2코0=전투가 시작되자마자 [ruler.GetRegnalName]은(는) 자신이 싸움에 소질이 없다는 것을 증명했습니다. 운 좋게도 다른 지도자들은 더 처참했습니다. 영원히 지속될 것만 같은 난장판에서 [ruler.GetSheHe]는 마침내 마지막 남은 한 사람이 되었습니다. 승리가 선언될 때, 대부분의 관중들은 이미 투기장을 떠나있었습니다.
fedel.10.3.desc코0=$fedel.10.intro$\n\n$fedel.10.3$
fedel.10.3코0=전투는 야만적이었지만, [ruler.GetRegnalName]은(는) 혼란스러운 난전 속에서 몇 명의 경쟁국 지도자를 죽임으로써 [ruler.GetHerHis]의 패기를 증명했습니다. 먼지가 가라앉았을 때 [ruler.GetSheHe]는 마지막 남은 한 사람이었습니다. 
fedel.10.4.desc코0=$fedel.10.intro$\n\n$fedel.10.4$
fedel.10.4코0=길고 잔혹한 전투 끝에 [ruler.GetRegnalName]은(는) 여러 곳에 깊은 상처를 입었습니다. 그럼에도 불구하고, [ruler.GetSheHe]는 다른 모든 지도자들보다 오래 살아남음으로써 [ruler.GetHerHis]의 끈기를 증명했습니다. 전투가 끝났을 때 살아있는 지도자는 [ruler.GetSheHe]뿐이었습니다...간신히 말이지요.
fedel.10.5.desc코0=$fedel.10.intro$\n\n$fedel.10.5$
fedel.10.5코0=싸움이 터지자, 투기장에 선 지도자 중 누구도 우리의 [ruler.GetRulerTitle]의 기술과 힘에 대적할 수 없다는 것이 명확해졌습니다. 그들은 오직 [ruler.GetRegnalName]만이 남을 때까지 하나씩 손쉽게 죽어갔습니다.
fedel.10.6.desc코0=$fedel.10.intro$\n\n$fedel.10.6$
fedel.10.6코0=[ruler.GetRegnalName]은(는) [ruler.GetHerHim]와 함께 투기장에 입장한 가엾은 바보들을 손쉽게 처리했습니다. [ruler.GetHerHis]의 눈짓 한 번만으로 다른 지도자들의 생명 없는 몸이 무너져 내렸습니다. [ruler.GetRulerTitle]이 퇴장하자 투기장은 완전한 정적에 잠겼습니다.
fedel.10.7.desc코0=$fedel.10.intro$\n\n$fedel.10.7$
fedel.10.7코0=그저 구색맞추기에 불과했던 다른 지도자들은 전투가 시작하자마자 숯으로 변했습니다. 오늘 치러진 단 하나의 전투는 [ruler.GetRegnalName]와(과) [rival_chosen_country.GetName]의 [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName] 간의 대규모 사이오닉 대결이었습니다. 엄청난 결투 끝에 [ruler.GetRegnalName]은(는) 어떻게든 [rival_chosen_leader.GetRegnalName]을(를) 꺾었습니다. 투기장은 거의 폐허가 되었지만, 문제는 해결되었습니다. 
fedel.10.8.desc코0=$fedel.10.intro$\n\n$fedel.10.8$
fedel.10.8코0=진정으로 거대한 전투였습니다. 투기장을 지배한 사이오닉 능력은 장막 밖에서는 거의 볼 수 없는 규모였습니다. 전투가 끝났을 때 투기장은 폐허가 되었고, 반신 [ruler.GetRegnalName]만이 살아남았습니다.
fedel.10.9.desc코0=$fedel.10.intro$\n\n$fedel.10.9$
fedel.10.9코0=[ruler.GetRegnalName]의 강력한 사이오닉 능력이 [ruler.GetHerHim]에게 결정적 이점을 가져다 주었고, [ruler.GetSheHe]는 그것을 곧바로 활용했습니다. 뇌를 튀겨 버리고 염동력을 사용해 다른 지도자들이 치명적인 속도로 서로에게 충돌하게 만들자, 전투는 신속하게 끝났습니다.
fedel.10.10.desc코0=$fedel.10.intro$\n\n$fedel.10.10$
fedel.10.10코0=[ruler.GetRegnalName]이 장비한 수많은 사이버네틱 보강물이 결정적인 역할을 했습니다. 기계처럼 효율적으로 움직이면서, [ruler.GetSheHe]는 다른 지도자들을 제거하는 동시에 순수한 유기체들에게는 치명적이었을 공격을 가볍게 쳐냈습니다.
fedel.10.11.desc코0=$fedel.10.intro$\n\n$fedel.10.11$
fedel.10.11코0=대부분의 유기체보다 우월한 근력과 반사신경을 이용해, [ruler.GetRegnalName]은(는) 투기장을 압도했습니다. 다른 지도자들은 효율적이고 상대적으로 고통이 적은 방식으로 하나하나 제거되었습니다. 
fedel.10.a코0=승리는 우리의 것이다.

fedel.15.name코0=투기장 패배
fedel.15.1.desc코0=$fedel.10.intro$\n\n$fedel.15.1$
fedel.15.1코0=안타깝게도, [ruler.GetRegnalName]은(는) 이 과업에서 자신을 입증하지 못하고 있습니다. 근접전이 시작된 직후, [ruler.GetSheHe]는 [ruler.GetHerHis]의 정신을 잃고 공포로 투기장에서 도망치려 시도해, 관중석의 군중들로부터 많은 조롱을 받고 있습니다. [ruler.GetSheHe]가 다른 지도자들 중 한 명에게 궁지에 몰리면서, [ruler.GetHerHis]의 최후는 신속하고 무자비하게 찾아왔습니다.
fedel.15.2.desc코0=$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$
fedel.15.2코0=격렬한 전투의 함성과 함께, [ruler.GetRegnalName]은(는) 투기장 내부에서 펼쳐지는 야만적인 근접전으로 [ruler.GetHerselfHimself]을(를) 내던졌습니다. 아아, [ruler.GetHerHis]의 용기는 [ruler.GetHerHis]의 실제 전투 능력을 크게 뛰어넘었고, 다른 지도자 중 한 명이 [ruler.GetSheHe]를 무심히 해치웠습니다.
fedel.15.3.desc코0=$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$
fedel.15.3코0=약간 망설이다가, [ruler.GetRegnalName]은(는) 경기가 시작되고 싸움이 벌어지자 곧장 합류했습니다. 야만적인 공방을 주고 받다가, [ruler.GetSheHe]이(가) 결국 [ruler.GetHerselfHimself]을(를) 무찔렀습니다. 그러나 결국, [ruler.GetSheHe]은(는) 전투가 결판나기 전에 [ruler.GetSheHe]이(가) 입은 상처에 쓰러지고 말았습니다.
fedel.15.4.desc코0=$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$
fedel.15.4코0=[ruler.GetRegnalName]은(는) 바로 전투에 뛰어들었으며, 곧이어 [ruler.GetHerselfHimself]이(가) 더욱 강력한 경쟁자 중 한 명이 되었습니다. 아마 이런 사실 때문에, 다른 지도자들은 다같이 순간적으로 [ruler.GetHerHim]을(를) 공격하기 시작했으며, [ruler.GetHerHis]의 분투에도 불구하고 그들의 단합을 이길 순 없었고, 곧 [ruler.GetRegnalName]이(가) 극심한 상처를 겪고 있는 [ruler.GetHerHis]을(를) 고통에서 해방시켜주었습니다.
fedel.15.5.desc코0=$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$
fedel.15.5코0=[winning_country.GetName]의 [winning_leader.GetRulerTitle]인 [winning_leader.GetRegnalName]의 눈길 한 번에, [ruler.GetRegnalName]을(를) 포함한 다른 모든 지도자들은 시체가 되어 쓰러졌습니다. 참가는 별로 좋은 생각은 아니었군요.
fedel.15.6.desc코0=$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$
fedel.15.6코0=몇몇 참가자들의 놀라운 사이오닉 에너지가 충돌하면서, [ruler.GetRegnalName]을(를) 포함한 다른 모든 지도자들은 재가 되어 버렸습니다. 그들은 이 놀라운 거인들의 싸움에서 발생한 먼지에 불과했습니다.
fedel.15.7.desc코0=$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$
fedel.15.7코0=[ruler.GetRegnalName]의 사이오닉 능력에 비견할 만한 존재는 전 은하를 통틀어도 얼마 없을 겁니다. 그러나 불행하게도, [winning_country.GetName]의 [winning_leader.GetRulerTitle], [winning_leader.GetRegnalName]은 그 얼마 중의 하나였죠. 하찮은 날파리 같은 경기장의 다른 지도자들이 사라진 후, 진정한 전투가 시작되었습니다. 경기장엔 엄청난 사이오닉 에너지 폭풍이 몰아쳤고, 그것이 사라졌을 때, [ruler.GetRegnalName]의 흔적은 어디에도 찾을 수 없었습니다.
fedel.15.8.desc코0=$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$
fedel.15.8코0=진정으로 거대한 전투였습니다. 투기장을 지배한 사이오닉 능력은 장막 밖에서는 거의 볼 수 없는 규모였습니다. 전투가 끝났을 때 투기장은 폐허가 되었고, 한 반신만이 살아 있었지만, 그는 [ruler.GetRegnalName]이(가) 아니었습니다...
fedel.15.9.desc코0=$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$
fedel.15.9코0=[ruler.GetRegnalName]의 우월한 근력과 반사 신경은, 안타깝게도 투기장의 승리자가 되기에는 충분치 못했습니다. 조금 후, 다른 참가자들이 [ruler.GetHerHis]의 부속물을 몽둥이처럼 사용해 [ruler.GetHerHis]의 메모리 핵을 내려쳤습니다. 전투가 끝났을 때, 흩어진 잔해만이 남아 있었습니다.
fedel.15.10.desc코0=$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$
fedel.15.10코0=[ruler.GetRegnalName]이(가) 휘두르는 사이오닉 능력은 [ruler.GetHerHim]에게는 상당한 이점을 안겨 주었지만, 투기장의 혼란한 전투는 집중력을 유지하기 어렵게 만들었습니다. 불행히도, 이러한 상황은 또다른 지도자가 [ruler.GetHerHim]을(를) 등 뒤에서 기습을 가했을 때, [ruler.GetHerHis]이(가) 아무것도 하지 못하는 결과를 가져왔죠. 결말은 빨리 났지만, 고통이 없었던 것은 확실히 아닙니다.
fedel.15.a코0=슬픈 날이로군.

tooltip_arena_won코0=다음 임기 동안 §H[Root.GetName]§!에서 [Root.GetAllianceName]을(를) 이끌 것입니다.
tooltip_arena_lost코0=§Y[ruler.GetRulerTitle] [ruler.GetRegnalName]§!은(는) §R투기장에서 사망§!

