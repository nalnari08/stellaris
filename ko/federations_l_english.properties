wenkwort_chain_title코0=손질된 마당
wenkwort_chain_desc코0=우리는 [from.System.GetName] 성계에서 비정상적으로 생기가 넘치는 행성을 발견했습니다. 개척하기에 더없이 이상적이지만 의문을 한번 가져봐야 할 것 같군요. 누가 이 행성을 만들었고, 왜 만들었을까요?

federations3.121.name코0=잔디밭에 들어가지 마시오
federations3.121.desc코0=방문 독립체: §Y$NAME_Wenkwort$에 오신 것을 환영합니다!§! 이 방문이 첫 번째든 수백번째든 간에, 우리는 당신이 정원을 감상할 수 있게 되어 기쁩니다.\n\n$NAME_Gardeners$를 대표하여, 그리고 지시 WAPP-715에 따라, 지정된 $NAME_wenkwort_prime$의 생물군에 대한 과한 침해는 삼가 주시길 바랍니다. 저희의 지침을 준수하지 않을 경우 관련된 생명체 모두의 생존 확률이 감소합니다.
federations3.121.a코0=지시...뭐? 너는 누구지?
federations3.121.a.response코0=저는 지정된 [root.System.GetName] 성계의 자동화 관리자입니다. 저는 이곳과 아우론 제국의 다른 성계에 있는 $NAME_Gardeners$의 이익을 대변합니다. 저의 역할은 대체로 여러분 주변에 보이는 모든 것의 보호자이자 안내자로 정의됩니다.\n\n§Y지침 WAPP-715§!는 지정된 [root.Planet.GetName] 행성과 같은 악카모어 급 행성의 산업화를 축소합니다. 당신만이 대량 생물 멸종을 막을 수 있습니다!
federations3.121.b코0=말도 안되는 소리군. 우리는 우리 식민지를 우리 입맛에 맞게 개발할 것이다.
federations3.121.c코0=어떻게 도우면 되겠나?
federations3.125.desc코0=멋집니다! 귀하에게 즉시 지침이 전달될 것입니다.\n\n요약하자면, 지침 WAPP-715는 $NAME_Wenkwort$ 정원의 책임지고 비파괴적인 용도의 사용을 허용합니다. 이 행성에 존재하는 특징들을 보존하는 데 큰 중요성을 두고 있지만, 우리는 발전을 억누르길 원하는 것은 아니며 그안의...<오류: 제국 신호기 범위 벗어남>\n\n<19c14a05 좌표로 긴급 감독 부서 파견 요청 중... 실패. 재시도... 실패. 재시도...>
federations3.130.desc코0=정말 실망스럽군요. 그렇게 하십시오.\n\n<집행 부서 파견 요청 중... 좌표는-\n<오류: 제국 신호기를 찾을 수 없음. 항법 시스템 복구... 성공.>\n<집행 부서 이동 중... 예상 도착시간: 2 대주기. 격식 프로토콜 비활성화.>
federations3.131.name코0=다시 한 번 강조
federations3.131.desc코0=침입 독립체: 당신들은 [root.Planet.GetName]에 지정된 $NAME_Wenkwort$ 정원의 비파괴적 사용에 관하는 §Y지침 WAPP-715§!를 명백히 위반하고 있습니다. \n\n이것이 우리의 지침에 따를 수 있는 마지막 기회입니다. 따르지 않으면 신속한 처벌을 보게 될 것입니다.
federations3.131.a코0=우리는 너의 지침에 동의한다.
federations3.131.tooltip코0=[root.GetName]에 §Y$pm_wenkwort_custodian$§! 변동치를 추가합니다.

