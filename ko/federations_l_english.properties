SEA_CRYSTAL_CAT코0=떠다니는 가치
SEA_CRYSTAL_CAT_DESC코0=[Root.GetName]의 해수면 바로 아래로 비정상적으로 큰 물체가 별빛으로 반짝이는 것을 볼 수 있습니다.

WENKWORT_CAT코0=행성 정원
WENKWORT_CAT_DESC코0=이 행성은 비정상적으로 그림처럼 아름답습니다. 이런 일을 벌일 수 있는 힘은 어떤 것일까요?
federations3.115.name코0=해석 신호
federations3.115.desc코0=[From.GetName]의 지표면 대부분에 어떤 종류의 미적 디자인이 도입되었습니다. 우리 과학자들은 '손이 타지 않은' 구역들마저 단지 원예적 목적을 위해 자연 그대로의 느낌으로 만들어진 것이 아닌지 의심하고 있습니다. \n\n연구를 마무리하는 과정에서 우리는 신호등을 발견했습니다. 이곳에서 찾을 수 있는 유일한 기술의 흔적이었습니다. 작동시켜 보니 [From.GetName]에 서식하는 모든 동식물의 목록과 [event_target:wenkwort_rellrait.GetName]을(를) 가리키는 화살표가 나타났습니다. 행성의 설계자들을 특정할 단서는 남아 있지 않았습니다.

