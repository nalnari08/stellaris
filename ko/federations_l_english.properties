damage_crisis_1_modifier_desc코0=후반 위기 세력에게 대한 피해량: §G+25%§!

# Limits of diplomatic actions
federation_internal_migration코0=§Y$law_category_free_migration$§!§R는 연방법에 따라 §Y$free_migration_yes$§!하며, 우리는 이미 기본적으로 이주협약을 맺고 있습니다.§!
federation_actor_no_separate_treaties코0=§Y$law_category_separate_treaties$§!§R은 연방법에 따라 §Y$treaties_separate_no$§!되며, 우리는 연방의 회원국이 아닌 제국들과는 별도 조약을 맺을 수 없습니다.§!
federation_recipient_no_separate_treaties코0=§R상대의 §Y$law_category_separate_treaties$§!은 연방법에 따라 §Y$treaties_separate_no$§!되며, 그들은 이러한 협정을 체결할 수 없습니다.§!
federation_automatic_research코0=§R우리는 $research_federation$ 연방 소속이기 때문에 이미 자유롭고 자동적인 §Y연구협약§!을 맺고 있습니다.§!

# Types
default_federation코0=은하 연합
default_federation_desc코0=이 연방의 회원국들은 야기될 수 있는 모든 문제에 대처하기 위해 협력할 준비가 되어 있습니다.
trade_federation코0=무역 연맹
trade_federation_desc코0=이 연방은 자유시장과 경제 성장에 분명한 중점을 두고 있습니다.
research_federation코0=연구 협력체
research_federation_desc코0=이 연방은 보편적 진리과 끊임없는 진보에 중점을 둔 기술지배에 기대고 있습니다.
military_federation코0=무력 동맹
military_federation_desc코1=이 연방의 회원국들은 군사적 협력, 뛰어난 무력, 그리고 동지애라는 이상으로 똘똘 뭉치기를 바라고 있습니다.
hegemony_federation코0=패권
hegemony_federation_desc코0=이 유형의 연방은 대개 약한 위성국들로 둘러싸인 하나의 강력한 제국을 중심으로 구축됩니다.

# Perks
federation_fleet_size_1코0=장교 교환
federation_fleet_size_1_desc코1=연방 함대의 상호 운용성과 전개성은 회원국 함대 사령관들이 번갈아 지휘하며 잦은 함대 훈련을 실시함으로써 크게 향상됩니다.
federation_fleet_size_2코0=병참 표준화
federation_fleet_size_2_desc코0=탄약, 연료 및 기타 중요한 소모품의 공용화에 동의함으로써 다양한 회원국의 함대가 쉽게 재보급될 수 있고, 더 오랫동안 작전 활동을 할 수 있습니다.
federation_fleet_size_3코0=성간 통신대
federation_fleet_size_3_desc코0=회원국의 모든 해군을 단일 통합 초광속 지휘망에 연결하면 지금까지 전례 없는 규모의 함대 편제가 가능해집니다.
federation_fleet_size_effect코0=회원국이 기여하는 §Y연방 함대 수용력§!이 §G+25%§! 더 가산됩니다.
federation_fleet_speed_1코0=내선 전략
federation_fleet_speed_1_desc코1=우리 영역 내에서 잘 정비되고 순찰된 초공간 통로는 비할 데 없이 자유롭게 이동할 수 있어, 우리 해군이 필요한 곳이면 어디든 신속하게 집중할 수 있습니다.
federation_fleet_speed_effect코0=연방 영역 내에서 §Y함선 속도§!가 §G+10%§! 증가합니다.
federation_fire_rate_1코0=공격 정신
federation_fire_rate_1_desc코0=방어는 전술적으로 유리하지만, 지휘관들은 고대 이래로 오직 공격만이 전쟁의 궁극적인 목적을 달성할 수 있다는 것을 알고 있었습니다: 바로 적이 우리의 의지에 복종하도록 강요하는 것입니다.
admiral_level_cap_1코0=해군 전통
admiral_level_cap_1_desc코0=수 세기 간의 우주 비행 전통으로 뒷받침된 철저하고 현대적인 교육 기관은 우리 장교단을 은하계에서 가장 훌륭한 장교단으로 만들었습니다.
claim_cost_1코0=영향권
claim_cost_1_desc코0=우리는 모든 이웃 국가들과 우호적인 관계를 원합니다. 만약 그들의 현 정부의 비타협적인 태도로 인해 우호적인 관계를 맺을 수 없다면, 우리는 새로운 정부를 설치할 수 있고 또 그렇게 할 것입니다.
job_output_1코0=단결을 통한 힘
job_output_1_desc코1=우리 연합의 등장 이전의 성간 관계를 상징하는 내부를 좀먹는 논쟁을 벗어나, 이제 동반국들은 모두를 위한 생산적인 노동에 에너지를 집중할 수 있습니다.
job_output_2코0=대의
job_output_2_desc코0=우리 국민을 통합하는 위대한 이상은 어떤 개인의 변덕이나 편의보다 더 중요합니다. 진보를 향한 과정에서 희생은 반드시 치뤄져야 합니다.
job_output_3코0=보편적 복무
job_output_3_desc코0=우리는 더 이상 연방에서의 우리의 역할에 대한 의문과 우려에 직면할 필요가 없습니다. '얼마나 줄 준비가 되어 있어야 하는가?'라고 물었을 때, 유일한 대답은 '모든 것'입니다.
research_share_1코0=학술적 접촉
research_share_1_desc코1=어떤 존재도 지식을 '소유'할 수 없습니다. 우리는 이제 과학적인 발견을 사재기하는 관행에서 벗어나기로 결심했습니다. 그것은 은하계의 진정한 진보를 방해하는 것입니다.
research_share_1_effect코0=§Y연방 연구협약§!의 연구 속도가 §Y5%§! 증가합니다.
research_share_2코0=과학 언어
research_share_2_desc코0=모든 회원 종족들은 자신들만의 분류법, 주기율표 그리고 지식 교환의 다른 도구들을 가지고 있었습니다. 공통 어휘를 정착시킴으로써, 아이디어는 혼란을 최소화하여 전파될 수 있습니다.
research_share_3코0=면허 생산
research_share_3_desc코0=고향 행성을 떠나지 않는 위대한 발명품은 학문적 또는 사회적 가치가 제한되어 있습니다. 우리는 이러한 혁신의 보급 속도를 높이기 위해 면허 생산을 장려할 것입니다.
research_share_4코0=범용 데이터베이스
research_share_4_desc코0=우리의 모든 구성원들의 축적된 지식을 담고 있는 범용 데이터베이스는 일종의 기술적 성서가 되었습니다. 개인이 망각하거나 제국이 멸망하더라도 데이터베이스는 견뎌낼 것입니다.
research_boost_1코0=실시간 동료평가
research_boost_1_desc코0=초광속 통신망을 통해 협력국의 모든 연구기관에 전달될 수만 있다면, 새로운 프로토타입과 이론은 여러 독립적인 검토를 거쳐 번개같이 빠른 속도로 완성될 수 있습니다.
rare_tech_boost코0=과학적 영감
rare_tech_boost_desc코0=우리 협력체의 성간, 다종 간 특성은 과학자들에게 문자 그대로 자신들과는 전혀 다른 관점을 드러내게 하고, 결과적으로 틀을 깨는 생각에 커다란 도움이 됩니다.
rare_tech_boost_effect코0=다른 회원국이 잠금해제한 §M희귀 기술§!은 이제 등장할 확률이 §Y2§!배 높아집니다. 이 효과는 §Y1%§! 확률을 §Y2%§!로 변경합니다.
crisis_research_1코0=연구 동원
crisis_research_1_desc코0=모든 은하 생명체에게 분명하고 임박한 위험과 직면하게 되면, 과학계는 전적으로 방어적 응용을 위하여 추상적인 실험을 내려놓을 준비가 되어 있어야 합니다.
crisis_research_1_effect코0=후반 위기 진행 중 연구 속도 §Y20%§! 증가
crisis_research_2코0=윤리 규약 유예
crisis_research_2_desc코0=대안이 아예 존재하지 않을 때에는, 어떠한 금기도 강하지 않고, 어떠한 도덕적 계율도 신성불가침되지 않습니다.
tech_diplo_weight_1코0=기술관료
tech_diplo_weight_1_desc코0=우리는 특정 분야의 전문 지식을 가지고 있는 이들이 의사 결정권을 행사한다는 급진적인 사상에 따라 사회를 재구성할 것입니다.
president_option_1코0=중요 연구 부서
president_option_1_desc코0=물론 이론 과학이 중요한 역할을 차지하기는 합니다만, 때로는 최우선 순위를 따르는 표적 연구 방식이 엄청난 효과를 가져올 수 있습니다.
president_megastructure_1코0=전략 건설 구상
president_megastructure_1_desc코0=특정 전략 프로젝트에 연맹의 보급력을 집중시키는 중요 부서의 능력은 힘의 균형을 유지하고 우리 생활 방식을 지원하는 데 도움을 줄 것입니다.
unity_boost_1코0=외교 신뢰성
unity_boost_1_desc코0=우리 시민들은 은하계에서 우리의 역할에 대해 정당한 자부심을 가지고 있습니다. 회원이든 아니든, 모든 이와의 공정하고 개방적인 거래에 대한 명성은 평화적인 목적의식을 조장합니다.
unity_boost_2코0=권리 헌장
unity_boost_2_desc코0=어떤 개인의 말보다도, 지성권이라는 보편적 강령의 선언은 우리 연방의 가장 위대한 대사였으며, 우리가 만들기 위해 노력하는 은하입니다.
president_unity_1코0=연맹 충성
president_unity_1_desc코0=우리 중 누군가 의장직을 맡을 때, 우리는 모두 이 위대한 공동의 노력에서 깊은 결속감과 목적의식을 느낍니다. 우리는 앞으로 함께 나아갈 것입니다.
trade_value_1코0=자유 무역 협정
trade_value_1_desc코0=진정으로 번영하고 건강하게 경쟁하는 사업 환경을 구축하는 첫 번째 단계는 상품과 서비스의 이동에 대한 체계적인 장벽을 제거하는 것입니다. 단기적인 지역 경제 차질은 거시적 효율성에 의해 추월될 것입니다.
trade_value_2코0=도량형 통일
trade_value_2_desc코0=초광속 기술이 없었던 시대의 고향 행성에서 그랬던 것처럼, 우리는 시간, 무게, 거리, 가치에 대한 일련의 은하적 표준에 다시 동의해야 합니다.
trade_value_3코0=국산품, 연맹품 장려
trade_value_3_desc코0=연맹국들 간의 평화롭고 상호이익이 되는 협력은 시간이 흐르면서 소비자 행동에서 일종의 '상표 충성도'를 구축해왔습니다. 우리 시민들은 많은 혜택이 간접적으로 자신들에게 돌아올 것이라는 것을 잘 알고 있기 때문에 별로 설득하지 않아도 다른 연맹 회원국들에게서 구매하는 것을 선호하는 것 같습니다.
trade_value_4코0=특혜 무역 조약
trade_value_4_desc코0=우리는 이제 우리 지역 국가들 간의 무역 관계를 공식화하여, 우리 영역 내에서 또는 그 근처에 어떤 상품이 구입되거나 판매될 때마다 이익을 얻을 수 있도록 할 것입니다. 뭐하러 다른 곳에서 삽니까?
trade_protection_1코0=우주항로 안보
trade_protection_1_desc코0=어떠한 물질적 진보도 부패와 도난으로 인해 목적지에 도착하지 못하는 경우엔 쓸모가 없습니다. 대해적 성간 법령의 강력한 시행은 연맹의 경제 건전성을 보장할 것입니다.
president_trade_value_1코0=무역의 중심
president_trade_value_1_desc코1=옛날의 바닷길과 마찬가지로, 은하 무역의 주요 동맥을 차지하고 앉아있는 것은 상당한 경제적 이익을 줍니다.
extra_envoy_1코0=연방 사절
extra_envoy_1_desc코1=우리가 더 나은 미래를 만들기 위해 노력하는 것은 모든 이들이 우리의 목표를 알고 있어야 효과를 발휘할 것입니다. 우리는 은하계의 평화를 위해 널리 알려지고 설득력이 있는 힘이 되고자 합니다.
extra_influence_1코0=직위의 존엄성
extra_influence_1_desc코0=우리 연방에서 가장 높은 직위에 오르는 것은 왕의 대관식이 아니라, 모든 지성체에 봉사하는 무한한 헌신을 의미합니다. 그럼에도 불구하고, 의장직은 엄청난 위신을 동반합니다.
diplomacy_upkeep_1코0=정치 감독관
diplomacy_upkeep_1_desc코0=지도국의 감독 요원이 각 회원국의 통치 기구에 직접적으로 포함되면 회원국 간의 상호 유익한 조약을 조정하기가 훨씬 용이합니다.
diplomacy_upkeep_1_effect코0=연방 회원국 간의 연구협약과 이주협약을 유지하는데 별도의 £influence£ 영향력을 필요로 하지 않습니다.
diplo_weight_1코0=역사적 동맹
diplo_weight_1_desc코0=동맹 내에서 길고 유익한 협력의 역사를 가지고 있는 연방 회원국들은 당연히 그들이 원하는대로 투표할 수 있는 시간이 지남에 따라 주요 의제에 대해 정렬하는 경향이 있습니다.
damage_crisis_1코0=함께일 때 강하다
damage_crisis_1_desc코0=패권적 공격자들에 대한 집단적인 저지는 이 은하의 연약한 평화를 보존해왔습니다. 우리는 내외부를 막론하고 그 질서를 위협하는 모든 것에 함께 맞설 것입니다.
damage_crisis_2코0=은하 평화유지군
damage_crisis_2_desc코0=우리가 통치를 위한 도덕적 권위를 가지려면 외부의 위협으로부터 그것을 방어하려는 의지뿐만 아니라 수단도 가지고 있음을 은하계에 보여줘야 합니다.
envoy_unity_1코0=연방 담당관
envoy_unity_1_desc코0=연방 안건의 중재자인 우리의 사절들은 회원들 간의 소속감과 상호 이익을 증진시키려는 노력에 정통하고 적극적입니다.
envoy_unity_1_effect코0=연방에 배정된 사절마다 §Y1§! 통합력을 획득합니다.
envoy_unity_2코0=연방 통합
envoy_unity_2_desc코0=우리의 사절들은 은하계를 아우르며 연대감과 자신감을 불러일으켜, 연방의 안건와 목적을 장려하기 위해 끊임없이 노력합니다.
cohesion_join_1코0=환영의 본질
