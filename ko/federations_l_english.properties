START_SCREEN_SRW코0=우리들이 어떻게 [GetHomeWorldName]에 도달했는가 하는 역사는 오래전에 잊혀졌습니다. 우리가 아는 것은 2000년도 더 전에 상상조차 할 수 없는 대재앙이 고리의 대부분을 파괴하고 대부분의 인구를 죽였으며, 그 뒤에 우리들이 그 폐허에서 일어났다는 것입니다.\n\n몇 번일지라도 우리의 문명은 다시금 성장하고, 번성하였으며 은하를 탐험할 준비가 되었습니다.  그러나 우리의 장족의 진보에도 불구하고 우리의 고향인 이 링월드를 이해하고 수리하기까지 나아갈 길은 멀고도 험한 여정이 될 것입니다.

START_SCREEN_REMNANTS코0=한 때, 우리의 제국은 우주를 아울렀습니다. 한 때, 우리의 함대는 은하를 지배했습니다. 그리고 패배와 몰락이 찾아왔습니다. 드디어, 수천 년의 지옥과도 같은 세월이 지나, 별들로 돌아갈 때가 도래했습니다! 마침내 우리 문명은 성간 여행을 위한 지점을 재건했으며, 은하는 다시금 우리의 것이 될 것입니다!\n\n[GetHomeWorldName]의 몇몇 구역은 아직 폐허이지만, 그 지역을 정리하면 남겨진 자원과 잊혀진 기술이 드러날 수 있을 것입니다.

START_SCREEN_TREE코0=우리의 집단의식이 깨어났을 때, 우리는 나무를 섬겼다. 그리고 나무도 우리를 섬겼다. 우리는 나무를 돌보고, 먹이고, 보호하고, 나무는 우리를 보살핀다. 우리는 나무를 위해서 [GetHomeWorldName]의 가는 곳곳마다 묘목을 심고, 보호하고, 퍼뜨렸다.\n\n우리 세계는 수 세기 동안 나무를 섬겼지만, 우리는 행성을 파괴할 수 있는 위험에 대해 배우면서 나무가 완전히 안전하지 않다는 사실을 두려워하고 있다. 우리는 오래전부터 이곳이 유일한 세계가 아니라는 것을 알고 있었고, 은하는 나무가 없는 행성으로 가득 차 있으며, 우리는 이 사실을 바꾸기를 갈망한다. 나무는 보호되어야 한다. 나무는 퍼져나가야 한다. 나무는 자라야 한다.

START_SCREEN_LITHOID코0=우리의 진정한 기원은 알 수 없지만, 준지성체였던 우리의 선조가 거대한 운석을 타고 [GetHomeWorldName]에 부딪혀 대부분의 토착생물을 쓸어버린 불타는 재앙 속에서 도착했다는 것을 알고 있습니다.\n\n기나긴 세월의 흐름 이후, 첫 번째 원시 [GetSpeciesName]들이 [GetHomeWorldName]에 퍼져나갔고, 진화했으며, 증가했습니다. 우리 문명은 이제 널리 퍼져나가 번영하게 되었고, 초공간 드라이브의 발명으로 우리는 은하를 탐험할 준비가 되었습니다.

rediscover_tech코0=\n이 폐허들은 우리가 잃어버린 지식 일부를 간직하고 있는 것 같군.

