origin.81.desc코0=[From.GetName](은)는 마침내 폭발함으로써 고통받던 우리의 모성을 그 고통에서 해방시켰습니다. 우리의 옛 고향의 잔해, 파편만이 남은 그 잔해는 마치 우리네 과거의 차갑고 생기없는 기념비라도 되는 것 같습니다.\n\n행성의 종말을 목격하는 것은 슬픈 일이지만, 그래도 행성의 모든 것들이 성공적으로 대피할 수 있었다는 것에 안심을 표할 수 있었습니다. 그것은 그 자체로도 기념비적인 성과입니다.\n\n이제는 잃어버린 것을 다시 재건할 때입니다. 역경이 우리를 강하게 한다면, 우리는 확실히 이 시련을 통해서 강해질 것입니다.
origin_81.a코0=이제, 미래로 나아가자.

origin.85.name코0=새로운 고향
origin.85.1.desc코0=첫 번째 식민지 개척자들이 §H[Root.GetName]§!의 표면에 도착했고, 많은 이들이 황홀감에 젖어있습니다. 이론적으로는 [Root.Owner.Capital.GetName] 이외의 [Root.GetPlanetMoon]에 [Root.Owner.GetSpeciesName](이)가 살 수 있을 것이라는 가능성은 꾸준히 있었지만, 그런 [Root.GetPlanetMoon]이 몹시 드물었다면? 우리 은하에는 더 이상 존재하지 않거나, 아니면 다른 이들이 먼저 영유권을 주장했었다면 어땠을까요?\n\n그런 걱정은 이제 접어줄 수 있습니다. [Root.GetName](은)는 [Root.Owner.GetSpeciesNamePlural](이)가 번성할 수 있는 [Root.GetPlanetMoon]입니다. 이 개척자들은 운좋게도 새로운 [Root.GetPlanetMoon]에서 새로운 삶을 시작했지만, 아직 셀 수 없이 많은 [Root.Owner.GetSPeciesNamePlural](은)는 멸망해가는 우리의 모성에 갇혀 있습니다.
origin.85.2.desc코0=§H[Root.GetName]§!은(는) [Root.Owner.GetSpeciesName]의 기준으로는 황량하고 불쾌한 [Root.GetPlanetMoon]입니다. 그러나 이 [Root.GetPlanetMoon]은 [Root.Owner.Capital.GetName](와)과는 달리 적어도 폭발이 임박하지는 않았습니다.\n\n이건 생존을 위한 투쟁입니다. 그리고 생존을 위해 [Root.GetName](을)를 우리의 새 모성으로 삼아야 한다면, 그렇게 할 것입니다. 이 [Root.GetPlanetMoon]은 최소한 더 나은 [Root.GetPlanetMoon] 후보가 발견되기 전까지 우리의 안전한 피난처 역할을 할 수는 있을 것입니다. [Root.GetPlanetMoon]의 표면 환경은 매우 혹독하지만, 그럼에도 개척자들은 운이 좋은 이들입니다. 아직 수많은[Root.Owner.GetSpeciesNamePlural](은)는 멸망해가는 우리의 모성에 갇혀 있습니다.
