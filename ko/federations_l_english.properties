resolution_council_denouncement코0=위원회 규탄
resolution_council_denouncement_desc코0=은하 위원회는 은하 공동체의 비우호적인 회원국을 규탄하는 결의안을 제안할 수 있으며, 통과된 제재안은 그들을 취약하게 만들 것입니다.\n\n물론, 이 권한은 남용되지 않을 겁니다.

