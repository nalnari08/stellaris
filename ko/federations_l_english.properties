edict_greater_than_ourselves_desc코0=실업 상태인 노동자와 단순 드론 POP이 자발적으로 우리 제국 내에 일자리와 주거가 있는 적합한 행성으로 재정착하도록 장려합니다.
greater_than_ourselves_tooltip코0=§Y시행령 잠금해제:§! $edict_greater_than_ourselves$
federations.10010.name코0=$resolution_greatergood_greater_than_ourselves$
federations.10010.desc코0=최근 은하 결의안에 명시된 권리에 동반하여, 우리 노동자들에게 새로운 의무를 요구합니다.\n\n우리는 이제 실직 중인 노동자들이 자발적으로 충분한 공간과 일자리가 있는 적절한 거주적합도를 가진 행성으로 이주하는 것을 장려할 수 있습니다.
federations.10010.desc_gestalt코0=은하 공동체는 노동 드론에 대한 특권을 부여하는 규정을 통과시켰습니다.\n\n이 규정은 우리에게는 대개 쓸모가 없지만, 우리는 그들이 비활성화된 단순 드론들을 재정착시키기 위해 만든 기반시설 중 일부로부터 최소한의 이익을 얻을 수 있습니다.

resolution_greatergood_balance_in_the_middle코0=중용
resolution_greatergood_balance_in_the_middle_desc코0=우리는 모든 형태의 불평등과 싸워야 하며, 필요한 모든 수단을 동원하여 공정성을 강화해야 합니다. 이미 충분히 먹었다면 연회가 무슨 소용이 있으며, 이웃이 굶주리고 있는데 왜 낭비를 하겠습니까?
resolution_greatergood_balance_in_the_middle_tooltip코0=§Y최저 생계§!, §Y계층화된 경제§!, §Y괜찮은 조건§!, §Y학술적 특권§! 생활수준이 §R금지§!됩니다.\n\n모든 유형의 §Y노예제§!가 §R금지§!됩니다.

resolution_greatergood_universal_prosperity_mandate코0=보편적 번영 천명
resolution_greatergood_universal_prosperity_mandate_desc코0=은하에 걸쳐진 우리 문명이 모든 국민들을 부양할 수 없다면, 우리는 그저 실패한 겁니다. 은하에 있는, 가지지 못해 고통받고 있는 누군가 대해 핑계는 필요없습니다. 우리는 모든 것의 개선을 위해 초과된 부를 재분배하려면 추가적인 행동에 돌입해야 합니다.
resolution_greatergood_universal_prosperity_mandate_tooltip코0=§Y나눠진 짐§!, §Y이상적 풍요§!, §Y화학적 행복§! 혹은 §Y의무적 보살핌§!을 제외한 모든 생활수준이 §R금지§!됩니다.\n\n유기체를 §Y의욕적 동화자§!나 §Y군체의식§!으로 §Y동화§!하는 것은 §R금지§!됩니다.\n\n§Y평등주의§!나 §Y독자적 하인§!이 아닌 제국은 요구 사항을 충족시키지 못할 것이며, §R은하법 위반§! 상태가 될 것입니다.

