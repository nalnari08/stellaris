fedel.901.d코0=몰수패합니다.
fedel.901.d.tooltip코0=[Root.GetName]이(가) 도전에서 물러났습니다.

fedel.903.name코0=우리가 승자입니다!
fedel.903.desc코0=황금률 도전이 끝나고 승자가 선언되었습니다!\n\n§H[event_target:federation_bidding_winner.GetName]§!은(는) 자신들의 재정적 우위를 입증하였으며, 연방의 새로운 지도자가 되었습니다.
fedel.903.a코0=돈 좀 벌어볼까!

fedel.904.name코0=승자에게 전리품을
fedel.904.desc코0=[Root.GetName]은(는) 황금률 도전 규칙에 따라 연방의 새로운 지도자로 임명되었습니다. 축하합니다!\n\n사업의 첫 번째 순서는 '상금'으로 어떤 일을 벌일 지 결정하는 것입니다. 현재 총액은 £energy£ §G[bidding_federation_leader.current_pot_variable]§!입니다.\n\n§R일부 의무적인 세금 및 수수료가 적용되어, 지불금이 사실상 변경될 것임을 명심하십시오.§!
fedel.904.a코0=투자한다.
fedel.904.a.tooltip코0=연방으로 다시 입찰금을 보냅니다. 연방 결속도이 증가하며, 일시적으로 §Y$business_is_booming$§! 제국 변동치가 적용됩니다.\n
fedel.904.b코0=분배한다.
fedel.904.b.tooltip코0=모든 연방 회원국들에게 입찰금을 공평하게 나눕니다.\n
fedel.904.c코0=이용한다.
fedel.904.c.tooltip코0=돈을 간수해둡니다. 잠시 동안 §Y$midas_stigma$§! 제국 변동치가 적용됩니다.\n

business_is_booming코0=사업이 호황 중!
business_is_booming_desc코0=최근 연방 경제가 활성화되면서 대담하고 새로운 사업 벤처가 급증했습니다.
midas_stigma코0=마이다스의 낙인
midas_stigma_desc코0=탐욕은 당신을 부자로 만들 수 있습니다. 그러나 탐욕이 당신에게 인기를 주진 않습니다. 그럼에도, 다시 말하건대 그건 당신을 부자로 만들 수 있습니다.
pay_to_win코0=현질
pay_to_win_desc코0=이 연방은 연방 재정 문제와 관련하여 회원국 간의 공동의 노력을 통해 이익을 얻고 있습니다.
