galactic_features.505.name코0=우주 아메바 보호 법
galactic_features.505.desc코0=은하 공동체에서 §Y$resolution_amoeba_conservation_act$§! 결의안이 통과되어, §Y우주 아메바§!와 평화적으로 공존하는 것이 의무화되었습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?
