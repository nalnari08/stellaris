galactic_features.367.1코0=§H[tiyanki_system.GetName]§! 성계의 마지막 티얀키가 §H[tiyanki_killer.GetName]§!에 의해 몰살되었습니다. 티얀키의 고대 번식처를 샅샅이 뒤진 결과, 은하 역사상 처음으로 티얀키는 더 이상 번식할 수 없게 되었습니다.
galactic_features.367.2코0=궁극적인 멸종의 길은 이제 불가피해 보이는군.
galactic_features.367.3코0=[tiyanki_system.GetName] 바깥의 알려진 모든 티얀키들이 추적당한 끝에, 오늘 그들 종족 역사의 마침표를 찍었습니다. 수억 년 동안 은하계를 배회하던 티얀키들은 이제 멸종되었습니다.
galactic_features.367.4코0=아직 많은 수의 남아있는 고대 티얀키 여왕이 있다는 목격담이 들립니다. 이것이 사실이든 아니든, 오늘날 이후 티얀키는 하나의 종으로서 멸종된 것으로 간주될 것입니다.
