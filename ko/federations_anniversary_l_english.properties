envoy_events.3.desc.base코0=은하 공동체에서 우리들의 이익을 대변하는 [Root.GetEnvoy]인 [event_envoy.GetName]이(가) [council_country.GetAdj]의 대표를 [pathetic_country.GetSpeciesName](으)로 착각하는 큰 실례를 저질렀습니다. 불행하게도, 이 실수는 많은 구경꾼들이 보고있었고, 구경꾼들은 [event_envoy.GetName]에게 조소를 퍼부었습니다.
envoy_events.3.desc코0=$envoy_events.3.desc.base$ 은하적 코미디에 대한 우리의 공헌을 의심할 순 없지만, 많은 이들이 우리 외교단의 역량에 대한 비난을 퍼붓고 있습니다.
envoy_events.3.desc.hive코0=$envoy_events.3.desc.base$ 은하적 코미디에 대한 우리의 공헌을 의심할 순 없지만, 많은 이들이 우리 외교적 사고방식에 대한 비난을 퍼붓고 있습니다.
envoy_events.3.desc.machine코0=$envoy_events.3.desc.base$ 은하적 코미디에 대한 우리의 공헌을 의심할 순 없지만, 많은 이들이 우리 외교 시스템의 역량에 대한 비난을 퍼붓고 있습니다.
envoy_events.3.A코0=그놈들이 웃길 수 있을 때까지 웃도록 하지.
envoy_events.3.B코0=그렇게 하게.
envoy_events.3.C1코0=재훈련을 위해 [event_envoy.GetHerHim]를 [Root.GetName](으)로 귀환시켜라.
envoy_events.3.C2코0=재프로그래밍을 위해 [event_envoy.GetHerHim]를 [Root.GetName](으)로 귀환시켜라.
envoy_events.3.C3코0=재조정을 위해 [event_envoy.GetHerHim]을(를) [Root.GetName]로 귀환시켜라.
galactic_community_diplo_corps_is_a_joke코0=조롱 당하는 외교단
galactic_community_diplo_corps_is_a_joke_desc코0=우리의 사절 중 한 명이 중대한 실례를 저질렀으며, 우리 외교단은 은하계의 웃음거리가 되었습니다.
envoy_events.4.name코0=노련한 은하 외교
envoy_events.4.desc.base코0=우리는 은하계의 강대국들과 비하면 보잘것 없지만, 우리는 은하적 문제에 있어 꽤나 강력한 주장을 펼칠 수 있었습니다. 이것은 대부분 우리의 [Root.GetEnvoy] [event_envoy.GetName]의 노력 덕분이며, 그 덕에 우리는 은하계 공동체 내에서 우리의 관심사를 표현할 수 있었습니다. [Root.GetName]가 주장하는 바를 반대하는 이들이더라도 그에게 깊은 존경을 표합니다.
envoy_events.4.desc코0=$envoy_events.4.desc.base$ 그 결과, 모든 이들이 우리 군대의 강력함, 군함의 위대함을 두려워하지 않겠지만, 그럼에도 불구하고 그들은 우리 외교단이 지닌 기량을 존경합니다.
envoy_events.4.desc.hive코0=$envoy_events.4.desc.base$ 그 결과, 모든 이들이 우리 군대의 강력함, 물질적 풍요로움을 두려워하지 않겠지만, 그럼에도 불구하고 그들은 우리 외교적 사고 방식이 지닌 기량을 존경합니다.
envoy_events.4.desc.machine코0=$envoy_events.4.desc.base$ 그 결과, 모든 이들이 우리 군대의 강력함, 물질적 풍요로움을 두려워하지 않겠지만, 그럼에도 불구하고 그들은 우리 외교적 사고 시스템이 지닌 기량을 존경합니다.
galactic_community_diplo_corps_respected코0=존경받는 외교단
galactic_community_diplo_corps_respected_desc코0=우리 외교단은 은하계의 지성체 종족들 사이에서 널리 존경받고 있습니다.

envoy_events.5.name코0=가장 짜증나는 사절
envoy_events.5.desc코0=[Root.Capital.GetName]에서 [envoy_source.GetAdj]에 관한 관심사를 표하기 위해 온 [envoy_source.GetAdj] 사절, [event_envoy.GetName]은 상당한 피로감을 불러 일으켰습니다.  사절이 처음 도착할 때 부터, 사절은 [Root.GetGovernmentName]에게 끝임없는 적대감을 표하며 우리의 정책과 행동에 대한 끝 없는 반대를 표했습니다. 그 누구도 사절과 친하게 지내고 싶어하지 않을 정도로 사절의 짜증스러움은 극에 달했으며, [Root.GetAdj]의 충성파들이 사절의 죽음을 위한 계획을 짜고 있다는 루머 또한 들려옵니다.\n\n 이 계획을 허용하도록 냅두는 것은 편하기는 하겠지만, 우리의 영토 내에서 외국 인사가 살해당하도록 내버려두는 것이 좋게 보여질 지는 모르겠습니다.
envoy_events.5.A코0=우리는 그러한 조치에 굴하지 않을 것이다. 그 음모를 멈춰라!
envoy_events.5.B코0=이 골칫거리 특사를 치워버리자.
envoy_events.6.name코0=[From.Capital.GetName]의 살인 사건!
envoy_events.6.desc코0=우리가 [From.GetName]와의 불일치를 중재하기 위해 보냈던 사절, [event_envoy.GetName]이 살해당했습니다! 사절은 며칠 전 흔적도 없이 사라졌으며, 이 때문에 [Root.GetRulerTitle]의 위원회의 중재협상에 참여하지 못했습니다. 며칠에 걸친 수색 끝의, 사절의 유해만이 소각 예정인 컨테이너에서 발견되었습니다. \n\n[From.GetAdj] 당국은 이상하게 조사에 비협조적이었으며, 혹시 그들이 살인사건의 배후에 있을 지 모른다는 의혹을 불러일으켰습니다. 특히 최근 [event_envoy.GetName]은 [From.GetGovernmentName]에 대해 매우 비판적이었기에 말이죠.
envoy_events.6.A코0=그들은 대가를 치를 것이다.
kills_envoys코0=특사의 실종
kills_envoys_desc코0=무슨 이유에서인지, 우리의 수도에서 사절이 찝찝한 죽음을 맞이하는 경향은 우리의 은하계 동료들 사이의 입지에 영향을 주었습니다.
faction_modifier_protected_interests코0=보호받은 우리의 이익
opinion_kills_envoys코0=사절 암살

envoy_events.7.name코0=성간 연애
envoy_events.7.desc코0=[Root.GetAdj]의 이익를 대변하고 업무를 처리해야 할 우리의 사절 [event_envoy.GetName]이(가) [other_species_nation.GetAdj] 외교관의 매력에 빠져버렸던 것 같습니다. 이러한 잘못이 불러올 후환이 두려웠던 이 한 쌍은 이러한 결합을 허용할 정도로 위험한 헌법을 가진 [third_party.GetName](으)로 달아났습니다.\n\n 이로 인해, [event_envoy.GetName]은(는) [event_envoy.GetHerHis]의 사절 지위를 박탈당했습니다. 하지만 자국의 관리를 통제하지 못했다는 사실이 은하계 내 우리의 지위에 흠집을 냈습니다. 우리는 이 범죄자를 체포하여 우리의 명예를 회복해야만 합니다!
envoy_events.7.A코0=[third_party.GetSpeciesNamePlural]은 우리에게 빚이 있습니다.
envoy_events.7.B코0=그들에게 다가가 이성에 호소하자.
envoy_events.7.B.tooltip코0=[third_party.GetName]이(가) 수락할 경우, 우리는 그들에게 2의 호의를 빚지게 될 것입니다.
envoy_events.7.D코0=순리에 맡겨라. 그 일은 곧 잊혀질 것이다.
envoy_events.8.desc코0=친애하는 [Root.GetSpeciesNamePlural]! 당신의 영역에 범죄자 [From.GetAdj]가 숨어들었다는 것을 알게 되었습니다. 극악무도한 우리의 옛 사절 [event_envoy.GetName]은(는) 우리 국가의 기초적인 법률과 함께 충성의 맹세를 끊고 [other_species_nation.GetAdj]와(과) 협력하여 우릴 배반하였습니다.\n\n사절이 그 죄에 합당한 재판을 받기 위해, 범죄자를 돌려보내주시길 요청하는 바입니다.
envoy_events.8.A코0=물론이지.
envoy_events.8.B코0=절대 안돼! [event_envoy.GetSheHeCap]은(는) 우리들의 보호 아래 있다.
envoy_events.9.desc코0=물론입니다! [event_envoy.GetName]을(를) 당장 돌려보내겠습니다.
envoy_events.9.A코0=감사드립니다.
envoy_events.10.desc코0=정치적 망명은 신성한 것입니다. 아무 죄도 없는 자를 당신 같은 이들에게 돌려보낼 수는 없습니다!
envoy_events.10.A코0=그렇다니 유감입니다.
envoy_events.10.B코0=(거짓말) 아 물론입니다, 이해하고 있지요.
envoy_events.10.B.tooltip1코0=그 쌍을 되찾기 위한 특수 작전팀을 보냅니다. \n[third_party.GetName]은(는) 좋아하진 않을 겁니다.
envoy_events.10.B.success_tooltip코0=임무가 성공했습니다.
envoy_events.10.B.fail_tooltip코0=임무가 실패로 끝났습니다.
envoy_events.11.name코0=[From.GetAdj] 특수 작전 임무
envoy_events.11.desc코0=[From.GetName]은(는) 자신들을 배신한 사절 [event_envoy.GetName]을(를) 자신들에게 인도해달라는 요청을 거절한 우리가 마음에 들지 않았나 봅니다. 그들은 자신들이 직접 이 일을 해결해야 한다고 생각한 듯 합니다. 그 도망자는 한밤 중, 아마 잘 훈련된 특수 작전탐에 의해 우리의 코 바로 밑에서 납치당하고 말았습니다.\n\n도움을 요청하는 이들을 지켜낼 수 없는 우리의 무력은 동맹 사이의 상당한 심려를 끼치고 있습니다. 상황을 수습하기 위해 외교관들이 동분서주 중입니다.
envoy_events.11.A코0=어떻게 감히!
envoy_events.12.name코0=특수 작전 임무 성공
envoy_events.12.desc코0=배신한 사절 [event_envoy.GetName]을(를) 되찾기 위해 보내진 팀은 임무를 훌륭하게 끝마쳤습니다. 범죄자는 이제 완전히 우리 손아귀에 있으며 그 죄에 합당한 엄중한 처벌을 받게 될 것입니다.
envoy_events.13.name코0=좌절된 [From.GetAdj] 특수 작전 임무
envoy_events.13.desc코0=[From.GetName]은(는) 자신들을 배신한 사절 [event_envoy.GetName]을(를) 자신들에게 인도해달라는 요청을 거절한 우리가 마음에 들지 않았나 봅니다. 그들은 자신들이 직접 이 일을 해결해야한다고 생각한 듯, 사절을 되찾기 위한 임무를 계획하였습니다. 그러나 이 임무는 특수요원들이 탄 [From.GetAdj] 함선이 국경을 넘으려 할 때 이를 가로챔으로써 실패로 끝났습니다. 행여나 나중에 비슷한 일이 재발하더라도 비슷한 결과로 끝날 수 있도록 조치가 취해졌습니다.
envoy_events.13.A코0=뻔뻔한 것들...
envoy_events.14.name코0=특수 작전 임무 실패
envoy_events.14.desc코0=배신한 사절 [event_envoy.GetName]을(를) 되찾기 위해 우리가 보낸 팀은 임무에 실패한 듯합니다. 그들이 탄 함선은 국경을 넘자마자 [From.GetAdj]에게 구금되었습니다. [From.GetSpeciesNamePlural]은(는) 그들의 일에 대한 [Root.GetAdj] 방해에 대하여 예상대로 화가 났으며, 우리를 비난하고 있습니다. 우리의 시민들은 일을 제대로 처리하지 못한 것과 범죄자를 되찾지 못한 것에 대해 실망했습니다.

opinion_extradited_envoy코0=인도된 범죄자 사절
opinion_refused_extradited_envoy코0=범죄자 사절 인도를 거부함
opinion_special_ops_vs_us코0=특수 작전 임무
cannot_protect_asylum코0=불쌍한 정의의 수호자들
cannot_protect_asylum_desc코0=정치적 망명을 제공한 이들을 보호하지 못한 실패로 인해 동료국들 사이의 우리의 지위가 무너졌습니다.
failed_special_ops_mission코0=실패한 특수 작전 임무
failed_special_ops_mission_desc코0=배신한 사절을 회수하기 위한 작전의 실패는 우리의 정부에 대한 은하계 동료국들과 시민들의 믿음을 뒤흔들었습니다.
diplo_corps_lost_control코0=조롱 당하는 외교단
diplo_corps_lost_control_desc코0=우리의 외교관을 통제하지 못하는 것은 우리의 동료국들에게 그닥 좋게 비춰지지는 않을 것입니다.

envoy_events.15.name코0=이상한 생물
envoy_events.15.desc코0=은하계 공동체를 위한 우리의 사절 [event_envoy.GetName]이(가) 최근 자신을 따라다니는 작고 이상한 포유류 생물을 돌보는데 상당한 시간을 보내고 있습니다. 다른 대표단 중 하나에서 탈출한 애완동물이 명백해 보이며, 지적인 능력은 존재하지 않고 엄청나게 귀엽습니다. 매우 고기를 좋아하며 뾰족한 이빨과 발톱을 가지고 있지만, 애교가 많으며 상당한 신체접촉을 요구합니다. 물론 갑작스럽게 태도를 바꿔 사나워지기도 합니다! \n\n [event_envoy.GetName]의 업무에 있어 그 생물이 분명한 방해요소가 되고 있는 것이 분명하긴 합니다만, 다른 대표들은 [Root.GetSpeciesName]의 감상적이고 부드러운 정신적 측면에 대해 긍정적인 반응을 보이고 있습니다.
envoy_events.15.A코0=완벽하군.
opinion_feline_affection코0=고양이과 동물의 영향

envoy_events.17.name코0=동맹국 간의 분쟁
envoy_events.17.desc.base코0=[Root.Federation.GetName]의 최근 법률 변경들로 인해  우리들과 [dispute_winner.GetName] 간에 오랜 이념적 차이가 다시금 수면위로 올라 상당한 파문을 일으키고 있습니다. [dispute_loser_envoy.GetName]은(는) 용감하게 우리측의 대표로써 [dispute_winner.GetAdj] 사절, [dispute_winner_envoy.GetName]과(와)의 토론에 참여하였습니다.
envoy_events.17.desc.end코0=[Root.GetGovernmentName]의 시민들은 토론을 흥미있게 지켜보았으며, [Root.Federation.GetName]의 구성원들간에 이상을 어떻게 조화시켜가야할 지 고민하기 시작했습니다.
envoy_events.17.desc.militarist코0=$envoy_events.17.desc.base$ 그러나, 사절은 더욱 군국주의적 전망을 가지는 것에 대한 이점을 설득할 수 없었으며, 토론이 사절에게 분리하게 돌아가자 사방에서 "[Root.GetAdj]전쟁광"이라는 비난이 쏟아졌습니다. \n\n$envoy_events.17.desc.end$
envoy_events.17.desc.pacifist코0=하는데 $envoy_events.17.desc.base$ 그러나, 사절은 더욱 평화주의적 전망을 가지는 것에 대한 이점을 설득할 수 없었으며, 사방에서 연맹 전체의 안전을 위협하는 "[Root.GetAdj] 순진함"에 대한 사나운 웅수를 받아야 했습니다. \n\n$envoy_events.17.desc.end$
envoy_events.17.desc.spiritualist코0=$envoy_events.17.desc.base$ 그러나, 사절은 더욱 정신주의적 전망을 가지는 것에 대한 이점을 설득할 수 없었으며, 토론을 지켜본 자들은 [Root.GetAdj] "미신"에 대한 "미개함" 에 고개를 가로저었습니다.\n\n$envoy_events.17.desc.end$
