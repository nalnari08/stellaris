galactic_features.368.1.desc코0=광대한 플라즈마 필드에 둘러싸인 4개의 가스 행성은 §H[tiyanki_system.GetName]§! 성계의 첫번째 행성의 근접 궤도를 공류하고 있습니다. 충전된 플라즈마 필드는 이러한 가스 행등들의 대기로 충분히 퍼져 나가 있어, 이러한 특수한 환경이 엄청난 수의 우주 여행을 하는 유기체들의 번식지 역할을 합니다.
galactic_features.368.2.desc코0=이러한 유기체들은 모두 아주 작지만, 하나 두드러진 예외가 바로 거대한 §H티얀키§!입니다. 이 성계는 그들이 우주로 퍼져나가기 이전, 수억년 전에 원래 진화해 나온 곳임이 틀림없습니다. 그 성계의 플라즈마 필드가 지닌 극히 드문 특성을 고려할 때, 이곳은 티얀키가 생식할 수 있는 은하계에서 유일한 장소일 것입니다.
galactic_features.368.3.desc코0=이 유기체들은 모두 작지만 단 하나 예외가 있습니다. 바로 §H티얀키§라고 알려진 거대 생물입니다! 이들에 대해 가진 정보가 많지는 않지만, 이들은 은하계 깊숙한 곳에서 주기적으로 발견됩니다. 이 성계는 이들이 수억년 전 태어나 진화한 곳이 분명합니다. 이 성계의 극히 희귀한 성질의 플라즈마 장을 고려할 때, 이곳은 이 은하계에서 이들이 번식할 수 있는 유일한 장소일 것으로 보입니다.
