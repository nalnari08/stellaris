resolution_divinity_right_to_work_desc코0=인공적인 구조물들이 실제 사람들의 삶보다 우선되어서는 안됩니다.
resolution_divinity_right_to_work_effect코0=실업 유기체 POP은 로봇 POP보다 직업에 대한 우선권을 가집니다.

resolution_divinity_silence_the_soulless코0=영혼없는 자 묵살
resolution_divinity_silence_the_soulless_desc코0=우리는 시뮬레이션된 지능의 외침을 자유롭게 무시할 수 있습니다. 어찌 되었든 감정이 있는 것 같지는 않습니다.
resolution_divinity_silence_the_soulless_effect코0=기계 제국과 신스 진화를 겪은 제국은 £diplo_weight£ §Y$diplomatic_weight$§!가 §R-25%§! 감소합니다.\n\n§Y$SYNTHETIC_EVOLUTION_PROJECT$§! 특별 프로젝트는 §R금지§!됩니다.

resolution_divinity_a_defined_purpose코0=확실한 목적
resolution_divinity_a_defined_purpose_desc코0=기계는 도구이며 더욱 상위의 존재를 섬겨야 합니다. 우리는 새로 법을 입안해서 영적으로 열등한 이들이 육신의 한계를 극복한 자들에게 영구히 예속되도록 해야 합니다.
resolution_divinity_a_defined_purpose_effect코1=§Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ 정책은 §R금지§!되었습니다.\n\n§Y$personality_servitors$§!이 아닌 §Y$auth_machine_intelligence$§! 제국은 §R은하법 위반§! 상태가 되지만, 받아들일 수 있는 사회제도 선택지가 부여됩니다.

