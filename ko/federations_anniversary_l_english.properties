galcom.64.desc코0=은하 공동체에 따르면, 은하시장의 이전에 대한 새로운 경쟁이 시작되었다고 합니다. [galactic_market_station_system.GetName] 성계 내의 은하시장 본부는 해체되었고, 남은 상인들은 어쩔 수 없이 교역소를 버리고 떠나며 은하간 무역에 막대한 차질이 생겼다고 불평하고 있습니다. 본부의 새로운 위치가 될 후보지들은 이미 지정되었으며, 은하 공동체의 상무위원회는 현재 발생한 사태에 유감을 표하며, 빠른 시일 내로 새로운 유치국을 지명할 것이라 발표하였습니다.

