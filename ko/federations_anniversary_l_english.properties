federations.10400.desc코0=은하 공동체의 사절들이 [Root.GetName]이(가) 은하법의 위반 상태에 있으며, 우리가 이를 따르지 않는다면 따라올 결과들에 대해 경고하였습니다.\n\n우리의 정책을 바꾸고 그들의 요구에 응해야 하겠습니까?
