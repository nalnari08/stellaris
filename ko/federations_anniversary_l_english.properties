resolution_divinity_tithe_on_the_soulless_desc코0=우리는 이익을 얻을 수 있다면 영혼없는 기계의 존재를 용인할 수 있습니다. 우리는 그들의 생산량에 세금을 부과하고 더 의로운 대의를 위해 그 수익금을 사용해야 합니다.

