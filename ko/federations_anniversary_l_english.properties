federations2.100.desc코0=[Root.Federation.GetName]은(는) 은하 시대에 있어 거대한 세력이 되었지만, 연방에 함대는 나눠져 있으며 각국의 서로 다른 조직 구조 아래서 운영되고 있습니다. 최근 연방 각지의 이름 있는 군사 전문가들이 강력하고 조직력 있는 적을 상대할 때 과연 제 힘을 다 할 수 있을 지 걱정하기 시작했습니다.\n\n이에 대한 해결책으로, 그들은 연방 단위의 군대 훈련을 통하여 우리 군대의 결속도를 높이고 선원들의 능력을 닦는 계획을 세우기 시작했습니다. 이들의 계획은 연방의 영토 속 특정한 위치로 각국의 함대의 일부를 이동시켜 서로 협력을 통해 동시에 여러 복잡한 임무들을 수행하는 것을 포함하고 있습니다. 이러한 훈련을 성공적으로 수행하다면, 우리 연방 군대의 군사력을 증진하고 그 능력을 확인하는 기회로 삼을 수 있을 것입니다.
