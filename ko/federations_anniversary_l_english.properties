galcom.104.desc코0=티얀키는 공식적으로 은하 유해동물로 선언되었습니다. 티얀키를 국경 안에 두고 있는 은하 공동체의 모든 회원국들은 그 생명체들을 즉각적으로 안락사 시킬 법적 의무가 있습니다.\n\n불행하게도 우리 우주에는 티얀키가 존재하고 있습니다. 그것들이 처리되거나 자발적으로 우리의 영역을 떠날 때까지, [Root.GetName]은(는) §R은하법 위반§!으로 간주될 것입니다.
galcom.106.name코0=[Root.GetSpeciesName] 영역 내 티얀키
galcom.106.desc코0=§H[tiyanki_system.GetName]§! 성계에 티얀키 무리가 우리 영역을 지나고 있습니다. 티얀키는 공식적으로 은하 유해동물로 등록된 상태이기에, 모든 은하 공동체 구성원들은 국경 내 존재하는 모든 티얀키들을 안락사시켜야 할 법적 의무가 있습니다.\n\n[Root.GetName]은(는) 티얀키가 우리 영역를 떠나거나 제거될 때까지 §R은하법 위반§!으로 간주될 것입니다.
galcom.106.a코0=유감스럽군...
galcom.106.b코0=야만적인 법이다.
galcom.106.c코0=이 침입은 반드시 처리해야 한다.
galcom.107.name코0=티얀키 보전법 위반
galcom.107.desc코0=은하 공동체의 정부 관료들은 최근 §H[tiyanki_kill_system.GetName]§!에서 일어난 티얀키 사냥에 대해 항의하였습니다. 우리의 행동이 티얀키 보전법을 위반하였으며, 이에 따라 [Root.GetName]은(는) 10년간 §R은하법 위반§!으로 간주될 것입니다.\n\n사냥당한 티얀키에서 추출한 모든 자원들은 압수되었으며, 벌금이 부과되었습니다.
galcom.107.a코0=터무니없는 일이군!
galcom.109.desc코0=은하 공동체의 정부 관료들이 [Root.GetName] 내 티얀키의 존재를 확인하였습니다. 티얀키 방제법이 제정되었기에, 저 생물들을 안락사시키거나 우리 영역을 떠날 때까지 §R은하법 위반§!으로 간주됩니다.

resolution_amoeba_conservation_act코0=우주 아메바 보호법
resolution_amoeba_conservation_act_desc코0=별로 보기 좋지 않지만, 우주 아메바들은 다른 종족들처럼 은하를 떠돌 권리가 있습니다. 그들 또한 살아갈 가치가 있는 삶의 형태로 취급되어야 하며, 사냥당해야할 유해동물 따위가 아닙니다.
resolution_amoeba_conservation_act_tooltip코0=§Y우주 아메바§!와 평화적으로 공존하는데 동의하지 않는 제국은 §R은하법 위반§!으로 간주될 것입니다.
