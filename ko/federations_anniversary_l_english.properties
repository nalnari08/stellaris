galactic_features.370.1.desc코0=최후의 티얀키는 §H[tiyanki_system.GetName]§! 성계에서 §H[tiyanki_killer.GetName]§!에게 최근 사냥당해 죽었습니다. 그들은 우주여행을 하면서, 지금의 어떤 제국보다도 더 오래 살며 수백만 년간 우주를 떠돌아다녔다고 알려졌었습니다. 오늘로써 그들의 역사서에 마침표를 찍게 되었습니다.
galactic_features.371.desc코0=수백억년 전, 우리 제국이 그 힘의 정점을 이루고 있었을 때조차, 티얀키는 고대의 것으로 여겨졌습니다, 그리고 지금도.... 그리고 나는 한 무리의 [Root.GetSpeciesName] 개놈들이 그 무방비한 생물체의 마지막 하나마저 죽여, 멸종시켰다고 들었습니다. \n\n[Root.GetSpeciesName]의 둔해빠진 두뇌는 당신네들이 뭘 한 건지 이해하고나 있습니까? 당신의 무감각한 행사가 이 은하예서 빼앗아버린 것에 대한 약간의 생각도 가지고 있지 않은 겁니까?
