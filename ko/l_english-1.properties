leader_trait_maintenance_loop코0=유지보수 주기
leader_trait_maintenance_loop_desc코0=이 지도자는 지속적으로 부차적 유지보수 주기를 수행하고 있으며, 함대의 모든 함선을 면밀히 관리하고 보급 비용을 절감합니다.
