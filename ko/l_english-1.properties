FLEETORDER_JUMP_DRIVE_HEADER코0=점프 시작
FLEETORDER_JUMP_DRIVE_DESC코3=선택된 점프 드라이브 장착 함대가 초공간로를 완전히 무시하면서, 목표 성계로 점프하도록 명령합니다. 점프 후, 점프 드라이브를 다시 사용하려면 재충전을 위해 $DAYS|Y$일이 필요합니다.
