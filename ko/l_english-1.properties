NUM_FALLEN_EMPIRES코2=몰락제국
FE_FALLEN_EMPIRES_TOOLTIP코0=§H최대 몰락제국§!\n은하계에 생성되는 몰락제국의 최대 수를 조절합니다. 몰락제국은 진보한 기술과 강력한 함대로 시작하는 고대 선구자 문명으로, 새로운 함선을 건조하거나 확장할 수 없습니다.
NUM_MARAUDER_EMPIRES코0=약탈자 제국
FE_MARAUDER_EMPIRES_TOOLTIP코0=§H최대 약탈자 제국§!\n이것은 은하에 생성되는 약탈자 제국들의 최대 수를 조절합니다. 약탈자 제국은 자기들끼리 싸우거나 이웃을 약탈하는 데 대부분의 시간을 보내는 우주 태생의 문명입니다.
NUM_HABITABLE_WORLDS코0=거주적합 행성
FE_HABITABLE_WORLDS_TOOLTIP코0=§H거주적합 행성§!\n성계에서 행성이 거주적합한 '골디락스 영역'에 속할 가능성을 조절합니다. 이것이 높을수록, 은하계에는 거주적합 행성이 더 많아질 것입니다.
