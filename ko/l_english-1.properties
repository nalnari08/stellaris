atomic_age_desc코0=이 문명은 원자 시대에 진입했습니다. 이들은 원자의 힘을 이용하기 시작하였으나, 이를 우주 개발에 이용하지는 못하고 있습니다. 다수의 핵무기가 존재하고, 이것은 갑작스러운 멸망을 야기할지도 모릅니다.
