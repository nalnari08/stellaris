TOOLTIP_SETUP_WEAPONS코1=§H$STARTING_WEAPONS$§!\n제국의 함선에 적합한 시작 무기 형태를 선택하십시오.\n\n당신은 함선에 적합한 무기 부품을 플레이 도중 변경할 수 있습니다. 게임 내의 §Y함선 설계§!를 확인하여 당신의 함선에 적합한 부품으로 변경하십시오.
TOOLTIP_SETUP_FTL코1=§H$FTL_LABEL$§!\n성간 항행을 하기 위해 사용할 방법을 선택하십시오. 어떤 희귀한 연구를 통하지 않고서는 초광속 방법을 변경할 수 없습니다. 또한 플레이 도중 기본으로 설정한 초광속 방법의 변경은 불가능합니다.
