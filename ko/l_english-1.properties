FE_AGGRESSIVENESS_TOOLTIP코0=§HAI 호전성§!\n이 설정은 인공지능 제국이 적에게 전쟁을 선포할 가능성과, 캠페인 과정 동안 발생하는 전쟁의 총 수를 조정합니다. 호전성 설정과는 관계없이, 인공지능 제국과 그 상대와의 관계가 좋지 못하다면 인공지능은 여전히 전쟁을 선포할 것입니다.
FE_DIFFICULTY코1=난이도
FE_DIFFICULTY_TOOLTIP코5=§H난이도§!\n게임 난이도를 조절합니다.\n§Y$DIFFICULTY_CADET$§!: 플레이어는 경제, 연구 및 함대 수용력에서 보너스를 받습니다.\n§Y$DIFFICULTY_ENSIGN$§!: AI는 플레이어와 비교해 경제적, 과학적 또는 군사적으로 고유한 이점이 없습니다.\n§Y$DIFFICULTY_CAPTAIN$§!: AI는 경제, 연구 및 함대 수용력에서 약간의 보너스를 받습니다.\n§Y$DIFFICULTY_COMMODORE$§!: AI는 경제, 연구 및 함대 수용력에서 적당한 보너스를 받습니다.\n§Y$DIFFICULTY_ADMIRAL$§!: AI는 경제, 연구 및 함대 수용력에서 중대한 보너스를 받습니다.\n§Y$DIFFICULTY_GRAND_ADMIRAL$§!: AI는 경제, 연구 및 함대 수용력에서 엄청난 보너스를 받습니다.
FE_IRONMAN코0=철인 모드
FE_IRONMAN_TOOLTIP코0=§H철인 모드§!\n철인 모드에선 콘솔 치트가 불가능하며 동일한 파일에 주기적으로 자동저장이 됩니다. 이 설정으로 시작하면 되돌릴 수 없습니다.
FE_EMPIRES_TOOLTIP코0=§HAI 제국§!\n은하에 얼마나 많은 AI 제국이 있을지 조절합니다.
FE_ADVANCED_EMPIRES_TOOLTIP코1=§H시작 시 진보한 AI§!\n얼마나 많은 일반 AI 제국에게 시작 시 자원, 기술, 인구 보너스를 부여할지 조절할 수 있습니다. 시작 시 받는 이점 이외에 그 어떤 보너스도 추가로 받지 않을 것입니다. 이 설정은 몰락제국에는 적용되지 않습니다.
FE_IRONMAN_MULTIPLAYER코0=§R철인 모드는 멀티플레이에서는 불가능합니다.§!
FE_IRONMAN_NOCLOUD코0=§R철인 모드는 스팀 클라우드가 켜져 있어야 하고 스팀에 로그인되어 있어야 합니다.§!
FE_IRONMAN_AUTOSAVE코0=§R철인 모드에서는 자동저장 빈도 조절이 불가능합니다.§!
FE_GALAXY_SHAPE_TOOLTIP코0=§H은하 형태§!\n은하 지도의 형태를 조절합니다.
