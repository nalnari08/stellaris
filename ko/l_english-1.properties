leader_trait_demoralizer코0=사기 분쇄자
leader_trait_demoralizer_desc코0=이 지도자는 유기체의 유약한 정신과 어떻게 하면 전장에서 테러 전술을 창의적으로 이용하여 가장 효과적으로 이를 파괴할 수 있는지에 매료되어 있습니다.
