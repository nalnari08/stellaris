machine_age코0=기계 시대
machine_age_desc코0=이 문명은 후기 산업 시대로 여겨지는 기계 시대로 진보했습니다. 공장에서 제품과 차량이 대량 생산되고, 항공 여행은 보편화되고 있습니다.
