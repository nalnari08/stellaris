# All
leader_trait_adaptable코0=빠른 적응성
leader_trait_adaptable_desc코2=만약 우수하다고 입증된 새로운 사상과 체계가 있다면 이 지도자는 그것을 빠르게 채택합니다.
leader_trait_stubborn코0=고집스러운
leader_trait_stubborn_desc코1=이 지도자는 심지어 새로운 사상이나 체계가 우수하다고 입증됐을지라도 그것들을 받아들이는 것이 완고하고 느립니다.
leader_trait_resilient코0=회복력
leader_trait_resilient_desc코1=이 지도자는 뛰어난 신체 조건과 회복력으로 극도로 높은 기대 수명을 가지고 있습니다.
leader_trait_substance_abuser코0=약물 남용자
leader_trait_substance_abuser_desc코1=이 지도자는 스트레스로 인해 약물 중독에 빠졌고, 그것은 신체 건강에 해로운 영향을 끼치고 있습니다.
leader_trait_eager코0=열성적
leader_trait_eager_desc코1=이 지도자는 발탁되기 위해 특히나 열성적입니다.
leader_trait_arrested_development코0=정체된 성장

# Admiral
leader_trait_ex_fighter_pilot코0=전직 전투기 조종사
leader_trait_ex_fighter_pilot_desc코1=전직 에이스 전투기 조종사인 이 지도자는 공격 비행대의 기동력 활용이 특출납니다.
leader_trait_trickster코0=책략가
leader_trait_trickster_desc코1=이 지도자는 적에게서 우위를 점하기 위해 속임수와 기습을 사용하며 기만적으로 싸웁니다.
leader_trait_fleet_logistician코0=함대 군수전문가
leader_trait_fleet_logistician_desc코1=이 지도자는 군수 분야에 통달했으며, 지속적으로 유지 비용을 절감하기 위한 보급품 관리법을 알고 있습니다.
leader_trait_fleet_organizer코0=함대 조직자
leader_trait_fleet_organizer_desc코0=이 지도자는 편제의 전문가이며, 대규모 우주 함대를 지휘하기 위해 사소한 것까지 관리하는 기술을 가지고 있습니다.
leader_trait_nervous코0=겁쟁이
leader_trait_nervous_desc코1=이 지도자는 겁을 잘 먹고 불안해하며, 큰 우주선 편대들을 지휘하는 것과 관련된 사소한 것들에도 쉽게 압도당할 수 있습니다.
leader_trait_engineer코0=기술자
leader_trait_engineer_desc코0=이 지도자는 천생 기술자입니다. 관련 지식과 우주항만의 혜택 없이 우주선 수리를 감독하고 체계화하는 기술을 겸비하고 있습니다.
leader_trait_aggressive코0=공격적
leader_trait_aggressive_desc코1=이 지도자는 공격적인 제독으로, 항상 적에게 가능한 모든 화력을 한순간에 쏟아부으려 합니다.
leader_trait_cautious코0=신중한
leader_trait_cautious_desc코1=이 지도자는 신중한 제독으로, 불필요한 위험을 피하고 전투시 함선간 상호 지원이 가능하도록 항상 대형을 유지하는 것에 중점을 둡니다.
leader_trait_scout코0=정찰병
leader_trait_scout_desc코1=이 지도자는 정찰의 전문가이며, 항상 장거리 우주선 감지기들을 최대한 활용할 수 있는 전문적인 기술을 가지고 있습니다.
leader_trait_unyielding코0=불굴
leader_trait_unyielding_desc코1=이 지도자는 전투에 참여했을 때 후퇴의 가능성을 염두에 두는 것을 거부하며, 대신에 필요하다면 사력을 다해 싸우는 것을 선호합니다.
leader_trait_gale_speed코0=질풍
leader_trait_gale_speed_desc코1=이 지도자는 어떠한 우주 교전에서라도 속도와 신속한 기동이 성공의 열쇠라고 믿습니다.
leader_trait_lethargic코0=무기력
leader_trait_lethargic_desc코1=이 지도자는 둔하고 게을러서, 일을 할 때도 무기력하고 책임감이 없습니다.

# General
leader_trait_restrained코0=자제하는
leader_trait_restrained_desc코0=이 지도자는 타인의 생명을 대단히 염려하여, 전투 중 생포한 민간인뿐만 아니라 자신의 병사에게도 불필요한 죽음이 일어나는 것을 피하려 합니다.
leader_trait_defender코0=방어자
leader_trait_defender_desc코1=이 지도자는 적의 행성 침공을 가능한 한 어렵게 만들기 위해, 어떻게 지상 부대를 배치하고, 방어시설을 활용할지를 가장 잘 아는 방어 전문가입니다.
leader_trait_attacker코0=침공자
leader_trait_attacker_desc코1=이 지도자는 우주에서 적의 행성을 어떻게 가장 효과적으로 습격할 수 있는지를 잘 아는 행성 침공술에 통달했습니다.
leader_trait_charismatic코0=카리스마
leader_trait_charismatic_desc코1=이 지도자는 의욕을 고취시키는 거부할 수 없는 카리스마를 지녀, 병사들에게 영웅으로 숭배됩니다.
leader_trait_butcher코0=도살자
leader_trait_butcher_desc코1=이 지도자는 더 이상 자비를 베풀지 않으며 보답으로 아무것도 기대하지 못하도록, 적을 사살하는 것에 특히 숙련되었습니다.
leader_trait_glory_seeker코0=명예를 추구하는 자
leader_trait_glory_seeker_desc코1=이 지도자는 항상 전투의 가장 격렬할 때, 위험이 가까이 있을지라도 적극적으로 앞장서서 군대의 사기를 고무시킵니다.
leader_trait_armchair_commander코0=탁상공론 지휘관
leader_trait_armchair_commander_desc코1=이 지도자는 가급적이면 '불필요한 위험'에 노출되는 것을 피하기 위해 가능한 한 전선에서 멀리 떨어진 후방에서 지휘를 합니다.
leader_trait_army_logistician코0=지상군 군수전문가
leader_trait_army_logistician_desc코1=이 지도자는 언제나 보급에 신경을 쓰는 듯하며, 지상군의 유지비를 줄입니다.

# Governor
leader_trait_iron_fist코0=철권
leader_trait_iron_fist_desc코1=이 지도자는 인정사정 없는 효율성의 추구로 악명이 높으며, 노예의 노동력을 최대한 활용할 수 있는 능력이 있습니다.
leader_trait_army_veteran코0=지상군 베테랑
leader_trait_army_veteran_desc코1=이 지도자는 군대의 구조적 비효율성을 상세히 경험한 베테랑입니다.
leader_trait_retired_fleet_officer코0=은퇴한 함대 장교
leader_trait_retired_fleet_officer_desc코1=이 지도자는 예전에 함대 장교였습니다. 개인적으로 강력한 행성 간 주둔군 추진에 힘쓰고 있습니다.
leader_trait_architectural_interest코0=건축학에 관심
leader_trait_architectural_interest_desc코1=이 지도자는 건축과 건설 기술에 강한 관심을 쌓아왔습니다.
leader_trait_agrarian_upbringing코0=농업 육성
leader_trait_agrarian_upbringing_desc코2=이 지도자는 시골 농업구역에서 자라났으며, 농업 생산량을 향상시킬 수 있는 방법에 대한 여러 아이디어를 가졌습니다.
leader_trait_intellectual코0=지능적
leader_trait_intellectual_desc코1=이 지도자는 자연스럽게 과학을 향하는 경향이 있으며, 연구 대상인 자연계에 관한 호기심을 길러왔습니다.
leader_trait_environmental_engineer코0=환경 공학자
leader_trait_environmental_engineer_desc코1=이 지도자는 조경에 이력이 있으며, 결국 그들의 관심을 더 큰 프로젝트 쪽으로 돌립니다.
leader_trait_mindfulness코0=명상
leader_trait_mindfulness_desc코0=이 드론은 주변의 신경접합 연결을 개선할 수 있습니다.
leader_trait_amplifier코0=증폭자

# Scientist
leader_trait_careful코0=조심스러운
leader_trait_careful_desc코1=이 지도자는 특히 알려지지 않은 것에 접근할 때 조심스럽습니다.
leader_trait_meticulous코0=세심한
leader_trait_meticulous_desc코1=이 지도자는 알려지지 않은 현상의 검사에 있어서 철저합니다.
leader_trait_spark_of_genius코0=천재의 번뜩임
leader_trait_spark_of_genius_desc코1=이 지도자는 갑자기 영감이 떠오르기가 쉽습니다.
leader_trait_carefree코0=무사태평
leader_trait_carefree_desc코1=이 지도자는 다른 이들보다 덜 세심합니다.
leader_trait_roamer코0=방랑자
leader_trait_roamer_desc코1=이 지도자는 별들을 배회할 운명을 타고 났습니다.
leader_trait_archaeologist코0=고고학자
leader_trait_archaeologist_tooltip코0=§Y고대 문명 이상현상:§!\n  이상현상 연구 속도: §G+50.0%§!
leader_trait_archaeologist_desc코1=이 지도자는 현장에 있는 외계 유물과 구조물 잔해 연구에 뛰어납니다.
leader_trait_paranoid코0=피해망상
leader_trait_paranoid_desc코1=이 지도자는 다른사람과 협력하기를 꺼립니다.
leader_trait_maniacal코0=연구광
leader_trait_maniacal_desc코1=이 지도자는 연구에 남다른 열정을 갖고 있습니다.
leader_trait_custom_AI_assistant코0=인공지능 보조
leader_trait_custom_AI_assistant_desc코1=이 지도자는 데이터 처리작업에 도움이 되는 간단한 신경망을 구축해 냈습니다.
leader_trait_sapient_AI_assistant코0=지능형 인공지능 보조
leader_trait_sapient_AI_assistant_desc코1=이 지도자는 독립적으로 의사결정과 성찰까지 가능한 복잡한 신경망을 구축했습니다.
leader_trait_expertise_materials코0=재료 전문가
leader_trait_expertise_materials_desc코1=이 지도자는 수년간의 연구 끝에, 재료 분야의 전문가로 인정받았습니다.
leader_trait_expertise_propulsion코0=추진 전문가
