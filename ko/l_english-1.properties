FE_RANDOMIZE_FALLEN_EMPIRES_TOOLTIP코0=활성화하면, 슬라이더가 허용한 최대 한도까지 무작위한 수의 몰락제국이 생성될 것입니다.
FE_RANDOMIZE_MARAUDER_EMPIRES_TOOLTIP코0=활성화하면, 슬라이더가 허용한 최대 한도까지 무작위한 수의 약탈자 제국이 생성될 것입니다.
FE_CLUSTERED_STARTS코1=제국 배치
FE_CLUSTERED_STARTS_TOOLTIP코1=§H제국 배치§!\n이는 제국들을 밀집되도록 혹은 무작위로 은하 전역에 배치되도록 설정합니다.
FE_ADVANCED_NEAR_PLAYER코0=진보한 이웃
FE_ADVANCED_NEAR_PLAYER_TOOLTIP코1=§H진보한 이웃§!\n이 설정은 플레이어 주변에 진보한 AI 제국들이 생성되는 것을 허용합니다. 이를 통해 적은 수의 진보한 이웃이 생성되도록 할 수 있습니다.
FE_MID_GAME코0=중반 게임 시작연도
FE_MID_GAME_TOOLTIP코0=§H$FE_MID_GAME$§!\n기계의 반란과 유목민 위기와 같은 게임 중반 이벤트가 발생할 수 있는 가장 이른 연도를 조절합니다.
FE_GUARANTEED_COLONIES코0=보장된 거주적합 행성
FE_GUARANTEED_COLONIES_TOOLTIP코0=§H$FE_GUARANTEED_COLONIES$§!\n모성 근처에 같은 유형의 거주적합 행성이 얼마나 생성될 것인지 조절합니다. 이를 끄면 모성 근처에 거주적합 행성이 전혀 없을 수도 있습니다.
FE_VICTORY코0=승리연도
FE_VICTORY_TOOLTIP코0=§H$FE_VICTORY$§!\n가장 높은 점수를 가진 제국이 승리하는 년도를 정합니다. 해당 년도가 되었을 때에도 계속해서 플레이하는 건 가능합니다. 이 슬라이더를 최대로 할 경우, 시간 승리가 비활성화됩니다.
FE_END_GAME코0=후반 게임 시작연도
FE_END_GAME_TOOLTIP코0=§H$FE_END_GAME$§!\n후반 위기와 몰락제국의 각성과 같은 게임 후반 이벤트가 발생할 수 있는 가장 이른 연도를 조절합니다.
FE_TECH_SPEED코1=기술/전통 비용
FE_TECH_SPEED_TOOLTIP코1=§H$FE_TECH_SPEED$§!\n일반 제국들이 기술과 전통을 얼마나 빨리 얻을 수 있는지 조절합니다. 이것이 높을수록 각 전통과 기술들을 해제하는 데에 더 오래 걸릴 것입니다.
FE_CRISES코1=위기 강도
FE_CRISES_TOOLTIP코2=§H후반 위기§!\n후반 위기의 양상과 함대 강도를 조절합니다. 이것이 높을수록, 후반 위기가 더욱 위험해질 것입니다.
FE_PRIMITIVE_WORLDS코0=원시 문명
FE_PRIMITIVE_WORLDS_TOOLTIP코0=§H원시 문명§!\n은하계의 원시 문명 배치를 조절합니다. 이것이 높을수록, 원시 문명을 만날 가능성이 높아집니다.
FE_LOGISTIC_CEILING코0=로지스틱 성장 상한치
FE_LOGISTIC_CEILING_TOOLTIP코0=§H$FE_LOGISTIC_CEILING$§!\n행성이 로지스틱 곡선의 중간 구간에 있을 때 POP 성장이 받는 보너스의 양을 조절합니다. 값이 높을수록 POP이 더 빠르게 성장합니다.n\n§R경고:§! 이 값이 증가하면 후반 게임 렉과 밸런스에 영향을 미칠 것입니다.
FE_GROWTH_SCALE코0=성장 요구치 배율
FE_GROWTH_SCALE_TOOLTIP코0=§H$FE_GROWTH_SCALE$§!\n제국에서 POP 하나가 성장하기 위한 요구치를 조절합니다. 값이 높을수록 POP이 더 느리게 성장합니다.\n\n§R경고:§! 이 값을 낮추면 렉과 밸런스에 중대한 영향을 미칠 것이며, 이와 함께 $FE_LOGISTIC_CEILING$ 값을 낮추는 것을 적극 권장합니다.

