leader_trait_hive_mind_desc코0=프레소린 함대의 행동을 조절할 수 있는 게슈탈트 의식은 엄청난 다중 작업 능력을 입증해왔습니다.
leader_trait_hive_affinity코0=집단 친화력
leader_trait_hive_affinity_desc코0=이 함대 의식하에 기능하는 프레소린 생명체들은 서로간에 특별한 친화 단계를 달성하려고 노력합니다. 그들의 사격 훈련법이 크게 향상되었으며, 높은 연사 속도를 이끌어 냈습니다.
leader_trait_void_swimmer코0=공허 사냥꾼
leader_trait_void_swimmer_desc코0=이 함대 의식의 사냥 본능은 프레소린 생명체들을 광란 속의 영역 아래로 몰아갔습니다. 그들의 전투에 대한 욕망이 그들을 언제나 전진하도록 만듭니다.
leader_trait_ethereal코0=무실체
leader_trait_ethereal_desc코0=몇몇 타차원 함대 사령관들은 함선의 무실체한 본질을 이용하여 전투 중 함대의 회피율을 크게 향상시키는 법을 익혔습니다.
leader_trait_dimensional_stutter코0=차원 이탈자
leader_trait_dimensional_stutter_desc코0=무슨 영문인지는 모르겠으나, 타차원 함대 지휘관 휘하의 우주선들은 빠르게 나타나고 사라짐으로써 아광속 항행 속도를 상승시키는 효과를 냅니다.
