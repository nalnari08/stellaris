starting_weapons_lasers_desc코1=이 직사-에너지 무기는 목표물에 레이저 빔을 집중적으로 방출시킵니다. 중거리에서 단거리까지 효과적이며, 주로 적의 장갑을 대부분 무시합니다.
starting_weapons_projectiles_desc코1=매스 드라이버는 전자기력 사출장치를 이용해 투사체를 눈깜짝할 사이 목표물을 향해 가속시킵니다. 제한된 사거리를 가지지만, 높은 연사력과 운동에너지는 보호막을 찢어버리기 용이합니다.
starting_weapons_missiles_desc코0=우주간 미사일은 핵탄두로 무장되었습니다. 미사일은 우수한 사거리를 가지고 있지만, 거점방어 체계에 의한 요격에 취약합니다.
starting_ftl_warp코0=워프 항행
starting_ftl_hyperdrive코0=초공간 항행
starting_ftl_wormhole코0=웜홀 항행
starting_ftl_warp_desc코0=워프 드라이브는 함선 주위에 아공간을 생성해, 광속보다 빠른 속도로 항행할 수 있도록 합니다. 이는 굉장히 자유롭지만 상대적으로 먼 거리의 항성간 여행 속도는 느립니다.
starting_ftl_hyperdrive_desc코0=초공간 드라이브는 함선이 일시적으로 초공간의 차원의 틈으로 들어가게 합니다. 항성 간 여행은 빠르지만 기존에 있는 초공간로망 경로를 따라서만 가능합니다.
starting_ftl_wormhole_desc코0=웜홀 생성기는 아공간 터널을 통해 두 점을 잇는 관을 생성해, 광대한 거리를 가로지르는 여행이 가능하도록 합니다. 대형 생성기는 함선에 장착하기에는 너무 커서, 작동하기 위한 특수한 웜홀 스테이션이 필요합니다.
