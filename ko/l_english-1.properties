JUMP_DRIVE_PENALTY코0=점프 드라이브가 재충전하는 동안, 함대는 다음의 불이익을 받습니다:\n§Y$MOD_SHIP_WEAPON_DAMAGE$:§! §R-50%§!\n§Y$MOD_SHIP_SPEED_MULT$:§! §R-50%§!
